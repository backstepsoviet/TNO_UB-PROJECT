 ## 중점 ##
 1962_legislative_session:0 "1962년 입법회 개최"
 1962_legislative_session_desc:0 "1962년의 새해가 밝았습니다. 매번 그러던 것처럼 말이죠, 신년의 첫 입법회 개최지만, 그 안에서 벌어질 일은 이전과 크게 다르지 않을 겁니다. 싸우고, 물어뜯고, 소리지르고...허나 다른 점이라면, 이번 입법회에서 총통이 무엇인가를 발표할 생각이라고 하더군요."
 meet_consul_general_of_japan:0 "일본 총영사와의 만남"
 meet_consul_general_of_japan_desc:0 "우리의 계획은 우리의 ‘동맹국’인 일본 제국에게 승인받아야 합니다. ‘동맹국’에게 우리의 현대화를 허락받아야 한다는 점은 남들이 들으면 우습겠지만 말입니다. 우리는 주중 일본 총영사에게 찾아가 약간의 선물을 주어 우리의 친구 일본이 현대화 계획에 대해 승인하도록 설득할 것입니다."
 requesting_investment:0 "투자 요청"
 requesting_investment_desc:0 "일본 제국은 자이바츠들이 지배하고, 그 다음으로 게이레쓰들이 뒤따릅니다. 이들이 이제껏 중국에서 새어나오는 수많은 곡물들을 열도로 수탈해가며 수많은 부를 쌓았다는 것은 분노할 만한 일이지만 동시에 이 자본가들의 뛰어난 능력을 보여주는 사례이기도 합니다. 우리는 자이바츠들에게 현대화된 중원이 얼마나 그들에게 수많을 이익과 부를 가져다줄지에 대한 설명을 통해 그들에게서 투자를 받아내고야 말 것입니다."
 approve_secret_budgets:0 "비밀 예산 승인"
 approve_secret_budgets_desc:0 "가오쭝우 총통은 중국의 현대화를 위해서는 통상적인 방법으로 예산을 유치하기란 불가능에 가깝다고 생각합니다. 이에 따라 일본 제국에 상납해야 할 총생산품 중 일부를 뺴돌려 우리의 비밀 예산으로서 기용하고, 우리의 재산을 지키기 위한 ‘민병대’를 유치할 수도 있을 것입니다."
 meet_the_farmers:0 "농부들을 만나다"
 meet_the_farmers_desc:0 "가오쭝우 총통은 중국의 중심을 지탱하는 이들이 농부들이라는 사실을 잘 알고 있습니다. 그러나 지금 중국의 농부들은 착취당하며 농업에 종사하는 중입니다. 가오쭝우 총통은 집무실에서 현재 중국의 농부들을 지원할 지원정책을 계시함과 동시에 농업에 종사하는 농민들을 직접 만나보기로 했습니다."
 nanjing_speech:0 "난징 연설"
 nanjing_speech_desc:0 "중국이라는 국가는 너무나도 어두웠습니다. 공영권의 ‘형제국’인 이 나라는 수많은 이들의 비웃음을 사고 있습니다. 우리의 기술은 한때 세계의 선두였던 과거가 무색할 정도로 뒤떨어져 근대에 머무릅니다. 하지만 이제부터 이 모든 것을 달라지게 할 대계를 시작할 것입니다. 중국은 다시끔 일어날 것입니다."

 ## 이벤트 ##
 tnoub_chi.593.t:0 "1962년 입법회"
 tnoub_chi.593.a.tt:0 "가오쭝우는 중국을 이끌기 위한 계획을 실행하기 위한 방책을 마련할 것입니다!"
 tnoub_chi.593.a:0 "모두를 놀라게 하려 한 것이라면 대성공이군."
 tnoub_chi.593.d:0 "1962년 새해가 밝았다. 입법회장에서는 많은 사람들이 모여 새로운 년도를 맞이하고 있었다. 늘 똑같은 풍경이었다, 보수파와 개혁파, 친일파들은 여전히 서로를 물어뜯으며 싸우고 있었고, 그들에게 중국의 미래란 알 바가 아니었다.\n\n그때, 밝은 빛이 비추는 입법회장에서 총통이 엄숙한 표정으로 연설대에 올라왔다. 도대체 왜? 늘 관망만 하던 총통이었다. 그가 왜 오늘은 아무 전례가 없던 일을 진행하는가? 웅성거리던 이들은 그의 목소리가 전당에 울려퍼지며 사람들은 조용히 귀를 기울였다.\n\n"여러분, 존경하는 공영권의 형제 여러분. 새해 복 많이 받으십시오. 이번 새해에는 우리의 나라, 우리의 민족이 더욱 발전하고 현대화되는 미래를 향해 나아갈 것입니다."\n\n총통의 말에 사람들은 의아해했다. 미래? 현대화라니? 총통이 도대체 무슨 말을 하고 있는 것인가? 그들이 알 수 있었던 것은 총통이 지금 열정과 포부를 가지고 이 행동에 임했음이었다.\n\n"우리는 공영권과 함께 손을 잡고 나아와 이미 많은 발전을 이루어 왔습니다. 그러나 우리의 현대화는 아직 완성되지 않았습니다. 우리는 더욱 노력해야 합니다. 우리는 과거의 업적에 안주하지 않고 앞으로 나아가야 합니다."\n\n총통은 입법회장을 둘러보며 열정적으로 말했다. 회장에 앉아 있는 모든 분파의 인원들이 총통을 바라보았다.\n\n"저는 이번 해부터 중화민국의 부흥을 위한 현대화 계획을 추진하겠습니다. 우리는 기술 개발과 교육 강화를 통해 경제 성장을 이루고, 국가 발전을 위한 기반을 다져 나갈 것입니다. 중화민국은 공영권의 보석이 될 것이며, 동방의 진주로서 다시끔 불타오를 것입니다"\n\n총통의 말은 곧 입법회 임원들 전부를 경악시켰다. 중국은 늘 공영권의 빵바구니였다. 그것을 거스르겠다고 선언하는 꼴이었다. 일본 대사들과 기자들은 연신 카메라를 찰칵거렸고 입법원의 자이바츠 대표들은 저 연설에서 자신들이 이득볼 바를 찾았다. 모두가 혼란에 빠진 반면, 가오쭝우만은 자신감 찬 모습으로 이 광경을 조용히 바라보았다.\n\n이렇게 1962년 입법회에서 총통은 현대화 계획을 공식적으로 발표하였다."
 tnoub_chi.594.t:0 "총영사와의 만남"
 tnoub_chi.594.a.tt:0 "일본 총영사는 우리의 제안을 받아들였습니다"
 tnoub_chi.594.a:0 "전부 다 위선덩어리지, 안 그래?"
 tnoub_chi.594.d:0 "한가한 오후, 중화민국의 총통관저는 자주있지 않은 손님맞이를 위해 분주했다. 이번 현대화를 허락받기 위한 일본 총영사와의 만남은 그 정도의 가치가 있었다. 이들은 미소를 지으며 서로 인사를 나누었다. 총통은 현대화 계획에 대한 투자를 이끌어내기 위해 이번 만남을 마련했지만, 얼굴에 철판을 깐 채 처음에는 공영권 형제들의 자랑스러운 부흥에 대해 열렬히 찬양했다. 총영사 또한 웃으며 총통의 아부를 기꺼이 받아들였다. 곧이어, 본론이 시작되었다.\n\n"우리 중화민국이 공영권의 충실한 형제이자 기둥으로서 황국과 일왕 전하에게 충성을 다하기 위해서는 우리 중원의 강대한 강역이 현대화되어야 하오, 그렇게 생각하지 않소? 상상해 보시오, 중원의 넒디 넒은 국토에 수많은 형제들이 공영권을 위해 쉴틈없이 일하는 공장들이 세워지고, 열도로 수많은 공산품과 곡물들을 보내는 모습을...."\n\n총통은 자랑스런 중화민국의 역사와 문화를 자세히 설명하며 일본 총영사에게 협력의 필요성을 강조했다. 그는 중화민국이 미래를 향해 나아가기 위해 현대화를 꼭 이루어야 한다고 강조했다.\n\n"좋은 말씀이오, 하지만..."\n\n일본 총영사는 신중하게 듣고 있다가 그의 옆에 서있던 비서가 건네주는 검은 가방 안의 내용물을 보곤 중화민국의 가능성을 인정했다. 현대화에 대한 투자는 양국의 상호 이익을 증진시킬 것이라고 말하며 총통의 의견에 동의했다. 또한 일본은 기술과 자금을 통해 중화민국의 발전에 기여할 준비가 되어 있다고 밝혔다.\n\n총통과 일본 총영사는 협력의 방안과 투자 계획을 논의하기 시작했다. 총영사는 적극적으로 협력 프로젝트의 성공을 위해 전략을 세우고, 자원을 모으기로 약속했다. 이제 중화민국은 일본과의 협력을 통해 현대화의 길을 더욱 가속화시킬 수 있을 것이다.\n\n이렇게 중화민국의 총통과 일본 총영사는 현대화 계획에 대한 투자를 이끌어냈다. 이는 두 나라의 '협력과 우정'이 만들어낸 훌륭한 성과였다."
 tnoub_chi.595.t:0 "투자요청"
 tnoub_chi.595.a:0 "좋습니다, 친구들, 마십시다! 공영권을 위해!"
 tnoub_chi.595.d:0 "한가한 오후, 총통은 중화민국의 총통 관저에서 일본의 자이바츠와 게이레쓰들을 초청해 만찬을 갖는 자리를 마련했다. 이 자리에서 총통은 일본 자이바츠들에게 현대화된 중화민국이 어떻게 그들에게 수많은 이익과 부를 가져다줄 수 있는지 설명할 계획이었다.\n\n만찬 테이블 위에는 풍성한 음식들이 가득했다. 총통은 일본의 경제를 지배하는 탐욕찬 이들과 함께 식사하며 '공영권의 친절한 물주들이자 중국을 발전시켜준 선량한 기업자들'에 대한 대화를 나눴다. 분위기가 무르익자, 자이바츠와 게이레쓰들의 이목을 끌기 위해 일본과 중화민국의 협력 가능성에 대해 이야기했다.\n\n"존경하는 자이바츠 임원 여러분, 우리는 상호협력을 통해 새로운 시대를 열고 있습니다. 중화민국은 이미 고급 기술과 뛰어난 인력을 보유하고 있습니다. 이제 우리는 일본의 자이바츠들과 협력하여 상호 이익을 추구할 생각이 있습니다."\n\n자이바츠들은 귀기울이며 총통의 이야기를 듣고 있었다. 그들은 중원의 잠재력을 알고 있었고, 협력의 가능성에 흥미를 느꼈다.\n\n"저희 중화민국이 현대화 될 경우, 양국의 기술 협력을 통해 일본의 자이바츠들에게 큰 이익을 가져다줄 수 있을 것입니다. 우리는 일본의 고급 기술과 중화민국의 인력을 결합하여 혁신적인 제품을 저렴한 가격에 개발할 수 있습니다. 이를 통해 양국은 시장을 공유하고 상호 발전을 이룰 수 있을 것입니다. 자이바츠와 게이레쓰 여러분들은 현대화된 중국 아래서, 더욱 막대한 부를 장출할 수 있으리라고 보증합니다!"\n\n총통의 말에 자이바츠와 게이레쓰 임원들은 관심을 갖고 머리를 끄덕였다. 자이바츠들은 협력을 통해 새로운 비즈니스 기회를 창출하고, 상호 이익을 실현할 수 있다는 것을 알았고, 게이레쓰들은 아직 자이바츠들이 장악하지 못한 중원에서 힘을 길러 자이바츠 놈들의 콧대를 무너트릴 생각을 하고 있었다.\n\n"뿐만 아니라, 중화민국은 안정적인 법인 환경을 제공하고 있습니다. 우리는 여러분들에 대한 투자 보호 및 혜택을 제공하여 일본의 사업가 형제들에게 안정적이고 이익을 창출할 수 있는 투자 환경을 조성할 것입니다."\n\n총통의 말에 자이바츠와 게이레쓰는 가리지 않고 미소를 지으며 시선을 교환했다. 그들은 중화민국의 안정성과 투자 환경에 대한 신뢰를 느낄 수 있었다. 본국은 중국의 현대화 시도를 우려했지만, 자이바츠와 게이레쓰들에게는 멍청한 꼭두각시 정부 따위는 중요치 않았다. 무한한 금, 돈다발이면 충분했다.\n\n이렇게 총통은 만찬 자리에서 현대화된 중국이 그들에게 얼마나 많은 이익과 부를 가져다줄 수 있는지 설명했다. 모든 이들은 총통의 말에 흥미를 느끼며 협력의 가능성을 엿볼 수 있었다. 이제 그들은 중화민국에 투자하여 상호 혜택을 추구할 준비가 되어 있었다."
 tnoub_chi.596.t:0 "농부와 만남"
 tnoub_chi.596.a:0 "총통은 관저에 돌아와 말했다. '중국 농업에 대한 자료들을 당장 내 앞으로 가져오게나'"
 tnoub_chi.596.d:0 "가오쭝우 총통은 집무실에서 중국의 농부들을 지원할 정책을 계획하고 있었다. 그는 중국의 중심을 지탱하는 이들이 농부들이라는 사실을 잘 알고 있었다. 그러나 현실은? 일본의 지도 아래 농부들은 착취당하며 열도로 보내기 위한 곡물들을 기계적으로 생산했다. 그는 직접 농부들을 만나보기로 결심했다.\n\n가오쭝우 총통은 중국 시골의 작은 마을을 찾아갔다. 그는 농부들과의 대화를 통해 중국 농업의 엉망진창한 현실에 대해 깨달았다. 농부들은 기계는 커녕 손 하나만으로 땀을 흘리며, 중국의 주인에게 상납할 곡물들을 쌓아올리고 있었다. 농부들은 머리에 땀을 흘리며 고된 노동을 반복하고 있었다. 수확은 기쁜 일이 아니었으며, 할당량을 맞추지 못하면 주어지는 급료조차 없었다.\n\n가오쭝우는 분노했다. 이 현실을 어떻게 해결할 수가 있겠는가? 옛 한나라를 멸망으로 몰고 간 것은 십상시들이 아닌, 분노한 농민들이었다. 농민들은 나라의 기틀이건만, 이 나라는 정말로 나라이기는 한 걸까? 가오쭝우는 처음으로 이 나라에 대한 실망과 회의감을 느꼈다.\n\n"...그럴 수야 없지. 내가 모든 걸 바꿔야 한다."\n\n가오쭝우는 애써 마음을 다잡았다, 그래, 바꾸면 된다. 자신은 총통이었다. 자신의 지위와 위치를 자각한 그는 저 멀리 일하고 있는 후줄그레한 옷을 입은 농부 한명을 발견했다. 이상하게 그 농부가 눈에 띈 가오쭝우는 평소 짓던 미소를 얼굴에 장착한 채로 그에게로 다가갔다.\n\n한편, 농부 왕은 정부에서 생산 요청이 내려진 할당량을 채우기 위해 벼를 낫으로 자르고 있었다. 너무나도 고된 노동이었다. 그능 얼굴에 땀을 흘리며 얼굴을 닦아냈다. 그러던 그에게 후줄근한 황색 옷을 입은 남자가 다가왔다.\n\n"이보시오, 아니, 이 날씨에 계속해서 낫질을 계속하다 보면 몸이 상하지 않겠습니까? 조금만 쉬시다가..."\n\n왕은 허튼 소리를 하는 남자에게 호통을 쳤다. "쉰다니! 할당량을 못 채워서 이번달 급료도 못 받으면 당신이 책임질 거요!"\n\n그러나 남자는 계속 웃었다. 왕은 어이가 없었다. 남자가 왕에게 말했다. "많이 고된 노동을 하시니 힘드시겠지요? 하지만 곧 모든 것이 바뀔 것입니다...정말입니다. 정말 조금만 참으시면, 모든 것이 올바르게 바뀔 것입니다....당연하게도 말입니다."\n\n"허튼 소리를..."\n\n농부 왕은 퍽하니 웃었다. 그러나 연유가 무엇일까. 무엇인가 이 남자가 하는 말을 믿고 싶은 생각이 들었다."
 tnoub_chi.597.a.tt:0 "우리는 반드시 중국을 다시끔 승천하는 용으로 만들겠다"
 tnoub_chi.597.t:0 "난징 연설"
 tnoub_chi.597.a:0 "중국은 다시 일어선다."
 tnoub_chi.597.d:0 ""이거, 켜져 있는 것 맞는가?"\n\n"맞습니다. 각하. 이제 말씀하시지요."\n\n마이크가 켜지고, 연단에 서자, 가오쭝우의 마음은 저 멀리 난징이 일본군에게 함락되던 시절로 거슬러갔다. 그날 자신을 은밀히 찾아온 다이리가 무슨 말을 건네었던가?...아마 '패배 이후를 준비하라'였을 것이었다. 도대체 무슨 준비를 하여야 하냐고 물었던 자신에게 다이리는 말했을 것이다. 중국이 왜적들에게 패퇴하여 멸국의 길에 이를 때를 대비해 일본에 협력하는 한간들 중 첩자들을 심어두었으며, 패배 이후에도 끝까지 저항할 이들도 미리 정해두었다고, 그리고 그 모든 이들과 연락할 수 있는 이를 괴뢰정부의 왕좌에 앉힐 계획이라고, 그리고 그자에게, 패배한 중국을 다시 되살리라는 명령을 내릴 것이라고, 그때 가오쭝우는 다이리의 앞날을 보는 눈에 감탄하였을 것이다. 그리고 물었다. 그 인물은 무엇인가? 다이리는 말했다. 당신.\n\n그는 물었었다. 왜 자신인가? 다이리는 말했다. 한때 반장제스 파벌이였으며, 일본과의 평화를 추구하던 화친파였고, 괴뢰정부의 수반인 왕징웨이와 사제 관계라 불릴 정도로 깊은 관계를 가지고 있는 사람이기에. 또한, 언제쯤 중국을 배신해도 이상하지 않을 사람이기에. \n\n그는 다이리의 맹혈하기 짝이 없는 얼굴을 바라보았다. 개소리를 지껄이지 말라고 하고 싶었다. 당장이라도 이 자리에서 일어나고 싶었다. 그의 마음속에 온갖 감정이 요동칠 때, 다이리는 그의 얼굴을 똑바로 마주보고 말했다. '당신은 한간, 배신자로서 세상에 알려질 것이다. 그리고 일본의 뒤통수를 물어뜯은 개새끼로서 죽을 수도 있다. 어쩌면, 당신이 아닌 다른 이가 일본을 무너뜨리고 당신은 반역자로서 애국자들에게 죽을 것이다. 그럴 자신이 있겠는가? 자신이 없다면, 나는 이 자리에서 있었던 모든 일을 잊고 돌아가 다른 이를 찾겠다.'\n\n....도대체 그가 어떻게 거부하겠는가?\n\n"각하?"\n\n통신관의 목소리가 그의 상념을 깼다.\n\n"아. 미안하네...그럼 시작하지."\n\n곧이어, 중국 전역에 총통의 목소리가 울려퍼졌다.\n\n"본인, 가오쭝우 총통은 이제껏 공영권의 형제로서 발전해온 중원의 효용성을 높게 평가하고자 한다. 하지만 현재의 상황이 지속되면 얼마 가지 않아 우리 중국은 다른 공영권 형제 국가들에 짐이 되고 공영권의 해악이 될 것이다. 중화민국의 현대화는 공영권의 부흥을 위한 첫 걸음이 될 것이다. 중국이 진정으로 공영권 국가들에 짐이 되지 않고 일왕 전하께 충심을 다하기 위해서는 학문, 기술, 산업이라는 세가지 관문을 통과하여야 할 것이다. 고로, 본인은 공식적으로 중화민국의 현대화 계획을 선포한다. 오늘부로 모든 행정원은 중화민국의 현대화와 공영권의 부흥을 위해 불철주야 일할 것이며....""
 tnoub_chi.598.t:0 "비밀 예산"
 tnoub_chi.598.a:0 "비밀군의 탄생"
 tnoub_chi.598.d:0 "중화민국은 현대화를 향한 길을 걷고 있었다. 그러나 가오쭝우 총통은 골머리를 썩고 있었다. 도저히 통상적인 방법으로 예산을 유치하는 것이 어려웠다. 그야, 이때까지 중국은 유사국가였지 나라꼴도 아니였으니까! 그는 이전, 난징 함락 직후 다이리가 자신을 설득할 떄에 남긴 말을 기억했다. 만약 중국이 패배하면, 당신이 그 괴뢰정부의 자리로 올라가게끔 준비하라, 그리고 중국을 발전시켜라, 왜놈들의 배를 걷어차라! 그 말을 듣고 자신은 왕징웨이에게 가지 않았는가? 그는 중화민국의 발전을 위해 대담한 계획을 세우고 반드시 성공해야만 했다.\n\n"그러고 보니, 꼭 공정한 방법으로 예산을 타먹을 이유는 없지 않나?"\n\n가오쭝우는 이제야 중대한 사실을 깨닫고는 껄껄 웃었다. 어차피 중국에서 일본으로 수탈당하는 상품들과 곡물들은 막대하기 짝이 없는데, 돈이라면 옆 사람이 죽어도 모르는 멍청한 왜놈들에게 돈을 좀 쥐어준다면, 나가야 할 물품 좀 빼돌리는 게 대수인가? 비밀 예산을 확보하고, 물품을 지켜야 할 '민병대'를 구축하여 군사력 또한 그림자 아래에서 증강시킬 수 있겠지...\n\n가오쭝우는 일본 제국과의 상납을 통해 중화민국의 비밀 예산을 확보하고자 했다. 그는 중화민국이 일본에게 상납해야 할 일부 총생산품을 빼돌려 비밀 예산으로 활용하기로 결정했다. 이를 위해 철저한 계획과 준비를 갖추었다.\n\n얼마 지나지 않아, 가오쭝우는 또한 자신의 또다른 계획을 수행하기 위해 민병대를 조직했다. 민병대는 중화민국의 재산을 지키기 위해 훈련받은 용감한 자들로-중일전쟁 참전자, 혹은 그의 가족 위주로-구성될 것이다.\n\n그러나 이러한 비밀 작전은 결코 쉽지 않으리라. 많은 위험과 어려움을 수반할 것이지만, 가오쭝우는 개의치 않았다.\n\n가오쭝우는 자신에게 경례를 바치는 민병대 신병들을 보면서 생각했다."