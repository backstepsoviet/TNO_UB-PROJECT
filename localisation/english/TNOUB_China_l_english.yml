 CHI_friends_expectations:0 "친구의 기대치"
 CHI_friends_expectations_desc:0 "자유와 해방, 독립과 존엄을 추구한다는 구호는 흔들리는 공영권을 찢어 놓았지만 아시아 질서의 진정한 파괴의 직접적인 원인은 중국과 일본의 분리입니다. 양측의 정치적, 경제적 갈등으로 인한 변동은 그들 눈에는 잔물결에 불과했지만 다른 나라의 눈에는 거대한 파도였습니다. 이 폭풍은 아시아 전역을 휩쓸었고 모든 국가가 혼란에 빠졌습니다. 사람들은 정신을 차리고 나서야 중국과 일본이 두 개의 전쟁 진영으로 나뉘어져 있다는 사실을 깨달았습니다. 커리어리스트들은 움직일 준비가 되어 있고 혁명가들은 기회를 기다리고 있습니다. 폭풍이 다가오고 있으며 아무도 혼자 살아남을 수 없습니다. 모두가 두 진영 중 하나만 선택한 다음 같은 배에 탈 수 있습니다. 함께 나아가야 합니다.\n\n동맹이 많을수록 승리의 희망이 커집니다. 동맹국은 우리가 어려움을 극복 할 수 있도록 서로 도울 수 있기를 희망 할 뿐만 아니라 우리에게 더 많은 지원과 도움을 줄 수 있기를 바랍니다. 양측은 서로를 활용하고 서로를 보완하기를 원하며 마침내 이해 관계가 일치하면 모든 기대는 단순한 문장이 됩니다:\n\n§m하늘이 바뀔 것이지만 다행히도 나는 당신 편입니다.§!"
 CHI_flag_of_resistance:0 "저항의 깃발"
 CHI_flag_of_resistance_desc:0 "역사 속 일본 식민지배의 진실에 대한 보도가 잇따르면서 범아시아의 꿈은 산산이 부서졌습니다. 아시아 민중은 마침내 공영을 내세우며 실제로는 지배를 일삼던 일본 제국의 늑대 같은 야망을 꿰뚫어보았습니다. 식민지배에 저항하고 민족 해방을 요구하는 목소리가 파도처럼 밀려왔습니다. 이제 아시아 국가들이 우월했던 옛 노예주이자 폭군을 버리기로 결심하면서 과거 공영권 질서의 주인이었던 일본은 국제적으로 비판의 대상이 되었습니다. 사람들에게 익숙한 아시아 질서가 서서히 붕괴되고 모두가 보는 앞에서 무너지고 있습니다.\n\n저항하는 것은 칭찬할 만하지만 양측의 저항 힘의 격차는 정말 큽니다. 독재자가 독재자가 될 수있는 이유는 독보적인 권력을 가지고 있기 때문입니다. 보통의 국가들은 여전히 하늘에서 떠오르는 욱일을 똑바로 바라보기가 어렵습니다. 욱일과 그들이 경쟁하기 위해서는 같은 목표와 같은 전선을 가진 또 다른 태양이 필요하기 때문에 저항의 깃발을 들고 아시아의 석양을 맞이할 수 있기를 바라는 모든 이의 시선이 우리를 향하고 있습니다.\n\n반면에 혼자 싸우는 것은 양쪽에서 공격을 받는다는 것을 의미하며 국제적인 지원도 필요합니다. 우리는 함께 강력한 적에 맞서고 있으므로 민족해방전선을 이끄는 책임을 회피해서는 안 됩니다. 저항의 물방울은 하나로 모여 하늘을 삼키는 거대한 물결로 변해야 합니다.\n\n§W모두가 §e오늘§!을 낮추고 §m내일§!을 높이려고 노력하고 있습니다.§!"
