 tnoub_chi.205.t:0 "새로운 날"
 tnoub_chi.205.d:0 "아침 6시 이전, 류진푸는 휴식 중이던 텐트에서 나왔다 - 그는 언제나 일찍 일어나는 것에 익숙했다. 밖으로 나와 보니, 남서쪽의 새벽 바람이 차가웠고 습했어, 그로 인해 그는 전신이 떨리고 있었다. 춥다, \"이 미친 곳은 참 추워!\" 그는 마음속으로 비밀리에 말하고 주머니에서 담배 한 갑을 꺼냈다. 습하지 않은 것을 확인하고 나서 담배를 피우기 시작했고 나무에 기대어 피우고 있었다. 해는 아직 떠있지 않았고 건설 현장 전체는 아직 조용했다. 흐린 밤에 남서쪽의 원시적인 산들은 약간의 현대 문명을 더했다.\n\n그의 눈앞에 펼쳐진 산의 풍경을 바라보며 류진푸는 과거에 살던 마을을 떠올릴 수 없었다. 너무 멀지 않았다. 그는 40년 전에 태어났던 중국의 어딘가, 아마도 충칭 근처 어딘가... 그의 어린 시절의 아름다운 풍경이 다시 떠오르며 그는 그 고립된 마을에서의 가난하고 평범한 삶을 상기했다...\n\n그러나 어느 날, 모든 것이 변했다. 그해는 1942년이었다. 그 당시 그는 6세였다. 군복을 입은 한 무리의 사람들이 트럭에 타고 마을로 들어와 젊은 남자들을 잡고 싶다고 말했다. 그는 당시에 아직 어렸어서 완전히 무슨 일이 벌어지고 있는지 이해하지 못했다. 무엇인가, 그가 알고 있었던 것은 그의 형제와 아버지가 그 사람들과 비슷한 옷을 입고 떠났으며 다시 돌아오지 않았다는 것이었다... 그 이후 그의 어머니는 하루 종일 울었다. 그도 왜 그런지 모르겠어서 어머니의 옷에 붙잡혀 울음을 터뜨렸다. 그런 다음, 또 다른 두 해가 지났다...\n\n그의 입에서 천천히 나오는 연기. 그는 갑자기 생각을 멈추었고 더이상 기억하지 않았다. ——내 기억 속에서는 머리 위에서 거대한 울음소리만 들려왔다. 하늘에서는 뭔가가 계속 떨어지고 있었다. 엄청난 불길이 농업 지대와 산을 휩싸고 있었다. 멀리 있는 중경 시는 불의 바다가 되어 있었다. 사람들은 통곡하며 달려갔다. 계속해서 달려갔다...\n\n이 순간 공사장 중앙에서 종소리가 울렸다. 그는 즉시 담배를 끄고 먼저 텐트로 걸어가서 아직 자고 있는 근로자들에게 소리쳤다: \"야! 친구들, 이제 일어나자! 일하러 갈 시간이야!\" 그는 동료들을 깨워 건설 현장으로 향했다.\n\n\"말이야, 류, 오늘 너 뭔가 문득 멍한데? 아침에 일어나서 계속 무릎 꿇고 있더니.\" 그는 책을 들고 건설 현장으로 향하는 길에서 친구와 함께 걸어가면서 손으로 레일 터너를 만지작거리며 류진푸에게 속삭였다. \"또 폭격에 대해 생각하고 있니?\"\n\n류진푸는 말이 없었다. 그는 그를 힐끔 쳐다보았고 구불구불한 철도를 따라 계속 걷고 있었다.\n\n\"오, 말 안 해도 알아. 매번 너가 그 일에 대해 생각할 때마다 늘 이런 모습이야.\" 그는 쓴 미소를 지으며 말했다. \"정말 참사였고 그 후로... 음, 알지, 이렇게 된 거지...\" 그는 참지 못하고 한숨을 내쉬며 류진푸를 바라보았다.\n\n그들이 말을 마치자마자 건설 현장에 도착했고, 류진푸는 그냥 말했다: \"일단 일해봐. \"그렇게 말하고 그는 도구를 들어 어제 남겨둔 곳에서 작업을 계속했다.\n\n그 동료는 머리를 흔들며 마지막으로 말했다: \"어쨌든 언젠가는 모든 게 끝날거야.\""
 tnoub_chi.205.a:0 "\"저들이 아니면 우리뿐이야.\""
 tnoub_chi.206.t:0 "언젠가"
 tnoub_chi.206.d:0 "송리준은 행운아라고 생각했다. 정말로 이 미친 세상에서 그런 것이 틀림없었다. 전쟁에서는 전사하지 않았을 뿐만 아니라 과거의 국민혁명군 일원이었기 때문이기도 했고, 전쟁 이후 몇 년 동안의 대대적인 추적에서 살아남을 수 있었으며 오늘까지도 군에서 공식적인 지위를 유지하고 있었다. 그는 항상 자신이 찾은 삶에 놀랐다. 이 예상치 못한 행운을 상환하기 위해 그는 이미 나머지 삶을 평온하게 보낼 결심을 내리고 어떤 문제도 일으키고 싶지 않았다. 예를 들어, 그는 이 보통의 탐사 작업이 순조롭게 진행되길 희망했다. 그가 그렇게 생각할 때, 트럭이 살짝 흔들리는 것을 느끼고 차에서 내려와 협력할 신강 탐사 팀과 만났다. \n\n그러나 상대방을 명확하게 보자마자 얼굴에서 미소가 사라졌다. 그는 이미 얼어붙었고, 그런 그의 마음은 걱정으로 변했다. 지도에 따르면 이곳은 시강 군사 탐사 팀의 위치 였지만, 그의 앞에 있는이 사람들이 시강 탐사 팀의 일원이라고 한다면 그는 동의하지 않을 것이었다. 그 앞에는 서서히 모여들고 있는 약 백 명의 남녀가 있었다. 그들의 옷에서 거의 군복이라고 알 수 있는 부분은 진흙, 먼지 및 자국 때문에 옷은 이미 인식하기 힘들 정도로 변형되었다. 그들은 모두 호기심에 가득 차 있었다. 송리준은 새것처럼 반듯한 몸으로 수십 대의 트럭에서 쏟아져 나온 사람들을 놀랍게 바라보았다.\n\n송리준의 눈은 다시 그들의 캠프로 향했고, 거기에는 손상된 텐트 몇 개로 덮인 평평한 산봉우리가 있었다. 이것은 매장된 피해자들을 위한 일시적인 거주지라고 할 수 있었다. \n\n\"이 임무는 그렇게 쉽지 않겠군.\" 그는 마음속에서 한숨쉬었다. \n\n\"당신이 우리와 협력하러 온 사람들의 지도자라고 생각합니다.\" 어떤 중년의 남자가 그에게 걸어갔다. 그는 나이면서 그와 비슷해 보였지만 얼굴색은 창백하고 머리는 회색이었다. 그 중년이 다가가 말을 이었다. \"나는 여기서 리더인데... 아, 너희들을 환영해. 그냥 나를 라오 리라고 불러. \" \"이봐, 이 시골뜨기들아.\" 방문객은 송리준이 경례를 준비하는 것을 보고 재빨리 다음 몇 문장을 덧붙였다.\n\n\"이봐, 내 밑에 있는 이 시골 촌뜨기들은 당신들을 보면 입도 다물지 못해. 하하, 그거야. 그들에게 세상을 보여주자고. \" 라오 리는 아직도 그가 말하는 동안 뒤따라오는 그룹의 사람들을 응시하며 담배를 꺼냈다. \n\n\"너희들이란 놈들을 보면, 전혀 나무랄 데 없는데. 우리 팀에선 아마도 여기 몇몇 젊은 놈들이 이런 걸 볼 때 약간의 의견이 있을 거야. 일본에 대한 얘기를 할 때 약간 들뜬다고 해야하나...\" 그가 그렇게 말하면서 그는 트럭에 들어가 이미 그 트럭 안의 다양한 장비를 주의 깊게 살펴보았다. \"오, 하지만 이것들은 우리가 사용하는 것보다 낫군. 몇십 년 전의 오래된 것이 훨씬 우리에게는 좋은 장비야. \" \n\n\"아, 제 상사가 필요하면 이것들을 당신에게 맡겨도 된다고 했습니다.\" 라오 리의 정서를 듣자 송리준은 빠르게 다가가 제안을 했다. \n\n\"좋아, 좋아, 좋다. 그냥 나중에 이것들이 우리 자신의 것이 되기를 바랄 뿐이야...\" 라오 리는 그렇게 말하면서도 여전히 그의 눈은 일본 회사의 라벨에 머무르고 있었다. \n\n이 말을 들은 송리준은 멀지 않은 곳에 있는 군중과 그 뒤에 있는 캠프, 그리고 그 너머의 산을 바라보며 천천히 말했다."
 tnoub_chi.206.a:0 "\"언젠가는, 언젠가는, 언젠가는...\""
 tnoub_chi.207.t:0 "언젠가"
 tnoub_chi.207.d:0 "송리준은 행운아라고 생각했다. 정말로 이 미친 세상에서 그런 것이 틀림없었다. 전쟁에서는 전사하지 않았을 뿐만 아니라 과거의 국민혁명군 일원이었기 때문이기도 했고, 전쟁 이후 몇 년 동안의 대대적인 추적에서 살아남을 수 있었으며 오늘까지도 군에서 공식적인 지위를 유지하고 있었다. 그는 항상 자신이 찾은 삶에 놀랐다. 이 예상치 못한 행운을 상환하기 위해 그는 이미 나머지 삶을 평온하게 보낼 결심을 내리고 어떤 문제도 일으키고 싶지 않았다. 예를 들어, 그는 이 보통의 탐사 작업이 순조롭게 진행되길 희망했다. 그가 그렇게 생각할 때, 트럭이 살짝 흔들리는 것을 느꼈다. 이는 그들이 도착했음을 의미하므로 그는 차에서 내려 미소를 지으며 그들과 협력 할 시강 군대를 마주했다. \"안녕하세요, 저는...\" 그러나 그는 문장을 내뱉던 중간에 방해를 받았다. .\n\n\"이봐, 중화민국의 위인들이 여기 있다고?\" 그의 앞에 있던 병사들로부터 농담이 나왔고, 그는 눈살을 찌푸렸다. 이 순간 군중 속에서 눈에 띄는 사람이 다음과 같이 보였다. 그룹의 리더는 매우 젊어 보였다. 그는 앞에 있는 사람들을 경멸스럽게 바라보며 냉정하게 말했다. \"분명히 당신은 내 지도자가 이 탐사 작업에서 나에게 협력하라고 명령 한 사람들이군. 아주 좋아. 당신이 이 사람들의 리더지? 나와 함께 이쪽으로 오면 우리 작업의 세부 사항에 대해 이야기하겠어.\" 그의 어조는 분명히 열정이 부족하고 의심 할 여지없이 경멸적인 것이었지만, 깔끔한 군복과 잘 관리 된 장비를 보고 여전히 약간의 부러움이 남아 있었다. 송리준은 그 남자를 따라 앞으로 걸어가면서 주변 사람들의 비우호적 인 시선을 항상 느낄 수 있었고, 이로 인해 불편한 기분이 들었지만 내색하지 않았다.\n\n\"상부의 명령이 아니었다면 절대 하지 않았을 거야. 나는 당신네들과 협력할 의향이 있어. 하지만 군의 명령이 산과 같아서 안타깝지...\" 그 남자는 계속해서 화를 내며 말했다.\n\n\"나는 우리가 서로 사이의 장벽을 점차적으로 없앨 수 있기를 바래. 결국 우리는 앞으로 몇 주 안에 모두 함께 일하게 될거야. 나는 우리가 중국이라는 나라를 깊이 이해하고 있다고 믿어. ...\" 송리준은 그의 말을 끊었다.\n\n\"지금 어떤 국가를 말하는 건가요? 허, 중화민족...\" 앞에 있던 남자가 나지막한 목소리로  말했다. \"좋아요, 저희는 여기 있습니다. 먼저 가시죠.  \"그는 앞에 있는 텐트 입구를 가리키며 말했다. \"당신에게 아무 짓도 하지 않겠습니다. 이건 결국 일이니까요. 내가 할 수 있는 건 잘 협조하는 것 뿐입니다. 장벽의 제거에 관해서는 장담할 수 없습니다. \"\n\n송리준이 텐트 안으로 들어갔다. 그는 들어서는 순간 아무도 들을 수 없는 목소리로 조용히 한숨을 내쉬었다:"
 tnoub_chi.207.a:0 "\"형제가 질투하는...\""
 tnoub_chi.208.t:0 "다두강"
 tnoub_chi.208.d:0 "2차 세계대전이 전 세계 모든 지역에 큰 변화를 가져온 것은 아니었다. 예를 들어, 중국 남서부 산악지대의 다두강변에 있는 이 작은 마을은 외부 세계가 총알과 총탄으로 가득 차 있었을 때도 크게 변하지 않았다.\n\n하지만 최근 이곳의 삶은 큰 변화를 겪고 있는 것 같이 보인다. 마을 옆에 도로가 건설되어 산과 철조망으로 막힌 계곡으로 이어진다. 매일 수많은 대형 트럭이 물건을 가득 싣고 들어왔다가 빈 채로 나오는 모습을 볼 수 있다. 그 행렬은 밤낮으로 강물처럼 흐릅니다. 그 물건들은 모두 녹색 방수포로 덮여 있거나 큰 상자에 담겨 있습. 그게 뭔지는 모르겠지만 하지만 쌓아두면 마을 뒷산이 저렇게 높아질 것 같아 보인다. 가끔 위에 선풍기가 달린 비행기가 계곡으로 날아가는데 밑에 무언가를 매달아 놓고 날아가면 그 물건이 사라져 버리기도 한다.\n \n이렇게 며칠 후, 제복과 헬멧을 쓴 사람들이 손에 이상한 악기를 들고 마을에 도착했다. 그들은 때때로 손에 든 악기를 가지고 강 주변을 걸으며 연주했다. 그리고는 몇 마디 대화를 나눈 후 다음 장소로 출발했다. 아무도 그들이 무엇을 하는지 몰랐고, 마을의 존경받는 노인조차도 고개를 절레절레 흔들며 혼란스러워했다. 몇 주 후, 마을에서 또 다른 사람이 찾아왔다. 그들은 철조망으로 막힌 계곡에서 도착했다. 그들은 트럭에서 건설 도구로 보이는 여러 가지 물건을 내리고 산으로 가는 길을 철조망으로 막기 시작했다. 그러자 그들의 우두머리처럼 보이는 한 남자가 구경꾼들을 향해 걸어오며 말했다: \"여러분, 이 길 위쪽에는 중요한 정부 시설이 있습니다. 허가 없이 침입해서는 절대 안 됩니다. 알겠습니까?\" 마을 사람들은 아무런 반응도 없었고, 그들은 서로를 멍하니 쳐다 보더니 자연스럽게 동의했다. 어차피 아무도 거기에 가지 않았고 울타리로 막힌 길에 세워진 표지판에 대해서는 마을의 많은 사람들이 그것을 이해할 수 없었다. "
 tnoub_chi.208.a:0 "\"루딩현 수력발전소\""
 tnoub_chi.209.t:0 "과거의 그림자"
 tnoub_chi.209.d:0 "춘셩은 올해 10살이 된다. 중국 남서부 산골에서 태어난 그는 거의 평생을 이곳에서 평화로운 삶을 살 것이었다. 그에게 세상은 산기슭의 개울에 불과했다. 그가 건너는 큰 강, 마을 앞뒤로 펼쳐진 산, 그리고 주변의 소박하고 친절한 수십 명의 가족들.\n\n하지만 그럼에도 불구하고 그의 마음속에는 할아버지에 대한 호기심이 가득했다. 할아버지의 다리가 없기 떄문에 그런 줄은 알았지만 아무리 그래도 할아버지는 거의 집안 침대에서 나온 적이 없었다, 그 이유는 무엇일까? 할아버지의 다리는 기억할 수 있는 한 오랫동안 그렇게 되어 있었고, 물어봐도 아무도 그 이유를 알려주지 않았다, 어른들은 한숨만 쉬며 나중에 알게 될 거라고 말했지만 앞으로 언제쯤이면 알 수 있을까? 게다가 할아버지는 매일 밤 아주 늦게 잠자리에 들었고, 항상 침대에 반쯤 앉아서 모르는 무언가를 들고 가끔씩 약간의 한숨을 내쉬고 있었다.\n\n하지만 이제 삶이 조금 바뀔 것이었다. 며칠 전 이상한 옷과 동그란 모자를 쓴 사람들이 마을에 많이 도착했다. 그들은 이상한 물건을 많이 가져 와서 전선 몇 개를 뽑은 다음 전구라는 작은 물건에 불을 붙였다. 밤에도 빛나는 유리구슬. 이 새로운 마법 같은 것을 본 몇몇 아이들은 즉시 환호성을 질렀다. 이 갑작스러운 소식은 아이들의 평범한 일상에 예상치 못한 재미를 더해주었다.\n\n그래서 춘셩도 자신만의 계획을 세웠다. 집에 불이 켜진 밤에 전등 스위치 근처로 조용히 몰래 숨어 들어가서 ...\n\n\"춘성아, 또 여기 몰래 들어왔구나. \"할아버지의 부름은 방 반대편 어둠 속에서 들려왔다.\n\n\"할아버지, 아니에요... 저는...\" 이 말을 들은 춘성은 언제나처럼 말문이 막혀 멍하니 서서 기다렸다. 그는 다시 잠을 청하려 나가려 했다.\n\n그러나 그는 부름을 받지 않았다. 그는 할아버지가 계속 말하는 것을 들었다. \"불을 켜라. 조만간 네가 알아야 할 것들이 몇 가지 있다. 너는 곧 열 살이 될 테니 내가 말해줄 수 있다.\" . \"\n\n춘성이 스위치를 당기자 방이 갑자기 밝아졌다. 그는 할아버지가 강에 앉아 친절한 미소로 이리 오라고 손짓하는 것을 보았고 할아버지는 베개 아래에서 작은 가방을 꺼내 침대 옆에 놓았다. 할아버지는 천천히 작은 가방을 열고 안에 든 물건들을 꺼냈는데, 사진 몇 장과 종이 몇 장이 들어 있었다. 춘성은 한 장의 사진을 집어 들고 사진에 적힌 작은 글자를 바라보며 읽었다: \"일...아홉...삼...여덟...년... 삼월... 스물일곱... 일... 온... 온... 할아버지, 다음 단어를 알아볼 수 없어요. \"\n\n\"타이얼좡에서 \"할아버지가 천천히 말했다.\n\n\"거기가 어디에요? 들어본 적도 없는 곳이에요. \"춘성은 혼란스러운 표정으로 할아버지를 바라보았다.\n\n\"너는 그곳이 여기서 아주 먼 곳이라는 것을 알게 될 것이고, 또한 아주 먼 이야기라는 것을 알게 될 거야. 지금부터 말해주마... \" 할아버지는 손자의 머리를 만지고 옆에 앉아달라고 부탁하고 40 년 전 먼지가 많은 과거에 대해 이야기하기 시작했다 ... 주변은 가끔씩 지저귀는 곤충, 새, 창문에서 나오는 강물의 부드러운 흐름을 제외하고는 완전히 고요했다. 소리 외에는 희미한 불빛 아래 할아버지의 느리고 오래된 목소리만이 오래도록 기억에 남을 것이었다. 끝없이 흐르는 강물처럼 새로운 세대의 마음속에 영원히...."
 tnoub_chi.209.a:0 "긴 밤이 지나면 결국 빛이 찾아온다...."
 tnoub_chi.210.t:0 "학교 및 시 정부"
 tnoub_chi.210.d:0 "셴밍이 보기에 청두에서 이둔까지의 여정은 결코 즐거운 여행이 아니었다. 심지어 고문이라고 할 수도 있djT다. 먼저 그는 꽉 찬 소형 버스를 타고 국경까지 이동한 후 춥고 습한 국경 검문소에서 4시간 가까이 기다렸다. 지금은 시강성과 중앙 정부의 교류가 빈번해지고 있지만 입국 절차는 여전히 번거로운 일이었다. 입국 후에도 산악지대를 오가며 이동해야 했는데, 도로 보수 및 개선 공사가 시작되긴 했지만 여전히 현지인들이 수천 년 동안 밟아온 비포장도로가 많은 곳이었다. 게다가 요즘은 비가 계속 내리고 있었다. 이둔에 도착했을 때 그는 이미 수치심과 창피함을 느꼈다.\n\n\"젠장, 시강을 돕기 위해 자원한 모든 직원에게 월급을 두 배로 올려준다는 말이 아니었다면 죽음을 무릅쓰고 여기까지 오지는 않았을 건데. \"호텔 방에 막 도착한 션밍은 자리에 앉기 전에 허공에 대고 가볍게 저주를 퍼부었다.\n\n\"하지만 일단 정부에 가서 보고부터 해야겠어. 너무 멀지 않기를 바랄 뿐. \" 그는 마음속으로 생각하며 서둘러 증빙 서류를 챙기고 호텔을 떠났다.\n\n이때 셴밍은 군청이라고 생각했던 2층 시멘트 건물 앞에 서 있었다. 그러나 그는 분명히 착각했다. 한 무리의 아이들이 문을 드나들고 있었기 때문에 군청이 될 수 없었다. 그는 문 위에 적힌 문 번호를 보았다. 이둔현 소학교.\n\n그가 혼란스러워할 때쯤 뒤에서 외치는 소리가 들렸다. \"젊은이, 여기 서서 바보짓을 하고 있나? \"그는 뒤돌아보니 동네 노인 한 분이 자신을 걱정스럽게 바라보고 있었다. 그래서 그는 생명을 구할 수 있는 지푸라기를 찾은 것처럼 간절히 물었다.\"선생님, 하나만 묻고 싶습니다. 군청으로 가는 길을 아십니까? \"\n\n\"하하, 젊은이, 외지인들이 헷갈릴 줄 알았지.\" 노인은 솔직하게 웃으며 쉰 듯 낮은 목소리로 \"내가 데려다 주겠네.\"라고 말했다.\n \n잠시 후 그는 진짜 군청 문 앞에 도착했지만 더 혼란스러워했다. 그의 앞에는 낡은 단층 흙집이 있었지만 표지판에는 \"이둔 현청\"이라고 분명히 적혀 있었다.\n\n\"영감님, 학교는 이렇게 좋은데 군청은 왜 이렇게 허름하죠? 논리적으로 말하자면 공무원이 먼저 자신을 위해 돈을 써야 하지 않나요? \"\n\n노인은 그의 표정을 보고 웃으며 이렇게 말했다.\"당신 좀 보게나, 너무 혼란스러워. 이건 류 회장님의 명령이라네. 류 회장은 군청의 건물이 학교보다 낫다면 지역 치안 판사가 그 자리에서 법을 바로 잡았다고 말했다네! 그래서 지방 정부는 여기에서 강등되었지. \""
 tnoub_chi.210.a:0 "허?"
 tnoub_chi.211.t:0 "드디어 자유의 밤을 보내세"
 tnoub_chi.211.d:0 "총통 관저는 밤에는 항상 매우 조용하지만 이것이 일상 업무가 여기서 멈춘다는 것을 의미하지는 않는다. 사실, 밤의 총통 관저는 때때로 더 바쁘다. 적어도 경비원의 설명에 따르면 사람들은 지차오 빌딩 2 층의 불이 꺼지는 것을 본 적이 거의 없다 ...\n\n\"이 원고를 일간지에 넘기고 내일 모레 1면에 실어달라고 부탁해. \"가오쭝우는 책상 위에 놓인 문서를 집어 비서에게 건네며 말했다.\n\n\"더 이상 나한테 보고할 필요 없어. 자네가 이 문제를 잘 처리할 수 있을 테니까...\"\n\n\" 네, 각하. \"\n\n비서가 나가자마자 가오쭝우는 뒤에 놓인 의자에 기대어 천천히 눈을 감고 심호흡을 한 후 부드럽게 한숨을 내쉬었다: \"내가 이렇게 편안하게 쉬었던 게 언제인지 모르겠다. 그건...\" 적어도 몇 달 전의 일이라고 그는 혼자 생각했다. 사람들에게 침대를 사무실로 옮기라고 지시한 이후로 침대를 거의 사용하지 않았다는 생각이 들었기 때문이었다. 적어도 몇 달 전 일이었다.\n \n\"적어도 오늘 밤은 쉬어야겠다. \" 그는 혼잣말을 하다가 천천히 일어나 사무실 벽에 걸린 중국 지도를 바라보며 걸어갔다. 바로 어제, 이 지도는 방금 끊어졌다 - 시캉 지방은 원래 지도에 완전히 통합되었다 ... 그러나 이 작은 발걸음은 완전한 추해당 잎에 도달하기에는 아직 멀고 먼 길이다."
 tnoub_chi.211.a:0 "또 하나의 퍼즐이 도착했다."
 tnoub_chi.401.t:0 "서북의 봉화"
 tnoub_chi.401.d:0 "가오쭝우가 아직도 각지의 군벌들과 통일을 놓고 서로 밀고 당기고 있을 때, 급전이 그의 책상 앞으로 날아왔습니다.서북 지역의 마가 군벌과 서북 방면군의 군사적 충돌이 마침내 일어났다는 간단한 내용입니다.\n\n가오쭝우는 이것이 국내 통일 과정에 미치는 영향을 깨달았습니다.그동안 서남폭동 때 호국군에 대한 탄압은 각 방면의 회담 추진 속도와 신뢰도에 큰 영향을 끼쳤지만, 이번에도 마가 군벌에 어떤 문제가 생긴다면 통일은 거의 불가능할 것입니다. 그는 즉시 자신의 비서를 불러 국가안보국 사람들을 호출하도록 했습니다, 이번 위기는 그가 직접 처리할 수밖에 없었습니다."
 tnoub_chi.401.a:0 "서둘러라!"
 tnoub_chi.401.a.tt:0 "§Y서북전쟁§! 종전까지 모든 군벌과 통일협상 §R보류§!"
 tnoub_chi.402.t:0 "서북을 바라보다"
 tnoub_chi.402.d:0 "뜨거운 조명을 받으며 국민혁명군은 국경을 넘어 북서쪽의 먼지를 뚫고 칭하이를 향해 행진했습니다. 마자군 병사들은 눈빛으로 전방의 병력 수송차를 차례로 응시하며 의심, 거부감, 분노 등 복잡한 감정을 드러냈습니다. 감정을 억누르고 말로 표현할 수 없을 때 모든 것이 세 단어로 압축됩니다.\n\n서북 지역 주민들은 여전히 우리를 일본의 하수인으로 여기며 무시합니다. 일제에 저항하는 마지막 세력이었던 마지위안 장군은 그들의 작전상, 정신적 지도자가 되었습니다. 그러나 마지위안은 가장 먼저 그들을 '배신'하고 '배신자'의 도움을 받아들였습니다. 그들이 주장했던 모든 것이 사라진 것처럼 보였습니다. 그러나 전쟁이 점차 발전함에 따라 북서부의 점점 더 많은 사람들과 군인들이 지도자들이 한 일을 이해했습니다. 애국적인 사람들이 기부한 물자가 후방으로 계속 반입되었고, 트럭이 끊임없이 전선으로 전쟁 물자를 수송했습니다. 비록 교활하고 여전히 원한을 품고 있는 군벌들은 이 문제에 관여하지 않았지만, 그들은 이미 난징의 중앙 정부가 더 이상 공영권의 일원이 아니라 새로운 질서에 저항하는 첫 번째 세력이 될 것이라는 결론에 도달했습니다. . 이 무력 충돌에 대한 그들의 참여는 중국인들이 볼 수 있을 뿐만 아니라 일본 제국에 대한 도전의 서신이기도 합니다.\n\n일본 정부와 제국군은 그 경건한 \"광인\"장군을 무시하지만 북서부 전선은 여전히 일본의 군대입니다. 그들은 가만히 앉아서 죽음을 기다리지 않을 것입니다. 중국에서 일본의 권위에 대한 도전은 그들의 통치의 초석을 손상시킬 것이며,이 지역 전쟁에 대한 다른 공영권 회원국들의 태도는 극도로 향후 10년 또는 수십 년 동안 아시아 태평양 지역의 패턴에 큰 영향을 미칠 것입니다. 무슨 일이 있어도 제국군은 체면을 잃을 수 없으며, 이 국경 분쟁은 중화민국 정부와 일본 제국 간의 투쟁, 심지어 일부 지역 분쟁으로 빠르게 확대 될 것입니다. 전쟁. 대동아공영권의 강력한 이익 사슬에 더 이상 숨길 수 없는 깊은 균열이 나타났습니다."
 tnoub_chi.402.a:0 "중국 서북에서 시작"
 tnoub_chi.497.t:0 "서북 전쟁의 끝-패배"
 tnoub_chi.497.d:0 "칭하이 사람들은 끈질기게 저항했고 우리는 할 수 있는 모든 지원을 제공했지만 상황은 여전히 최악으로 치달았습니다. 서북방면군은 마가군을 완전히 격파했고, 이제 칭하이에는 산발적인 저항만 있을 뿐입니다. 완전히 전멸하는 것은 시간 문제일 뿐입니다. 마지아준 자신도 사라졌습니다. 그는 신장으로 도망 쳤을 수도 있습니다. 어떤 사람들은 그가 일본인의 총구 아래에서 죽었을 것이라고 추측합니다. 시신 수습 작업이 완료되면 생사 여부를 알 수 있습니다.\n\n우리에게 가장 시급한 문제는 일본군이 전장을 청소하는 것을 돕는 것이 아니라 마씨에게 도움을 제공했다는 모든 증거를 완전히 없애는 것입니다. 일본이 원조 작전의 흔적을 발견하면 우리는 위험에 처할 것입니다. 마가군벌은 일제에 무력으로 저항하기 위한 우리의 첫걸음이었습니다. 불행히도 이 첫걸음은 완전히 실패했을 뿐만 아니라 우리를 심각한 위기에 빠뜨릴 뻔했습니다. 이제 우리는 이 아픔에서 교훈을 얻고, 이전의 계획과 행동을 반성하며, 더 나은 방법을 사용해야 합니다."
 tnoub_chi.497.a:0 "대나무 바구니로 물 길어오기"
 tnoub_chi.498.t:0 "서북 전쟁의 끝-승리"
 tnoub_chi.498.d:0 "서북전쟁의 결과는 아무도 예상하지 못한 방향으로 흘러갔습니다. 마자군은 서북전선군의 맹렬한 공격을 견뎌냈을 뿐만 아니라 전열을 재정비해 반격을 거듭했습니다. 일본군은 꾸준히 후퇴했습니다. 적진 후방의 게릴라들과 최전방 전사들은 안팎에서 협력하여 적에게 정면으로 타격을 가했습니다. 마침내 일본 침략자들은 고비 서북에서 쫓겨났고, 이제 마가군벌의 국경과 대동아공영권 접경 지역은 우리 군에 의해 차단되었습니다.\n\n 전쟁의 최종 결과를 알게 된 일본 정부는 분노했고, 이 사건으로 인해 체면을 구겼다고 생각하여 다시 마가군을 공격할 준비를 했습니다. 그러나 마가군도 갑작스러운 승리에 현혹되어 우리를 공격하자는 급진적인 장교들이 나타나기 시작했습니다. 그리고 우리는 양측을 중재하여 평화로운 방식으로 분쟁을 해결하려고 노력하고 있습니다. 마가군을 돕는 것은 무력으로 일본의 질서에 저항하는 우리의 첫 번째 단계이지만 이번에는 행동이 너무 급진적이었고 결과는 우리의 기대를 훨씬 뛰어 넘었습니다. 다음 계획을 더 원활하게 만들기 위해 , 이후의 모든 행동에 주의하는 것이 좋습니다."
 tnoub_chi.498.a:0 "예상치 못한"
 tnoub_chi.499.t:0 "서북 전쟁의 끝-무승부"
 tnoub_chi.499.d:0 "긴 피비린내 나는 전투 끝에 북서부 주민들은 일본군의 철퇴에 저항했습니다. 서북방면군은 공격을 중단했습니다. 양측은 최전선에서 소규모 교전을 제외하고는 점차 군사 작전을 중단했습니다. 마침내 전쟁이 끝났습니다. 침략 전쟁은 초기 공격 전쟁에서 줄다리기 전쟁으로 발전했습니다. 점령지에서의 게릴라전은 일본군을 지치게 만들었고, 후방의 보급 시설도 현지 주민들에 의해 파괴되었습니다. 일본 정부는 승리의 희망이 보이지 않았습니다. 우리는 출혈을 막고 제때 전쟁을 멈추고 문제를 해결하기 위해 다른 방법을 선택하기로 결정했습니다.\n\n마지아준을 돕는 것은 무력으로 일제의 질서에 저항하는 우리의 첫걸음이였습니다. 지원 과정은 매우 스릴 넘쳤습니다. 다행히도 우리는 마침내 마지아준을 구하는 기대했던 결과를 얻었습니다. 그리고 전장에서 일본군과 맞섰습니다. 이 작전은 우리에게 귀중한 경험을 가져다 주었고, 일본이 신중하게 구축한 아시아 질서를 느슨하게 만드는 데 성공했습니다. 이제 우리는 이 질서가 완전히 뒤집힐 때까지 단계적으로 행동할 것입니다."
