 TNOUB_GAW_category_desc:0 "일본은 그들의 제국에 크게 의존하고 있으며, 우리가 모든 합법적인 영토를 되찾고 만주에서 일본의 산업 수도와 공공연한 공영권의 자원을 잃게 한다면, 일본의 전쟁 피로도는 더 빠르게 증가할 수 있습니다. §Y전쟁 피로도의 정도§!는 전장에서의 우리의 성과에 영향을 미칠 것입니다. 양측의 §Y전쟁 피로도§!가 너무 높다면, 우리는 전쟁을 중단해야 할 수도 있습니다.\n\n우리의 우위가 클수록, 일본이 휴전을 수락할 가능성이 더욱 높아집니다.\n\n일본의 전쟁 피로도: [?global.JAP_GAW_Weariness]\n\n중국의 전쟁 피로도: [?global.CHI_GAW_Weariness]"
 GAW_CHI_peace_total_victory:0 "일본을 협상 테이블로 끌어내기"
 GAW_CHI_peace_total_victory_desc:0 "일본은 제국에 크게 의존하고 있습니다. 우리가 우리의 법적 영토를 모두 되찾고 일본이 만주의 산업 자본과 공영권의 자원을 잃게 만들 수 있다면, 우리의 옛 주인은 완전한 붕괴에 직면하는 것보다 더 나은 결과, 즉 '우리가 원하는' 방식의 평화를 얻을 수 있을 것입니다.\n\n§Y우리가 더 유리할수록 일본은 휴전을 받아들일 가능성이 높아집니다. 일본이 선택한다면 계속 저항함으로써 우리는 30일마다 항복 조건을 제안할 수 있을 것입니다."
 GAW_CHI_peace_total_victory_tt:0 "일본은 적어도 우리가 중국 대륙의 핵심 영토를 모두 되찾을 수 있게끔 요구하는 휴전 제안을 받게 될 것입니다."
 GAW_CHI_victory_con_tt_1:0 "우리는 §Y중국 대륙§!에서 §Y전쟁 전§! 우리의 영토를 §y적들§!의 손에 하나도 넘겨주지 않았습니다."
 GAW_CHI_victory_con_tt_2:0 "§Y일본과 그 부역자§!들은 동부 3성에서 쫓겨났습니다."
 GAW_CHI_victory_con_tt_3:0 "§Y서북방면군§!이 파괴되었습니다."
 GAW_CHI_victory_con_tt_4:0 "§Y광동§!은 이미 우리의 통제하에 있습니다."
