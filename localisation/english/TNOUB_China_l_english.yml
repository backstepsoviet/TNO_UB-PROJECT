 CHI_guangxi_arsenal_idea_desc:0 "광서는 전쟁을 위해 모든 걸 바치겠다고 다짐했었고 이는 광서의 엄청난 병기창 더미들을 보면 쉽게 납득할 수 있습니다. 광서의 병기창은 분명 우리에게 큰 도움이 될 것입니다!"
 CHI_theater_war_plan_idea:0 "전구전 계획"
 CHI_theater_war_plan_idea_desc:0 "전구는 불을 밝혀주는 도구입니다. 반면 전쟁에서 중요한 군사적 사건이 일어나거나 진행되고 있는 지역이나 장소를 뜻하는 말도 전구입니다. 우리 국민혁명군은 전구처럼 전구를 밝혀 우리의 전선에서 일어나는 모든 사건들을 감시할 것입니다."
