 CHI_The_Ministry_Chinese_Affairs_Table_GUI_info_icon_tt:0 "§W외교 게임§!\n§W--------------§!\n\n\n£GFX_texticon_bookmark_Table_GUI\n\n\n\n\n§a번화한 세상은 모두 이익을 위한 것입니다; 사원과 절 모두 이익을 위한 것입니다.§!\n\n§Y난징 정상회담§!이 결렬된 이후로, §R전쟁을 막을 가능성§!은 더 이상 없으며, §B중§!§e일§! 양국의 모든 움직임을 £GFX_CHI_Table_GUI_CPS §e공영권§! 모두는 물론 심지어 전 세계가 주시하고 있습니다.\n우리가 해야 할 일은 §a수직과 수평을 결합하여§!, 먼 거리와 가까운 공격을 하며 —— §Y국제 상황과 국내 계획을 고려하여 외교 전략을 조정하는 것입니다§!.\n\n§R전쟁§!이 발발하기 전에, 우리는 약 1년간 6개 국가에 주력해야 합니다. 효율성을 추구하기 위해, 한 나라가 §Y한 달§! 동안 소비하는 것을 최대한으로 하여, §Y게임§!에서 이길 수 있는 §Y칩§!의 양이 많을수록 §G승리§!에 대한 기대가 커집니다.\n그리고 올바르게 §Y운영§!되고 §W완벽§!하게 이루어진다면, §G추가적인 이점§!을 얻을 수 있습니다. §B외교 관계§!를 조율하는 데 일주일을 소비한 후, £GFX_timericon §D12일 내§!에 대상에 대한 준비를 조정해야 다음 단계에 들어갈 수 있습니다.\n\n£GFX_CHI_Table_GUI_CPS §e공영권§!의 분열은 이미 오랫동안 예고되어 왔지만, 이번에는 이렇게 치열한 대립이 일어나는 것은 처음입니다. 대다수 국가들의 태도는 아직 두 갈래 사이에서 흔들리고 있습니다: 우리 쪽에 서 있을 수도 있는 동맹국들마저 §Y중재적인 입장§!을 취하거나 심지어 §e적으로 돌아설 수§! 있기 때문에, §R우리는 언행에 신중해야 하며, 걸음마다 주의를 기울여야 합니다.§!"
