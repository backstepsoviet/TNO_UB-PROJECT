 CHI_Uncertain_Government:0 "침대에 앉아서 공중에 매달리기"
 CHI_Uncertain_Government_desc:0 "티베트는 고립되고 외딴 곳입니다. 티베트는 원나라 이후 중앙의 효과적인 통치를 받아들였지만 여전히 고유한 종교 문화와 국가 정체성을 유지하고 있습니다. 티베트를 '한족화'하고 고유한 지역적 특성을 파괴하려는 시도는 의심할 여지없이 환상이고 헛소리이며 아둔하기 짝이 없는 거지발싸개 소리라는 것은 사실입니다. 하지만 이러한 종교 지도자들이 독재를 계속하도록 허용하는 것 또한 우리의 생각으로는 비현실적입니다. 따라서 우리는 우리와 협력하려는 티베트 관리들과 협력하여 지역 자치 정부를 구성할 것이지만, 그 권력의 정도는 우리가 결정할 것입니다."
 CHI_Abolish_Serfdom:0 "농노제 폐지"
 CHI_Abolish_Serfdom_desc:0 "세계는 20세기 후반에 접어들었지만 티베트는 여전히 극도로 어둡고 후진적인 봉건 농노제를 유지하고 있습니다. 농부들은 개인의 자유를 잃고 천정부지로 치솟는 고리대금에 시달렸을 뿐만 아니라 가축처럼 마음대로 죽임을 당하기도 했습니다. 심지어 죽은 후에는 시신을 제물로 삼거나 종교적인 이유로 먹히기도 했습니다. 어쨌든 우리는 중국 땅에 이런 야만적이고 잔인하며 비인간적인 지상의 연옥을 허용해서는 안 됩니다. 현대적인 티베트를 세우기 위해 일어납시다.\n기존 티베트 정부는 해산되고 수많은 관리와 군대가 티베트로 파견되어 새로운 지방 정부가 현대 사회를 건설하는 데 도움을 줄 것입니다. 우리와 협력하지 않으려는 귀족과 사원의 땅은 정부가 몰수할 것입니다. 본토의 규정에 따라 토지는 농민에게 분배되고 농노는 해방 될 것이며 빚진 고리대금 대출은 상환 할 필요가 없습니다. 국민당의 지도력 아래 티베트는 밝고 현대적인 미래를 맞이할 것입니다."
 CHI_All_Powers_To_Central_Government:0 "중앙 정부에 권한 부여"
 CHI_All_Powers_To_Central_Government_desc:0 "티베트는 흔히 '독재 국가'라고 불리지만, 티베트의 정치적 분포는 우리가 상상하는 것보다 훨씬 더 복잡합니다. 종교 세력, 지주 세력, 심지어 유목민 세력까지 광활한 고원에 퍼져 있어 통합의 여정이 순탄치만은 않을 것입니다. 티베트의 특수성을 고려할 때 티베트인들이 자신의 위치를 명확히 알고 다시 분열을 시도한다면 총알만 쳐박혀 맞을 뿐이라는 사실을 명심하고 충분한 자급자족을 보장해 주어야 할 것입니다."
 CHI_Trip_To_Lhasa:0 "라싸 여행"
 CHI_Trip_To_Lhasa_desc:0 "세계에서 가장 높은 고원은 티베트를 세상으로부터 고립시켜 세상으로부터 독립된 작은 세계로 만들었습니다. 하지만 현대 기술은 자연이 만든 지리적 장벽을 허물 수 있습니다. 라싸는 더 이상 도달할 수 없는 천상의 도시가 아닙니다. 티베트 사람들은 산을 넘어 바깥 세상이 어떤 곳인지 볼 수 있습니다. 순례자와 관광객들은 고산병만 극복하면 라싸를 볼 수 있습니다. 중앙 정부의 티베트 진입 명령과 티베트 상황에 대한 보고가 중앙 정부에 전달되는 데는 시간이 걸립니다. 하지만 앞으로는 더 이상 하늘이 높고 황제가 멀리 있는 문제가 발생하지 않을 것입니다."
 CHI_Appointment_With_Liu_Wenhui_tt:0 "§M시캉§!의 건설을 도와주면 §W우리§!와 더 가까워질 §W뿐만§! 아니라 §M마지위안§!과의 관계를 개선하고 §L교통 환경§!을 개선하며 위기에 처했을 때 §W도움§!을 줄 수 있습니다."
 CHI_Wooing_Lower_level_Officials_tt:0 "§W우리§!가 §M시캉§!에 대한 통제력을 강화하면 §Y다음 건설 작업이 더 순조롭게 진행될 것입니다!§!"
 CHI_Resident_Officials_tt:0 "배치된 장교들은 §M시캉§!에 대한 §W난징§!의 통제권을 §Y강화하고 £GFX_CHI_supply_route_smooth_rate §L수송 임무도 지원할 것입니다.§!§!"
 CHI_Support_Ma_Jiyuan_tt:0 "서북의 갑작스러운 분쟁은 위기이자 기회입니다. 이 기회에 §W우리는§! 서북 지역을 되찾을 수 있을지도 모릅니다..."
 CHI_Stick_Out_an_Olive_Branch_tt:0 "§M마지위안§!과 연결이 이루어집니다: £GFX_CHI_supply_route_smooth_rate §L이동 경로 차단 해제§G 확률이 10%§!§! 증가합니다, §W우리§!는 §M마지위안§!을 돕기 위해 §R군대를 보낼 수 있습니다.§!"
 CHI_Host_Refugees_tt:0 "인도주의적 지원을 제공하면 §M칭하이§!에 직접 접근할 수 §W있어§! 서북 지역 주민들이 우리와 더 가까워지고 교통 운영도 원활해질 §W것입니다§!: £GFX_CHI_supply_route_smooth_rate §L항로 개통 확률 §G10% 증가.§!§!"
 CHI_Provide_Military_Advice_tt:0 "강력한 §x서북방면군§!에 맞선 §M마지위안은§! 현대적인 군사적 조언이 필요합니다."
 CHI_Provide_War_Materiel_tt:0 "전쟁에는 많은 양의 무기와 장비가 필요합니다. §W우리§!는 승리를 위해 §M마지위안§!에게 최대한 많은 무기를 제공하고, §G경로 원활도율§!을 10% 증가시킬 것입니다."
 CHI_Negotiation_tt:0 "마침내 서북 전쟁의 막이 내렸습니다. §B사람§!과 §B말§!이 §R총§!과 §R대포§!에 쓰러지고 §Y바람§!과 §Y모래§!에 §x피§!와 §x살§!도 묻힐 것이지만 진정한 평화는 아직 오지 않았습니다. 이제 서북 사람들의 운명은 총알이 아닌 말로 결정될 것입니다. 대망의 협상이 그들의 §x운명§!을 결정할 것입니다."
 CHI_The_Urgent_Reform:0 "긴급 개혁"
 CHI_The_Urgent_Reform_desc:0 "중동에서 발생한 혼란 이후 혼란이 중국 전역을 휩쓸고 지나간 지 너무 오래되어 사람들은 억지로라도 새로운 생활에 거의 익숙해졌습니다. 매일 아침 거리는 이전과 마찬가지로 여전히 시끌벅적합니다. 상인과 고객, 그리고 이제는 퍼레이드에 참여한 군중들까지. 중국 서남 전쟁 이후 우리가 열심히 쌓아온 신뢰, 현대화를 위해 쌓아온 모든 것이 가스 탱크의 디젤처럼 서서히 바닥을 드러내고 있습니다.... 혈관이 끊어지고 온몸에 멍이 들고 피가 흐르고 있습니다.\n뭐라도 빨리 해야 합니다. 휘발유도 있고, 숫자도 무제한이고, 밤에는 불도 켜지니..."
 CHI_Moderate_Reform:0 "이제 충분하다"
 CHI_Moderate_Reform_desc:0 "줄 위에서 춤을 추고, 카드 위에서 춤을 추고, 화약통 위에서 춤을 추게 될 것이라는 것을 알고 있습니다. 조심하지 않으면 모든 것을 잃고 산산조각이 나고 결코 회복 할 수 없습니다. 외줄타기에서 무사히 저승으로 내려올 때까지, 이 망할 카드의 집을 아무런 양심의 가책 없이 불태울 때까지, 화약통이 동중국해에 가라앉을 때까지... 매일 매일 살얼음 위를 걷게 될 것입니다. 그 사람들의 지원은 여전히 우리에게 떼려야 뗄 수 없는 존재입니다. 모든 것이 제자리에 있든 없든, 적어도 우리의 힘은 매일 꾸준히 그리고 돌이킬 수 없을 정도로 성장하고 있습니다....\n이 모든 것은 분명 그만한 가치가 있습니다."
 CHI_Radical_Reform:0 "뼈를 긁어 독을 치료하기"
 CHI_Radical_Reform_desc:0 "결국 타오시셩은 가오쭝우의 마음속에 남아 있던 마지막 걱정을 밀어냈습니다. 난징 사건의 여파는 여전히 중국의 모든 사람에게 깊은 영향을 미치고 있으며, 심지어 거리의 행상인과 하수인들도 연기가 자욱한 쥐를 그리워하고 있습니다. 대단한 용기입니다. 그들은 밤낮으로 작은 방에서 총통관저의 손님들을 저주하고 있을지 모르지만 의지할 사람은 오직 그들뿐이라는 것을 알고 있습니다. 국민들은 정의를 갈망하고, 자유를 갈망하고, 열심히 일해서 얻는 것을 갈망하고, 고개를 들고 살기를 갈망합니다. 카드의 집에 있는 잘 차려입은 귀족들, '신뢰와 충성'과 '일편단심'을 그럴듯하게 말하는 사람들은 조금만 변해도 입법원과 당신의 중화민국, 당신에게 몰려들 것입니다. 그런 다음 백골로 찢어 버려야 합니다."
 CHI_Land_To_The_Tiller:0 "경운기에 착륙"
 CHI_Land_To_The_Tiller_desc:0 "우리는 현대화의 폭발적인 발전이 일부 농촌 지역에서 인간과 토지 사이의 모순을 실제로 완화했다는 사실을 인정해야 합니다. 그러나 \"20년 동안의 평화\" 이후에도 토지 합병의 실체는 여전히 잔인하고 잔인합니다.\" \"제국의 권력은 시골로 가지 않는다\"는 말은 농민 동원 능력의 단점을 나타내고, 상층 민간 관료와 하층 자치 농촌 사회 사이의 거짓 '평화'를 나타내며, 실제로는 섬 밖의 귀족들이 프랑스 왕이 프랑스 국민 집단을 통치하던 것처럼 똑같이 하고 있음을 나타냅니다.\n입법원은 1950년대의 '경운기 소유법'에 대한 개정안 초안을 작성하고 도입할 것입니다. 우리는 큰 프로젝트를 수행해야 합니다. 농민 운동에 \"큰 발걸음\"을 내딛고 농민의 조직을 재편하기 시작합시다."
 CHI_Nothing_Happened:0 "아무 일 없었음"
 CHI_Nothing_Happened_desc:0 "입법원은 오늘 조용했습니다. 여전히 정부에 반대하던 소수의 반대파가 마침내 찬성표를 던졌습니다. 행정부와 비밀경찰의 압력으로 인해 등급이 강등되고 강등된 북중국파는 분명 자신들의 관계가 위협받고 있다는 것을 알게 될 것입니다.\n겉으로는 평온하지만 속은 어수선한 입법원은 이제 몇 가지 원칙을 희생하고 한 팔이 되어줄 수밖에 없습니다. 손가락을 가리킵시다."
 CHI_Stable_And_Improved:0 "안정적으로 개선 중"
 CHI_Stable_And_Improved_desc:0 "혹독한 봄 추위가 지나가고 풀이 자라고 꾀꼬리가 온 들판을 날아다니고 있습니다. 거리는 점차 정상적인 생산과 생활 질서로 돌아 왔고 석유 공급도 꾸준히 회복되고 있습니다. 밝은 검은 피는 공장에 큰 이익을 가져다주었습니다. 충분한 전력과 원자재로 모든 도로는 끝없는 개울이 되었고 모든 곳에서 조화로운 마을과 노동자가 있습니다... 오랫동안 떠나있던 \"정상적인\"삶이 돌아 왔고, 샘물 위에 검은 금의 샘이 있습니다.\n중국이 항상 평화로울 수는 없습니다. 그러나 그 길을 따라가는 날들을 살펴보면 모든 위기는 중국을 더욱 단결하고 강하게 만들었습니다. 우리는 끝까지 적과 싸울 용기와 자립의 토대를 가지고 있습니다. 옛 것을 회복하려는 결심은 세계 국가들 사이에서 스스로 설 수 있는 능력을 가지고 있습니다. \n우리는 그것을 가져야 합니다."
 CHI_The_Of_Summit:0 "정상 회의 종료"
 CHI_The_Of_Summit_desc:0 "전 세계의 이목을 집중시켰던 난징 정상 회담이 최악의 결말을 맞이했습니다. 오만한 일본 제국은 다시 한 번 우리의 합리적인 요구를 완전히 거부하고 중화 민족의 통일을 거부했으며 심지어 이전처럼 중국 인민을 짓밟을 수 있다고 상상했습니다. 발밑에서 그들은 중국인의 존엄을 짓밟기만 원했지만 이제 그들은 더 이상 검객이 아니며 우리는 더 이상 생선과 고기가 아닙니다.\n\n호황을 누리고 있는 중국 경제는 일본과 비교해도 세계적으로 인정받는 성과를 거두었습니다. 그것은 우리의 손이 닿지 않는 곳이었지만, 일본인들은 이를 오만하게도 자신들의 선의의 시혜로 여기고 우리의 노력을 부정했습니다. 우리가 경제적 지위에 상응하는 정치적 지위를 얻고자 했을 때도 일본은 또다시 거부했습니다. 그들의 눈에 우리는 굽실거리며 그들의 노예가 될 수밖에 없는 존재로 보였을 것입니다.\n\n타협과 양보따위로는 우리의 오만한 적들이 우리에게 존경과 독립을 허용하지 않을 것입니다. 협상의 결렬은 우리가 중국인의 합법적이고 합리적인 권리를 지키고 싶다면 중국인의 근본적 권리를 되찾아야 한다는 것을 의미합니다. 우리가 가져야 할 모든 것은 폭력을 통해서만 가능하며, 폭력을 통해서 우리가 세계의 존경을 받을 수있는 충분한 능력을 가지고 있음을 세계에 증명할 수 있습니다. 물론 이것은 잔인하고 피비린내 투성이이기 때문에 최선의 선택은 아니지만 자유와 해방을 위해 우리는 다가오는 폭풍에 맞서야 합니다."
 CHI_Focus_On_Domestic:0 "국내 집중"
 CHI_Focus_On_Domestic_desc:0 "외교를 추진하면서 크고 작은 국내 문제를 해결하는 것도 잊지 말아야 합니다. 내부의 안정과 단결 없이는 감당하기 어려운 강력한 적을 물리칠 수 없습니다. 국내적으로는 합리적인 계획과 개선만이 가능합니다. 최선의 배치가 이루어져야만 모든 전쟁 전력을 동원할 수 있습니다.\n\n우선 국민들은 현 상황에 대해 다양한 견해를 가지고 있습니다. 그 차이의 심각성은 해결해야 할 지경에 이르렀고, 내부의 선전도 외부의 의견을 통일하지 못하면 우리는 흩어질 뿐만 아니라 국제적으로도 무력해질 것입니다. 둘째, 강력한 정치적 혼란이 경제에까지 전이되어 크고 작은 여러 기업의 매출이 큰 타격을 입었습니다. 기업가들은 모두 머리 없는 파리처럼 압도 당하고 길을 잃었습니다. 경제를 안정시키지 못하면 사회 전체가 붕괴 직전에 놓이게 될 것입니다.\n\n마지막으로 가장 중요한 것은 적절한 전쟁 계획을 수립하는 것입니다. 비록 중국 영토가 아직 완전히 회복되지는 않았지만 그 영토는 여전히 세계에서 가장 큰 영토 중 하나이며, 이는 우리에게 적들이 전혀 가질 수 없는 전략적 깊이를 제공합니다. 이러한 조건을 바탕으로 우리는 중국을 해안과 적과의 국경 지역, 비옥하고 안전한 중부 지역, 저항의 최후 보루인 서부 지역의 세 부분으로 나눴습니다. 이 세 지역은 서로 다른 특성을 가지고 있으며 전쟁에서 서로 다른 지위를 가지며 서로 다른 역할을 수행하게 될 것입니다. 이러한 배치를 통해 우세한 상황에서 공격할 때나 불리한 상황에서 방어할 때 중국 각 지역의 전쟁 잠재력을 충분히 발휘하고, 서로 돕고, 유기적으로 통합하여 중화민족의 새로운 만리장성을 건설할 수 있습니다.\n\n"
 CHI_Dilemma_Of_The_Sea_And_Defenselessness:0 "피할 수 없는 상황"
 CHI_Dilemma_Of_The_Sea_And_Defenselessness_desc:0 "긴 해안선은 자연이 중국인에게 준 선물이자 선물이지만, 현재 중국의 해군은 이 선물을 적으로부터 보호할 수 없습니다. 무력하고 어려운 사실입니다. 해군 장교와 병사들은 기꺼이 자신의 힘을 보여줄 것입니다. 강력한 적에 맞서는 용기는 칭찬받을 가치가 있습니다. 하지만 안타깝게도 용기가 아무리 크다고 해도 적과 우리 사이의 절박한 힘의 격차를 메울 수는 없습니다. 따라서 우리는 우리를 칭찬하는 동시에 이 상황에 대한 해결책을 모색하고 해군에 대한 문제를 공유해야 합니다.\n\n 문제를 해결하는 데 반드시 한 가지 방법만 있는 것은 아닙니다. 완벽하지는 않지만 여전히 효과적인 다른 해결책도 있을 수 있으며, 우리는 해안 방어를 해결하기 위해 다른 해결책도 모색할 것입니다. 물론 어떤 계획을 실행하기 전에 최악의 결과인 해안 상륙에 대해서도 생각해야 합니다. 우리 군의 전멸 가능성도 논의되고 있습니다. 우리는 상륙에 대비하고 해변에서 일본군과 죽을 때까지 싸울 준비가 되어있어야 합니다."
 CHI_Glimpse_On_The_Sea_Sky:0 "바다와 하늘 엿보기"
 CHI_Glimpse_On_The_Sea_Sky_desc:0 "오래 전, 바다는 해양 괴물들에 의해 독점될 수 있었습니다. 하지만 천공의 철수리의 등장 이후로는 더 이상 바다는 배들에게 독점되지 않았습니다. 마찬가지로 해군의 단점은 공군을 통해 보완될 수도 있습니다. 강력한 해군을 가진 적에 맞서 우리는 무력하게 있지 않을 것입니다. 대일본제국 해군은 세계에서 가장 강력한 항공모함 함대를 보유하고 있습니다. 세계에서 유일하게 그것과 견줄만한 것은 태평양 반대편에 있는 미국 함대뿐입니다. 하지만 그들은 직접적인 도움을 제공할 수 없습니다. 우리는 일본 항공모함의 전선에 혼자서 맞서야 하며, 더욱 강력한 공군을 이용하여 우리의 바다와 공중을 보호해야 할 것입니다.\n\n어떤 사람들은 이것이 나무를 흔드는 벌레에 불과하다고 말할지도 모릅니다. 하지만 우리는 두려움 없이, 심지어 푸른 바다와 하늘 위에 붉은 피를 흘리더라도, 조국을 지키는 믿음과 함께 우리의 몸은 철수리로 합체하여 몸을 구슬러 오는 거대한 괴물을 향해 총알로 변할 것입니다."
 CHI_Lightning_From_Shore:0 "해상의 불과 천둥"
 CHI_Lightning_From_Shore_desc:0 "과학 기술의 발전으로 \"천리를 막는 적\"이라는 전쟁 개념이 현실이 되었습니다. 미사일은 지구 반대편에서 멀리 떨어진 적을 격파하는 데 사용될 수 있습니다. 따라서 미사일은 국가 안보를 보호하는 날카로운 검이 되었습니다. 미사일에는 여러 종류가 있습니다. 그 중 하나인 육지-해상 미사일은 바다에서 공격하는 적을 효과적으로 격퇴할 수 있습니다. 유일한 문제는 현재 중국이 그런 무기를 보유하고 있지 않다는 것이지만, 우리는 지능적인 중국 엔지니어들이 기존의 미사일 경험을 활용하여 육지-해상 미사일을 최대한 빨리 개발할 수 있다고 믿을 수 있습니다. 이를 통해 땅에서 일어나는 불길이 바다 위의 창조물들을 태우도록 합시다."
 CHI_Weapons_Of_Wuhan:0 "장한의 평지"
 CHI_Weapons_Of_Wuhan_desc:0 "전선의 무기와 장비의 주요 생산지는 전선에 위치한 도시들이지만, 그들만으로는 전쟁의 요구를 완전히 충족시키기는 불가능합니다. 그렇기 때문에 전쟁으로부터 멀리 떨어진 지역들이 계속해서 무기를 공급해야 합니다.\n\n청나라 이후로 현대 무기 생산의 중심지로서, 우한은 그 어떤 도시와도 비교할 수 없는 무기 제조 능력을 갖추고 있습니다. 중부 지역에 위치하여 전쟁으로부터 보호받을 수 있으며, 산업 기계들은 전력으로 가동될 수 있습니다. 독특한 지리적 조건은 무기의 운송을 용이하게 하며, 양자강을 따라 해안으로 운송할 수 있습니다. 지역들은 또한 철도를 통해 북쪽과 남쪽으로 이동할 수 있으며, 후방 지역에서 제조된 무기들도 우한을 통해 모든 방향으로 보내질 수 있습니다. 우한은 중국 전역의 무기 운송 중심지가 될 것입니다."
 CHI_Industruction_Of_Chongqing:0 "천푸 중공업"
 CHI_Industruction_Of_Chongqing_desc:0 "적의 타격 범위에 중요한 산업 생산 라인이 노출되는 것은 매우 치명적입니다. 그들을 후방으로 이동시킴으로써 안전이 보장될 수 있습니다. 여러 도시 중에서도 사천 평야에 위치한 청두는 최적의 이전 목적지입니다.\n\n\"풍년의 땅\"이라고 불리는 청두는 서부에서 가장 큰 도시입니다. 자체적인 산업 능력을 갖추고 있어 다양한 산업 생산 라인을 인수할 수 있습니다. 산업 이전이 완료되면, 세 번째 계단의 핵심인 청두는 중국의 마지막 보루가 될 것입니다."
 CHI_The_fire_of_public_opinion:0 "여론의 불길"
 CHI_The_fire_of_public_opinion_desc:0 "중일 간의 긴장한 관계는 모두의 숨결을 멎게 했습니다. 사람들은 모든 것이 끔찍한 전쟁으로 미끄러져 가는 것처럼 보였습니다. 폭풍이 일어날 때, 모든 사람들은 다가오는 폭풍을 예견하고 그 안에 머물기로 했습니다. 그것은 우리 모두가 될 것입니다.\n\n전쟁에 대한 각자의 태도가 있습니다. 어떤 사람들은 전쟁이 가져다주는 지위, 존엄, 명예, 권력에 갈망합니다. 어떤 사람들은 전쟁이 그들이 갖고 있는 모든 것을 파괴할 것이라고 생각합니다. 더 많은 사람들은 불안하고 미래에 대해 헤매고 있습니다. 사회에서 다른 의견들이 충돌하기 시작하면 언어의 불꽃이 대중의 의견의 불길을 일으키고, 사회는 분열되며 안정은 더 이상 존재하지 않게 됩니다. 불타는 불꽃을 억제할 수 없다면, 나라는 극도로 동요될 것이며, 동시에 우리가 원하는 방향으로 대중의 의견을 이끌어낸다면, 대중의 의견은 전쟁 기계에 꾸준한 힘을 공급할 것입니다."
 CHI_truth_of_Pan-Asian:0 "범아시아적 '진실'"
 CHI_truth_of_Pan-Asian_desc:0 "일본인들은 수십 년 동안 이른바 '범아시아주의'와 '동아시아 공영'을 내세워 왔지만, 사실 그들이 한 일은 말과는 완전히 반대입니다. 그들은 식민지 주민들을 몰아내기 위해 싸웠다고 주장합니다. 그러나 서양인들이 쫓겨 난 후 그들은 즉시 둥지를 점령하고 모든 곳에서 군사적, 정치적 감독을 확립하고 지역 주민들을 무자비하게 학살했으며, 아시아인들을 해방 시키겠다고 주장했지만 중국 동북과 광동 사람들은 항상 노예가 되어 끝없는 욕망을 충족시키기 위해 목숨을 소비하여 일본인들 주인들이 호화로운 삶을 살 수 있도록 하고 있습니다.\n\n일본의 \"범 아시아\"에서 그들은 \"공영\"하는 사람들이고 다른 사람들은 그 대가이며, 우리 중국인은 일본인에게 가장 많이 학대당했습니다. 우리는 저항해야 하고, 싸워야 하며, 수십 년간의 사기 행각의 진실을 세상에 밝혀야 합니다!"
 CHI_our_Pan-Asian:0 "범아시아"
 CHI_our_Pan-Asian_desc:0 "일본인의 이중성이 범아시아 사상이 틀렸다는 것을 의미하지는 않습니다. 아시아 사람들이 서로 돕고 함께 발전하기 위한 전제 조건은 아시아 국가들이 서로의 영토 주권을 존중하고, 침략하지 않으며, 서로의 내정에 간섭하지 않는 것이지, 평등을 공개적으로 주장하는 국가가 실제로는 제국주의 식민지배를 하는 것은 아닙니다.\n\n한때의 위선적인 범아시아는 모든 아시아 민족의 미래를 위해 역사의 쓰레기통에 버려야 하며 진정으로 평등한 아시아를 새로 세워야합니다. 중국은 평등의 기치를 들고 아시아인들을 진정한 상호 이익과 평화 공존의 밝은 미래로 이끄는 데 앞장설 것입니다!"
 CHI_decoupling_in_progress:0 "분리 진행 "
 CHI_decoupling_in_progress_desc:0 "이번 정상회담의 결과는 중국과 일본의 관계가 더 이상 예전과 같지 않다는 것을 보여줍니다. 중국은 더 높은 지위와 더 많은 이익을 추구할 것이고, 이는 경쟁을 의미하며, 이는 정치가 전쟁으로 확대될 것임을 의미합니다. 가장 먼저 느끼고 달라진 것은 사업가들이었습니다. 그들은 점차 외국 기업을 회수하고, 외국 공장을 차례로 폐쇄하고, 외국 제품을 대체하기 위해 국내 제품을 사용하여 서로의 관계를 완전히 없애기 위해 노력했습니다. 수많은 기업이 같은 일을 하기 시작했을 때 경제 분리가 시작되었습니다. .\n\n수십 년간의 공동 발전으로 중국과 일본의 경제는 결합된 쌍둥이처럼 밀접하게 연결되어 있습니다. 살과 뼈를 잘라내야 한다면 서로의 경제적 관계를 완전히 단절하는 것은 자살행위나 다름없습니다. 그러나 우리는 이 모든 것을 선택했습니다. 이미 적과 함께 멸망의 길에 들어섰고, 경쟁은 누구의 해가 가장 오래 지는가 입니다."
 CHI_Economic_Internal_Circulation:0 "경제 내부 순환"
 CHI_Economic_Internal_Circulation_desc:0 "지금의 위기가 없었다면, 중국인들은 언젠가 다시 내부 순환경제로 회귀할 것이라고 생각하지 않았을 것입니다. 한떄는 무지 때문에 그랬고, 이번에는 자위를 위해서입니다.\n\n외국계 기업의 철수, 산업제품 수출입의 극심한 하락은 우리에게 모든 산업의 각 부분을 혼자서 완성하고 외국 제품을 대체하기 위해 최선을 다해야 한다는 압박감을 줍니다. 하지만 아직 대체할 수 없는 상당수의 제품들이 있어 하류 제품의 생산이 완전히 정체되고 시장 공급이 심각하게 부족해졌습니다. 게다가 원래 외국 기업에서 고용되던 종업원들은 갑자기 실직자가 되었습니다. 기존 기업은 더 많은 근로자를 고용할 수 없었으며, 국내 수요도 크게 하락했습니다.\n\n많은 문제가 있겠지만, 적어도 우리는 이미 투쟁의 방향을 이해했습니다. 간단히 말하자면, 생산자와 소비자가 스스로 되어 자신의 필요를 충족시키고, 수요가 공급을 자극하고, 공급이 수요를 자극하여 내부적인 순환구조를 완성하여 경제적으로 독립하게끔 하는 것입니다."
 CHI_Flood_into_rivers:0 "수백 개의 강과 홍수"
 CHI_Flood_into_rivers_desc:0 "외국과의 분리로 인해 외국무역 수출도 역사상 가장 심한 겨울을 맞고 있습니다. 중국에서 생산되는 제품 대부분은 저가의 일상 필수품이며, 생산량은 국내 수요를 훨씬 초과합니다. 이로 인해 재고가 다시 늘어나 가격이 폭락하고 기업의 경영 환경은 더욱 악화되었으며, 그 결과로 더 많은 사람들이 실직자가 되었습니다.\n\n생산능력 과잉은 홍수로 침수된 댐과 같습니다. 배수와 차단은 동시에 이루어져야 합니다. 먼저, 우리는 해외로 수출을 최대한 찾아야 하고, 제품 재고를 완화시키고 원래의 공장을 다시 가동시켜 근로자들이 일자리로 돌아갈 수 있도록 해야 합니다. 그런 다음 생산 능력을 다른 측면으로 전환해야 합니다. 이는 군사 생산이나 산업 강화로 이루어질 수 있으며, 저가 제품 생산에서 고가 제품 생산으로 전환될 것입니다. 넘치는 물을 다른 곳으로 유도할 것입니다.\n\n넘치는 물은 수백 개의 강으로 흘러들어 동쪽에서 바다에 이를 것입니다. 문제는 자체적으로 해결될 것입니다. 그러나 핵심은 물을 강으로 유도하는 방법입니다. 외부 구매력도 둔화되어 유일한 판매 방법은 저가로 판매하는 것뿐입니다. 심지어 저가로 판매한다 해도 산업 강화는 즉각적으로 이루어지지 않으며, 고가 산업으로의 도약을 완성할 수 있는지에 대한 여부는 아직 알 수 없습니다."
 CHI_Coming_events_cast_their_shadows_before:0 "폭풍이 오고 있다"
 CHI_Coming_events_cast_their_shadows_before_desc:0 "누구나 전쟁을 두려워하고, 전쟁을 싫어하고, 전쟁을 비판합니다. 하지만 안타깝게도 우리의 역사에는 항상 전쟁이 동반됩니다. 우리가 역사를 만들려고 하면 전쟁은 예상대로 찾아옵니다.\n\n우리는 전쟁을 피하지 않을 것입니다. 이것이 우리의 역사이기 때문입니다;\n\n이것이 우리의 미래를 결정할 것이기 때문에 우리는 피하지 않을 것입니다."
 CHI_Friends_to_help:0 "친구의 도움"
 CHI_Friends_to_help_desc:0 "떠오르는 태양의 질서에 도전하는 것은 우리만이 아닙니다. 우리 주변과 멀리서 수천 명의 사람들이 다양한 방식으로 우리를 지지하고 있습니다.\n\n일본에 의해 잔인하게 억압받는 나라는 우리만이 아닙니다. 뜨거운 욱일 아래서 모든 국민이 생존을 위해 고군분투하며 말할 수 없는 고통을 겪고 있습니다. 억압 속에서 포효하지 않으면 그 억압 속에서 멸망할 것입니다. 우리가 가장 먼저 저항의 깃발을 들었을 때, 그들도 총을 들고 억압에 맞서 싸우는 것을 선택했습니다. 저 높은 태양에 대해 모두 필사적인 투쟁을 시작했습니다.\n\n지구 반대편에 있는 다른 두 나라에서도 우리를 지지하고 응원했습니다. 그들이 얼마나 지난 수십 년 동안 낙일에 대해 많은 환상을 가지고 있었는지 모릅니다. 이제 우리는 태양을 향해 쏘는 화살이 되었고, 그들은 만족스러운 석양을 즐기기 위해 우리에게 도움의 손길을 빌려주기만 하면 됩니다.\n\n§m한 방울의 친절에 대해 반드시 샘물로 보답할 것입니다.§!"
 CHI_Hump_route:0 "고지대의 경로"
 CHI_Hump_route_desc:0 "세계의 지붕이 중국과 인도 사이의 통신을 차단합니다. 눈 덮인 산 정상을 오르려는 낡은 비행기는 위험과 죽음으로 가득 차 있습니다. 비행기의 절반이 이 경로에서 추락하여 800킬로미터가 넘는 산에 떨어집니다. 이 항공기 파편은 빙하 사이의 협곡과 눈봉우리를 따라 흩어져 있습니다. 화창한 날에는 이 알루미늄 조각이 햇빛 아래에서 반짝이며 이곳을 유명한 \"알루미늄 밸리\"로 만듭니다. 보통은 이 경로로 향하다 천국으로 향하는 반걸음을 의미하는 말이지만, 이외에도 정의에 대한 믿음은 제2차 세계대전 중 중국에 귀중한 지원을 제공하기 위해 히말라야를 건넌 연합군 조종사들을 지탱해 주었습니다.\n\n역사가 다시 반복되려던 순간,하늘의 전사들은 다시 한 번 앞으로 나아가기로 결심했습니다. 다행히 시대의 발전으로 조종사들이 직면한 위험은 줄어들었고 죽음의 신은 더 이상 그들과 항상 함께하지 않습니다. 그러나 전쟁에 참여하기로 결정한다는 것은 일시적으로 안전과 분리된다는 것을 의미합니다. 그들은 일면식도 없는 친구들을 돕기 위해 이국땅에서 죽음과 마주해야 합니다.\n\n§m전사들의 영혼은 산에 쌓인 눈처럼 순수하니, 그들에게 최고의 경의를 표합시다.§!"
 CHI_The_call_of_blood_relatives:0 "혈족의 부름"
 CHI_The_call_of_blood_relatives_desc:0 "어린 시절,\n나의 기억은 작은 우표였습니다.\n나는 여기 있었고,\n아버지는 거기에 계셨습니다.\n\n어른이 된 후,\n나의 기억은 좁은 표였습니다.\n나는 여기 있고,\n신부는 저기 있었습니다.\n\n나중에,\n나의 기억은 짧은 묘지가 되었습니다.\n나는 외부에 있고,\n아버지는 안에 계셨습니다.\n\n그리고 지금,\n나의 기억은 높은 산길이 되었습니다.\n나는 여기 이 쪽에 있고,\n중국은 저 쪽에 있습니다.\n\n§R들으셨나요?§!"
 CHI_Take_them_home:0 "집으로 가져가기"
 CHI_Take_them_home_desc:0 "만리장성의 길이는 수천 마일에 달하네.\n만리장성 너머에 내 고향이 있네.\n밝게 자란 수수, 뚱뚱한 콩의 향기\n땅은 황금으로 가득하고 재앙은 적네.\n대재앙이 일어나자\n강간, 강도, 강도의 고통이 일어서네\n고통은 부모의 출발이라네.\n가족이 헤어진 부모도 아이도\n원한과 증오를 잊을 수 없다네.\n밤낮으로 고향으로 돌아가고 싶다네.\n모두가 열심히 싸운다네\n일본 침략자들이 오만함을 과시해더라도\n\n만리장성의 길이는 수천 마일\n만리장성 너머에 고향이 있네.\n수십만 동포의 마음도 같네\n새로운 만리장성의 길이는 만 마일\n십만 명의 동포들은 같은 마음을 가지고 있네.\n새로운 만리장성의 길이는 만 마일\n\n§R나와 너희들이 함께 집에 가기를 기다리고 있다네.§!"
 CHI_Wait_for_us_to_get_home:0 "집에 갈 때까지 기다리기"
 CHI_Wait_for_us_to_get_home_desc:0 "제 집은 북동쪽 송화강에 있다네,\n그곳에는 숲과 탄광이 있다네,\n산과 들에는 콩 수수가 가득하고\n내 집은 동북의 송화강에 있다네,\n그곳에는 내 동포들이 있다네,\n연로하신 부모님도 계시다네.\n9 월 18 일, 9 월 18 일,\n그 비극적인 시간으로부터!\n9월 18일, 9월 18일!\n그 비극적인 시간으로부터,\n나는 고향을 떠났다네 ,\n끝없는 보물을 버렸다네,\n방황하였네! 방황하였네!\n하루 종일 고개에 머물러 방황하였네!\n어느 해 어느 달에 내 사랑스러운 고향으로 돌아갈 수 있을까?\n어느 해, 어느 달에\n끝없는 보물을 되찾을 수 있을까?!\n아빠와 엄마, 아빠와 엄마.\n언제쯤\n행복하게 만날 수 있을까?!\n\n§R집에 데려다주게....§!"
 CHI_Long_night_breaks:0 "떠오르는 태양은 밤과 같고, 긴 밤은 깨어난다."
 CHI_Long_night_breaks_desc:0 "낮의 빛은 한때 사람들에게 미래의 새벽을 잠시 가져 왔지만 건국의 아버지가 죽은 후 짧은 날도 원래의 광채를 잃고 모든 것이 원래의 어둠으로 돌아 왔습니다. 한때 우리는 동쪽에서 떠오르는 태양이 우리에게 새로운 희망을 가져다 줄 것이라고 믿었지만 그들이 한 일은 더 어두운 절망만을 가져 왔습니다. 지난 세계 대전 동안 일본인들은 아시아 전체를 해방한다고 주장했지만 해방되어야 할 수많은 중국인들이 무자비하게 학살당했습니다. 전쟁 후 일본인들은 중국에서 가장 부유한 영토를 벗겨 내고 중국의 자원을 마음대로 탈취하고 약탈한 전리품을 즐겨왔으며, 우리는 도마 위의 물고기처럼 학살 당할 수밖에 없었습니다.\n\n뜨거운 태양 아래 중국은 오랫동안 멍이 들었습니다. 중화민족의 깊은 상처가 서서히 피 딱지를 형성했을 때, 우리는 마침내 우리의 운명은 우리 손에 달려 있고, 우리의 미래는 우리 스스로 개척해야 한다는 것을 깨달았고, 비록 가난하고 힘이 약하더라도 최선을 다해 전진하여 이 고대의 땅이 다시 이 시대를 따라잡을 수 있도록 해야 한다는 것을 깨달았습니다. 근면하고 용감한 중국은 수십 년 동안 현대 발전의 기적을 세계에 보여줬고, 5대 현대화를 통해 희망을 다시 불러일으켰습니다. 어두웠던 날이 다시 밝게 빛나듯이 우리도 곧 태양이 떠오를 것입니다.\n\n아무리 고통스러워도 고통은 끝날 것이고, 아무리 밤이 어두워도 새벽을 맞이할 것입니다. 총알과 폭발음 속에서 어둠에 휩싸인 우리는 새로운 새벽의 도래를 맞이할 것입니다."
 CHI_War:0 "전쟁이 시작되었다!"
 CHI_War_desc:0 "일본이 옵니다. 그들이 우리에게 선전포고를 했습니다! 중국과 동아시아의 운명을 결정할 전쟁, 새로운 위대한 국가적 투쟁이 시작되었습니다. 오직 두 태양 중 하나만이 하늘에 떠오를 수 있으며, 우리는 반드시 승리를 거둘 것입니다! 승리를 위해 전원 전진!"
 CHI_New_Modernization:0 "새로운 현대화"
 CHI_New_Modernization_desc:0 "가오쭝우가 총통로서 통치할 수 있었던 초석은 중국의 새로운 시대를 열겠다는 약속이었습니다. 그 핵심 프로그램은 5대 현대화라고 불리며 그 의도는 매우 고귀했습니다. 따라서 중국은 남들이 부러워하는 나라가 되어야 했습니다. 그러나 가오쭝우는 그렇지 못했습니다. 실패했습니다, 그 이유는 그 방식 때문이었습니다. 그는 일본을 몰아내고 외교적으로 고립시켰으며, 번영의 길로 나아가는 우리 나라에 대한 원조를 완강히 거부했습니다. 가오쭝궈와 달리 장롄리는 중국이 우호적인 협력 관계를 맺도록 만들었습니다."
 CHI_Revitalization:0 "활력"
 CHI_Revitalization_desc:0 "중국의 질서가 붕괴되기 직전입니다. 봉건 왕조의 붕괴, 장개석의 국민당의 분열, 군벌의 난립, 중일전쟁의 비극적 실패, 그리고 이제 가오쭝우 통치의 종말까지.... 친 가오 진영과 새 정부 모두 중국이 많은 고통을 겪었다는 데 공감하고 있습니다. 그러나 현재 중국은 더 이상 스스로 치유할 수 없습니다. 일본이 우리에게 기대했던 지원을 제공함에 따라 중국 산업은 다시 수익을 낼 수 있도록 자극을받을 것이며 중국은 이를 사용하여 백 년 만에 성공을 거둘 것입니다."
 CHI_Reject_Zongwu:0 "가오쭝우 사상 거부"
 CHI_Reject_Zongwu_desc: "가오쭝우는 더 이상 중국을 이끌고 있지 않지만, 그의 뜻은 여전히 중국 땅에 남아 있습니다. 솔직히 말해서 중국인들이 절망에 빠져 있을 때 가오쭝우는 그들에게 새로운 희망, 즉 새로운 중국인을 보여주었습니다. 전직 총통의 대담한 아이디어는 사람들의 관심을 끌었고, 그는 위대한 구세주라는 명성을 얻었습니다. 따라서 가오쭝우의 영향력을 근절하는 것은 쉽지 않습니다. 우리는 먼저 그의 소위 '위대한 아이디어'의 결점을 지적하고 이를 활용해야 합니다. 우리 정책의 위대한 업적을 과시해야 합니다."
 CHI_Cancel_the_Expansions:0 "확장 취소"
 CHI_Cancel_the_Expansions_desc:0 "가오쭝우의 사무실을 샅샅이 뒤져 얻은 불미스러운 정보에 따르면, 군 예산의 막대한 증액이 국방뿐만 아니라 침략 준비에도 사용되었다는 사실이 밝혀졌습니다. 그는 실제로 동맹국들에게 우리의 송곳니를 보여주고 싶었던 것입니다! 엔화가 활발하게 흐르는 상황에서 시간을 낭비하는 것은 거의 반역 행위이지만 아시아 전체를 전쟁에 빠뜨리려는 군대를 제재하기 위해서라면 그정도 시간낭비는 완벽하게 정당화됩니다. .\n\n가오쭝우가 말한 것은 중국 시장을 현대 시대로 이끌고 모든 사람이 평등하게 교육받을 권리를 보장하는 것이었지만, 그가 실제로 한 일은 예산의 대부분을 군대로 흘러 들어가게 했습니다. 그리고 첸 총통의 계획은 갈등을 일으키지 않고 모든 것을 내부적으로 개선하는 것입니다."
 CHI_Buy_Chinese:0 "국산 제품을 구매"
 CHI_Buy_Chinese_desc:0 "끝났습니다. 산업 전체가 끝났습니다. 이전 정부의 경제 정책은 엉망이었습니다. 그들은 서구 모델을 너무 강조하고 가해자를 모방하기에 너무 바빠서 이 나라를 무시당하고 고립된 무방비 상태로 만들었습니다. . 국산품은 중국의 자부심이 되어야 합니다. 현지 기업에 대한 정부 보조금은 국가의 번영과 발전을 보장할 것입니다."
 CHI_Fat_Trim:0 "지방 다듬기"
 CHI_Fat_Trim_desc:0 "중국 주식 투자자들은 주가가 급등락하는 것을 무력하게 지켜볼 수밖에 없었습니다. 변동성이 최고조에 달하면서 배당금이 상승했고, 이후 수백 킬로미터 떨어진 곳에 있는 기업인들의 영업으로 주가가 급격히 상승했습니다. 배당금은 갑자기 다시 바닥으로 떨어졌고 이전의 모든 노력은 헛된 것이었다는 사실을 모두가 알았습니다. 중국인은 급하기 짝이 없는 성미의 소유자였습니다. 모든 사람은 돈 가방을 단단히 보관해야하며 가장 중요한 순간에만 사용하여야 합니다. 국고를 완전히 낭비햇었던 가오쭝우가 세운 계획에서 압수한 돈은 국민의 손에 반환 될 것입니다. 그리고 이 돈은 우리나라 경제 발전의 중요한 열쇠가 될 것입니다."
 CHI_Austerity_Ship:0 "검소한 배"
 CHI_Austerity_Ship_desc:0 "중국은 더 이상 금과 비단이 풍부한 제국이 아닙니다. 솔직히 말해서 가오 주석의 모든 프로젝트를 유지하기에는 자금이 충분하지 않습니다. 중국에는 돈만 있으면 해결할 수 있는 많은 문제가 있습니다. 안타깝게도 우리에게는 돈이 없고 마법의 돈자루도 없습니다.\n\n작은 문제의 해결을 생각하기 전에 다른 나라에 대한 일본의 막대한 부채를 생각해야 합니다."
 CHI_All_of_China:0 "중화민족의 단결!"
 CHI_All_of_China_desc:0 "중국인들은 오랫동안 분단에 익숙해져 왔습니다. 한때 강력했던 통일 중국을 기억하는 사람은 거의 없을 것입니다. 대부분의 중국인의 눈에 중국의 분열은 단순한 사실이지만 이것이 중국인의 최종적인 운명이 되어서는 안됩니다.\n\n동부의 부유하고 인구 밀도가 높은 도시와 중서부의 광활한 농촌 지역 사이의 격차는 중국 민족 정체성의 소멸을 늦추지 못했습니다. 많은 사람들이 정부로부터 완전히 버림받았다는 상실감을 느끼고 있습니다. 하지만 우리는 동서로 뻗어나가는 중국인들에게 중국이 여전히 통일된 국가라는 것을 알려줄 수 있습니다."
 CHI_Not_Alone:0 "왜 혼자 싸워야 하나?"
 CHI_Not_Alone_desc:0 "보조금, 고용, 보호, 그 밖에 무엇을 기대할 수 있을까요? 우리 형제들은 아시아를 떠나 유럽에 합류하는 악몽에서 우리를 깨웠지만, 가오쭝우와 그의 동료들은 \"루동빈을 물었다\"고 주장했습니다! 상황이 달랐다면 가오쭝우의 어리석은 정책이 국가에 도움이 될 수 있었겠지만 우리는 국가 전체를 개혁 할 수 있는 충분한 자원이 없습니다. 일본이 도움의 손길을 내밀면 우리는 그것을 받아들여야 합니다. 우리는 함께 더 강한 중국과 더 강한 아시아를 건설할 것입니다."
 CHI_Import_Labor:0 "노동 도입"
 CHI_Import_Labor_desc:0 "중국의 인구는 많지만 현대식 공장에서 일할 수 있는 사람은 일부에 불과합니다. 급변하는 세계는 중국인의 부상을 기다리지 않을 것이며, 경쟁력을 유지하려면 외국인 근로자를 외면하지 말고 환영해야 합니다. 대부분의 기업의 기준에 부합할 뿐만 아니라 너무 높은 급여를 요구하지 않으니까요."
 CHI_Art_Deal:0 "거래 방식"
 CHI_Art_Deal_desc:0 "중국은 가오 총통의 외교관 경험을 통해 그의 전문성이 결실을 맺는 것을 목격했습니다. 어떤 사람들은 일본과 특별히 협력한 경력을 가진 사람이 아시아 강대국들과 좋은 관계를 맺는 것이 쉬울 것이라고 생각합니다. 또한 우리 모두는 전쟁 초기에 총통이 시도한 일본과의 평화 회담의 결과를 알고 있습니다. 강대국에게 결레를 저지르는 것은 중국을 수년 동안 후퇴시켰고, 지금 우리가 할 수 있는 것은 그 영향을 완화하는 것뿐입니다.\n\n우리의 최우선 과제는 공영권의 영역에서 우리의 위치를 재정립하는 것입니다. 그들 나름의 계산이 있겠지만, 우리가 해야 할 일은 중국 사업의 문이 활짝 열려 있다는 것을 보여주는 것입니다."
 CHI_Import_Quotas:0 "할당량 가져오기"
 CHI_Import_Quotas_desc:0 "대아시아적 동맹과 협력주의의 일환으로, 우리의 고위 외교관들은 거래를 성사시키기 위해 주변국 관리들과 밤잠을 설치며 전화 통화를 했습니다. 대부분의 조건은 협상할 필요가 없었지만, 한 가지 절대 변경할 수 없는 것은 모든 공영권 국가가 우리의 파트너십을 유지하기 위해 우리의 수입 할당을 충족해야 한다는 것입니다. 아시아에서 두 번째로 큰 강대국으로서 우리의 형제 국가들은 우리와 긴밀한 관계를 유지하는 것이 현명할 것입니다. 이를 위해서는 상품이 유통되어야 합니다."
 CHI_Chinese_Zaibatsu:0 "중국의 자이바츠"
 CHI_Chinese_Zaibatsu_desc:0 "일본의 급격한 부상을 돌이켜보면, 일본이 서구 식민지 국가들을 제치고 오늘날까지 그들과 경쟁하는 데 성공한 데에는 여러 가지 요인이 있습니다. 일본은 군사력을 바탕으로 협상 테이블에 앉을 수 있었고, 동시에 다른 어떤 나라도 할 수 없었던 시장 장악에도 성공했습니다. 이는 서로 싸우지 않고 하나의 강력한 기업으로 합병하여 경제를 완전히 장악한 거대 대기업인 자이바츠 덕분에 가능했습니다. 이러한 경제적 접근 방식은 성공적인 것으로 입증되었으며, 우리의 주요 사업을 하나로 통합하는 것 또한 성공을 향해 나아갈 길입니다."
 CHI_Bankruptcy:0 "파산 처리"
 CHI_Bankruptcy_desc:0 "부실한 경영과 기회 부족은 도약할 수 있었던 우리 탐사 기업들의 날개를 꺾었고, 많은 기업들이 파산했습니다. 신생 기업들이 무너지자 하늘에서 주위를 맴돌며 지켜보던 독수리들이 날아와서 마음대로 먹어치웠습니다. 그들의 시체를 줍는 것은 공짜 점심이나 마찬가지입니다. 모든 기업을 지원한다는 것은 비현실적인 생각이지만, 아시아에서 창업한 애국적인 기업가들이 아시아에 남아 아시아 부흥에 기여할 수 있도록 하는 것만큼은 보장할 수 있습니다. 중국과 일본 기업이 유리한 고지를 선점할 수 있도록 지원함으로써 서방에 빼앗기는 사업적인 계약을 줄일 수 있습니다."
 CHI_River_Rights:0 "탐색 권한"
 CHI_River_Rights_desc:0 "우리가 지배하는 땅에는 온갖 종류의 이상한 지형이 있습니다. 언덕과 계곡, 초원과 습지, 사막과 비옥한 토양이 전국에 흩어져 있습니다. 이러한 거대한 영토는 상업 활동과 행정 관리에 큰 도전입니다. 다행히도 우리에게는 고립된 마을과 대도시를 자연스럽게 연결하는 양쯔강과 하이허강이 있습니다. 이제 이 중요한 수로의 통제권은 중국과 일본이 확고하게 쥐고 있어 이 지역에 대한 우리의 이해가 더욱 공고해졌습니다."
 CHI_Pop_Exchange:0 "민족 교류"
 CHI_Pop_Exchange_desc:0 "아시아는 한족, 태국인, 로힝야족, 아세안족 등 다양한 민족의 요람입니다. 또한 아시아는 모두의 요람이기도 합니다. 한 민족의 사람들은 다른 민족에 참여할 권리가 있습니다. 우리 민족의 땅에서 동등하게 일하고, 생활하고, 탐험할 수 있습니다. 우리는 중국인들이 아시아 전역으로 시야를 넓히고 아시아의 다른 지역으로 그들의 독특한 문화를 전파할 것을 권장할 것입니다. 우리는 또한 최고의 인재들이 중국으로 유입되어 기회를 찾을 수 있도록 문을 활짝 열 것입니다."
 CHI_Pan_Asianist_Society:0 "범아시아 협회"
 CHI_Pan_Asianist_Society_desc:0 "아시아는 너무 오랫동안 제국주의의 철옹성에 의해 황폐화되었습니다. 서구 열강은 자신들의 명성과 부를 위해 서로 싸우도록 부추겼고, 우리는 계속 분열에 빠지게 되었습니다. 일본의 경고는 우리가 꿈에서 깨어나 우리의 현재 상황을 이해할 수 있게 해줍니다. 가오쭝우의 악취 나는 쥐새끼들은 일본의 위대한 창조에 반대하고 아시아의 형제애를 파괴하려고 시도했습니다. 중국 인민은 이러한 행동에 단호하게 저항하며, 우리는 서구를 전복하려는 이상이 오늘날보다 실현에 더 가까웠던 적이 없음을 엄숙히 선언할 것입니다.\n\n 우리는 아시아를 고향이라고 부르는 모든 사람들에게 우리가 신뢰할 수있는 동맹국임을 스스로 증명했으며 어떤 대가를 치르더라도 아시아를 방어할 것입니다!"
 CHI_Only_Way:0 "유일한 방법"
 CHI_Only_Way_desc:0 "먼지가 가라앉고 난징의 거리는 사람들로 북적입니다. 사람들은 마침내 일자리를 찾았고 경제는 견고한 기반을 다지고 있습니다. 우리는 의심할 여지없이 올바른 길을 가고 있지만, 이 드문 평화의 순간에 희미한 희망이 있습니다. 시간을 내어 우리의 행동을 되돌아봅시다. 무엇이 우리를 지금의 위치로 이끌었을까요? 우리가 평화를 위해 내린 어려운 선택과 평화를 위해 흘린 피가 있었죠. 오늘날 우리가 여기까지 올 수 있었던 다른 방법이 있을까요?"
 CHI_Right_Thing:0 "우리는 제대로 해냈다"
 CHI_Right_Thing_desc:0 "아니요, 선택의 여지가 없었다는 것이 정답입니다. 어쩌면 아무것도 하지 않고 아무것도 이룬 것이 없는 가오쭝우도 우리가 이룬 것을 보고 놀랄 것입니다. 우리의 선택은 인기가 없었지만 그런 상황에서도 자랑스러운 나라가 세워졌습니다. 수도의 광경을 따라 밖을 내다보면 사람들이 끝없이 이어지는 시장을 볼 수 있고, 대형 공장에서 뿜어져 나오는 연기를 맡을 수 있습니다. 아시아 각지에서 온 사람들이 조화롭게 살아가며 함께 일하고 있습니다. 우리는 부끄러워할 필요가 없습니다."
 CHI_Renli_Tree_tt:0 "장롄리는 이제 자신의 이상에 따라 중국의 현대화 과정을 진전시킬 것입니다. 이것이 나라를 구하고 살아남을 수 있는 유일한 길입니다."
 CHI_Renli_1_tt:0 "가오쭝우는 중국인들을 위험한 길로 내몰았고, 이는 의심할 여지 없이 중국과 중국인에게 파멸을 가져올 것입니다."
 CHI_Renli_2_tt:0 "장롄리 총통은 '군사 현대화'와 '국가 통일'의 길을 포기하기로 결정했습니다. 그는 일본과 특별한 관계를 맺고 중국에 새로운 활력을 불어넣을 것입니다."
 CHI_Renli_3_tt:0 "가오쭝우의 이상과 그의 독단적인 정책은 연약한 중국인에게 매우 해로우며, 우리는 이러한 정책을 뒤집어엎을 것입니다."
 CHI_Renli_4_tt:0 "군사력 확장을 취소하면 중국은 국내 투자를 늘릴 수 있습니다."
 CHI_Renli_5_tt:0 "국내 제품을 구매하면 정부의 요구를 충족시킬 뿐만 아니라 국내 산업을 지원할 수 있습니다. 왜 안 되겠습니까?"
 CHI_Renli_6_tt:0 "가오쭝우 시절의 계획 일부를 줄이면 투자에 더 많은 자원을 확보할 수 있습니다."
 CHI_Renli_7_tt:0 "검소함은 중화민국 정부의 힘이 될 것입니다. 더 많은 자원을 절약할수록 정부의 투자 효과도 높아질 것입니다."
 CHI_Renli_8_tt:0 "다른 중국 지방에 대한 투자를 통해 중국 전역의 사람들이 중국 서부의 번영을 느낄 수 있을 것입니다."
 CHI_Renli_9_tt:0 "중국과 일본의 특별한 관계는 중국의 제작 부서에 큰 혜택을 가져다 줄 것입니다."
 CHI_Renli_10_tt:0 "중국 공장들은 해외의 값싼 노동력에 문을 열면 이득을 볼 수 있습니다."
 CHI_Renli_11_tt:0 "다른 공영권 회원국들과 특별 경제 협정을 체결하면 중국 경제에 큰 도움이 될 것입니다."
 CHI_Renli_12_tt:0 "중국은 대량의 상품을 수입함으로써 공영권의 다른 회원국들과 더 나은 관계를 구축할 것입니다."
 CHI_Renli_13_tt:0 "중국 기업이 재벌과 같은 독과점 체제로 통합되는 것을 허용하면 시장을 더 잘 통제하고 산업 효율성을 개선할 수 있습니다."
 CHI_Renli_14_tt:0 "일본과 중국 기업이 다른 파산 기업을 인수할 때 우선권을 부여하면 시장 안정과 보안을 유지하는 데 도움이 될 것입니다."
 CHI_Renli_15_tt:0 "중국과 다른 공영권 국가 간의 자유로운 인적 이동을 허용하면 외국의 첨단 인재와 기술, 우수한 문화를 중국인이 활용할 수 있게 됩니다."
 CHI_Renli_16_tt:0 "중국과 일본 기업에 독점 수로권을 부여하면 산업 인프라에 대한 통제력을 강화하는 데 도움이 될 것입니다."
 CHI_Renli_17_tt:0 "중국어는 그 가치 때문에 공영권에서 독보적인 존재입니다."
 CHI_Renli_18_tt:0 "가장 어려운 선택에는 가장 강한 의지가 필요합니다."
 CHI_Renli_19_tt:0 "왕징웨이의 이상은 평화를 이룰 수 있는 유일한 방법입니다. 그가 원하는 것이 이것뿐이라면 제가 뭘 잘못하기라도 한다는 겁니까?"
