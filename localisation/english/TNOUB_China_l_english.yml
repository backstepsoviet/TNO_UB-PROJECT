 tnoub_chi.280.t:0 "손님"
 tnoub_chi.280.d:0 "리 대위는 손에 든 카빈총을 만지고 탄창을 가득 채웠다. 전차 중대원으로서 때때로 이런 인명구조 작업에 투입되는 것은 불가피하지만 솔직히 말해서 그는 적과 직접 대면하여 싸우는 것을 원했기 때문에 이곳에 있는 게 편하지 않았다.\n\n총의 총구를 접은 후 대위는 총을 무기 상자에 넣은 다음 차에서 뛰어내렸다. 부대는 일본 란저우시 외곽 50km 떨어진 곳에서 수리 중이었다. 사람들은 물어뜯을수 없는 철 거북이처럼 방어선을 란저우 주변으로 축소했다. 이제 그들이 할 수 있는 일은 캠프에서 수리하고 다음 계획과 명령을 기다리는 것뿐이었다. 그는 여전히 일상적인 유지 보수를 하고 있었다.\n\n대대 본부의 통신 병사가 편지를 들고 문앞에 왔다. 충칭 군 병원에서 온 편지였다. 봉투에 적힌 우아한 손글씨로 이미 글쓴이가 누구인지 알 수 있었다. 리 대위는 조심스럽게 봉투를 열어 한 줄 한 줄 읽어 내려갔고, 그 사이로 생명과 희망이 다시 태어났다. 그는 촉촉한 눈가를 닦고 편지를 다시 포장한 후  나머지 편지들을 읽으러 온 젊은이들에게 전달할 준비를 했다."
 tnoub_chi.280.a:0 "군인의 임무는 죽이는 것뿐만 아니라 생명을 구하는 것이다."
 tnoub_chi.281.t:0 "공격"
 tnoub_chi.281.d:0 "리 대위는 대전차 로켓이 구석구석에서 튀어나와 자신을 죽일 수 있기 때문에 도시전을 가장 싫어하지만, 몇 안 남은 경장갑 부대 중 하나로서 그들이 올라가지 않으면 다른 부대가 벙커의 화력에 저항하기 위해 투입될 수 밖에 없을 것이었다.\n\n그들은 여전히 사용할 수 있는 6 대의 차량으로 수색 대형을 시작하고 포격 소리를 쫓아 도시 밖에서 사냥을 시작했다. 그들이 만나는 모든 아군을 지원하러 가기 위해. 솔직히 말해서 그는 이미 이것이 서북에 있는 마씨의 군대의 한계라고 느꼈다. 오랫동안 진전이 없었고 사기와 병참이 한계에 도달했다. 나중에 작은 돌파구가 있을 수도 있지만 결국에는 여기서 멈출 것으로 보였다.\n\n이 결과에 불만이 있을까? 물론 츠지 마사노부가 여전히 도주하고 있지만 그는 한참 전에 본국의 지원을 잃었기 때문에 그들은 무엇을 하고 있는 건지는 이도 저도 할 수 없었다.\n\n아군의 지원 요청이 또다시 무전을 통해 들어왔고 낭비할 시간이 없었다. 리 대위와 그의 팀은 가속 페달을 밟고 이동했다."
 tnoub_chi.281.a:0 "전쟁은 아직 끝나지 않았다"
 tnoub_chi.282.t:0 "일시 정지"
 tnoub_chi.282.d:0 "전차 중대의 장갑차는 다시 기차로 옮겨졌고 떠날 시간이었다. 다행히 리 대위와 그의 형제들은 이 전쟁에서 다치지 않았고 전차도 일부만 손상되었다.\n\n가오 총통은 모든 의용군을 철수하라는 명령을 내렸고, 서북 전쟁은 양측의 최고 정부에 의해 진압되었다. 전쟁으로 해결할 수있는 것은 끝났고 나머지는 정치인에게만 맡길 수 있을 것이었다 .\n\n국민혁명군 제복을 입은 서북의 군인들이 오랫동안 플랫폼에서 기다리고 있었다. \"영웅 전차 중대\"의 명성은 제 40군 전체에 퍼졌다. 차량에 중요한 물품을 배달하는 것을 도운 후 양측 그들은 상패를 교환하기 시작했다.\n\n리 대위는 일본군 총검을 넘겨주고 모서리가 불에 탄 일본 군기를 받았다. 군기의 바깥 쪽 고리는 검은 색과 노란색이 함게 그을려 불에 탔고 위의 떠오르는 태양은 그을음에 의해 그을렸다. 이것은 매우 의미 있는 기념품이며 영원히 그의 방에 보관할 것이었다.\n\n기차가 포효했다. 이 평화의 순간은 다음 전쟁의 시작을 알리는 전주곡이리라."
 tnoub_chi.282.a:0 "하지만 적어도 그는 안심하고 배지를 걸 수 있었다."
