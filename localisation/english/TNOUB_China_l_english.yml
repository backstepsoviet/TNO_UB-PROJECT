 tnoub_chi.500.t:0 "주도면밀힌 예의범절"
 tnoub_chi.500.d:0 "가오쭝우는 중국 국가안전국의 비밀 보고서를 집어 들고 만족스러운 미소를 지었습니다.\n\n10년이 넘는 운영과 침투 끝에 중국 국민당 중앙집행위원회 특별위원회 비밀경호본부- -이 명목상의 국가 정보 기관은 완전히 비워지고 주머니 크기의 고무 도장으로 바뀌었습니다. 그 권한과 책임은 국가안전부로 대체되었습니다. 가오쭝우가 이렇게 한 목적은 비밀 통제를 약화시키기 위해서입니다. 이전까지 대부분의 직책을 맡고 있는 정치 세력은 왕커민이 이끄는 화북정무위원회였습니다.\n\n7월 7일 사변과 중일 전면전이 발발하기 전, 1935년 '호메이 협정'은 사실상 허베이의 독립을 인정했습니다. 그 후 다양한 '화북 독립 운동'으로 인해 당국은 송제위안을 위원장으로, 일제가 추천한 왕이탕과 왕커민을 위원으로 하는 '허베이-차 행정 사무 위원회'를 설립해야 했습니다. 이로써 두 성은 사실상 통합되었습니다. 중국 행정 구역 밖에서. 전쟁이 전면적으로 발발하자 일제는 서둘러 '화북정무위원회'를 설립하여 중국 분할 음모를 실행에 옮겼습니다. 전쟁이 끝난 후 왕커민은 일제에 의해 중화민국의 권력 중심부로 보내졌습니다. 그는 확고한 친일파 지도자가 되었고, 근대화 과정에서 중앙집행위원회를 통해 장애물과 난관을 조성한 장본인이었습니다.\n\n그러나 이제 그는 더 이상 가오쭝우와 맞설 자본이 없으며, 곧 가오쭝우의 편지를 받게 될 중화민국 주석은 그에게 두 가지 선택지를 줄 것입니다: 첫 번째는 모든 권력을 정직하게 넘기고 일본과의 모든 관계를 끊는 것입니다. 그러면 그는 여전히 좋은 삶을 살 수 있고 유지할 수 있습니다. 두 번째의 인생을 ...\n\n가오쭝우는 고개를 숙이고 펜을 꺼냈습니다. 빛의 반사가 그의 눈을 가렸습니다. 그는 진지한 편지를 쓰기 시작할 계획이었습니다. 적어도 그는 자신이 매우... 성실하다고 느꼈습니다."
 tnoub_chi.500.a:0 "\"형제여, 제 편지를 보내드리고 싶습니다...\""
 tnoub_chi.501.t:0 "이어서"
 tnoub_chi.501.d:0 "난징은 여전히 밤에도 환하게 불이 켜져 있습니다. 현대화는 빛과 전기, 아름다운 현대 생활과 함께 보기 흉한 것들도 가져왔습니다. 진후이강 양쪽은 잔치와 향연으로 가득합니다. 술에 취해 흐트러지고 쾌락에 빠진 사람들로 가득합니다. 이 시대에 많은 돈을 벌고 모든 것을 낭비하는 것은 적어도 그늘진 일을 하는 이들에게는 최선의 선택일 수 있습니다. .\n\n중앙집행위원회에서 두 번째로 큰 인물인 탕후이민은 진후이강에서 가장 큰 로맨틱 클럽에서 다른 사람들에게 흔들리면서 도움을 받고 있었습니다. 짙은 화장을 한 두 명의 아름다운 에스코트 소녀가 뚱뚱한 몸을 이끌고 한 걸음 한 걸음 걸어 나갔습니다. 계단을 올라가는 길에 한 남자가 드레스 스커트에 기름을 핥는 행동에 대해 사과해야 했습니다. 검은 양복을 입은 부하 직원 네 명이 재빨리 부위원장의 차에서 내려 술에 취한 손님을 어깨에서 끌어 올렸습니다. 리더 그는 고개를 살짝 끄덕이며 자신의 상사가 한 일에 대해 사과했습니다. 그 후 한 무리의 사람들이 그를 검은색 리무진에 안전하게 태우기 위해 열심히 노력했습니다. 차가 시동을 걸자 미등이 번잡한 거리 모퉁이를 돌아 빠르게 사라졌습니다.\n\n차가 경적을 울렸습니다. 피리 소리에 술에 취한 탕후이민이 정신을 차렸습니다. \"젠장, 가오쭝우는 정말 나쁜 놈이야, 항상 내 발목을 잡는다고.\" 그는 흐릿한 눈을 뜨면서 중얼거렸습니다.\"드디어 잡았어. 내가 손잡이를 잡았으니 이번에는 꼭 잡아야 해...\"\n\n차창 밖의 찬바람이 그를 다시 술에 취하게 만들었습니다. 그는 분명 오늘 운전사에게 자신을 데리러 차를 운전해 달라고 부탁했었는데, 지금 운전대를 잡고 있는 사람은 누구지? 어서 ... 그는 양복 재킷 안에 있는 호신용 권총을 꺼내 들었습니다. 그의 왼쪽에 앉은 검은 옷을 입은 요원이 그의 손에 든 총을 빼앗아 흔들었습니다.\n \n갑자기 브레이크를 밟는 삐걱거리는 소리가 밤을 가르고 있었지만 이미 차가 퍼플 마운틴 기슭에 도착했기 때문에 아무도 알아차리지 못했습니다. 부위원장의 목에는 검은 플라스틱 밧줄이 감겨있었고, 차의 불이 꺼지고 차가 심하게 흔들리기 시작했습니다. 엔진소리 또한 굉음을 내기 시작했습니다. 죽음을 앞둔 사람의 이상한 비명 소리가 점차 가라 앉았습니다. 네 사람은 차에서 내려 부풀어 오른 썩은 살을 길가에 던졌습니다. 주 요원은 무음 권총을 꺼내 시체의 머리에 겨누고 세 번 쏜 다음 물을 부었습니다. 휘발유와 준비된 백린 소이탄이 설치되었습니다.\n\n모두가 방독면을 쓴채 성냥이 떨어지자 즉시 불이 붙었습니다. 모두가 불타는 시체와 피어오르는 하얀 연기를 바라보았습니다. 그들은 멀리 떨어져 있는 쑨원 묘소에 깊은 절을 올렸습니다."
 tnoub_chi.501.a:0 "오랫동안 품에 숨겨져 있던 날카로운 칼날이 드디어 칼집 밖으로 나왔다."
 tnoub_chi.502.t:0 "이어서"
 tnoub_chi.502.d:0 "중앙 집행위원회 경비대 대장은 실제로 군단의 수장이라고 불러야 합니다. 소위 군단 산하의 사람들은 모두 깡패입니다. 그들은 수십 년 전에 상하이 사람들에게 해를 끼쳤고 나중에는 모두 난징에 있었습니다. 사람이 바뀌어도 여전히 같은 놈들이였으며 계속해서 남성과 여성을 괴롭히고 주변을 혼란스럽게 만들었습니다. 매일 아름다운 여성들이 그가 사는 단독 주택에 들어왔고 깡패 무리는 떠나지 않았습니다. 하지만 오늘은 그가 유일한 사람이었습니다. 그는 그가 사는 곳으로 돌아갔고 혼자서 차를 몰고 돌아 왔습니다. 이 자식은 오늘 매우 당황한 것이 분명했습니다. 집에서 멀지 않은 교차로에 쪼그리고 앉아 있던 장마오는 이를 갈고 코트에 손을 넣었습니다 ...\n \n날카로운 브레이크 소리에 그는 깜짝 놀랐고 상황을 피하기 위해 서둘러 길가로 이동했습니다. 세 대의 검은 지프가 저택 문 앞에 멈춰서 블록을 단단히 막았습니다. 검은 옷을 입은 12 명의 사람들이 차에서 뛰어 내렸습니다. 검은 옷을 입은 남자는 서둘러 트렁크에서 작고 강력한 기관단총을 꺼낸 다음 앞쪽의 어두운 건물로 들어갔습니다. 그들은 그를 알아본 것 같았습니다. 마지막으로 들어온 검은 옷을 입은 남자는 장마오가 있던 방향을 돌아 보았습니다. 그러나 그는 재빨리 문으로 사라졌습니다.\n\n어두운 밤에 총성이 터졌고 엄청난 소음에 장마오는 어지러움을 느꼈습니다. 그는 군사 공장에서 공작 기계 노동자로 일했고 마스터가 총을 테스트하는 것도 보았습니다. 하지만 실제 전투에 사용되는 무기를 본 것은 이번이 처음이었습니다. 모든 것이 조용해지는 데는 그리 오래 걸리지 않았습니다. 검은 옷을 입은 사람들은 멈추지 않고 지프에 올라타 곧바로 이곳을 떠났습니다.\n\n장마오는 어둠 안을 바라보았습니다. 그는 문 앞에서 약간 공포를 느꼈지만 안으로 들어갔습니다. 외국식 건물 곳곳에는 총격전으로 인한 총알 구멍과 탄피가 남아 있었고, 여러 갱스터의 시체가 소총 총알에 의해 머리 뒤쪽이 찢어진 채 사방에 흩어져 있었습니다. 그는 마치 전에 이곳에 와본 적이 있는 것처럼 1층 로비의 전등 스위치를 켜고 2층으로 올라가 이리저리 돌아다니다가 다시 아래층으로 내려갔습니다. \"그 자식 어딨어?\" \"그 새끼 어디 있어!\" \"장마오의 가슴 속 분노가 계속 울부짖었습니다. 아무 소용 없이 빙빙 돌던 장마오는 다시 복도로 돌아왔습니다. 이때 그는 마침내 발밑에 구불구불한 피의 흔적을 발견했습니다. 그 자식이 기어간 것 같았습니다.\n \n그는 핏자국을 끝까지 따라가서 그가 그렇게 찾아 헤매던 사람, 즉 군단장을 발견했습니다. 당시 그는 방탄복에 총알 구멍이 여러 개 뚫려 있고 왼팔에 부상을 입은 채 화장실에 누워 있었숩니다. 구타로 인해 근육과 뼈의 절반만 남아있었지만 이 사람은 응급 붕대를 감고 여전히 살아 있었습니다.\n\n그는 이 얼굴을 절대 잊지 못할 것입니다. 황폐화 된 후 그의 여동생의 비극적 인 상태, 그녀는 그의 잘 생긴 얼굴은 알아볼 수 없을 정도로 변했고, 팔다리가 손상되었고, 그의 아버지는 경찰에 신고하러 갔지만 갱단들에게 잡혀서 미리 귀를 잘랐고, 그가 잃은 직업 .... 그는 오랫동안 팔에서 숨겨 두었던 것을 꺼냈습니다. 군용 권총, 주인에게 구걸 한 불량품, 표시가 없는 6 개의 총알. 그는 그 총을 직접 수리했습니다. 원래 오늘은 이 쓰레기와 함께 죽을 계획 이었지만 신이 그의 눈을 뜨게 하는 것 같습니다. 이제 이 쓰레기는 죽어 가고 도살 될 준비가 되었습니다.\n\n발자국 소리와 가쁜 숨소리를 듣고 깨어난 군단장은 힘겹게 눈을 덨고 눈앞에 남자가 권총을 들고 있는 것을 보았습니다. 그는 입과 가슴에서 애원하는 음절을 짜내면서 낑낑 거렸습니다. 그 앞에 있던 청년은 이해한 듯 총을 내려놓았습니다. 그러나 그가 잠시 기뻐하기도 전에 수건이 그의 목을 졸랐습니다. \n\n장마오는 자신이 타고 있는 적을 바라보며 놀람에서 분노, 절망으로 바뀌는 눈빛을 보이다가 마침내 긴장을 풀었습니다. 저산소증과 죽음의 위협으로 떨고 있던 그의 몸은 차가운 기와 위에 힘없이 누워 있었습니다. 그는 마침내 안도의 한숨을 내쉬며 피투성이가 된 욕실 바닥에 앉았습니다. 창밖의 사이렌 소리는 점점 더 가까워지고 있었고, 그의 가슴에는 다른 종류의 감정이 가득 찼습니다:"
 tnoub_chi.502.a:0 "무슨 일이 있어도 위대한 복수는 이루어질 것이다..."
 tnoub_chi.506.t:0 "몇 번이고 반복"
 tnoub_chi.506.d:0 "베이징 기차역의 희미한 불빛 아래 검은 정장을 입은 젊은이 몇 명이 고개를 숙이고 큰 모자를 쓴 노신사가 비틀거리며 탑승 계단을 오르는 것을 도와주었습니다. .\n\n\"왕 국장님, 이쪽으로 오십시오!\" \"스튜어디스는 아첨하듯 앞으로 걸어가 옆에 있던 승무원의 짐을 받아 들고는 서둘러 노인의 얼굴에 미소를 지었습니다. \"신징으로 가는 기차를 타야 합니다. 여기서는 아무런 준비도 할 수 없습니다. 일시적이라고만 말할 수 있습니다. 국장님을 위해 귀빈용 차량을 준비하겠습니다. 용서해 주시길 바랍니다! \"\n\n왕커민의 얼굴은 침울했습다. 스튜어디스가 짐을 치운 후 그는 손을 흔들며  자동차 안의 관련없는 사람들에게 즉시 내리라고 요청했습니다. 주위에 있던 검은 옷을 입은 사람들도 즉시 양복 안의 권총집에서 권총을 꺼내 그를 꾸짖었습니다. 그는 모든 사람에게 마차에서 내리라고 요청했습니다. 잠시 후 왕커민과 그의 경호원들만 마차에 남았습니다.\n\n왕커민은 떨리는 손으로 모자와 눈을 벗었습니다. 그는 자신이 오랫동안 장악했던 중앙집행위원회 비밀경호본부가 이름만 남기고 사라졌다는 사실을 감히 상상할 수 없었습니다. 그는 자신이 가오쭝우를 과소평가했다는 사실을 인정해야 했습니다. 1962년 당시 모든 사람은 가오쭝우를 그저 나약한 외교관이라고 생각했습니다. 하지만 그 짧은 10년 동안 그가 이룬 업적은 무엇일까요? 그는 일본의 지배에서 벗어나 독립적인 근대화를 이룩했고, 정상 회담에서 일본과 대결했으며, 심지어 전후 국내 정치 체제를 완전히 뒤집어 놓았습니다. 가오쭝우의 자필 편지를 받은 후 그는 즉시 난징을 떠나 화북을 떠나 신징으로 가서 도쿄로 가야 한다는 것을 분명히 알았습니다. 그는 아직 패배하지 않았습니다.\n\n가오쭝우는 자신이 지금 무엇을 하고 있는지 이해하지 못합니다. 곧 그가 일본인을 만나면 그가 잃은 모든 것을 갚을 것이고 일본의 철제 군화가 이 나라를 짓밟을 것입니다. 광인의 꿈은 서남 봉기를 분쇄하는 것 만큼이나 쉽고 편안할 것입다. 그때가 되면 그는 중화민국의 미래 총통이 될 것이고 권력, 부, 명성은 모두 그의 것이 될 것입니다.\n\n왕커민이 이렇게 생각하는 동안, 기차는 출발했고, 기적소리가 점점 더 빨라지면서 철로를 따라 국경을 넘으려 했습니다. 앞에 있는 터널만 통과하면 만주국 영토로 들어갈 수 있었습니다. 이를 생각하며 왕커민은 자랑스러운 미소를 지을 수밖에 없었습니다."
 tnoub_chi.506.a:0 "\"가오쭝우, 넌 확실히 질 거야...\""
 tnoub_chi.507.t:0 "도끼와 도끼가 은밀하게 울리는 소리"
 tnoub_chi.507.d:0 "국가안보국 작전 코드: ROCAJ-100020 \"야스\"\n\n파일 기밀성 수준: 일급 비밀\n\n조회 자격: []\n\n작전 목적에 대한 간략한 설명:\n\표적은 정부 내 친일파의 지도자 중 한 명인 왕커민임. 그는 오랫동안 중화민국 중앙집행위원회를 장악해왔으며 일본과 밀접한 관계를 맺고 있음. 그는 국내 현대화 과정에서 반복적으로 기밀을 차단하고 유출한 전적이 있음. 그는 회의 후에도 여전히 합의에 도달하지 못함. 동시에 그는 두 차례의 정상회담 기간 중에도 일본 측과 긴밀히 접촉하며 우리 측 제안의 많은 내용을 유출하였음. 국내 경찰과 보안국의 조사 결과 해당 인물이 심각한 반역, 부패, 권력 남용, 간첩죄를 저질렀다는 것을 증명할 충분한 증거가 있다고 판단하였음. 그외 기타 여러 범죄에 대해서도 국가 보안국에 체포 권한이 부여됨.\n\n추가:\n\n대상의 특수성을 고려하여 도주할 경우 신고 없이도 실제 상황에 따라 치명적인 무력을 사용할 수 있음 -- 작성자: XXXX\n\n작전 결과 보고\n\n대상자는 본국 요원으로 위장한 택배기사가 보낸 편지를 받은 후 1시간 만에 주거지를 이탈하였음. 내부 전화 도청 및 신호 감청 결과, 대상은 전용차를 타고 출국하여 일본 및 만주 통제구역으로 향할 계획을 세운 것으로 파악됨. 보안국은 특수 차량이 대상자가 버스에 탑승 할 때까지 \"대기\"하도록 미리 준비함. 국경 터널 입구까지 가는 도중 차량의 전원 공급이 차단되어 보안국 요원 4명이 사망. 이후 야간 투시경 고글을 착용하고 70형 돌격 소총으로 앞칸과 뒷칸에서 동시에 사격하여 차 안의 모든 표적을 사살하는 데 성공. 왕커민은 12발의 총격을 받아 사망한 것으로 확인되었음. 목표가 완료되었음.\n\n 중국의 영원한 해방을 위해."
 tnoub_chi.507.a:0 "가오쭝우는 만족한 듯 서류를 벽난로 속에 던졌습니다."
 tnoub_chi.591.t:0 "결정"
 tnoub_chi.591.d:0 "되돌릴 수 없습니다. 가오쭝우는 정상 회담 결렬의 결과를 예측할 수 없다는 것을 알고 있습니다. 일본은 계속해서 제재를 가할 것입니다. 동시에 중국은 대동아공영권의 분노에 직면하게 될 것입니다.\n\n하지만 그는 이 순간을 30년 가까이 기다렸습니다. 이 30년 동안 그는 중국의 발전과 미래를 위해 반역자라는 혐의를 묵묵히 감당하기로 했습니다. 그는 일본 관리들에게 아첨하고 거짓말을 했습니다. 기술과 지식을 얻기 위해 웃으며 말입니다. 수십 년 동안 굴욕과 모욕을 견뎌온 중국은 마침내 일본에 도전할 수 있는 자본을 얻었고, 이제 그가 해야 할 일은 30년 전처럼 국민을 이끌고 또 다른 전쟁을 치르는 것뿐입니다.\n \n가오쭝우는 이 저항이 또다시 실패할지 걱정하지만 주저하지 않을 것입니다. 중국인은 더 이상 일본인의 노예가 아니며, 중국인은 더 이상 일본 해적들이 부과 한 족쇄를 착용하지 않으며, 중국인은 더 이상 일본인이 우리의 위대한 땅을 강제로 침략 한 것을 용납하지 않습니다. 무슨 일이 있어도 우리는 우리의 모든 것을 되찾을 것입니다!"
 tnoub_chi.591.a:0 "우리의 독립, 우리의 자유, 우리의 집!"
