 tnoub_chi.112.t:0 "《차이나 데일리》에서 발췌한 뉴스"
 tnoub_chi.112.d:0 "...국민 혁명군의 이미지를 재구축하고, 승전능력이 뛰어나고 우수한 기질을 갖춘 판아시아 군대를 구축하기 위해, 국방부 대변인이 이른 아침 8시 국방부 정례 기자회견에서  갸오 총통이 제시한 \"국민 혁명군 정리에 관한 규정\"이 중앙 집행위원회의 투표를 거쳐 승인되어 당일부터 군 전체에 공포되었다. 해당 규정은 기존의 군기질 규정에 새로운 규정을 추가하여 일상적인 군대 생활을 규제하고 우수한 군사 분위기를 조성하고자 한다. 그 중에서도 다음과 같은 규정들이 국민들의 큰 관심을 끌었다.\n\n제 123조 - 무고한 주민을 고의로 부상시키거나, 주민의 이익을 고의로 침해하거나, 주민의 생명과 재산 안전을 위협하는 경우, 경미한 경우에는 주의, 중대한 경우에는 강한 주의처분을 내리고, 중대한 경우에는 강등(급), 강실(급), 파직처분을 내린다.\n\n제 125조 - 어떠한 군영 내에서도 군부정 간부의 진향소를 설치하는 것을 금지하며, 어떠한 형태로도 부대의 진향소를 유지하거나 유괴, 강제하여 여성을 부대의 진향소로 사용하는 것을 금지한다. 위반하는 경우, 경미한 경우에는 주의, 중대한 경우에는 강한 주의처분을 내리고, 중대한 경우에는 강등(급), 강실(급), 파직, 군 역거처분을 내린다.\n\n제 142조 - 장비 관리 규정을 위반하여 장비를 분실, 유기, 손상하거나, 스스로 사용하거나, 사치하거나, 판매, 대여, 교환, 사적으로 보관하거나, 장비의 편성 용도와 성능 구조를 변경하여 악영향과 손실을 초래하는 경우, 경미한 경우에는 주의, 중대한 경우에는 강한 주의처분을 내리고, 중대한 경우에는 강등(급), 강실(급), 파직처분을 내린다.\n\n제 149조 - 부정행위, 뇌물, 받은 뇌물자의 경우, 경미한 경우에는 주의, 중대한 경우에는 강한 주의처분을 내리고, 중대한 경우에는 강등(급), 강실(급), 파직처분을 내린다.\n\n이 규정의 발표로 새로운 군대 건설을 위한 새로운 지도 방향을 제공하며, 군대들이 국가와 당의 기대를 어겨서는 안되며, 국민 력명군을 시대적 요구에 부합하는 새로운 군대로 조성하여, 아름다운 사회 건설, 국가 안전 보장, 범아시아 평화와 안정을 지키는 중추력이 되기를 희망한다."
 tnoub_chi.112.a:0 "”용등호약군위장, 충성정실풍기양! “"
 tnoub_chi.113.t:0 "규율의 재창조"
 tnoub_chi.113.d:0 "군인들은 영락지에서 어디로 가야 할까? 공식적인 설명에 따르면 군인들은 군인 클럽, 도서관, 극장 등에 갈 수 있다. 그러나 이러한 공식적인 장소에서 군인들을 종종 찾아볼 수 없다. 사람들은 이것이 대개 외부인들을 위한 속이는 말이라는 것을 알고 있다.\n\n도시에 있는 카지노는 매일 오후 5시 정각에 군복을 입은 사람들이 몰려오며, 카지노 안의 모든 카드 테이블을 점령한다. 그렇다, 그곳은 현지 주둔군 병사들인데, 그들은 매일 돈을 걸고 도박을 하는 유일한 현미경이다. 현지 주민들은 그들이 도착하는 것에는 익숙하며, 카지노 직원들 또한 그들을 잘 알고 있어서 큰 손님으로 대해준다 - 결국 최근 몇 년 동안 군 병사들의 수당이 상당히 오른편이기 때문에 더 많은 수익을 얻을 수 있기 때문이다.\n\n하나의 철장처럼 큰 병사가 카드 테이블 옆에 서서 동료들과 함께 테이블 위의 움직임을 열정적으로 지켜보며 주먹을 꽉 쥔 채 피를 끓이고 있다. 뒤에서 누군가 자신의 등을 살짝 두드렸음을 느꼈지만, 상당히 불만스러워했다. 그는 그 사람에게 신경 쓰고 싶지 않았지만, 그 사람은 다시 자기를 살짝 두드리기 시작했고, 그는 정말 짜증이 났다. 결국 그 사람을 향해 돌아보고 그를 가르치려고 했다.\n\n\"저새끼...\" 그는 팔을 휘두르려고 했지만 뒤에서 계속 자신을 치던 그 사람은 작지만 기술이 뛰어났다. 작은 사람은 큰 사람의 손목을 잡아 조금 비틀었을 뿐인데, 큰 사람은 큰 소리로 외쳤다. 큰 사람의 도박 동료들은 장소를 도와주려고 했지만 그들은 작은 사람의 소집기를 보고 겁먹어 움직이지 못했다.\n\n\"경찰이야!\" 그들은 외쳤다.\n\n카지노 문 쪽을 다시 쳐다보면 작은 사람과 같은 복장을 한 사람들이 더 많이 들어오고 있었다. 일부 병사들은 혼란스럽게 도망치려 했지만 문에서 들어오는 경찰과 부딪쳐 막혔으며, 그들은 모두 항복했다."
 tnoub_chi.113.a:0 "\"어떻게 이럴 수가!?\""
 tnoub_chi.114.t:0 "중앙육군사관학교 졸업식에서 가오 총통의 인사말."
 tnoub_chi.114.d:0 "축하합니다, 젊은 군관 여러분! 혁명의 요람, 중앙 육군 군관학교에서 몇 년 동안 배운 이후, 오늘 여러분은 모두 우수한 성적으로 졸업했습니다. 이후 여러분은 국민군의 새로운 피를 나라 각지로 보내며 여러분의 전문 분야에서 빛과 열을 발산할 것입니다. 하지만 학교를 떠나기 전, 여러분들에게 군사와 관련이 없는 것을 가르쳐주고 싶습니다.\n\n몇 년 동안 여기에서 배우면서 여러분은 학교 대문 가역 양 옆에 걸린 그 쌍방문을 굉장히 잘 알고 있을 것입니다. \"생명을 갈망하고 죽음을 두려워하면 여기로 오지 마라, 승진과 부는 여기 들어오지 마라.\" 위 단은 \"혁명가의 곳\"이라고 적혀 있습니다.\n\n이 쌍방문을 읽으면 간단하고 익숙한 것으로 여길 수 있겠지만, 세밀한 점을 일상 전투 생활에 적용할 때 여러분에게는 여전히 쉽지 않을 수 있습니다. 어떤 학생들은 저를 욕하기까지 할 겁니다. \"고 총통 각하, 당신은 국가 정상인데 헛소리 하시는군요. 정말 웃긴다.\" 동료들은 승진과 부를 추구하고 삶을 사랑하는 것은 당연한 것이라고 생각합니다. 이러한 두 가지 진리에 반대하는 사람들은 심판 받아야 할 것이라고 생각합니다.\n\n장자는 이렇게 말했습니다. \"사람이 가장 갈망하는 것이 생명이라면, 모든 것을 얻을 수 있는 자는 왜 사용하지 않을까? 사람이 가장 혐하는 것이 죽음이라면, 위험을 피할 수 있는 것은 왜 사용하지 않을까?\" 생명을 탐내고 죽음을 두려워하는 것, 부와 재산을 추구하는 것은 사람의 본성입니다. 그러나 문제는 여러분의 어깨에 있는 별들, 모자에 있는 백일, 그들이 여러분에게 부여하는 책임이 생명을 탐내거나 재산을 추구할 수 있게 하는지 여부입니다. 군관은 부대의 모범입니다. 전투에서 자신만을 돌보고 전투 상황이 나아지지 않으면 자신의 부대를 버리고 도망치거나 뒷곳에서 술을 마시고 뇌물을 받고 반역하거나 부정한 수익을 추구하는 행위는 허용되지 않습니다. 이러한 일이 계속되면 병사들도 같은 행동을 따라하고, 생명을 탐내고 죽음을 두려워하는 행동과 부와 술취함으로 전체 군대가 부패하고 쇠약해지고 전투력을 상실하며 미래의 전투에서 쉽게 꺾일 것입니다.\n\n여러분은 몇 년 동안 학습을 마친 후 황포정신의 다섯 가지 말—\"희생, 단결, 책임, 노력, 헌신\"를 배웠지만, 여러분의 병역 생활에 대한 또 다른 두 가지 말—\"애국, 혁명\"을 여러분에게 전하고 싶습니다. 애국은 모든 군인들의 의무이자 여러분들의 인간으로서의 근본적인 것입니다. 혁명은 우리가 다른 국가의 군인과는 다른 부분입니다. 중국 국민혁명군을 설립한 목적은 모든 걸 부숴버리고 적을 처단하며 삼민주의를 실현하는 것이었습니다; 중국 국민군은 아시아 혁명의 선구자가 되기를 원했습니다. 그러므로 여러분은 평소에 군인으로만 생각하는 것이 아니라, 자신이 혁명가임을 인식해야 합니다. 모두가 황포군교 개교식에서 손준산 선생의 말씀을 기억하길 바랍니다—\"우리는 혁명을 성공시키려면, 오늘부터 또한 높은 승진과 부를 두려워하지 말고, 오직 나라와 국민을 구하기 위한 일만을 생각해야 한다.\"\n\n감사합니다."
 tnoub_chi.114.a:0 "망설이지 말고 나라를 되살리기로 결심하고 부하들을 이끌고 가라."
 tnoub_chi.115.t:0 "수업"
 tnoub_chi.115.d:0 "중앙 항공학교는 일본 제국 항공병처럼 훌륭한 자원을 가지고 있지 않았습니다. 심지어 학생들도 전국 각지에서 선발된 비행 기술 애호가와 학생들뿐이었으며, 그 중 일부는 이중날개기를 조종한 적이 있었지만, 대부분은 단지 열정만 가득한 상태였습니다. 선생으로 되돌아온 노인 비행사는 그의 후배들이 청주한 청천바람의 풍성한 꿈을 똑바로 보호할 수 있을지 걱정되었습니다.\n\n하지만 그는 강당 안에서 향기 넘치고 활기찬 젊은 얼굴들을 바라보면서 이전의 생각이 흔들리기 시작했습니다. 그의 마음 속에 남아 있는 약간의 열정은 환호하며, 자신에게 말했습니다. 이것이 바로 중국 공군의 희망이자 엘리트이며, 자신의 평생 배운 것들을 그들에게 가르쳐야 한다는 것입니다.\n\n그러나 그는 알고 있었습니다. 그의 전투기술, 기술학교에서 배운 모든 지식 뿐만 아니라 다른 것들이 그를 지지하고 있었습니다. 만약 그것이 그들에게 전달되지 않는다면, 기술만 있어도 적들을 물리칠 수 있지만 부족할 것입니다.\n\n수업 중에 선생은 이 질문을 던졌습니다. “미국 f104 전투기의 기관포 탄약과 장착 탄약 양을 아는 사람은?”\n\n“20mm M61 '화신' 6관포, 최대 탄약 750발, 공대공 미사일 1개 장착 가능합니다.” 거의 동시에 학생들이 정확하게 대답했습니다.\n\n“틀렸습니다. 다시 생각해 보세요.” 선생은 고개를 끄덕이며 학생들을 쳐다보았습니다.\n\n학생들은 서로 책을 펼쳐 답을 찾았지만, 그들이 말한 답과 교재에 있는 것이 완전히 일치했고, 동기들은 선생이 무슨 묘약을 파는지 이해하지 못했습니다.\n\n“751발의 기관포 탄약, 미사일 2개입니다.” 선생은 잠시 멈추고 말했다. “임무를 완료하지 않았지만 탄약이 소진되면, 당신은 침입자를 향해 나아가는 미사일이나 기관포 탄약이 됩니다.\""
 tnoub_chi.116.t:0 "닻을 올려라"
 tnoub_chi.116.d:0 "해마다 6시에 동해 바다는 완전히 깨어나지 않았습니다. 바다 위에는 드물게 몇 척의 배만 떠다닙니다. 바다와 하늘 사이에서 태양이 천천히 떠올라, 동해의 물결은 햇빛 아래 살랑거렸습니다. 해군사관학교 1학년 학생들은 이미 노를 쥐고 나무 배에 앉았습니다. 이는 그들이 상상하는 군사학교 생활과는 전혀 다르며, 일부 사람들은 불평하며 중얼거리기 시작했습니다.\n\n\"나는 미래에 전함을 지휘할 터인데, 어떻게 여기에 앉아서 배를 젓나?\"\n\n배 꼬리에 앉은 군관은 이러한 불평들을 무시하고 직접 명령을 내렸습니다.\n\n\"매를 풀어라!\"\n\n\"전체! 배를 젓아라!\"\n\n이러한 학생들은 대부분 도시에서 왔으며, 조금도 배를 젓는 법을 몰랐기에 배를 조종하는 것은 하늘에 올라가는 것과 같은 어려운 일이었습니다. 예상대로, 몇 척의 나무 배는 제자리에서 돌고 있었고 한 발짝도 나아가지 못했습니다.\n\n이들 신입생들은 허물되는 것처럼 배를 젓고 있었지만, 땅을 떠나는 교관은 참지 못하고 큰 소리로 소리쳤습니다.\n\n\"너희가 하나의 작은 배도 손쉽게 다룰 수 없다면, 어떻게 전함을 지휘하겠느냐? 그리고 해군사관학교 학생으로 자부하는 건 말도 안 되는 거야! 한 척의 전함의 정상적인 운영과 전투는 함장 한 사람에만 의존하는 게 아니라 전함의 동료들이 함께 협력하고 각자 자리에 힘을 모아야 가능해! 너희는 지금 배를 젓는 데도 무질서하고 자기 편을 가리려고 하는 거야. 나중에 전함에 오르면 더 나쁠 거야! 황포정신의 '단결'이라는 단어를 깜빡하고 버리지 않았느냐!\"\n\n저녁 때, 부두에서 일하는 노동자들은 일몰과 함께 돌아오는 몇 척의 작은 배를 보았지만, 저물리는 해를 향해 걷지 않아 배 위에 있는 사람들을 알아볼 수 없었습니다. 몇 척의 작은 배가 일렬로 서서 빠르게 거의 물 새처럼 물 위를 지나갔습니다. 노동자들이 그들에게 손을 흔들면 배 안의 선원들도 노를 들어 인사했습니다. 조심스럽게 들으면 조용한 음악 소리를 들을 수 있었습니다.\n\n\"친구들아, 일어나\n\n대좌를 일으키자!\n\n학교 생활은 이미 끝났고\n\n새벽을 향해 떠난다!\n\n새벽을 향해!\n\n어젯밤 땅에서,\n\n즐겁고 자유로웠다!\n\n다시 만나, 친구\n\n당신이 기쁨과 자유로운 삶으로 돌아오길!\""
 tnoub_chi.116.a:0 "해군이 바다를 향해 힘차게 외치고 있다!"
 tnoub_chi.117.t:0 "향촌의 소학교"
 tnoub_chi.117.d:0 "창밖으로 한 대씩 지나가는 군 부대의 트럭이 먼지를 일으키며 교실에 앉아 있는 아이들의 관심을 끌었습니다.시골에서 온 이 아이들은 모두 책을 내려놓고 창밖에서 피어오르는 연기와 먼지를 바라보며 넋을 잃고 이 '트럭'이라는 물체를 바라보았습니다.\n\n선생님은 아이들을 보고 웃으면서 칠판을 두드렸습니다. 이것은 일종의 경고이자 명령입니다.아이들의 시선이 아쉬운 듯 창밖을 떠나며 마지못해 칠판을 바라보았습니다.\n\n\"얘들아.\" 선생님은 화를 내거나 꾸짖지 않고 웃으셨습니다. \"우리 초등학교의 역사에 대해 알고 싶니?”\n\n\"알고 싶어요!\" 천진난만하고 호기심이 섞인 하모니가 울려 퍼졌습니다.\n\n\"초등학교가 아니라 절에 있었단다.\"선생님이 창밖 한 쪽을 가리켰습니다.\" 이제 그 절은 없지.”\n\n\"그때 우리 초등학교에는 이런 벽돌집도, 전등도 없어서 선생님께서 절의 마당에서 수업을 하셨고, 이런 철제 책상과 의자도 없었고, 하나의 돌을 걸상으로, 또 하나의 큰 돌을 책상으로 사용했습니다.”\n\n\"우리 초등학교의 첫 학생, 그러니까 너희들의 선배들은 그렇게 힘든 조건에서 공부했단다.나는 그때 이런 교육 환경을 보고 마음 속으로 실망했단다. 이런 조건으로는 좋은 학생을 가르칠 수 없고, 가오 총통께서 우리에게 준 교육 현대화도 불가능하다는 생각을 하곤 했지.그런데 지금은….”\n\n\"이제 우리에게 이렇게 좋은 교실이 생겼습니다!\"한 아이가 선생님의 말을 끊자 주변 아이들이 불만을 터뜨렸습니다.\n\n\"선생님 먼저 말씀하세요!”\n\n\"그의 말이 맞아.“ 선생님께선 여전히 웃으시고 계셨습니다. ”우리는 지금 전등을 가지고 있고, 이렇게 좋은 교실을 가지고 있고, 부대에 끝없이 많은 트럭이 있잖니. 모두 너희들의 선배들 덕분이머, 선생님같은 선생님들 덕분이기도 하고, 그리고 중국의 국민들 덕분이란다.“\n\n\"중국의 많은 국민들이 힘을 합쳐 단결하고 싸운 덕분에 불과 10년 만에 현대화를 완성하고 일본을 따라잡을 수 있었어.”\n\n\"그러니까, 학생 여러분, 여러분들도 자랄 것이고, 언젠가는 각계각층에서 일할 것이며, 우리의 무거운 짐을 받아 새로운 공훈을 창조할 것입니다. 우리 중국은 가장 위대한 국가이고, 우리 중국 인민은 가장 위대한 인민임을 명심하렴. 우리가 단결하고 힘을 합치면 우리가 하지 못하는 일은 없단다.\""
 tnoub_chi.117.a:0 "아이들은 선생님을 바라보며 결의를 다지는 어린 눈빛을 보였다."
 tnoub_chi.118.t:0 "목요일 저녁, 직원들은"
 tnoub_chi.118.d:0 "가오쭝우가 절도로 군층본부에 발걸음을 옮겼을 때, 상황본부 전문가들이 칠판에서 리플레이를 진행하고 있었습니다. 갸오 중우가 손을 흔들며, 엄격한 예법으로 굽힌 참모총장에게 연설을 이어가라고 시사했습니다.\n\n\"이번 연습의 결과는 극적이었습니다,\" 참모총장이 말을 멈추었습니다. \"우리 군대를 대표하는 청팀은 전투 초기 공세가 치열했고, 앞부대는 연-태방계 선에서 해하일선까지 도달했습니다. 그러나 이후 전투는 극도로 어려웠습니다. 일본 육군을 대표하는 적팀은 함께 작동하는 공중 및 해상 화력 지원이 우수했고, 불리하더라도 반격이 나타날 때도 있었습니다. 바오원웨 장군의 부대는 전장에서 완전히 속박되었습니다.\" \"중앙책들\"이 토론자 좌측에 앉아 있었습니다. 그들은 일본 제국에서 교육을 받아온 젊은 군관들로, 이번 전술놀이에서 적팀을 지휘하고 있는 것이며, 일본군과 그들의 만주 수하였습니다.\n\n\"아서항에서 출발한 일본 해병대가 다구에 성공적으로 상륙하자 우리 해안 방어군은 일거에 무너졌고, 일본 산악 사단이 푸쭤이의 다통시를 점령하고 바오딩을 포위하면 그 결과는 재앙이 될 것입니다. \"\n\n바오원웨 장군은 이미 화가 나서 말했습니다. \"총참모부의 연습은 카드놀이일 뿐이야. 오늘 당신이 이겼다고 해도 내일 나는 이길 걸세. 그래서 무슨 상관인가!\"\n\n한 명의 청년 군관이 항의했습니다. \"더는 안돼요. 우리는 북반 항전의 참극을 다시 하게 되면 안됩니다! 프랑스의 마지노선, 모스크바 방어선, 상해의 마지노선, 지금은 다 없습니다! 연습에서 청팀이 전술적 목표를 달성했지만, 누구든지 알고 있습니다. 그 날이 오면 이러한 결과가 무엇을 의미하는지.\" \"우리 지휘관들이 가장 숙련된 전술을 사용하는 건 '기름을 더 붓는 전술'입니다. 얼마나 우습습니까?\" 또 다른 젊은 군관이 말했습니다. \"일본인들은 그들의 천황을 떠나서 의미 없이 죽을 것이며, 우리는 그들과 똑같은 일을 하고 있습니다.\"\n\n가오쭝우는 숙고하고, 군사의 현대화는 무기 장비의 현대화만이 아니라는 것을 알았습니다. 그는 아직까지 군벌시대에 머물러 있는 오래된 군관들을 바라봤습니다. 그의 결정은 회의에서 이미 내렸다. 바다 건너 정보화와 입체화된 지휘기술을 가져오거나 우리의 작전 대강서를 가지고 오거나 해야 한다고 말입니다."
 tnoub_chi.118.a:0 "기대하세."
 tnoub_chi.118.b:0 "뒤를 봐."
 tnoub_chi.120.t:0 "《월간 국민혁명군》 최신호에서 엄선한 기사"
 tnoub_chi.120.d:0 "……\n\n작전 실험을 중시하라. 현대 전쟁은 종종 작전 실험실에서 먼저 시작된다. 작전 실험은 통제 가능하고 측정 가능하며 현실에 가까운 모의 대결 환경을 창출하여 군대를 전투 상황에 사실적으로 포석시켜 작전 문제를 정량화하여 분석하는 것이다. 전략 시뮬레이션은 상호 대립적인 게임, 과정적 시뮬레이션, 다양한 요소 제약, 정량적인 결정, 정밀한 지휘 및 통제, 감상화된 후반 분석을 실현하는 훈련 도구이다. 두 방법 모두 전시 기간 동안 지휘원들의 전술 수준을 향상시키는 과학적 방법과 효과적인 도구이다. 전술의 유용성이나 전략의 실행 가능성은 실전에서 확인할 수 없는 경우, 종종 작전 실험을 통해 미미하게 드러날 수 있으며, 여기에 근거하여 전략을 최적화하고 대안을 선택하여 훈련 효과를 향상시킬 수 있다. 전략 시뮬레이션은 대립적인 분위기 환경과 최대한의 전투 상대를 모의함으로써 지휘원들이 전쟁 시 지휘 결정에 대한 압력과 어려움을 감지할 수 있도록 하여, 보다 포괄적으로 전투 문제를 탐구하고 전술 수양을 더욱 적극적으로 향상시킬 수 있게 한다. 오늘날 군사 실천의 중요한 방법으로서, 작전 실험은 전쟁 형태, 전략, 작전 방법, 승리 원리의 변이 방향과 경로를 철학적 관점에서 이해하여 전술 수준을 새로운 차원으로 이끌어내는 데 기여할 수 있다...."
 tnoub_chi.120.a:0 "기대하세."
 tnoub_chi.121.t:0 "\"전쟁의 기술\""
 tnoub_chi.121.d:0 "라오 션에는 두 가지 신분이 있었다. 그 중 하나는 시대에 뒤처지고 낡은 구식의 병사였고, 다른 하나는 난징 지도 총대의 풍운 인물이었다. 이름만큼이나 그는 이 자동화된 무기 시대에도 늘 손잡이를 당기고 싶어했으며 특수경비사단에서 교관으로 근무하면서 8년을 보냈다.\n\n가오 총통의 근위병은 그저 욕조를 나오고 들어가는 것이 아니었다. 그들이 군대에 합류해 밥을 먹기 위한 군속놈은 아니었고, 다양한 부대에서 선택된 착한 젊은이들을 가르치는 일을 할 수 없었다. 라오 션이 군대에 소속된 젊은이들과 같은 나이쯤 되었을 때, 일본인이 중국에 아직 오지 않았다. 그 당시에는 지휘자들이 위원장이라 불렸고, 군교는 여전히 교사답게 불렸다. 라오 션은 그 특이한 물건들을 다루는 데는 익숙했지만, 그 눈에는 그것들이 항상 외국 사람들이 잔뜩 먹이우며 넓고 장식스러운 형광등 아래에서 그들의 형광 먹이를 마시던 그 일당을 떠올리게 했다. 그들은 라오 션과 그의 형제들을 개처럼 버려두고 다른 일당이 그들을 개처럼 부르게 했다.\n\n특수경비사단의 외국인들의 얼굴은 보통 부대에서 당당하게 기묘한 일을 하는 일본 교관과 다르게, 경찰 군인의 훈련과 교범을 가르쳤다. 국보부에서 가져온 다양한 지역의 '정치 난민'들은 매일 라오 션이 새로운 것을 보게 했으며, 가오 총통의 비밀 부대를 새롭게 했다.\n\n그 '외국인'들의 입에서, 쿠르들놀란사람, 이탈리아 용병, 그리고 국방군의 어린 친구들 모두 동일한 것을 들었다. 바로 이상한 발음으로 말한 '마오'와 '전쟁의 미술'이었다. 라오 션의 주먹은 단단해졌고, 그는 뭔가가 유령처럼 부활하는 것을 느꼈다.\n\n\"이 마오주의자들이 우리에게 손자병법을 강의하러 왔어. 어떻게 손자병법이라고 할 수 있지? 마오주의 병법이라고 해야지!\""
 tnoub_chi.121.a:0 "\"나중에? 나중에, 우랄에서 온 중국 남자는 슈안 씨에게 너무 많이 맞아서 3일 동안 침대에서 일어나지 못했다고! \""
 tnoub_chi.122.t:0 "<주간 혁명군>의 \"주간 당, 정부, 군대\" 섹션에 실린 기사에서 발췌한 내용입니다."
 tnoub_chi.122.d:0 "\"정보화\"는 최근 몇 차례의 가오쭝우 총통의 연설 중 주목받는 \"핵심 단어\" 중 하나가 되었다. 10회 이상의 연설에서 \"정보화\"라는 단어는 41번이나 나타났다.\n\n......\n\n기자는 현재 중국의 많은 군 기지에서 전통적인 \"지휘문 전달\" 방식의 작전 지휘 수단이 서서히 군전 지휘 자동화 시스템에 의해 대체되고 있다는 사실을 주목했다. \"출근하면 먼저 컴퓨터를 켜고, 업무는 네트워크에서 처리하면 끝\"이 대부분의 군 부대 관리자들의 업무 방식이 되었다.\n\n평소 훈련과 연습에서 컴퓨터 및 전보를 통해 정보 수집 및 전달, 포병이 좌표를 통해 목표를 찾고 양측이 강한 통신 방해를 시행하는 것이 군대에서 빠질 수 없는 항목이 되었다. 지휘부 훈련, 소대 전술 기술 훈련, 그리고 개별 군인 및 차량 훈련 및 대립 연습도 체계적인 훈련 내용에 포함되어야 한다.\n\n연설에서 강조된 바에 따르면, 신세기의 새로운 단계에서 국민혁명군은 군사 정보 시스템과 체계화된 주력 무기 시스템 건설을 촉진하는 데 주력하여 군대의 체계화된 발전을 추진하고 있다. 체계화된 건설에서 전투력 표준을 고수하며, 일체화된 발전 방향을 고수하고 있다.\n\n동시에 연설에서 강조된 바에 따르면, 국민혁명군은 체계화를 현대화 건설의 발전 방향으로 설정하고, 점진적으로 기계화 및 반기계화에서 체계화로의 전환을 실현하고 있다. 국정과 군정을 기반으로 하며 기계화를 기반으로 정보화를 주도하고, 정보화가 기계화를 이끌고, 기계화가 정보화를 촉진하는 것을 강조하고 있다.\n\n이에 대해 전문가들은 우리 군의 기계화 건설 임무는 아직 완료되지 않았으며, 체계화에 대한 심각한 도전에 직면하고 있다고 말했다. 기계화와 체계화의 관계를 어떻게 다룰 것인가는 국방 및 군대의 현대화 건설의 장기적 목표를 달성하는 데 관련되어 있다. 단순한 절차에 따르면 발전의 기회를 놓칠 수 있으며, 서구 선진국의 군대 건설의 속도를 따라잡을 수 없을 것이다. 기계화 건설을 포기하고 전면적으로 체계화로 변환하면 국정과 군정에 부합하지 않을 뿐만 아니라 속속 잃을 수도 있다.\n\n그래서 우리 군은 체계화와 기계화를 하나로 통합시켜 동시에 추진하는 것은 물론, 미래에 대비하여 더욱 선진된 정보화 가능성을 위한 준비를 하여 군의 새로운 군사적 변화 요구를 충족시키는 도로를 걸어야 한다고 전문가들은 말했다."
 tnoub_chi.122.a:0 "함께 손잡고 함께 발전하세."
 tnoub_chi.123.t:0 "《월간 국민혁명군》 최신호에서 엄선한 기사"
 tnoub_chi.123.d:0 "고대 전투에서는 힘의 간단함, 제한된 공간, 그리고 단일한 행동이었기에 전략의 상황판단이 승부를 결정하는 경우가 많았습니다. 그러나 특히 미래 전쟁에서는 작전 활동이 더욱 복잡하고 다양해졌으며 체계와 체계 간의 대결로 전락하면서, 이전의 단일한 유형의 전략은 통합적인 방향으로 발전할 것입니다.\n\n수단 사용 측면에서, 현대 고성능 기술의 급속한 발전으로 다양한 정보 장비와 위장 수단의 활용은 지휘관이 전략을 계획하고 실행하는 데 새로운 방법과 새로운 경로를 제공했습니다.\n\n공간 활용 측면에서, 전략의 대결은 전통적인 것과 비교했을 때 이전에는 없던 넓은 범위로 확대되었으며, 육, 해, 공, 우주, 전자, 인지 등 다차원 전투 공간은 전략의 활용 폭이 될 것입니다.\n\n대결의 중점 측면에서, 현대 전쟁은 체계와 체계 간의 대결로, 전략의 종합적인 사용이 필요합니다. 전략의 사용은 아이디어 몇 개로는 해결할 수 없고, 전략적 사용은 전문적인 조직 구조로 설계되어야 합니다. 그것은 몇몇 '지혜의 별'에 의존하는 것이 아니며, 단조로운 외로운 개구리가 높은 소리를 지르는 것이 아니라, 전략적 사용의 체계적인 성격을 강조하고 단일 평면에서 몇 가지 꽃이 피는 것이 아니라 계층적인 전략적 사용을 강조합니다."
 tnoub_chi.123.a:0 "각각에서 하나로"
 tnoub_chi.124.t:0 "검사를 재개하다"
 tnoub_chi.124.d:0 "가오쭝우가 이 부대를 다시 점검하러 왔을 때, 이미 기억했던 것과는 많이 달라져 있었다. 많이 달라졌다기보다는 큰 차이에 가까웠다. 그는 고개를 높이 든 채 기강이 잡힌 병사들을 바라보며 마음속으로 행복감을 느끼지 않을 수 없었다.\n\n\"이것이 바로 우리 중국 군인의 모습이다!\" 가오쭝우는 소대원들의 어깨를 토닥이며 한숨을 쉬지 않을 수 없었다.\n\n훈련장은 먼지가 많았지만 차량에 탑승한 병사들의 속도에는 아무런 영향이 없었다. 마치 무용수의 춤사위처럼 우아하고 깔끔했다. 전차들은 진격해 전선 사이의 목표물을 명중시키고 세 대의 대포를 모두 명중시키며 공격했다.\n\n장교는 갑자기 탱크 옆에 사람 모양의 나무 판자 몇 개를 세우고 가오쭝우에게 \"이것은 적의 대전차부대입니다......\"라고 설명했다.\n\n말이 끝나기도 전에 연단의 컴퓨터 화면에 목표물이 제거되었음을 보여주었다.\n\n\"이것이오?\" \"\n\n\"이것은 보병 전투 차량의 병사들이 차량 양쪽에 있는 사격 구멍을 통해 탱크를 향해 사격하는 모습입니. \"\n\n\"여기가 지휘실입니다. 적 전차 4대가 부대 앞에 나타났습니다! \"\n\n하늘에 있는 무장 헬리콥터가 여러 발의 로켓을 발사했고 표적은 재로 변했다.\n\n국방부 장관은 고개를 돌려 가오쭝우를 바라보았다: \"총통 각하, 어떻게 생각하십니까...\"\n\n \"그들은 훈련장에서 매우 잘 수행했소 ..."
 tnoub_chi.124.a:0 "\"앞으로 적의 심장을 꿰뚫는 날카로운 칼이 되길 바라네.\""
 tnoub_chi.125.t:0 "훈련장"
 tnoub_chi.125.d:0 "오늘 날씨는 훈련하기에 적절하지 않았지만 군교관은 여전히 학생들에게 훈련을 위해 교정에 모이도록 명령했습니다. 춘니는 숙소 밖을 바라보고 있는 호우가 막혀있는 것을 보고 마음속으로 매우 싫어했지만, 손은 신속하게 옷을 입고 미리 챙비하려 시간을 낭비하지 않았습니다.\n\n병영에서 교정까지 수백 미터 거리였지만, 춘니의 군복은 이미 젖은 상태였으며, 몸에 딱 붙어 매우 불편했습니다. 그는 병변을 꾸미고 이번 훈련을 피하고 싶었지만, 훈련 중인 교정장 앞에 서있는 교관을 보고 입을 열었다가 다시 입을 다물었습니다.\n\n춘니는 이 녀석을 좋아했습니다. 그는 친구였고, 좀 더 자세히 말하자면 그는 그의 5인 포격팀의 공동 친구였습니다. 이전에 교관이 그를 M44 자주포라고 부른다고 말했었지만, 그들 다섯 명은 이것을 \"오픈 탑 올드 카\"라고 부르곤 했습니다.\n\n\"장전수, 차에서 탄약을 가져와!\" 명령을 듣고 춘니는 급히 차에서 내렸습니다. 교정은 폭우로 인해 이미 질색한 흙바닥이 되었는데, 춘니가 차에서 내리자마자 발을 물에 담궜고, 살짝 실컷 넘어졌습니다. 비가 내리면서 그의 옷은 젖었고 온 몸에 묻어 있는 흙이 싫었는데, 춘니는 자신의 부츠와 입 안에도 흙이 들어갔는지 확신할 수 없었습니다. 잠시 그는 여기에 엎드려 다시 일어나고 싶지 않았습니다.\n\n\"일어서라!\" 교관의 고함으로 그는 현실로 되돌아왔습니다. \"일어서지 않으면 전장에서 살아남을 수 없다!\"\n\n\"보고합니다! 제가 할 수 없습니다!\" 춘니는 자신이 울음 소리를 내는 것 같다고 느꼈습니다.\n\n\n\"할 수 없다고? 그런 말은 나에게 하는 게 아니라, 당신의 포격팀 네 명에게 해야 할 말이야. 그것은 전선의 참전지에 숨어있는 동료들에게 할 말이야! 우리 포병은 그들의 생명의 희망이야! 그들은 우리 손에 자신의 목숨을 맡겨놓고 있는데, 당신은 겁쟁이처럼 못한다고 울어대나? 일어서라! 이곳에서는 눈물이 가볍게 나오지 않는다!\"\n춘니는 통증을 안고 일어선 뒤 어설프게 포탄 상자에서 하나를 꺼내들었습니다. 무거워 보였지만 그는 이를 이겼다 싶어 이를 들어 차에 있는 장전수에게 건넸습니다."
 tnoub_chi.125.a:0 "그 순간, 그는 책임이 그에게 부여한 강인함과 용기를 느꼈습니다."
 tnoub_chi.126.t:0 "당무, 군무"
 tnoub_chi.126.d:0 "가오쭝우는 회의 테이블 양쪽에 있는 장군들을 바라보다가 마침내 말을 꺼냈다. \"총정치부에 대한 견해를 말씀해 주시겠습니까? \"\n\n회의실에는 정적이 흘렀다. 일부 고위 장군들은 눈을 감고 명상하며 세상을 방황했고, 어떤 사람들은 감히 가오쭝우를 쳐다보지 않고 회피하는 눈빛을 보냈다. 가오쭝우는 한숨을 쉬며 완전히 자신 혼자 이끌어가는 원맨쇼나 다름없다고 생각했다.\n\n\"나는 모두가 무슨 생각을 하는지 알고 있네. 나는 총정치부를 반드시 설립해야 하며, 모든 논의는 이 전제에 기초해야 한다고 미리 선언하네. 총 정치부 폐지에 관해서는 이야기를 더 꺼내지 말자고. \"\n\n바오원웨는 천천히 말했다: \"총정치부를 설립하는 것은 괜찮습니다. 이의 없습니다 각하. 그러나 현재 상황을 고려할 때 국방부는 정치 간부를 선발 할 여분의 에너지가 없기 때문에 모든 수준의 군 장교가 정치감독관의 역할을 해야한다고 제안합니다. \"\n\n\"군과 정부의 통합? \"\n\n\"네, 총통 각하. 어쨌든 정치 선전은 구호를 내걸고 구호를 외치는 것에 지나지 않으며 실질적인 효과가 없습니다. 기관총만큼 실용적이지 않습니다. \"\n\n가오쭝우는 힘없이 고개를 저으며 쓴웃음을 지었다.\n\n\"그건 잘못된 생각입니다. 북방 원정이 성공할 수 있었던 이유는 바로 우리 국민혁명군이 강력한 정치 선전 체계와 확고한 신념을 가진 뛰어난 정치 간부들이 많았기 때문에 대중을 동원하여 국민혁명의 위대한 대의에 참여하고 헌신 할 수 있었기 때문입니다. \"\n\n\"당시 정치가들은 모두 공산주의 도적 놈들이었고 사람들의 마음을 선동하기 위해 몇 가지 일만 했습니다. \"\n\n\"부인할 수 없는 것은 이런 종류의 '선동'이 전쟁의 승리를 촉진했다는 것입니다. 이런 종류의 '선동'은 확고한 신념과 강한 의지를 가진 뛰어난 전사를 속속 만들어 냈습니다. 신념을 잃고 뇌물을 받고 세력을 확장하고 약자를 괴롭히고 자신의 이기적인 욕망을 충족시키는 방법 만 알고 있는 장개석 정권의 군대를 생각해 보십시오. 일본군을 만났을 때 그들은 완전히 패배했습니다. 이 대조가 충분히 분명하지 않습니까? \"\n\n\"정치 의식이 높은 장교를 일부 선발해 비상근으로 근무하게 하면...\"\n\n\"군의 정치 간부는 선전을 담당할 뿐만 아니라 교육과 감독 역할도 합니다. 군의 정치 간부도 군 장교로 대체된다면 누가 군대를 교육하고 감독할까요? 군 참모총장은 누가 감독할까요? 군 지휘관의 의식에 의존할 수 있습니까? \"\n\n\"우리 군대를 감독 할 헌병이 있지 않습니까? \"\n\n\"헌병은 군대의 질서를 유지하는 책임이 있습니다. 병사들이 어떤 실수를 해도 헌병이 출동한다면 우리의 반응은 좀 지나친 것 아닌가요? 헌병은 병사들을 육체적으로만 가르칠 수 있는데, 병사들을 영적으로 교육하고 진심으로 자신의 실수를 인식하고 바로 잡도록 인도하는 것은 누가 할까요? 군 지휘관에게만 의존할까요? 군 수뇌부에게 너무 많은 일을 가중시키는 것은 아닌가요? 군 수뇌부가 정치적인 일을 소홀히 할까요? \"\n\n\"국민혁명군은 혁명군이며 우리 혁명당인 국민당이 이끌어야 우리 군대가 항상 순수성, 선진성, 혁명성을 유지할 수 있습니다. 우리는 기업에 당 지부를 건설하고 풀뿌리 깊숙이 들어가 이 혁명적 검을 확고히 통제해야 합니다\"\n\n\"총정치부 각급 간부는 국민당 중앙위원회에서 임명하고, 군대 각급 정치 간부는 국민당 중앙위원회에서 임명합니다. 총정치부는 선발과 배치를 담당합니다. 총정치부는 중앙위원회가 주도하며 다른 부서는 간섭 할 권한이 없습니다. 각급 군대의 정치 참모는 군사 참모와 동일한 지위를 가지며 교육과 감독을 담당합니다. \""
 tnoub_chi.126.a:0 "\"지체 없이 오늘 바로 실행하세. \""
 tnoub_chi.127.t:0 "고품질의 혁신적인 전문 기술 임원 팀을 구축합니다.\n--\"전문 기술 임원 관리에 관한 임시 규정\"을 진지하게 연구하고 시행합니다."
 tnoub_chi.127.d:0 "며칠 전, 중앙정부 군사위원회는 '전문 기술 장교 관리에 관한 임시 규정'을 발표했습니다. 이는 전문 기술 장교 팀의 활력을 촉진하고 인력 교육 및 사용의 품질과 효율성을 개선하기위한 중요한 조치이며 고품질 혁신 장교를 구축하는 데 중요한 단계입니다. 전문 기술 장교 팀의 제도적 보장은 전문 기술 장교 관리를 강화하고 표준화하고 전문 기술 장교의 경력 개발을 촉진하는 데 반드시 중요한 역할을 할 것입니다....\n\n... 전문 기술 장교는 과학과 기술을 통해 군대를 강화하는 열쇠입니다. 인재는 군대를 강화하는 중요한 힘이며, 군대의 혁신적인 발전을 촉진하고 미래 전쟁에서 승리하는 데 중요한 지원입니다. \"규정\"은 전투 효율성을 유일한 기본 표준으로 고수하며 전문 기술 장교의 열정, 주도권 및 창의성을 동원하는 데 중점을 둡니다. 직무 관리, 교육 및 훈련, 평가 및 평가, 전문 직책 평가, 승진 및 임용, 인센티브 보장 등의 측면에서 일련의 혁신적인 조치를 취하여 특수 재능에 대한 보상 및 재사용에 중점을두고 전문 기술직 공무원에게 과학 연구 및 혁신에 더 많은 자율성을 부여하고보다 완화된 과실 관용 및 부담 감소 조치를 시행했습니다. 그리고 전문 기술 장교가 직무를 수행하고 성장하고 발전할 수 있는 좋은 환경을 효과적으로 조성합니다....\n\n... 혁신 중심은 본질적으로 인재 중심이며 군사 경쟁은 궁극적으로 인재를 위한 경쟁입니다. 각급 당위원회는 \"규정\"과 전문 기술 인력 관련 법률 및 정책의 시행을 성실하게 이행해야 합니다.... 대다수의 전문 기술 장교는 당 중앙위원회, 군사위원회 및 가오 주석의 기대와 신뢰를 명심하고 개척과 혁신에 용감하고 기꺼이 희생하고 공헌하며 군대 강화 여정에서 새로운 공헌을 하고 더 큰 성공을 거두기 위해 노력해야 합니다."
 tnoub_chi.127.a:0 "\"우리는 매일 새로운 기술 발명을 해야 하며, 우리의 피와 땀으로 중국의 영혼을 영원히 굳건히 해야 한다! \""
 tnoub_chi.128.t:0 "긴 길"
 tnoub_chi.128.d:0 "리진룽은 군용 녹색 열차가 천천히 플랫폼으로 들어오는 것을 지켜보았습니다. 왠지 모르게 그는 갑자기 긴장했습니다. 누구나 향수를 가지고 있고 장교로서 그도 예외는 아니었습니다. 상관이 짐을 싸서 난징으로 떠난다고 통보했을 때, 그는 사실 떠나기가 조금 더 꺼려졌습니다.\n\n떠나는 것이 꺼려지는 것 외에도 그는 더욱 불안했습니다. 그에게 난징은 가장 크고 최고의 무대이기도 하지만, 그와 같은 무용수들이 함께 춤을 춘다는 것을 의미하기도 합니다. 그들은 댄스 파트너이자 경쟁자였습니다. 그는 이런 일을 많이 경험했습니다. 그 멋진 소년들은 좋은 아버지가 있기 때문에 쉽게 할 수 있습니다. 그들은 원래 젊은 장교들이 차지했던 자리를 차지했습니다. 그는 이번 난징 여행도 그렇게 될 것이라고 짐작했습니다.\n\n 짐 가방을 들고 마차 문으로 걸어가던 리진룽은 안도의 한숨을 내쉬며 발을 찍고 떠났습니다. 이 차의 승객은 모두 자신과 같았습니다. 리진룽은 이 사람들과 이야기하고 싶지 않았습니다. 그들은 서로 다른 세계에서 온 사람들이었으니까요. 그는 우물 밑에 있었고 그들은 바깥에 있었습니다. 그는 구석을 찾아 짐을 들고 팔짱을 끼고 앉아 편안한 자세를 취하고 기차 라디오에서 흘러나오는 노래를 들으며 지루한 여정을 보낼 준비를 했습니다.\n\n불행히도 신은 그의 소원을 이루어주지 못했습니다. 리진룽이 자리에 앉자마자 챙이 큰 모자를 쓴 장교가 다가와 말을 걸었습니다. 그는 얼굴이 어둡고 허베이 억양이 강했습니다.\n\n\"이보슈, 어디 출신이시오! \"\n\n\"베이징이요. \"리진룽은 그를 흘끗 쳐다보다가 일어서서 그 남자의 질문에 성급하게 대답하고는 자신의 구석으로 물러났습니다. 그러나 그 남자는 리진룽의 어조에서 불만을 눈치 채지 못한 것 같았고 대신 그의 맞은 편에 앉아 리진룽을 끌어 당기고 끝없이 이야기했습니다.\n\n\"우리는 아주 가깝구만. 앞으로 친척을 방문하러 집에 갈 때 함께 갈 수 있겠어... 꼭 우리 고향에 데려다 주겠네...\"\n \n리진룽은 말을 하고 싶지 않아서 \"네\"라고만 대답할 수밖에 없었습니다.\n\n\"솔직히 나 같은 사람이 난징으로 전출된다는 게 아직도 믿기지 않아... 오랫동안 울고 있던 그 부잣집 아들내미가... 가오 주석님은 우리 같은 가난한 사람들을 소중히 여기시는데...우리가 할 수 있는 일은 아무것도 없다는 것이 참... \"\n\n\"정말요? \"이 말을 듣자마자 리진룽은 즉시 구석에서 뛰어 올라 옆에 있는 사람의 팔을 잡고 혼란스러워하며 이렇게 물었습니다.\n\n\"이보게, 신문을 더 많이 읽게나. . \"남자는 미소를 지으며 말했습니다. \"가오 총통께서 며칠 전에 각 군대에서 진정으로 숙련되고 교양 있고 종교적인 젊은 장교를 선발하라는 명령을 내렸다네...\"\n\n\"그럼...\" 리진룽은 도저히 말을 끊을 수가 없었습니다. 남자의 말을 들었지만 그 역시 화를 내지 않았습니다. \"그래, 이제껏 자신의 능력이 아닌 다른 능력으로 명령질을 하던 사람들은 얼마 전에 정풍운동에서 쫓겨났다네. \"\n\n리진룽은 뭔가 말하고 싶었지만 더 큰 소리에 묻혀버렸습니다. 그들이 함께 노래를 부르는 것 같았습니다. 리진룽은 대학 시절에 영어를 조금 배웠고 금방 합창단에 합류했습니다. 합창하는 동안. 그와 옆의 남자는 같은 노래를 부르며 서로를 신나게 바라 보았습니다.\n\n\"...\n\n티퍼레리까지는 길이 멀구나\n\n가기엔 참 멀기도 하지\n\n티퍼레리까지는 길이 멀구나\n\n내 아는 여인 중 가장 사랑스런 이가 사는 곳!\n\n안녕, 피카딜리야,\n\n잘 있거라, 레스터 광장아,\n\n티퍼레리까지는 길이 멀기도 멀지만\n\n내 마음은 그곳에 있다네!"
 tnoub_chi.128.a:0 "\"티퍼리까지 가는 길은 멀지만 내 마음은 이미 그곳에 와 있다네! \""
 tnoub_chi.129.t:0 "암 제거"
 tnoub_chi.129.d:0 "젊은 장교는 밝은 옷을 입고 옥색 띠를 두른 노인들을 무심하게 바라보며 고개를 끄덕였다.\"할 말이 있으면 말만 하세. \"\n\n\"곧 인사 조정을 할 거라고 들었는데...\" 가장 나이가 많은 노인이 일어서서 설교를 했다. 장교는 나머지 말을 듣지 않더라도 그들의 목적을 알고 있었지만 여전히 인내심을 가지고 그의 말을 들어야 했다. .\n\n\"작은 인사이동일 뿐인데 왜 직접 오셔야 합니까? \"젊은 장교는 억지로 미소를 지었다.\n\n노인이 미소를 지으며 말했다. \"개는 기대에 미치지 못한다네...\" 그가 말을 마치기도 전에 젊은 장교가 그를 방해했다. \"당신의 아들 , 그리고 정말 기대에 부응하지 못하는 노인네들의 다른 아들이 몇 명 있습니다. 그들은 군자금과 식량을 횡령하고 다른 사람들을 괴롭히며 종종 다른 사람들을 이용합니다. 나는 그들을 군사 법정에 보낼 것을 고려하고 있습니다. \" 이 말이 나오자마자 현장의 분위기는 얼어붙었다.\n\n\"이것은 난징에서 내린 새로운 명령인가 ...\" 노인은 표정이 굳어졌다. \"그럼 편지를 보내겠네. 난징에 편지를 보내서 상황을 물어보게. \"\n\n\"그럴 수 없습니다. 오늘의 차이나 데일리입니다. 직접 보십시오.\"\n\n몇 명의 노인이 그 모습을 보러 왔다. \"입법원이 오늘 '국가혁명군법'을 통과시켰다\"는 제목의 크고 굵은 글씨가 그들을 약간 어지럽게 만들었다. 가오쭝우 총통은 각지의 헌병과 군 지휘관, 그리고 정치위원들에게 오늘부터 법에 따라 행동할 것을 요청했다.\n\n\"이건...\" 노인들 전부 창백하고 말이 없었다.\n\n\"당신의 아들들뿐만 아니라 군대의 쓰레기들도 데려 갈 것이니 그렇게 억울해하시지는 마시고. . 밝은 면을 보면 적어도 당신네들은 길을 떠날 때 혼자가 아니니까요. 경비병, 이분들을 배웅해드리게! \"\n\n 몇몇 노인들이 차를 타고 집으로 돌아가던 중 우연히 차이스커우를 지나쳤다. 한 무리의 사람들이 헌병대 앞에 무릎을 꿇고 있었다. \n\n 차가 지나가자 몇 발의 총성이 울렸고 박수와 함께 환호가 이어졌다."
 tnoub_chi.129.a:0 "암을 제거했다."
 tnoub_chi.130.t:0 "게르마니아 여행"
 tnoub_chi.130.d:0 "\"국방군\"에 따르면 졸업식에서 군악대가 연주하는 가운데 단치히-베스트프로이센 지역의 한 장교가 프로이센 장군 샤른호르스트 생도상의 이름을 딴 공로상을 수상하면서 197회(?)에 걸친 함부르크 육군사관학교의 국제 장교 교육 과정이 오늘 공식적으로 막을 내렸다고 합니다.\n\n독일 언론에 따르면 이번 교육에는 전 세계에서 온 50여 명의 고위 장교들이 참가했다고 합니다. 지휘대학 신문은 훈련생들이 몇 달에 걸쳐 \"국방군의 성공적인 이론\"을 배웠다고 전했다.\n\n보고서에 따르면 훈련생 중에는 짧은 머리에 안경을 쓴 중국인 소령도 있었다고 합니다. 중국과 대독일은 무역 교류가 빈번했을 뿐만 아니라 군사 교류도 유지했습니다. 사관학교의 통계에 따르면 최근 함부르크의 육군사관학교에서 48명의 중국 장교가 교육을 수료했습니다. 이번에 훈련에 참가한 사람은 옌이라는 이름의 해군 중령입니다.\n\n이 보고서는 중국 장교들이 이 과정을 통해 '전략적 사고', '장군의 전략적 지휘', '사이버 공간' 등 군 지휘관으로서 수행해야 할 '전략적, 전술적 수준'의 임무를 배운다고 지적했습니다."
 tnoub_chi.130.a:0 "좋은 결과가 있길 바란다."
 tnoub_chi.131.t:0 "모임"
 tnoub_chi.131.d:0 "가오쭝우는 회의실을 훑어보며 회의실에 앉아 있는 모든 장교들을 바라보았다. 하지만 이들은 거의 심문하는 듯한 가오쭝우의 눈빛을 쳐다보지도 않고 모두 자신을 내려다보았다. 마치 수첩에 구멍을 뚫고 싶다는 듯이.\n\n가오쭝우는 힘없이 고개를 떨구며 모든 것이 순탄하게 성공하기를 바랐다. 가오쭝우는 목을 가다듬고 침묵을 깼다.\n\n\"병사의 출처에 대한 생각은 없습니까? \"\n\n\"일본이 우리 군대의 규모를 제한했습니다. 우리에겐 선택의 여지가 없습니다...\" 즉시 한 노장군이 일어서서 참석자 모두가 알고 있는 내용을 다시 이야기했다.\n\n\"알았어, 알았어. 우리 모두 알고 있는 사실이니 해결책이 필요하지...\" 가오쭝우는 불만스럽게 손을 흔들며 남자의 말을 가로막았다. \"빨리 앉으세. \"\n\n한 청년이 일어섰다. 그는 회의 테이블에 있지는 않았지만 그의 큰 목소리는 여전히 가오쭝우가 그를 알아볼 수 있게 했다.\n\n\"일본은 우리 병력 규모를 제한하고 있지만 예비군 숫자는 신경 쓰지 않습니다. 그들의 눈에는 예비군은 쓸모없는 젊은이들이고 전장에서 대포의 사료일 뿐입니다. 우리는 이를 이용할 수 있습니다. 삼민주의 청년단부터 시작해서 중-고등학교 남학생으로 확대해야 합니다. 이들에게 군사 교육과 군사 훈련을 제공하여 기본적인 군사 기술을 갖추도록 해야 합니다. 일정 기간이 지나면 평가를 받게 됩니다. 뛰어난 사람은 군대에 입대하고 나머지는 예비군으로 사용할 수 있습니다. \"\n\n\"중년 남성의 경우 병참 업무에 투입하여 후방에서 역할을 할 수 있을 겁니다. \""
 tnoub_chi.131.a:0 "\"좋은 제안일세. 중앙집행위원회와 이 문제를 논의해 보겠네. \""
 tnoub_chi.132.t:0 "편지"
 tnoub_chi.132.d:0 "시낭에게\n\n시낭, 반가워!\n\n나는 방금 역에 도착한 지 이틀째야. 학교에서는 어떻게 지내고 있는지 궁금한걸. 이곳에 온 후에야 대학 생활이 얼마나 소중한지 알게 되었다니까. 너도 여기에 오면 여유롭고 편안한  \"자유\"가 얼마나 소중한지 깨닫게 될 거야. 가끔은 학교로 돌아가고 싶기도 해. 적어도 내 마음대로 드나들고, 마음대로 편하게 지낼 수 있으니까. 하지만 여기에서는 다양한 규정과 규제가 제한을 두고 있지. 처음에는 꽤 불편했지만, 이곳에 적응해야 결국 큰 일을 할 수 있으니까. 너도 결국 학교에서 질서는 군대의 생명이라고 배웠지 않아?\n\n기밀상의 이유로 역의 정확한 위치를 알려줄 수는 없어. 그러나 난징에서는 꽤 먼 곳이며, 학교와 가깝지 않아. 가끔 새벽에는 과거를 생각하며 이 낯선 곳을 싫어하기도 해. 다행히도 군대에 계시는 모든 분들은 매우 젊으시고, 지휘관들은 30대 초반이고, 몇 명의 중위는 제 나이와도 같아. 우리 모두 같은 나이대이기 때문에 이념적으로 함께 지낼 수 있고 대화할 수 있어. 이 낯선 곳에서 알고 있는 사람은 제가 아는 사람 중 소수고. 이것이 나를 안심시켜주더라. 이상하지?\n\n매일 진도 높은 훈련은 참을 수 없을 만큼 힘들었고, 예비군보다 훨씬 강도가 높았어. 매일 진흙과 들에서 기어 다니고 구르며, 때로는 너무 피곤해서 걷는 힘도 없을 정도였지. 직접 땅에 누워서 움직이지 않고 싶을 때도 많았어. 학교로 돌아가거나 청년단으로 돌아와 익숙한 일을 하기 위해 포기하고 싶은 생각이 여러 번 들었지. 이럴 때마다 졸업식을 떠올리곤 해. 우리는 그날 밤 길을 걸으며, 양쪽 가게의 정교한 제품들이 우리의 시선을 사로잡았지. 너가 일본 국기가 담긴 포장지를 보며 불만을 털어놓았던 기억이 나네. \"우리가 독립할 수 있는 때가 언제가 될까?\"라고 말하던 거, 기억 나?\n\n고향 생각도 가끔 해. 기억할 수 있는 동안 우리는 일본의 압박 아래에서 살아왔잖아. 우리 마을에서는 멀지 않은 곳에 일본 군인들이 탑에 올라서서 대상물처럼 우리를 쳐다보았었고. 그들은 아직도 우리를 감시하고 있지. 부모님께서는 자주 나에게 말씀하셨어. 과거에는 일본인들이 오기 전에 우리가 가난하지만 적어도 삶에 어느 정도의 존엄성이 있었다고. 우리는 마을 초등학교에서 열심히 공부하여 더 좋은 학교에 진학하고 도시로 나가 더 나은 삶을 살고, 일본인들을 몰아내는 기회를 가질 수 있었으니 다행이지.\n\n초등학교에서 중학교로, 그리고 난징에서 고등학교로, 이제 대학생으로서, 나는 차세대의 현대화의 풍류를 목격하고 있는 셈이야. 공장들과 기어들이 다시 돌아가며, 우리 나라의 상처는 천천히 치유되고 있지. 가난에서 공영권의 주인공으로, 이것은 큰 도약이야. 지금, 나는 이 큰 흐름 안에서 제 개인적인 기여를 하고자 해. 우리 각자가 위대한 사업을 위해 최선을 다하고 있잖아. 가까운 미래에 새로운 새벽이 드디어 도래할 것이라 믿어.\n\n지금 나는 병사가 되었어. 언젠가 나는 군대로 발을 내딛고 일본인과 죽어가며 싸우게 되겠지. 그러나 나는 두려워하지 않을 것이고, 두려워해서도 안 되. 왜냐하면 내가 하는 일은 나 자신뿐만이 아니라 우리의 사람들과 우리의 후손들을 위한 것이니까. 내가 열심히 싸울수록 우리는 자립하고, 삼민주의를 실현하며, 모든 사람이 스스로의 주인이 될 수 있을 거야. 멋지지 않아?. 이를 생각하면 매일 하는 훈련에 의미를 느끼게 돼.\n\n너도 건강 잘 챙기고.\n\n(내 사촌도 예비 훈련에 참여했어, 형부는 여기에 없으니, 형부를 잘 부탁할께)\n\n쉬셴성이"
 tnoub_chi.132.a:0 "나는 과거의 글을 버리고 전시의 글을 남겼다. 나는 십만 명이 넘는 전우들을 불러 모아 전쟁 찬가를 부르며 입대를 독려했다."
 tnoub_chi.133.t:0 "신규 코스"
 tnoub_chi.133.d:0 "학생들은 역사 교과서를 꺼내어 책 속 모든 내용을 머릿속에 담으려고 중얼거리며 노력하고, 운명의 종이 더 늦게 울어주기를 빌며 기도했습니다.\n\n하지만 시간은 멈추지 않으며, 수업의 종은 결국 울리게 됩니다. 역사 선생님은 강단으로 걸어가고, 학생들은 그를 보지 않으려고 머리를 숙이며 다시 한 번 마음속으로 기도했습니다. 의외로, 오늘은 선생님께서 질문을 하지 않았습니다.\n\n\"학생들, 필수 교재는 모두 정리하세요. 교육부의 최신 요구에 따라 이번 학기부터는 주로 선택 교재를 가르칩니다.\"\n\n학생들은 혼란스러워했지만, 선생님의 말은 군사 명령과 다를 바 없어 따르게 되었습니다.\n\n\"오늘은 동북지방의 역사에 대해 이야기해보겠습니다.\"\n\n\"선생님.\" 학생 한 명이 손을 들었습니다. 선생님의 인사를 받은 후, 그는 이어서 말했습니다. \"동북지방은 우리 나라의 일부였지만, 지금은 독립된 만주국으로 여겨지는 거 맞죠?\"\n\n두 번째 학생도 일어나서 말했습니다. \"선생님, 동북지방의 건설을 보면 일본인들이 우리보다 더 잘하고 있는 것 같아요. 왜 우리는...\"\n\n선생님은 아이들이 현재 상황에 대해 이야기하고 있다는 것을 알고 있었지만, 선생님들 역시 그들이 말하는 현실은 영원히 지속되지 않을 것이라는 것을 알고 있었습니다. 지금 그들의 학생들은 선택의 십자로에 서 있으며, 자신의 한 마디가 그들의 미래 선택에 영향을 미칠 수 있다는 것을 알고 있었습니다.\n\n\"학생들, 저는 지식 포인트를 테스트하는 게 아니에요. 그냥 대화 속에서 문제를 던지는 거예요. 우리 중화민국의 현재 국가적 지위는 무엇인가요?\"\n\n즉시 한 명의 학생이 일어나서 그의 질문에 대답했으며, 그의 얼굴에는 드물게도 자랑스러움과 자부심이 비쳐 있었습니다.\n\n\"선생님, 전 일본에 여행을 다녀왔는데, 이제 일본 아이들은 우리가 중국인이라는 걸 듣고는 좀 칭찬을 해줘야 한다고 하더라구요!\"\n\n뒤이어 활기찬 토론이 이어졌습니다. \"아빠 직장은 컴퓨터로 사무 작업을 하고 있어요. 일본 사람들이 보면 부러워한다고 들었어요!\" \"아빠 공장은 일본에 자동차를 판매하고 있어요!\"\n\n선생님은 그들의 토론을 웃으며 듣고, 조용히 하도록 말했습니다.\n\n\"학생들은 다 아시다시피, 우리 중국은 공영권 안에서 일본에 이어 두 번째로 중요한 국가입니다. 동북지방에 가본 적이 있을지 모르겠지만, 제가 여러 차례 다녀왔습니다.\"\n\n\"모두가 만주국의 기차는 빠르고 깨끗하다는 건 알고 있지만, 모두가 알지 못하는 사실은 그 기차 안의 사람들은 모두 일본인이라는 것이에요. 우리 동포들은 어디에 있을까요? 기차 뒷칸에 있어요! 돼지와 양과 함께 지내고 있어요! 이건 소수일 뿐이에요. 더 많은 동포들은 기차를 탈 수도 없고, 탈 돈도 없어요. 그들은 대부분 기차선 옆에 서서 겨울에는 얇은 옷을 입고, 자신의 농산물을 들고 일본인들에게 구걸을 기도하고 있어요!\"\n\n\"만주국이 얼마나 잘 발전하더라도, 우리 동포들은 여전히 인간으로 대우받지 못해요. 그들의 생활은 풍족하고 잘 먹이지만, 그것은 우리 농부들이 피와 땀으로 키운 식량 뿐이에요! 하지만 우리 동포들은 삶과 죽음의 가장자리에서 힘들게 씨름하고 있어요!\"\n\n\"동북지방은 옛날부터 우리 중국의 헤어질 수 없는 일부였어요. 그것을 일본이 몇십 년간 무자비하게 빼앗아갔다고 해서 잊어서는 안 되죠.\"\n\n\"우리 젊은 세대는 지금 중요한 국가 발전의 시기에 있어요. 우리에게 저지른 일본의 악행을 잊어서는 안 되며, 아직도 일본의 발톱 아래에서 투쟁하는 동포들을 잊어서는 안 돼요. 필요한 경우, 우리는 모두 총을 들고 일본을 쫓아내고 모국을 되찾아야 한답니다.\""
 tnoub_chi.133.a:0 "\"주나라를 숭상하고, 한나라에 충성하고, 분쟁을 막고, 정통을 수호하는 것은 수십만 년 동안 우리의 의무이다. 감히 이를 행하지 않는 자들과 내가 어떻게 연루될 수 있겠는가? \""
 tnoub_chi.134.t:0 "청원"
 tnoub_chi.134.d:0 "\"총통 각하, 여성 분야의 대표들이 문 밖에서 총통 각하를 만나고 싶다고 합니다.\" 비서가 들어와 약간 두려움을 가지고 이 소식을 고쳐 알렸습니다. 가오쭝우가 너무 무서운 것도 아니며 여성 세계를 대표하는 중년 여성이 너무 무서운 것도 아니지만, 그녀가 말할 내용은 정말 충격적이었습니다. \n\n비서가 말을 끝내기도 전에, 짧지만 튼튼한 여성 한 명이 이미 사무실의 나무 문을 열고 들어왔습니다. 비서는 따라가서 막으려 하려 했지만 가오쭝우가 손을 흔들며 그를 막았습니다. 그는 그녀를 막아봤자 소용이 없다는 것을 알고 있었습니다. 이 여성은 몇 달 동안 그를 찾아 헤맨 상태였으니까요.\n\n\"여사, 우리는 여러분의 요구를 완전히 이해하고 대다수의 여성들의 애국심 역시 완전히 이해할 수 있습니다.\" 가오쭝우는 당황한 모습을 보이며 말했다. \"여성을 남성과 함께 일하게 승인한다면 사회 안전은 물론이오 또 다른 큰 비용이 발생할 것이라는 것을 보여줍니다. 그렇게 되면 정부는 곤란합니다. 과거 열 년 동안 그들은 돈을 벌었지만 그들은 그렇게 후한 사람들은 아닙니다. 어쨌든 일본에 경의를 표하기 위해서는 많은 비용이 듭니다. 군사에 대규모 투자까지 더해진다면, 안보에 투자할 돈이 더 이상 없습니다.\"\n\n여성은 손을 흔들었습니다. \"각하, 우리 여성들은 여러분의 어려움을 어느 정도 이해할 수 있습니다. 오늘은 평소처럼 여러분과 논쟁하기 위해 여기 온 것이 아니라, 여러분에게 무언가를 보여주고 싶을 뿐입니다.\"\n\n그녀는 손을 흔들었고, 비서가 달려나갔습니다. 잠시 후, 카트를 끌고 비서가 들어왔습니다. 카트에는 묶음으로 된 편지들이 실려 있었고, 그 정도로 쌓여있어서 키가 1.8미터 이상인 비서조차 묻혀버렸습니다. 편지 더미에서 힘들게 머리를 내밀어 가오쭝우를 바라보며 비서가 말했습니다. \"각하, 이와 같은 편지들이 여러 대의 차에 실려 있습니다.\"\n\n\"이게 무슨 일이오?\" 가오쭝우는 이 상황에 혼란스러워졌습니다.\n\n\"이것은 난징시 여성들의 청원서입니다. 이것은 그 중 일부에 불과합니다. 여러분이 예비군 훈련을 명령하신 이후로, 전국의 청원서가 종이 조각처럼 제게 날아들어왔습니다. 중국에서는 베이징까지 찾아와 나를 보고, 그들이 국가에 기여할 수 있도록 무언가를 배치해달라는 희망을 표명하는 사람들도 있습니다.\"\n\n가오쭝우는 오랫동안 침묵했다가 말했습니다. \"하지만 저는 보장할 수 없어서...\"\n\n\"이런 일에 대해 걱정하지 않으셔도 됩니다. 우리 여성들이 우리 스스로 돌보겠습니다.\"\n\n\"비서, 중앙집행위원회의 모든 사람들을 부르세요. 긴급 회의를 개최하겠습니다.\""
 tnoub_chi.134.a:0 "\"또한 감사합니다, 부인. 이렇게 말씀해주셔서 감사합니다. \""
 tnoub_chi.135.t:0 "회답"
 tnoub_chi.135.d:0 "시안, 편지 보았어!\n\n야영지에 도착했다는 소식을 들어서 기뻐. 네가 괜찮다면 나에게는 모든 게 좋아. 이제 학교에서 여학생들도 군사 훈련을 받을 수 있게 허락했대, 나 정말 행복해. 나도 너처럼, 수천 명의 중국 사람들처럼 나라를 위해 무언가 할 수 있게 되었어. 너와 함께 위대한 일을 하고 있다는 생각에, 마음 한 켠에서 행복해져.\n\n이제 학교에서는 전투 구조에 대해 가르치고 있어. 여자들은 우리 같은 일을 할 수밖에 없다고 말해. 나는 그걸 받아들이지 않아! 혁명적인 일에는 모두가 필요하지만, 나는 여전히 다른 일을 할 수 있다고 느껴. \n\n몇 명의 동기들과 함께 성인 여성 그룹에 몰래 들어갔어. 선생님은 우리를 모르고 우리에게 자리를 제공해줬어서 열심히 공부할 수 있었어. 여기서 가르쳐주는 것들은 정말 다른데, 기계 수리, 선반 조작 등이야. 처음에 배우기가 정말 어려웠어. 무거운 철 재료를 들 수 없었고, 선반을 할 때 불꽃과 철 가루가 날아다니는 게 무서웠어. 그런데, 훈련에서 어려움을 극복할 수 있다면, 혁명군인의 아내로서 나는 뒤처지면 안 되고, 혁명도 뒤처지면 안 된다고 스스로에게 말해왔어. 철공 안경을 착용하고 무서워하지 말라고 계속해서 자신에게 말하니까 더 이상 그렇게 무서워하지 않아. 이번 달 공장에서의 성과 평가에서 실제로 우수한 직원으로 선정되었어! 수십 년간 일한 노동자들과 함께 상을 받으러 섰을 때, 큰 빨간 꽃을 달고, 얼마나 자랑스러운 일인지! 너도 나를 자랑스러워할 거지?\n\n야영지에서 잘 훈련하고 스스로를 잘 돌봐줘. 나도 열심히 공부하고 스스로를 잘 돌볼 거야, 너한테 뒤지지 않을 거야. \n\n(네 동생은 지금 내 집에 머물면서 이모와 함께 살고 있어. 그도 열심히 훈련하고 있으니 걱정 마.)"
 tnoub_chi.135.a:0 "지란"
 tnoub_chi.136.t:0 "아침 뉴스"
 tnoub_chi.136.d:0 "기지국 922호 [华] 보고서 (발췌)\n\n1968년 첫 10개월 동안 중국 공영권 관광객 수는 전년 동기 대비 9.8배에 달하는 960만여 명에 달했다 . 특히 1970 년 10 월 중국인 관광객은 전월 대비 12.1 % 증가했다.\n\n------\n\n1970 년 현재 중국의 철강 생산량은 1960 년에 비해 201.7 % 증가하여 총 2.6146 만 톤을 기록했으며 이 생산량은 당분간 같은 비율로 증가 할 것이다. 중국은 점차 만주를 따라잡고 공영권의 제조 중심지이자 왕관 보석으로 자리 잡고 있다.\n\n--- ... -\n\n중국군은 기본적으로 표준 화기를 자급자족하고 있지만, 전투 차량과 항공 장비는 중국의 수출에 크게 의존하고 있다. 공군은 서남 반란의 여파에서 아직 회복하지 못했으며, 공군 장병들이 재건을 돕고 있다.\n\n--- ---\n\n우한 석탄 및 철강 단지는 중국의 점점 더 촘촘해지는 철도망 덕분에 확장되고 있다.\n\n------\n\n현재까지 중국은 1947년 조약에 따라 작고 잘 훈련된 군대를 건설하는 전략을 엄격히 준수해 왔으며, 소규모 지역 분쟁에 신속하게 대응할 수 있는 특수 무장 경찰을 장기간 유지할 것이다.\n\n---- --\n\n우리 군은 중국군과의 협력을 더욱 강화해 나갈 것이다."
 tnoub_chi.136.a:0 "그는 총통부에 앉아 보고서를 보며 입꼬리를 치켜올렸습니다."
 tnoub_chi.137.t:0 "최후의 결정타"
 tnoub_chi.137.d:0 "밤이 되자 난징성의 네온사인이 별처럼 반짝이며 총통부 서재의 스탠드를 무색하게 했습니다.그러나 이 작은 램프가 비추는 어두컴컴한 책상은 온 세상에 영향을 미치기에 충분한 글씨를 쓸 수 있습니다.중국의 군사력이 발전하려면 군을 확장해야 하는데, 안타깝게도 군을 확장하는 자주권이 없는 중국의 국가원수인 가오 총통은 지금 일본에 중국의 계획에 대한 동의를 구걸하는 편지를 쓰고 있습니다.\n\n가오쭝우는 손에 쥔 문서를 하나하나 읽으며 예의 바르지 못한 수사나 문법을 한 글자 한 글자 고쳤습니다. 그러나 그가 수정하는 횟수가 많을수록 그의 내면의 걱정과 불안감이 더 커졌습니다, 그의 비서는 그가 이 문서를 작성하는 것을 돕겠다고 제안했지만, 그는 거절했습니다.그의 비서는 그의 상사가 중화민국의 총통으로서 '우방'에게 건네준 상호 이익이 되는 공영의 문서를 그가 직접 쓸 필요가 없다는 것을 이해하지 못했습니다.그러나 가오쭝우 총통이 염두에 둔 것은 이 문서는 중국 국민의 자유와 동아시아의 장래가 걸린 문제이기 때문에 일본인이 중국의 목을 조르게 할 수 있는 어떤 언어도 문서에는 등장하지 않아야 하고, 설령 그가 이 젊은 비서의 능력에 만족한다 하더라도 초안은 반드시 자신이 직접 작성해야 한다는 것입니다.\n\n시간이 흐르면서 난징성의 네온사인도 꺼졌습니다. 그러나 가오쭝우의 책상 위에는 작은 스탠드가 켜져 있었고, 마치 하늘에서 가장 빛나는 북극성처럼 어두운 나라와 사람들을 올바른 방향으로 인도하고 있었습니다. 가오쭝우는 여전히 친일파와 일본인들에게 얼마를 줘야 그들의 입을 막을 수 있는지, 어떤 정책을 펴야 욕심 많은 보수파들을 만족시킬 수 있는지, 문서를 어떻게 써야 잔학한 일본 군인들을 격분시키지 않을 수 있는지, 자신이 고심하고 있는 군사 현대화를 일본이 강하게 관여하지 못하도록 해서 무너뜨릴 수 있을지 고민하고 있습니다.\n\n가오쭝우는 지금의 중국군이 서남의 동란을 수습할 때 이미 소름이 끼친 것처럼 보였는데, 그런 군대로 산과 강을 재정비하고 일본인을 타도하는 꿈을 이루기는커녕. 그는 한숨을 쉬며 서류상의 글을 다시 한 번 읽었습니다.이번에 그는 자신이 주는 것은 너무 많고 요구하는 것은 너무 적다고 마음속으로 느꼈습니다. 이런 요구대로 군을 확장하면 만주국의 부대도 이길 수 없는데, 일본 제국 육군을 상대할 수는 있겠습니까? 가오쭝우는 다 쓴 서류를 휴지통에 버리고 새 종이를 꺼내 새 서류를 쓰기 시작했습니다."
 tnoub_chi.137.a:0 "\"일본 제국의 총리에게, 당신의 우방국인 중화민국의 지도자 가오쭝우가 겸허히 요청합니다...\""
 tnoub_chi.138.t:0 "조건이 무르익을 때 일어날 것이다."
 tnoub_chi.138.d:0 "\"...중화민국은 대동아공영권의 핵심 회원국이자 공동번영권의 주요 발전 동력으로서 끊임없이 변화하는 국제 정세 속에서 공동번영권을 수호하고 공동번영권의 안전과 번영을 보장하기 위해 더 많은 의무를 이행해야 한다. 따라서 우리나라는 우리 컨설턴트의 지도하에 귀국이 공영권의 안전을 수호하기 위한 군사적 요구를 충족시키기 위해 군사 확장을 완료하도록 지원할 것을 요구한다. \" 가오쭝우는 비서의 보고를 들은 후 아무 말도 하지 않고 손을 흔들며 그를 내보냈다.\n\n가오쭝우는 의자에 누워 있었는데, 순식간에 여러 가지 감정이 밀려들었다. 그는 타이베이 정상 회담에서 겪은 굴욕, 처형되기 전 국방군 장군들의 소극적인 태도, 일본에 군대 확장에 동의해 달라고 요청할 때의 겸손함을 회상했다. 마땅히 누려야 할 권리를 되찾기 위해 그렇게 겸손해야 한다는 것은 정말 슬픈 일이었다.\n\n오늘날까지 , 외부의 군사적 압력으로 일본을 너무 놀라게 하여 중국에 대한 군사적 통제를 완화시켜야 했다. 이러한 소식은 다음 단계의 계획을 위해 즉시 자국민에게 알려야 했다. 가오쭝우는 책상을 집어 들었다 그는 전화를 들고 자신들만 알고 있는 비밀 번호로 전화를 걸었다. 전화기에서 \"여보세요\"라는 소리가 나자 그는 수화기에 대고 말했다:"
 tnoub_chi.138.a:0 "\"시셩, 일본이 우리의 요청에 동의했어. \""
 tnoub_chi.139.t:0 "실패"
 tnoub_chi.139.d:0 "\"...우리 대일본제국은 공영권 회원국의 안전을 보호할 능력이 있으며, 공영권의 안정과 안전을 유지할 의무도 가지고 있다. 귀국의 군사력 증강 요청은 우리나라의 군사력과 범아시아주의에 대한 불신과 공영권의 안정에 대한 잠재적 훼손을 반영한 것이다. 따라서 우리나라는 귀하의 무례한 요청을 거부한다. \"\n\n비서의 보고를 들은 가오쭝우는 아무 말도 하지 않고 손을 흔들며 그를 내보냈다.\n\n그는 자신이 매순간 신중을 기했다는 것을 알고 있었다. 비밀 창고의 위치는 외진 곳에 있었고 충분히 숨겨져 있었다. 비밀은 군대의 파일은 소수의 사람들만 알고 있다는 것이었다. 내가 너무 태만해서 그런 걸까? 아니면 핵심 요원들이 배신한 것일까? 아니면 친일파가 몰래 일본군에게 정보를 흘렸을까? 아니면 일본이 단순히 중국의 군대 확장을 원치 않았을까?\n\n무슨 일이 있어도 모든 것이 일어났다. 일본으로부터의 철의 사슬에서 벗어나는 것은 매우 어려울 수 있을 것이다 ..."
 tnoub_chi.139.a:0 "내가 좀 더 조심할 수 있다면..."
 tnoub_chi.140.t:0 "여유로움의 순간"
 tnoub_chi.140.d:0 "검은색 자동차 한 대가 캉딩시의 밤길을 달리며 조용히 파오마산으로 향하고 있었다. 가오쭝우는 뒷좌석 한가운데 앉아 구불구불한 앞길을 바라보며 생각에 잠겨 있었다. 옆에 있던 비서가 갑자기 그의 생각을 가로막고 작은 목소리로 말했다.\"각하, 더 이상 그렇게 조심할 필요가 없습니다. 일본이 우리의 완전한 통합에 동의했으니 어제 도착했을 때처럼 솔직하고 당당하게 임하는 것이 어떻겠습니까?\"\n\n가오쭝우는 비서를 쳐다보지 않고 말없이 창밖을 바라보았다. 비서는 가오 주석이 자신의 말을 못 들었다고 생각한 듯 잠시 멍한 표정을 지었다. 그가 다시 말하려 하자 가오쭝우는 고개를 돌려 그를 바라보다가 부드럽게 한숨을 쉬었다. 그는 숨을 고르고 차갑고 약간 농담 섞인 어조로 말했다: \"선상에 서는 것도 중요하지만 타이밍과 방법에도 주의를 기울여야 하네. 물론 우리는 경제 및 행정 문제를 논의하기 위해 소위 선상 회담도 많이 가질 거야. 테이블 위의 주제. 그러나 그들이 지금 우리에게 항복하는 것은 단지 룽윈과 그의 공범들의 패배와 죽음에 겁을 먹었기 때문이라는 것을 알아야 한다네. 류 장군이 진정으로 우리를 지지하게 하려면 이것만으로는 부족해. 우리의 진짜 계획을 알려야 하지...\" \n\n\"어... 그 말이 맞습니다, 총통 각하...\" 대통령의 시선을 마주한 비서실장의 목소리는 약간 긴장한 기색이 역력했다: \"그런데 한 가지 더 말씀드리면, 총통 각하, 말씀하신 대로 이 작전과 관련해서 일본이...\"\n\n\"일본이 무슨 짓을 했든 간에 문제는 여기까지 왔고, 우리는 되돌릴 수 없어. 우리가 성공하지 못하면 우리는 자비를 베풀 걸세.\" 가오쭝우는 조급하게 대답하고는 다시 눈을 돌려 앞길을 바라보았다. \n\n15분 후, 차는 목적지인 파오마산 깊은 곳에 있는 작은 사찰에 도착했다. 두 사람은 아무렇지 않게 차에서 내려 기다리고 있던 류원후이를 마주했다. \n\n류원후이는 과거 국민혁명군의 군복을 입고 있었고, 그 옆에는 여러 명의 군인이 서 있었다. 달빛이 손에 든 무기에 반사되어 차가운 광택이 났다. 서강을 지휘하는 장군은 무표정한 얼굴이었다. 류원후이가 가오쭝우을 바라보며 말했다: \"폐하를 만나 뵙게 되어 영광입니다. 우리 관계가 다시 회복된 후의 첫 만남이 유익한 시간이 되길 바랍니다. 하지만 저는 이 만남이 공개적으로 이루어질 줄 알았습니다. 각하께서 그런 요청을 하셨으니 저에게 해명하고 싶은 다른 사항이 있으신 것 같군요...\" 그렇게 말한 후 그의 눈빛이 진지해지며 천천히 가오쭝우와 그의 일행을 바라보았다. \n\n가오쭝우는 미동도 하지 않고 말했다: \"류 장군, 이 비밀 회의에 동의해 주셔서 대단히 감사합니다. 제가 하는 말에 관심을 가져주시리라 믿습니다.\""
 tnoub_chi.140.a:0 "전차와 갑옷이면 충분하다."
 tnoub_chi.220.t:0 "푸쭤이를 초청하다"
 tnoub_chi.220.d:0 "난징, 총통부 문 밖에서 승용차 문이 천천히 열리면서  건장한 체격의 노인이 걸어 내려왔습니다.\n\n노인의 얼굴은 산골짜기로 가득 차 있었고, 30년 동안 굳어 있던 주름이 제멋대로 퍼져 머리 뒤의 백발 옆까지 뻗어 있었습니다.\n\n노인은 주위를 둘러보더니 눈치채기 힘든 한숨을 내쉬었습니다.\n\n사실 가오쭝우의 현대화 건설은 탁월한 성과를 거두었으며 현재의 난징은 이미 당시의 난징이 아님을 증명했습니다.푸쭤이는 남경성 아래에 30만 명의 영혼이 있다는 것을 잊지 않았습니다.…\n\n순간 노인의 눈빛이 멍해졌습니다.\n\n그는 남경 전체가 천지개벽했더라도  총통부의 청천백일기가 아직도 펄럭이고 있는 것에 주목했습니다.그런데 이 저택에 살고 있는 가오쭝우가 과연 그에 걸맞을까요?\n\n그러나 곧이어 '화평건국'이라는 작은 글자가 깃발에 줄지어 서 있는 노인의 얼굴도 빠르게 흐려졌습니다.그리고 총통부로 들어갔습니다.\n\n푸쭤이는 가오쭝우가 산시성의 3성을 거느린 것이 일본의 허락이었음을 잘 알고 있었기 때문에 다음 공개 회담에서는 말을 아끼고 언론을 호도한 뒤 비밀 회담이 중요했습니다.\n\n\"푸쭤이 장군, 안녕하십니까.\"가오쭝우는 미소를 지으며 손을 내밀었습니다."
 tnoub_chi.220.a:0 "\"안녕하십니까, 가오쭝우 각하.\""
 tnoub_chi.221.t:0 "비밀 회담"
 tnoub_chi.221.d:0 "푸쭤이 장군, 당신의 도움이 필요합니다.\" 가오쭝워의 눈은 푸쭤이에게 고정되어 있었다. \"중국이 강하고 강력한 전체를 형성하지 못한다면 중국에서 일본을 추방하는 것은 불가능합니다. 이것이 1936년 연합전선의 실패입니다. 그렇다면 산시성과 산시성이 중앙 정부로 돌아갈 수 있을까요?\"\n\n 푸쭤이는 눈을 감고 말할 수 없는 과거를 회상했다....\n\n당시 진수의 군대는 정교한 장비를 갖춘 사단이었다. 그러나 일본군의 맹렬한 공격에 직면 한 타이위안은 마침내 무너졌습니다. 원래 나는 옌 사령관을 설득해 버틸 수 있었다. 우리 뒤에는 여전히 공산당 군대가 있었으니... 하지만...\n\n결국 일본군이 중국을 점령했다.\n\n하지만 그와 옌시산은 30년, 30년 동안 무명의 삶을 살았다!\n\n그는 중국 국민에게 너무 많은 빚을 졌다. \n\n마침내 푸쭤이는 눈을 떴다. \n\n\"가오쭝우 씨, 나는 당신이 책임을 질 수 있다고 믿습니다. 두 성의 반환에 동의합니다.\" 푸쭤이는 가오쭝우를 가만히 바라보았다. \"대아대전을 위해 나, 푸쭤이가 최선을 다하겠습니다!\"\n\n\"감사합니다, 장군님!\" 가오쭝우는 마침내 미소를 지었다."
 tnoub_chi.221.a:0 "\"언제쯤이면 국기의 '화평건국'을 떼어낼 수 있겠습니까?"
 tnoub_chi.222.t:0 "강철 총을 들고"
 tnoub_chi.222.d:0 "\"각하, 각하의 국민정부가 산시성과 산시성을 되찾는 데에 가장 큰 장애물은 저, 푸쭤이가 아니었다는 점을 분명히 말씀드리고 싶습니다. \"푸쭤이는 잠시 말을 멈췄다. \"두 성의 땅을 장악하고 있는 것은 바로 일본인들입니다. 그들의 스파이가 곳곳에 침투해 있습니다.각하께서 내 휘하에서 비밀리에 이 참전 용사들을 모집하는 것은 매우 어려울 것입니다. 자 푸쭤이는 저의 지휘 아래 라오추바를 바로잡는 것은 도와줄 수 있지만, 일본군을 상대하는 것은 각하에게만 의존할 수밖에 없습니다. 저를 실망시키지 말아 주십시오. \"\n\n진수와 진친이 명목상 중앙 정부에 귀속된 지 여러 날이 지났다. 그곳에 파견된 장교들은 비밀 수집 임무의 진행 상황을 보고하는 전보를 잇달아 보냈다. 사실 푸 장군의 걱정이 근거 없는 것이 아니었음이 증명되었고, 우리는 소수의 병사들만 보안군으로 남겨두고 대부분의 옛 군대를 공개적으로 해산해야 했다.\n\n그러나 우리는 진수 군대 또는 진친 군대가 수백 번의 전투를 경험했으며, 푸쭤이는 장서량과 열심히 싸웠고, 중앙 평원은 국민당과 치열하게 싸웠고, 산시 북부 산악 지대는 산적과 싸웠고, 타이위안은 동양의 늑대와 싸웠다는 것을 알아야 한다. 어떻게 이 세력을 포기할 수 있겠는가? 따라서 우리는 그들을 비밀 군대에 포함시킬 것이다. 변신 후 전반적인 훈련과 애국심을 통해 이 참전 용사들을 무적의 정예 부대로 만들 수 있을 것이다.\n\n이런 생각을 한 후 가오쭝우는 창턱으로 걸어가 앞으로 돌진하는 양쯔강을 바라보며 미소를 지으며 일어섰다."
 tnoub_chi.222.a:0 "\"푸 장군, 당신을 실망시키지 않겠습니다. \""
 tnoub_chi.223.t:0 "다동 탄광"
 tnoub_chi.223.d:0 "\"와-오!\" 라오장은 삽에 담긴 석탄을 수레에 깔끔하게 붓고 더러운 팔로 이마에 흐르는 땀을 닦은 다음 어둡고 좁은 곳으로 다시 달려갔다.\n\n\"젠장.\" 신입 샤오펑은 돌멩이 몇 개를 쓰러뜨려 콘크리트 더미에 뿌렸다. \"탄광에서 항상 이렇게 피곤해요?\"\n\n\" 당신이 여기 처음 온 사람이라는 것을 알고 있으므로 너무 당황하지 않겠지만 탄광에서 이런 경우가 있다는 것을 알아야 합니다. 당신이 죽어도 아무도 당신을 신경 쓰지 않을 것입니다. 우리 발밑에 쓰러진 광부가 있을지도 모르죠. \"라오장은 그를 쳐다보며 말했다.\n\n이 말을 들은 샤오펑은 한숨을 쉬고 다시 일어나 삽을 계속 휘둘렀다.\n\n\"장 형님, 이름이 뭐고 여기서 일한 지는 얼마나 되셨습니까? ?\" 샤오펑이 물었다.\n\n장 노인은 미소를 지으며 고개를 저었다. \"음, 제 이름이 뭔지 모르겠어요. 너무 오래됐어요. 60년 동안 달려온 사람에게 어린 시절을 기억해달라고 부탁하는 건 너무 부끄러운 일이죠. 하지만 여기서 일한 지 40년 정도 된 것 같아요. 처음에 아버지는 시코 우로 가서 싱안에서 자랐지만 10대 때 아버지가 돈을 잃고 적들에게 쫓겨서 수년 동안 방황하다가 다통으로 돌아와 소년 노동자로 일했습니다. 나중에 일본군이 중국인을 붙잡아 군대가 해체되었습니다. 집에 돌아와 보니 집은 폐허가 되어 있었고, 아내와 자식들도 행방불명되어서 이 낡은 탄광에서 계속 일할 수밖에 없었습니다. 당신은요?\"\n\n\"제 이름은 고우제입니다.\" 샤오펑이 목소리를 낮췄다. \"당시 동북에는 도적이 많았고, 일본이 우리 고향에 군대를 보낸다는 소식을 들었어요. 무슨 일이 일어날까 봐 두려워서 몰래 도망쳤어요. 가는 길에 상하이의 대도시에 전기가 부족하고 상부에서는 산시의 석탄 자원을 매우 중요하게 생각한다는 말을 많이 들었기 때문에 이곳에 왔습니다. 이렇게 피곤할 줄은 몰랐어요. \"\n\n그 후 두 사람은 각자 삽으로 석탄 한 삽씩을 삽질하고 동굴 밖의 수레를 향해 걸어갔습니다."
 tnoub_chi.223.a:0 "\"와-오\""
 tnoub_chi.224.t:0 "중국 공산당 동조자"
 tnoub_chi.224.d:0 "우리 보안군이 푸쭤이의 영토를 점령했을 때 몇 가지 새로운 문제를 발견했습니다.\n\n산시성 북부의 높은 황토 언덕에는 수천 개의 우여곡절이 있습니다. 황하 옆에는 옌시산을 겁에 질리게 하고, 장개석을 불안하게 하고, 오카무라 네지를 생각하게 만든 숨은 공산주의자들이 도처에 있습니다.\n\n제 8 군은 제 2차 세계 대전 말기 여러 전투와 끝없는 전쟁에서 싸웠고 후퇴하는 동안 거의 전멸했지만 여전히 많은 공산주의자들이 소위 \"산시-간쑤-닝샤 항일 기지 지역\"에 남아 바위에 부딪히는 조약돌처럼 항일 전쟁을 계속했습니다.\n\n수십 년의 세월이 흐르고 남은 사람들은 구세대 홍위병은 비바람에 밀려 사라졌지만, 새로운 홍위병들은 마오 주석이 떠난 후에도 총과 붉은 깃발을 손에 들고 게릴라전을 계속했습니다. 장제스, 옌시산, 일본군은 그저 억압자에 불과했습니다. 황토 고원 사람들의 마음속에는 홍군에 대한 기억과 숭배, 존경이 철처럼 깊게 자리 잡고 있었기 때문에 홍군은 계속 번성할 수 있었습니다.\n\n\"그럼 푸쭤이의 영토에 있는 게릴라들을 어떻게 처리해야 할까?\" 가오쭝우는 혼잣말로 말했습니다.\n\n\"공산당은 우리의 영원한 적이지만, 그들도 결국 중국인이다. 장쑤량과 양후청과 연합하여 장개석에게 일본에 저항해달라고 부탁한 것도 바로 그들이다. . 그런 전투 경험을 가진 우군을 버릴 필요는 없다. \"가오쭝우는 생각했다.\n\n그러나 그는 자신의 비밀 부대가 전쟁에서 공산당보다 더 나쁜 성적을 거두어 인민들의 저항과 지원 전쟁에서 점차 우위를 점할 수 있다면 어떨까 생각했습니다. 전쟁이 끝난 후 공산당은 우리를 \"지주\", \"동지\", \"자본가\"로 판단해소 우리를 전복시킬까요?\n\n가오쭝우는 오랫동안 생각한 끝에 마침내 남은 붉은 도적에 대한 보고서와 사람들의 공산당에 대한 일반적인 인정을 바탕으로 결정을 내렸습니다."
 tnoub_chi.224.a:0 "그들을 내버려 둬"
 tnoub_chi.224.b:0 "현재 진수와 진친의 주인은 죽은 마오가 아닌 살아있는 가오라는 사실을 알려주자고.."
 tnoub_chi.225.t:0 "같은 뿌리에서 태어나다"
 tnoub_chi.225.d:0 "새벽녘, 산시-허베이 국경, 타이항 산맥의 어느 8군 기지.\n\n\"보고하라!\" 두 명의 병사가 포로 한 명을 본부로 밀어 넣었다.\n\n\"어떻게 대답할까요? 무슨 일입니까?\" 사단장은 탁자 위에 놓인 지도에서 눈을 떼지 못했다.\n\n\"순찰을 돌던 중 이 사람이 몰래 돌아다니는 것을 목격했는데 별로 좋은 사람 같지 않았습니다. 나중에 우리는 그의 주머니에서 왕 꼭두각시 정부의 정보를 발견했습니다. 문서들이었죠. \"\n\n\"사령관님, 오해하셨습니다. \" 체포 된 남자는 고개를 들고 누더기 옷을 입고 삶의 굴곡으로 가득 찬 얼굴을 한 남자를 자세히 쳐다 보았다. \"당신에게 할 말이 있습니다. 나는 당신의 정보를 캐러 온 스파이가 아니라 가오쭝우 주석이 일본을 상대하기 위해 당신에게 연락을 취하라고 보냈습니다. \"\n\n사단장은 깜짝 놀랐다.\n\n\"내가 산을 내려가는 것을 지켜볼 사람을 보내면 내가 탄약 보급을 받으러 가겠습니다. 또한 난징 군대가 방금 산시를 점령했고 우리는 당신에 대해 좋은 말을 하는 사람들을 어렵게 만들지 않았다는 것도 알아야 합니다. 우리는 한 가족이고 모두 함께 일본에 맞서 싸울 결의를 가지고 있기 때문입니다. 우리 총통이 일본의 꼭두각시 노릇을 하는 이유는 일본의 힘을 이용해 자신을 강화하고 마침내 일본을 물리고 싶기 때문입니다. 제발 믿어주십시오. \"\n\n사단장은 한참 동안 정치위원에게 속삭이더니 마침내 몇 사람을 보내 탄약을 구하러 산을 내려가도록 했다.\n\n정치위원은 반쯤 미소를 지으며 \"류 노인\"이라고 말했다. \"가오쭝우가 정말 다시 해낼 수 있을 줄은 몰랐습니다. 우리를 응원하러 오는 것이겠죠!\"\n\n사단장은 더 이상 아무 말도 하지 않고 벽에 걸린 마오 주석의 사진을 조용히 바라보았다."
 tnoub_chi.225.a:0 "그는 지휘부를 나와 희끗희끗한 하늘가를 바라보았습니다."
 tnoub_chi.226.t:0 "왜 서로를 서두르나?"
 tnoub_chi.226.d:0 "저녁 무렵, 산시-허베이 국경의 타이항 산맥에 있는 어느 8로군 기지에선 이렇게 외쳤다.\n\n\"전우 여러분, 중화민국 제62보안군 연대가 붉은 도적의 소굴을 포위했습니다! 승리가 눈앞에 있습니다!\"\n\n\"쾅!\"\n\n\"사단장님, 사단장님, 꼭두각시 놈들 부대가 산 아래에서 달려 올라오고 있습니다!\" 8군 병사 두 명이 황급히 사단 사령부로 달려갔다.\n\n\"여기 몇 명이나 있소?\" 정치위원이 간절히 물었다.\n\n\"한 무리 정도입니다!\"\n\n\"젠장. \"사단장은 상자 대포를 꺼냈다. \"꼭두각시 군대는 전에 우리를 지원했던 많은 마을 주민들을 붙잡았다. 진작에 생각했어야 했어! 이제 끝났어. 우리 수백 명은 도망칠 수 없으니 목숨을 걸고 싸울 수밖에 없지.\" \"끝났다고!\"\n\n\"다른 방법이 없으니 서둘러요, 류 노인. \"정치위원이 부드럽지만 힘주어 말했다.\n\n\"사단장님, 꼭두각시 놈들 군대가 사단 본부로 접근하고 있습니다!\"\n\n\"쾅!\" 보고하러 온 작은 병사는 땅에 쓰러졌고 뒤에서 한 남자가 손을 잡고 있는 것을 보았다. 70형 소총으로 무장한 보안군 병사가 달려나왔다. 그는 붉은 산적놈들의 사령관이 자신을 향해 다가오는 것을 보고 단호하게 방아쇠를 당겼다 ..."
 tnoub_chi.226.a:0 "총알은 사단장의 머리를 관통했고, 마오 주석의 사진이 걸려 있던 액자는 산산조각이 났다."
 tnoub_chi.227.t:0 "이 빌어먹을 왜놈아!"
 tnoub_chi.227.d:0 "사진에는 일본 군인이 있습니다. 그의 손에 든 사무라이 검에는 여전히 피가 흐르고 있고 그 옆에는 머리가 쌓인 언덕이 있습니다. 신문에서 이 사진을 본 광부 장은 약간 메스꺼움을 느꼈습니다. 그가 살면서 본 모든 더러운 것들은 이 사진만큼 역겨운 것이 아니었습니다.\n\n\"아직도 읽으세요?\" \"샤오펑이 왔지만 그는 소름 끼치는 사진을 보고 재미에 동참하지 말았어야 한다고 후회했습니다. \"이건... 이게 뭐야?\"\n\n\"츠치 마사노부 그 미친놈, 서북전선의 일본군들이 간쑤성, 닝샤성, 칭하이성에서 온갖 악행을 저질렀는데...\"\n\n장 노인의 목소리는 작지만 컸다.\n\n\"서북전선은 어디인가요? \"\n\n\"과거에는 닝샤와 간쑤에 있었지. 일본인들은 서북전선군이라고 불렀지. 가장 사나운 군대였어. \"\n\n샤오펑은 바닥에 주저앉아 한동안 정신을 차리지 못했다.\n\n\"조만간 그는 보복을 당할 거야. \" 라오 장이 분개하며 말했다.\n\n\"하지만 그들은 너무 사납다고 들었는데...\"\n\n\"놈들이 사나우면 사나울수록 더 많이 싸워야 해! \"라오장은 충혈된 눈으로 하늘을 뚫어지게 바라보았다. \"글쎄, 꼭두각시 군대 지역에도 애국자가 몇 명 있다고 들었는데, 그들이 청해의 마지 원조에 많은 물자를 제공했다고 들었어. \"\n\n\"그러길...\"\n\n\"이봐.\" 라오장은 샤오펑에게 팔꿈치를 내밀며 부드럽게 말했다. \"난징 대학살에 대해 알고 있나?\"\n\n\"글쎄요... ...\"\n\n\"아아.\" 라오장은 한숨을 쉬었다. \"탓할 생각은 없어. 일본인들은 이 먼지가 많은 역사가 다시 빛을 보는 것을 정말 원하지 않으니까. 내가 말해 주지. \""
 tnoub_chi.227.a:0 "지하에는 아직도 30만 명의 이름 없는 유령이 살아 있다."
 tnoub_chi.228.t:0 "산시 한자!"
 tnoub_chi.228.d:0 "난징 대학살에 대한 설명을 들은 샤오펑은 다시 한 번 충격을 받았다.\n\n\"나를 따라 관디 사원으로 가자. \"라오장은 샤오펑의 무기력한 표정을 보고 진지하게 말했다.\n\n\"...알겠습니다.\"\n\n사원에 들어가니 관공이 수염을 쓰다듬으며 '춘추'를 들고 똑바로 앉아 있고, 주창과 관평이 키가 크고 건장한 모습으로 양쪽에 서서 사람들에게 경외심을 불러 일으키는 의로움을 선사했다.\n\n노장은 아무 말도 하지 않고 조용히 관공에게 향을 바쳤다.\n\n\"왜 나를 여기로 데려왔습니까?\" 소봉이 물었다.\n\n\"관공 2세에 대해 알고 있나?\"\n\n\"흠.\"\n\n\"2대 관공은 예로부터 산서성 남자의 가장 용감한 대표주자이자 중국인의 충성스러운 대표주자지. 나는 두 번째 스승님께 경의를 표하고 산서성 사람들이 당신을 실망시키지 않았다고 말씀드리기 위해 이곳에 왔지. 산시성 인민은 겁쟁이가 아니야. 산서 사람들은 용맹해! 옌라오시얼과 푸쭤이는 산시의 얼굴을 잃었어. 관 씨를 위해 그들을 업신여기는 걸세!\"\n\n\"뭐가 문제인데요? \"\n\n\"항일전쟁이 실패하고 항복 문서에 서명했을 때 일본에 망명한 것은 옌라오시얼과 푸쭤이였어! 장개석과 마오쩌둥은 모범을 보였고 끝까지 단결하여 싸우는 방법을 알았지만 옌라오시얼은 그렇지 못했지. 달걀 세 개 위에서 춤을 추다가 결국 반역자가 된 거지발싸개 같은 쓰레기 새끼!\"\n\n이 말을 들은 소봉도 침묵했다. 잠시 후 그는 앞으로 나와 관공에게 정중하게 경의를 표했다.\n\n\"만주도 미안하오. 관공의 어깨에는 충성과 정의가 깃들어 있습니다. \"\n\n\"라오장은 소봉을 토닥이며 말했다. \"이봐, 우리 산서 사람들이 만주하면 장서량을 떠올리게 하지 마! 동북의 남자들도 용감하다는 것을 알려줘! 너무 오만해지지 마라. 비관적으로도 산시성은 이제 복수를 위해 앞장서고 있으니. 다통에서 파낸 석탄은 사방으로 운반되고 황하의 물은 전국 각지로 흘러 전국에 꾸준한 전기를 공급한다고! 언젠가 우리 산서인들은 마치 사자떼처럼 일본의 봉쇄를 뚫고 동쪽으로 달려가 도쿄까지 싸워 우리의 치욕을 씻어낼 거라네!\"\n\n그러자 노장은 고개를 들어 관공을 바라보며 천천히 노래했다: \"관공에게는 한나라의 외호라는 둘째 형이 있다. 청룡과 달이 모두 슬프구나. 그는 백마고개 앞에서 문초를 벌하고, 고성의 채양 노인을 참수했다...\""
 tnoub_chi.228.a:0 "산시성은 반드시 지난날의 치욕을 씻을 것입니다!"
 tnoub_chi.230.t:0 "투항장"
 tnoub_chi.230.d:0 "중국 광시 정부의 이름으로 가오쭝우 총통의 사무실에 잘 쓰여진 편지가 전해졌습니다. 이는 전쟁 지역에서 전쟁군단들이 그에게 진정하라며 보내는 다른 편지들과 다를 바 없었습니다. 이는 단지 난징 정부에게 마지위안과 서북방면군 사이의 갈등을 \"적절히\" 해결할 수 있는 방안을 반복적으로 촉구하는 내용에 불과했으며, 심지어 광시 군대를 파견해 봉사할 수 있다는 제안까지 했습니다.\n\n그러나 이는 단지 가면일 뿐입니다. 가오쭝우 총통은 아주 잘 알고 있습니다. 원격 지역에서 발생하는 전쟁은 중요한 문제가 아닙니다. 그들은 이 사안을 통해 난징의 결단력을 시험하고자 한다 할지라도, 정부 수장이 특히 이에 대해 편지를 쓰는 것은 너무 분명한 행동일 것입니다. 광시의 이 현명한 인물은 이를 알고 있을 것이며, 초기 접촉 단계에서 국토의 통일을 수호하기 위한 중앙정부의 결단력은 모두에게 전달되었습니다. 어느 정도 생각 끝에, 그는 같은 방식으로 답장을 쓰기로 결정했습니다. 재편된 정부는 책임감 있는 중국 정부의 원칙에 따라 이 사건을 \"적절히\" 처리할 것을 난징 당국에 보장하는 내용입니다.\n\n이 편지가 가면일 것이라는 의심은 없습니다. 왜냐하면 하찮은 무용담이 아니라, 사후 상황 변화에 대처하는 방법에 대해 실질적인 관심을 갖는 것이 바로 사위의 바램이기 때문입니다. 자신을 보호하는 것. 솔직히 말해서, 광시 지역의 다양한 발전 조치에 대한 저항 때문에 그들의 정권은 밤중의 양초와 같습니다. 우리의 통일 정책은 그들의 내부 사정에 심각한 영향을 미쳤으며, 이는 사위가 \"유화책으로 군사력을 풀어준다\"라는 일을 반복할 수 있는지에 대한 걱정을 사위에게 들게 할 것입니다. 사실, 우리가 그들에게 내밀었던 올리브 가지는 그들 눈에는 세 발의 백색 비단이 될지도 모릅니다. 그들은 이러한 약속, 실질적인 약속이 필요합니다. 가오쭝우는 이 긴급 청원서를 읽은 후, 광시 군부 생존의 곤경한 상황이 페이지 위에서 생생하게 느꼈습니다.\n\n비록 앞으로 양측 간에 다른 분쟁이 일어날 수도 있겠지만, 지금은 그들에게 안도감을 줄 때가 좋습니다.군사적으로든 정치적으로든 말입니다. 그러나 모두가 알고 있듯이 약속은 무료로 이루어지지 않습니다."
 tnoub_chi.230.a:0 "걱정하지 마세요, 저희의 진심을 믿으세요..."
 tnoub_chi.231.t:0 "막 열기"
 tnoub_chi.231.d:0 "다라이 라마 정권은 다시 한번 우리의 대화 초청을 거부했습니다. 그들은 일본에게만 그들의 법적 지위가 인정된다고 주장합니다. 독립적인 국가인 중화민국은 그들에게 간섭할 주권이 없다고 말하는 것입니다.\n\n이제 말이 분명해졌으니 더 이상 이야기할 게 없습니다. 새로운 국민혁명군은 모여들고 있으며, 전쟁 물자와 장비는 히칑과 칭하이를 통해 전선으로 운반되고 있으며, 고원 전용 전투기는 이미 윈난 공항에 준비되어 있습니다. 이 작전의 목표는 매우 단순합니다. 짧은 시간 내에 티베트 무장세력을 해체하고, 모든 외부 통신 경로를 차단하고, 쌀을 삶은 밥으로 만들려는 것입니다.\n\n가오쭝우는 서재에서 지도를 바라봤습니다. 이것이 마지막 조각입니다. 그는 다가올 일에 대비해 준비가 되어 있습니다."
 tnoub_chi.231.a:0 "시작해보자고..."
 tnoub_chi.232.t:0 "저물어가는 달 아래서 혼자 마시는 술"
 tnoub_chi.232.d:0 "달빛에 반사되는 연약한 빛줄기가 와인잔 속에서 환상적인 은빛 갈고리로 비친다. 샤웨이는 와인잔을 들고 조국의 강과 산 같은 초승달을 바라보며 천천히 과거를 회상했다. 그러나 그는 피할 수 없었다. 조약이 서명된 날의 장면이 그의 눈 앞에서 언제나 상영되었다. 광시의 마지막 힘을 보존하기 위해 그는 수치스러운 조약을 받아들여야 했고, 그가 얻을 수 있었던 것은 조금의 평화뿐이었다. 이제 샤웨이 자신도 벌써 칠순이 되었고, 그는 항상 조국을 위해 더 할 수 있는 일이 무엇인지 궁금해했다.\n\n와인을 한 모금 마신 샤웨이는 다시 난징에서 들은 소식을 떠올렸다: 그들은 우리에게 소위 \"국민정부\"에 복종하도록 요구하고 있다. 심지어 가오쭝우도 그에게 난징으로 가서 만나달라고 했다. 이 역겨운 홍문바악을 직접 거절할 수 없는 상황이다. 샤웨이는 안과 밖에서 기웃거리는 그 잘 차려 입은 짐승들과 거래하고 싶지 않았다. 일본에게 고개를 끄덕이고 인사를 돌려주는 것 말고는 국익을 배반하는 일 말고 다른 선택이 있을까? 그러나 그가 선택할 수 있는 것은 복종뿐이었다. 당시의 윈난 폭동은 저항의 유일한 결과를 보여주었다. 불필요한 파괴보다는 현재의 상황을 받아들이는 게 나았다. 평화.\n\n하지만 샤웨이의 마음에는 꺼지지 않는 불꽃이 타오르고 있다. 그는 너무 많은 양보를 했으며, 가능하다면 다시 굴복하고 싶지 않다. 그는 수십 년간 광시에서 활동해왔고, 무거운 세금과 영구적인 병력을 국민에게 부과하여 언젠가 북상하여 부서진 산과 강을 다시 이어붙일 수 있게 하려고 했다. 하지만 그 날은 결코 오지 않았고, 광시만으로는 이를 이룰 수 없었다. 어떤 사람들은 가오쭝우의 근대화가 중국을 빈곤에서 강대로 이끌 수 있다고 말한다. 그는 중국을 일본과 대항할 수 있게 할 수 있다고 말한다. 하지만 지금 그는 여전히 일본에게 기어코 굽실거리고 있으며, 그가 우리를 저항으로 이끌 수 있을까? 샤웨이는 다시 고민에 빠져들었고, 술의 효과로 짜증나는 고민을 잠시 잊으려고 했다.\n\n그는 와인을 한 모금 마셨을 뿐인데도 금새 취해버렸다. \"연포는 나이가 들었구나,\" 그는 입을 벌리며 말했다. \"어찌해서나 나라를 구할 수 있을까?\" 구름이 갈등하는 달을 가리자, 잔 속 은빛 갈고리는 희미하게 보이기 시작했다. 밤이 깊어갔고, 홀로 술을 마시는 것을 그만두는 시간이다. 샤웨이는 아직 입에 닿지 않은 와인잔을 내려놓고, 가오쭝우와의 만남을 어떻게 처리할지 생각해야 했다. 저항과 복종은 아마도 그저 생각일 뿐이지만, 그는 달빛 속에서 취해버릴 수는 없다."
 tnoub_chi.232.a:0 "달은 저물어만 갑니다, 강산은 언제 다시 모입니까?"
 tnoub_chi.233.t:0 "회의 당일"
 tnoub_chi.233.d:0 "기자들의 주시 속에서, 샤웨이와 가오쭝우는 난징 총통 관저에서 공식적으로 만나고, 그 후로 토론회가 곧 시작되었습니다. 회의에서 가오쭝우는 지속적으로 이야기를 이어갔는데, 무엇인가? 동포들, 사람들은 무엇을 원하는 걸까? 샤웨이는 이것들이 그저 허풍 뿐이라고 생각했고, 분위기에 맞추어 몇 마디로 대응했습니다. 그런 다음, 가오쭝우는 광시의 관리들을 중앙정부로 이동시키기로 결정했고, 그들의 지위는 자연스럽게 승진되고 강등되지 않을 것이라고 말했습니다. 이 말을 듣고 광시를 동행한 관리들은 기쁨의 표정이 바로 나타냈지만, 샤웨이는 침묵을 선택했습니다. 그는 그의 끈기를 포기하고 싶지 않았기 때문에, 침묵으로 회피할 수밖에 없었지만, 회피는 문제를 해결하지 못할 뿐만 아니라, 침묵은 타협으로 받아들여질 뿐이었습니다. 타협은 모든 것이 원활하게 계속되는 것을 의미합니다.\n\n회담은 원활하게 진행된 것으로 보였습니다. 이의 사항은 없었고, 언론도 원하는 보도를 얻었습니다. 대부분의 참가자들은 결과에 만족했습니다. 매우 만족한 듯했고, 모든 것이 끝났다고 느껴졌습니다. 모두가 체계적으로 떠나는 도중, 가오쭝우는 샤웨이를 막았습니다:\n\n\"샤웨이 씨, 오늘은 걱정이 많아 보이네요. 난징 시에서 조금 쉬는 시간 가지시겠습니까?\"\n\n이런 상황에서 샤웨이는 당연히 거절하지 않았을 것입니다. 그는 가오쭝우가 스스로에게 얘기하려는 것이 있을 것이라는 것을 이해했습니다.\n\n두 사람은 특별한 차량에 타고 난징의 거리를 바라보며 이동했습니다. 한때 상류층의 사람으로서, 자동차는 이제 부자와 권력자들의 독점적인 탈 것이 아니라, 개인 차량들이 난징의 붐비는 교통 흐름을 이루고 있다는 사실을 알수 있었습니다. 교통 흐름에는 상점들로 상품을 운반하는 작은 트럭들도 혼합되어 있었습니다. 무슨 상품이 차에 실려 있는지는 알 수 없지만, 확실한 것은 모든 상품들이 가게에 진열되고 눈부신 다양한 제품들이 되어야만, 상인들이 건물에 거대한 게시판을 세워 자랑스럽게 홍보할 수 있다는 것입니다. 교통이 움직이며, 특별한 차량은 횡단보도 앞에 멈추고 기다렸습니다. 초록불이 켜지자, 횡단보도 위의 사람들은 서둘러 걷고 있었습니다. 어떤 사람들은 정장과 가죽구두를 신고 회사로 달려갑니다. 어떤 사람들은 캐주얼하게 차려입고 가방을 메고 쇼핑을 즐기고 있습니다. 어떤 사람들은 어느 학교의 교복을 입은 채로 다니고 있습니다. 아마도 그들은 수업을 빼먹은 것일 터인데, 확실한 것은 거리에는 벌거벗은 사람은 없다는 것입니다.\n\n\"우리는 이제 많은 것들을 만들 수 있어요. 상품, 음식, 옷, 그리고 물론 보다 중요한 것들, 트럭, 비행기, 자동 소총, 대포, 탱크... 샤웨이 씨, 광시 혼자서 이런 것들을 생산할 수 있을까요?\"\n\n\"하하, 가오 총통께서는 저희를 과대평가하시는군요. 우리는 그저 한 개의 주입니다. 어떻게 그런 힘을 갖출 수 있겠습니까?\" 갑작스러운 질문에 샤웨이는 서툴게 대처할 수밖에 없었습니다. 그는 다시 전진할지 후퇴할지에 대해 고민에 빠졌습니다. 가오쭝우의 말에 이번에는 샤웨이의 태도가 약간 흔들렸습니다. 강하고 완전한 중국은 가난한 주보다 일본에 대항하는 데에는 더 큰 도움이 될 것입니다.\n\n초록불이 켜지고, 차량은 횡단보도를 지나 계속 전진했습니다. 우연히 옆에 있는 고층 건물이 사라지고, 언덕에 도착한 것 같았습니다. 잠시 후, 아치형 통로가 나타났습니다. 그 위에는 글자가 새겨진 대문이 있었습니다 - 위화타이. 이곳은 난징에서 유서깊은 장소였습니다. 이곳에서 무수한 영웅들이 이곳을 지키기 위해 목숨을 바쳤습니다. 이제 그곳은 관광지가 되어 역사를 산과 숲 속에 묻으려고 하지만, 역사는 사람들에 의해 잊혀지지 않을 뿐만 아니라 죽지 않습니다. 위화타이 정상에는 기념비가 세워져 있습니다. 관광지에서 멀리서 바라보면 작은 점들로 보이는 보행자들도 볼 수 있습니다. 사람들은 잊으려고 선택하지 않지만, 침묵 속에서 기억하려고 선택합니다. 바쁜 난징의 도시에서 모든 사람들은 진지하게 일에 전념하고, 머리를 높이 들고 미래를 향해 나아갑니다. 다행히도, 그들은 과거의 고통을 잊지 않았습니다.\n\n\"지금 난징시가 어떤 느낌인가요, 샤웨이 '장군'? \"\n\n\"40년 전에 파괴되었다는 것이 믿기지 않을 정도로 매우 아름답습니다. \"난징시에 있는 수십, 수백만의 생명들을 보면서 샤웨이는 가오쭝우의 현대화가 중국에 전례 없는 발전을 가져왔다는 사실을 인정하지 않을 수 없었습니다. 그는 또한 그런 사람들이 과연 중국인을 일으켜 세울 수 있을지, 다시 말해 저항하기 시작했다고 생각했습니다. 샤웨이는 가오쭝우에게 희망을 걸었지만, 안타깝게도 한 마음 구석에서 샤웨이는 이 정치인이 정말 저항할 수 있을지 여전히 의구심을 품고 있었습니다. 차량은 이미 방향을 바꿨고 여행은 막바지에 이르렀고 시간은 얼마 남지 않았습니다. 샤웨이는 긍정적인 대답을 듣고 싶어 가오쭝우에게 진지하게 물었다: \n\n\"우리 중원이 영원히 자유로워질 수 있겠소? \"\n\n가오쭝우는 즉시 대답하지 않았고, 미소도 짓지 않았습니다. 그는 심호흡을 하고 먼 곳을 깊이 바라보았습니다."
 tnoub_chi.233.a:0 "\"...그렇게 하기 위해 수많은 노력을 기울일 것이지만, 실패한다면야 뭐 저 혼자 죽는 걸로 통쳐야지 않겠습니까?\""
 tnoub_chi.234.t:0 "갑작스러운 무장 해제"
 tnoub_chi.234.d:0 "여러 명의 병사들은 전역 통지를 받았을 때 처음 병사로 입대했을 때와 마찬가지로 혼란스러워 했습니다. 샤웨이가 지방 의회 의장이었을 때 그는 모든 사람들에게 병역 의무를 이행하도록 요구했습니다. 가족의 모든 강한 남성들이 체포되었다고 할 때까지는. 이제 광시는 중앙 정부의 통제하에 있게 되고, 법률은 중앙 정부와 일치하게 될 것입니다. 병역은 당연히 면제될 것이며, 중앙 정부의 신사들은 군대의 전역 병사들이 단순히 군대에서 전역하는 것을 원하지 않습니다.\n\n\"우리는 병사로서 매일 힘들게 견뎌내고 있지만, 돈도 많이 없어서 오래 전부터 떠나고 싶었지. 하지만 떠나면 집 밖에 갈 곳이 없는데?\" 전역 통지를 받은 후 몇 명의 병사들은 다음에 어떻게 할지 논의했습니다.\n\n\"생각할 게 뭐가 더 있습니까? 그냥 집에 가면 되지. 집에서 밭이나 갈면 되지 않슴까.\"\n\n\"농사만 짓는 것으로는 부족해. 내가 가진 농지는 그리 많지 않다고. 내가 심는 건 가족이 먹기에도 부족하고 돈을 많이 벌기에는 턱없이 부족하다고.\"\n\n\"그랴서, 뭐 어쩔낀데, 머 불평한다고 니가 할 수 있는게 있나?\"\n\n\"그냥 우리 다 광시에서 나가서 공장을 찾는 건 어떨까? 우리는 공장 일군이 되는 거지. 월급은 많지 않겠지만, 적어도 도시에서 돈을 벌 수 있고 앞으로 부를 쌓을 수 있는 기회가 많을 거라고.\"\n\n\"그게 가능하겠슴까?\"\n\n\"왜 안 된다고 생각하냐? 같이 가. 뭔 일이 생기면 아직 우리를 돌볼 사람이 있을 테니까.\"\n\n\"ㅏ, 여기서 무슨 얘기들 중이십니까? 은퇴한 후에 뭘 할지 생각해 보셨습니까?\""
 tnoub_chi.234.a:0 "\"가자, 나와 함께 공장에 들어가자!\""
 tnoub_chi.235.t:0 "산업 재건"
 tnoub_chi.235.d:0 "광시의 군사화된 사회는 기형적인 산업을 발전시켰습니다. 총기 외에는 다른 공산품을 생산할 수 없습니다. 동시에 군사 공장도 상당히 낙후되어 있으며 그들이 생산하는 무기 유형은 오랫동안 우리에 의해 폐기되었습니다. 따라서 광시의 산업을 활용하려면 산업을 재편해야합니다.\n\n방금 퇴역 한 군인들도 일자리가 필요하고 당분간은 그들의 요구가 높지 않고 먹고사는 것만 보장해 주면 될 것이니.  많은 인력의 노동력으로 무엇을 철거하고, 무엇을 짓고, 무엇을 수정해야 하는지 잘 알았습니다, 공장은 곧 새로운 모습을 갖게 되었습니다. 현재 공산품 생산량은 수요를 충족시키지 못하지만 여전히 다양한 공장이 건설 중이며 생산량도 증가하고 있습니다. 군사 무기의 생산 공정이 점차 개선되고 있으며 생산되는 무기는 최신 모델과 거의 동일합니다. 우리는 광시의 산업력이 곧 완전히 자극받을 것이라고 믿습니다."
 tnoub_chi.235.a:0 "건설의 불길을 높여라!"
 tnoub_chi.236.t:0 "완고한 시골"
 tnoub_chi.236.d:0 "산과 숲의 마을 사람들은 단순하고 소박하며 고집도 세다. 그들은 수십 년 동안 변하지 않았고 봄과 가을이 반복되면서 지루하지만 단순한 삶에 익숙해졌고 그들의 습관은 천천히 산 사람들을 낳았습니다. 발 아래 땅에 대한 사랑, 이 사랑은 시간이 지날수록 점점 더 순수해지고, 너무 순수해서 그 사랑이 고집으로 변합니다.\n\n한때 어떤 사람들은 총과 총알로 산을 몰아내려고 이 땅을 약탈하려 했습니다. 산악인들은 피와 살을 바쳐서라도 자신들에게 익숙한 산과 강을 지키려고 노력했습니다. 전쟁은 실패했지만 저항은 실패하지 않았습니다. 침략자들은 산과 숲을 떠났고 마을 사람들은 서서히 원래의 삶으로 돌아갔습니다. 변한 것은 그들의 마음뿐이었고, 사랑은 더욱 고집스럽고 뜨거워졌으며, 외부인에 대한 증오심은 더욱 분명해졌습니다.\n\n산과 강은 변하지 않을지 몰라도 정치는 변합니다. 침략자들이 다시 오고 있고 그들은 외부인들과 함께 오고 있습니다. 그는 변장하는 법을 배웠고, 부드러운 가면을 써서 사람들의 신뢰를 속인 다음, 강철로 만든 괴물들을 이용해 눈앞에 있는 생명으로 가득 찬 산을 파헤쳤습니다. 산악인들은 싫어하는 외부인이 다시는 돌아오지 못하도록 했습니다. 그들은 농기구와 총을 들고 길을 막았습니다. 방문객들 앞에서 외부인은 빨리 떠나라고 엄하게 외쳤고, 살아서 떠날 수 있게 하는 것이 산족의 마지막 예의였습니다.\n\n모든 외부인의 방문은 거부되었습니다. 마을 사람들이 원했던 것은 일본인이 마을에 들어오지 않고 현상 유지를 하는 것이었습니다. 이대로 계속 이렇게 살아야 할지, 아니면 마을 사람들이 일본과의 공존을 서서히 받아들이게 할지는 심각하고 중요한 문제입니다: 그들의 국토에 대한 사랑과 침략자에 대한 증오심이 발전하도록 내버려두면 앞으로 우리가 저항할 때 여론의 기반은 더욱 확고해지겠지만, 우리에 대한 모국의 의심을 불러일으킬 것이고, 그들을 적절히 지도하여 증오심을 잠시 잊고 근대화를 받아들이게 하면 그 대가로 발전과 일본의 신뢰를 얻을 수 있을 것입니다. 선동하기 어려워지는 것은 국민입니다."
 tnoub_chi.236.a:0 "신중하게 선택해야 합니다."
 tnoub_chi.237.t:0 "눈을 감고"
 tnoub_chi.237.d:0 "반일 감정의 발전을 허용하는 계획을 채택한 후에도 우리와 일본인에 대한 농촌 사람들의 태도는 여전히 상당히 반발하고 심지어 강화되었습니다. 처음에는 마을 사람들이 우리를 쫓아 내기 위해 괭이와 낫만 사용했지만 이제는 거의 모든 마을에서 총을 꺼내 우리를 위협하고 여러 차례 유혈 충돌이 발생했습니다. 경비병의 보호가 아니었다면 더 많은 사상자가 발생했을 수도 있습니다. 현재 할 수있는 유일한 방법은 마을을 효과적으로 통제하는 것입니다. 그리고 관리, 관리 기관을 농촌 지역으로 효과적으로 확장하는 데 더 많은 시간이 걸릴 수 있으며 광시의 건설 및 개발은 느리게 구현 될 수 있습니다.\n\n지역 주민들을 '중화민족'이라는 대가족으로 통합하기 위해 학생 교육과 여론화 작업이 진행되었습니다. 그러나 반일 감정이 개입되어 작업 진행도 더디고 원하는 결과를 얻기 위해 더 많은 에너지와 시간을 투자해야 했습니다.\n\n현지 보도에 따르면 일본 소유의 기업과 공장은 지역 주민들의 광범위한 저항에 직면했으며 일부 지역에서는 기물 파손 및 기물 파손 사건도 발생했습니다. 일본 측은 회사를 폐쇄하고 광시에서 철수해야했습니다. 광시 사람들의 반일 감정에 의한 위협에 저항하는 데는 많은 비용이 들 것 같습니다. 그 대가.\n\n광시성에 진출하려는 일본 기업들은 여러 차례 불만을 표명하고 광시성의 여론 문제를 해결해 달라고 거듭 요청했습니다. 유혈 충돌 이후 일본 정부도 여러 차례 외교적 압력을 가했습니다. 우리는 사태 해결을 촉구하는 일본 측에 \"산과 강이 험하고 무질서한 사람들이 가득하고 중앙 정부의 손길이 미치지 않는 곳이라 우리가 할 수 있는 일이 없다\"는 핑계로 일관할 수밖에 없었다. 몇 차례의 실랑이 끝에 일본군은 분노를 참지 못하고 마지못해 포기를 선택했다. 이번에 통합된 군벌들이 일본이 얻을 수 있는 이득은 무엇일까? 그들은 또한 내부적으로 우리의 행동을 의심하기 시작했습니다. 우리의 다음 행동이 더 어려워질까 두렵습니다."
 tnoub_chi.237.a:0 "조국에 대한 사랑이 너무 뜨겁습니다"
 tnoub_chi.238.t:0 "눈을 뜨다"
 tnoub_chi.238.d:0 "장단점을 따져본 결과, 결국 우리는 개입하여 여론을 유도하기로 결정했습니다. 다행히도 우리와 기꺼이 협력하려는 지역 신사들이 있었기 때문에 개입이 어려웠을 것입니다. 마을 주민들과 우리 사이의 갈등은 협력자들에 의해 조정되었습니다. 점차적으로 지역 신문도 중앙 정부 관리의 우월성을 적극적으로 홍보했습니다. 마을 주민들은 점차 우리와 대화할 의향이 있었고 지도 작업이 진행되었습니다.\n\n지역 엘리트들이 공장장이 된 후 마을과 주변 마을 사람들은 마침내 우리가 문을 연 공장에 기꺼이 들어갔고 산업의 기어가 돌아 가기 시작했습니다. 공장에 입사해도 생활에 지장이 없을 뿐만 아니라 이전에는 경험해보지 못한 적절한 보수와 공산품을 받을 수 있다는 사실을 깨닫고 입소문이 퍼지면서 사람들이 우리를 받아들이기 시작했고, 적어도 예전만큼은 거부감을 갖지 않게 되었습니다.\n\n새로운 자원 개발에 진전이 없고 대부분의 사람들이 여전히 반대하고 있습니다. 그러나 파트너의 조정을 통해 원래 광산을 우리가 인수 할 의향이 있습니다. 그리고 채굴을 확대하고 생산량을 늘리기로 합의했습니다. 이러한 결과는 만족스럽지 않다고 할 수 있습니다. 더 많은 결과를 원한다면 시간을 들여 천천히 테스트 할 수 있습니다.\n\n많은 논의 끝에 일본 기업들은 현지 기업과 합작회사를 설립해 자회사를 설립하기로 합의했습니다. 광시성에 들어가면 중개인을 통해 광물을 재판매하고 그 비용은 우리가 부담하기로 했습니다. 일본인들은 이런 번거로운 방식에 대해 상당히 비판적입니다. 결국 광시 사람들은 그들을 좋아하지 않습니다. 원하는 것을 얻은 후 일본인은 더 이상 아무 말도하지 않을 것입니다.\n\n마침내 학교의 교과서가 우리 버전으로 교체되고 '중화 민족'에 대한 인식이 서서히 그들의 마음에 심어져 우리가 모두 한 가족이라는 것을 깨닫고 동시에 지식이 그들의 마음을 식혀서 앞으로의 의사 소통이 그렇게 긴장되지 않기를 바랍니다."
 tnoub_chi.238.a:0 "애국심을 갖는 것은 좋지만 너무 자만해서는 안 된다."
 tnoub_chi.239.t:0 "집으로 돌아가는 길"
 tnoub_chi.239.d:0 "팡웨이창은 \"광시 늑대군\"이라는 이름이 어디서 왔는지 모른다. 어릴 때 광시에서 늑대를 본 적이 없었고, 집에 있는 어른들도 광시에 늑대가 있었다는 얘기를 한 적이 없었다고 기억한다. 학자들은 이 이름이 광시 사람들에 의해 지어졌다고 말하지만, 그는 이 이름이 외부인들 사이에서 더 유명하다고 생각한다. 그가 충칭의 군사 학교에 다녀올 때,  마을 사람들은 이 별명에 대해 많이 언급하지 않았지만, 다른 외부 사람들은 열광적으로 그렇게 불렀다. 팡웨이창은 떠나기 전에 광시가 지금처럼 고도로 군사화되지 않았었지만, 지금은 모든 사람이 병사가 되어 저항의 목소리가 높아지고 있다는 것을 알았다. 만약 미래에 전쟁이 발생한다면, 다른 곳보다 광시가 더 빠르게 동원될 수밖에 없을 것이다.\n\n분명 일본은 광시가 이렇게 유지되길 원하지 않고, 중국인들은 이렇게 고질적인 병사들을 낭비하길 원하지 않는다. 많은 고민 끝에 난징 정부는 거침을 제거하고 좋은 부분을 남기기로 결정했다. 의지가 강하고 뛰어난 능력을 가진 엘리트 병사들은 특수 산악부대를 구성하여 필요한 주둔군은 남기고 과다한 병력은 해산시켰다. 이 좋은 계획은 양측에서 인정받았다. 유일한 단점은 팡웨이창 자신이 미리 통보받지 못했다는 것이다. 특수 부대의 사단장으로 승진하는 것은 확실히 기쁜 일이지만, 미리 준비하지 않아서 아직도 자격이 있는지 걱정된다.\n\n차창 밖의 풍경은 점점 그의 기억 속의 그것과 닮아갔다. 이제 곧 직무에 복귀하게 된다. 복잡한 생각을 정리하고, 팡웨이창은 병력 구축을 위한 아이디어를 정리하기 시작했다. 특수 부대의 일상적인 훈련은 필수적이며, 산악 훈련은 현지 강사들과 상담해야 한다. 또한, 광시의 동원 능력을 일정 수준으로 유지하는 방법도 문제가 된다. 은퇴한 병사들의 군사적 능력은 시간이 지남에 따라 저하되며, 광시의 장점은 점차 사라질 것이다. 아마도 일부 군대 예비군들을 훈련시켜야 할지도 모른다...\n\n바람의 영향을 받으며, 팡웨이창은 오랜만에 고향에 도착했고, 조국으로부터 맡은 무거운 짐이 즉시 그의 어깨에 실렸다."
 tnoub_chi.239.a:0 "\"늑대들이 산과 숲으로 돌아오고 있다\""
 tnoub_chi.240.t:0 "광시에서 온 편지"
 tnoub_chi.240.d:0 "존경하는 총통 각하께:\n\n산과 강이 끊어진 지 30년이 넘었습니다. 광시는 오랫동안 특별한 성이었습니다. 이제 대통령 각하께서 광시를 중앙정부에 복속시키려 하시기 때문에 저는 최선을 다해야 합니다. 최선을 다해 타이강을 칭찬해주셔야 할 것 같군요.\n\n패배 이후 웨이는 주석의 유언을 잊지 않고 귀주에 군대를 일으켰습니다. 군대가 부강하면 그는 군대를 북쪽으로 보내 일본 발싸개 새끼들을 전부 몰아내고 중국을 회복할 것입니다. 그러나 저는 어리석어 감히 자의적인 판단을 입에 담겠습니다. 각하의 정부는 국가를 회복하는 전략을 이해하지 못하고 정무를 병합하고 대응을 소홀히 하여 전체 계획을 지연 시켰습니다. 매우 부끄러운 일입니다.\n\n군대가 해산된 이유를 알지만 구이의 군사 자원을 낭비해서는 안 됩니다. 일본인은 매우 탐욕스럽고 오랜 시간이 지나 시간이 주어지면 각하의 군대는 남쪽으로 가고 선두에 서는 병사는 구이의 군대가 될 것입니다. 따라서 강하고 싸움을 잘하는 사람들의 관습을 보존하기 위해 구이에서 군대를 준비해야 합니다. 그러나 뒤늦게 구이에서 수십만 명의 군대를 모집하면 남쪽은 위험에 처할 것입니다. \n\n추해당 더 이상 존재하지 않지만 사람들의 마음은 여전히 동일합니다. 중국의 자유는 수천만 중국인이 갈망하는 것입니다. 나는 군인이지만 지금은 나이가 많아서 롄포 사람들을 위해 기꺼이 봉사하고 싶습니다, 특히 걱정되는 사실은 제가 갑옷을 입고 지휘를 맡아 국가를 위해 봉사할 수 없을까 봐 두렵습니다. 다행히도 중국에는 재능 있는 젊은이들이 많고 우리를 능가할 수 있는 사람이 많습니다. 우리는 유능하고 결단력 있는 군인들을 이끌고 나라를 재건해야 합니다.\n\n잊지 마십시오. 우리의 임무는 국가를 보호하고 강과 산을 회복하는 것입니다."
 tnoub_chi.240.a:0 "£Xiawei_signature"
 tnoub_chi.1128.t:0 "날아갈 듯 빠른 걸음걸이"
 tnoub_chi.1128.d:0 "\"현재 편집장님은 무엇을 하고 계실지 궁금하네요. 그가 쓰는 글들은 이해하기 어려운 것들이에요. 정말 지저분한 모습이에요. 와, 그냥 읽고 싶지 않다니까요. \"일간 광저우의 부사장은 점심 시간을 이용해 주변 작가들에 대한 불평을 쏟아내고 있었습니다.\n\n\"이제 매일 이웃들로부터 불평의 편지를 받고 있어요. 만약 이 배신자를 신문에서 쫓아내지 않으면 직접 문 앞까지 와서 사람들을 몰아내야 할 것 같다고요.\"\n\n부사장은 안경을 벗고 닦아내며 말을 이었습니다. \"하지만, 이번에 일본 사람이 나랑 얘기하더군. 깡패들이 바로 문 앞까지 차를 몰아와서 그를 내보내지 말라고 했어. 총통이든 누구던지 나에게 해결책을 제시해 줄 수 있다고 하더라도, 신문사는 돈을 길거리에 던지는 짓을 하지 않을 거라니까.\"\n편집장 아래의 편집자들은 오랜 시간 동안 이야기를 나누었지만, 결국 해결책을 찾지 못한 채로 끝났습니다. 부사장이 포기하고 자신의 깐깐한 상사를 흉내내기로 할 때, 그에게 초대장이 도착했습니다.\n\n그것은 실제로 광동 중화민국 대사관으로부터 보내진 언론 회의 초대였습니다. 그들은 핑계를 대며 이 문제를 무시할 구실을 찾았습니다. 부사장은 신속히 부하들에게 전화를 걸었습니다.\n\n\"그리고 방금 온 여학생, 그래, 바로 추 신이라는 이름이야. 난징에서 인턴십과 인터뷰를 하러 간 그 친구. 그 친구도 함께 가도록 해. 신입사원들이 현장을 보는 시간을 만들어주자!\""
 tnoub_chi.1128.a:0 "얼마 지나지 않아 신문사의 밴은 무엇이 옳고 그른지 알 수 없는 곳으로 날아갔다."
 tnoub_chi.1128.a.tt:0 "£GFX_GNG_Guangdong_texticon §R광동 언론계§!에 대한 £GFX_GNG_japanese_nation_texticon §j일본§!의 영향력 약화"
 tnoub_chi.1129.t:0 "암흑의 성"
 tnoub_chi.1129.d:0 "한밤중, 가로등이 깜빡이고 있었습니다. 한적한 거리에서 검은 옷을 입은 한 남자가 벽에 기대어 불빛을 뚫고 입법원 문으로 걸어갔습니다. 경비병은 여전히 졸고 있었습니다. 검은 옷을 입은 남자는 즉시 그것이 맞다는 것을 확인했습니다. 그는 서둘러 입법원 건물로 들어갔습니다. 보이지 않는 홀에서 그는 불을 켜고 중요한 좌석 옆에 빨간색과 파란색으로 번쩍이는 튜브를 놓았는데, 그것은 폭탄이었습니다.\n\n잠시 후 검은 옷을 입은 남자는 임무를 완수하고 도망치려던 참이었습니다. 갑자기 불빛이 밝아져 그의 눈이 거의 실명할 뻔했습니다. 모든 문에서 경비병들이 몰려들었습니다. 절망에 빠진 검은색 남성은 곧바로 폭탄을 터뜨릴 계획이었지만 국가안전보위부 요원 한 명에 의해 손목에 총을 맞았습니다. 그 후 테러리스트는 체포되어 법의 심판을 받았습니다. 그가 말을 하든 안 하든 상관없습니다. 앞으로 그가 입을 열게 할 방법은 여러 가지가 있을 테니까요."
 tnoub_chi.1129.a:0 "손님에게 저녁 식사를 대접할 준비가 되었다."
 tnoub_chi.1129.a.tt:0 "§a국가 안보국§!이 정치 활동을 위한 안전한 환경을 보호하기 위해 개입했습니다, £GFX_GNG_Guangdong_texticon §R광동의 최고 경영자§!가 우리에게 더 가까이 다가왔습니다."
