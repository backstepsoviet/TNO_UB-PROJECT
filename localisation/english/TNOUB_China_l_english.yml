 tnoub_chi.270.t:0 "장즈중 만나기"
 tnoub_chi.270.d:0 "매서운 칼바람이 회황색 자갈을 휩쓸며 가오쭝우의 자동차를 파도처럼, 가오쭝우의 마음처럼 때렸다. 그의 얼굴은 노화로 인해 주름이 많았지만 렌즈 아래의 밝은 눈은 디화 거리를 경계하며 응시하고 있었다.\n\n차량은 때때로 국민혁명군 제복을 입은 군인들을 지나갔습니다. 가오쭝우의 눈에는 이 군복이 너무나도 익숙했고, 너무 멀리 떨어져 있어서 깊은 생각에 빠질 수밖에 없었다.\n\n\"각하, 저희가 왔습니다. \"옆에 있던 비서가 상기시키자 가오쭝우는 즉시 기운을 되찾았다. 그는 밖을 내다보니 눈에 잘 띄지 않는 회색 건물이 앞에 서 있었고, 여러 명의 장교들이 재빨리 차 쪽으로 걸어갔다.\n\n\"장즈중 장군님의 저택이 그렇게 낡았습니까? \"가오쭝우는 한숨을 쉬지 않을 수 없었다. 그는 난징의 호화로운 정부 건물, 우뚝 솟은 철근 콘크리트 건물을 생각했지만 눈앞에 있는 집은 상상하기 어려웠다. 그 집은 신강의 실질적 통치자였던 장즈중 장군의 저택이었다. 비서가 차 문을 열자 가오쭝우는 천천히 차에서 내렸다. 한 장교가 그에게 다가와 정중하게 말했다: \"각하, 오늘 날씨가 좋지 않습니다. 밖에 오래 계시는 것은 좋지 않습니다. 안으로 들어오십시오. 장즈중 장군이 이미 기다리고 있습니다. 오랫동안 여기 계셨습니다. \"\n\n가오쭝우는 고개를 들어 잿빛 하늘 아래 여전히 휘날리고 있는 푸른 하늘과 하얀 태양기를 바라보았다. 평화적인 건국이 아니었다는 점을 제외하면 너무나 익숙하면서도 낯선 풍경이었다. 그는 시선을 거두며 장교를 향해 미소를 지었다. 계단을 힘차게 밟았다.\n\n장즈중의 저택은 겉과 속이 똑같았다. 눈에 띄지 않는 외관뿐만 아니라 내부도 더 단순했다. 현관 중앙에서 군복을 입은 장즈중이 가오쭝우를 부드럽게 맞이했고, 그의 옷깃에 달린 금색 별이 반짝이며 미소를 지었다.\n\n\"안녕하십니까, 가오쭝우 각하. \"장즈중이 거친 손을 뻗었다.\n\n\"안녕하십니까, 장즈중 장군님. \"가오쭝우는 손을 뻗어 장즈중의 손을 꼭 잡았다. 두 사람은 서로를 꿰뚫어보고 싶다는 듯이 서로를 빤히 바라보았다."
 tnoub_chi.270.a:0 "푸른 하늘과 하얀 태양의 깃발, 시작하자!"
 tnoub_chi.271.t:0 "장즈중 방문 2"
 tnoub_chi.271.d:0 "\"장즈중 장군, 당신은 오랜 세월 동안 신강을 신중하게 관리해왔고, 어려운 자연 조건 속에서도 신강을 질서 있게 관리해왔습니다.\" 가오쭝우는 매서운 칼바람이 부는 창밖을 흘끗 바라보았다. \"당신은 중국의 번영을 위해 매우 열심히 일하고 있으며, 저도 그 공로를 인정합니다. \"\n\n\"가오쭝우 각하, 칭찬해 주셔서 감사합니다. 당신의 통치 또한 매우 효과적입니다. 제가 본토를 떠났을 때는 전쟁이 일어나고 땅이 엉망이었습니다. 요즘에는 이미 많은 공장이 있고 발전 수준이 이곳의 가난한 산과 강보다 백배 이상 높다고 들었습니다.\" 장즈중은 가오쭝우에 대한 존경심을 담아 천천히 말했다. 물론 가오쭝우는 기분이 편치 않았다.\n\n\"사실 본토의 현대화는 상당히 성공적이었지만 선진국 하나만으로는 충분하지 않다고 생각하지 않습니까? ? 30년 전과 비교하면 내륙에 훨씬 더 많은 것이 있지만...\" 가오쭝우는 말을 멈추고 무언가를 얻고 싶은 듯 장즈중의 얼굴에 눈을 고정했다.\n\n이미 전성기였던 노인의 눈이 갑자기 날카로워지면서 나이와 매우 대조적인 독수리 같은 눈빛을 드러냈다. 곧 그는 웃었다. \"가오 씨, 저는 이미 늙었습니다. 제 시한이 다가오는 것 같습니다. 제 몸은 더 이상 지탱할 수 없습니다. 저는 또한 동쪽의 일에 대해 들었습니다. 사람은 늙으면 잎을 떨구고 뿌리로 돌아가야 한다고요. 이제 고향으로 돌아가서 쉬어야 한단 말입니다! \"그는 다시 창문으로 눈을 돌려 파란 하늘과 하얀 백일기가 강풍에 휘날리는 것을 보았다.\n\n가오쭝우는 만족스러운 미소를 지으며 말했다. \"장군님, 협조해 주셔서 감사합니다. 우리가 잃어버린 모든 것을 되찾을 것입니다! \"\n\n장즈중은 여전히 푸른 하늘과 하얀 태양기를 바라보다가 천천히 말했습니다 \"가오 씨, 제 몸이 여기서 버틸 수 있기를 바랍니다. 디화의 날씨는 바람에 의해 결정되지 않습니다. 높은 산, 강한 바람, 떠오르는 태양, 각 요소의 이상은 오늘과 같은 날씨로 이어질 것입니다. 이 세 가지가 균형을 이룰 때만 디화의 날씨가 저 깃발처럼 아름다워질 수 있습니다!\"\n\n가오쭝우도 그 깃발을 바라보았다 익숙한 깃발이 더 이상 낯설지 않았다. 두 사람의 시선이 서로에게로 향했다. 가오쭝우가 손을 뻗자 이미 주름진 장즈중의 손이 그 손을 꼭 잡았다. 가오쭝우는 단호하게 말했다."
 tnoub_chi.271.a:0 "곧, 청천백일이 다시 휘날릴 것입니다!"
 tnoub_chi.272.t:0 "공산주의자의 조건"
 tnoub_chi.272.d:0 "가오쭝우는 눈앞에 펼쳐진 신장의 지도를 바라보았다. 지도에는 다채로운 색채가 가득했다. 장즈중이 그린 신장의 상황을 그린 이 지도가 그에게 제시되자, 그는 진정으로 신장의 평온한 표면 아래에 무엇이 있는지 이해했습. 그의 시선이 붉은 표시가 있는 땅에 집중되자 눈썹이 찡그려지는 것은 어쩔 수 없었다.\n\n공산주의 도적의 잔재라!? 그의 머릿속에는 10여년 전 일본인을 골머리를 앓게 했던 이야기가 순식간에 떠올랐다. 그 사람들. 이 집단은 본토에서는 거의 전멸했지만 신강에서는 과소평가할 수 없는 세력으로 발전했다. 이들에 대한 태도가 신강의 안정을 크게 좌우할 것이었다.\n\n집무실 문을 두드리자 비서의 목소리가 들려왔다: \"가오 총통 각하, 장즈중 장군이 공산 도적을 어떻게 처리할지 묻고 있습니다. \"\n\n가오쭝우는 한참을 생각하다가 입을 열고 말했다."
 tnoub_chi.272.a:0 "하나의 산에 두 마리의 호랑이가 살 수는 없습니다, 그들을 토벌하십시오!"
 tnoub_chi.272.b:0 "중국의 통일을 위해서는 그들의 힘을 빌릴 필요가 있습니다."
 tnoub_chi.273.t:0 "사람을 구하고 땅을 잃지 않으려면"
 tnoub_chi.273.d:0 "라오루는 베테랑이었다. 어렸을 때 기근을 피해 산시성에서 후베이성으로 도망친 그는 한 끼의 식량을 얻기 위해 가오쭝우의 군대에 입대했다. 그는 원래 돈을 절약하기 위해 2년만 군대에 있기를 원했다. 그는 생계를 위해 군대를 제대한 후 소규모 사업을 시작할 생각이었다. 그러나 입대하자마자 푸젠성 장시성에서 게릴라를 소탕하러 파견된 그는 서남의 난 진압에도 가담했다. 그는 진압 임무에 참여하여 훌룡한 전투원으로 인정받았다. 풍부한 경험을 바탕으로 그는 귀주에도 파견되어 싸웠다. 그는 중국인들과 싸우는 것을 매우 혐오했고 전장에서 적을 죽이기보다는 자신의 목숨을 구하는 것을 선호했지만, 지난 몇 년 동안 그는 멍한 상태에서 중대장이 되었다. 그리고 이제 그의 부대는 사막의 한 마을을 점령하는 새로운 임무를 수행하기 위해 먼 곳으로 파견되었다.\n\n그는 차창 너머로 지평선을 바라보았지만 눈에 보이는 것은 사막과 사막, 그리고 더 많은 사막뿐이었다. 길을 잃은 건 아닌가 하는 생각이 들 때쯤 드디어 흙으로 지어진 건물들이 하나둘 나타나자 차 안에 있던 모든 병사들이 환호성을 질렀다. 지옥 같은 행군이 드디어 끝나가고 있었다.\n\n라오루가 차를 몰고 마을에 들어와 모스크 앞 광장에 멈췄을 때 그는 마을에 주민이 한 명도 없고 거리가 약탈당한 것처럼 황량하다는 것을 발견했다. 사실, 그는 도시 외곽에서 농지에서 일하는 사람이 아무도 없다는 것을 발견했다. 농부도 없었다. 이때 한 장교가 지프 앞에서 내렸는데, 그가 바로 대대장이었다. 대대장은 침체된 마을을 의미심장하게 둘러보더니 이렇게 말했다. \"그들은 사라졌다네. \"\n\n\"누가 사라졌다는 겁니까? \"그는 의구심을 표했다.\n\n\"공산주의 도적놈들이 거의 모든 주민과 재산을 빼앗아가고 고립된 도시로 남았다네. \"\n\n\"공산당 도적? 공산당? \"라오루의 머릿속에는 어렸을 때 마을에 떠돌던 이야기 마을의 지주들을 겁에 질리게 했던 이름들이 스쳐 지나갔다. 그들도 여길 떠났을까?"
 tnoub_chi.273.a:0 "이러한 의심은 신강의 여러 곳에서 발생하지만 물론 그렇지 않은 곳도 있으며 대대로 격렬한 총격전이 동반된다."
 tnoub_chi.274.t:0 "법인 설립 기념식"
 tnoub_chi.274.d:0 "얼마 전 군에 입대한 샤오청은 가오쭝우 총통의 지도 아래 자신의 노력으로 허베이성 헝수이에서 국립중앙대학교에 입학했고, 모교인 헝수이 고등학교 출신으로는 처음으로 중앙대학교 기계과에 입학했습니다. 모두가 그가 졸업 후 엔지니어가 될 것이라고 생각했을 때, 그는 모두를 놀라게 하는 결정을 내렸습니다: 군대에 입대하는 것이었습니다. 그는 자신의 높은 학력을 바탕으로 군대에서 고위 관료의 부관이 되어 단숨에 출세할 수 있을 것이라고 생각했습니다. 그러나 놀랍게도 그는 기계공학을 전공했다는 이유로 자동차 수리를 맡게 되었습니다. 그가 차의 빈 양동이에 앉아 하늘에 대해 불평하고 있을 때 소리와 함께 차가 갑자기 멈춰서 그를 거의 떨어뜨릴 뻔 했습니다.\n\n\"젠장 ......\" 그는 욕을 하려던 찰나 분대장의 익숙한 강한 목소리로 \"모두 모여!\"라고 외쳤습니다.\n\n그는 구르고 기어서 양동이에서 굴러 떨어졌고 옆에 있던 웨이도 거의 바닥에 쓰러질 뻔했습니다. 그는 자신이 광장 반대편에 많은 사람들과 함께 생각에 잠겨 서 있다는 것을 깨달았을 때 정신을 차렸습니다. 그들의 옷은 허름하고 장비는 낙후되어 있었으며, 몇몇은 장총과 칼을 들고 있기도 했습니다. 하지만 그들의 차가운 눈빛에 샤오청은 몸을 떨지 않을 수 없었습니다. 그는 긴장한 채로 줄의 한가운데로 달려갔고, 자신보다 나이가 조금 많은 동료들이 \"서둘러서 가만히 서 있어!\"라고 그에게 상기시켰습니다.\n\n몇 분이 더 지나자 국군 병력이 드문드문 수평으로 줄을 섰습니다. 그리고 저 멀리 높은 단상 위에 서 있던 국군 고위 장교가 복잡한 표정을 드러냈습니다. 국군이 마침내 대열을 갖추자 전령이 큰 소리로 구 국민혁명군과 국민혁명군의 한 부서를 통합하는 의식이 이제 시작될 것이라고 알렸습니다!\n\n그 국군 장교는 광장 양쪽의 빽빽한 군인들을 훑어보며 \"첨단 장비를 갖춘 우리 군대가 이 누더기 같은 공산당 군대를 물리칠 수 있을까?\"라고 생각하지 않을 수 없었습니다.\n\n행사가 끝난 후 장교는 친한 친구에게 편지를 써서 \"공산군은 아직 경험이 많으며 통합이 잘되면 우리 전투력 향상에 매우 유리할 것이다\"라고 썼습니다."
 tnoub_chi.274.a:0 "아군과 공산군이 더 이상 적이 아니라 동맹이 되니 기쁘지 아니한가"
 tnoub_chi.275.t:0 "상실"
 tnoub_chi.275.d:0 "모래바람이 휘몰아치는 타림 사막 한가운데 수많은 마을들이 사막과 대비되는 오아시스 위에 자리잡고 있습니다.몇 안 되는 맑은 날들 사이로 저 멀리 쿤룬산맥의 눈 덮인 봉우리가 구름 속에서 보일 듯 말 듯 보입니다.육씨는 병력 수송 트럭의 좌석에 기대어 먼 산을 향해 멍하니 서 있습니다.\n\n예상외로 여러 마을을 평화롭게 접수하고, 마을 건물 외에는 아무것도 접수하지 못했지만, 위의 어른들에게는 적잖은 공적이 되었던 부대는 이제 쿤룬산 기슭에 위치한 부채꼴 모양의 오아시스를 따라 서쪽으로 진군하고 있고, 그들의 선봉대는 또 하나의 마을에 다다르고 있습니다.\n\n\"형제들! 우리는 곧 도착한다!\"육씨가 손에 든 지도를 내려놓고 따라오는 차를 향해 소리쳤습니다.\n\n차 안의 병사들은 이미 사막의 폭염에 지쳐버린 지 오래였습니다, 뒷차의 병사들은 그저 몇 마디의 무기력한 대답만 들려왔을 뿐, 루는 웃으며 눈을 가늘게 뜨고 지평선 너머를 바라보았고, 지표면의 고온으로 인한 열기가 일고 있는 지평선에서 그는 어렴풋이 마을의 모양을 알아볼 수 있었습니다.\n\n마침내 마을이 가까워지자 육씨는 느긋하게 담배 한 대를 꺼냈습니다. 또 한 번의 평범한 접수에 불과했으니, 마을 안은 또 텅 비었을 것입니다.\n\n갑자기 쾅 하는 소리가 들렸고 육씨는 놀라서 손을 부르르 떨었고 담배는 그의 바지에 떨어졌지만, 그는 미처 무슨 일이 일어났는지 확인할 겨를도 없이 탁탁거리는 총알 소리가 이미 천지를 뒤덮었습니다.\n\n\"적습! 적습!차에서 내려!\"무전기로 중대장의 찢어지는 소리가 들렸고,육씨는 재빨리 고함을 질렀습니다. \"차 세워!신속히 하차하여 전투 태세를 갖춰라!\" 하고 몸을 돌려 무전수에게 소리쳤습니다. \"빨리 연대본부에 보고해, 우리 측이 공격을 당한다!우리 측이 공격받고 있다!”\n\n5분 후, 전보 한 통이 사단 회의실로 도착했습니다."
 tnoub_chi.275.a:0 "\"2연대 3대대가 XX마을을 접수하러 가던 중 공비들의 습격을 받아 연락이 두절되었습니다.\""
 tnoub_chi.276.t:0 "통합"
 tnoub_chi.276.d:0 "\"각하, 우리 군대는 신강의 장즈중이 통치하고 있는 주요 도시에 성공적으로 진입하여 장즈중의 군대를 통합하고 인계하는 작업을 완료했습니다. 그러나 신강에 주둔한 군대와 소수민족 간의 마찰도 여러 차례 발생했습니다. 다음은 이러한 사건에 대한 보고서입니다. 신강에 주둔하고 있는 군대의 본부에서 총통님의 지시를 요청하는 보고서를 보내왔습니다.\" 비서는 의자에 몸을 기대고 있던 가오쭝우에게 정중하게 보고하고 문서 가방을 건넸다. 가오쭝우는 검은 뿔테 안경을 올리고 몸을 앞으로 숙여 문서 가방을 열어 재빨리 살펴보기 시작했다.\n\n \"허허.\" 가오쭝우는 웃음을 참지 못하고 다시 의자에 기대어 오른손으로 서류를 탁자 위에 올려놓고는 한숨을 쉬지 않을 수 없었다. \"이게 뭐지? 여러 장교들의 주업무는 식당에서 돼지 고기 만두가 얼마나 맛있는지 이야기하는 것이고. 군대에서 언어가 차이나는 덕분에 인해 보급품을 구입하면서 돈을 적게 주거나 받고, 싸움을 벌이기도 한다고? 나는 원래 군대의 현대화가 충분히 철저하다고 생각했는데 이런 일은 생각하지 못했군. 이 추세는 멈춰야 해.\" 그는 고급스러운 나무 책상에 손을 얹고 잠시 생각한 후 펜을 들고 편지지에 지시 사항을 적었다.\n\n\"신강에 주둔하는 군대는 군 기강 문제를 엄격하게 관리하고 군대에서 신강의 관습 문제를 해결해야 한다. 교육, 관련 징계 담당자를 엄격하게 처리하고 신강 소수 민족과의 마찰을 최대한 줄여라...\" 이때 장즈중의 말이 가오쭝우의 가슴에 울려 퍼졌다. 그는 비서를 바라보며 물었다. \"정보국에 연락하여 가능한 한 빨리 신강에 대한 보고서를 제출하도록 요청하게. \"\n\n\"네!\" 비서는 재빨리 가오쭝우의 사무실을 빠져나갔다.\n\n그날 밤, 신강군 사령부는 가오쭝우의 승인을 받고 마침내 보고서를 작성했다."
 tnoub_chi.276.a:0 "추해당의 잎은 반드시 하나되리라."
 tnoub_chi.251.t:0 "악몽이 되살아나다"
 tnoub_chi.251.d:0 "류씨 가족은 북풍이 황사를 휘몰아 회청색 하늘을 스치는 황토가 높은 언덕의 둔덕에서 살았습니다.\n\n장남은 충칭으로 유학을 보내고, 차남은 함께 농사를 짓고, 막내아들은 집에서 형의 졸업을 기다리는 등 네 식구가 사는데, 농민의 집안에서 두 자녀를 동시에 공부시키는 것은 정말 어려운 일입니다. 류라오보의 아내가 일찍 세상을 떠나서 그는 아빠 노릇도 하고 엄마 노릇도 하며. 살림을 해왔습니다.\n\n다만 요즘 햇볕이 너무 쨍쨍해서 물이 많이 증발하고, 밭의 묘목도 성장이 부진해 두 부자가 잠을 이루지 못할 정도입니다.\n\n또 한 번 밤이 찾아왔습니다, 류라오보는 오두막에서 담배를 피우며, 밤하늘의 밝은 달과 별을 바라보았습니다. 그러다 갑자기 움직이는 별 하나가 그의 주의를 끌었습니다. 한바탕의 굉음과 함께 하늘을 가르는 불길함은 그의 갈라진 얼굴을 기어올랐습니다. 그것은 몇 년 전 자신의 아내를 빼앗은 악몽이었습니다. 그는 황급히 초가지붕에 올라가 자신의 깨진 징을 치며 소리쳤습니다."
 tnoub_chi.251.a:0 "놈이다! 놈들이 또 왔다!"
 tnoub_chi.252.t:0 "협상중단"
 tnoub_chi.252.d:0 "란저우의 마 저택에서 교착 상태였던 협상은 갑자기 큰 폭의 진전을 보였지만 좋은 진전은 아니었습니다. 마지위안은 자신의 군대를 보내 외교단의 숙소를 포위했습니다.\n\n외교관의 예리한 감각은 어떤 방향에서든 무력 충돌이 일어날 것이 분명하다는 것을 탐지했습니다. 양측의 이전 접촉이 그다지 조화롭지는 않았지만 적어도 그렇게 과도했던 적은 없었기에, 이들은 속되게 말하면 '정신 나간' 상태였습니다.\n\n일본이 먼저 행동을 취하였고 서북방면군이 파견되었으며 츠지 마사노부가 나왔다는 문서에 담긴 정보는 외교팀을 놀라게 했습니다.\n\n\"국장님! 총통 각하의 긴급 메시지입니다!\" 가오쭝우가 직접 보낸 전보는 그들에게 메시지를 전했습니다. 이것은 사소한 국경 분쟁이 아니며. 일본은 이 마가군 해체를 배후에서 지원하고 있으며 마가 지역 전체를 완전히 삼키고 싶어하므로. 서북 지역에서의 우리의 기회가 찾아왔다고.\n\n\"이 문제는 마오쩌둥과 장제스를 뛰어넘은 우리의 진정성을 보여줌과 동시에, 무슨 일이 있어도 40군을 보호 할 수 있는 절호의 기회라는 것을 기억해라.\""
 tnoub_chi.252.a:0 "\"쭝우가 직접 전화했다. \""
 tnoub_chi.253.t:0 "신뢰재건"
 tnoub_chi.253.d:0 "전선에서 보고가 눈송이처럼 쏟아져 밝은 조명이 켜진 마지위안의 본부로 날아들었다. 서북방면군의 갑작스러운 공격으로 마가군의 핵심 지휘부는 혼란에 빠졌다. 40군 병력의 취약한 물류 시스템은 이러한 상황을 견딜 수 없었다. 대규모 전쟁. 이것은 이전에 겪었던 서북방면군과의 소규모 전투와는 달랐다. 이번 목적은 국민혁명군 제 40 집단군을 완전히 파괴하기 위한 것이었다.\n\n엄청난 압력으로 인해 집단군 군대 지휘부는 숨이 막혔고, 이 순간 외교 대표단은 난징 정부가 그들에게 필요한 모든 지원을 비밀리에 무조건 제공하겠다는 놀라운 소식을 보내왔다.\n\n그러나 처음에 마지위안은 그 말을 전혀 믿지 않았다. 만약 난징 정부가 정말 좋은 의도를 가지고 있었다면, 그는 당시 룽윈 장군과 함께 일본에 맞서 싸웠어야 했다. 그는 왜 동포들을 죽였을까? 그는 동포들의 피로 얼룩진 반역자의 손을 믿을 수 없었다. 양측이 교착 상태에 빠져 있을 때 난징에서 걸려온 한 통의 전화가 마지위안의 곁에 도착했다.\n\n직접 전화를 건 사람은 가오쭝우였다. 그는 통화 중에 마지위안과 좋은 대화를 나누고 싶다고 간청했다. 경험 많은 외교관으로서 그는 중복된 설명은 의미가 없으며 진정성 있는 행동 만이 진정으로 감동을 줄 수 있다는 것을 이해하고 진정성을 보여주었다.\n\n\"마 장군님, 첫 번째 구호품이 발송되었습니다. 죄송하지만 당분간은 많은 양을 지원할 수 없습니다. 우리 사무실에서 나중에 목록을 제공 할 것입니다.\" 그가 말을 마치자마자 탄약에서 음식에 이르기까지 모든 것이 포함된, 마가군에게는 구원과도 같은 보급품 상자들이 마지위안에게 전달되었다는 소식을 비서가 전해왔다. \"이것은 우리의 진심입니다. 부디 받아주시길 바랍니다. 다시 한 번 저희를 믿고 함께 힘을 합쳐 대처해 주시기를 간절히 부탁드립니다. 일본 침략자에 맞서서 말입니다. \"\n\n마지위안은 눈앞에 놓인 명단을 보며 10분 동안 생각에 잠겼다. 수화기 너머에는 그가 보기에 최고의 반역자였던 가오쭝우가 그의 대답을 기다리고 있었다. 마침내 젊은 장군은 긴장을 풀었다."
 tnoub_chi.253.a:0 "\"가오 총통, 우리는 당신을 한 번 믿어볼 의향이 있습니다. 다시는 우리를 실망시키지 마십시오.\""
 tnoub_chi.254.t:0 "난민 구제"
 tnoub_chi.254.d:0 "산길을 따라 등반하는 난민 행렬은 이 황량한 계곡에 며칠 동안 머물러 있었다. 이따금씩 날아오는 일본 비행기가 그들을 공격했고, 짐을 실은 트레일러는 산산조각이 났다. 그곳에 살던 가축들도 무사하지 못했다. 그들은 격렬하게 죽거나 너무 겁에 질려 흔적도 없이 도망쳤다. 부상자 중 일부는 광야에서 죽었고, 나머지는 겨우 목숨을 건질 수 있었다. 이미 가난에 허덕이다 도망친 사람들은 정말 아무것도 가진 것이 없었다.\n\n완전히 절망하려는 순간, 공기를 휘젓는 프로펠러 소리가 적막을 깨뜨렸다. 저공비행 중인 헬리콥터의 배에는 눈에 띄는 빨간색과 파란색 사각형이 그려져 있었다. 조종사는 그것을 발견한 듯 서서히 공중으로 내려갔다. 일어날 수 있었던 사람들은 필사적으로 소리를 지르고 손을 흔들었다.\n\n조종사는 아래 사람들의 신원을 확인한 후 위험을 무릅쓰고 헬리콥터를 근처의 평지로 내렸다. 승무원들은 식량이 부족한 팀원들에게 물과 비상식량 상자를 나눠주었다. 중상자는 비행기에 태웠고, 연락 담당자는 그 자리에 남아 통신과 지원을 담당했다. 30분 후, 지평선에 검은 형상 몇 개가 나타났다. 난민 행렬은 무사히 구출되었고, 남은 연락관은 또 다른 빈 헬기에 탑승해 밖에 있는 민간인들을 수색하기 시작했다.\n\n난징 정부가 세운 임시 콘크리트 건물은 아름답지는 않지만 물과 전기가 완벽하게 공급되어 높은 경사면과 고비 사막에 사는 사람들에게 매우 적합했다. 이곳조차 대부분의 가난한 사람들에게는 이전에 경험하지 못한 좋은 거주지였으니 말이다. 그러나 어떤 사람들은 무슨 짓을 해도 고향을 떠나는 것이 불가했다. 많은 노인들이 수십 년 동안 살아온 땅을 떠나지 못하고 이곳에 뼈를 묻는 것은 뿌리로 돌아가는 것과 같았다."
 tnoub_chi.254.a:0 "하지만 적어도 새 집은 생겼습니다."
 tnoub_chi.255.t:0 "서북의 외로운 달, 전사들은 피로 물들어 있다."
 tnoub_chi.255.d:0 "전차 중대장이었던 리 대위가 가장 먼저 명단에 이름을 올렸다. 가오 총통은 군대에서 자원자를 선발해 서북으로 가서 일본 침략자들과 싸울 것을 명령했다. 서남전투에서 뛰어난 활약을 펼쳤던 리 대위는 모두의 놀라운 시선 속에서 앞장서서 지원서에 서명했다. 서른 살의 나이에 그는 아직 결혼도 하지 않았고 부모님도 이미 돌아가신 상태였다. 걱정 없이 그는 마침내 자신의 소원, 즉 자신이 저지른 실수에 대한 죗값을 치르고 싶다는 소원을 이룰 수 있었다. 속죄.\n\n많은 군인들은 \"서북의 미친 개\"에 대한 소위 반테러 활동이 실제로는 일본에 저항한 애국 동포들에 대한 피비린내 나는 탄압이라는 것을 마음 속으로 알고 있었다. 서북의 '테러러스트'들을 잡아 받은 소위 유공자 훈장은 선량한 사람들을 죽이고 유공자인 척하는 것에 지나지 않았다. 동포들의 피가 그의 왕관을 붉게 물들였다. 양심이 없고 오르기만 하려는 많은 사람들은 이 모순에 흔들리지 않을 수도 있지만 리 대위는 이 모든 것을 받아 들일 수 없었다.\n\n그는 어렸을 때부터 부모님이 시도때도 없이 강조했던 말이 기억났다 , 사람은 공무원이 될 필요는 없지만 올바른 사람이어야 한다고. 서남반란 당시 동포들을 죽인 악몽이 그의 마음 속에 남아 있었다. 그는 마지막으로 부모님을 볼 엄두도 내지 못했고, 그의 부모님은 아들을 다시 보고 싶어하시다가 돌아가셨다. 그의 어두운 마음 속에서 많은 사람들이 그의 등뼈를 찌르고 있었다. 그래서 부끄러움을 씻을 기회가 왔을 때 리 대위는 주저 없이 자신의 이름에 서명했다.\n\n서북의 모래투성이 전장에서 승리해서 돌아오면, 외적과 싸워 얻은 명예로서 자신이 받은 훈장을 자랑스럽게 입을 수 있고, 고비에서 죽으면 내 피로 죄를 속죄하고 마지막에는 결국 마음이 깨끗해질 것이니까."
 tnoub_chi.255.a:0 "말총이 두렵지 않은 수의"
 tnoub_chi.256.t:0 "전장의 병사"
 tnoub_chi.256.d:0 "우한 공병창의 생산 라인에서 운반된 무기와 장비는 화물 열차와 철로를 따라 시캉으로 계속 보내졌고, 시캉에서 차량으로 산을 넘어 서북으로 수송되었다. 그들과 함께 여행한 이들은 푸른 하늘과 하얀 태양 모자 배지를 벗은 의용군들이였다. 리 대위는 기동 보병 중대를 이끌고 출동했다. 그는 혁명군에 막 입대한 이 젊은이들이 강직하고 용감하다는 사실에 매우 기뻐했다. 가오 총통은 또한 가장 정교하고, 새롭고, 크고 아름다운 장비를 특별히 그들에게 주었다. 평판 트럭에 실린 거대한 탱크는 방수 천으로 단단히 덮여 있었고, 역에 도착할 때까지 위장은 제거되지 않았다. 이것은 새로운 표준 30 구경 기관총과 어두운 밤에 희미한 빛을 반사하는  대전차 미사일이 달린 중화민국의 최신 차륜형 탱크였다.\n\n차에 실린 물품은 계속 운송되고 있었다. 서북의 황량한 땅이 처음으로 중앙의 강력한 심장과 연결되고 신선한 피가 끊임없이 흐르고 있었다. 오래된 피는 최전선의 군인들과 배후에 있는 사람들에게 승리의 희망을 가져다 줄 것이다."
 tnoub_chi.256.a:0 "조국은 서북을 버리지 않을 것입니다"
 tnoub_chi.257.t:0 "평범한 비극"
 tnoub_chi.257.d:0 "저 멀리 하늘로 치솟는 늑대같은 연기가 사막의 붉은 하늘 아래로 곧장 치솟았다. 대장의 차가 선두에 서고 그 뒤에 호송대가 황사를 일으키며 서북방면군의 방어선을 넘었다. 그의 지휘 아래 잘 훈련된 포수들이 사격을 계속했고, 기관총의 추적탄이 굉음을 내며 패닉에 빠진 일본군을 추격했다. 미사일은 케이블을 끌어당겨 임시 벙커를 하늘로 날려 보냈다.\n\n기습 공격은 한 시간 이상 지속되다가 갑자기 순식간에 조용해졌다. 소수의 일본 보병이 완전히 전멸하고 호송대가 약간 피해를 입었다. 병사들은 전장을 청소하기 시작했고 대위는 앞으로 나와 담배를 피우고 잠시 휴식을 취할 수 있는 장소를 찾을 수 있었다.\n\n형제들의 군대가 곧 도착한다 그는 생각했다. 한때 서남의 \"폭동\"진압에 참여했던 그에게 서북 사막으로 가는 주도권을 잡는 것은 일종의 자기 구원으로 간주 될 수 있었다. 그는 최전선에 있었기 때문에 그것이 동포들 사이의 살인이라는 것을 더 잘 이해 할 수 있었다. 이제 그는 정말 일본 침략자들과 싸우고 오래 전의 꿈을 실현하고 있었다.\n\n무너진 건물의 절반에서 난 한 여자의 비명 소리가 대위의 생각을 붕 뜨게 했다. 병사들의 안내에 따라 그는 요새 터널 모퉁이에 도착했다. 사람 모양이 아닌 사람이 비명을 지르며 상처 입은 팔다리를 구석으로 끌고 가고 있었다. 그녀는 울면서 더 이상 고문하지 말라고 애원했다.\n\n여러 젊은 군인은 오랫동안 그녀를 위로했고 여성 보건 요원은 그녀에게 물과 통조림 음식을 가져와 먹을 것을 먹였다. 동포의 말에 그녀는 이성을 되찾았고 지저분한 머리카락 뒤에서 눈물이 흘렀다.\n\n대위는 그녀를 데리고 갔다. 병사는 악취와 파리가 가득한 터널 깊숙이 들어갔고, 한 쌍의 어리지만 이미 흐려진 절망적 인 눈이 그를 조용히 응시했다."
 tnoub_chi.257.a:0 "마음이 차갑고, 죄책감을 느끼고, 자책하고, 화를 내며, 화풀이할 곳이 없었다."
 tnoub_chi.258.t:0 "생과 사"
 tnoub_chi.258.d:0 "여자아이는 병상에 웅크리고 앉아도 간호사가 와서 몸 상태를 물어볼 때만 몇 마디 애매한 말을 뱉습니다.대위는 전장을 수습한 후, 그녀를 후속 부대에 맡겨 후방 병원으로 옮겼습니다.의료진의 세심한 보살핌으로 그녀의 신체 부상은 이미 거의 다 나았습니다.\"흉터가 있을 수 있지만 큰 문제는 없습니다.\"의사는 그녀의 몸을 검사한 후 낙관적인 결론을 내렸습니다.\n\n헝클어진 머리카락은 손질되어 등 뒤로 가지런히 빗어 넘겼습니다.다행히 그녀의 얼굴은 다치지 않았습니다. 아마도 그 악마들은 그녀의 청아한 얼굴이 고통에 일그러지는 모습을 보고 싶어서 그녀의 얼굴을 망가뜨리지 않았을 것입니다.그러나 공허한 두 눈에 비친 그녀는 생기가 없는 시체 같았습니다. 그녀는 살아있었지만 죽은 셈이었습니다.\n\n어쩌면, 어느 순간, 남은 한 가닥의 생명도 그녀 자신에게 버림받을지도 모릅니다."
 tnoub_chi.258.a:0 "그리고 그때가 그녀의 삶의 마침표를 찍는 순간이었습니다."
 tnoub_chi.259.t:0 "쌍반점"
 tnoub_chi.259.d:0 "\"왜 살고 싶어? \n\n이 더러운 쓰레기야, 짐승에게 먹혀서 망가진 썩은 식물인간아. \n\n넌 터널에서 죽을 텐데 왜 아직 살아 있어? 부모님도 죽고, 친구도 죽고, 사는 게 무슨 소용이야! \n\n그래, 다 끝났어. 손목만 움직이면 모든 것이 끝나. \"\n\n그녀의 얼굴에는 눈물과 땀이 섞여 있었고 창백한 입술은 물어 뜯긴 선홍색 피를 흘리고 있었다. 피와 눈물이 뒤섞인 일그러진 얼굴이 그녀의 귀에 속삭였고 죽음의 신은 그녀를 불쌍히 여기며 낫을 그녀에게 놓았다. 그녀의 목은 그녀가 고개를 내리고 칼날 가장자리를 가로 지르기를 기다리고 있었다."
 tnoub_chi.259.a:0 "누가 좀 살려주세요, 살려주세요...…"
 tnoub_chi.260.t:0 "반점"
 tnoub_chi.260.d:0 "샤오린 자매에게:\n\n안녕하세요, 우리 부대는 후방에서 수리 중이라 편지를 쓸 시간이 있습니다. 이 편지는 전차 중대 전우들의 마음에서 나온 것이니 인내심을 가지고 읽어 주셨으면 좋겠습니다.\n\n우리는 여러 가지 이유로 너무 늦게 도착해서 매우 죄책감을 느낍니다. 도로 문제, 안내 문제, 물류 문제로 도착하지 못했다는 같잖은 수식어와 변명은 당신의 고통을 줄이기에는 충분하지 않습니다.\n \n일본 짐승들은 당신의 친구와 자매들을 모욕하고 죽이고 당신을 너무 많이 고문하여 당신을 고통에 빠트렸지만 우리는 당신이 모든 고통을 우리에게 돌려주기를 바랍니다. 우리는 군인이며 당신과 고통받은 모든 일본인을 위해 싸울 것입니다. 잔인하게 당한 동포들을 위한 복수를.\n\n최근 몸 상태는 좋아졌지만 정신 상태는 여전히 좋지 않다는 것을 알게 되었습니다. 난징에서 친구가 보내준 디저트 패키지와 함께 이 편지를 보냅니다. 몸조리 잘해서 난징에 꼭 가보십시오. 즐거운 외출을 할 때를 위해 자신을 잘 돌봐야 합니다 (낙서 한 손글씨)."
 tnoub_chi.260.a:0 "창밖의 밝은 햇살이 처음으로 그녀의 마음을 따뜻하게 해줬습니다."
 tnoub_chi.261.t:0 "무제한 분노"
 tnoub_chi.261.d:0 "리 대위는 전차 중대를 이끌고 극악무도한 일본군 장교를 추적하는 특별한 임무를 수행 중이었다. 이 임무는 이기적이기도 하고, 그들이 맡은 의무의 범위를 벗어난 것이기도 했다.\n\n그들이 쫓는 장교는 지난번 수용소를 습격했을 때 중령 계급장을 달고 있던 총사령관이었다. 병사들의 '오락'을 위해 샤오린과 옌안시에서 온 소녀들을 붙잡은 것도 바로 그 사람이었다. 당시 그 장교외 그의 개인 경호원이 현장에 없었던 것은 유감이었다. 그랬다면 리 대위는 그놈을 직접 죽여버렸을 테니까.\n\n하늘의 황사가 서서히 흩어지고 먼 수평선에 검은 연기가 서서히 나타났다. 지도에 따르면 그곳에는 이주해야 할 마을이 하나뿐이었다. 불쾌한 한기가 갑자기 그의 마음에 떠올랐다.\n\n호송대는 가속 페달을 밟고 마을을 향해 날아갔다. 그러나 마을에 들어섰을 때 이미 고문으로 죽은 노인의 시신이 나무에 매달려 있었고, 불타는 집의 딱딱한 소리가 들렸다. 시뻘건 불길은 모두의 마음을 차갑게 만들었다. 마을 중앙 광장은 미처 탈출하지 못한 주민들의 시신으로 가득 찼다. 리 대위는 장갑차에서 거의 미끄러질 뻔한 상황에서 병사들을 이끌고 생존자를 찾기 위해 수색에 나섰다.\n\n땅바닥에는 배가 갈라진 채 기적적으로 마지막 숨을 몰아쉬고 있는 벌거벗은 임산부 한 명만이 누워 있었다. 군인은 임산부의 손을 잡고 나서야 손에 쥐고 있던 훈장을 풀어주었다. ."
 tnoub_chi.261.a:0 "또 피맺힌 빚은 갚기 어렵습니다."
 tnoub_chi.262.t:0 "절단"
 tnoub_chi.262.d:0 "북서쪽 황야의 허름한 관로는 각 도시와 마을을 연결하는 동맥입니다.늑대들이 들판을 걸을 수 없다는 것은 아니지만 길가에서 5km 안으로 들어가지 않기로 자연스럽게 합의한 것 같습니다.\n\n물론 이것은 자연의 법칙이 아닙니다, 다만 길가의 초소 경비병의 총구와 문 앞에 걸린 늑대 가죽이 늑대들을 위협하고 있을 뿐입니다.\n\n난징 측의 개입으로 현대 장비로 교체한 제 48집단군은 점차 서북방면군을 제압하기 시작했습니다. 작은 거점은 하나씩 뽑히고 큰 거점과 도시는 외부로 통하는 길이 차단되었습니다. 승리의 저울은 점차 중국 쪽으로 기울어져 일본 측이 조정에 나서지 않으면 제국 육군은 제2차 세계대전 이후 최대의 패배를 맛보게 됩니다."
 tnoub_chi.262.a:0 "누군가는 굴복해야 합니다."
 tnoub_chi.263.t:0 "늑대 꼬리 잡기"
 tnoub_chi.263.d:0 "전차 중대는 서북군을 따라 란저우 시까지 일본군을 추격했다. 그 과정에서 전차 중대는 주로 정찰과 화력 공습을 담당했다. 중국의 정예군이라는 자부심을 갖고 있던 서북군도 이들의 결단력에 감탄하지 않을 수 없었다. 마지위안은 그의 용맹과 용기에 감복해 직접 훈장을 수여할 계획까지 세웠지만 외교적 파장을 고려해 포기했다.\n\n이때 천막 안의 화이트보드에는 각종 사진과 군 훈장, 일본 훈장 등이 빼곡히 붙어 있었다. 이것이 그들이 그동안 해온 일이었다. 사냥당한 제2 연대의 모든 '병사'들은 선율을 이끄는 지휘자가 여전히 정의의 심판을 받지 않았다는 것을 증명했다. 이 연대를 이끄는 중령은 너무 교활했기에 중대원들은 그가 남은 병사들과 함께 란저우시에 숨어 있다는 것만 알고 있었다.\n\n그러나 이것으로 충분하다. 츠지 마사노부는 탈출 할 수 없으며 중령도 탈출 할 수 없다. 리 대위는 주먹을 불끈 쥐고 총공세가 시작되기를 기다렸다. 그는 이 사악한 유령을 죽이고 이 모든 비극을 끝낼 것이다."
 tnoub_chi.263.a:0 "오늘 밤 그는 전차에 중구를 그렸다."
 tnoub_chi.264.t:0 "끝"
 tnoub_chi.264.d:0 "중령은 란저우시 북서쪽 구석에 있는 폐허에 숨어 떨고 있었다. 그는 소위 대일본제국 황군의 힘을 잃었습니다. 그의 남은 병력은 차를 타고 탈출하던 중 우연히 전차 중대와 마주쳤다.\n\n전차 중대가 요새 공격 임무를 수행하기 위해 장갑을 관통하는 포탄을 추가로 가져 오지 않았다면 중령은 여기서 살아남을 기회가 있었을 것이다. 남은 동료들은 대포의 굉음 속에서 장갑을 관통하는 포탄에 산산조각이 났고, 중령은 대전차 미사일에 맞아 하늘로 날아가 버렸다. 그는 차에서 뛰어내려 목숨을 구한 유일한 사람이었다.\n\n 그는 탈출할 기회를 잡아야 했다. 그는 탈출만 하면 북쪽으로 몽골이나 동쪽으로 갈 수 있다고 생각했다. 만주에 가면 그는 자신의 처형과 죽음에서 탈출한 전설적인 이야기에 의지해 명성을 얻을 수 있을 것이다... 그때 그는 돌아와서 저열한 지나인들에게 왜 대일본제국과 야마토 민족만이 그들의 주인인지 말할 것이었다.\n\n바로 그거야. 그가 이런 상상을 하고 있을 때 장갑차의 굉음이 다시 담을 뚫고 다가왔다. 한 대 이상, 적어도 네 대가 주변에 주차되어 있었다. 포탑 조향 기어를 돌리는 모터 소리와 차고를 낮추는 기어 소리가 그에게 죽음을 선고하고 있었다.\n\n차 안에서 그의 몸에 들어간 약물은 심장 박동을 가속화하고 감각을 강화했다. 탈출 할 곳을 찾고 싶었을 때 그는 자신의 가랑이가 이미 누렇게 젖어 있고 탱크들은 이 소변 냄새를 쫓아 왔다는 것을 깨달았다."
 tnoub_chi.264.a:0 "기관포의 굉음이 모든 소리를 덮었고, 악마의 목숨은 여기서 끝납니다."
 tnoub_chi.265.t:0 "필요없는 심판"
 tnoub_chi.265.d:0 "지금 이 순간, 제48군 병사들은 서북방면군의 마지막 요새를 포위하고 있습니다. 이 지역의 일본군은 사방에 사격 지점과 지하 통로가 있는 도시를 고슴도치처럼 구축했습니다. 사방을 연결하여 완전히 점령하려면 엄청난 대가를 치러야 합니다.\n\n결국 중화민국 특수 경찰 이 작전의 날카로운 임무를 맡았습니다. 특수 훈련을 받은 정예 도시전 부대인 이들은 놀라운 속도로 화력 지점 사이의 통로 공간을 하나씩 뚫고 들어가 여러 벙커의 병참 연결을 하나씩 마비시키는 놀라운 성과를 거두었습니다.\n\n화력이 계속 소모되는 동안 벙커는 서서히 \\ 되어 공병 특공대에 의해 하나씩 폭파되어 파괴되었습니다. 일주일 만에, 한때 츠지 마사노부는 '저열한 지나인들을 황군의 이름을 찢어버릴 것'이라 오만한 주장을 펼쳤습니다.\n\n지금 이 순간,이 \"미친개\"는 자동차로 탈출을 준비하고 있습니다. 그가 여기서 목숨을 잃으면 일본 제국군에게 큰 수치가 될 것입니다. 츠지 마사노부는 장갑차에 올라탔고, 기갑대는 사령관을 도시 밖으로 보내기 위해 최선을 다할 것입니다. 다행히 길은 순조로웠고, 12시간 만에 돌파하려던 중국군의 원래 계획은 물거품이 되었습니다. 츠치 마사노부가 탈출할 수 있으리라 생각하고 그의 입꼬리가 기쁨으로 가득 찼을 때 자정이 되자 폭탄의 굉음이 하늘을 뚫었습니다. 츠지 마사노부는 세상이 돌아가는 것을 느낀 후 의식을 잃었습니다.\n\n혼수상태에 빠진 그는 누군가 자신을 벽으로 끌고 가는 것을 느꼈지만 뇌진탕과 출혈로 인해 간신히 눈을 뜰 수 있었습니다. 중국군인 것을 확인한 그는 총을 꺼내려 했지만 오른손이 폭파되어 팔에 살점만 남아 있는 것을 발견했습니다. 극심한 고통에 그는 비명을 질렀습니다.\n\n회색 군복을 입은 중국군의 무전 명령을 받은 그는 극악무도한 일본 악마를 향해 총을 겨눴습니다. 그가 무엇이든 요구하기 전에 총알이 가득 찬 탄창이 그의 몸으로 보내졌습니다. 서북에 있는 동포들의 영혼도 이 순간에야 비로소 위안을 얻을 수 있었을 겁니다."
 tnoub_chi.265.a:0 "그런 악마에겐 굴욕적인 죽음이 가장 공정한 판결입니다."
 tnoub_chi.265.a.tt:0 "§a츠지 마사노부는 죽었고, 일본인은 이미 협상할 권리를 잃었습니다. 우리는 처음으로 무력을 통해 우리 땅을 되찾았습니다.§!"
 tnoub_chi.266.t:0 "날으는 독수리"
 tnoub_chi.266.d:0 "공격을 멈출 것이다.\n\n제48군 육군 본부는 이 명령을 세 마디로 내렸습니다.\n\n\"공격을 멈추라고! \"모든 장교들은 그렇게 할 수 없다고 포효하고 있습니다. 민족의 적이 바로 눈앞에 있는데 복수를 위해 적을 계속 죽이는 것을 왜 멈춘다는 말인가. 그들 각자가 언제든지 나라를 위해 목숨을 바칠 준비가 되어 있는 것이 분명한데, 왜 멈춰야 합니까?\"\n\n\"공격을 즉시 멈춰라! \"군사 명령은 모든 병사들의 귀에 들렸습니다. 모두가 믿을 수 없었지만 전선의 포격은 멈췄고 모든 장교들은 사격 금지 명령을 내렸습니다. 그들은 죽은 동포들과 헛되이 죽은 가족들의 복수를 하고 싶었지만 이미 명령은 내려진 뒤였습니다. \"공격 중지!\"\n\n왜 멈추었는지 모두들 분노와 불만이 가득합니다. 그러나 츠지 마사노부는 승자처럼 보였고, 특별 차를 타고 길가의 \"환호\"속에서 란저우시를 떠났습니다 . 오늘날 그는 2차 세계대전 이후 수많은 일본 젊은이들의 우상이 되었습니다. 그는 강력한 적의 포위 속에서도 승리를 거두는 영웅입니다. 그의 미소는 그의 자부심을 숨길 수 없습니다. 결국 그는 웃고, 격렬하게 웃고, 사악하게 웃습니다."
 tnoub_chi.266.a:0 "악귀가 날개를 펴고 동쪽으로 도망쳤습니다."
 tnoub_chi.266.a.tt:0 "§Y예상 시간 내에 서북방면군을 점령하지 못했기 때문에 외교적 협상만 할 수 있습니다.§!"
 tnoub_chi.267.t:0 "대패"
 tnoub_chi.267.d:0 "리 대위는 전차 중대를 이끌고 북서쪽 고비까지 돌아갔고, 큰 손실을 입은 제28군단이 그 뒤를 따랐습니다. 일본군은 생각보다 훨씬 더 잘 싸웠고, 본토에서 온 정규군은 군사 현대화의 성과는 뛰어났지만 충분하지 않았습니다.\n\n남은 네 대의 전투 차량에는 부상당한 민간인들이 타고 있었습니다. 일본군은 헬리콥터를 이용해 도망치는 피난민 대열을 호송대 앞으로 몰아붙일 정도로 간악했고, 중대는 이들을 보호하려다 전투 차량 3대를 잃었으며, 몇몇 병사들은 불타는 잔해에서 탈출할 시간도 없었습니다.\n\n또 어디로 갈 수 있을까요? 리 대위는 운전석 해치 밖으로 저 멀리 핏빛으로 지는 노을을 바라보며 담배에 불을 붙였습니다. 하얀 연기는 곧장 북서쪽 하늘로 솟아오르며 사라졌습니다,"
 tnoub_chi.267.a:0 "적어도 지금은 싸움을 포기하지 않을 겁니다."
 tnoub_chi.268.t:0 "불을 만나다"
 tnoub_chi.268.d:0 "시닝시 상공에 연기가 가득 찼다. 이 순간 시닝시는 고립된 도시가 되어버렸다. 제40군의 패배는 기정사실화되었다. 마지dnldks은 호위병들의 필사적인 지원 속에 장웨이궈와 함께 마지막 수송기 편대에 탑승했다. 서서히 사라지는 땅을 바라보며 두 사람은 말없이 서로를 바라 보았다. 그들의 실패로 인해 수많은 병사들이 포위에서 벗어나기 위해 목숨을 희생해야 했다.\n\n구름 속으로 사라지는 수송기를 바라보며 리 대위는 하나 남은 탱크에 마지막 피 묻은 담배를 피웠다. 명령은 원래 그에게 떠나라고 요청했지만 결국 그는 머물기로 결정했다. 군인은 당연히 전장에서 죽는 것이 가장 좋을지어다. 죄책감이 사라지는 듯한 기분이 들었다. 부모님은 분명 자신을 용서할 것이었다.\n\n그가 난징으로 돌아가 리 자매를 즐겁게 해줄 수 없다는 것이 유감이었다. 그는 담배를 깊게 들이마신 후 담배를 버렸다. 그들은 땅바닥에 산산조각이 나도록 짓밟고 쓰러진 형체를 잔해 아래에 묻었다.\n\n탱크는 더 이상 움직일 수 없었다. 리 대위는 동력이 거의 다 떨어지기 직전인 포탑으로 가서 탄창에 탄창 사슬을 장전했다. 그는 적이 오기를 기다렸다. 시끄러운 목소리와 함께 일본인의 수다 소리가 들리고 둔탁한 기계 회전 소리가 들렸다. 리 대위는 방아쇠를 조였다."
 tnoub_chi.268.a:0 "폭발로 인한 연기와 먼지 속에서 총구의 화염이 사라지는 데는 오랜 시간이 걸렸다."
 tnoub_chi.269.t:0 "칭하이에서 온 편지"
 tnoub_chi.269.d:0 "제목: 가오쉰치, 장시안에게\n\n우리가 무례한 언행으로 과시하지 않으면 일본 해적 놈들의 의심을 불러일으킬 수 있었습니다. 나라를 되찾으려는 계획은 물거품이 되고 말았습니다. 평화 협상 회의에서 많은 언행이 부적절했고 총통께 많은 실례를 저질러 총통을 불쾌하게 했습니다. 용서해 주십시오.\n\n우리 나라와 가족의 파괴 이후로 우리는 잊을 수 없는 원한을 간직하고 있습니다. 우리는 서북 사막에서 일본 해적들과의 전투에서 힘들게 싸웠습니다. 그러나 우리에게는 큰 용기만 있고, 위대한 계획은 없으며, 총통 각하의 야망과 나라를 복원하는 계획을 이해하지 못합니다. 오늘, 당신의 암시 아래에서 보충군은 이미 당신의 수고를 알게 되었습니다. 이 편지는 일본에 저항하고 나라를 구하려는 우리의 결의를 표현하는 것입니다.\n\n칭하이는 만리장성 밖에서 고립된 지 20년이 넘었고, 무기와 장비는 낡고 낡아서 일본군과 비교할 수 없습니다. 당신이 제때에 도움의 손길을 빌려주지 않으면 우리 군대는 의심할 여지없이 패배하고 칭하이 해방군 또한 패배 할 것입니다. 우리는 분명히 피비린내 나는 폭풍을 경험하게 될 것입니다. 이번 전투의 승리는 전 세계의 관심을 끌었고 일본군이 무적의 군대가 아니라는 것을 증명했습니다. 하지만 중화민국 군대도 일본군과의 생사를 건 결투에서 패배할 수 있습니다. 그러나 오랜 시간이 우리에게 주어지면 일본 해적 놈들은 반드시 패배할 것입니다.\n\n서북 지역은 반환되었고, 모든 군벌들의 의심이 사라질 것입니다. 또 여러 곳의 분리주의 세력도 기꺼이 돌아올 것입니다. 신강과 티벳은 오랜 기간 동안 중앙 정부로부터 분리되어 있었습니다. 제때 회복되지 않는다면, 앞으로 회복하기는 더욱 어려워질 것입니다. 칭하이가 반환되었고, 통로가 개방되었습니다. 이제 진심으로 영토를 되찾고 최고를 숨길 때입니다. 지체해서는 안 됩니다. 각하, 즉각적인 결정을 내려주십시오.\n\n이 항복은 일본 침략자들이 혐오하는 것입니다. 계속되는 보충군은 일본 침략자들의 큰 원한이 되었으니, 이들은 제거되어야 합니다. 그러므로 빠르게 해주십시오. 우리에 대해 어떻게 처분할지는 자유롭게 결정하십시오. 우리는 불평할 것이 없습니다. 우리는 산산조각이 나더라도 두려워할 것이 없습니다."
