 UB_CHI_A_War_Cabinet:0 "전쟁 내각"
 UB_CHI_A_War_Cabinet_desc:0 "우리가 직면한 적은 강력하며, 지금 국가는 가장 중요한 시점, 가장 위험한 순간에 놓여 있기 때문에 우리는 매 순간 살얼음판을 걷고 있습니다. 따라서 사소한 일에 단 1초도 낭비해서는 안 됩니다! 가오 주석은 성가신 입법원을 폐쇄하고 끝없는 수다를 끝내기로 결정했으며 모든 전시 문제는 총통 집무실에서 수행 할 것입니다."
 UB_CHI_We_Need_ammo:0 "불이 켜지고 돌덩어가 생기다"
 UB_CHI_We_Need_ammo_desc:0 "산업 기술과 과학 연구의 급증을 가져온 갸오 총통이 도입 한 5대 현대화를 시험해 볼 때입니다. 같은 생각을 가진 국가로부터 원조를 받을 수 있는 것은 사실이지만, 그것은 한 방울의 물방울에 불과하며 우리의 갈증을 해소하기에는 충분하지 않습니다. 우리가 이 전쟁에서 승리하고 중국의 새로운 국제적 지위를 얻으려면 탄약과 총이든 전투기와 탱크든 중국 땅에서 조립 라인에 들어갈 준비가 되어 있어야 합니다."
 UB_CHI_We_Need_Men:0 "말들이 안으로 들어가다"
 UB_CHI_We_Need_Men_desc:0 "마침내 전쟁의 북소리가 울려 퍼지고 수십 년 동안 억압 된 중국 청년들이 다시 한 번 국가와 민족을 위해 싸울 기회를 얻었을 때, 징병소의 모든 문은 농부에서 노동자, 열정적인 학생에서 회색 구레나룻을 가진 참전 용사에 이르기까지 사람들로 붐비고, 중국의 모든 사람들은 국가의 마지막 새벽을 지키기 위해 기꺼이 목숨을 바칠 것이며, 그들과 그들의 정신은 떠오르는 태양의 심장을 뚫는 칼과 같을 것입니다.\n\n§R일본에 저항하는 것은 삶이고 일본에 저항하지 않는 것은 죽음입니다. 싸워서 이기면 승리하여 돌아오고, 싸워서 이기지 못하면 주검이 되어 돌아올 것입니다.§!"
 UB_CHI_We_Need_Allies:0 "불을 켜고 외부를 바라보다"
 UB_CHI_We_Need_Allies_desc:0 "우리가 높은 투지와 승리에 대한 믿음, 불굴의 의지를 가지고 있는 것은 사실이지만, 너무나 강력한 세계 질서를 이루는 삼국 중 하나와 직면하면 우리 스스로 승리를 거두기 어려울 수 있으며, 승리하더라도 잔인한 연옥이 될 것이므로 승리는 실패의 동의어가 될 뿐입니다.\n\n따라서 우리는 세계를 바라보고, 동남아시아의 억압받는 사람들을 단결시키고, 폭정에 대한 세계의 저항을 촉구하고, 공영권의 저 끝에 있는 두 마리의 독수리를 ......."
 UB_CHI_The_Total_War:0 "전면전쟁"
 UB_CHI_The_Total_War_desc:0 "우리는 이미 서남에서 전쟁을 치르고 승리한 적이 있지만, 그것은 국지적인 전쟁에 불과했습니다. 지금 우리는 세계 3극 중 하나이자 '공영권의 제왕'인 일본제국과 맞서고 있으며, 전쟁의 강도와 기간, 규모도 이전에 경험했던 전쟁보다 훨씬 더 큽니다. 우리가 일본과 진정으로 경쟁하기 위해서는 전면적이고 강도 높은 전쟁을 인식하고 이에 대비해야 합니다."
 UB_CHI_Patriotic_Mobilization_Efforts:0 "애국적 동원 조직"
 UB_CHI_Patriotic_Mobilization_Efforts_desc:0 "우리 동포들이 조국을 사랑하지 않는 것이 아니라 대부분의 동포들이 어린 시절부터 받아온 일본식 선전으로 인해 혼란스럽고 방향 감각을 잃은 것뿐입니다. 우리가 그들을 혼란에서 벗어나게 하는 촉매제가 될 필요가 있습니다. 선전 기계를 켜고 여론을 되찾고 동포들의 애국심을 재결합합시다!\n\n§R우리 아홉 성은 한 마음으로 중국을 수호 할 것을 맹세합니다.§!"
 UB_CHI_Change_Civil_Factories:0 "민간공장 전환"
 UB_CHI_Change_Civil_Factories_desc:0 "한때 우리 땅에는 일본인들이 중국인들의 피와 땀을 착취하기 위해 세운 공장들이 곳곳에 있었습니다. 이제 그 공장들은 모두 우리 군대에 물자를 공급하는 군수 공장으로, 중국 인민의 자유를 위해 포효하는 공장으로 전환될 것입니다. 일본 재벌들은 자신들이 중국에 세운 공장이 이제 중국이 자신들을 상대로 사용하는 도구가 되었다는 사실을 알게 되면 표정이 굳어질 것입니다."
 UB_CHI_Our_Vicinity:0 "우리의 이웃"
 UB_CHI_Our_Vicinity_desc:0 "\"울타리에는 세 개의 말뚝이 있고, 어진 사람에게는 세 명의 조력자가 있다.\" 우리는 강력한 일본 제국과 마주하고 있었고, 우리 혼자서 일본과 싸우는 것은 어려웠을 것입니다. 다행히도 '대동아 공영권'에 속한 많은 이웃 국가들이 일제의 지배를 받았고, 우리만 일제의 억압을 받은 것이 아닙니다. 그들과 손을 맞잡고 서로 도울 수 있다면 우리가 받는 압박이 줄어들 뿐만 아니라 일본을 더욱 불안하게 만들 수 있을 것입니다."
 UB_CHI_The_World_At_Large:0 "바깥 세상"
 UB_CHI_The_World_At_Large_desc:0 "중화민국은 너무 오랫동안 일본이 만든 아시아의 철창에 갇혀 있었으며, 이제 그 철창이 파열되어 더 넓은 세상이 우리 눈앞에 열렸습니다. 독일과 미국이라는 두 초강대국이 우리를 도와주었습니다. 첨단 무기와 경험 많은 군사 고문들이 내륙 루트를 따라 몰려들었고 ...... 일본을 물리치는 데 의심할 여지없이 강력한 지원을 제공 할 것입니다. 그러나 우리는 감사하지만 이 모든 것이 미국과 독일의 친절한 선물이 아니라 설탕을 바른 선물이라는 것을 더 조심해야 합니다. 우리는 이러한 원조를 기꺼이 받아들이겠지만, 동아시아 해방이라는 우리의 대의가 미국, 독일, 일본 간의 냉전의 희생양이 되는 것을 결코 용납하지 않을 것입니다."
 UB_CHI_Increase_Assistance:0 "지원 확대"
 UB_CHI_Increase_Assistance_desc:0 "우리 전선이 나날이 전진하고 우리 국민들이 일본에 대항하는 이정표에 기뻐할 때, 우리는 또한 이것이 미국과 독일군이 보고 싶어하는 것임을 주목해야 합니다. 우리는 최근의 승리를 협상 카드로 사용하여 우리의 전쟁 노력을 지원하기 위해 더 많은 원조를 요청할 수 있으며, 더 많은 첨단 장비는 항상 더 좋습니다. 최고의 로비스트들을 보내서 그들과 함께 다니면 그들은 반대하지 않을 것입니다."
 UB_CHI_To_The_Factories:0 "공장에서 일하는 여성과 어린이"
 UB_CHI_To_The_Factories_desc:0 "매일 많은 사람들이 군대에 입대하고 군대는 나날이 확장되고 있지만 공장은 나날이 인력 부족에 직면하고 있습니다. 후방에서의 생산은 전선에서 싸우는 것 만큼이나 중요하며 군대 때문에 멈출 수 없습니다. 그러나 우리의 남성 노동력은 부족해질 위기에 처해 있으므로 긴급한 필요를 완화하기 위해 여성과 어린이에게 공장에서 일하도록 요청할 수 있으며, 이는 가정 전선의 압력을 완화 할 뿐만 아니라 사회 개혁을 향한 중요한 단계가 될 것입니다."
 UB_CHI_Roar_Of_War_Machine:0 "전쟁 기계의 포효"
 UB_CHI_Roar_Of_War_Machine_desc:0 "우리는 국가 경제를 포괄적으로 전시 체제로 전환했고, 국가 전체가 포효하고 울부짖는 기계와 같게 변했습니다, 중국은 변장의 가면을 벗고 근대화 이후 그녀의 옛 주인이였던 일본에게 우리가 실제로 무엇을 할 수 있는지 보여주기 위해 변장의 가면을 벗었습니다.\n\n§R바람은 울부짖고, 불은 타오르고, 기계는 굉음을 내며, 중국은 포효하고 있습니다!§!"
 UB_CHI_Anti_Japanese_Volunteers:0 "중국 원정군"
 UB_CHI_Anti_Japanese_Volunteers_desc:0 "우리의 동맹국들은 우리에 비해 매우 약하며, 일본군에 대항하여 스스로 버티지 못할 수도 있다는 점에 유의하는 것이 중요합니다. 그러나 그들은 결코 혼자가 아니고, 동아시아의 자유와 해방을 위한 싸움의 일부분으로 우리는 국경을 넘어 그들의 자유를 위한 싸움을 돕기 위해 최고의 군대를 원정군으로 파견할 것입니다. 그 당시의 대전쟁에서와 마찬가지로 우리는 그들과 함께 전선을 지원할 것이며 이번에도 실패하지 않을 것입니다.\n\n§R조국을 위해 수천 마일을 가는데 승리에 두려워해야 할 이유는 없다!§!"
 UB_CHI_Share_Intelligence:0 "첩보 공유"
 UB_CHI_Share_Intelligence_desc:0 "전쟁 상황을 결정짓는 중요한 요소 중 하나는 정보였습니다. 그러나 우리 정보기관은 여전히 미숙하고 특히 오랜 국제 첩보 활동의 역사를 가진 일본 특무대 앞에서는 무력하기 짝이 없습니다. 동아시아 전체의 자유를 위해 OFN 및 아인하이츠팍트와의 정보 공유는 수용 가능하며, 미국과 독일 정보국은 오랜 대일 공작에서 얻은 정보 중 일부를 우리와 공유하고 작업을 지원하기 위해 전문 고문을 파견하기로 합의했고, 베테랑 정보 조직의 도움으로 우리 정보 조직이 전쟁을 보다 원활하게 진행할 수 있을 것으로 믿어집니다."
 UB_CHI_Train_The_Young:0 "청소년 교육"
 UB_CHI_Train_The_Young_desc:0 "일본에 저항하고 나라를 구해야 한다는 사상에 감염되어 항일의 물결에 동참하고자 하는 젊은이들이 점점 더 많아지고 있습니다. 그러나 뜨거운 가슴으로 전장에 뛰어든다는 것은 곧 죽음을 각오하는 것과 같습니다. 경험 많은 군인들을 교관으로 내세워 지망생들을 집중적으로 훈련시켜 우리 군대에 신선한 피를 수혈하듯 투입하여 군대를 더욱 활기차게 만들어야 합니다.\n\n§R산천의 1인치는 피의 1인치, 10만 청년 10만의 군대.§!"
 UB_CHI_Implement_Rationing_System:0 "배급제 실시"
 UB_CHI_Implement_Rationing_System_desc:0 "전쟁은 금을 파는 짐승과 같아서 전선에서는 상상할 수 없을 정도로 빠른 속도로 보급품이 소모되고 있습니다. 이런 상황에서 보급품이 조금이라도 부족하면 군대의 전투력이 치명적으로 떨어질 것입니다. 우리는 더욱 엄격하고 정확한 방식으로 보급품 배급을 계획해야 하며, 결국 중화 민족의 해방을 위해 국민들이 시대의 어려움을 극복하는 데 동참할 것이라고 믿습니다."
 UB_CHI_No_Thought_Other_Than_Victory:0 "오직 승리뿐!"
 UB_CHI_No_Thought_Other_Than_Victory_desc:0 "동아시아 전체가 단결하면 우리의 힘을 더 이상 과소평가할 수 없으며, 동방의 피의 태양을 더 이상 두려워할 필요가 없습니다. 일본이 직면하게 될 것은 너무나 많은 고통을 겪은 동아시아 사람들의 분노와 자유를 위해 싸우는 사람들의 포효입니다! 동포 여러분, 단결합시다! 최후의 승리를 위하여!\n\n§R우리의 대군은 밀리지 않을 것이며, 우리는 함께 우리의 가족과 나라를 완벽하게 보호 할 것입니다. §!"
 UB_CHI_The_Will_Must_Triumph:0 "필승의 의지!"
 UB_CHI_The_Will_Must_Triumph_desc:0 "일본 무기가 우리 무기보다 조금 더 정교하고 조금 더 성숙하다는 것은 사실입니다. 하지만 수년간의 군국주의가 그들의 의지를 파괴했습니다! 그리고 그것이 우리에게 부족하지 않은 것입니다! 우리는 우리의 단점을 피하고 우리의 강점을 바탕으로 자유를 향한 외침으로 그들의 우스꽝스러운 \"무사도\"를 돌파해야 합니다! 일어나서 싸웁시다! 승리는 우리의 것이 될 것입니다! 뒤늦게 찾아온 영광을 되찾읍시다. 그토록 갈망하던 자유가 바로 눈앞에 있으니까요!\n\n§R공격과 방어가 뒤바뀐다, 우리는 일몰을 향해 가고 있다!§!"
 UB_CHI_All_Resource_To_Army:0 "전반적인 자원 현황"
 UB_CHI_All_Resource_To_Army_desc:0 "전쟁이 격화됨에 따라 기존의 자원 배분 시스템으로는 현재 전쟁을 지원하는 데 한계가 있습니다. 우리는 이제 중국의 자유를 위한 투쟁에서 중요한 순간에 이르렀으며 어떤 실수도 해서는 안 됩니다. 국가 경제는 계속해서 전시 체제로 전환되고 자원은 전쟁을 전폭적으로 지원하기 위해 전쟁 방향으로 완전히 기울어질 것입니다."
 UB_CHI_Work_In_Three_Shifts:0 "공장 3교대제"
 UB_CHI_Work_In_Three_Shifts_desc:0 "생산! 생산! 생산! 일본과의 전쟁은 우리의 생산 능력을 항상 시험하고 있으며, 우리는 기계를 최대 전력으로 가동해야 합니다. 공장의 기계는 유지보수만 준비하면 24시간 가동할 수 있지만, 노동자들은 휴식을 취해야 하고 공급을 일정에 맞추기 위해 24시간 내내 생산할 수 있도록 교대 근무제를 시행할 것입니다."
 UB_CHI_Simplify_And_Improve_Efficiency:0 "간소화를 통한 효율성 향상"
 UB_CHI_Simplify_And_Improve_Efficiency_desc:0 "1초가 사람의 생사를 결정하고, 1분이 배의 운명을 좌우할 정도로 시간은 소중합니다. 우리는 점점 더 효율성이 절실해지고 있습니다. \"느린 작업이 완벽한 작업을 만든다\"는 옛 속담이 있듯이 지금 우리에게 필요한 것은 궁극적인 효율성입니다. 생산 단계에서 덜 중요한 부분을 간소화하여 효율성을 높이고, 품질이 다소 떨어지더라도 더 많은 제품을 생산할 수 있는 시간을 확보할 수 있을 것입니다."
 UB_CHI_Work_Brings_Hope:0 "노동은 희망을 가져다준다."
 UB_CHI_Work_Brings_Hope_desc:0 "노동자들의 밤낮 없는 노동이 결실을 맺어 이제 우리는 쉽게 물자를 계획할 수 있게 되었습니다. 해방의 희망, 자유의 여명이 기계의 굉음과 노동자들의 땀방울 속에서 드러납니다.\n\n노동은 가장 영광스러운 것입니다!"
 UB_CHI_United_In_Purpose:0 "같은 목표를 향해."
 UB_CHI_United_In_Purpose_desc:0 "모두가 우리가 무엇을 위해 싸우고 있는지 정확히 알고 있습니다.\n'군사화 농업' 정책으로 식량을 빼앗긴 버마 농민들을 위해서입니다.\n태국-버마 철도 침목 아래에 묻힌 수만 명의 영혼을 위해.\n전쟁 중 토지를 수용당하고 착취당한 인도네시아 노동자들을 위해.\n아편과 부패로 죽어가는 동부 동포들을 위해.\n......\n\n§R동아시아의 자유로운 해방을 위해 ......§!"
 UB_CHI_At_Dusk:0 "해질 무렵"
 UB_CHI_At_Dusk_desc:0 "끝없이 펼쳐진 동북의 숲과 눈 덮인 평원 사이로 과거 압도적이었던 일본 제국의 군대는 산과 들로 진로를 변경했습니다.\n중화민국의 긴 해안에서는 일본군이 하찮게 여겼던 해안 방어선이 그들의 새로운 무덤이 되었습니다.\n동남아시아의 울창한 열대 우림에서는 게릴라 대열이 일본군을 불안에 떨게 하고 밤잠을 설치게 했습니다.\n강 건너 일본에서는 행진과 폭동이 일어나고 있었고, 정치-경제적 위기가 다가오고 있었습니다. ......\n이제 모두가 승리의 균형이 우리에게로 기울었다는 것을 알고 있지만 여전히 방심할 수 없으며 이제 일본 제국주을 상대로 최후의 일격을 가하고 그들을 무덤으로 걷어차는 데 모든 노력을 집중해야 합니다.\n\n§R떠오르는 태양은 산에서 끝나네 ......§!"
 UB_CHI_Dare_To_Die:0 "결사대"
 UB_CHI_Dare_To_Die_desc:0 "일본은 우리의 공세에 광분하고 있습니다! 그들의 전술은 점점 더 악랄해지고 병사들은 잔인해지며 그들의 본성은 더욱 악랄하게 드러나고 있습니다! 이미 최전방에는 우리 진지에서 자살 돌격을 강요당하는 일본군이 있지만, 우리 병사들은 그 최후의 일본군보다 훨씬 더 용맹스럽고 그들보다 훨씬 더 승리를 열망할 것입니다! 그들은 단지 국내 독재자들과 정치가들의 이기적인 이익을 위해 전선으로 보내졌지만, 우리 병사들은 전 중국의 해방, 전 민족의 재기, 동아시아 인민의 부활을 위해 돌격하고 있기 때문입니다!\n\n§R모래를 덮친 뼈는 더 하얗게 시들고, 갑옷을 더 붉게 물들이는 피는 더 오래 지속된다. §!"
 UB_CHI_As_Many_Men_As_We_Need:0 "모두 움직여!"
 UB_CHI_As_Many_Men_As_We_Need_desc:0 "동포들이여! 일본이 우리에 의해 벼랑 끝으로 내몰리고 있습니다. 일본 군대는 밧줄의 끝자락에 있습니다! 그러나 일본과 같은 초제국주의는 틈만 나면 상처를 핥고 우리에게 덤벼들 기회를 기다릴 것입니다. 우리는 일본에게 그런 기회를 줘서는 안됩니다. 형제 여러분, 조금만 더 노력하고 조금만 더 힘을 내서 동아시아의 위대한 땅에서 일본을 영원히 없애자! 모두들 움직여라!\n\n§R수천의 간과 군량미, 수백의 영혼을 바쳐 싸워라! §!"
 UB_CHI_Continuous_Doctrinal_Review:0 "이론을 실제 환경에서 시험하기"
 UB_CHI_Continuous_Doctrinal_Review_desc:0 "여러분은 모두 군사 학교에서 많은 시간을 보냈고, 많은 것을 배웠으며, 많은 잉크로 배를 채웠으므로 잘 읽고 지식이 풍부하다고 할 수 있습니다. 이제 여러분의 지식을 사용하여 전투에서 우리 병사들을 인도하여 일본 침략자들에게 정면 타격을 줄 때입니다. 나는 여러분들이 전쟁의 철과 피의 세례 를 받은 후 지식이 더욱 진보될 것이라고 믿습니다. 앞으로 여러분들은 군대 건설과 국가 부흥에 더 유용 할 것입니다.\n\n§R여러분, 중국을 부흥시키는 책임을 자신의 어깨에 짊어지십시오.§!"
 UB_CHI_No_Higher_Honor:0 "더없는 영광"
 UB_CHI_No_Higher_Honor_desc:0 "용맹스러운 중국 동포 여러분, 대담한 동아시아 전우 여러분, 단결된 세계인 여러분, 우리의 승리가 눈앞에 있습니다! 범 아시아 해방 연맹의 공세 아래 일본 침략자들의 철제 발굽은 곧 파멸을 맞이할 것이며, 우리는 떠난 자들의 영광과 생존자들의 희망을 가지고 계속 싸워서 그들의 반항을 분쇄하고 협상 테이블로 강요 할 것이며, 오늘날의 동아시아는 예전과 같지 않으며 모든 제국주의 늑대들이 우리 앞에서 산산이 부서 질 것이라고 그들에게 말할 것입니다!\n\n§R만리의 시체가 장엄한 영혼으로 돌아가고 우리가 그들을 통과할 때, 강한 고개의 깃발이 올라간다!§!"
 CHI_mil_modernisation_tick_desc:0 "현재 우리나라의 월별 군 현대화 진척도는 §Y[?mil_modernisation_gain|%]§!입니다."
