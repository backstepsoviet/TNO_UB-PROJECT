 CHI_Northwest_War_GUI_info1_XIKexist_localization_key:0 "서북 국경에서의 전쟁이 다시 시작되었습니다. 지역의 군벌들과의 사전 교류 덕분에, 우리는 국민혁명군 40군단의 영토를 활용하여 서북에 갇힌 마지위안에게 지원을 제공할 수 있습니다. 동시에, 국가안전국의 정보에 따르면 일본은 이 충돌에 나중에 개입할 가능성이 높습니다. 중국 내에서 일본의 영향력을 확대하는 이 기회는 경험 많은 정치인들에게 놓칠 수 없는 것입니다. 우리에게도 이 기회는 흔치 않은 것입니다. 서남 반란 진압은 지역 군벌들과의 통합 과정에 큰 영향을 미쳤습니다. 이제 우리의 진심을 보여줄 때입니다 - 우리는 중국의 통일과 자유를 위해 진심으로 싸우고 있습니다. 비록 이 충돌은 전쟁으로 전개되지 않을 운명이지만, 우리는 여전히 모든 준비를 갖추어 이 기회를 최대한 활용하여 우리의 이익을 극대화해야 합니다."
 CHI_Northwest_War_GUI_info1_XIKNOTexist_localization_key:0 "서북 국경에서의 신호탄이 다시 불붙었습니다. 서남 반란 이후 서쪽의 재건 당국 덕분에 이제 우리는 헝두안 산맥을 건너서 북서부에 갇힌 마지위안에게 도움을 제공할 수 있습니다. 동시에 국가안전국의 정보에 따르면 일본은 이 충돌에 후에 개입할 가능성이 매우 높습니다. 중국 내에서 일본의 영향력을 확대하는 이 기회는 경험 많은 정치인들에게 놓칠 수 없는 것입니다. 우리에게도 이 기회는 흔치 않은 것이며, 서남 반란의 진압은 지역 군벌들과의 통합 과정에 상당한 영향을 미쳤습니다. 이제 우리의 진심을 보여줄 때입니다 - 우리는 중국의 통일과 자유를 위해 진심으로 싸우고 있습니다. 비록 이 충돌은 전면전으로 전개될 운명은 아니지만, 우리는 여전히 모든 준비를 갖추어 이 기회를 최대한 활용하여 이익을 극대화해야 합니다."
