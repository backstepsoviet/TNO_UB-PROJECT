 tnoub_chi.535.t:0 "유료 지원"
 tnoub_chi.535.d:0 "\"베를린은 5개 사단을 무장시킬 수 있는 충분한 무기를 지원할 수 있으며, 우리가 긴급히 필요로 하는 전투기와 중화기도 제공하겠다고 말했습니다. 그들은 이러한 물자를 이전하기 위해 인도와 협력하고 있습니다. 우리 나라의 실제 상황을 고려하여 그들은 또한 우리가 이러한 보물을 더 잘 활용할 수 있도록 경험이 풍부한 군 장교 자문단을 파견 할 것입니다...\"\n\n비서의 보고를 들은 가오쭝워의 표정은 불확실한 기색이 역력했다. 몇 점이나?\n\n\"그들의 조건은 무엇입니까? \"\n\n\"독일은 무력 개입 능력이 없기 때문에 우리가 예상했던 것보다 훨씬 적고 현재 전후 경제적 이익만을 요구하고 있습니다. 그러나 협상 과정에서 그들은 중국에 군대를 주둔시킬 권리를 언급했고 칭다오의 군항을 요구하기도 했습니다. 앞으로 우리가 지원 확대를 요청할 때 또다시 이런 요구를 할 수도 있습니다. \"\n\n\"여전히 예상되는 일입니다. 전투가 순조롭게 진행되는 한 이러한 추가 요구 사항은 무시 될 것입니다. 미국의 반응은 어떻습니까? \"\n\n눈앞의 복종하는 사신을 바라보며 가오쭝우는 약간 미간을 찌푸렸고 사신의 표정은 약간 불쾌했다:\n\n\"미국인들은 우리가 일본을 정면으로 이길 수 있다고 생각하지 않습니다. 그들은 우리가 기껏해야 겨우 이길 수 있다고 생각합니다. 우리는 일본의 전투력을 억제하고 일본이 태평양에서 지배권을 되찾도록 도울 수 있을 뿐입니다...\"\n\n\"하지만 그들의 진정성을 보여주기 위해 그들은 군사 차관을 선불로 지불할 의향이 있습니다. 우리가 성과를 거둘 수 있다면 그에 따라 금액을 늘릴 것입니다. 엄청난 지원...\"\n\n성과를 거두나요?\n\n가오쭝우는 차갑게 콧방귀를 뀌며 특사의 말을 끊었다.\n\n성과를 거두려면 미국인이 여전히 파이의 일부를 가져야합니까? 그렇게 생각하십니까? 외환을 실질적인 원조로 전환하려면 국제 시장에서만 무기를 구입할 수 있으며 미국 자체가 가장 큰 무기 공급 업체입니다. 결국 미국 달러는 다시 그들의 손에 들어갑니다.\n\n\"펄럭이는 지폐는 중화 민국 군인들이 피를 흘리고 죽게 내버려 두는 것과 같습니다. 미국인들의 계산은 정말 시끄럽습니다. \""
 tnoub_chi.535.a:0 "결국에는 스스로에게 의존해야 한다."
 tnoub_chi.536.t:0 "지붕 위로 뛰어내리기"
 tnoub_chi.536.d:0 "\"사령부에 보고합니다, 지금 막 쿤밍 영공을 벗어나 윈룽현을 향해 비행 중입니다.\" 류유는 온몸을 긴장한 채 손에 든 거리 측정기와 지도를 열심히 바라보고 있었다.\n\n\"젊은이.\" 주가오치는 오른손을 뻗어 류유의 어깨를 두드리며 \"비행기는 처음 타는 거야?\"라고 물었다.\n\n\"네, 얼마 전에 중앙항공학교를 졸업했어요 ......\"\n\n\"조심해.\" 주 가오치는 몇 번 웃었고, 류유는 \"오늘 날씨는 나쁘지 않고 기본적으로 주의 할 것이 없다\"고 긴장을 풀었다.\n\n\"하지만 일본 ......,\"류유의 목소리가 약간 낮아졌는데, 많은 걱정이 있는 것 같았습니다.\n\n\"자유 인도가 영공을 열었고, 우리는 그렇게 날고, 그들은 우리를 신경 쓸 이유가 없습니다.\" 주가오치는 왼쪽과 오른쪽에 있는 거대한 터보팬 엔진을 살피며 \"이 두 엔진을 보니 비행학교에서 배웠던 것이 생각납니다.\"라고 말했습니다.\n\n\"예전에 배운 것과 지금 배운 것 사이에 차이가 있나요?\"\n\n\"지금처럼 양력이 1만1천 미터가 넘는 C1 수송기를 타고 올라가서 직진하는 것이 아니라, 당시에는 양력이 8천 미터가 조금 넘는 구형 수송기만 있었기 때문에 두 개의 스타 엔진은 고고도 작전에 적합하지 않았죠. 훈련생들이 평균 고도가 6,000~7,000미터인 히말라야로 비행할 때 어떻게 해야 하는지 물어보면 교관들은 과거에 선배들이 했던 것처럼 히말라야를 통과해 비행하라고만 가르쳤습니다. 강한 난기류, 강풍, 결빙 등의 조건에 부딪히면 운이 나쁘다고 생각할 수밖에 없었습니다.\"\n\n\"지금은 괜찮아요.\" 주 가오치는 여전히 두 개의 터보팬 엔진을 부러워하며 \"이것만 있으면 더 이상 위험을 감수할 필요가 없다\"고 말했습니다.\n\n\"구식 항공기에 비하면 그렇게 낙후되지 않았고, 적어도 이 첨단 장비를 보셨으니까요.\" 로더의 말에 모두가 웃음을 터뜨렸습니다. 류유도 굳게 찡그린 눈썹을 펴고 함께 웃었습니다. 이 광경을 본 주가오치는 청년의 어깨를 흐뭇하게 두드리며 다시 주변을 둘러보았습니다."
 tnoub_chi.536.a:0 "강철의 날개, 옥상 위를 날다"
 tnoub_chi.537.t:0 "부러진 뼈와 힘줄 (1)"
 tnoub_chi.537.d:0 "찬바람이 울부짖고 공기는 건조한 만주의 긴 밤은 죽음의 침묵을 동반하며 매서운 추위는 사람들이 피가 새빨간 얼음 조각으로 얼어 붙은 것처럼 느끼게 했다. 일본인이 소유한 공장 앞에서, 왕라오겐은 팔을 등에 대고 문 밖으로 던져졌고 등이 먼저 땅에 부딪혔다. 타는듯한 따끔거림에 그는 죽어가는 벌레처럼 몸을 웅크렸고, 그의 진흙투성이의 눈이 그를 데리고 나가는 노동자와 일본인을 응시했다. 감독관은 그를 전혀 모욕하지 않고 마늘을 두드리는 것처럼 고개를 숙였다.\n\n\"수고하셨습니다, 선생님, 선생님, 수고하셨습니다... 저는 이 일을 수년 동안 해왔습니다...\"\n\n공장에서 쫓겨난다는 것은 무엇을 의미할까? 왕라오젠은 너무 겁에 질려 울기 직전이었다. 그의 주름진 이마에는 거의 피의 흔적이 있었고 그는 자비를 구하는 단편적인 말을 중얼거렸다. 그가 받은 것은 동정심이 아니라 콧대를 세게 차는 광택이 나는 가죽 구두였다. 심한 통증과 함께 따뜻한 피가 흘렀다. 왕라오젠은 다시 땅바닥에 내동댕이쳐졌고 피가 쏟아졌다. 그의 콧속은 녹 냄새로 가득 찼고 눈은 핏빛으로만 가득 찼다.\n\n\"그만 때려, 때리지 마... 갈 거야, 갈 거야, 때리지 마...\"\n\n그는 발길질을 당할 때 콧등에 손을 대고 고통을 참으며 몸을 뒤로 젖히며 낑낑거렸다. 그의 귀에는 일본인들의 더러운 욕설이 가득했고, 갈비뼈와 복부에는 타격이 가해졌다. 그들은 그를 빗방울처럼 심하게 발로 찼다. 그가 몸을 웅크리고 더 이상 움직일 수 없을 때까지 일본인 감독관은 반쯤 죽은 왕라오젠을 두고 무관심하고 무감각한 두 명의 노동자와 함께 공장으로 돌아갔다.\n\n왕라오젠은 추위에 떨며 오랫동안 누워 있다가 본능적으로 손으로 몸을 지탱하고 일어서려 했지만, 오른쪽 소매가 비어 있어 다시 바닥에 쓰러졌다. 그리고 그는 몸을 비틀어 왼쪽 팔꿈치로 다시 몸을 지탱했다. 그는 잘린 오른손을 붙잡고 일어서서 떨리는 발걸음으로 만주의 긴 밤 속으로 사라졌다.\n\n그는 더 이상 버틸 수 없을 때까지 계속 걷고 또 걸었고, 결국 쓰레기가 쌓여 있는 길모퉁이에 쓰러졌다. 뼛속까지 시린 추위가 그를 감쌌고, 말라붙은 입술은 시커먼 피로 얼룩졌다. 그는 의연하게 일본에 맞서 싸웠던 형을 생각했다. 형제간의 연락은 이미 끊어진 지 오래였다. 그는 형이 이미 죽었다는 것을 알고 있었다. 그는 곧 죽을 것 같았고, 시든 뺨에 탁한 눈물이 몇 방울 떨어졌다. 그는 흐느껴 울며 자신이 그렇게 약해지지 않고 형을 따랐으면 좋겠다고 생각했다. 이 쓸모없는 곳에서 죽느니 차라리 전장에서 죽는 게 낫겠지. 그는 공 모양으로 몸을 웅크리고 흐느끼며 몹시 울었다.\n\n흐느낌은 점점 작아져 마지막 메아리가 사라지고 만주의 긴 밤은 다시 한 번 죽음의 상태로 돌아왔다. "
 tnoub_chi.537.a:0 "왕라오젠은 죽기 전까지 새벽을 보지 못했다."
 tnoub_chi.538.t:0 "부러진 뼈와 힘줄 (2)"
 tnoub_chi.538.d:0 "루쥔은 매일 아침 집안의 작은 침실에 오곤 했다. 루쥔은 이 쪼글쪼글한 노인을 보며 그의 인생이 끝났다는 것을 알았다. 이를 생각하며 그는 조용히 커튼을 열었고 아침 햇살이 그 틈새로 노인의 얼굴을 비췄다. 그의 주름진 얼굴에 날카로운 눈동자가 이 순간 흐려졌다.\n\n\"작은, 작은 루...\" 노인은 숨을 몰아쉬며 말했다. \"너도 늙었구나. 봐, 너도 흰머리가 있잖아... 나도, 나도 늙었어. 더 이상 총을 들고 다닐 수 없어. 더 이상 쓸모가 없어.\" 노인의 목구멍에서 격렬한 기침이 나왔다. 루쥔은 재빨리 침대 옆으로 걸어가 노인의 손을 꼭 잡았다. 어떤 손이었나? 손이 떨리고 쭈글쭈글했고 손의 뼈까지 느껴졌다. 루쥔의 눈은 촉촉했고 그는 약간 목이 막힌 채로 말했다.\n\n\"왕 삼촌, 좋은 소식이 있어요. 이제 이 마을에서 다시 모집이 시작되었고, 우리는 다시 일본군과 싸울 것입니다. 조금만 더 버티시면 때가 되면 제가 아저씨를 업고 북동쪽으로 돌아가서 집으로 모셔다 드릴게요...\"\n\n이 말을 듣고 왕 아저씨의 창백한 얼굴이 약간 장밋빛으로 변했지만 곧 격렬한 기침으로 얼굴이 거의 붉어졌다. 그럼에도 불구하고 루쥔은 자신의 손을 꽉 쥐고 있는 힘이 느껴져 약간 고통스러웠다.\n\n\"좋아! 좋아, 일본인과 싸워라, 잘했어!\" 왕 삼촌은 긴 숨을 내쉬고 말했다. \"동북군의 형제들은 헛되이 죽지 않았고, 형제들은 헛되이 죽지 않았고, 나는 지금까지 살아남았고, 내 삶은 헛되지 않았어!\"\n\n왕 삼촌의 얼굴은 미소를 감출 수 없었지만 잠시 흥분한 이후 다시끔 후회했다. \"불행히도 나는 승리의 날을 볼 수 없어\"\n\n\"왕 삼촌, 무슨 말씀이세요! 항상 살아서 돌아가고 싶다고 말하셨잖아요? \"\n\n왕 아저씨는 다른 손을 힘없이 흔들며 루쥔의 불안한 말을 가로막으며 말했다. \"내 몸의 상태를 잘 알고 있다. 내가 그리운 건 아직 고향에 있는 형뿐이야. 40년이 지났는데... 아직 살아있는지 모르겠어. 내가 죽으면 내 시신을 화장해서 동북으로 가져가서 형의 안부를 묻고, 동북군에서 아는 형들이 형을 기억하는 비석을 세우도록 도와줘. 집에...\"\n\n\"왕 삼촌, 알겠어요, 왕 삼촌. 꼭 집에 데려다드릴게요, 꼭...\"\n\n루쥔은 이 순간 마침내 눈물이 터져 나왔지만 왕 삼촌은 미소를 지었다. 그는 천장을 응시하며 천천히 몸을 이완시켰다. 뒤로 기대어 침대 가장자리에 손을 약하게 매달았다. 왕 삼촌은 이 순간 눈물을 흘리고있는 루쥔을 바라보며 차분하게 미소를 지으며 마지막 말을 했다."
 tnoub_chi.538.a:0 "\"당신은 우리 대신 집으로 가야 해.\""
 tnoub_chi.539.t:0 "폭풍 전의 폭풍."
 tnoub_chi.539.d:0 "하늘에서 천둥이 치며 왕싱이 깊은 잠에서 깨어났다. 그는 기차가 얼마나 오래 달렸는지 알지 못했다. 기차가 난징을 출발했을 때 같은 좌석에 앉은 대부분의 사람들이 이미 잠들어 있었다는 것만 알았다. 아주 익숙한 풍경이었다. 왕싱은 자리에서 일어나 창밖을 내다봤다. 밖은 칠흑같이 어두웠다. 멀리서 천둥 번개가 치는 것 외에는 끝없이 펼쳐진 들판만 보였다.\n\n\"날 밟았잖아!\" 라오장은 눈을 비비며 왕싱을 향해 소리쳤다. 하지만 왕싱은 그를 무시하고 손을 뻗어 줄에서 유일하게 시계를 차고 있던 라오장의 팔을 잡고 시간을 보았다. 이미 이른 아침이었다. 왕싱의 머릿속이 천천히 돌아가고 있었고, 그는 기차가 하루 넘게 달리고 있다는 사실을 깨달았다.\n\n\"이봐, 위에 있는 사람들이 한밤중에 우리를 걷어찼을 때 무슨 생각을 했을까? \"\n\n\"누가 알겠어! 정말 싸우고 싶어서 그러는 건지, 아니면 정신에 문제가 있는 건지.\" 라오장은 침을 뱉고 뒤척이며 잠을 자려고 했지만, 그들의 대화로 인해 대부분의 사람들이 잠에서 깼다. 그들은 누군가를 물에서 건져내겠다는 심정으로 소장을 흔들어 깨우고 있었다.\n\n \"소대장님, 이 열차가 이렇게 오랫동안 달리고 있는 목적이 뭐예요? !\" 소대장이 남의 일에 참견한다고 호통을 치려는 순간 갑자기 열차가 흔들리며 멈췄다. 격실 문이 열리더니 대대장이 권총을 들고 들어왔다. 모두가 동시에 일어섰다. 대대장은 만족스러운 표정으로 역 주변을 훑어보았다. 곧게 선 병사들은 목을 가다듬고 큰 소리로 말했다."
 tnoub_chi.539.a:0 "”동북으로!!“"
 tnoub_chi.540.t:0 "국가적 굴욕은 아직 끝나지 않았다."
 tnoub_chi.540.d:0 "밤은 길었고 별도 달도 보이지 않았다. 왕싱은 한 소대를 이끌고 철로 양쪽 숲에 숨어 나무 꼭대기 사이의 틈새로 만주국의 전초 기지와 방어선을 살폈다. 최근에 급하게 건설된 것 같았다. 철조망과 모래주머니 몇 개로 전초기지에서 우리를 막으려는 것이 전부였다.\n\n\"왕 노인, 저기요, 저 작은 악마들이 아직도 기차에서 내리느라 바빠요. 보급품을 싣고 내리고 있어요. \"\n\n왕싱은 라오장에게 망원경을 건네받아 눈앞의 상황을 주의 깊게 살폈다. 일본군은 여전히 기차에서 모래주머니, 탄약 및 기타 보급품을 쉬지 않고 내리고 있었다. 두 개의 철탑 사이에 선 간판에 \"대만주제국\"이라는 다섯 글자가 새겨져 있고 양쪽에 만주국의 노란색 배경 깃발이 장엄하게 펄럭이는 것을 보고 그는 눈살을 찌푸리고 옆쪽을 쳐다 보지 않을 수 없었다. 병사는 중얼거렸다.\n\n\"이 전초기지를 점령하면 가장 먼저 깃발과 간판을 내릴 거야. 만주는 없어도 중국은 있어. 알겠나? \" 이렇게 말한 후 그는 심호흡을 했다. 그는 양손으로 소총을 안정적으로 잡고 어둠 속에 숨어 있는 호랑이처럼 먹잇감을 응시하며 공격할 때를 기다리고 있었다.\n \n날카로운 소리와 함께 옅은 노란색 궤적 두 개가 하늘의 어둠을 가르고, 눈부신 조명탄이 전초기지에 높이 솟은 태양처럼 매달려 그들을 비추었다. 총성이 울리자 보초를 서던 일본군은 망루에서 떨어졌고 휘날리던 만주국기가 부러졌다. 갑자기 저주의 비명이 캠프 전체를 가득 채웠다.\n\n\"정확하게 명중시켜! !\" 왕싱은 보초병의 시체가 만주국기를 부수는 것을 보고 너무 흥분했다. 그는 자리에서 일어나 큰 소리로 외쳤다. \"형제들, 나를 따라와! 수류탄을 모두 던져라! \"\n\n\"죽여라!!! \"\n\n피비린내 나는 살육의 함성이 고요한 밤을 가르고 하늘을 찌르는 포성이 울려 퍼졌다. 일본군의 대응은 매우 빨랐지만 병사들의 공세는 더욱 거세졌다. 격렬한 공세는 전초전 방어선을 산 채로 무너뜨렸다. 병사들은 거대한 구멍을 뚫고 대치하고 있던 방어선을 뚫고 날카로운 칼날처럼 밀고 들어와 적의 심장부에 단검을 꽂았다. 순식간에 살육의 함성이 하늘로 치솟았다.\n\n잠시 전투가 멈추고 전투가 어두워지자 왕싱은 직접 앞으로 나와 치욕적인 만주국기를 바닥에 던져놓고 진영에 푸른 하늘과 하얀 태양이 그려진 국기를 꽂았다. 전장에 있던 모든 사람들이 하던 일을 멈추고 깃발을 올려다보았다. 이 순간에도 총알 구멍은 여전히 불빛에 반사되고 국기는 전장에서 휘날리고 있었다. 만주 해방의 문이 열렸다. 오직 피와 전쟁만이 죽음의 긴 밤을 뚫고 40년 동안의 억압과 노예 생활을 끝낼 수 있다. 최종 목적지에 도착할 시간이다."
 tnoub_chi.540.a:0 "해와 달이 휘황찬란하게 빛납니다."
 tnoub_chi.700.t:0 "종말의 날"
 tnoub_chi.700.d:0 "총통 관저는 이른 아침에는 항상 매우 조용했다. 가오쭝우는 태평호 옆을 홀로 걸으며 지차오빌딩에서 태평호 동쪽의 왕페이관까지 천천히 걸으며 고요하고 흔들림 없는 풍경을 바라보았다. \"오늘은 비가 오지 않았으면...\" 가오쭝우는 창문으로 걸어가 호수의 안개와 지평선의 먹구름을 바라보며 혼자 생각했다.\n\n지난 몇 달 동안 드물게 찾아온 자유 시간을 혼자서 즐기던 그의 생각은 달려온 비서에 의해 방해받았다. \"각하, 일본 외무성에서 긴급히 보내온 전갈입니다... 일본 외무성의 성명서입니다. 그들은... 휴전을 요청했습니다... 우리와 협상에 동의하랍니다!\"\n\n가오쭝우는 비서를 향해 심각한 표정으로 말했다. \"자세한 내용을 알려주게나. \"\n\n상사의 표정에 영향을 받았는지 비서는 전보를 열었을 때 분명히 약간 당황했다. 그는 서둘러 읽었다.\n\n\"중화민국 총통께: \n\n지금까지 양국 관계는 전쟁으로 인해 돌이킬 수 없는 막대한 희생을 치렀고 세계 정세도 격동적으로 변하여 큰 피해를 끼쳤으니 이는 대동아는 물론이오 온 세계를 참혹으로 끌고 가는 어리석은 짓이었소이다. 이 모든 것이 우리를 후회하게 만들지 않겠소이까. 우리는 이것이 또한 귀국 지나 신정부가 보고 싶지 않은 것이라고 믿으니. 따라서 위대하신 아마테라스의 환신이신 천황 폐하께서는 황국신민들의 평화와 대동아의 평화를 위해 종전 칙령을 발표하기로 결정하셨나이다. 동시에 우리 황국 정부는 지나 신정부에 다음과 같은 방안을 제안함이로다.\n\n1. 황군과 귀국 지나군의 모든 군대와 시민은 적대 행위를 즉각 중단한다. \n\n2. 황국과 그 동맹국은 현재의 전선을 기준으로 귀국과 그 동맹국 사이의 군사분계선을 결정하고 완충지대로서 비무장지대를 설정한다. 쌍방은 비무장 지대에서 어떠한 적대 행위도 행하지 않는다. \n\n3. 정전협정이 발효된 후 30일 이내에 모든 당사자는 송환을 주장하는 자국의 구금 중인 모든 전쟁 포로를 직접 일괄 송환한다. \n\n4. 황국은 귀국과 협상을 시작할 용의가 있으며, 협상 장소는 귀국이 결정한다. \n\n귀국 정부가 대동아의 평화를 위해 진정성 있게 노력한다면 오늘 아침까지 응답해 주기를 바랍니다. \"\n\n이 말을 들은 총통의 표정이 진지함에서 비웃음으로 바뀌었다. \"아직 끝났다고 말하기는 이르지만 저 놈들이 어느 정도는 포기했구만 그래.... 가자, 아직 할 일이 많이 남았어. 가자고. \"\n\n그는 다시 저 멀리 구름을 바라보다가 우연히 동쪽 지평선에서 황금빛 빛이 하늘의 절반을 비추고 짙은 구름을 몰아내고 호수의 안개에 황금빛 선을 엮는 것을 보았다. 이 순간 떠오르는 것은 떠오르는 태양일뿐만 아니라 일종의 감정, 일종의 기쁨, 일종의 흥분이었다 ..."
 tnoub_chi.700.a:0 "그리고 내일에 대한 희망..."
 tnoub_chi.701.t:0 "라디오 방송"
 tnoub_chi.701.d:0 "아침 해가 도쿄의 지평선 위로 떠오르기도 전에 출근 인파가 끊이지 않았습니다, 평소와 다름없는 하루가 될 것이라는 생각은 아침 통근으로 이미 희미해졌습니다.그들은 지난 몇 달 동안처럼 지친 몸을 이끌고 전동차에 들어갔고, 동아시아를 휩쓴 전쟁은 이미 경제를 위태롭게 했고, 공장도 회사도 야근도 끝이 없었습니다. 전동차에는 늘 피곤하고 침울한 분위기가 감돌았고, 철길과 부딪치는 소리와 함께 끊임없이 달렸습니다.\n\n그런데 오늘 갑자기 울리는 전차방송이 리듬감 있는 충돌음을 깨뜨리고 뉴스캐스터의 목소리가 들려왔습니다. \"지금부터 중대한 발표가 있겠습니다. 전국의 청취자 여러분, 기립해주시기 바랍니다. 천황 폐하께서 황공하옵게도 친히 전 국민에 대하여 조서를 발표하시게 되었습니다.\"\n\n삽시간에 차 안의 흐릿한 분위기가 사라지고, 모든 사람들이 혼곤한 잠에서 깨어났습니다. 그들은 아나운서의 목소리에 섞인 긴장과 불안감을 조금이나마 알아들을 수 있었습니다….…\n\n\"… 짐은 세계의 대세와 제국의 현 상황을 감안하여 비상조치로서 시국을 수습하고자 충량한 그대 신민에게 고한다. 짐은 이미 제국정부로 하여금 중화민국과 그 동맹국 정부에게 평화협상을 통고하도록 하였다.\n\n대저, 제국 신민의 강녕을 도모하고 만방공영의 즐거움을 함께 나누고자 함은 황조황종의 유범으로서 짐은 이를 삼가 제쳐두지 않았다. 수십 년 동안 제국은 동아시아의 안정과 공영을 간절히 바라는 데서 나온 것이며, 타국의 주권을 배격하고 영토를 침략함과 같음은 본디 짐의 뜻이 아니었다. 그러나 그런데 교전한 지 이미 여러 해 지나 짐의 육해군 장병의 용전, 짐의 백관유사의 여정, 짐의 일억 중서의 봉공 등 각각 최선을 다했음에도, 전국이 호전되지 않았다, 더욱이 교전을 계속한다면 결국 우리 민족의 멸망을 초래할뿐더러, 나아가서는 인류의 문명도 파각할 것이다. 이렇게 되면 짐은 무엇으로 억조의 어린 백성을 보전하고 황조황종의 신령에게 사죄할 수 있겠는가. 짐이 제국정부로 하여금 중화민국과 화해하고자 한 것도 이런 이유다.\n\n짐은 제국과 함께 시종 동아의 해방에 협력한 제맹방에 유감의 뜻을 표하지 않을 수 없다. 제국신민으로서 전진에서 죽고 직역에 순직했으며 비명에 스러진 자 및 그 유족을 생각하면 오장육부가 찢어진다. 또한 전상을 입고 재화를 입어 가업을 잃은 자들의 후생에 이르러서는 짐이 깊이 진념하는 바이다. 생각건대 금후 제국이 받아야 할 고난은 무론 심상치 않고, 그대 신민의 충정도 짐은 잘 알고 있다. 그러나 짐은 시운이 흘러가는 바 참기 어려움을 참고 견디기 어려움을 견뎌, 이로써 만세를 위해 태평한 세상을 열고자….“\n\n방송이 끝날 무렵 전차가 서서히 기착하면서 문이 천천히 열렸지만 사람이 다녀야 할 역에는 아무도 없었습니다.갑자기 객차 뒷줄에 있던 한 여성의 울음소리가 정적을 깨뜨렸고, 그 후 연쇄반응이 일어난 것처럼 객차 전체, 역, 주변 거리가 엄청난 소란과 혼란에 빠졌습니다.두려움과 슬픔과 분노의 물결이 도시 전체에 퍼지고, 히스테리한 매파 몇 명은 구호를 외치며 시청 쪽으로 몰려갔습니다. 어찌할 바를 모르는 군중들이 겁에 질려 무작정 달려가고, 현장에서 질서를 유지하던 헌병과 경찰들마저 무너지는 기색을 감추지 못하고 있습니다….…\n\n숲이 우거진 저 빌딩 사이로 해가 조금씩 떠오르고 있습니다.…"
 tnoub_chi.701.a:0 "그러나 이 아침의 일출은 영원한 낙조처럼 눈부십니다."
 tnoub_chi.702.t:0 "부끄러움을 감추다"
 tnoub_chi.702.d:0 "\"각하, 한 시간 전 일본 방송에서 천황의 종전 칙령 공포에 관한 보도가 나왔습니다. 관련 내용이 번역되어 일간지에 인쇄되었으며 오늘 정오에 게재 될 예정입니다.\" 비서가 아침 일찍 가오 총통의 사무실에 왔다. \"국내 라디오 방송국이 이 소식을 전하는 데 시간이 좀 걸릴 수 있지만 정보국이 도청 한 일본 방송 녹음을 들어 보시면 좋을 것 같습니다.\" 비서는 문을 닫고 테이프를 꺼내 대통령에게 신호를 보냈다.\n\n\"물론이지.\" 가오쭝우가 말을 마친 후 그는 손에 들고 있던 펜을 멈추고 문서를 탁자 모서리에 다시 놓고 일어나 옆 소파에 앉아 말했다. \"시작합시다.\"\n\n\"… 짐은 세계의 대세와 제국의 현 상황을 감안하여 비상조치로서 시국을 수습하고자 충량한 그대 신민에게 고한다. 짐은 이미 제국정부로 하여금 중화민국과 그 동맹국 정부에게 평화협상을 통고하도록 하였다.\n\n...수십 년 동안 제국은 동아시아의 안정과 공영을 간절히 바라는 데서 나온 것이며, 타국의 주권을 배격하고 영토를 침략함과 같음은 본디 짐의 뜻이 아니었다...더욱이 교전을 계속한다면 결국 우리 민족의 멸망을 초래할뿐더러, 나아가서는 인류의 문명도 파각할 것이다. 이렇게 되면 짐은 무엇으로 억조의 어린 백성을 보전하고 황조황종의 신령에게 사죄할 수 있겠는가. 짐이 제국정부로 하여금 중화민국과 화해하고자 한 것도....\"\n\n라디오 소리는 점차 사라졌지만 가오쭝우는 의자에 앉아서 아무 말도하지 않았다. 그러나 그의 마음속의 생각은 계속 떠들었다. \"모든 민족이 공영의 기쁨을 나누자고? 동아시아의 안정과 공영을 우선시하자고? 이게 무슨 말도 안 되는 소리야? 이 사람들이 그렇게 뻔뻔한가? 그가 말한 것은 분명히 내 의도가 아니었지, 그들이 많이 억압받은 것 같으니, 내가 영원히 평화가 있을 것이라고 말하면 얼빵한 저 놈들은 정말 내가 평화의 천사라고 생각할 수 있겠어...\"\n\n\"그들은 졌구만. \"그는 마침내 비서에게 말했다.\n\n\"저것들은...\" 그는 테이프 드라이브의 위치를 가리켰다."
 tnoub_chi.702.a:0 "\"썩은 냄새의 천에 불과합니다.\""
 tnoub_chi.703.t:0 "일몰"
 tnoub_chi.703.d:0 "동쪽 지평선에서 해가 떠오르면서 중국 땅은 서서히 낮의 바쁜 일상을 되찾았다. 시골의 주민들은 소를 이끌고 들판으로 향하고, 도시의 직장인들은 서둘러 아침 식사를 마치고 회사로 향하고, 남녀노소 학생들은 삼삼오오 등교하지만 이 순간 라디오, 텔레비전, 라디오에서 터져 나오는 소리로 인해 수많은 분주함이 멈췄다. \"최신 뉴스, 일본 천황은 오늘 일본 방송 시스템을 통해 일본 제국과 그 동맹국이 범아시아 해방 동먕에 무조건 항복했다고 공식 발표. 일본 천황의 방송 송출 예정...\" 그 순간 거의 모든 사람들이 가던 걸음을 멈추고 상황을 잘 볼 수 있는 가장 가까운 곳으로 달려갔다. 뉴스를 들을 수 있는 장소. 세상의 모든 것은 아나운서의 차분하지만 놀라운 목소리뿐인 것 같았다.\n\n\"… 짐은 세계의 대세와 제국의 현 상황을 감안하여 비상조치로서 시국을 수습하고자 충량한 그대 신민에게 고한다. 짐은 이미 제국정부로 하여금 중화민국과 그 동맹국 정부에게 평화협상을 통고하도록 하였다.\n\n대저, 제국 신민의 강녕을 도모하고 만방공영의 즐거움을 함께 나누고자 함은 황조황종의 유범으로서 짐은 이를 삼가 제쳐두지 않았다. 수십 년 동안 제국은 동아시아의 안정과 공영을 간절히 바라는 데서 나온 것이며, 타국의 주권을 배격하고 영토를 침략함과 같음은 본디 짐의 뜻이 아니었다. 그러나 그런데 교전한 지 이미 여러 해 지나 짐의 육해군 장병의 용전, 짐의 백관유사의 여정, 짐의 일억 중서의 봉공 등 각각 최선을 다했음에도, 전국이 호전되지 않았다, 더욱이 교전을 계속한다면 결국 우리 민족의 멸망을 초래할뿐더러, 나아가서는 인류의 문명도 파각할 것이다. 이렇게 되면 짐은 무엇으로 억조의 어린 백성을 보전하고 황조황종의 신령에게 사죄할 수 있겠는가. 짐이 제국정부로 하여금 중화민국과 화해하고자 한 것도 이런 이유다.\n\n짐은 제국과 함께 시종 동아의 해방에 협력한 제맹방에 유감의 뜻을 표하지 않을 수 없다. 제국신민으로서 전진에서 죽고 직역에 순직했으며 비명에 스러진 자 및 그 유족을 생각하면 오장육부가 찢어진다. 또한 전상을 입고 재화를 입어 가업을 잃은 자들의 후생에 이르러서는 짐이 깊이 진념하는 바이다. 생각건대 금후 제국이 받아야 할 고난은 무론 심상치 않고, 그대 신민의 충정도 짐은 잘 알고 있다. 그러나 짐은 시운이 흘러가는 바 참기 어려움을 참고 견디기 어려움을 견뎌, 이로써 만세를 위해 태평한 세상을 열고자….“\n\n예기치 않게 이 방송은 중국인의 거리와 차선을 통해 봄의 천둥처럼 울려 퍼졌고 순식간에 시간이 멈췄다. 사람들은 무의식적으로 라디오와 TV 앞에 모여 전파가 가져온 뉴스를 들으며 이 굴욕의 세기에서 힘들게 얻은 승리를 결정하려고 노력했다. 사람들은 라디오에서 나오는 일본인의 말을 알아들을 수 없었지만 여전히 친척과 친구들에게 승리의 기쁜 소식을 전하기 위해 뛰어 다니고 있었다. 곧 흥분한 시민들은 징과 북을 치고 사자춤과 용춤을 추며 거리에서 폭죽을 터뜨리며 승리의 기쁨에 젖어들었다."
 tnoub_chi.703.a:0 "치욕의 역사가 종지부를 찍었습니다."
 tnoub_chi.704.t:0 "귀환자"
 tnoub_chi.704.d:0 "노인은 수탉의 울음소리에 잠에서 깨어났다. 그는 멍한 상태에서 일어나 천천히 침대 쪽으로 몸을 더듬었다. 나무 침대에서 내려와서야 비로소 정신을 차린 노인은 오늘이 바로 출발하는 날이라는 것을 깨달았다, 동북쪽으로, 집으로 돌아가고 싶었다. 사실 노인은 오래전부터 떠날 계획을 세우고 있었다. 전쟁이 처음 발발했을 때 그는 군대에 입대하겠다고 외쳤지만 아들이 말렸다. 나중에 동북이 회복되었을 때 돌아가는 것이면 몰라도 아직 전투가 계속되고 있는 곳에 갈 수 없다고 말했다. 그렇다면 이제 문제가 없을 것이었다. 전투는 멈췄다. 그는 마침내 돌아갈 수 있었다. 하지만 그는 어제 저녁 식사 후 병원에 방문했다. 아들이이 문제를 언급했을 때 그는 아무 말도 하지 않고 신음하며 방으로 돌아갔다. 그러나 노인은 아들이 이해할 것이라고 기대하지 않았다. 그는 아들이 단지 그를 걱정하고 있을 뿐이며, 게다가 그의 아들은 한떄 서남 반란 시절 진압군 쪽에 있었다는 것을 이해했다. 자라는 아이들은 확실히 그의 오래된 뼈와 같지 않을 것이었다 ...\n\n그는 마당으로 나가 흐릿한 하늘을 바라보며 고향을 떠날 때 하늘이 이랬던 것을 어렴풋이 기억했다 ... 그는 그날 할 수 없었다 그는 평소처럼 일어 났지만 창문 밖의 소음과 부모님의 외침에 잠에서 깨어났다. 그는 아버지에 의해 침대에서 끌려 나왔고, 그가 반응하기 전에 차에 태워졌고 곧 그가 10년 넘게 살았던 마을에서 차를 몰고 떠났다 ... 나중에 그들은 아주 멀리 걸어갔다. 오랫동안 그는 수많은 비극, 하늘에서 떨어지는 화염, 마을을 휩쓸고 지나가는 불의 혀를 목격했다. 그는 도망치는 동안 부모님을 잃었고 마침내 그들이 왜 떠났는지, 왜 계속 도망쳤는지 이해하게 되었다. 라디오에서 중국의 항복 소식을 들은 그날, 그들은 망명 생활을 끝내고 흩어졌다. 생계를 이어갈 방법을 찾던 그날, 그들은 모두 과거의 신분을 가지고 고국으로 돌아갈 수 없을 것이라고 생각했다... 하지만 오늘 운명은 다시 한 번 그에게 고향으로 돌아갈 기회를 주었다. 어떻게 거절할 수 있겠는가? 무슨 일이 있어도 그는 돌아가야만 했다. 그의 소유였던 땅으로. 그는 기운을 차리고 오래 전에 싸놓은 짐을 집어 들고 안뜰 문을 밀었다.\n\n\"아버지!\"\n\n 갑자기 아들의 외침이 뒤에서 들려왔고 노인의 심장은 가라앉았다. 그는 또다시 제지당할 줄 알았지만 돌아보니 아들이 큰 짐을 들고 집 문 앞에 서 있었다. 노인이 할 말을 잃고 놀란 순간, 아들은 재빨리 다가와 노인의 손에 들린 짐을 움켜쥐고 말했다. \"두 사람은 집을 돌보러 남았어요. 저와 같이 가요. 가자마자 얼른 다시 오면 되겠죠...안 잡으시고 뭐해요? 아직 역까지는 한참 멀었는걸요. \"\n\n노인은 두 번 웃으며 서둘러 아들의 발걸음을 따라갔다. 수없이 걸었던 시골길이지만 오늘처럼 여유롭게 걸은 적은 없었다. 그는 서서히 먼 곳을 바라보았다. 해가 떠오르자 노인은 어쩔 수 없이 과거의 노래를 불렀다. 그는 오늘날 중국에서 얼마나 많은 사람들이 과거의 멜로디를 기억하고 있는지 몰랐다.\n\n\"...우리 집은 동북의 송화강에 있다네. 산과 들에는 숲과 탄광, 그리고 콩과 수수가 있네...\""
 tnoub_chi.704.a:0 "길의 끝은 고향입니다."
 tnoub_chi.705.t:0 "출발"
 tnoub_chi.705.d:0 "이틀 연속 화려한 불꽃놀이가 난징의 하늘을 수놓았다. 거리와 골목에서 수많은 군중이 승리의 구호를 외치고 있는 것 같았다. 교회, 사찰, 학교, 공장, 상점, 주민들이 폭죽을 터뜨리고 있었다. 호루라기 소리, 폭죽 소리, 총성이 울려 퍼졌다. 그 기쁨과 흥분은 말로 다 표현할 수 없었다.\n\n가오쭝우는 총통 관저 꼭대기 층에 서서 조명과 불꽃놀이로 장식된 난징 시내를 바라보았다. 그는 사람들의 마음속에서 분명히 승리했다. 그는 도착했지만 이제 또 다른 전장, 더 위험한 전장에 발을 내딛는다는 것을 마음속으로 알고 있었다. 일본 해군은 여전히 중국 해역에서 파렴치하게 항해하고 있으며, 해협 반대편은 거의 80년 동안 폐허가 되어 있었다. 대만은 여전히 일본군의 철퇴 아래 있고, 압록강 뒤에는 일본군 잔당이 여전히 눈독을 들이고 있으며, 더 멀리 떨어진 곳에는 핵무기를 실은 미사일 격납고와 폭격기가 동아시아의 머리 위에 항상 매달려있는 날카로운 칼과 같았다.\n \n뒤에서 들려오는 발소리가 가오쭝우의 생각을 방해했다. 비서와 경호원 두 명이 이미 그의 뒤에 서 있었다.\n\n비서는 살짝 고개를 숙이며 아무렇지도 않게 말했다. \"각하, 행렬은 언제든 출발할 수 있도록 준비되었습니다. 기차역으로 이동하셔야 합니다. 도중의 보안 조치도 제대로 점검되었습니다. \"\n\n\"좋아, 가자.\" 가오쭝우는 돌아서서 손에 모자를 쓰고 비서를 따라 계단을 내려갔다.\n\n가오쭝우의 차량 행렬이 총통 관저를 빠져나가자 주변의 우레와 같은 환호성이 들렸다. 그는 군중 사이를 걸었다. 거리와 골목에서 사람들은 그에게 연이어 박수를 보내며 존경과 감사를 표했다. 그는 이것이 중국과 동아시아의 해방과 자신에 대한 그들의 신뢰와 지지 때문이라는 것을 이해했다. 그는 다가오는 협상에 대해 더욱 흥분했다. 무거운 책임감과 사명감.\n\n기차역 앞에는 많은 인파가 몰려들었고, 역 광장에는 추종자들과 호기심 많은 승객들로 붐볐다. 광장에는 수많은 현수막과 깃발이 휘날렸다.\n\n\"몇 년 전만 해도 이곳에서 많은 시위를 볼 수 있었는데, 정말 큰 변화구만...\" 가오쭝우는 남몰래 웃으며 혼잣말을 했다.\n\n기차역에 있는 특별 열차가 출발할 준비가 되었다. 동행한 공무원과 군인들도 옆으로 물러섰다. 모두 경례를 하며 그에게 지지와 신뢰를 표했다. 가오쭝우는 열린 열차 문을 바라보며 멈춰 서서 심호흡을 하고 객차 안으로 들어갔다.\n\n곧 기차는 굉음을 내며 분주한 도시를 벗어나 달빛 아래 아름다운 강남의 풍경을 따라 달렸다...."
 tnoub_chi.705.a:0 "그것은 다시 태어나는 미래를 향해 나아갈 것입니다."
 CHI_Land_Redemption:0 "토지 상환"
 CHI_Land_Redemption_desc:0 "가오쭝우는 자신이 하는 일을 알고 있습니다. 그는 과거에 한 번도 완료되지 않은 과제를 수행하고 있습니다. 선, 후, 오, 당, 송, 심지어 강희, 천롱의 셋째 세대까지의 황제들조차 일렬로 땅에게 업신여겼습니다. 세상에 더 이상 공짜로 사용할 땅이 없을 때마다, \"토지 합병\"이라는 유령은 황제, 장군, 대통령, 총리... 혹은 위원장이라고 불리는 모든 지도자의 머리 위에 떠다닙니다. 그리고 굶주림으로 인한 죽음도 더 이상 없을 것이고, 풀벌레도 더 이상 어디에나 없을 것입니다.\n토지 문제는 뜨거운 감자입니다. 그러나 우리가 현대화의 업적을 위해 길을 청산하고 중국 사회의 얼굴을 완전히 뒤집으려면, 우리는 농촌부터 시작해야 합니다. 주변을 둘러보면 북중평안에서는 태후가 만연하고, 동남산맥에는 일본 소유의 공장들이 점철되어 있으며, 뜨거운 욱일이 우리 머리 위로 높이 떠 있습니다... 이 과제를 완수하는 미래는 불확실하지만, 우리는 물에 떠 있는 배가 뒤집힐 걱정을 할 필요가 없으며, \"사람이 할 수 있으면 하라\"는 생각도 하지 않습니다. 통일된 중국인은 절단에서 나와야 합니다.\n우리는 농민들의 목소리에 직면할 것이고, 우리는 웃음을 지을 것이며, 우리는 단계적으로 넘어진 일본의 애국자들을 절벽 가장자리로 밀어낼 것입니다."
 CHI_Golden_Surge:0 "황금빛 물결"
 CHI_Golden_Surge_desc:0 "우리가 '농촌'이라는 단어를 언급할 때, 종종 '무지함', '고퇴', '퇴보'와 연관시킵니다. 특히 황폐한 마을을 보면, 이전에 번영했었던 모습을 상상하기 어려울 정도입니다. 이는 지난 몇십 년간 농촌의 빈틈이 돌이킬 수 없이 벌어지면서 일어난 현상입니다: 강력한 노동력은 도시에 패배하고, 어린이들은 더 나은 교육을 위해 고향을 떠나야만 합니다. 더 나은 교육을 위해 여성들만이 땅을 경작하고 노인들은 더 이상 식량 생산을 늘리기 어려워지고 있습니다. 수천 가구의 사정은 항상 혼란스럽고 고향을 떠나는 이유도 다양하지만, 현대 기술의 도움으로 사람들은 천천히 농촌으로 돌아오고 있습니다. 화학 비료는 새로운 농촌 지역에서 점차적으로 홍보되고, 울려퍼지는 트랙터는 수확과 운송을 돕고, 흙 집들은 천천히 벽돌집으로 대체되고 있습니다. 이들은 자랑스러운 새로운 농부들이 일어나고 있다는 것을 알려줍니다.\n단결된 중국인이 어디에 있는지 묻고 싶다면, 푸른 하늘 아래서 굴러가는 황금 물결에 눈을 돌리십시오, 자유로운 중국인이 어디에 있는지 묻고 싶다면, 강가의 밀밭에서 벼순에 달린 밀 낱알들을 보십시오."
 CHI_Old_Bottle_New_Wine:0 "오래된 통, 새 와인"
 CHI_Old_Bottle_New_Wine_desc:0 "북중국 평원에 만연한 지주들은 명목상으로는 중앙정부에서 파견한 총관이지만 실제로는 농민들을 착취하는 지방의 황제들입니다. 농민들은 수십 년 동안 불평을 해왔으며, 이제 그들은 땅에 굳게 박혀 우리에게 농지 구호와 노동 제도를 제공해 주고 있습니다. 우리는 이러한 멍청이들에 의해 구호가 방해받지 않도록 일부 새로운 체계를 구축했습니다 - 물론, 아직은 이를 수행할 능력과 충분한 공무 인원이 부족합니다만, 우리는 시골에서 그들의 지위를 완전히 대체하기 위해 어떤 다른 방법을 사용해야 할 뿐입니다. 예를 들어 대화, 위협, 뇌물... 모든 것이 괜찮습니다. 그들이 손에 쥔 토지를 국가에 넘겨주기만 한다면 말이죠."
 CHI_Cultivating_The_Barren_Land:0 "황무지 경작 및 철거"
 CHI_Cultivating_The_Barren_Land_desc:0 "시골에서 인간과 땅 사이의 모순은 화해할 수 없는 절박한 상황과는 거리가 멉니다. 우리는 이러한 토지에 대한 조치를 취할 필요가 전혀 없습니다. 우리는 여전히 지주와 지역 유력 단체의 지원이 필요합니다. 섣부른 조치는 시골에 사는 사람들을 파괴 할 뿐입니다. 위기에서 벗어날 수 없는 정부는 긴장하고 있습니다. 정부는 현대 기술과 도구, 그리고 고대의 지혜와 인내를 바탕으로 농민들이 주인 없는 황무지와 황무지를 개간하도록 독려할 것입니다.\n우리는 농민에서 국가에 이르기까지 새로운 배분의 시대에 참여할 것입니다. 우리는 암흑기를 극복하기 위해 더 많은 땅과 더 많은 광물 매장량이 필요합니다."
 CHI_Grassroots_Expansion:0 "민중 확장"
 CHI_Grassroots_Expansion_desc:0 "새롭게 확립된 간척 제도 하에서 이농한 농촌 인구는 100년 전과 마찬가지로 크고 작은 마을과 마을을 새로 건설할 것입니다. 민중 차원에서 관료주의의 확장은 부패를 가져올 수 있지만, 토지에 대한 우리의 통제력도 꾸준히 증가하고 있으며, 이로 인한 행정 능력 향상은 농민들의 불만을 완화시킬 수 있습니다. \n 농촌이 안정되면 식량이 안정적으로 생산되고 그렇게 된다면 사회 전체도 안정될 것입니다. 민중 관료의 확장은 새로운 문제를 가져올 수도 있겠지만 시골에 안정을 가져온다는 점에서 실보다 득이 더 많은 선택입니다. 동시에 민중의 통제 역량이 강화되어 다음에 비슷한 상황이 발생했을 때 더 쉽게 위기에 대처할 수 있을 것입니다."
 CHI_No_More_Tolerance:0 "더 이상 관용은 없다"
 CHI_No_More_Tolerance_desc:0 "이 희극이 끝날 때입니다. 총통의 책상에는 이미 도쿄에서 온 질문이 쌓여 있고 입법원에는 매일 진전을 이룬 사람들도 있습니다. 보수파 의원들은 아무것도 보지 않고 여기저기서 일어난 이런저런 일에 대해 상대방을 비난했고, 만주국 간첩이 침투했다는 소문도 돌았습니다... 이 모든 일은 가오쭝우에게 그들의 특수요원들이 정말 아무 일도 하지 않는 것은 아닌지 의심스럽게 만들었습니다.\n이제 우리는 이 소동 자체에 관심을 돌려서 그들을 달래거나 입 다물게 해야 할 때입니다."
 CHI_Win_Over_The_People:0 "황금 단어"
 CHI_Win_Over_The_People_desc:0 "우리는 \"강보다 국민의 입을 더 많이 지키기 위해\"아무것도 하지 않을 것입니다. 결국 언제라도 쏟아져 내릴 수 있는 '큰 강'이 우리 앞에 놓인 지 오래입니다. 우리에게 격렬한 여론은 아무것도 아닙니다. 난징 위기와 같은 나쁜 일은 교육의 현대화와 함께 중국 민족이 자립하고 자부심을 갖게 되었음을 증명할 뿐이며, 위기가 다시 올 때마다 수천만 명의 동포들이 다시 일어나서, 황하처럼 포효할 것이라고 확신합니다.\n우리는 목이 터져라 외치는 입법원의 일부 급진적이고 열정적인 젊은이들의 의견을 받아들일 것입니다. 근대화의 결실이 모든 사람에게 혜택이 돌아가려면 그들과 거리의 모든 사람이 진정으로 존중받고 열정적인 목소리를 내야 합니다. 이런 모습을 볼 때마다 가오쭝우는 40여년 전 5월 4일 운동을 떠올리게 됩니다."
 CHI_Reward_For_Labor:0 "적립한 만큼 적립"
 CHI_Reward_For_Labor_desc:0 "아침 저녁으로 어두워지고 일주일에 한 번 태양을 보는 사람들, 10층이 넘는 비계에 일렬로 앉아 태양 앞에서 점심을 먹는 사람들, 아침 일찍 일어나 늦게까지 기다렸다가 아침 노점을 밀기 위해 사거리에 서서 도시 관리 직원을 응시하는 사람들, 자녀의 학비를 절약하기 위해 조금씩 긁어 모으는 사람들.... 현대화, 그 단순한 이름으로 얼마나 많은 범죄가 저질러 졌는지.\n우리는 맹목적으로 효율성을 강조하면서 무시합니다. 그들은 떠오르는 태양의 시선을 피하는 방법 만 알고 하나님이 보시고 백성이 보고 하나님이 백성의 말을 듣는다는 것 따위는 잊어 버립니다. 어쨌든 우리는 \"어떤 대가를 치르더라도\"의 대가를 감당할 수 없으며, 우리는 같은 증오를 공유하며 단결해야 합니다."
 CHI_Healing_For_Wound:0 "상처 회복"
 CHI_Healing_For_Wound_desc:0 "아마도 우리는 최전방 야전 병원의 구조를 생산에 투입시키고, 복지 체계를 정의에서 차선으로 개선하는 것만으로도 충분할지도 모릅니다. 사고로 상해를 입은 사람들은 더 이상 돈다발로 다리를 사야 할 필요가 없을 것입니다. 이는 가난한 이들에게 도움이 될 것입니다. 병원에 있는 어린이들도 학교를 보장받을 것입니다. \"과부, 미망인, 외로운 사람들과 장애인들은 모두 지원을 받으며, 남자들은 몫을 가지고, 여자들은 가정을 갖게 될 것입니다...\" 얼마나 멋지고 이상적인 말인지요. 하지만 우리는 구시대적인 이들이 지배하는 사회가 아닙니다.\n장애인들은 이러한 불의를 겪었고, 다시 말해 그들의 몸은 현대화의 \"노동 고통\"의 증거입니다. 장애인에 대한 지원은 그들 자신을 구원하는 것 뿐만 아니라 각 가정을 구원하는 것입니다 - 장애인들을 돌보는 것은 더 이상 하늘이 무너지는 일이 아니며, 그들의 가족들은 더 이상 \"평생을 돌봐야 한다\"는 막연한 무게를 지지 않아도 됩니다. 정부의 적극적인 지원과 국민의 세심한 참여는 소비를 해방시키고 일자리를 창출할 것입니다. 모든 가정이 다시 꿈을 향해 담대하게 나아갈 수 있도록 해줄 것입니다.\n이 아이디어는 좋지만, 우리의 재정은 정말로 빠듯합니다. 소위 구호 체계라고 불리는 이것은 아직은 단지 구조를 마련할 수만 있습니다. 이 체계를 완전히 실현하는 것은 우리의 능력을 초과합니다. 완전히요."
 CHI_Wipe_Out_The_Enemy:0 "코트 쟁기질과 홀 청소"
 CHI_Wipe_Out_The_Enemy_desc:0 "큰 재난이 일어난 뒤에는 큰 전염병이 창궐한다는 속담이 있습니다. 광활한 바다에는 영웅들이 무리지어 나타나고 개미떼 같은 은어 떼도 등장합니다. 진정한 석유 '위기'는 단순한 석유 부족이 아닙니다. 그 충격 자체는 파괴, 약탈, 불타고 흩어진 사람들, 만연한 도적질, 사재기입니다. 우리의 특별 임무로 지역 보안군과 협력하여 파도가 물러난 후 광대들을 뿌리 뽑기 위해 몇 가지 수단을 사용할 것입니다 ..."
 CHI_Execute_A_Warning:0 "다른 사람에게 경고"
 CHI_Execute_A_Warning_desc:0 "북중국 세력의 열혈 지지자들은 약자를 잡아먹을 운명입니다. 불행히도 우리는 약하지 않습니다. 국가 안보국은 잘 알려진 사실이지만 그들의 연결과 자금의 출처를 조사 할 것입니다. 그러니 산을 흔들고 호랑이를 흔들 때가 왔습니다.\n물론 아직은 이 그룹의 사람들을 뿌리 뽑을 때가 아닙니다. 그러나 한 그룹을 끌어 올리고, 다른 그룹을 쓰러 뜨리고, 일부 사람들을 제압하고, 다른 그룹을 침묵 시킵시다 - 적어도 지금은 이런 식으로. 지금은 입 다물게 하자고요."
 CHI_Influence_In_The_Shadows:0 "황금빛 밤"
 CHI_Influence_In_The_Shadows_desc:0 "결과는 항상 수단에 정의를 실어줍니다. 입법회에서의 반대자들에 대해서는 항상 일정 기간 동안 입을 막고, 그 후에 \"선과 악을 혼동시키는\" 방식을 사용할 수 있습니다. 이 방식은 고대부터 존재해왔으며, 하늘이 알고, 내가 알고, 너가 알고, 우리가 알고 있습니다.\n장롄리의 문하생들은 이미 우리 특별 서비스와는 오래 관계를 가진 이들입니다. 이들은 \"범아시아주의\"에 대해 많이 이야기하며, 남자 기생과 여자 창녀에 집착합니다. 돈과 태도가 제대로 갖추어져 있다면, 그들은 어떤 일도 할 의향이 있습니다. 굳센 반대자들이 있다 하더라도 철권으로 입을 막을 것입니다. 폭풍이 지나간 후는 미래에 맡길 일입니다."
 CHI_Dust_Settled:0 "먼지 침전"
 CHI_Dust_Settled_desc:0 "거리의 인파는 거의 가라앉았습니다. 개혁에 대한 우리의 의지와 통 큰 양보로 국민들의 신뢰와 지지를 되찾았습니다. 사람들은 일터로 돌아갔습니다. 더 나은 내일이 우리를 기다리고 있습니다. 중국인을 기다리고 있습니다."
 CHI_oil_crisis_has_resolved_trigger_tt:0 "석유 위기 해결"
 CHI_Social_Reform_successful_trigger_tt:0 "사회적 위기 진정"
 CHI_oil_crisis_abated_trigger_tt:0 "석유 위기의 영향은 수용 가능한 수준으로 감소했습니다."
 CHI_social_crisis_abated_trigger_tt:0 "현재의 £GFX_CHI_oilcrisis_government_prestige §W정부 평판§!은 석유 위기에 대한 우리의 개입을 계속 지지하기에 충분합니다."
 CHI_Radical_Reform_tt:0 "§W더욱 철저한 개혁에 집중할 것입니다.§!"
 CHI_Moderate_Reform_tt:0 "§W우리는 표면적인 상황을 진정시키는 데 집중할 것입니다§!"
 CHI_Grassroots_Expansion_tt:0 "\n§G현재 £GFX_CHI_oilcrisis_government_prestige §W정부 평판§!과 동일한 정치 포인트를 즉시 추가합니다.§!"
 CHI_friends_expectations:0 "친구의 기대치"
 CHI_friends_expectations_desc:0 "자유와 해방, 독립과 존엄을 추구한다는 구호는 흔들리는 공영권을 찢어 놓았지만 아시아 질서의 진정한 파괴의 직접적인 원인은 중국과 일본의 분리입니다. 양측의 정치적, 경제적 갈등으로 인한 변동은 그들 눈에는 잔물결에 불과했지만 다른 나라의 눈에는 거대한 파도였습니다. 이 폭풍은 아시아 전역을 휩쓸었고 모든 국가가 혼란에 빠졌습니다. 사람들은 정신을 차리고 나서야 중국과 일본이 두 개의 전쟁 진영으로 나뉘어져 있다는 사실을 깨달았습니다. 커리어리스트들은 움직일 준비가 되어 있고 혁명가들은 기회를 기다리고 있습니다. 폭풍이 다가오고 있으며 아무도 혼자 살아남을 수 없습니다. 모두가 두 진영 중 하나만 선택한 다음 같은 배에 탈 수 있습니다. 함께 나아가야 합니다.\n\n동맹이 많을수록 승리의 희망이 커집니다. 동맹국은 우리가 어려움을 극복 할 수 있도록 서로 도울 수 있기를 희망 할 뿐만 아니라 우리에게 더 많은 지원과 도움을 줄 수 있기를 바랍니다. 양측은 서로를 활용하고 서로를 보완하기를 원하며 마침내 이해 관계가 일치하면 모든 기대는 단순한 문장이 됩니다:\n\n§m하늘이 바뀔 것이지만 다행히도 나는 당신 편입니다.§!"
 CHI_flag_of_resistance:0 "저항의 깃발"
 CHI_flag_of_resistance_desc:0 "역사 속 일본 식민지배의 진실에 대한 보도가 잇따르면서 범아시아의 꿈은 산산이 부서졌습니다. 아시아 민중은 마침내 공영을 내세우며 실제로는 지배를 일삼던 일본 제국의 늑대 같은 야망을 꿰뚫어보았습니다. 식민지배에 저항하고 민족 해방을 요구하는 목소리가 파도처럼 밀려왔습니다. 이제 아시아 국가들이 우월했던 옛 노예주이자 폭군을 버리기로 결심하면서 과거 공영권 질서의 주인이었던 일본은 국제적으로 비판의 대상이 되었습니다. 사람들에게 익숙한 아시아 질서가 서서히 붕괴되고 모두가 보는 앞에서 무너지고 있습니다.\n\n저항하는 것은 칭찬할 만하지만 양측의 저항 힘의 격차는 정말 큽니다. 독재자가 독재자가 될 수있는 이유는 독보적인 권력을 가지고 있기 때문입니다. 보통의 국가들은 여전히 하늘에서 떠오르는 욱일을 똑바로 바라보기가 어렵습니다. 욱일과 그들이 경쟁하기 위해서는 같은 목표와 같은 전선을 가진 또 다른 태양이 필요하기 때문에 저항의 깃발을 들고 아시아의 석양을 맞이할 수 있기를 바라는 모든 이의 시선이 우리를 향하고 있습니다.\n\n반면에 혼자 싸우는 것은 양쪽에서 공격을 받는다는 것을 의미하며 국제적인 지원도 필요합니다. 우리는 함께 강력한 적에 맞서고 있으므로 민족해방전선을 이끄는 책임을 회피해서는 안 됩니다. 저항의 물방울은 하나로 모여 하늘을 삼키는 거대한 물결로 변해야 합니다.\n\n§W모두가 §e오늘§!을 낮추고 §m내일§!을 높이려고 노력하고 있습니다.§!"
 tnoub_debug_load_china_war_tree:0 "Debug: 가오 국가 정책 트리 로드"
 CHI_ija_check:0 "일본 제국군의 경계"
 CHI_ija_check_desc:0 "£GNG_IJA_riots_texticon §q일본제국의 군대§!가 중화민국 군대의 모든 움직임을 감시하고 있으니, §x우리의 일탈 행위가 포착되지 않도록 해야 합니다§!."
 CHI_ija_check_1_tt:0 "공개 모집 훈련으로 인해 이달 말부터 £counter_intelligence_JAP §R제국군 경계 수준§!이 §R25%§! 증가합니다."
 CHI_ija_check_2_tt:0 "비밀리에 진행되는 군사 활동으로 인해 이달 말에도 £counter_intelligence_JAP §R제국군 경계 수준§!은 §Y변경 없이§! 유지됩니다."
 CHI_increase_Military_Efficiency:0 "군사력 강화"
 CHI_increase_defense_budget:0 "국방 예산 증가"
 CHI_increase_defense_budget_desc:0 "재무장 속도를 높이는 가장 직접적인 방법은 더 많은 자금을 투자하는 것입니다. 국방 예산을 늘리고 중국군을 재무장할때 효율성을 더욱 향상시킬 수 있습니다."
 CHI_reduce_military_activity:0 "군사 활동 축소"
 CHI_reduce_military_activity_desc:0 "공영권을 여행하는 일본 외교관들은 우리의 행동에서 여러 가지 의구심을 발견한 것 같습니다. 그들이 의심하지 않도록 군사 훈련을 일부 축소해야 합니다."
 CHI_moratorium_on_draft:0 "징병 일시 중단"
 CHI_moratorium_on_draft_desc:0 "군 현대화 과정에서 대규모 징병은 일본제국의 군대로 하여금 의심을 어느 정도 불러 일으켰습니다. 계획의 안전을 보장하기 위해 징병 작업을 중단 할 필요가 있습니다."
 CHI_dispatch_commissioner_to_tokyo:0 "도쿄에 위원 파견"
 CHI_dispatch_commissioner_to_tokyo_desc:0 "우리가 파견 한 위원은 가까운 장래에 도쿄로 떠나 현지 고위 관리들과 만날 것입니다. 그때 그들은 몇 가지 중요한 주제를 함께 논의 할 것입니다..."
 CHI_new_equipment_blueprints:0 "새로운 장비 설계도 도입"
 CHI_new_equipment_blueprints_desc:0 "우리는 중국과 일본의 군사 협력을 심화하기 위해 노력하는 동시에 외부 세계로 눈을 돌려 다른 지역의 설계 더 많이 도입하려고 노력해야 합니다. OFN과 아인하이츠팍트은 항상 공영권의 적이었기 때문에 이것은 두 세계의 장점을 모두 갖춘 사업입니다. 거절할 이유가 없죠."
 CHI_secret_transportation_blueprint:0 "비밀 초소형필름 수송 "
 CHI_secret_transportation_blueprint_desc:0 "국가안전국은 최근 극도로 위험한 계획을 수립했습니다. 적의 군수산업체에 잠입한 우리 요원들이 일본의 현역 군사장비 설계도면을 사진으로 찍고, 그 마이크로필름을 대량으로 운송되는 화물에 섞어 해상으로 우리나라로 운송하는 것입니다. \n\n§Y일본 정부는 오늘날까지도 침략자 특유의 오만함을 유지하고 있습니다. 그들이 주지 않으려 하니 우리가 직접 가져올 것입니다.§!"
 CHI_purchase_engines_from_mitsubishi:0 "미쓰비시 엔진 구매"
 CHI_purchase_engines_from_mitsubishi_desc:0 "일본의 침략적 야망과 '대동아 성전' 이후 점령지의 수많은 노동자들의 피와 눈물의 노력으로 영광스러운 미쓰비시 그룹은 급성장하여 수많은 첨단 군사 기술을 습득했습니다. 우리는 공영권 회원국들의 이러한 첨단 제품을 대량으로 구매할 것입니다. 이러한 예비 부품은 향후 재설계 연구를 위한 중요한 샘플이 될 것입니다."
 CHI_bribery_in_exchange_for_blueprints:0 "설계도면을 대가로 만주 기업에게 뇌물 제공"
 CHI_bribery_in_exchange_for_blueprints_desc:0 "만주국은 공영권 북쪽의 빛나는 산업 진주이자 군수 산업의 심장부입니다. 많은 제조 기업이 이곳에 뿌리를 두고 있습니다. 우리는 그들에게 주요 군수품의 청사진을 받아먹는 대가로 몇 가지 혜택을 제공할 것입니다."
 CHI_reverse_engineering_advanced_designs:0 "고급 설계 역연구"
 CHI_reverse_engineering_advanced_designs_desc:0 "전쟁이 시작되면 구입한 무기는 빠르게 소진됩니다. 따라서 직접 생산할 수 있는 능력을 얻기 위한 역연구는 유리할 뿐만 아니라 필수적입니다."
 CHI_invite_the_gendarmerie_inspection_team:0 "헌병대 검사팀 초대"
 CHI_invite_the_gendarmerie_inspection_team_desc:0 "윙윙거리는 파리들, 제국군 헌병의 눈과 귀는 경계를 늦추지 않고 장비를 잘 갖추고 있습니다. 그들은 급습하고, 조사하고, 보고합니다. 하지만 그들은 속고, 유혹당하고, 혼란에 빠질 수도 있습니다."
 CHI_revised_training_program:0 "훈련 계획 개정"
 CHI_revised_training_program_desc:0 "매일 혹독한 훈련을 받지 않으면 어떤 군인도 허울뿐입니다. 과거에는 훈련 과정이 형식적이고 비효율적이어서 우수한 전사를 양성하는 것이 불가능했습니다. 이제 우리는 이것을 완전히 바로 잡을 것입니다."
 CHI_invite_former_german_military_advisers:0 "전직 독일군 고문 초청"
 CHI_invite_former_german_military_advisers_desc:0 "블리츠크리그는 제2차 세계대전 당시 매우 강력했으며, 불과 몇 년 만에 유럽 전역을 휩쓸었습니다. 이 전술은 여전히 구식이 아닙니다. 우리는 퇴역한 독일 장교들에게 비밀리에 연락하여 군사 이론의 현대화에 대한 지침을 요청할 것입니다. ."
 CHI_start_exchange_student_program:0 "교환학생 프로그램 시작"
 CHI_start_exchange_student_program_desc:0 "서방 사관학교에 비해 중국의 군사 분야 발전은 아직 미숙하기 때문에 독일과 미국에 연락하여 우수한 장교를 외국에 파견하여 최첨단 전술을 배우게 할 것입니다."
 CHI_prepare_to_reorganize_the_chain_of_command:0 "지휘 체계 재편 준비"
 CHI_prepare_to_reorganize_the_chain_of_command_desc:0 "군사 이론의 혁신은 물론 매우 중요하지만 그에 상응하는 지휘 체계가 없으면 아무리 좋은 전술이 있어도 전쟁 상황을 되돌리기 어려울 것입니다. 비효율적이고 경직된 지휘 체계를 재건하기 위해서는 충분한 자금이 필요합니다."
 CHI_restructure_chain_of_command:0 "지휘 체계 재구성"
 CHI_restructure_chain_of_command_desc:0 "§a\"누구에게 지침을 요청해야 하는가? \"나는 누구에게 책임을 져야 하는가?\" \"나는 누구에게 지시를 내려야 하는가?\"§!\n\n지난 전쟁에서 과도한 지휘 명령 갈등으로 인해 전투의 기회가 반복적으로 지연되었고, 전쟁이 끝난 후에도 제대로 개혁되지 않았습니다: 전장에서 적과 정면으로 맞서려면 지휘계통의 개혁은 필수적인 부분입니다."
 CHI_communication_system_modernization:0 "통신 시스템 현대화"
 CHI_communication_system_modernization_desc:0 "예상치 못한 명령이 전장에 신속하고 은밀하게 전달되어야 하므로 통신 및 암호화 시스템은 핵심입니다."
 CHI_field_intelligence_staff_department:0 "현장 정보 담당 부서 설립"
 CHI_field_intelligence_staff_department_desc:0 "전장 상황은 빠르게 변화하고 있습니다. 정확하고 세밀한 전장 정보가 없다면 지휘관은 아무리 영리해도 눈먼 장님이 될 수밖에 없습니다. 따라서 사단급 야전 정보참모부 창설은 필수적입니다."
