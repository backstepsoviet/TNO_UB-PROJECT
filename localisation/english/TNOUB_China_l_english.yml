 tnoub_chi.1.t:0 "끝나지 않은 세상"
 tnoub_chi.1.d:0 "난징시에서 축하 분위기가 멎어들고 한동안 시끄러웠던 국무원 강당이 다시 조용해져 가오쭝우는 드문 휴가를 보낸 후 혼자 이곳에 왔다.\n\n그 순간 그는 평범한 상냥한 노인과 같은 표정으로 앞 벽에 걸려 있는 거대한 사진 그림을 바라보고 있었ek, 하나는 쑨원 박사의 사진이고 다른 하나는 왕징웨이 전 주석의 사진이었다. 두 개의 거대한 그림은 붉은 커튼과 대비되어 더욱 눈길을 끌었다. 가오쭝우는 일제를 상대했고 지금도 상대하고 있는 외교관으로서 일제의 끝없는 탐욕을 잘 알고 있었고, 이전 난징 사태에서 드러난 매국노들의 추악한 얼굴은 도쿄에서 모든 것을 조종하는 꼭두각시 배후들의 진짜 얼굴을 그려내고 있었다: 이른바 범아시아주의는 그 자체로 큰 거짓말이었으며, 지금 신성한 제단으로 받들어지고 있는 왕징웨이가 결국 어떤 사람인지 그는 마음속 깊이 알고 있었다.\n\n가오쭝우는 한눈을 팔고 반대편을 바라보다가 국부를 마주하는 것이 부끄러워 눈을 돌렸다. 민족의 아버지가 제시 한 \"인민의 세 가지 원칙\"은 그렇게 불경건하게 왜곡되었고 그는 주범 중 한 명이었다. 그는 사람들을 강철 짐승의 뱃속에 넣고 총으로 동포를 학살하고 꼬리를 흔들며 일본 주인 앞에서 자비를 구걸하였다. 오늘날 세 가지 현대화를 완성하기 위해 한 모든 것을 자신이 진심과는 관계없이 협력과 복종을 위해서 시행했더라면 의심 할 여지없이 자신조차 중국의 죄인이었다.\n\n가오쭝우가 시계를 보자 시간이 거의 다 되었다. 36시간의 휴가를 보냈고 이제 직책으로 돌아갈 시간이었다. 정부 내 분쟁, 국가의 분열, 일본군과의 큰 격차는 그를 기다리지 않을 것이었다. 가오쭝우는 40년 전처럼 주저하지 않았다. 이번에도 자유를 위해 싸우는 대의는 흔들리지 않을 것이었다."
 tnoub_chi.1.a:0 "가오쭝우는 밖으로 걸어 나가며 조심스럽게 문을 열었다."
 tnoub_chi.10.t:0 "균열"
 tnoub_chi.10.d:0 "가오쭝우는 쉬는 날이 거의 없었다. 매일 처리해야 할 문서가 산더미이고 답장해야 할 편지가 바다처럼 많았다. 특히 난징에서 공영권 정상회의 개최를 앞두고 있는 이 시기에는 중국이 필요로 하는 것이 있었다. 이 시기에 중국은 공영권과 세계에 자신을 알릴 수 있는 기회가 필요하기 때문에 오랫동안 쉬지 못했다. 그리고 오늘 그에게 눈부신 국장으로 뒤덮인 편지가 전달되었다. 이것은 만주국에서 온 편지였다.\n\n가오쭝우는 각오를 하고 있었지만 솔직히 이 정도 수준의 외교서한이 사전 통지 없이 온다는 사실에 조금 놀랐다. 노련한 외교관으로서 그는 눈살을 찌푸렸다. 잠시 머뭇거리다가 그는 편지칼을 집어들고 그 안에 들어 있던 금자수 편지지를 펼쳤다.\n\n“친애하는 중화민국 총통\n\n\"대동아공영권의 진정한 형제국으로서 대만주제국과 공영권을 대표하여, 현재 공영권 전체가 중화민국의 눈부신 성과에 진심으로 기뻐하고 있습니다.\" 편지지를 들고 있던 가오쭝우의 손이 약간 떨렸지만 이내 침착하고는 편지를 계속 읽어내렸다.\n\n\"공영권 정상회의는 총통님의 요구대로 중화민국이 주최국의 위치를 맡아야 했으나 이번 회의의 중요성과 논의 내용의 복잡성을 고려한 결과, 대만에서 개최해야 한다는 공감대가 형성돼….…”\n\n가오쭝우는 손에 든 편지를 내려놓았다. 더 이상 아래 내용을 읽을 필요가 없었다.이것은 노골적인 협박, 아니 더 직설적으로 무자비한 굴욕이었다. 그러나 그는 만약 중국인들 중 아무도 호응하지 않았다면, 일본인들이 이렇게 거침없이 노골적인 방법으로 자신을 직접 모욕하지는 않았을 것이라는 것을 더 잘 알고 있었고, 이 편지는 누군가 그보다 먼저 손에 넣었을 것이였다.\n\n가오쭝우는 쓴웃음을 짓고는 회의 당일 모두의 뜻이 '하나 되는 것'을 생각하며  전화를 집어들었다."
 tnoub_chi.10.a:0 "정치판에서는 아무도 믿을 수 없다 ......"
 tnoub_chi.11.t:0 "제휴"
 tnoub_chi.11.d:0 "지진산 기슭, 민족의 아버지 묘소 아래에 있는 곳, 가오쭝우는 차에서 내려서 그가 그토록 슬퍼했던 이곳에 왔다. 과거의 이상과 현실, 현재의 희생과 제물들. 과거의 생각이 너무 많이 떠올라 한 시간 반 일찍 이곳에 도착한 그는 산책을 하며 마음을 비우고 싶었다.\n\n약간 안개가 자욱한 산에서 가오쭝우는 계단을 따라 끝까지 올라갔고 이슬방울이 흰 머리카락을 더럽혔다. 가오쭝우는 산 중턱에서 멈춰서서 올라가는 것이 부끄러웠다. 그가 아래쪽으로 돌아서자 그는 익숙한 모습을 보았고, 그 남자는 모자를 쓰고 목에 스카프를 감고 있었고 두꺼운 폴더를 옆에 움켜쥐고 있었다.\n\n\"시성, 일찍 왔네.\"\n\n\"각하도 그러시죠? 책 쓰느라 피곤할 때마다 여기 오는 게 제 오래된 습관입니다.\" \"그래.\" 타오시성이 웃으며 말했다. 두 사람이 나란히 계단을 내려오자 타오시성은 미소를 지었다. \"가오 형님, 왜 갑자기 저를 여기로 부르셨습니까? 최근에 오랫동안 서로를 보지 못한 것도 사실이지만 최근 난징 정상 회담 일이 복잡하고 저도 어지러워서 바쁩니다.\" 그는 겨드랑이 아래의 문서 가방을 조이며 말했다. \"자네도 내가 정치에 능숙하지 않다는 것을 알고 있고 지금은 나도 후계자를 찾으려고 노력하고 있네. 후계자를 찾은 다음 국립 대학교에 가서 교사가 될 껄세.\"\n\n가오쭝우는 타오시성을 바라보며 반쯤 미소를 지으며 이렇게 말했고, 그의 안경은 이른 아침 햇살에 반짝이는 빛을 반사하여 그의 눈을 가렸다. 시성은 또한 농담 섞인 어조로 대답했다. \"왜, 그 어린 학생들이 또 자네를 화나게 하나?, 그들이 갑자기 활기차게 되었다는 것은 그들의 생각이 현대화 되었다는 말이니 좋은 일이야.\"\n\n\"보통은 참으로 좋은 일이지만, 이번 정상회담에 일본이 또 간섭했다는 소식은 어디서 들었는지 모르겠고, 내 친우들은 화약을 먹은 듯 숨이 막힐 지경이라네, 총통조차도 모르는 일인데 감히 어떻게 '안심하시고 공부하러 들어가십쇼'라며 떠벌릴 수 있겠는가?\"\n\n두 사람이 정자로 걸어가자 정자 현판에는 '정의의 정자'라고 적혀 있었다. 타오시성은 누각의 돌 벤치에 앉아 꽉 쥐고 있던 문서 가방을 내려놓고 안쪽에서 문서 몇 장을 꺼냈다. \"제가 아는 것이 가오, 당신만큼은 아니지만, 많은 사람들이 저에게 이 정보를 전해준 것은 사실이고, 각하께서도 뭔가 알고 있을 것 같아서 이걸 가져왔습니다.....\"\n\n가오쭝우는 아무 대답도 하지 않은 채 서류를 돌 탁자 위에 올려놓았고, 안경 너머로 타오시성의 익숙한 교활한 눈빛이 번쩍였다. \"시성, 이 문제는 진실을 밝힐 수 있지만 그 후에는 자네의 도움이 필요하네......\""
 tnoub_chi.11.a:0 "하지만 적어도, 그에게는 진정한 친구라고 할 수 있는 사람이 있습니다….…"
 tnoub_chi.12.t:0 "다시 돌아보며"
 tnoub_chi.12.d:0 "난징대학교 학생들이 다시 한자리에 모여 총통부 입구를 둘러싸고 있었다. 그들은 높은 구호와 현수막, 청천백일기를 들고 간이 단상으로 걸어가 국내의 범아시아 세력을 규탄했다. 회담 장소를 임의로 바꾸는 일본의 치욕적인 행위에 대한 타협은 가오 총통에게 국가의 존엄을 위한 외교적 투쟁을 요구했다. 경호원들은 총통부 입구에 경계선을 치고 멀리서 열정적인 학생들을 지켜봤다.\n\n\"1920년대 초 범아시아주의는 동아시아 민족의 해방, 서구 열강의 노예화에 대한 반격, 동아시아 국가들이 형제로서 하나가 되는 아름다운 비전을 상징했지만 지금은 어떤가? 일본 제국의 야욕은 이상을 불명예스럽게 만들었고, 사기꾼과 폭군들은 가면만 바꿔 쓰고 이 이상주의를 동아시아 국가들을 착취할 명분으로 삼았고, 수많은 이들이 떠오르는 태양의 뜨거운 열기 아래서 시들어 버렸다!\"\n\n학생 대표들의 연설은 총통부 문을 거쳐 실내 복도를 지나 사무실 유리창을 건너 가오쭝우의 귀에까지 닿았다. 그러나 그는 마치 바깥의 혼란이 그와 아무 상관이 없다는 듯 당면한 일을 계속했다. 안보부 장관은 걱정스러운 마음으로 집무실 문으로 걸어갔지만 일이 바쁘다는 이유로 비서관에게 거절당했다.\n\n갑자기 창밖의 한 학생이 갑자기 “매국노! 장런리! 장롄리는 퇴진하라!” “매국노 왕인타이를 타도하라!”라고 외쳤다. 마치 화약고 같았던 행사장은 구호와 함께 순식간에 불이 붙었다. 상황을 전혀 통제할 수 없는 상황에서 학생들은 구호를 외치며 총통부 정문을 향해 돌진하기 시작했고 경비병들은 이를 즉각 제지했다. 양측 간 물리적 충돌이 발생해 상황은 더욱 심각해졌고, 일부 사람들은 \"가오쭝우도 매국노다!\" \"국적 가오쭝우!\"라고 외치며 경비병들에게 물병과 돌을 던지기 시작했다. 진압 방패와 진압봉을 꺼낸 사람. 그 순간, 가오쭝우는 마침내 자리에서 일어나 유리창을 살짝 열고 창밖의 혼란스러운 광경을 내다보았다. 몇몇 학생 대표자들은 교복을 입고 땅바닥에 묶여 있었고, 더 많은 학생들이 강제로 뒤로 물러났다. 현장은 여전히 ​​혼란스러웠다.\n\n가오쭝우는 입술을 오므리고 책상으로 돌아와 방금 쓴 편지에 인감 도장을 찍고 준비한 봉투에 봉인했다.\n\n오늘 두 통의 편지가 발송될 예정이고, 두 명의 \"친구\"가 약속대로 올 예정이였다."
 tnoub_chi.12.a:0 "\"친구\"는 많을수록 좋고, 잠깐동안의 친구라도 좋다..."
 tnoub_chi.13.t:0 "자신을 더럽히다"
 tnoub_chi.13.d:0 "저우포하이는 자신의 보호자들에게 호위를 받으며 총통 관저를 빠르게 떠났다. 차량이 아직 시동을 걸지 않았는데도 학생들이 몰려왔다. 운전사가 급히 기름을 밟으며 경적을 울리며, 이 중요한 인물을 분노한 사람들 사이에서 탈출시켰다. 가오쭝우는 창문 사이의 틈을 통해 밖을 바라보며, 다른 '귀객'을 기다리고 있었다.\n\n잠시 후, 더욱 날카로운 차량 경적 소리가 울리며 총통 관저 앞에 먼지를 일으켰고, 특수요원들이 내려와 학생들을 향해 총을 겨누었다. 가오쭝우의 경호원들이 급히 무장하여 그들을 막고, 학생들을 그들로부터 분리시켰으며, 다른 이들은 이 악독한 사람들을 주시하고 있었다.\n\n고급 차량이 마침내 완만하게 광장에 멈추었다. 어정쩡해 보이는 선인이 차에서 내려와 모자를 정리하며 학생들에게 미소를 지으며 인사를 했다. 이 행동으로 인해 학생들은 분노할 수 없었으나 말할 수도 없었다. 왜냐하면 그들 앞에는 총구가 향해 있었기 때문에, 학생들은 눈앞에서 '모두 처형'되어야 한다고 생각하는 대국적 반역자인 장롄리가 두 명의 경호원에 의해 총통 관저로 안내받는 광경을 눈여겨 보고만 있을 뿐이었다. 거의 반 시간이 지나고서, 이 친일파 거물은 건물 밖으로 나왔다. 이때 그의 얼굴에는 처음에 있던 미소는 사라졌고, 얼굴은 창백하고 근육이 팽팽해져 있었으며, 뒤를 돌아보지도 않고 차에 앉고 떠났다. 가오쭝우는 이 '친구'의 떠남을 지켜보며, 만족스럽게 자리로 돌아가고 자신의 책상에 있던 타오시성이 준 파일을 접어넣었다.\n\n그래서, 이것이 그의 계획이었다. 다시 말하지만 정치적으로 깨끗한 사람은 존재하지 않는다. 가오쭝우는 단지 친구 타오시성에게 도움을 요청한 것뿐이었다. 개혁파는 학생들 사이에 뿌리내린 깊은 기반이 있다. 개혁파 내부에서 소문이 퍼지면, 어린 학생들은 자발적으로 움직일 것이었다. 가오쭝우는 이 회의에서 자신의 깨끗한 모습을 보여주지 않아도 되지만, 자신이 더러운 물을 뛰어넘어 가야 했다. 그리고 보수파와 친일파를 같이 끌어내려야 했다. 비록 그가 자신의 친구에게 힘든 일을 요청해야 할지 몰라도, 최소한 이후 잠깐 동안 두 단체는 그를 중점적으로 돌볼 것이었다.\n\n하지만 그의 목적은 달성되었다. 지금은 타이베이 정상회의에 있어서 세 세력이 드물게도 진정한 공감을 이루었다 - 이러한 책임을 함께 져야 한다는 것에서. 그리고 일본인들과의 개인적인 연락에 대한 것에 대해서는 가오쭝우는 일단 눈을 감아줄 준비를 했다. 친일파는 교환을 위해 일본인들과 중국에 더 유리한 조건을 얻어야 했다, 그들은 계속 '범아시아주의'를 외치며 아시아 형제의 소중한 우정을 지향할 것이며, 보수파는 자신들이 가진 기업계의 강력한 자원을 동원하여 돈의 힘으로 일본인들의 결정에 영향을 끼치려고 해야만 한다. 물론, 이전에 삼킨 것은 반드시 내놓아야 하고.\n\n창밖의 학생들은 이제 더 이상 함성을 짖지 않고 침묵을 지켜나갔다. 그들은 자신들의 구호와 국기를 높이 들고 있었다. 가오쭝우는 한숨을 내쉬며 손에 있는 전화기를 들었다."
 tnoub_chi.13.a:0 "“경찰청에 연락하게……“"
 tnoub_chi.14.t:0 "절반의 진실과 절반의 거짓"
 tnoub_chi.14.d:0 "난징 시의 대학생들이 움직였다. 각 정부 행정 건물 앞에는 시위자들로 둘러싸였습니다. 이번에는 이전처럼 서둘러 하지 않고 조용히 손에 든 플래카드를 들고 서서 있었다. 특히 난징 경찰청 주변이 시위자들로 가득 차 있었다. 오늘 아침부터 저녁까지 서 있던 학생들도 있었다, 그런 이들은 피곤과 배고픔으로 인해 실신하고 구급차로 보내졌다. 경비원들은 문 앞에 서 있었고, 헬멧은 일몰에 반사되는 붉은 빛을 냈다.\n\n태양은 산 뒤로 지고, 별들이 천공으로 올라갔다. 점차 현대화되고 있는 진링 시에서는 드물게 볼 수 있는 풍경이었다. 가로등이 켜지고, 이 밝은 눈빛을 가진 학생들을 비추었다. 그들은 목표를 달성할 때까지 굴복하지 않았다.\n\n차량이 키가 켜져 올 때, 차량 앞에는 민국 국기가 꽂혔다. 많은 학생들이 \"가오 총통이 왔다!\"고 소리쳤다. 차량 뒷 좌석에 앉은 것은 가오쭝우였다. 혼잡한 사람들로 인해 차가 멈추었고, 학생들은 가오쭝우를 열망하는 눈빛으로 바라보았다. 그들은 총통이 그들을 위해 말할 것을 기대하고 있었고, 가오쭝우는 그에 대한 응답을 했다.\n\n그는 문을 열고 차를 내렸다. 경비원들은 그를 보호하려고 사람들을 밀었지만, 결국 그들에게 손을 흔들며 그들을 뒤로 보내라고 했다. 가오쭝우는 목소리를 가다듬고, 이미 초조한 학생들에게 말하기 시작했다.\n\n\"학생들이여! 나는 너희들의 분노를 잘 알고 있소이다. 솔직히 말하자면, 나도 매우 화가 납니다.\" 가오쭝우는 학생들에게 더 가까이 다가갔다. \"나는 초대장을 제일 먼저 받았소. 사실, 나는 이 편지를 만지기 싫다고조차 생각했소이다! 이 편지는 우리에 대한 일본의 냉담함과 경멸으로 가득 차 있었으니 말이오. 이 몇 년 동안 우리 나라는 공정성을 위한 성장으로 자부심을 가졌다는 사실을 모두가 알 것이오. 우리는 모든 사람들의 존경을 받을 수 있다고 생각했소. 그러나 사실은 그 모든 것은 일본의 놀음일 뿐이었소.\"\n\n가오쭝우는 잠시 멈추고, 학생들의 눈안의 분노를 보았다. 그것은 국가가 불공정하게 다뤄지는 것에 대한 분노였다, 그들의 손은 분노로 꽉 쥐어 떨고 있었다. 그는 한숨을 내쉬며 계속 말했다. \"하지만, 학생들이여, 조금 더 침착해지시오.. 초대 총통 왕징웨이는 '범아시아주의'는 아시아 형제들이 서로 결속하여 유럽 및 미국의 강탈을 벗어나기 위한 것이라고 말했소이다. 그의 이상은 이러한 몇 년 동안 증명되었고, 비록 길은 굽히게 되었지만, 우리는 서구의 식민주의 없이도 자신의 현대화를 완성할 수 있다는 것을 이미 증명했소이다. 이것은 독립적인 길이 맞다는 것을 증명합니다. 우리는 계속 이 길을 걷어야 한다고 생각합니다.\"\n\n가오쭝우는 주위를 둘러보며 목소리를 높였다. \"국가는 너희의 목소리를 들었고, 나도 약속하겠소. 정부는 우리가 가진 바 위치를 위해 최선을 다하고, 우리의 열심히 한 일에 공정한 평가를 받을 수 있도록 힘쓸 것입니다. 나라가 더 나은 미래로 나아갈 수 있도록 노력할 것입니다!\"\n\n\"그리고, 학생 여러분에게…\" 가오쭝우는 목소리를 낮추고, 그의 말투는 곧 어른이 후배에게 하는 부드러운 말투로 바뀌었다. \"학생 여러분이 인생을 더 의미있는 곳에 두길 바랍니다. 애국심은 나라를 위해 더 많은 건설에 실현되어야 합니다. 당신들은 나라의 미래, 기둥입니다. 일시적인 충동은 문제를 해결할 수 없습니다. 미래는 당신들이 만들어야 합니다!\"\n\n그 말을 마치자 경찰청의 무거운 문이 열렸고, 구금되었던 학생 대표들이 나왔다. 그들의 옷은 깨끗했으며 이전에 땅에 앉아서 터진 얼굴도 처리되어 깨끗했다. 그들은 기쁨으로 환호하는 사람들을 보고, 그들이 그토록 기다리던 국가의 구원자인 총통을 보았다. 학생들은 환호를 지르며 자유를 되찾은 영웅들에게 몰려갔다. 가오쭝우는 학생들의 감사와 애정의 표시를 받으며 차에 다시 탔고, 이곳을 떠났다"
 tnoub_chi.14.a:0 "정치인의 말은 항상 절반만 진실이지만, 그는 진심으로 말하는 것이다..."
 tnoub_chi.15.t:0 "탑승"
 tnoub_chi.15.d:0 "가오쭝우는 대만행 특별기에 탑승했다. 굉음과 함께 창밖을 내다보며 점점 작아지다가 마침내 구름 아래로 사라지는 불빛을 바라보았다. 그는 과거 중국과 일본을 중재했던 외교관으로서 이번 대만 여행에 대해 이미 정신적으로 준비되어 있었으며, 그가 잘 알고 있는 두 가지 사항이 있었다. 첫째, 정치인의 구두 약속을 믿지 믿지 말라, 모든 것은 실현에 기초해야 한다. 둘째, 외교로 문제를 해결할 수 있다면 외교 이외의 요인이 있어야 한다.\n\n그러므로 이번 정상회담에는 희망이 없고, 보수파와 친일파에 대한 약속은 거짓에 불과하지만, 아무튼 결론적으로 거짓부렁이라도 이들에게는 약속이 필요했다. 정치인과 민간인의 눈에 보이는 약속은 다르기 때문이다. 사람들은 가오쭝우 총통이 국가의 존엄을 위해 싸우기 위해 최선을 다했다는 것을 믿기를 원했다. \n\n난징 위기는 일본에 대한 가오쭝우의 마지막 환상을 깨뜨렸다. 아마도 그 전에는 소위 평화에 대한 희미한 희망을 품고 있었지만, 그 후 그는 중국이 자유를 원하면 일본을 완전히 파괴할 수밖에 없다는 것을 깨달았다. 전쟁을 통해, 이것만이 족쇄를 깨는 방법이였다.\n\n이제 중국에게는 시간과 동원이 필요하며, 일본이 이를 인정하든 안 하든, 중화민국은 공영권에서 제 2위의 경제주체이자 최대의 산업주체가 되었다. 공영권의 균형과 안정 결국 갈등을 완화하기 위해서는 일본의 어느 정도 양보가 이루어져야 했다.\n\n비행기는 점차 하강하자 구름 사이로 밝게 빛나는 대만이 보였다.가오쭝우의 마음에는 형언할 수 없는 감정이 밀려왔다.중국의 굴욕의 역사를 목격한 이 도시에 필연적으로 다시 방문하게 될지도 모른다...\n\n마침내 비행기가 착륙하자 대기중인 군악대가 국가를 연주했다. 가오쭝우가 기내에서 내리자 머리 위로 어두운 하늘이 낮게 깔려있었다. 일본 외무장관이 그를 맞이하기 위해 걸어 가고 있었다."
 tnoub_chi.15.a:0 "때로는 희망을 갖지 않는 것이 가장 좋은 선택이다."
 tnoub_chi.16.t:0 "한번 더 고개숙이기"
 tnoub_chi.16.d:0 "일본 국가 '기미가요'에 맞춰 공영권 지도자들이 거대한 회의장이 있는 회의실로 입장하자 전 세계에서 모인 기자들은 장총을 들어 전례 없는 규모의 섬광을 쏘아댔다. 대일본제국은 자신들의 새로운 개방적인 외교를 앞세워 공영권 건설의 성공을 세계에 과시하고 싶었던 것이 분명했다.\n\n일본 제국 총리는 여러 공영권 회원국 지도자들과 반갑게 악수를 나누었다. 가오쭝우가 다가오자 두 사람의 시선이 허공에서 세차게 엇갈리며 오늘 자신의 진짜 상대가 누구인지를 알게 해주었다. 짧은 몇 초간의 교착상태 끝에 결국 고개를 숙인 가오쭝우는 허리를 약간 숙인 채 '공영권의 주인'을 향해 먼저 오른손을  뻗었다.기자들의 카메라가 이 장면을 날카롭게 포착고, 셔터 소리가 한바탕 울렸다. 일본 총리는 셔터 소리가 사라진 후에도 여전히 거만한 미소를 지으며 오른손을 천천히 뻗었다.\n\n각자가 자리를 잡으면서 공영권에서의 외교적 위상을 알 수 있었다.공영권의 주인 대일본제국은 기자들과 마주보며 정중앙에 앉아 있고, 그 옆에는 광동국의 행정장관과 만주국의 집정관, 그 다음으로 자유인도 총리, 마지막으로 중화민국의 가오쭝우 총통이 앉았다.\n\n홀의 음악이 점차 조용해지면서, 현장의 영상은 카메라를 통해 세계로 생중계 되었다. 가오쭝우는 미소를 지으며 카메라를 바라보았다."
 tnoub_chi.16.a:0 "그가 지금 할 수 있는 전부였다."
 tnoub_chi.17.t:0 "첫 번째 경기"
 tnoub_chi.17.d:0 "동행한 비서가 호텔의 불을 켜고 가오쭝우의 재킷을 가져다가 옷걸이에 걸었다. 티 테이블에있는 주전자는 미국에서 수입 한 제품으로 방금 물을 채우기 시작했다. 가오쭝우는 책상 앞에 앉아 비서가 건네 준 두꺼운 회의록을 받았다.\n\n오늘 회의 내용은 반대 할 것이 없었다. 그리고 가오쭝우의  기대에 비해 내용은 평범했다. 회의 내용은 주로 공영권 내 개발 재단 설립과 국가 간 민간 교류 강화에 관한 것이었다. 개발재단은 각 회원국의 경제 규모에 따른 분담금으로 구성되며, 개발이 뒤처진 국가의 인프라 건설을 위한 자금으로 사용된다. 마찬가지로 민간 교류 협회도 이전 동의안과 마찬가지로 여러 부처 간의 문화 및 과학 교류를 강화하기 위한 것이었다. 공영권 내 작은 국가들은 두 제안을 모두 매우 지지하고 있으며 중국도 반대 할 이유가 없었다. 중국은 또한 이러한 새로운 조직에서 상당히 중요한 위치를 차지할 수 있을 것이다.\n\n가오쭝우는 안경을 벗고 다소 충혈된 눈을 비볐다. 내일 두 번째 회의가 예정되어 있었기에 오늘처럼 잘 진행되기를 바랐다."
 tnoub_chi.17.a:0 "하지만 그럴 수 없다는 것을 알고 있었다."
 tnoub_chi.18.t:0 "두 번째 경기"
 tnoub_chi.18.d:0 "가오쭝우는 비서가 가지고 있던 기록부를 가지고 받았다. 이 젊은 비서는 업무 능력이 매우 뛰어나서 오늘 회의에서 모든 국가의 제안, 각 대표의 발언, 나아가 표정까지 상세하게 기록하였다.가오쭝우는 탁자 스탠드를 켜고 빽빽한 글씨들을 실눈을 뜨고 바라보았다.\n\n\"총통 각하...…정말 죄송합니다, 제 글씨가 너무 작습니다. 괜찮으시다면 제가 직접 말씀 드려도 될까요?\" 젊은 비서는 약간 소심해 보였고, 가오쭝우는 미소를 지으며 기록부를 다시 건네주었다. \"샤오장. 그럼 자네 생각대로 오늘 이 회의의 결과를 분석해 보게.”\n\n\"네, 총통 각하!\" 비서가 정신을 차리고 기록부를 펼치기 시작했다. \"오늘 회의는 미래 공영권의 구체적인 경제분업과 정치시스템에 대한 논의였습니다.현재 공영권 내 경제 시스템은 여전히 일본이 대부분의 산업, 특히 정밀 및 첨단 산업을 점유하고 있습니다. 우리나라는 현재 노동집약적 산업이 지배하고 있어 공영권의 다른 나라들과 실질적인 무역충돌을 일으키고 있습니다.일본이 우리 제품에 대한 관세를 인상하고 다른 나라의 관세를 낮추자고 제안한 것은 사실상 우리의 시장 공간과 발전 전망을 축소하는 동시에 자유 인도, 캄보디아, 라오스처럼 일본의 산업 이전을 필요로 하는 국가들을 끌어안는 것입니다….…”\n\n가오쭝우는 말을 계속하라는 뜻으로 고개를 끄덕였다.\"정치구도에 관하여 일본은 만주와 광둥국의 위상을 높이려는 의도를 갖고 있으며, 특히 광둥국은 경제특구로부터 독립국가로 인정받으려는 의도를 갖고 있는 것이 분명합니다.”\n\n\"총통 각하, 제가 관찰한 바로는 일본이 우리의 이익을 줄여서 다른 나라를 만족시키려고 하기 때문에 외교적 상황이 꽤 어렵게 돌아가고 있습니다. 직접적인 의견을 표명하지 않은 태국과 자유 인도를 제외한 다른 국가들은 이미 기본적으로 이 제안에 동의하고 있습니다 ......\"\n\n가오쭝우는 고개를 끄덕였다. 이 비서는 매우 똑똑하고 예리했지만 아직 노련하지는 못했다. \"조금만 준비한 뒤 쉬도록 하지. 그 뒤에 세 번째 경기가 있을 예정이니.\""
 tnoub_chi.18.a:0 "아직 작성되지 않음."
 tnoub_chi.19.t:0 "세 번째 경기"
 tnoub_chi.19.d:0 "영사기 필름이 마지막 프레임을 돌고 행사장의 조명이 다시 켜지자 일본 총리는 만족스러운 미소를 지었다. 방금 상영된 영상은 신시대 일본 제국 군대의 군사 훈련 장면이었는데, 첨단 기갑 부대가 굉음을 내는 제트기와 함께 전장을 압도하는 모습이었다. 거대한 군함의 함포가 포탄을 쏘아대고, 항공모함 갑판에서는 항공재기들이 떼를 지어 이륙하고 있었다. 그 충격적인 장면에 참석자들은 모두 침묵을 지켰다.\n\n결국 일본 총리가 먼저 침묵을 깼다. 공영권의 형제국가들이 일본의 지도 하에 전시에서 하나되어 지휘되는 현대 군대를 건설하도록 돕고, 무이자 차관으로 자금 조달을 하는 것을 목표로 하는 '공영권 공동방위협정'의 제안이었다. 이 조건은 현장에 있는 모든 나라에게 매우 매력적인 유혹이였다. 모든 사람들이 서로 속삭이기 시작했다. 만약 이런 군대를 만들 수 있다면, 아무리 많은 대가를 치르더라도 고려할 수 있었다. 그리고….…\n\n거의 동시에 모든 국가의 시선이 가오쭝우와 그가 대표하는 중화민국을 바라 보았다. 엄청난 압력이 그를 짓밟고 분열시키려고했지만 여전히 침착하게 미소지으며 앉아 있었다.\n\n\"가오쭝우 총통님, 어떻게 생각하십니까?\" 일본 총리는 미소를 지으며 모두가 궁금해하는 질문을 던졌다."
 tnoub_chi.19.a:0 "\"중국 측은 공영권의 통일된 입장을 지지할 것이며, 우리는 이 협정에 찬성합니다.\""
 tnoub_chi.20.t:0 "중재"
 tnoub_chi.20.d:0 "중국 외교단 전체가 심한 좌절감을 느꼈다. 많은 이들이 정신적으로는 실패할 각오가 되어 있었지만 이런 나쁜 형태의 외교는 이전에는 예상하지 못한 일이었다. 회의실 창밖에서 쏟아지는 빗소리와 유리에 떨어지는 빗방울이 마치 패배를 선고하는 카운트다운을 방불케 했다.\n\n가오쭝우는 앞에 놓인 젊은 외교관들을 보며 말했다. \"아직 포기할 때가 아닙니다, 외교관 여러분.\" 크지는 않았지만 중저음의 목소리는 모두에게 힘을 주었고 모두가 암울한 상황에도 불구하고 여전히 약간의 미소를 짓고있는 총통을 바라 보았다.\n\n\"여러분 모두 회의의 흐름을 잘 알고 있듯이 일본은 우리의 국익을 침해하면서 다른 약소국을 만족시키려 하고 있으며, 이것이 바로 우리가 이용할 수 있는 여지가 있는 부분입니다.\" 가오쭝우는 눈을 번쩍 뜨고 앞에 놓인 수화기를 들었다. \"우리가 이들 국가에 더 많은 것을 줄 수 있다면 어떨까요? 일본이 다섯 개를 줄 수 있다면 우리는 열 개, 열다섯 개, 스무 개를 줄 수 있고, 우리가 손해를 보더라도 다른 곳에서 보상을 찾아서 일본을 충분히 압박해야 합니다.\"\n\n노인의 안경 렌즈 뒤에 숨겨진 타오르는 불을 본 외교관들은 모두 즉시 행동에 나섰고, 전화 연결 소리와 다양한 외국어가 뒤섞인 소리가 들리자 외교관들이 하나둘씩 문 밖으로 나와 각국에서 온 외교관들을 만나러 떠났다. 가오쭝우는 창밖에서 전쟁 북소리처럼 점점 더 다급하게 내리는 빗소리를 들었다."
 tnoub_chi.20.a:0 "누구도 가만히 앉아서 죽음을 기다리지 않는다는 사실을 그는 적어도 30년 전에는 알고 있었다."
 tnoub_chi.21.t:0 "서명"
 tnoub_chi.21.d:0 "가오쭝우는 마침내 미소를 지으며 손에 펜을 들고 중화민국을 대표하여 이 극도로 굴욕적인 계약에 서명했다. 그는 일본인들의 득의양양한 웃음소리, 만주국과 광동국 대표의 비아냥거리는 눈빛, 그리고 다른 공영권 국가들의 두렵고 흥분된 표정들을 떠올릴 수 있었다. 그리고 이것이 공영권의 진실이였다. 거대하고 배고픈 호랑이가 인간 이하의 앞잡이를 이끌고 시체를 갉아먹는.\n\n그러나 이제는 이 모든 것이 적나라하게 공개될 것이며 일본이 아무리 소위 '공영권형제론'을 말하더라도 그들은 새로운 중국인 세대의 마음속에서 완전한 적이 될 것이였다. 그 높은 관세는 대다수 노동자에게서 떼어가야 하고, 공영권의 국가를 지원할 식량은 겨우 먹을만큼 먹고있는 농부들의 손에서 빼아야 하며, 많은 대학생들이 첨단 기술 분야에서 일자리를 얻을 기회가 사라질 것이였다. 그는 조국에서 곧 터질 정치적 혼란을 최대한 멀리하기 위해 미리 준비했다는 사실에 기뻐했다. 정상 회담은 중국을 공영권 전체의 대척점으로 몰아넣었고, 일본에게 복종하거나 '공공의 적'이 되라는 간단한 메시지가 있었다.\n\n하지만 정말 깨지지 않는 것일까? 가오쭝우는 서명을 마친 뒤 고개를 들어 환한 미소를 지으며 원형 테이블에 앉아 있는 각 대표자들을 바라보았다. 노련한 외교적 본능으로 인해 그는 더 많은 것을 볼 수 있었다. 그것은 바로 일본에 대한 깊은 두려움과 분노였다. 오늘은 중국. 내일은? 그러나 많은 나라가 그냥 넘어가자는 심정으로 손을 놓고 있을 뿐이다.\n\n가오쭝우는 번쩍이는 카메라 불빛 앞에서 고개숙여 절했다. 수많은 중국인들이 총통의 행동을 보기 위해 TV 앞에 모여들었고 많은 사람들의 분노가 불타올랐다."
 tnoub_chi.21.a:0 "외교적 예의일 뿐 아니라 사과의 뜻이기도 했다..."
 tnoub_chi.22.t:0 "탈출"
 tnoub_chi.22.d:0 "중화민국이 1949년 '평화적으로' 건국된 이후 이와 같은 혼란이 없었다. 크고 작은 민간기업들이 영업을 중단하고 공장주부터 노동자까지 조직 없이 파업에 돌입했다. 재계 대표들이 경제발전부를 찾아 불공정한 무역정책을 보이콧해 달라고 청원했고, 학생들도 수업을 중단하고 노동자들과 함께 일본대사관을 포위했다. 농민들은 농사를 중단했고, 이미 경운기를 가동해 각지에 모여든 농업회사와 함께 농산물 가격 인하 중단을 요구하고 있었다.\n\n입법원 입구에 모인 군중들은 서로 다른 요구를 가지고 있었지만, 오늘은 모두 하나의 목적으로 온 것이었다. '타이베이 정상회담 협정'을 파기하기 위해서였다. 중국인은 인내심이 강하고 열심히 일하지만, 힘든 노동 후에 더 심하게 착취당하는 것은 누구도 참을 수 없다. 일부만 남겨도 힘들 판인데 이제는 그마저도 남기지 않으려는 자들이 있다. 사람들은 중화민국 정부가 나서서 완전히 폐지되지 않더라도, 보이콧이라도 해서, 적어도 그들이 태도를 바꾸기를 바라고 있다.\n\n그런데 입법원에서 고위관료는 무엇을 하고 있을까. 보수파들은 돈방석에 앉아 어떻게 해서든 일련의 조항에서 횡재할 궁리를 하고 있고, 친일파들은 자신들의 주인의 손을 빌려 가오쭝우의 뺨을 호되게 때리고 정치적으로 보수와 동맹을 맺고 권력에서 고지를 다시 차지한 것에 만족하고 있다. 개혁파는 내부 싸움에 휘말려 급진파와 온건파가 팽팽히 맞서 단기간에 합의를 도출하기 어려운 상태였다.\n\n이번 회담 이후 화합의 장막은 모두 말끔히 찢어졌고, 통찰력 있는 눈을 가진 사람이라면 누구나 중국 내부의 거대한 분열을 볼 수 있었다. 중화민국 총통으로서 가오쭝우는 지금 무엇을 하고 있을까? 그는 사무실에서 조용히 일을 계속했다. 이른바 '범아시아 공영사상'을 표현하기 위해 일본인들은 중국에서 많은 혈육을 도려낸 뒤에도 명목상의 '통일 지지'와 지도 아래 '신식 군대'를 만들 기회를 주었다. 가오쭝우는 이 기회를 놓치지 않았고, 모든 조건이 무르익어 '5대 현대화' 중 가장 위험한 두 가지를 추진할 수 있게 되었다."
 tnoub_chi.22.a:0 "화는 복의 옆에 기대 있고 복은 화 속에 엎드려 있다"
 tnoub_chi.1050.t:0 "에브"
 tnoub_chi.1050.d:0 "총통 관저는 밤새도록 환하게 불이 켜져 있었다. 가오쭝우는 서재 테이블에 앉아 공영권의 여러 나라와의 외교적 접촉 기록부터 국내 보고서에 이르기까지 수북이 쌓인 보고서를 몇 번이고 분류했다. 군대의 빠른 발전이 요약되었고, 마지막 장은 난징 정상 회담의 합의 의사록 더미에 있었다.\n\n\"일본 정부는 중국의 국내 주권과 통일에 가장 큰 도움을 제공 할 의향이 있다.\"\n\n\"중화민국은 일본과 점진적으로 협력하여 공동 번영 영역의 국방 업무를 공동으로 수행한다\"\n\n\"일본 정부는 다양한 과학기술 및 민생 문제에 대해 중화인민공화국과 협력할 것이다\"\n\n\"중화민국 군대는 일본의 도움으로 현대화 될 것이다\"\n\n...\n\n모든 것이 너무 ... 친숙해 보였다. 가오쭝우의 생각은 1947년 폭격으로 폐허가 된 충칭시로 돌아왔다. 두 석양이 비추는 산속 성벽 폐허 앞에서, 혼란스럽고 애도하는 희생자들로 가득 찬 중국 땅에서, 왕징웨이는 동아시아의 형제애로 가득 찬 겉보기에만 아름다운 평화 협정에 서명했었다. 그러나 사실 그 후 20년 동안 중국은 여전히 약했고 현대화의 길에서 여전히 어려움을 겪었다. 결국 무자비하고 야박한 기회와 국민의 피를 교환해야했다.\n\n이제 일본이 이 기회를 다시 이용했다. 가장 충성스럽고 유능한 신하, 즉 개 한 마리에 대한 보상처럼 유혹적인 협정을 그에게 건넸다. 그는 이제 막 족쇄에서 벗어날 수 있게 된 중국인들에게 개 목줄을 채우고 싶었던 것이다. 다른 사람, 일본의 지원이 없다면 우리의 삶은 더욱 어려워질 수밖에 없다.\n\n그러나 과학 기술을 배우고 구입할 수 있고, 군대를 건설 할 수 있고, 풍요로운 삶을 살 수 있어도 다른 하나는 누구나 가질 없었다. 그것은 바로 존엄성이었다. 자유의 기회를 얻기까지 피를 흘리고 한 세기가 넘는 고통을 겪은 국가가 꿈꾸는 존엄성. 우리는 더 이상 노예나 하수인이 되고 싶지 않다. 급격한 근대화 과정에서, 그리고 그 이전의 모든 저항에서 내일을 포기하고 끝까지 싸우는 삶을 선택한 수많은 평범하거나 유명한 사람들이 있었다. 어쩌면 그들의 이름은 오랫동안 세상에 다시 나타나지 않을 것이다. 그러나 모든 사람들은 항상 그들을 마음 속에 간직하고 있다.\n\n\"존엄은 칼끝에 있고 진실은 범위 내에만 있다\"는 진리는 누구나 알고 있다. 그러나 지금 문제는 이 합의를 받아들이면 칼과 대포가 다른 사람들에 의해 주어질 것이다. 다른 사람이 주고 싶지 않다면 줄 필요가 없거나 고철로 바꿀 수도 있다. 이것이 정말로 사실이라면 그는 가오쭝우는 존엄성만을 선택할 것이었다.\n\n그는 펜을 집어 들고 주석에 그 단락을 써내려갔다.\n\n\"중국은 합의를 거부한다\""
 tnoub_chi.1050.a:0 "\"일본은 더 많은 양보를 해야 하며, 우리 사이에는 타협의 여지가 없습니다. \""
 tnoub_chi.2.t:0 "진실을 말하다"
 tnoub_chi.2.d:0 "\"고인은 중일 우호와 범아시아 공영권도를 유지하기 위해 끊임없이 노력한 위대한 정치가였습니다...\" 라고 일본계 교수가 수업 시간에 말했습니다. 그는 일본 국립 중앙 대학교에서 역사를 가르치기 위해 왔기 때문에 대부분의 학생들이 믿지 않을 것이라는 것을 알고 있었지만 결국 상부에 보고되면 그러한 학생들은 학교에서 퇴학당할 것이기 때문에 반박하지 않을 것입니다. 이곳에서 공부할 수 있는 사람들은 아무 말도 하지 않을 것이라고 믿을 만큼 똑똑했고, 그는 공영권에 기여하지 않으려는 학생들의 교육 기회를 기꺼이 없애버렸습니다.\n\n하지만 이번에는 달랐습니다. 그가 기대했던 침묵을 얻지 못했습니다. 처음에는 구불구불한 시냇물처럼 작은 목소리만 들렸지만, 곧 시냇물들이 모여 큰 강물이 되었고, 마침내 한 학생이 일어섰습니다. 한 학생이 자리에서 일어나 큰 소리로 \"범아시아주의는 옳지만 일제의 조종 아래 범아시아주의의 이상은 이제 허상, 왜곡된 혐오에 불과하며 공동으로 번영하는 권역은 일본이 중국 국민을 압박하여 최대한의 이익을 얻기 위해 만든 전선에 불과합니다......\" 라고 말했습니다. 말이 떨어지기 전에 다른 학생이 일어나서 \"맞아요, 일본은 여전히 중화 민족의 통일에 가장 큰 저항입니다, 우리 동북을 보세요, 우리는 일본이 육성한 만주국, 서남, 서북, 일본 서북 군대와 대만을 가지고 있습니다..... 현재 중국의 군벌주의와 지역 분열은 모두 일본이 공영권이라는 이름으로 한 일에서 비롯된 것인데, 과연 우리가 공영을 이루었습니까?\"\n\n\"그만! 참고로 범아시아주의는 국가 정책이고, 우리 학교에서도 그것때문에 퇴학당한 사람이 한 명도 없는데 무슨 짓을 하려는 거냐?\" 교수는 주도권을 되찾으려 했습니다. 하지만 그 순간 다른 학생이 일어나 \"가오 주석은 중화민족의 부흥과 통일을 위해 많은 일을 해왔지만 당신과 당신의 주인들에 의해 좌절당......\" 라고 말했습니다. 토론의 목소리와 숫자가 커짐에 따라 교사는 더이상 억압할 수 없다고 느꼈습니다, 이 학생들은 선을 넘어 섰으니 이제부터는 무슨 일이 있어도 학생신분을 유지할 수 없을 것이며, 상부에 보고하기만 하면 모든 문제가 해결될 것이라고 생각한 뒤 수업에서 도망쳤습니다.\n\n그러나 그는 또 다시 틀렸습니다. 신고는 이루어졌지만 결과는 퇴학이 아니라 가벼운 훈계에 불과했고 곧 그의 교직은 다른 중국어 교사로 교체되었습니다."
 tnoub_chi.2.a:0 "뭔가 바뀌고 있다."
 tnoub_chi.100.t:0 "군대 재건"
 tnoub_chi.100.d:0 "재편된 중국의 군대 상태는 매우 걱정스럽습니다. 군대의 규율은 그저 형식에 불과하며 징계를 무시하는 등 징계 위반에 대해서도 전혀 신경 쓰지 않았습니다. 장교들이 자신의 지위를 이용해 많은 돈을 벌고 업무를 돌보지 않는 등 군대 내 부패는 흔한 일이었습니다. 일부 정예 부대를 제외하고는 많은 부대가 일상적으로 훈련이 심각하게 부족했습니다. 군대의 전투 의지는 매우 약하고 대열의 거의 모든 사람들이 전쟁을 두려워하며, 국가를 위해 싸우고 죽는다는 느낌조차 없습니다.\n\n군사 기술의 개발도 일본에 의해 제한되고 있으며, 그들은 우리에게 구식 장비를 판매할 의향만 있습니다, 최첨단 기술은 우리와 공유할 의향이 없으며, 우리가 자체적으로 개발하려는 경우 강력하게 반대하고 심지어 우리 과학자들을 암살하려 하고 있습니다.\n\n군의 여러 분야 간에도 큰 격차가 있습니다. 일제가 파견한 군사 고문들은 우리 군을 그들의 시녀로 만들려고만 했기 때문에 육군은 기본적으로 제한된 수로 현대화되었고, 공군은 지원과 장비 부족으로 정체되어 있었으며, 국가적 노력이 필요한 해군은 말할 것도 없습니다.\n\n우리가 독립과 자유를 추구하는 한, 세계에서 가장 강력한 국가 중 하나의 통제에서 벗어나기 위해 노력하는 것은 말할 것도 없고, 강력한 군대를 보유하는 것이 필수적이며, 우리는 무시할 수 없는 세력이 되어야 합니다. 때가 되면 주홍빛으로 떠오르는 태양과 자유의 하얀 태양이 같은 하늘에서 싸울 것이며, 결국에는 단 한 명의 승리자만이 있을 것입니다.\n\n우리 군이 사사건건 제약을 받고 있는 상황에서도 군 현대화를 전력을 다해 추진해야 합니다. 우리의 상황은 족쇄를 찬 무희가 스포트라이트 아래에서 춤을 추는 것과 같습니다. 실패하면 중국은 결코 자유롭지 못할 것입니다."
 tnoub_chi.100.a:0 "모든 족쇄에서 벗어나리라."
 tnoub_chi.101.t:0 "지하공장"
 tnoub_chi.101.d:0 "\"진행은 어떻게 되고 있나?\" 공장장인 노왕은 먼지 날리는 공사 현장을 가리키며 곁에 있는 젊은이에게 물었다.\n\n\"지금은 공장 내부를 정비 중입니다. 기계 도구와 다른 기계류는 내일까지 지하실로 운반해야 합니다,\" 젊은이는 손에 있는 파일을 살펴봤다. \"74식 전차의 화력 제어 시스템과 루비 레이저 측정기, J-3 기중차 측정기, J-2 포탄 발사 측정기, 탄도 컴퓨터 및 주포 이중 축 안정기에 관한 연구를 진행 중입니다.\"\n\n\"우리가 할 수 있을까?\"\n\n젊은이는 웃으며 말했다. \"공장장님, 저는 전문학교 출신이라 많이 말할 수 없지만, 아래의 연구원들은 국립 중앙 대학교 졸업자들입니다. 분명히 가능할 것입니다.\"\n\n노왕은 고개를 끄덕였으며, 젊은이와 함께 공사 현장을 검사하려 했지만 급하게 다가오는 중년 남성의 방해를 받았다.\n\n\"어째서 그렇게 서둘러?\" 노왕은 얼굴에 불만스러운 표정을 띠었다. \"무슨 일이야?\"\n\n\"직접 문 앞으로 오셔서 확인하시는 게 좋겠어요,\" 중년 남성이 손을 들어 대문 쪽을 가리켰다. \"일본 놈들이 왔어요!\"\n\n\"일본 놈?\" 노왕은 그 세 단어를 듣자 눈이 휘둥그레졌으며 땀방울이 샤워처럼 흘렀다. \"여기서 무슨 일을 하는 거야? 어디서 소문이 난 거야?\"\n\n\"어쩌면 별 것 없을 거예요. 아마 군 경찰대의 정기 검사일 뿐일 겁니다,\" 젊은이는 조금 더 말하려 했지만 노왕이 손을 들어 말을 멈췄다.\n\n\"무슨 일이든 이곳에서 추측하는 것은 도움이 되지 않지. 검사를 적절히 대비해야 할 텐데.\""
 tnoub_chi.101.a:0 "\"별일 없길...…”"
 tnoub_chi.102.t:0 "이화접목"
 tnoub_chi.102.d:0 "\"타나카 씨께서 여기 오시는 것은 정말 놀랍습니다.\" 노왕은 가짜 웃음을 짓고 일본인 뒤를 따라 머리를 숙이며 말했다. \"하지만, 왜 여기 오신 건가요?\"\n\n\"왕 씨, 당신은 마음속에서 잘 알고 계시죠.\"\n\n노왕은 그 말을 듣고 가슴이 한번 뛰었고, 자신의 몸 안의 피가 얼어붙는 듯한 느낌을 받았다. \"이 말은 무슨 의미죠? 타나카 씨?\"\n\n\"편안한 사무실이 있는데 여기에 오고 싶은 사람이 누구겠습니까?\" 일본인이 이야기를 시작하자 사람들의 마음은 한순간 무겁게 들어앉았다. \"하지만... 일중 우호를 위해 고생하는 것은 별로 중요하지 않습니다. 여러분도 그렇게 생각하시죠?\"\n\n\"예, 예, 당연한 일이에요...\" 사람들의 아첨을 보며 군관이 두 번 코웃음을 했다. \"좋아, 이번에는 여러분의 도움이 필요합니다.\"\n\n노왕은 놀라움을 느끼지만 가짜 웃음은 떨어지지 않았다. \"물론이죠! 도움이 필요하다면 말씀해주세요.\"\n\n\"왕 씨... 요즘 귀하의 공장이 다른 목적을 가졌다고 들었습니다...\"\n\n\"타나카 씨, 이 작은 트랙터 공장에 어떤 목적이 있겠습니까?\"\n\n\"전적으로 당신의 말을 믿지만, 안전을 위해...\" 타나카는 노왕의 어깨를 살짝 치며 말했다. \n\n\"우리에게 한 가지 부탁을 해야 합니다.\" 타나카는 잠시 말을 멈추고 땅을 두 번 발로 더듬으며 말했다. \"매우 간단해요. 여러분이 제출한 공장 도면에는 거대한 지하실이 있습니다. 굉장히 큰 군무고가 있는 거라고 말해도 될 만큼 큰데... 여기는 여러분의 사무실입니다. 왜 이렇게 큰 지하실을 건설하는 건가요?\"\n\n\"그 지하실 안에서 무엇을 하겠습니까? 붉은 군대와 연락해서 저승에 있는 마오를 부활시키려는 주술이라도 펼치게요?\" 노왕은 이야기를 듣고 크게 웃었고, 타나카도 따라웃었다.\n\n\"타나카 씨가 정말 재밌는 농담을 하시는군요...\" 노왕은 곁에 있는 젊은이의 어깨를 살짝 치며 말했다. \"타나카 씨에게 안내해 주세.\"\n\n\"타나카 씨, 지하실 문을 보십시오.\" 타나카는 보자마자 위에 16개 꽃잎과 8개 구석이 있는 백일홍 문양이 있으며 상단에 '군무고'라고 쓰여있는 것을 보았다.\n\n\"우리 황군이 폐기한 군무고군요. 메워지지 않았고 그냥 남겨 두었던 거였어.\" 노왕은 곁에서 계속해서 웃으며 맞이했다.\n\n\"네, 황군의 재산을 보호하는 것이 매우 옳습니다...\" 타나카는 노왕의 어깨를 살짝 치며 말했다. \"그렇다면 우리는 여기에 더 이상 머물 필요가 없겠습니다. 계속 작업하시죠.\""
 tnoub_chi.102.a:0 "괜히 놀랐네."
 tnoub_chi.103.t:0 "항공 애호가"
 tnoub_chi.103.d:0 "“왜 갑자기 왔어?” 노류는 근처 아이를 놀라운 표정으로 보며 말했다. \"네가 잘못 보지 않았겠지?\"\n\n앞에 서있던 아이는 겁에 질려 얼굴이 하얘졌다. \"차 번호판이 확실히 맞아, 그 사람 차야! 삼촌 빨리 가요!\"\n\n\"어디로? 내가 이렇게 많은 물건을 여기에 두고 어떻게 가겠어? 모두를 공항으로 모아놓고, 물류차량이 예정대로 운행되게 하며 결함 없이 차량을 운송해.\" 노류가 손을 흔들며 아이를 자기 사무실에서 내보냈다. 노류는 심호흡을 하고 거울 앞에서 옷을 정돈한 뒤 사무실을 나갔다.\n\n공항에 도착하자마자 그의 표정은 즉각 변했다. 허리를 굽히고 둥글둥글한 중년 남자에게 달려가 말했다. \"헤이타 선생님, 왜 오셨습니까? 오시는 건데 제게 미리 알리지 않았나요? 제가 맞이를 가려고...\" 통역사가 입을 떼려고 했지만 헤이타는 손을 흔들었고, 그가 유창한 중국어로 말했다.\n\n\"여기서 새 비행기가 들어왔다고 들었네, 비행 클럽의 공연에 맞추어 왔어.\" 노류는 듣자마자 웃었다. \n\n\"당신이 장난을 하는 거였군요. 새 비행기란 결국 아무도 필요하지 않는 이런 거죠.\"\n\n헤이타는 다시 손을 흔들었고, 그런 다음 노류의 어깨를 살짝 톡톡 쳤다. \"당신은 이해 못해, 나는 진단 군함항학교를 졸업하고 동남아로 군함비행사로 갔었어. 나에게는 이런 항공기들이 매우 감동이거든. 단지 아쉽게도 나의 선배 모리시타는 이런 걸 볼 수가 없었네...\"\n\n그 이야기를 듣자 노류는 장난스러운 눈빛으로 웃었다. \n\n\"앗, 중국인들은 선의를 달라는 것을 좋아해. 나도 따라해보지. 첫 번째 트럭의 비행기 부품을 조립해, 난 선두할거야!\"\n\n노류는 급히 웃으면서 말했다. \"선두할게요! 선두할게요! 그럼 다른 비행기는 어떻게 되죠?\"\n\n헤이타는 화를 내며 말했다. \"노 선생, 모든 일을 나한테 묻는군? 이건 당신의 비행기이니, 그런 일에는 내가 신경쓰지 않아!\"\n\n헤이타 씨가 시험비행기를 조종한 몇 일 후, 근처 마을 사람들은 항상 트럭이 공항을 들락날락하는 것을 보았고, 접근하려 해도 총을 들인 병사들에게 막혔다. 밤에도 무언가가 소리내어 흘러나오는 것을 들었다. 그들은 마을의 보호자에게 상황을 알렸지만, 그의 표정은 심각해졌다.\n\n\"떠들지 말고, 할 일이 있으면 해라. 일이 새어나오게 하지마라. 우리가 소문내면 일본인을 불러들일 수 있어.\"\n\n마을 사람들은 일본군이 마을을 검사하는 마지막 상황을 기억하고 있었으므로 당연히 이런 재앙을 여기에 부를 사람이 없었다. 서로를 쳐다보고 순간적으로 암묵적으로 머리를 끄덕였다. 그리고 다시 자신들의 농사일을 하러 돌아갔다."
 tnoub_chi.103.a:0 "산속의 독수리."
 tnoub_chi.200.t:0 "일본 여행"
 tnoub_chi.200.d:0 "1840년 아편전쟁 이후 중국은 점차 약화되는 비참한 상황에 빠졌습니다. 지난 100여 년 동안 수많은 영웅들이 이에 맞서 싸웠습니다. 그들은 지혜와 싸움, 심지어 희생을 통해 이 나라와 민족의 탈출구와 희망을 찾았지만 모두 실패했습니다. 현실은 잔인하고 실패 할 때마다 중국인은 절망의 수렁에 더 깊이 빠졌습니다.\n\n1949년의 실패는 중국인의 등뼈를 거의 완전히 부러뜨렸다고 할 수 있습니다. 통일 전선의 실패는 더 이상 전국적으로 합의를 유지할 수 없다는 것을 상징합니다. 국가 위기 상황에서 단결이 실패한 것은 중국이 열등하다는 것을 의미하는 걸까요? 이러한 부정적인 감정은 중국 전역에 스며 들었고 사람들은 10년 이상을 무아지경으로 보냈습니다. 전쟁 후 분열된 군벌 지역은 중앙 정부로부터 점점 더 소외되었습니다. 광둥성은 조국의 살점을 잘라낸 뒤 뒤틀린 괴물을 이어 붙였고, 만주 땅에는 우뚝 솟은 공장 굴뚝과 교외 마을 밖의 양귀비 연기 사이에서 병든 나라가 만들어졌습니다.\n\n그러나 가오쭝우가 제안한 현대화 프로젝트는 사람들에게 희망을 주었고, 새로운 세대의 젊은이들은 농업 국가에서 독립 산업 국가로 빠르게 성장하는 중국의 급속한 변화를 목격했습니다. 젊은이들의 통일 요구는 점점 더 커졌고 가오쭝우는 일생일대의 기회를 얻었습니다. 일본이 중앙 정부와 합의하여 산시성, 시강성, 광시성의 군벌 군대에 대한 대가는 높은 신탁 수수료와 재건 비용입니다. 이 막대한 금액은 신흥 중국인들에게는 결코 적은 금액이 아니지만 그녀는 기꺼이 지불합니다.\n\n가오쭝우에게 이들의 귀환은 첫걸음에 불과하며, 그는 매 걸음마다 조심하고 항상 주의를 기울여야 합니다."
 tnoub_chi.200.a:0 "중국의 추해당은 반드시 통일될 것이다!"
 tnoub_chi.201.t:0 "자정"
 tnoub_chi.201.d:0 "검은색 자동차 한 대가 밤에 캉딩시의 도로를 달리며 파오마산으로 향하고 있었습니다. 가오쭝우는 뒷좌석 한가운데 앉아 구불구불한 도로를 바라보며 깊은 생각에 빠졌습니다. 옆에 있던 비서가 갑자기 그의 생각을 가로막고 작은 목소리로 말했다.\"각하, 이렇게 해도 정말 안전하다고 확신하십니까? 당신은 또한 류원 후이가 우리를 반대하고 있다는 것을 알고 있으며, 이제 우리는이 몇 사람을 비밀 회의에 데려 가고 있습니다 . 그는 경호원과 옆에있는 운전사를 눈으로 가리켰다. \"이 모든 것을 정말 믿을 수 있습니까?\" \"\n\n가오쭝우는 비서를 쳐다보지 않고 말없이 창밖을 바라보았다. 비서는 마치 가오 주석이 자신의 말을 듣지 못했다고 생각한 듯 잠시 당황했다. 그가 다시 말하려 하자 가오쭝우는 고개를 돌려 그를 바라보며 속삭였다. 그는 한숨을 쉬며 차갑고 약간 농담 섞인 어조로 말했다: \"만약 그가 행동을 취하고 싶다면 우리가 국경에 들어갔을 때 할 수 있습니다. 그게 훨씬 더 편리 할 것입니다. 지금 조치를 취하는 것은 불운을 가져올뿐입니다. 그렇게 해야 할 이유가 있습니까?\" 일본이 강딩에서 중화민국 대통령을 암살하는 것보다 군대를 보내는 것이 더 적합합니까?\"\n\n\"어... 맞습니다, 각하, 대통령님...\" 대통령의 시선을 마주한 비서실장의 목소리는 약간 긴장한 기색이 역력했지만 여전히 말을 이어갔다: \"그런데 한 가지 더 있습니다. 각하, 말씀하신 대로 이번 작전과 관련해서 일본이...\"\n\n\"그들에 대해 무슨 말을 했나요? 이제 이 문제는 끝났고, 다시는 뒤돌아보지 않겠습니다.\" 가능하지만 성공하지 못하면 자비로운 사람이 될 것입니다. \"네?\" 가오쭝우는 조급하게 대답하고는 다시 눈을 돌려 앞길을 바라보았다.\n\n15분 후, 차는 목적지인 파오마 산 깊은 곳에 있는 작은 사원에 도착했습니다. 그들은 아무렇지 않게 차에서 내렸다. 그리고 그들을 기다리고 있던 류원후이를 마주했습니다.\n\n류원후이는 옛 국민혁명군의 군복을 입고 있었고, 그 옆에는 여러 명의 군인이 서 있었다. 손에 든 무기에 달빛이 반사되어 차가운 광택이 났다. 서강 장군은 무표정한 얼굴로 가오쭝워를 바라보며 말했다: \"만나 뵙게 되어 영광입니다, 대통령님. \"하지만 그의 말투에는 영광스러운 기색이 별로 없어 보였다.\n\n가오쭝우는 미동도 하지 않고 말했다: \"이 회의에 응해주셔서 대단히 감사합니다, 유장군. 나는 당신의 노력에 깊이 감탄합니다. 인간의 용기가 대단하군요.\""
 tnoub_chi.201.a:0 "\"서로 만족할 수 있는 공감대를 형성할 수 있을 겁니다.\""
 tnoub_chi.202.t:0 "자정"
 tnoub_chi.202.d:0 "검은색 자동차 한 대가 밤에 캉딩시의 도로를 달리며 조용히 파오마 산으로 향하고 있었습니다. 가오쭝우는 뒷좌석 한가운데 앉아 구불구불한 도로를 바라보며 생각에 잠겼습니다. 옆에 있던 비서가 그의 생각을 가로막고 작은 목소리로 말했습니다.\"각하, 이렇게 해도 정말 안전하다고 확신하십니까? 류원후이가 우리에게 반대하고 있다는 걸 알고 있는데, 우리는 소수의 사람들 만 데려 가고 있습니다.\" 비밀 회의. 그는 경호원과 옆에 있는 운전사를 눈으로 가리켰습니다. \"이 모든 것을 정말 믿을 수 있습니까?\" \n\n가오쭝우는 비서를 쳐다보지 않고 말없이 창밖을 바라보았습니다. 비서는 가오 주석이 자신의 말을 듣지 못했다고 생각한 듯 잠시 당황했습니다. 그가 다시 말하려 하자 가오쭝우는 고개를 돌려 그를 바라보며 속삭였습니다. 그는 한숨을 쉬며 차갑고 약간 농담 섞인 어조로 말했습니다. \"만약 그가 행동을 취하고 싶다면 우리가 국경에 들어갔을 때 할 수 있다네. 그게 훨씬 더 편리 할 거야. 지금 조치를 취하는 것은 불운을 가져올 뿐이니까. 그렇게 해야 할 이유가 있나? 예를 들어 일본이 캉딩에서 중화민국 총통을 암살하는 것보다 군대를 보내는 것이 더 적합하겠는가?\" \n\n\"어... 맞습니다, 각하,...\" 총통의 시선을 마주한 비서실장의 목소리는 또렷했다. 그는 약간 긴장한 기색이 역력했지만 말을 이어갔다: \"그런데 총통 각하, 총통 각하께서 말씀하셨기 때문에 한 가지 더 말씀드리면, 이 작전과 관련해서 일본이...\"\n\n\"내가 말했지. 우리가 어떻게 하든 이미 일어난 일이라고. 되돌릴 수 있는 가능성은 없어. 우리가 성공하지 못해도 우리는 자비를 베풀 거라네. \"가오쭝우는 조급하게 대답하고는 다시 앞길로 눈을 돌렸다.\n\n15분 후, 차는 목적지인 파오마산 깊은 곳에 있는 작은 사찰에 도착했습니다. 그들은 아무렇지 않게 차에서 내렸습니다. 그리고 그들을 기다리고 있던 류원후이를 마주했습니다.\n\n류원후이는 전 국민혁명군의 군복을 입고 있었고, 그 옆에는 여러 명의 군인이 서 있었습니다. 달빛이 손에 든 무기에 반사되어 차가운 광택이 났습니다. 서강의 장군은 무표정한 얼굴로 가오쭝우를 바라보며 말했습니다 \"총통, 만나 뵙게 되어 영광이오. \"하지만 그의 말투에는 영광스러운 기색이 별로 없어 보였습니다.\n\n가오쭝우는 미동도 하지 않고 말했습니다: \"류 장군님, 이 회담에 응해 주셔서 대단히 감사합니다. 나는 당신의 노력을 깊이 존경합니다. 인간의 용기는 역시 대단합니다...\""
 tnoub_chi.202.a:0 "\"서로 만족할 수 있는 공감대를 형성할 수 있을 겁니다.\""
 tnoub_chi.203.t:0 "대리인"
 tnoub_chi.203.d:0 "겉으로 보기에 장원우는 캉딩 시 정부의 평범한 공무원으로 평범하고 사소한 삶을 살고 있습니다. 사실 그는 현재 중화인민공화국 중앙집행위원회 비밀경호본부의 요원입니다. 이곳에서의 일은 그의 임무의 일부일 뿐입니다. 그의 최근 임무는 \"중화인민공화국 정부에 대한 시강시 공무원들의 태도를 조사하고, 중화인민공화국 정부에 대한 그들의 충성심을 최대한 끌어내어 향후 통일을 위한 기반을 마련하는 것\"입니다. \"\n\n그는 며칠 전 담당자로부터 받은 쪽지를 내려놓고 책상 위에 놓인 석유 램프를 마주한 채, 그 안의 불꽃이 눈앞에서 소리 없이 타오르며 춤을 추는 것을 바라보며 \"이건 즐거운 일이 아니야\"라고 혼잣말을 했습니다. 그가 하는 본부는 \"정보 업무\"라고 불렀고, 내부자들은 \"요원\"이라고 불렀으며, 낭만주의 작가들은 \"간첩\"이라고 불렀습니다. 상하이 나 광둥의 번화 한 장소에는 항상 그의 직업을 거짓으로 홍보하는 어리석은 영화가 많이 있습니다. 사실 \"정보 작업\"이든 \"요원\"이든 \"간첩\"이든 본질적으로 동일합니다. 비열한 행동, 배신, 배신은 흔한 일입니다 ...\n\n\"적어도 가장 비열한 행동에 가담할 필요는 없잖아요?\" 그는 스스로를 위로하며 쪽지를 치워버렸습니다. 불꽃에 불이 붙고 작은 재 웅덩이로 타서 책상 위에 떨어진 다음 저녁 바람에 천천히 날아가는 것을 지켜보십시오.... 이 순간 큰 노크가있었습니다. 문에서 소리가 나고 한 청년의 활기찬 목소리가 들렸다.\"이봐, 원우 형제, 함께 술 마시러 갈래? 오늘 내가 대접할게요!\" \"정말 류장칭이야? 그는 이 청년이 처음 이곳에 왔을 때부터 알고 지내던 사람이라고 생각했다. 그는 저런 가짜가 아니라 진짜 공무원이었다. 그는 항상 열정적으로 매일을 맞이했습니다. \"그는 너무 행복해...\" 그는 생각하고 대답했습니다: \"그래요, 저도 그렇게 생각하고 있어요! 그리고 문을 두드릴 때마다 목소리를 낮추면 안 될까요? 저는 귀가 아주 좋거든요! \"그렇게 말하면서 그는 일어서서 문을 열러 갔다.\n\n\"최근 중화인민공화국의 방송이 우리 측에 특별한 관심을 기울이고 있는 것 같다고 말했습니다. 그들이 우리를 합병할까요?\" 두 사람이 평소 자주 가던 선술집 구석에 앉자마자 류장칭은 갑자기 이렇게 말했다.\n\n\"이런 말은 못하지만 충고 하나 하죠. 개조한 라디오로 아무 데서나 계속 듣지 않도록 조심하세요. \"\n\n\"피해, 아무 일도 일어나지 않을 것이니 걱정하지 마세요. \"\n\n\"하지만 말씀하신 대로 합병에 대해 어떻게 생각하시나요?\"\n\n\"솔직히 말해서 상관없어요. 기껏해야 우리 하급 공무원들에게 무슨 짓을 할지 모르겠어요. 모두 교체하세요. \"\n\n\"계속하게 해주면 어떨까요? \"장원우는 이렇게 물었습니다.\n\n\"당연히 그게 최고죠. 내 월급만 가져다준다면 다른 건 상관없어요.\" 류장칭은 주머니에 손을 넣고 경멸하듯 말했다.\n\n\"네, 무슨 말씀이신지...\" 장문우는 말을 이어가지 않고 고개를 돌려 저 멀리 노을 지는 산과 붉은 하늘을 바라보며 차분하게 대답했다.\n\n\"알았어. 좋아, 넌 관심 없는 것 같은데. 뭘 원하세요? 제가 주문할게요.\"\n\n\"전과 똑같아요.\" 그는 아무렇지 않게 대답한 뒤 창밖으로 지는 노을을 바라보며 조용히 생각에 잠겼습니다:"
 tnoub_chi.203.a:0 "일몰..."
 tnoub_chi.204.t:0 "대리인"
 tnoub_chi.204.d:0 "표면적으로는 장원우는 강딩 시 정부의 평범한 공무원으로서 평범하고 사소한 삶을 살고 있습니다. 실제로 그는 현재 중화민국 중앙집행위원회의 비밀 여담국 본부의 요원입니다. 이곳에서의 일은 그의 임무의 일부일 뿐입니다. 그의 최신 임무는 다음과 같습니다. \"중화민국 정부에 대한 서강시 정부의 공무원들의 태도를 조사하고, 중화민국 정부에 대한 그들의 충성심을 최대한 끌어내어 향후 통일을 위한 기반을 마련하는 것\"\n\n그는 며칠 전 연락처로부터 받은 쪽지를 내려놓고 책상 위의 유화 등을 향해 얼룩진 불빛을 마주보며 불타는 불꽃이 눈앞에서 뛰며 춤추는 것을 관찰했습니다. \"기분 좋은 일이 아니다,\" 그는 스스로 생각했습니다. 그가 하는 본부는 \"정보 수집 작업\"이라고 불리며, 내부에서는 \"요원\"이라고 하고 로맨틱한 작가들은 \"스파이 활동\"이라고 부릅니다. 실제로 \"정보 수집 작업\", \"요원\", \"스파이 활동\"이든 본질적으로는 같습니다. 비열한 행동, 배신, 그리고 배신은 흔한 일이죠...\n\n\"적어도, 가장 비열한 일에 참여할 필요는 없겠지?\" 그는 스스로를 달래며 쪽지를 내려놓았습니다. 불 위에 올려놓고 불을 지켜볼 때 그것이 불타서 작은 더미의 재로 변하고 책상에 떨어지고 나서 저녁 바람에 천천히 불려 날려졌습니다... 이 순간 큰 노크 소리가 들렸습니다. 문에서 소리가 나며 어린 남자의 생기 넘치는 목소리가 났습니다:\"이봐, 원우 형, 함께 술 마시러 갈래? 오늘 내가 대접할게!\" \"정말 류장칭 너냐?\" 그는 이곳에 처음 왔을 때부터 알고 지낸 사람 중 한 명이었습니다. 그는 진짜 공무원이었고 그와 같은 가짜가 아니었습니다. 그는 항상 열정적으로 매일을 맞이했습니다. '그는 행복한 놈이야...' 그는 그렇게 생각하며 대답했습니다. \"좋아, 괜찮아! 그리고 매번 문을 노크할 때마다 목소리를 좀 낮출 수 없을까? 내 귀는 아주 잘 들린다고!\" 그는 일어나 문을 열었습니다.\n\n\"너도 알다시피 중화민국의 방송들이 최근에 우리 쪽에 특별한 주의를 기울이고 있는 것 같아. 그들은 우리를... 편입하려고 하는 거 아닌가 생각해?\" 그들이 보통 가는 주점의 한 구석에 앉자, 류장칭은 갑자기 말했습니다.\n\n\"이런 말을 할 수 없지만, 조심해. 개조한 무전기로 아무 데서나 계속 듣지 마셔. \"\n\n\"뭐, 아무 일도 일어나지 않을 거야, 걱정 마.\"\n\n\"하지만, 이야기가 나왔으니까 합병에 대해 어떻게 생각해?\"\n\n\"솔직히 말해서 나는 상관없어. 그들이 우리 작은 공무원들에게 무슨 짓을 할 거라고 믿지 않아. 최대한 모두를 교체할 뿐이지. 어쨌든 보니까 우리는 지금 \"서강성\"이란 이름만 남았지만, 우리는 여전히 같은 삶을 살고 있잖아?\"\n\n\"그렇다면 계속하게 두어주면 어떨까?\" 장원우는 기회를 이용해 물었습니다.\n\n\"물론 그게 최고지. 그들이 내 월급만 가져오면, 뭐든 신경 쓰지 않아.\" 류장칭은 주머니에 손을 넣고 멸시적으로 말했습니다.\n\n\"네가 말하고 있는 건...\" 장문우는 말을 잇지 않고 고개를 돌려 저 멀리 노을 지는 산과 붉은 하늘을 바라보며 차분하게 대답했습니다.\n\n\"알았어. 좋아, 자네는 전혀 관심이 없는 것 같군. 카페테리아에서 뭘 주문할까?\"\n\n\"이전처럼 그냥 똑같이,\" 그는 여유롭게 대답하는 동시에 창문 밖의 산이 일몰하는 모습을 계속 바라보며 마음속으로 생각했습니다."
