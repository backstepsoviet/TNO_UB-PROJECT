 CHI_Hiding_Our_Interests_Category:0 "목적 숨기기"
 CHI_Hiding_Our_Interests_GUI_desc:0 "§R일본§!이 우리의 최근 움직임에 대해 극도로 조심스러워하는 것은 당연합니다. 우리가 시도한 모든 군사 현대화 정책과 우리가 저지른 실수는 우리가 보유한 모든 비축 총기를 압수하는 구실로 이어졌습니다. 누가 주인인지 보여주기 위해 우리 군대에 심각한 제한이 가해졌습니다. 우리가 처할 수밖에 없었던 절박한 상황, 향후 대규모 작전을 관리해야 하는 절박한 필요성, 그리고 적의 더욱 신중해진 태도. 가오쭝우 총통은 그들의 눈을 피해 은밀한 계획을 세웠습니다. 비밀 창고를 건설하면 비밀리에 제조한 탄약과 화기를 위장할 수 있는 은밀한 장소를 확보할 수 있고, 다른 한편으로는 우리가 원할 때면 언제든지 그 무기를 가져올 수 있다는 보장을 받을 수 있어 언제든 일본에게 §R한방 먹일 수 있다는§! 확신을 가질 수 있었습니다.\n\n그러나 실행 단계에서는 많은 걸림돌에 부딪힐 수밖에 없었습니다. §Y최대 수용량§!은 창고에 보관할 수 있는 무기 수를 결정합니다. §Y사용 가능한 무기§!는 현재 보유한 무기 수를 나타냅니다. 시간이 지날수록 §Y보관 상황§!은 점점 더 악화됩니다. §B보관 상태§!가 나빠지면 §B사용 가능한 재고§!가 서서히 감소하고, §Y비밀 수준§!은 창고가 얼마나 위험에 노출될 수 있는지를 보여줍니다. 우리의 계획이 밝혀지면 그 결과는 §R재앙§!이 될 것입니다.\n\n한편 입법원에서는 혼란스러운 §R파벌§!이 자주 발생하는데§!, 이는 계획의 진행에 좋지 않은 영향을 미칩니다. §R일본 제국군§!도 우리를 주시하고 있으며, 기회만 있으면 우리의 계획을 방해할 것입니다. 눈에 띄지 않는 단서라도 있으면 일본이 우리에게 불리한 조치를 취할 수 있습니다."
 the_jiangsu_cache:0 "장쑤성의 비밀 창고"
 the_jiangsu_cache_desc:0 "홍제호의 수심을 이용해 낡아 보이는 바지선에 무기를 숨기고, 이 배를 해안에 주차해 간단한 은신처로 활용할 수 있습니다."
 the_jiangxi_cache:0 "장시성의 비밀 창고"
 the_jiangxi_cache_desc:0 "무기를 주요 도시에서 멀리 숨겨둡시다. 장시성의 안개가 자욱한 산에 대해서 일본군은 의심하지 않을 것입니다."
 the_changde_cache:0 "창더의 비밀 창고"
 the_changde_cache_desc:0 "창더의 산은 일본군의 시야에서 멀리 떨어져 있어 훌륭한 은신처가 될 수 있습니다."
 the_shijiazhuang_cache:0 "스자광의 비밀 창고"
 the_shijiazhuang_cache_desc:0 "스자광 북쪽의 숲 언덕은 천연 무기 저장고라 불러도 과언이 아닙니다. 이곳에 숨겨진 무기와 장비는 북부 군대를 무장시키기에 충분합니다."
 the_wuhan_cache:0 "우한의 비밀 창고"
 the_wuhan_cache_desc:0 "우한은 9개 성의 관문입니다. 이곳에 숨겨진 무기는 최전방으로 신속하게 수송될 것입니다."
 the_chongqing_cache:0 "충칭의 비밀 창고"
 the_chongqing_cache_desc:0 "충칭은 중국 내륙에 위치하고 있으며, 일본 스파이들은 바슈의 산에 얼마나 많은 무기가 숨겨져 있는지 결코 알 수 없습니다."
