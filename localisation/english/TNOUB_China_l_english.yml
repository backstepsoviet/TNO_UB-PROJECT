 CHI_japan_on_alert:0 "일본의 경계"
 CHI_japan_on_alert_desc:0 "일본의 굴레에서 벗어나기 위한 중국의 마지막 단계를 결코 소홀히 해서는 안 됩니다.중국의 재무장은 조심스럽게 진행되어야 하며, 도쿄가 우리의 계획을 발견한다면 중국의 자유를 위해 우리가 바친 모든 것은 물거품이 될 것입니다."
