 tnoub_debug_set_great_asain_war_china_victory_desc:0 "가오 대통령을 더 이상 희귀하게 만들지 말기!"
 CHI_Remilitarization_category:0 "중국의 재무장화"
 CHI_Remilitarization_category_desc:0 "재무장의 위대한 과정에서 우리가 나아갈 길은 여러 가지 중요한 선택에 직면하게 될 것입니다. 그러나 중요한 것은 입법원을 주시하는 §R세력§!뿐만 아니라 §R일본 제국군§!도 무기를 손에 굳게 쥔 채 우리의 재무장 과정을 지켜보고 있다는 점입니다. 이 둘 중 어느 쪽도 우리의 행동을 눈치채지 못하게 해야 합니다.\n\n현재 §R일본 제국군의 경계 수준§!은 [CHI.GetIJAalert]입니다.\n"
 CHI_GUI_Military_Modernisation_tt:0 "군 현대화 과정"
 CHI_GUI_Military_Modernisation_desc_tt:0 "현재 우리나라의 군 현대화 진행 상황은 §Y[?CHI_GUI_mil_modernisation|%%]§!입니다."
 CHI_GUI_Military_Modernisation_desc_delay_tt:0 "§M우리 나라의 §Y군사화§!§M는 우리의 투자에 따라 점차 증가하고 점차 중국의 재무장을 실현할 것입니다. 군사 현대화 과정이 §Y100%§!§M에 도달할 때마다 §M우리의 §Y군사력§!§M을 §G높이고§M §Y군사화 수준§!§M을 §G높이며§M 재무장을 §Y효과적으로 진전시킬 수 있습니다§!§!."
 CHI_GUI_Military_Efficiency_tt:0 "§M우리 나라의 §Y군사화§!는 재무장 계획의 효과를 결정합니다. 우리의 §Y군사 현대화 과정§!§M이 §Y100 %§!§M에 도달하면 §M군사화 정도가 §G개선§!되고 §M우리나라의 §Y군사 수준§!§M을 §G향상§!시킵니다. 군사화 정도가 §Y6§!§M에 도달하면 우리의 군 현대화는 §G완전한 성공§!§M을 선언 할 것입니다 .\n\n§Y현재 우리나라의 군사화 정도는 다음과 같습니다: [?mil_efficiency|0Y]"
