 tnoub_chi.4000.t:0 "교환"
 tnoub_chi.4000.d:0 "공항 영빈관 레드카펫에서 가오쭝우가 우산을 받쳐주고 레드카펫 양쪽에 의장병들이 꼿꼿이 서 있는 모습.어두컴컴한 구름이 사람들의 머리 위를 거의 짓누르고 있지만, 비는 좀처럼 내리지 않았습니다.멀리 하늘에서 제트엔진의 굉음이 들렸고, 일본 제국 수상의 전용기는 밀구름을 뚫고 천천히 미끄러지다가 트랩 옆에 멈춰 섰습니다.\n\n비행기 문이 천천히 열리자 검은 양복을 입은 경호원들이 먼저 나오고 그 뒤로 외무 장관, 재무부 장관, 농수성 장관, 마지막으로 일본 총리가 나왔습니다. 현 일본 정부의 거의 모든 내각 구성원이 난징에 도착했으며 이번 회의에 참여하는 국가는 중국과 일본 두 국가뿐입니다.\n\n잠시 허공에서 마주친 두 정상은 예의바른 자세로 다가와 기다리던 취재진 앞에서 손을 맞잡았지만 장갑은 벗지 않았습니다. 두 사람의 악수가 끝나자마자 레드카펫 양쪽에 있던 의장병들이 경례로 총을 들고 눈은 마치 차가운 빛이 번쩍이는 칼날의 손잡이처럼 그 자리에 있던 모든 일본 외교단의 마음을 졸이게 했고 이에 경호원들은 무의식적으로 보호 대상에 가까이 다가섰습니다. 공기가 잠시 얼어 붙은 것 같습니다.\n\n이런 경색이 오래가지 않자 가오쭝우가 먼저 입을 열었습니다. 그는 표준 중국어로 \"난징에 오신 여러분을 환영합니다.\"라 말하였습니다."
 tnoub_chi.4000.a:0 "“오랫동안 기다렸습니다.”"
 tnoub_chi.4001.t:0 "마지막 하모니"
 tnoub_chi.4001.d:0 "중화민국 총통 관의 강당에서는 최고위급 외교 연회가 열리고 있었습니다. 정장 차림의 오케스트라가 중국 전통 민속 음악인 '자스민'을 연주했습니다. 양국의 고위 관리들이 삼삼오오 모여들었습니다. 빛이 유리를 통과해 모든 사람의 얼굴에 일그러지게 비쳤습니다. \n\n드물게 화북 정무위원회의 옛 당원들, 장롄리, 판위구이, 왕시징... 그들은 일본 내각에 둘러싸여 오만한 일본인들에게 정중하게 아첨하며 사과했습니다. 저우포하이와 천궁보의 일행은 물 만난 오리처럼 중국과 일본을 오갔습니다. 가오쭝우는 타오시셩과 다른 사람들과 함께 모였습니다. 초대받은 기자들은 이 폭발적인 장면을 사진으로 찍었습니다. 연회가 중반에 이르러서야 두 정부 기관의 사람들이 서로 교류하기 시작했습니다. 마침내 중화민국 주석과 일본 총리가 잔을 부딪쳤습니다.\n\n서로를 이해하려는 모든 시도는 실패했습니다. 아무도 기꺼이 아무것도 밝히지 않습니다. 전장에 있다면 지금이 선전포고 전에 방아쇠를 누르는 순간입니다.\n\n마지막 곡 \"징웨이\"가 연주 된 후 오케스트라 단원들은 참석 한 모든 사람들에게 아낌없이 절을 했습니다. 박수갈채가 울려 퍼지며 연회가 마지막을 장식했습니다."
 tnoub_chi.4001.a:0 "형식주의는 다시 한 번 \"기여\"한다."
 tnoub_chi.4002.t:0 "첫날-경제"
 tnoub_chi.4002.d:0 "일본 게이레쓰의 대표는 이번에 4대 자이바츠 대표와 같은 테이블의 같은 쪽에 앉았습니다. 한가운데 앉은 것은 말할 것도 없 일본에서는 폭발적인 뉴스라고 할 수 있습니다. 재무성 총재는 그들이 왜 그렇게 단결했는지에 대해 상대방에게 물어봐야 할까 두려워 했습니다.\n\n타오시셩은 국가 경제위원회 부서장들과 재계 및 농업계 대표들을 불러 앉혔습니다. '최고 경제 책임자'인 장롄리는 이미 협상팀에서 '초대'된 상태였고, 이는 그를 보호하는 역할까지 했습니다. 많은 중국인들이 그를 산 채로 씹어먹기 위해 기다리고 있었습니다. 양측 사람들이 도착하자 정상 회담의 첫 번째 안건이 시작되었습니다. \n\n 비공개 토론 불과 한 시간이 지났고 참지 못 회의를 떠난 첫 번째 사람들은 미쓰이와 스미토모의 대표였습니다. 두 회사의 기본 사업 인 경공업과 농업은 오랫동안 중국 기업에 의해 압박을 받았으며 당연히 그들에게 좋은 모습을 보일 수 없었습니다. 아무런 양보도 받지 못한 두 회사 대표는 곧바로 회의장을 떠났습니다. 다음으로 미쓰비시 중공업 대표가 나왔습니다. 그는 방금 오미야 회장이 테가와 감사위원회의 조사를 받고 있다는 소식을 접했습니다. 비공개 거래가 언제 이루어질지는 알 수 없었습니다. 결국 야스다 가문의 대표만 남았습니다. 1960년대 초 야스다 사태 이후 야스다 가문은 이미 심하게 약화된 상태였습다. 이번에는 그들이 수적 열세를 만회하러 왔습니다. 밍루이는 협상이 절망적이라는 것을 감지한 후 기꺼이 중재 역할을 하기로 했다.\n\n경제 연맹 대표는 중국과 합의를 이루기 위해 열심히 노력했지만 지난 한 시간 동안 그는 점차 자신의 순진함과 무지, 즉 4대 자이바츠의 과도한 중국인 착취로 인해 중일 무역이 감소하고 국가의 많은 도로가 막히고 상호 이익같은 소리는 사치가 되었다는 것을 점차 이해하게 되었습니다. 중국 시장을 개척하려면 손해를 감수하고 이익을 포기할 수밖에 없습니다. 그런 다음 그는 활기찬 얼굴의 재정부 총재를 바라 보았습니다. 그가 아무 말도 하지 않으면 이 문제에 대해 이야기 할 방법이 없을 것이옸습니다.\n \n그 후 양측은 새로운 무역 협정 체결과 관세율의 다양한 측면에 대해 계속 논쟁을 벌였고 해가 지고 양측이 헤어질 때까지 논쟁을 계속했습니다. 모든 것이 헛된 일이었습니다."
 tnoub_chi.4002.a:0 "결과? 어떤 결과를 원하십니까?"
 tnoub_chi.4003.t:0 "둘째 날 - 군사"
 tnoub_chi.4003.d:0 "정말로 놀랍게도 일본의 육해군 장관이 함께 앉아 있었습니다. 이 장면의 영향은 어제 경제 회의보다 적지 않습니다. 경제위원회와 자이바츠는 협력하고 그들을 제압 할 수 있는 유일한 사람은 천황의 개인 신하뿐이었습니다. 일본의 군사력 최고 의사 결정권자들이 지금 함께 앉아 있습니다. 그들이 내뿜는 엄청난 압력은 어제 쉬지 않고 촬영하던 모든 기자들을 마치 일본 사무라이의 칼이 목을 누르는 것처럼 소심하게 만들었습니다.\n\n그들의 맞은편에는 그들의 오랜 라이벌인 쑨리렌 신임 중화민국 국방부 장관이 앉아있었습니다. 그와 함께 온 사람들은 대부분 젊은 장교들이었고 나머지는 전쟁에서 일본군과 싸웠던 병사들이었습니다. 양측의 눈빛은 날카로운 칼날처럼 마주쳤습니다. 그들이 만났을 때 전체 홀의 분위기는 즉시 최저점으로 밀려났습니다. 사진 몇 장을 찍는 용감한 기자 몇 명을 제외하고 나머지는 이미 자리를 떴고, 뒷줄에는 빈 테이블이 많이 남아있었습니다.\n\n양측 모두 별도의 인사말 없이 가장 기본적인 외교적 인사를 마친 후 일본 총리는 곧바로 중국의 군사력 확장을 주제로 삼아 공격을 가했습니다. 해군 장관은 특히 중국 해군이 점점 더 공격적으로 변하고 있으며, 이미 많은 수의 미사일 고속정과 유도 미사일 구축함이 멀리 떨어져 있고, 이는 타이베이 정상 회담 합의에 명시된 지역 방위 책임을 초과하는 것이 지적했습니다. \n\n국민혁명군 대표들은 모든 것을 부정하지 않고 직접 그들의 요구를 제시했습니다. 군사 분야에서 다시 합의에 도달하기 위해서는 대일본제국 측이 국민혁명군에 대한 모든 제한을 해제하고 국내 군사 및 기술 장벽을 완전히 자유화하고 육지에서 해상, 공중에서 중화민국 군대를 전폭적으로 지원해야 한다...\n\n한 일본 장군은 더 이상 참을 수 없었습니다. 그는 갑자기 탁자를 내리치며 중국이 공영권의 독립 국가인 티베트를 병합하는 것은 심각하게 선을 넘었다고 말했습니다. 실질적인 양보와 조치가 없다면 천황은 공영권의 질서를 파괴하는 이 비열한 행위를 가만히 보고만 있지 않을 것이라는 말도 덧붙였습니다\n\n일제의 또 다른 노골적인 위협에 직면한 쑨리런은 잠시도 멈추지 않았습니다. 그는 자리에서 일어나 수십 년 전처럼 오만방자한 악귀 무리를 향해 한 마디를 남긴 후 참가자들을 이끌고 행사장을 떠났습니다."
 tnoub_chi.4003.a:0 "\"그럼 우린 얘기할 게 없어요. 총알이 협상 임무를 이어받을 겁니다\""
 tnoub_chi.507.a.tt:0 "§x우리는 더 이상 입법원이 필요하지 않습니다.§!"
 tnoub_chi.591.a.tt:0 "§x더 이상 은폐할 필요가 없습니다.§!"
 tnoub_chi.510.t:0 "어려움의 연속을 극복합니다…."
 tnoub_chi.510.d:0 "예로부터 긴 해안선은 중국의 보물 중 하나였다. 하지만 이를 생각하면 가오쭝우는 심호흡을 할 수밖에 없었다. 중일 해전 이후 일본의 장엄한 해군이 중국 앞바다 위를 질주하고, 뿜어져 나오는 짙은 연기가 하늘을 덮고, 날카로운 뱃머리가 바다를 갈라놓았다. 중국의 긴 해안선은 의심할 여지없이 제국해군의 명성에 기여했다. 대책이 없다면 전쟁이 시작되자마자 수많은 해병대가 거대한 함대를 따라 메뚜기처럼 중국 해안을 향해 돌진해 해안선을 갈기갈기 찢고 황폐화시킬 것이었다.\n\n\"대책이 있어야 한다. \"\n\n가오쭝우는 마음속으로 결단의 불을 지폈다. 중국의 해군력만으로는 거대한 일본 함대에 맞서기에는 역부족이다. 강력한 일본 함대에 대항하려면 공군을 보내 요격하는 것이 가장 효과적인 방법이었다. 공중에 떠있는 철제 날개는 오랫동안 해군에 가장 큰 위협이었다. 폭탄이 정확하게 투하되는 한 여러 대의 항공기가 적의 가장 큰 전함을 파괴 할 수 있다. 그러나 일본군의 대공 화력은 결코 무시할 수 있는 정도가 아니었다. 공군이 제국군의 대공망에 요격된다는 전제 아래 가오쭝우는 필연적으로 그러한 행동이 막대한 전투 손실을 감수할 가치가 있는지 의문을 품었다.\n\n마찬가지로 적의 해병대를 요격하는 것이 주요 목표일 수도 있었다. 해안 방어를 강화할 수 있다면 해안 방어 무기를 사용하여 적의 배를 먼저 파괴하고 해안에서 적을 방어할 수 있다. 하지만 현재 해안 방어는 기본적으로 구식 포병에 기반을 두고 있다는 것이 유일한 문제였다. 고급 해안 방어용 미사일은 아직 사용할 수 없었다. 그것은 아직은 구매 계약서 위의 이야기 일 뿐이었으니. 중국에는 현재 가장 효과적인 대응 무기가 없었다. 이 무기가 없으면 해안 방어는 적에 의해 쉽게 파괴 될 수 있으리라.\n\n이를 생각하니 가오쭝우는 이를 악물 수밖에 없었다. 어떤 대가를 치르더라도 중국 해안선을 지킬 수 있는 한, 적이 해변으로 밀려온다면 죽이고 또 죽이더라도 다시 바다로 몰아내어 적들이 중국 해안선에 다시는 발을 들여놓지 못하도록 해야 했다. 중국이 직면한 상황은 세계에서 가장 위험한 상황입이었다. 강력한 해군, 피와 땀과 눈물이 있어야만 바다에서 이 거대한 짐승과 싸울 수 있었다."
 tnoub_chi.510.a:0 "오로지 중화만을 위하여"
 tnoub_chi.511.t:0 "심해에서"
 tnoub_chi.511.d:0 "아침 6시가 되기 전에 류신위는 경비정의 해치를 열었다. 이제 보초를 서야 할 시간이었다. 경비정 난간에 서자마자 동중국해의 짭짤한 냄새와 바닷바람이 그를 떨게 만들었다.\n\n\"해 뜨기 전이라 너무 춥군. \"그는 마음 속으로 몰래 속삭였다. 정상 회담 이후 화약 냄새가 점점 더 강해졌다. 이제 일본과의 줄은 점점 더 불안해지고 해안경비대의 순찰 횟수는 점점 더 많아졌다. 그는 심지어 일본 군함을 여러 번 보았다. 오만하고 거만한 배에 걸린 제국의 깃발은 매우 눈길을 끌었다. 이것을 생각하면서 류신위는 바다에 침을 뱉은 다음 주머니에서 담배 한 갑을 꺼내 담배가 없는지 확인했다. 그는 난간에 기대어 담배를 피우기 시작했다. 이때 해가 막 하늘에서 떠올랐고 푸른 바다는 이른 아침 햇살에 의해 흔들리는 황금빛으로 물들었다. 너무 고요해서 사람들의 몸과 마음이 파도 속에 사라질 뻔했다. .\n\n이른 아침이 이렇게 편안할 수 있다면 얼마나 좋을까. 류신위가 달콤한 꿈을 꾸기 전에 기내 무전기에서 긴급 호출이 들렸다. 공군에서 일본 함선이 앞바다로 접근하고 있다는 사실을 발견했다는 것이었다! 류신위는 즉시 무전기를 꺼버렸다. 그는 손에 들고 있던 담배를 꺼내 경찰 모자를 머리에 쓰고 창문을 두드리며 동료들에게 공군이 발견한 위치로 항해할 것을 요청했다.\n\n작은 순찰선이 거대한 일본 배에 접근했을 때 배가 너무 커서 류신위가 배의 장엄한 깃발을 보기 위해서는 고개를 들어야 한다는 것을 알았다. 날카로운 충돌 각도는 그의 순찰선을 직접 산산조각 낼 수 있을 것 같았다. 큰 배 위의 사람들은 이 작은 배를 과대평가한 것 같았다. 그들은 모두 배의 울타리로 걸어가서 고개를 숙이고 류신위의 작은 순찰선을 가리켰다. 류신위는 그들의 거친 일본어를 듣지 못했지만 그들의 마음을 느낄 수 있었다. 영해권은 안중에도 없는 경멸과 조롱은 해양 패권국으로서의 위상을 과시하기 위한 것일 뿐이었다.\n\n\"빌어먹을 일본 개새끼들. \"\n\n순시선이 아무것도 하지 않고 조용히 떠난 것은  \"중국인\"의 무능력을 확인하고 류신위와 다른 사람들을 점점 더 경멸하게 만들었다. 이들이 보기에는 '동아시아의 병자'가 일어나 저항한다고 해도 10여년 전 항일전쟁과 마찬가지로 수치를 당하고 끝날 것이었다.\n\n오랫동안 이를 묵묵히 지켜본 류신위는 일본인들이 직접 싸울지 궁금해졌다. 갑자기 푸른 하늘에서 엔진 소리가 들렸다. 그가 고개를 들어보니 여러 대의 비행기가 저고도로 빠른 속도로 일본 함선 위를 지나가고 있었다. 강한 기류가 황실 깃발을 날려버렸다. 바람은 깃발을 깃대에 '일본 초밥' 모양으로 말아 올렸다. 비행기들은 먹이를 놀리듯 일부러 일본 배와 속도를 맞추고 빙빙 돌며 천천히 날아갔다.\n\n그 일본인들은 욕설을 퍼부었다 , 그러나 그들의 욕설은 엔진의 포효에 완전히 가려졌다. 류신위는 비행기에 화가 난 일본인들을 바라보며 그가 운전하는 순찰선도 바람과 함께 올라간듯이 그의 마음에 기쁨의 손길이 불타 올랐다. 그의 머릿속에 한 가지 생각이 떠올랐다. 일본에 비하면 중국은 여전히 약하지만, 이 순간부터 일본을 물리치는 것은 더 이상 손댈 수 없는 환상이 아니며, 그이 작은 가능성에 내가 가진 모든 것을 바쳐야 한다는 것이었다."
 tnoub_chi.511.a:0 "더 이상 옛날에 비할 바가 아닙니다."
 tnoub_chi.512.t:0 "조국을 잊지 마라"
 tnoub_chi.512.d:0 "흔들리는 백열등에서 전류가 윙윙거렸습니다. 창밖은 이미 고요한 밤이었고 공장 실험실은 여전히 붐볐다. 실험실 중앙의 나무 탁자 위에는 하얀 타원형 미사일이 달을 안고 있는 별처럼 사람들로 둘러싸여 있었다. 모두가 충혈 된 눈을 뜨고 피곤한 몸을 끌고 눈앞에 펼쳐진 도면을 응시했습니다. 중국 해안 방어의 희망입니다. 일본 제국의 강력한 해군에 맞서기 위해 중국은 가시거리 밖에서 공격할 수 있는 해안 방어 미사일을 보유해야 합니다. 이것은 기술 전쟁이자 기술 격차입니다. 이러한 격차에 직면하면 엔지니어의 노력을 사용하여이를 메우는 것 외에는 다른 방법이 없습니다. 미국이 해안 방어 미사일의 일부 도면을 아낌없이 제공했지만 이론적 설계에서 실제 생산, 군사 배치까지 갈 길이 아직 멀다. 전쟁이 다가오고 있는 지금, 우리 엔지니어들은 밤낮으로 전진할 수밖에 없습니다.\n\n\"딘 첸. \"\n\n악기를 연주하던 첸 데렌은 자신을 향해 걸어오는 청년의 방해로 연주를 멈췄습니다. 그는 고개를 들어 피곤하고 떨리는 눈을 비비며 미소를 지었습니다.\n\n\"무슨 일이야, 두 엔치? 나한테 할 말 없어? \"\n\n두엔치는 고개를 끄덕이며 손에 든 그림을 펼쳐 천더렌 앞에 펼쳐놓고 미사일의 끝을 가리키며 말했다:\n\n\"이제 엔진과 연료 문제를 해결했습니다. 이제 곧 또 다른 실제 테스트를 진행할 수 있습니다. 첸 학장님, 이번에 이룬 진전은 더욱 만족스러울 것입니다. \"\n\n두언치의 이야기를 들으면서도 천더렌은 하던 일을 멈추지 않았다. 마침내 두시치는 하품과 함께 실험 결과 보고를 끝냈습니다. 천더렌은 조심스럽게 악기를 내려놓고 심호흡을 했다. 그는 숨을 들이마시고 청년을 친절하게 바라보았다.\"좋아요. 그럼에도 불구하고 너무 낙관할 수는 없습니다. 단 1해리만 더 가더라도 따라잡기 위해 최선을 다해야 합니다. 샤오두, 당신은 이미 매우 피곤합니다. 피곤하면 일단 좀 쉬어요. 자네는 미국에서 파견된 엔지니어야 우리처럼 야근할 필요 없어요. \"\n\n\"...나도 중국인입니다, 딘 첸 학장님. 두엔치는 잠시 침묵을 지킨 뒤 \"부모님은 항일전쟁이 일어나기 훨씬 전에 미국으로 이민을 갔지만, 중국으로 돌아가는 것은 나의 선택이며 동포들과 함께 전진하고 후퇴할 것\"이라고 말했다. \"그는 주먹을 불끈 쥐고 기지개를 켜더니 다시 테이블 위에 놓인 폴더를 집어 들고 천더런에게 디자인 스케치를 한 장 한 장 보여주며 제작 공정을 간소화하는 방법을 논의했다.\n\n해가 창문 너머로 지나가자 밖의 태양은 언제 떠오를지 알 수 없었습니다. 엔지니어들의 체력은 한계에 다다랐고, 그들은 잠시 휴식을 취한 후 다시 열심히 일할 준비를 하며 하나둘 연구실을 나섰습니다. 지친 엔지니어들을 바라보며 두엔치는 연구 장비를 챙기며 혼잣말을 중얼거렸다.\n\n\"선생님이 다시 돌아오신다면 연구가 훨씬 더 원활하게 진행될 수 있을 거예요. \"\n\n\"선생님? \"\n\n천더렌은 손이 너무 피곤해서 더 이상 손을 들 수 없었지만 호기심에 물어보게 되었습니다. 그는 이 중국인 학생들의 선생님이 중국 미사일 설계도에 큰 도움을 줬다고 들었습니다. 하지만 학생들이 주도적으로 선생님에 대해 이야기하는 것을 들어본 적이 없었습니다.\n\n\"그는 어떤 사람인가요?\" \"\n\n\"그는 NASA에서 일하는 로켓 전문가입니다. 그는 중국 정부가 미국 정부에 미사일 연구를 위한 지원을 요청한다는 소식을 듣고 고액 연봉을 받는 NASA 직장을 포기하고 중국으로 돌아가 도움을 주고 싶다는 생각까지 했습니다. 예상대로 미국으로부터 거절을 당했지만 그는 여전히 연구 지원을 고집했습니다. 어떤 의미에서 제가 중국으로 돌아가기로 굳게 결심한 것도 그의 격려 덕분이었습니다. \"\n\n\"유명한 NASA에 중국인이 있을 줄은 몰랐습니다. 성이 어떻게 되시나요? \"\n\n이 질문을 들은 두엔치는 잠시 멈칫하다가 한 마디씩 말을 이어갔습니다:"
 tnoub_chi.512.a:0 "첸 성, 첸 쉬센"
 tnoub_chi.513.t:0 "병기창과 비빔국수"
 tnoub_chi.513.d:0 "리 노인은 공장 건물의 기둥을 올려다보고 아프고 피곤한 목을 흔들며 기계 기름으로 가득 찬 검은 손을 자신의 작업복에 몇 번 부드럽게 닦았습니다. 그가 식당으로 걸어가는 동안에도 윙윙 거리는 소리가 멈추지 않았고 모든 노동자들은 조립 라인에서 바쁘게 일하고 있었습니다. 공장 전체가 전시 상태였으며 군대에 공급되는 총과 대포를 생산하기 위해 24 시간 내내 돌아가고 있었습니다. 공장장이 부임 첫날 내린 중요한 명령은 조립 라인을 멈출 수 없다는 것이었고, 그 때문에 그는 소중한 식사 시간을 포기하고 하루 12시간을 꼬박 일해야 했습니다.\n\n\"사람을 정말 잘 쓰는군.\"\n\n리 노인은 공장의 절반을 가로질러 식당으로 가면서 공장장의 얼굴에 욕설을 퍼부었습니다. 매점이라고 하지만 공장 앞 광장에 몇 개의 대형 텐트가 설치되어 있어 노동자들은 쇠그릇에 담긴 식사를 빨리 해결하기 위해 두세 명씩 광장의 측면 앞에 쪼그리고 앉을 곳도 없습니다. .리  노인은 목을 길게 빼고 쇠그릇에 있는 뜨거운 황금빛 면을 보고 참지 못하고 입을 두 번 찧어 우한의 명물을 공장에서 먹는 것은 정말 드문 일입니다. 탁 트인 공간을 찾아 대마 향을 맡으며 어렵게 뽑은 국수를 먹으려는 순간, 위장막을 쓴 트럭 여러 대가 연기와 먼지를 일으키며 공장을 빠져나갔고, 그의 열린 입에는 배기가스에서 나오는 검은 연기가 가득 찼습니다.\n\n\"젠장, 매일 그렇게 오랫동안 일했는데도 밥 한 끼를 먹기 위해 먼지 한 줌에 질식해야 한다니!\"\n\n리 노인은 목을 꼬집고 기침을 하며 저주를 퍼붓고 떠나는 트럭을 향해 달려가 트럭의 배기가스에 삐죽거리며 침을 뱉었습니다. 이 트럭들은 하루에 세 번씩 운행했고, 매번 제조된 무기를 한 번에 옮겼기 때문에 군대의 필요는 마치 바닥이 없는 구덩이처럼 느껴졌고, 리라오한은 이 무기가 작은 악마들과 싸우기 위해 가져가야 한다는 것을 알고 있었습니다, 분대장도 지도를 가리키며 우한의 위치가 얼마나 중요한지, 공장의 무기를 전선으로 보내는 것이 얼마나 중요한지, 그리고 자동차, 철도, 양자강 수로를 통해 해안 지역으로 운반해야 한다는 것을 말하곤 했습니다. 북쪽과 남쪽, 리 노인이 평생 한 번도 가보지 못한 곳으로 말입니다, 이 무기가 사람보다 더 중요하다고 말하기는 어렵습니다.\n\n\"하찮은 놈, 밑 빠진 놈의 일 .......\"\n\n마침내 저주를 마친 그는 고개를 숙이고 그릇에 담긴 뜨거운 비빔 국수를 저었습니다. 리 노인은 자신이 만든 무기로 몇 놈의 뇌를 더 부술 수 있기를 바랬습니다. 하지만 차들이 오가며 국수에 흙먼지를 뿌리지 않았으면 좋았을지도 모릅니다. 욕은 제쳐두고 그는 다시 일터로 돌아가야 했습니다. 리 노인은 중얼거리며 헬멧을 썼고, 이길 수 있든 없든 마음속으로 북을 치고 있었지만 이를 악물었습니다."
 tnoub_chi.513.a:0 "할아버지가 만드는 총은 더 많은 사람을 죽여서 더 많은 돈을 벌 수 있습니다."
 tnoub_chi.514.t:0 "비오는 밤의 여행"
 tnoub_chi.514.d:0 "\"젠장! 샤오리! 어서 천막을 닫아! 그 귀한 걸 망가뜨리면 돈도 못 내요! \"\n\n우렁찬 천둥소리와 함께 폭우가 쏟아지면서 차 뒤의 방수 천막이 걷혔습니다. 동행한 사람들은 재빨리 차에서 내려 잠자고 있는 철제 악기들을 위해 정신없이 방수포를 덮었습니다. 모두의 눈이 빗방울에 거의 실명할 뻔했습니다. 저주와 함께 샤오리는 이를 악물고 폭우를 견디며 트럭 트렁크 위로 뛰어올랐다. 충돌과 함께 열린 방수 천은 악기로 덮여 있었습니다. 다행히 비는 악기 전체에 쏟아지지 않았습니다.\n\n\"정말 안타깝다...\"\n\n샤오리는 차의 부조종사를 마비시키고 젖은 셔츠를 벗었다. 그는 창밖으로 손을 뻗어 옷을 비틀며 \"어디로 가는 거지?\"라고 저주했다. 청두? 공장에 있는 모든 물건을 갈기갈기 찢어서 8극이 닿지 않는 곳으로 옮긴다고? 손짓하던 공장장들은 비행기를 타고 날아와서 편안하고 행복한 표정으로 이 길에서 엉덩이를 부딪치고 있었다. 이 산길이 끝인가? \"\n\n\"젊은이들은 참을성이 없다. \"장 사부가 키를 여러 번 돌리자 낡은 트럭이 다시 움직이기 시작했고, 다시 출발한 앞차의 행렬을 천천히 따라잡았습니다. \"이런 것들을 상하이에 두고 일본에 가면 어떨까요? 작은 배나 비행기를 탄 사람들이 당신을 부수러 올 것이고, 당신은 도망치고 싶어도 도망칠 수 없을 것입니다! 좋게 생각하면 전쟁이 나면 우리가 상하이의 아지트에서 지내는 것보다 청두가 후방에 있는 것이 더 안전할 거야. \"\n\n\"화를 낼 수가 없어요. \"\n\n샤오리는 화를 내며 뱀처럼 긴 행렬을 멍하니 쳐다보았다. 장 사부는 그의 각진 얼굴을 흘깃 쳐다보더니 증오가 뒤섞인 눈동자를 바라보았다. 불길이었다.\n\n\"무슨 일이냐? 이런 꼴을 보고도 최전선에서 일본군과 목숨을 걸고 싸우겠다는 거야? \"장 사부는 킁킁 거리며 울퉁불퉁 한 산길을 돌아보며 \"2 번가의 이야기꾼이 잘 말했어. 그는 말했다, 그것은 무엇이라고? 비가 곧오고, 바람이 건물 전체에 불고, 비가 내릴 것이고, 우리가 싸울 나라, 우리가 이길 수 있을지 누가 알겠습니까? 후방으로 가서 할 일은 다 잊어버리자고 이기면 동북으로 돌아가고...\"\n\n\"넌 이길 거야. \"샤오리가 갑자기 왕 사부의 다음 말을 가로막으며 말했다.\n\n\"뭐?\"\n\n샤오리는 고개를 돌렸다. 젖은 앞머리가 그의 불타는 눈을 전혀 가리지 못했다. 그는 다시 입을 벌리고 한 마디 한 마디 말했다."
 tnoub_chi.514.a:0 "우리가 이길 거라고 했죠."
 tnoub_chi.515.t:0 "상단의 리딩 룸"
 tnoub_chi.515.d:0 "아침의 향기가 여운을 남깁니다. 길고 지루한 하루를 보내는 데 친구와 수다를 떠는 것보다 더 좋은 선택이 있을까요? 과거로 돌아간다면 천진도 분명 귀를 기울였을 것이다. 새로 도착한 칸통이 연주하는 음악을 들으며 그는 방을 정리하고 살롱을 차례로 준비했습니다. 안타깝게도 오늘 그는 약간 미간을 찌푸리고 전혀 관심이 없었다. 그는 최근 중국과 일본 사이의 갈등에 대해 걱정하고 있었다.\n\n \"도요마루? 무슨 바람을 타고 여기까지 왔어? \"첸진은 시계를 무심코 쳐다보았다. 정말 시간이 아니었다.\" \"불친절하게 대접해서 미안하다. \"\n\n\"그런 공손한 말은 그만해, 심각한 일이 생겼어, 큰일 날 거야. \"\n\n방문객이 너무 긴장한 표정을 짓는 것을 보고 원래 느긋하고 편안했던 천진은 \"무슨 일이야? \"\n\n\"중국과 일본이 전쟁을 할 거예요. \"\n\n\"이게 사실이야? \"\n\n\"아버지가 하신 말씀은 절대 사실입니다. \"\n\n\"쉿. 그래도 일본에서 공부할 수 있나요? \"\n\n\"지금은 불가능한 것 같습니다. 당신의 아버지는 매우 유능하지만 전쟁이 발발하면 누가 과거의 친절을 기억할 수 있습니까? 아버지의 감독을 유지하기가 어려울 수 있습니다. \"\n\n두 사람은 화를 내며 비난하다가 걱정이 되었다. 한 명은 학사모를 걱정했고 다른 한 명은 검은 모자를 걱정했습니다. 물론 그들은 '대동아시아의 공동 번영'에 대해서도 구두로 걱정해야 했습니다. 미래.\n\n\"중국과 일본은 매우 우호적입니다. 일본이 중국에 큰 도움을 주지 않았다면 중국이 어떻게 오늘날의 발전을 이룰 수 있었을까요?\" 대통령궁에 있는 사람들이 아무렇게나 피아노를 치고 있다니! \"\n\n\"일본은 중국에게 문명을 가져다주었습니다. 칭다오와 대만의 환경 보호, 교육, 의료, 노인 복지, 시민권을 보세요. 다른 곳보다 훨씬 낫지 않나요? 일본을 죽이려는 영국의 욕망은 사실 시대를 역행하는 행동입니다. \"\n\n\"하지만 너무 걱정할 필요는 없습니다. 결국,"
 tnoub_chi.515.a:0 "중국인은 감히 엄두도 못 내겠죠?\""
 tnoub_chi.516.t:0 "노인의 근심"
 tnoub_chi.516.d:0 "라오 리는 교대 근무자가 오기를 기다리며 덜컹거리는 기계를 바라보며 담배를 피우고 있었습니다. 담배 연기를 뚫고 그는 어릴 적 할아버지에게 들었던 이른바 '인두'를 불현듯 떠올렸습니다. --시간이 흘러 중국은 더 이상 그때의 자유로운 중국이 아니었고, 나는 이 괴물의 작은 일부가 될 뻔했다.\n\n\"리 삼촌, 저 왔으니 집에 가세요. 바. \"얼마 전에 도착한 이마에 깊은 흉터를 가진 새 청년은 얼굴에 흥분을 감추지 못했습니다.\n\n\"왜 그렇게 행복해? 왜 어린 소녀를 찾고 뚱뚱한 소년을 얻을 계획입니까? \"\n\n\"아뇨, 리 삼촌. 아시나요? 오늘 거의 하루 종일 정치 갱단이 도시에서 문제를 일으키고 있습니다. \"\n\n\"그래? \"\n\n\"아직도 가짜일까요? 그리고 이제 아무도 이 문제에 대해 신경 쓰지 않습니다. 거리에는 일본인을 몰아내자고 외치는 사람들로 가득합니다. 중국이 변화하고 자유로워질 것 같아요! \"\n\n\"너무 바쁘게 생각하지 마세요. 민족의 자유와 해방을 외쳤던 장제스라는 사람을 생각해 보세요. 결과는 어땠을까요? 첫째, 그 청년은 대포 사료로 징집되었고, 그 후 수많은 사람들이 익사했습니다. 사람들은 그의 소위 '자유'를 위해 얼마나 많은 대가를 치렀을까요? 그 다음엔? 산이 변하지 않으면 물도 변하지 않아요. 젊은이, 난 이런 일을 너무 많이 봤어. 그 손자들의 약속은 마지막 약속보다 더 즐겁습니다. 성공에 관해서는 우리를 쫓아냅니다. 이전의 약속은 모두 공허한 약속입니다. 관여하지 마세요. 그들의 잘못입니다. \"\n\n\"하지만 중국은 더 이상 예전과 같지 않으며, 생각해 보면 위의 의미는 우리가 일본과 싸우고 싶다는 것이 분명하다는 것입니다. 우리가 이기면 우리는 더 이상 노예가 아니라 자유가 될 것입니다. 시민 여러분...\"\n\n그는 수다를 떠는 청년을 끼어들며 물었다: \"그럼 일본인들이 쫓겨나도 우리 공장은 그대로 있을 수 있습니까? \"\n\n\"이봐요, 아저씨, 그렇게 고리타분하게 굴지 마세요. 세상에는 공장이 하나만 있는 게 아니잖아요. 일본인을 몰아내면 공장은 얼마든지 지을 수 있어요. \"\n\n\"그렇긴 하지만...\" 라오 리는 아내와 아이들을 생각했다. 가장인 그가 일자리를 잃으면 가족은 어떻게 될까. 그의 젊은 자아는 이미 그들에게 많은 고통을 안겨주었습니다. 그들이 다시 식량을 박탈 당할 가능성이 있습니까? 누구나 약속을 할 수 있지만 누가 그것이 실현 될 것이라고 보장 할 수 있습니까? 이로 인해 자신의 삶이 연루 될 것이라는 것은 말할 것도 없습니다. 그는 세상에 대해 무지한 청년을 바라보며 깊은 감동을 받았습니다. 그는 한숨을 쉬었다.\n\n\"너무 걱정하지 마시오. \"이제야 제자리로 돌아온 것 같고, 과거의 일들이 회복된 것 같으니까요.\" 청년은 미소를 지으며 라오리를 토닥였다."
 tnoub_chi.516.a:0 "그리고 이것이 가장 중요합니다."
 tnoub_chi.517.t:0 "청년의 열광"
 tnoub_chi.517.d:0 "상하이의 거리 양쪽에는 많은 상점이 있으며 상인들의 소리가 연달아 들립니다. 세련된 옷을 입은 젊은 남녀가 군중 속에서 때때로 볼 수 있으며, 이는 서두르는 군중들 사이에서 특히 독특해 보입니다.\n\n최근 이 동네는 상당히 불안합니다. 어쩐 일인지 반제국주의 낙서와 외설적 인 그림이 거리와 골목의 벽에 백선처럼 퍼졌습니다. 일본 상품과 상점을 파괴하는 악마적인 경향도 상하이에서 난징으로 퍼져나갔습니다.\n\n하지만 모리 다쿠미는 회사 일로 바빠서 중국 학생들의 집회와 시위에 참여할 생각이 없었다. 너무 시끄럽다고 생각했습니다.\n\n현실은 늘 뜻대로 되지 않는 것이 안타깝다. 그가 싫어하는 '소음'은 바로 퍼플 마운틴으로 향하고 있었습니다. 중국 학생들이 다양한 '이즘'과 시시때때로 변하는 '일본 패망'에 대해 논쟁을 벌이자, 그는 마침내 화가 나서 큰 소리로 외쳤습니다: \n\n\"왜 다투는 거냐? 우리 일본이 너희 중국을 정복했다. 몽골, 원나라, 송나라, 만주족과 청나라가 명나라를 멸망시킨 것처럼 왜 그들은 '5개 민족의 공화국'으로 대접하는데 우리는...\"라고 말했다.\n\n그는 말을 마치기도 전에 코가 막힌 것 같았다. 짠맛, 신맛, 매운맛이 모두 쏟아져 나왔다. 잠시 놀란 다쿠미는 자신보다 키가 한 뼘 정도 작은 학생을 쳐다보며 주먹을 날린 사람이 자신이라고는 믿기지 않는 표정을 지었다.\n\n\"당신 덕분에 우리 중국인들 사이에서 소위 '이즘'과 '국가'에 대한 논쟁은 우리만의 사적인 문제라는 것을 기억하게 되었어요. 외부인으로서 당신이 지시 할 차례가 아닙니다! 이 섬의 야만인, 가능한 한 빨리 당신의 작은 부서진 섬으로 돌아 가라! \"\n\n다쿠미는 진정하고 분노를 억누르며 최대한 재치 있는 어조로 대답했다: \"이런 일로 다투는 건 지루하지 않아요? 결국 시간의 흐름은 말할 것도없고 아무것도 바꿀 수 없습니다. 긴 강에서이 모든 것이 너무 사소하니 나에게서 배우고 많이 배우지 않겠습니까?\"\n\n갑자기 군중 속에서 키가 크고 마른 청년이 나타나 타쿠미를 직접 발로 찼다. \"무슨 헛소리를 하는 거야? 그냥 때리면 끝이야. \"그 청년은 앞으로 나가서 다시 한 번 주먹을 날릴 준비가 되어 있는 듯했지만, 좀 더 이성적인 동료들에게 제지당했습니다. 다쿠미도 위급한 상황을 눈치채고 재빨리 서류 가방을 들고 황급히 도망치면서 뒤돌아서서 젊은이들을 꾸짖었습니다:"
 tnoub_chi.517.a:0 "\"야만인들 같으니!\""
 tnoub_chi.518.t:0 "신문과 전파의 전쟁"
 tnoub_chi.518.d:0 "신문사 사무실 문에 들어서기도 전에 후하이웬은 이미 내부에서 시끄러운 소음을 들었습니다. 소음의 원인은 중국 라디오 방송국에서 갑자기 전쟁 중 일본군의 행동을 발표하는 폭발적인 뉴스였습니다. 난징에서 벌어진 잔혹 행위의 증거는 그날 전 세계를 떠들썩하게 만들었습니다. 차이나 데일리의 편집장으로서 그는 전 세계에 새로운 뉴스가 갑자기 등장했다는 사실을 예민하게 인식하고 있었고, 이 엄청난 기회를 반드시 잡아야 한다는 사실도 잘 알고 있었습니다.\n\n\"좋아요, 여러분, 진정하세요.\" 후하이웬이 문을 밀고 들어와 말했습니다. \"모두가 매우 흥분한 것은 알지만 냉정하게 상황을 분석하고 다음 단계를 결정해야 합니다. \n\n\"후 편집장님, 이렇게 하면 중일 관계를 완전히 포기하는 건가요?\" 그렇다면 왜 후속 보도를 하지 않습니까? 결국 일본은 난징에서만 그런 심각한 범죄를 저지른 것이 아닙니다. 다른 지역을 면밀히 조사하고 그해 생존자들을 인터뷰하면 더 폭발적인 뉴스를 찾을 수 있을지도 모릅니다. \"\n\n\"네, 하지만 이것만으로는 충분하지 않습니다. 현재 많은 기자들이 해외에 주재하고 있습니다. 그들이 있는 지역에서 일본군이 범죄를 저질렀을 겁니다. 좀 더 긴 안목을 가지고 그들이 현지에서 일본군의 역사적 범죄를 조사하고 보도하도록 하는 것이 좋습니다. 그러면 국제적으로도 더 많은 관심을 끌 수 있을 것입니다. 많은 독자 여러분. \"\n\n간단한 토론이 끝난 후 신문사는 즉시 운영을 재개했습니다. 단어가 쓰여지는대로 뉴스가 계속 생산되었습니다. 작가들은 다음 핫스팟을 만들어 부와 명성을 얻기를 고대했습니다. 물론 후하이웬은 자신의 글이 현재의 나쁜 아시아 질서를 조금씩 무너뜨릴 수 있다는 것을 알아차렸고, 이것이 문인으로서 조국에 봉사하는 방법이라고 생각했습니다."
 tnoub_chi.518.a:0 "아시아 전역에 진실의 연기가 퍼지다"
 tnoub_chi.519.t:0 "일본 기업이 중국을 떠나다"
 tnoub_chi.519.d:0 "샤오리는 골판지 상자를 손에 들고 텅 빈 회사 건물과 벽에 걸린 미쓰비시 로고를 돌아보았다. 터미널에서 담배를 피우며 천천히 움직이는 시곗바늘을 바라보는 야마다의 손목은 인도네시아로 비행기를 타고 출근하는 데 걸리는 시간을 계산하고 있었다.\n\n정상회담 이후 중일 관계가 얼어붙자 도쿄는 일본 기업의 철수를 가속화했다. 일본 기업들은 점차 중국에서 철수하는 동시에 중국의 경제적 지위를 대체하기 위해 동남아시아 국가에 적극적으로 투자하고 공장을 건설하고 있습니다. 이로 인해 주로 공영권 시장에 주력하는 일부 중국 기업은 주문량이 줄어들고 사업 운영을 유지하기 위해 직원을 해고해야했습니다. 일본 자본의 가속화 일본 기업의 상품 손실과 철수가 가속화되면서 중국의 경제 상황도 악화되고 있습니다. 이로 인해 난징, 상하이, 항저우 등 대도시의 치안 환경이 단기적으로 악화되고 일본 시장에서 저가형 공산품의 가격이 소폭 상승했습니다. 긴밀한 관계 양국은 점점 더 적대적이 되어 천문학적인 부의 증발, 양국의 경제 성장 둔화, 국민의 생활 수준 저하를 초래했습니다."
 tnoub_chi.519.a:0 "초기 변동률"
 tnoub_chi.520.t:0 "주식 시장은 \"싸우고\" 있습니다"
 tnoub_chi.520.d:0 "홍콩 증권거래소의 직원들은 주식 변동에 대비해 가격을 표시하느라 바쁘고, 상하이의 트레이더들은 주가를 주시하고 있으며, 도쿄의 증권 투자자들은 자금 투자처를 결정하기 위해 전화 통화를 하고 있습니다. 일반 투자자들은 시시각각 변하는 주식 시장 상황을 지켜보며 여유롭게 투자에 나서고 있습니다.\n\n중일 정상회담에서 중일 관계가 악화된 이후 공동번영권 국가들은 경제 질서의 변화를 경험하고 있습니다. 떠오르는 태양과 떠오르는 해가 동아시아를 놓고 경쟁하고 있습니다. 경제적 우위를 점하고 있는 한국의 위력이 유감없이 발휘되고 있다. 국가 경제의 바로미터인 주식 시장이 가장 먼저 직접적인 영향을 받고 있습니다. 시장 지수의 소폭 조정, 극소수 종목의 강제 상장 폐지, 주요 산업 종목의 급격한 변동이 동아시아 주식 시장의 현재 상황이 되었습니다. 일부 투자자들은 큰 손실을 입었습니다. \"살아남기 위해 팔을 부러뜨리고\" 절망에 빠져 주식 시장에서 철수해야 했습니다. 또한 많은 돈을 벌 수 있는 기회를 포착하고 주식 시장에서 \"도박\"을 계속하는 투자자들도 있습니다. 양국의 컨소시엄은 점차 서로의 영향력을 없애고 있지만 공동 번영을 위해 경쟁하고 있습니다. 서클 내 여러 국가의 시장 점유율이 증가했으며 주식 시장도 그들이 \"싸우는\"전쟁터가되었습니다. 공영권 시장이 낮과 떠오르는 태양의 영향으로 역동적 인 균형을 완전히 달성 할 때까지 동아시아 주식 시장 상황에 큰 변화는 없을 것으로 예상됩니다. 다양성."
 tnoub_chi.520.a:0 "위험이자, 기회입니다."
 tnoub_chi.521.t:0 "환율변동"
 tnoub_chi.521.d:0 "중국과 일본이 분리되기 전 중국 시장에는 다양한 통화가 넘쳐났으며, 만주국과 국경 부근에 거주하는 사람들은 주로 만주 위안화를 사용했습니다. 산해관 남쪽과 광둥 경제특구 북쪽에서는 프랑스 통화와 일본 엔화가 유통되었습니다. 그러나 만주국, 광동 경제 특구, 쓰촨성과 윈난성에서는 엔화가 가장 인기 있는 '종이 금'이었습니다.\n\n그러나 중일 관계가 악화되고 중국이 공영권시장에서 엔화 결제를 점차 줄이면서 엔화, 만주 달러, 법정 화폐로 구성된 대동아공영권 시장의 통화 질서가 급격한 변화에 직면하고 있습니다. 주로 엔화로 결제하는 기업과 금융기관은 엔화 보유를 줄여야 하는 반면, 법정통화량의 보유를 늘리는 기업과 투기꾼은 이것이 좋은 조치인지 아닌지 판단할 수 없게 되었습니다.\n\n일반인들의 반응은 더욱 엇갈렸습니다. 엔화를 보유한 주민들은 소량의 엔화를 법정 화폐로 환전하기 시작했고, 법정 화폐를 보유한 사람들은 엔화를 법정 화폐로 조금씩 환전했습니다.대동아전쟁을 '게임'으로 삼은 일부 '도박꾼'들은 '도박'을 시작했습니다. 대동아전쟁을 '게임'으로 삼은 일부 도박꾼들은 급변하는 정세 속에서 큰 이익을 얻기 위해 특정 통화를 대량으로 보유하는 것을 목표로 '포커'를 하기 시작했습니다. 그 결과 사람들의 흐름과 은행의 업무량이 급격히 증가했고 엔화와 프랑스 통화는 예열되기도 전에 교환되었습니다. 많은 수의 통화 교환으로 인해 프랑스 통화와 일본 엔화 간의 환율이 단기간에 급등하여 공영권 전체의 경제에 큰 영향을 미쳤습니다."
 tnoub_chi.521.a:0 "당신은 누구 편인가요?"
 tnoub_chi.522.t:0 "실업의 파도"
 tnoub_chi.522.d:0 "노인 첸은 그릇에 담긴 음식을 보며 고개를 절레절레 흔들었다. 결국 이것이 그가 공장에서 먹는 마지막 식사였다. 샤오장은 갓 졸업한 대학생이었다. 어제는 여전히 사무실 건물에 앉아 있었다. 오늘 그는 새 직장을 찾아야 했다. 그리고 노인 차오는 넓은 농지를 마지못해 바라보았다. 그가 농작물을 돌보는 것은 이번이 마지막이었다.\n\n중국과 일본 경제의 결별 과정이 시작된 이후 아시아 주식 시장에는 큰 변동이 일어났다. 일본 기업의 매각의 영향으로 중국 기업의 국제 주문이 점차 감소했다. 수출이 주요 수익원인 중국 기업과 일본의 저가 산업을 영위하는 기업들은 적자에 직면하고 있으며, 소비를 줄이기 위해 직원을 해고해야 하는 상황이었다. 일부 기업은 이미 파산하기도 했다. 기업만 문제가 아니였다. 일제가 중국산 식품 수입을 점진적으로 줄이면서 농민들의 소득도 감소했다. 농부들은 생산 비용을 줄이기 위해 재배 면적을 줄였고, 일부 농부들은 식량 가격을 유지하기 위해 밭의 작물을 파괴하기도 했다. 실업률이 증가하고, 시장 불황이 계속된다면 기업의 손실 확대로 이어질 것이며, 기업의 손실은 실업자 수를 증가시킬 것이었다. 이것이 국가와 민족의 삶을 갉아먹는 악순환이라는 것은 입법원의 그 누구도 의심의 여지를 품지 않았다."
 tnoub_chi.522.a:0 "우리는 뭔가를 해야 한다."
 tnoub_chi.523.t:0 "\"금융 뉴스-1\""
 tnoub_chi.523.d:0 "\"지금 난징 시간으로 오후 7시, 파이낸셜 뉴스에서 최신 경제 뉴스를 전해드리겠습니다. 우리 기자는 중국과 일본의 관계 악화 이후 중국과 일본을 중심으로 한 공영권의 경제 질서가 큰 변화에 직면하고 있다고 보도했습니다. 소위 결별 정책과 일본 자본의 중국에서의 이탈 이후 동아시아 주가지수의 안정성이 하락하고 있습니다. 닛케이 지수는 전반적인 안정세를 보이고 있으나, 개별 주가의 경우 급격한 하락을 보이고 있습니다. 일부 주요 산업 분야의 지수 역시 비정상적인 추세를 보이고 있습니다. 동시에 많은 양의 자금이 주식 시장에 들어오고 나가면서 주가지수의 불안정성이 악화되었습니다. 이것이 공영권에 속한 국가의 경제 건전성에 영향을 미칠 것이라는 데에 전문가들은 모두 입을 모아 말했습니다. \"\n\n\"결별 정책과 주식 시장의 혼란으로 일본, 만주, 광동 경제 특구, 동남아시아 국가들이 모두 경제 질서 변화에 영향을 받을 것입니다. 일본, 만주 등 선진국의 제품은 동남아시아에서 적극적으로 구매자를 찾고 있으며, 동남아시아에 대한 산업 투자도 증가하고 있습니다. 그러나 다양한 요인의 영향으로 일본 시장에서는 농산물, 연료, 광석 원료 및 1차 가공품과 같은상품의 가격이 여전히 급격히 상승하고 있습니다. 도쿄에서는 기초적인 쌀은 물론 식료품을 구하지 못해 시민들이 식료품점을 습격하는 일도 벌어졌다고 합니다. 이로 인해 일본 기업의 운영 비용과 일본 국민의 생활비가 증가하면서 일본에 대한 국민들의 경제 신뢰도가 흔들리고 있습니다. 동남아시아에서 산업 건설과 금융 투자가 완료되기 전까지 일본이 지배하는 지역 시장은 경제 성장에 강한 압력이 내려지고 실업률이 상승함을 감당하여야 할 것으로 보입니다.\"\n\n\"결별 정책의 시행과 일본 자본 철수의 영향으로 우리나라 금융 산업은 약간의 혼란을 겪었습니다. 상품 선물 지수가 약간 조정된 것 외에도 대형 농업 회사, 대형 광산 회사 및 제조 회사의 주식도 어느 정도의 변동이 일어났으며 극소수의 주식이 강제로 상장 폐지되었습니다. 전자 제품 및 정밀 가공 제품을 주력으로 하는 고급 제조 기업의 주가도 공급망, 시장, 기술 저작권 분쟁 및 기타 요인에 의해 영향을 받고 있습니다. \"\n\n\"금융 산업의 변동과 국제 주문 감소의 영향을 받아 우리나라 농산물, 광석 원료, 1차 가공 제품 등과 같은 상품의 가격이 약간 하락하고 농업, 광업 및 저가 제조 기업이 작지만 무시하기는 어려운 충격을 받았습니다. 전자 제품 및 정밀 가공 제품과 같은 고급 제조 상품의 가격은 다양한 요인으로 인해 변동하고 있어 무어라 설명을 드리기가 힘든 상황입니다. 동시에 일본 기업의 중국 이전과 일본 자본의 손실이 가속화되면서 한때 일본 기업의 산업 사슬의 하류를 차지했던 중국 기업의 생활 공간이 점점 더 좁아지고 있습니다. 전문가들은 이로 인해 우리나라의 도시 실업률이 단기간에 정점을 형성 할 것이라고 예측합니다. \"\n\n\"동시에 우리나라에서 새로 결성된 중화국민상업혁명동맹회과 일본 자이바츠은 공영권 국가들에서 경제적 발언권을 놓고 경쟁하고 있습니다. 동아시아 금융 산업에서 양측은 다양한 규모의 금융 전쟁을 시작했습니다. 이는 공영권에 속한 국가들의 경제적 지위를 악화시키는 중요한 요인이라고 저우유광 교수는. \""
 tnoub_chi.523.a:0 "장사가 잘 안 되나 보네요...…"
 tnoub_chi.524.t:0 "\"금융 뉴스-2\""
 tnoub_chi.524.d:0 "\"지금 난징 시간으로 오후 7시, 금융 뉴스에서 최신 경제 뉴스를 알려드리겠습니다. 우리나라가 경제 성장의 침체를 경험한 이후 난징 정부는 경제 성장을 유지하면서 국가 경제의 건전성을 촉진한다는 목표를 달성하기 위해 일련의 정책을 도입했다고 보도했습니다. 주식 시장에 대한 국가의 강력한 개입을 통해 시장 지수의 추세가 안정되기 시작했고, 대다수 주식이 가격 조정 폭을 줄였으며, 주요 산업 분야의 지수가 비정상적으로 상승하는 현상이 사라지기 시작했습니다. 그러나 일부 주가 지수는 중국과 일본 간의 금융 전쟁으로 인해 변동성이 심화되었습니다. 그러나 저우유광 교수의 인터뷰에서 교수는 '전반적으로 중국 주식 시장의 상황은 안정적이고 더 나은 방향으로 발전하고 있다'고 발언했습니다. \n\n금융 정책 측면에서 중국 중앙은행은 기업들이 현재의 어려움을 극복할 수 있도록 은행 대출 금리 인하를 발표했습니다. 금리 인하 정책과 '국내 상품 이동'과 같은 요인의 영향으로 상품 선물 지수의 조정 폭이 줄어들고 농업 기업, 광업 기업, 제조업 기업의 주가도 느린 속도로 일정 범위 내에서 안정화되고 있습니다. 내부. 전자 제품과 정밀 가공 제품을 중심으로 한 고급 제조 기업의 주가는 중국 정부의 투자를 통해 약간의 성장을 경험했습니다. 그러나 고급 제조업의 부상, 만연한 기술 도용, 일본의 금융 공세 등으로 인해 중국의 기술 투자 정책 효과는 점차 약화되고 향후 산업 발전 기대에도 그림자가 드리워질 것이라 전문가들은 입을 모아 이야기하고 있습니다. \"\n\n\"일련의 부양 정책과 일본의 공급 대체 효과 약화로 인해 우리나라의 농산물, 광석 원료, 1차 가공품 등의 상품의 가격 하락폭이 이전보다 작아졌습니다. 농업, 광업 및 저가 제조업 기업 이익 증가율의 하락세가 점차 멈추었습니다. 전자 제품 및 정밀 가공 제품과 같은 고급 제조 제품의 가격은 상대적으로 혼란스럽습니다. 동시에 우리나라 대기업과 국유 기업은 원래 일본 산업 체인의 하류 산업을 인수한 기업을 점차적으로 인수 합병하여 심각한 손실을 입어 붕괴 직전에 몰린 기업이 갑자기 붕괴되지 않도록 대처했습니다. 전문가들은 이를 통해 우리나라 도시 실업률 증가세가 점차 줄어들고 실업률도 낮아질 수 있을 것으로 전망하고 있습니다. 동시에 전문가들은 일본과 만주가 중국 시장을 완전히 대체하기 전에 일본의 중국 시장 철수 속도 조정은 우리나라 경제에 일정한 변동을 일으킬 것이라고 강조했습니다. \""
 tnoub_chi.524.a:0 "아무래도 이전 상황보다는 나은 거 같습니다."
 tnoub_chi.525.t:0 "기술 투자"
 tnoub_chi.525.d:0 "고대부터 중국은 유명한 기술 중심지 중 하나였습니다. 근대 군사력의 토대를 마련한 화약, 지식 비용을 절감한 제지 및 인쇄술, 항해와 탐험을 용이하게 한 나침반 등은 모두 중국인의 지혜가 집약된 결정체입니다. 하지만 우리 조상들은 이러한 기술을 최대한 활용하지 않았습니다. 대신 단기적인 이익과 안정을 위해 기술 개발을 금지했습니다. 그 결과 중국은 선진국보다 훨씬 뒤처졌고 다른 나라에 종속되었습니다.\n\n경제 디커플링 과정이 가속화 된 후 , 일본은 점진적으로 일방적으로 기술 협력을 종료했습니다. 일본의 기술 봉쇄에 대응하여 난징 정부는 컴퓨터 기술 업그레이드에 특히 중점을두고 기술 기업에 대한 투자를 늘리겠다고 발표했습니다. 또한 난징 정부는 기업들에게 일본 기술로 생산된 제품을 모방, 제조 및 활용하도록 장려했으며, 기술 협력 종료 후 발생한 시장 공백은 일부 기술 기업이 인수하여 채울뿐만 아니라 많은 해적판 제품으로도 채워졌습니다."
 tnoub_chi.525.a:0 "해적판과 모조품:후발국가의 필수 코스"
 tnoub_chi.526.t:0 "금리 인하 정책"
 tnoub_chi.526.d:0 "과거에는 중국 노동자들이 생산한 상품이 항구에서 계속 선적되어 공영권 국가의 시장으로 보내졌습니다. 공영권 시장에서 가격 우위를 확보하기 위해 인건비를 줄이려고 노력하는 것 외에도 통화 정책은 종종 더 많은 상품을 판매하는 데 도움이되는 결정을 내립니다. 이점은 매우 분명합니다. 국가가 발전하고, 일부 사람들은 부자가 되고, 일부 지역은 산업화를 향해 나아갑니다.\n\n그러나 일본은 그렇지 않습니다. 막대한 양의 중국 상품을 구매할 때 한때 경제 번영에 기여했던 정책이 중국 경제를 악화시키는 만성적 인 독으로 변했습니다. 불충분한 사회 보장으로 인해 사람들은 힘들게 번 돈을 은행에 예치하는 습관이 생겼고, 이는 중국 경제의 '혈관'이 되었습니다. \"혈전\". 중국 정부는 시장을 활성화하고 통화 유통을 촉진하기 위해 최저임금 기준안을 마련하면서 예금 이자율을 낮춰 저축된 돈을 풀어 투자를 촉진했습니다. 금리 인하 정책이 소기의 효과를 거둘 수 있을지는 아직 알 수 없지만, 분명한 것은 중국 정부가 중국과 일본의 디커플링으로 인한 경제 혼란에 대처하기 위해 대규모 경제 개입에 나설 것이라는 점입니다."
 tnoub_chi.526.a:0 "돈을 벌 좋은 기회인가요?"
 tnoub_chi.527.t:0 "국화운동"
 tnoub_chi.527.d:0 "이전에는 중국인이 소비하는 상품은 소비 능력에 따라 달랐습니다.스카치 위스키, 독일 승용차, 미국의 사치품, 남아프리카 공화국의 다이아몬드는 숨겨진 밀수 경로를 통해 상류층에게 지속적으로 소비되고 있고, 일본의 사케, 담배, 광둥의 라디오, 자유 인도의 홍차는 도시 중산층에서 큰 인기를 얻고 있으며, 많은 노동자들은 도매 시장의 값싼 옷과 저렴한 가격의 저품질 백주를 선호합니다.\n\n중일 관계가 악화된 이후, 대량으로 쌓인 상품은 유통되기 어렵습니다.물건을 팔기 위해 상인들은 자발적으로 애국용 국산품을 외쳤습니다.난징 정부는 물살을 타고 관영 매체를 통해 홍보 효과를 확대하여 국산 제품의 사용을 새로운 트렌드로 만들었습니다.중국산 제품을 일상적으로 사용하는 노동자들 외에도 경제적 분리로 인해 소비가 저하된 중산층 시민들도 있습니다.국산품 캠페인이 시장을 완전히 활성화할 수는 없지만 완화 효과도 있을 수 있습니다."
 tnoub_chi.527.a:0 "국산품을 쓰면, 나라를 사랑하게 된다."
 tnoub_chi.528.t:0 "\"금융 뉴스 3\""
 tnoub_chi.528.d:0 "\"지금 난징 시간으로 오후 7시이며, 금융 뉴스에서 최신 경제 뉴스를 방송합니다. 우리 기자는 우리나라가 경제 성장의 침체를 경험 한 이후 난징 정부가 정책 도입을 바탕으로 국가 경제에 대한 개입을 확대했다고 보도했습니다. 금리 인하와 일련의 정책 방향 제시를 통해 시장 지수가 안정되고 상승했습니다. 대부분의 주식의 가격 하락이 점차 멈췄습니다. 일부 주가는 회복하기 시작했습니다. 대부분의 주요 산업 지수는 정상 범위 내로 돌아 왔습니다. . 중국과 일본 간의 금융 전쟁과 금융 투기꾼의 작전으로 인해 일부 주식의 가격 지수가 통제 불능 상태에 빠졌습니다. 전반적으로 중국 주식 시장은 일시적으로 추위에서 벗어 났지만 중일 금융 전쟁으로 인한 금융 위험에 여전히주의를 기울여야합니다. \"\n\n\"금융 정책 측면에서 중국 중앙 은행은 이달 예금 금리 인하를 발표하는 동시에 일정량의 법정 화폐 발행량을 늘렸습니다. 국가 개입의 강화와 군비 확장 및 통화 유통과 같은 요인의 영향을 통해. 상품 선물 지수 상황이 전반적으로 개선되고 농업 기업, 광업 기업, 제조업 기업의 주가도 안정세를 보이며 성장의 여지를 모색하고 있습니다. 중국 정부의 투자 확대와 관련 정책에 따른 대규모 자금 유입으로 전자제품과 정밀 가공 제품을 중심으로 한 고급 제조 기업의 주가는 현재 경제 상황과는 다른 호황을 보이고 있다. 그러나 전문가들은 우리나라 고급 제조업의 기반이 취약하고 일본의 방해와 간섭으로 인해 중국 고급 제조업이 단기간에 막대한 자금을 효율적으로 활용하기는 어렵다고 말합니다. 그는 또한 과도한 자본 투자는 관련 산업의 과열로 이어져 우리나라 고급 제조업에 피해를 줄 수 있다고 경고했습니다. \"\n\n\"정책의 강화와 군비 확대, 공공 프로젝트 건설로 인해 우리나라의 농산물, 광석 원자재, 1차 가공품 등 벌크 상품 가격이 점차 하락세를 멈추고 농업, 광업, 저가 제조업의 수익이 감소하고 있습니다. 성장률은 천천히 회복되고 있습니다. 전자 제품 및 정밀 가공품과 같은 고급 제조품의 가격은 관련 산업의 확대로 인해 점차 정상으로 돌아 왔습니다. 동시에 우리나라의 대기업과 국영 기업이 일련의 건설 계획을 시작하여 실업자의 고용 요구를 어느 정도 완화했습니다. 이로 인해 우리나라 도시 실업률의 증가가 멈췄고 일부 지방의 도시 실업률도 서서히 감소했습니다. 전문가들은 우리나라의 경제 상황이 개선되고 있지만 잠재적 인 대내외 위험에도주의를 기울여야한다고 말했습니다. \""
 tnoub_chi.528.a:0 "휴, 숨을 돌렸습니다."
 tnoub_chi.529.t:0 "산업 분야 업그레이드"
 tnoub_chi.529.d:0 "10여년 전 과학 기술 현대화를 통해 중국은 점차 자체 과학 연구 시스템을 구축할 수 있었고 서구와 일본의 과학 기술 수준을 따라잡는 데 큰 기여를 했습니다. 그러나 객관적으로 볼 때 중국은 여전히 상대적으로 후진국이라는 것은 부인할 수 없는 사실입니다. 과학 연구 측면에서 중국은 선진국의 기존 기술을 배우고 모방하는 경우가 많으며 중국 연구자들이 독자적으로 개발한 과학적 결정체는 거의 없습니다. 과학적 성과를 산업 체인으로 구축해 국민에게 혜택을 주는 것은 말할 것도 없습니다.\n\n중일 관계가 악화된 후 일본은 많은 과학 연구 인재와 기술 인재를 철수시켰습니다. 이로 인해 일본 기술에 의존하던 일부 첨단 산업이 운영을 중단했을 뿐만 아니라 중국도 독자적인 연구 개발의 길에 나서게 되었습니다. 실질적인 필요에 따라 난징 정부는 선진 과학 연구 시스템과 고급 산업에 대해 배우기 위해 독일과 미국에 연구 그룹을 파견하는 것 외에도 과학 연구 및 교육 자금을 늘리고 중국 고급 산업의 발전을 지원하기 위해 많은 돈을 투자했습니다. 중국 정부는 컴퓨터 산업과 이에 상응하는 고급 보조 산업을 특별히 중요시하고 있으며, 고급 산업을 지원하는 자금이 관련 산업에 일정 비율로 투자되고 있다는 점에 주목할 필요가 있습니다. 이러한 정책이 일본의 기술 봉쇄를 뚫고 중국을 성공적으로 변모시킬 수 있을지는 아직 불분명합니다. 하지만 적어도 중국 입장에서는 좋은 시작입니다."
 tnoub_chi.529.a:0 "제2차 과학대장정?"
 tnoub_chi.530.t:0 "군비확장"
 tnoub_chi.530.d:0 "몇 년 전만 해도 중국의 군사 현대화는 일본이 파견한 고문들의 난폭한 간섭을 받아 중국군의 군 편제와 규모뿐만 아니라 군사 시설의 건설 수 및 군사 장비의 생산 수에도 제한을 가했습니다.중국 정부가 비밀리에 무기고를 건설할 때도 간간이 일본에 적발되어 파괴됐습니다.중국군을 영원히 이길 수 없는 약한 부대로 제한하려는 일본의 시도는 분명했습니다.\n\n그러나 정상회담 이후 중일 갈등은 급격히 격화되었습니다. 일본 고문과 간첩들이 중국에서 추방된 후 중국 정부는 더 이상 도쿄를 바라보며 적당한 군대를 유지할 필요가 없었습니다. 동포 해방과 조국 회복이라는 국가적 이상과 경제 부양이라는 현실적 필요성에 따라 난징 정부는 특정 지역에 군수 공장을 건설하고, 교통 건설을 확대하고, 육상 및 해상 방어선을 배치하는 한편, 점차적으로 병사 모집을 자유화한다고 발표했습니다. 군수공장 건설로 창출된 일자리가 실업난을 완화하거나 경제 악화 문제를 완전히 해결할 수는 없었지만, 군비확충 정책은 단기간에 낮은 수요를 끌어올려 시장을 반등시킬 수 있을겁니다."
 tnoub_chi.530.a:0 "\"아버지, 저도 군대에 갈 거에요.“"
 tnoub_chi.531.t:0 "비가 오고 있다"
 tnoub_chi.531.d:0 "오늘이 이번 달 들어 처음으로 밤새 야근을 한 날이었다. 방금 전까지만 해도 몇몇 경제 전문가들이 그의 사무실에서 어려운 상황에 대해 불평하고 있었다. 진척이 매우 더뎠다. 보고가 끝나고 사무실 문이 다시 닫히자 가오쭝우는 긴 한숨을 내쉬며 지친 듯 의자에 주저앉았다.\n\n정상 회담이 끝난 후 난징 정부 전체가 모두 매우 바빴다. 양쯔강이 석양을 비추는 저녁이든, 진링이 아침 햇살을 받는 이른 아침이든, 총통관저의 집무실에는 항상 긴급한 보고를 하러 달려오는 사람들이 있다. 가오쭝우는 항상 당면한 업무를 처리해야 했다. 긴급 상황에 대비하기 위해 긴장을 늦추지 말아야 했다.\n\n\"이봐요, 이 사람들\" - 그의 눈썹이 여러 번 씰룩거리다가 진정되었다. 그는 고개를 돌려 서류 캐비넷에 쌓여 있는 '장례 보고서' 더미를 바라보았다. 편지와 보고서, 터질 것 같지 않던 이름 모를 분노가 순식간에 한탄으로 바뀌었다.... 다행히 '민주주의'를 시위하는 데 사용되는 건의함을 미리 해체했더라면 지금은 지폐처럼 생명을 위협하는 것들이 그를 생매장했을 것이었다. .\n\n그는 고개를 숙이고 책상 위에 쌓여 있는 매우 중요한 보고서 더미를 집어 들었다. 청두와 우한의 진전은 상당히 만족스러웠고, 적어도 군대의 공격적인 노인들은 며칠 동안 그곳에 없었다. 내수 산업의 발전을 촉진하는 정책 덕분에 결별 이후 치명적인 타격을 입은 것 같았던 중국 경제가 다시 낡은 기계처럼 돌아가고 있었다. 중국 전역의 선전 기계로 활동하는 국민당의 지도 아래 여론의 균형이 점차 우리 편으로 이동하고 있었다. 국민들은 일본이 더 이상 우리의 동맹이 아니라 노골적인 적이라는 것을 깨달았다. 아마도 오늘날까지 중국이 일본과 정면으로 맞서는 것은 오랫동안 불가능했을 것이었다. 이제 그것은 말도 안되는 것이 아니니, 전쟁 준비도 다음 단계에 들어가야 했다...\n\n\"각하, 원하시는 신문입니다.\" 비서관의 목소리는 그의 뛰는 생각을 현실로 되돌려 놓았다.\n\n그는 신문을 들고 눈길을 끄는 글귀에 눈을 집중했다.\n\n\"도전적인 주문의 대가\"\n\n비서가 \"아사히 신문\"이라고 말하기도 전에 가오쭝우는 심호흡을 하고 중얼거렸다. \"대가가 따르겠지...\"\n\n먹구름이 태양을 가렸고, 갑자기 밝은 번개가 짙은 어둠을 찢어버렸다.\n\n비서는 여전히 가장 중요한 명령을 기다리고 있었지만 가오쭝우는 이미 뒤돌아서서 기쁨도 슬픔도 없이 한숨을 쉬고 있었다."
 tnoub_chi.531.a:0 "\"비가 올 것만 같구나.\""
 tnoub_chi.532.t:0 "관심사 교환"
 tnoub_chi.532.d:0 "총통 관저의 문이 굳게 닫히고 혼잣말을 하는 목소리가 방 밖으로 흘러나왔다.\n\n\"우리의 결론은 국가 주권이고 다른 모든 것은...\" \n\n특사는 침을 삼키며 잠정적으로 말했다. \"굴복할 건가? \"\n\n그에 대한 대답은 침묵이었다.\n\n특사의 손은 더욱 떨렸다. 그는 30분 동안 망설이고 이를 갈며 무언가를 말하고 싶었지만 문 옆에 서있는 남자의 무표정한 얼굴을 바라 보았다. 특사는 허탈하게 고개를 숙이고 알았다는 듯이 고개를 끄덕이며 돌아서서 자리를 떴다.\n\n특사는 떠나기 전에 안개에 휩싸인 총통 관저를 뒤돌아보고 허리를 굽혀 방탄차에 몸을 실었고, 군인들로 가득 찬 여러 대의 군용 차량이 앞길을 비우자 중국과 동아시아의 미래 운명을 결정할 이 \"작은 남자\"는 공식적으로 임무에 착수했다.\n\n창밖의 짙은 구름을 바라보던 특사는 문득 생각이 떠올랐다. 중화민국의 미래는 구름 뒤의 하늘만큼이나 전체를 보기 어려운 것 같다는 착각.... \n\n 그는 주먹으로 테이블을 몇 번 두드렸고 특사는 웃음을 터뜨렸다. 해가 진 후의 시원함은 그 자체로 매우 매력적인 협상 카드가 아닐까? 한참을 낄낄거리던 특사는 다시 새로운 질문을 던졌다.\n\n\"아인하이츠팍트, 아니면 자유국가기구?\" \"\n\n내 머릿속에는 동전의 앞면과 뒷면이 공중에 떠다니고 있다...특사는 이미 머릿속에 한 가지 생각을 가지고 있었다."
 tnoub_chi.532.a:0 "\"당신이 서 있는 곳에는 조수의 머리가 있다.\""
 tnoub_chi.533.t:0 "뜻밖의 방문객"
 tnoub_chi.533.d:0 "오늘 베를린을 전격 방문한 중화민국 총통의 특사는 [GER.GetLeader]에게 중화민국의 총통 가오쭝우 선생의 안부를 전해드렸습니다.아시아의 정세가 점점 더 긴박해지고, 중일 간의 갈등은 더 이상 돌이킬 수 없으며, 전쟁이 임박한 상황에서 중국 정부는 미래에 직면할 군사적 압박을 완화하기 위해 국제적으로 파트너를 찾으려고 합니다.\n\n양측의 예비회담은 이미 베를린 외곽의 호숫가에 위치한 별장에서 열렸고, 중국의 특사는 대게르만국에 무기 지원과 자금 지원을 요청했고, 특사가 제공한 카드는 전후 자국의 시장을 점차적으로 우리나라에 개방하고 광물자원 개발권 일부를 우리에게 줄 용의가 있다는 것입니다. 독일 대표들은 잠시 회의 중단을 요청하고 지원 협정의 서명 여부를 결정하기 위해 더 많은 시간을 요구했습니다.\n\n중국이 제공할 수 있는 경제적 이익은 차치하고, 일본을 대아대전의 수렁에 빠뜨리는 것은 우리에게 더 큰 정치적 이익을 가져다 줄 것입니다.그렇게 되면 일본의 모든 에너지가 동아시아에 집중될 수밖에 없고, 아프리카 동부와 인도양에서 영향력이 크게 줄어들게 될 것이며, 우리는 이 시기의 영향력의 공백을 교묘히 활용하여 이 지역에 대한 우리의 통제를 확대하고 냉전의 주도권을 얻을 수 있을 것입니다.중국이 일본을 오래 끌수록 우리에게 유리하기 때문에, 중국이 제공하는 보상이 무엇이든 간에, 이번 지원 협정은 분명히 이익이 되는 장사입니다."
 tnoub_chi.533.a:0 "아시아엔 황혼이 다가옵니다"
 tnoub_chi.534.t:0 "뜻밖의 방문객"
 tnoub_chi.534.d:0 "오늘 워싱턴을 전격 방문한 중화민국 총통의 특사가 [USA.GetLeader]에게 중화민국의 총통 가오쭝우 선생의 안부를 전해드렸습니다.아시아의 정세가 점점 더 긴박해지고, 중일 간의 갈등은 더 이상 돌이킬 수 없으며, 전쟁이 임박한 상황에서 중국 정부는 미래에 직면할 군사적 압박을 완화하기 위해 국제적으로 파트너를 찾으려고 합니다.\n\n양측의 예비회담이 시작됐고, 중국의 특사는 미합중국으로부터 무기 지원과 자금 지원을 요청받았으며, 특사가 제공한 카드는 전후 자국의 시장을 점차적으로 우리나라에 개방하고 광물자원 개발권 일부를 우리에게 줄 용의가 있다는 것입니다.미국 대표들은 회의 중단을 요청하고 지원 협정의 서명 여부를 결정하기 위해 더 많은 시간을 요구했습니다.\n\n중국이 제공할 수 있는 경제적 이익은 차치하고, 일본을 아시아 전쟁의 수렁에 빠뜨리는 것은 우리에게 더 큰 정치적 이익을 가져다 줄 것입니다.그렇게 되면 일본의 모든 에너지는 동아시아에 집중될 수밖에 없고 태평양과 남아메리카에서의 영향력은 크게 줄어들게 될 것이며, 우리는 이 시기의 영향력의 공백을 교묘히 활용하여 이 지역에 대한 우리의 통제를 확대하고 냉전의 주도권을 얻을 수 있을 것입니다.중국이 일본을 오래 끌수록 우리에게 유리하기 때문에, 중국이 제공하는 보상이 무엇이든 간에, 이번 지원 협정은 분명히 이익이 되는 장사입니다."
