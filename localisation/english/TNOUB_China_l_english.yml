 TNOUB_GAW_CHI_tap_shijiazhuang:0 "스자광의 비밀 창고 열기"
 TNOUB_GAW_CHI_tap_shijiazhuang_desc:0 "북쪽으로 가라! 침략자들을 몰아내라! 만주를 탈환하라!"
 TNOUB_GAW_CHI_tap_wuhan:0 "우한의 비밀 창고 열기"
 TNOUB_GAW_CHI_tap_wuhan_desc:0 "우한의 비밀창고는 철통같은 보안을 자랑할 것입니다만, 중국의 중심지라 할 수 있기 때문에 비밀 유지에 많은 지원을 요구합니다."
 TNOUB_GAW_CHI_tap_chongqing:0 "충칭의 비밀 창고 열기"
 TNOUB_GAW_CHI_tap_chongqing_desc:0 "충칭에 설치된 비밀창고들은 충칭의 소칭 '애국자'들의 지원을 받기도 합니다. 이들은 충칭의 비밀창고의 보안을 더욱 강화해주지만 시설을 다소 험하게 다루는 면도 없지않아 있습니다."
 TNOUB_GAW_CHI_tap_yunnan:0 "운남성 가장자리의 비밀 창고 열기"
 TNOUB_GAW_CHI_tap_yunnan_desc:0 "운남은 서남전쟁 시절 호국군이 사용했던 무기창고가 즐비하기에, 우리는 이 창고들을 조금만 수정해서 그대로 기용할 수 있었습니다."
 TNOUB_GAW_CHI_tap_fujian:0 "푸젠의 비밀 창고 열기"
