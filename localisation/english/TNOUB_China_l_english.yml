 CHI_bloody_sweat_not_shed_tears_idea:0 "피땀을 흘릴지언정 눈물은 흘리지 않는다"
 CHI_bloody_sweat_not_shed_tears_idea_desc:0 "피. 땀. 눈물. 이 말은 피와 땀을 흘려서라도 조국을 위해 충성하겠음을 나타내는 말입니다, 허나 우리는 눈물 흘리진 않을 것입니다. 왜냐하면 우리는 승리할 것이기에 말입니다. 우리는 국민들에게 우리는 피와 땀을 흘려서 눈물 흘리지 않는 해방의 날을 만들어야 한다고 호소할 것입니다."
 GAN_agents_infiltrate_idea:0 "비밀 요원 침투"
 CHI_guangxi_arsenal_idea:0 "광서 병기창"
 CHI_guangxi_arsenal_idea_desc:0 "광서는 전쟁을 위해 모든 걸 바치겠다고 다짐했었고 이는 광서의 엄청난 병기창 더미들을 보면 쉽게 납득할 수 있습니다. 광서의 병기창은 분명 우리에게 큰 도움이 될 것입니다!"
 CHI_theater_war_plan_idea:0 "전구전 계획"
 CHI_theater_war_plan_idea_desc:0 "전구는 불을 밝혀주는 도구입니다. 반면 전쟁에서 중요한 군사적 사건이 일어나거나 진행되고 있는 지역이나 장소를 뜻하는 말도 전구입니다. 우리 국민혁명군은 전구처럼 전구를 밝혀 우리의 전선에서 일어나는 모든 사건들을 감시할 것입니다."
