 tnoub_chi.1105.d:0 " 웨이허 앞에 간결한 양식 하나가 놓여 있었다. 선글라스와 정장을 입은 그 앞에 있는 \"동료\"가 말하고 있었다. 그들은 인도네시아에서 손을 바꾸기 위해 사업, 대량 수입 , 대량 수입에 대해 이야기하고 있었다. 결국, 지금 국제 상황이 중요한데 우회하지 않고 어떻게 할 수 있을까?\n\n두 사람은 즐겁게 이야기를 나누고 해질녘에 헤어졌다. 웨이허는 홍콩의 구불구불한 거리를 셔틀을 타고 걷다가 방금 주머니에서 양식을 꺼냈다. 밤이 되자 칠흑같던 형태가 희미한 형광등 불빛으로 빛났다.\n\n책을 읽은 후 그는 복도 옆 쓰레기통으로 걸어가 담배에 불을 붙였지만 담배를 피우는 방법을 전혀 몰라서 담배와 양식을 쓰레기통에 버리고 재로 변하는 모습을 조용히 지켜보았다."
