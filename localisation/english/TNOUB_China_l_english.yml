 tnoub_chi.534.d:0 "오늘 워싱턴을 전격 방문한 중화민국 총통의 특사가 [USA.GetLeader]에게 중화민국의 총통 가오쭝우 선생의 안부를 전해드렸습니다.아시아의 정세가 점점 더 긴박해지고, 중일 간의 갈등은 더 이상 돌이킬 수 없으며, 전쟁이 임박한 상황에서 중국 정부는 미래에 직면할 군사적 압박을 완화하기 위해 국제적으로 파트너를 찾으려고 합니다.\n\n양측의 예비회담이 시작됐고, 중국의 특사는 미합중국으로부터 무기 지원과 자금 지원을 요청받았으며, 특사가 제공한 카드는 전후 자국의 시장을 점차적으로 우리나라에 개방하고 광물자원 개발권 일부를 우리에게 줄 용의가 있다는 것입니다.미국 대표들은 회의 중단을 요청하고 지원 협정의 서명 여부를 결정하기 위해 더 많은 시간을 요구했습니다.\n\n중국이 제공할 수 있는 경제적 이익은 차치하고, 일본을 아시아 전쟁의 수렁에 빠뜨리는 것은 우리에게 더 큰 정치적 이익을 가져다 줄 것입니다.그렇게 되면 일본의 모든 에너지는 동아시아에 집중될 수밖에 없고 태평양과 남아메리카에서의 영향력은 크게 줄어들게 될 것이며, 우리는 이 시기의 영향력의 공백을 교묘히 활용하여 이 지역에 대한 우리의 통제를 확대하고 냉전의 주도권을 얻을 수 있을 것입니다.중국이 일본을 오래 끌수록 우리에게 유리하기 때문에, 중국이 제공하는 보상이 무엇이든 간에, 이번 지원 협정은 분명히 이익이 되는 장사입니다."
