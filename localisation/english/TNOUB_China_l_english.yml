 CHI_bloody_sweat_not_shed_tears_idea:0 "피땀을 흘릴지언정 눈물은 흘리지 않는다"
 CHI_bloody_sweat_not_shed_tears_idea_desc:0 "피. 땀. 눈물. 이 말은 피와 땀을 흘려서라도 조국을 위해 충성하겠음을 나타내는 말입니다, 허나 우리는 눈물 흘리진 않을 것입니다. 왜냐하면 우리는 승리할 것이기에 말입니다. 우리는 국민들에게 우리는 피와 땀을 흘려서 눈물 흘리지 않는 해방의 날을 만들어야 한다고 호소할 것입니다."
