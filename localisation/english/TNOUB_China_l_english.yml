 tnoub_chi.110.t:0 "안면 프로젝트"
 tnoub_chi.110.d:0 "시험 차량 팀은 시험장 옆에 서 있었고, \"신차\"가 시험장에 주차된 것을 지켜보고 있었습니다. 이것을 신차라고 부를 수도 있고, 오래된 차라고 부를 수도 있습니다. 샤오 순은 이 차량을 조금 불만스럽게 바라보며 말했습니다. \n\n\"왜 일본 사람들이 이 허름한 걸 보내왔냐고?\"\n\n\"우리가 어떻게 해? 대피단 안에 있는 사람뿐만 아니라 국방부와 일본 사람들도 있는 것을 봤잖아.\" 다어피는 관객석을 가리켰습니다. \"이 61식 전차를 구매한 건 그들을 기쁘게 하기 위해서야.\"\n\n\"음?\" 샤오 순은 여전히 이해하지 못하는 듯했지만, 다어피는 손을 흔들며 조금 짜증을 냈습니다. \"그때 되면 알게 될 거야.\"\n\n\"시험해 보세요, 61식 전차에 대갑탄 하나 넣어 봐요.\" 한 발이 전차의 정면 장갑을 정확히 명중하였고, 포수가 포경경을 확인한 다음 다어피를 바라봤으며 고개를 끄덕였습니다. \n\n\"관통되지 않아요.\"\n\n그 후 다어피의 이어폰에서 실험 지휘관의 격렬한 외침이 들려왔습니다. \"일본 사람들이 위에 있어, 너희 뭐 하는 거야?\"\n\n\"장군, 어제 우리는 이미 시험해 봤어요. 우리가 모방한 74식을 관통시킬 수가 없어요.\"\n\n\"이런 얘기하는 게 도움이 돼? 일본 사람들이 기분 나빠하면 아래로 책임을 물어, 네가 견딜 수 있겠어?\"\n\n\"그럼 다른 장군들에게 이 발이 빗겼다고 얘기하고 다시 한 발을 쏘도록 하세요.\"\n\n\"기회는 별로 없어, 빨리 해.\"\n\n다어피는 한숨 내쉬고 포수를 두드렸습니다. \"목표물의 목 부분을 조준해 봐.\"\n\n한 발이 나가자, 목표물의 포탑에서 불길이 튀어오르며, 관객석에 앉은 일본인들은 환호성을 내지렀습니다. 셔잎도 모두 대피의 어깨를 톡톡 치며 웃었으며, 대피도 기분 좋게 웃어보였고, 바로 준비해온 구매 주문서를 꺼내어 약속을 성사했습니다. 일본인들을 보낸 후에도 국방부의 사람들은 여전히 거기에 남아 있었습니다.\n\n\"우리 신차를 끌고 나와봐.\" 국방부장은 그 졸졸거리는 웃음을 없애고 얼굴을 일그러뜨렸습니다.\n\n잠시 후, 실험 지휘부는 결과 보고서를 쇼샤펀에 전달했습니다."
 tnoub_chi.110.a:0 "\"800m 거리에서 69식은 74식과 61식 탱크를 쉽게 뚫을 수 있습니다.\""
