 CHI_update_cache_condition_weekly_desc:0 "각 비밀 창고는 일주일에 한 번씩 점검되어 지난 한 주 동안의 비밀 창고의 상태 변화를 기록합니다."
 CHI_Oil_Crisis_reform_failed:0 "§x개혁이 완전히 실패할 위기에 처했습니다.§!"
 CHI_Oil_Crisis_reform_failed_desc:0 "입법원의 다른 파벌들은 가오쭝우가 주도하는 개혁에 대해 점차 신뢰를 잃고 있습니다. 가능한 한 빨리 조치를 취하지 않으면 §x매우 심각한 결과가 초래될 수 있습니다§!."
 CHI_Oil_Crisis_reform_successful_effect_tt_1_localization_key:0 "§m석유 위기로 인한 모든 문제는 강력한 개혁으로 종식되었고, 사회 개혁은 완전히 성공했으며, 군사 현대화는 계속될 것입니다.§!"
 CHI_Oil_Crisis_reform_successful_effect_tt_2_localization_key:0 "§Y온건한 개혁은 현명한 조치일 수 있지만 미래에 숨겨진 위험을 초래할 수도 있습니다.§!\n§m개혁이 근본을 건드리지는 못했지만 석유 위기로 인한 혼란은 대체로 진정되었습니다. 군 현대화는 계속될 것입니다.§!"
 CHI_Oil_Crisis_government_prestige_decrease_7_5_effect_tt:0 "£GFX_CHI_oilcrisis_government_prestige §W정부 평판§! §R7.5%§! 감소"
