 tnoub_chi.1150.t:0 "비밀 회담"
 tnoub_chi.1150.d:0 "입법회의의 밤은 언제나 문이 잠겨 있고 아무도 들어올 수 없는 시간이었다. 하지만 이 순간, 긴 장화가 땅을 밟는 소리가 입법회의의 어두운 복도에 울려 퍼졌다. 부츠의 주인은 다소 주저하며 발걸음을 옮겼다. 그리고 그가 복도 끝에 있는 눈에 띄지 않는 나무 문을 밀었을 때, 문에서 희미한 빛이 새어 나왔고, 문 안에 앉아 오랫동안 방문객을 기다리는 것은 현재 광동에서 가장 강력한 두 사람인 모리타 아키오와 리카싱이었다.\n\n\"송 씨.\" 모리타는 문을 닫고 있는 송지광을 바라보다가 자리에서 일어나 광둥어로 인사했다.\"전쟁이 다가오고 있고, 우리는 전에 여러 번 의논했습니다. 오늘 밤 당신을 이곳으로 부른 것도 답을 드리기 위해서입니다.\" 모리타 아키오는 침착하고 비범하게 행동했지만, 그의 심장도 그 어느 때보다 빠르게 뛰고 있었다. 손바닥도 땀으로 축축하게 젖어 있었고, 부주의한 척 외투의 모서리를 문지르고 있었다.\n\n\"물론입니다, 행정장관 각하.\" 송자광은 옷깃을 곧추세우며 말했다. \"그렇다면 당신의 뜻은 광동 정부의 뜻을 대변하는 것이니, 지금 이 순간 당신의 태도를 진심으로 알고 싶습니다\"\n\n\"자청.\" 모리타 아키오는 친한 친구의 이름을 가볍게 불렀고, 리자청은 고개를 끄덕이며 입을 열어 송즈광에게 물었다. \"우리의 의사를 표명하기 전에 우리가 요청한 사항에 대한 중화민국의 태도가 어떤지 알고 싶습니다.\"\n\n\"저는 이미 가오 주석과 개인적으로 상의했습니다.\" 송지광은 일부러 말을 멈추고 앞에 있는 두 사람의 호기심을 불러일으키며 말했다.  \"두 분에게 광동민생조례를 유지하고 개혁을 변경해서는 안 된다는 것이든, 리카싱 씨가 특별히 강조한 모든 주하이 인민에게 중화민국 국적을 부여하자는 것이든, 가오 주석은 모두 동의한다고 말씀하셨습니다. 그리고 전쟁이 끝난 후 두 사람이 새로 구성된 정부에 합류하든 은퇴하든 우리는 결코 간섭하지 않을 것입니다.\"\n\n이 말을 들은 리카싱과 모리타 아키오는 긴 숨을 내쉬었다. 두 사람은 광동은 떠오르는 태양의 그늘 아래서 살아가는 자신들이 가진 전부이며, 광기에 사로잡힌 일본 헌병이나 군대, 만주의 외국 군대가 언제든 자신들의 개혁을 불태울 수 있다는 것을 알고 있었다. 이런 생각을 하며 모리타 아키오는 흰 머리를 긁적이며 잠시 생각에 잠긴 후 한 마디 한 마디 말했다.\n\n\"송 씨, 가오 주석에게 전화해 주십시오. 이어지는 전쟁에서 광동국은 일본에 대한 저항의 일환으로 전쟁에 참여할 것이며, 전쟁이 끝나면 더 이상 독립 국가가 아닌 중화민국에 정식으로 편입되어 중국의 일부가 될 것입니다.\"\n\n모리타 아키오의 연설이 끝나자 리카싱은 다가와 쑹즈광의 어깨를 두드리며 밀했다. \"광동과 광동인민의 미래, 그리고 우리 모두의 미래를 위해 중화민국이 모두를 실망시키지 않기를 간절히 바라겠습니다\"라고 귓속말로 속삭였다.\n\n이 말을 들은 쑹즈광의 얼굴에 보기 드물게 진심 어린 미소가 번졌다. 그리고 엄숙한 약속이 이어졌다."
 tnoub_chi.1150.a:0 "\"광동의 수천만 생명의 미래를 위해, 나는 개와 말의 역할을 하겠으며, 죽음도 각오하겠음을 약조합니다.\""
 tnoub_chi.1151.t:0 "좋은답변"
 tnoub_chi.1151.d:0 "광동 소니 그룹 본사는 광동의 번화한 상업 지구의 중심에 하늘 높이 솟은 탑처럼 서있습니다. 몇 년 전, 송즈광은  오사카에 있는 마쓰시타 마사하루의 아버지 사무실이 오사카에서 \"매의 둥지\"로 불리운다는 소문을 들었습니다. 하지만 지금 그가 엘리베이터에서 나와서야 마츠시타 마사하루 회장의 사무실이 그의 아버지의 것과 비교해도 동등하거나 그 이상임을 깨달았습니다.\n\n유리로 감싸인 이 면만 보면 광동 전체가 불빛이 넘치는 야경에 잠겨 있는 것을 볼 수 있습니다. 마츠시타 마사하루는 지금 창가에 서 있으며, 네온 불빛이 그의 얼굴을 흐릿하게 만들어서 송즈광도 이 행정장관이 지금 무엇을 생각하고 있는지 추측하기 어려웠습니다.\n\n\"송 영사님.\" 마쓰시타는 돌아서기 전에 평범하지만 의심할 여지 없는 어조로 말했습니다. \"저는 이번 고 총통과의 만남 이후 영사님이 만족스러운 답변을 가져다주기를 바랍니다.\"\n\n\"물론입니다.\" 송즈광은 다가가서 가방에서 한 무더기 문서를 꺼내어 마츠오 마사노리 앞의 책상 위에 펼쳤습니다. \"고 총통은 귀하의 요구에 완전히 동의했습니다. 마쓰시타와의 협력을 통한 해방과 사업 개혁에 대한 귀하의 노력을 최대한 존중할 것이며, 광동은 중국의 경제개발구로 독립적으로 존재할 것입니다...\"\n\n송즈광은 말을 이어가지 않았습니다. 그는 마쓰시타가 이미 문서를 읽는 데 모든 정신을 집중하고 있음을 알아차렸기 때문입니다. 외교적 예의를 지키기 위해 그는 침묵을 지켰으며, 방 안에선 목재 시계의 척척 소리만이 들리는 정적이 흘렀습니다. 종이가 책상 위에서 펴지는 가벼운 소리가 들리자 마쓰시타의 입가에 절제된 미소가 나타났고, 그는 천천히 일어나 송즈광에게 손을 내밀었습니다.\n\n\"민국 정부가 우리와 합의에 동의해준 것에 매우 기쁩니다, 송 영사님. 저는 이 계약에 동의합니다.\"\n\n\"기꺼이 동의하셨다니 기쁩니다. 이는 광동이 곧 전쟁에서 민국과 함께 서 있음을 의미합니다.\"\n\n송즈광은 마쓰시타와 손을 잡았지만, 여전히 마쓰시타의 결단력에 대한 의심을 품고 있었습니다. 이 일본 본토의 대부는 진짜로 자신의 가문을 포기하고 중국과 협력할 수 있을까요?\n\n\"행정장관님, 이번 협력에 대해 어떻게 생각하시나요?\" 송즈광은 현명한 시각에서 물었습니다. \"당신은 너무나도 쉽게 보이는데, 이 일은 당신에게 상업 협약을 서명하는 것과 같이 간단한 일입니까?\"\n\n이 말을 듣고 마쓰시타는 입꼬리를 살짝 올렸다가 광동의 불빛을 향해 돌아섰습니다. \"10년 전에는 나는 가문의 인정을 간절히 원했습니다. 그 때는 어떤 법안이라도 더 높은 효과를 얻기 위해 제정했고, 가문의 입맛을 만족시키기 위해 노력했습니다. 그 때는 내가 자신의 위치에 어울리는지 걱정했고, 석유 위기로 인해 발생한 일들을 깔끔하게 처리해도 잠을 설쳤습니다. 그리고, 내 아버지가 내게 한 말을 기억했습니다.\"\n\n그는 계속해서 말하지 않았고, 송즈광의 기대를 높이기 위해 한 마디씩 말했습니다. \"파나소닉의 미래는 혁신에 달려있다.\"\n\n\"이번 협력은 저의 아버지에게 내린 마지막 답입니다.\" 그는 송즈광을 향해 속삭였습니다. \"민국과의 협력을 통해 광동의 파나소닉 전자는 모든 일본 재벌을 뛰어넘을 것입니다. 물론, 가문도 뛰어넘을 것입니다. 이것이 파벌을 뛰어넘는 마쓰시타 그룹의 기업 정신이며, 제가 오늘날까지 실천하고 있는 정신입니다.\"\n\n송즈광이 마침내 떠날 때까지 마츠시타 마사하루는 한 마디로 이번 회담을 마무리했습니다."
 tnoub_chi.1151.a:0 "\"협조가 큰 도움이 되죠, 송 영사님?\""
 tnoub_chi.1152.t:0 "미래는 어떻게 될까?"
 tnoub_chi.1152.d:0 "리준은 길모퉁이에서 동료들과 함께 플라스틱 테이블을 펴고 얼음물에서 건져 올린 맥주 몇 병을 앞에 두고 둘러앉았다. 수십 년 만에 찾아온 해방을 축하하기 위해서였다. 식당 주인은 리쥔 일행에게 \"오늘은 제가 술과 음식을 사줄 테니 여러분들은 배를 열고 마음껏 마십시오!\"라고 말하며 갓 자른 흰 닭고기 한 접시를 안주로 건넸다. 사장님은 가슴을 활짝 치며 앞에 앉은 몇 안 되는 단골손님들을 향해 활짝 웃더니 뒤돌아서서 축하하러 온 사람들을 대접했는데, 모두의 입에서 축하합니다, 축하합니다, 하는 말이 쏟아져 나와서 정말 활기가 넘쳤다.\n\n\"정말 해방되었어.\" 리준은 고개를 저으며 뒤편 거리에서 축하하고 환호하는 사람들의 물결을 바라보다가 테이블 위에 놓인 잔을 들고 맥주를 한 번에 마셨다.\"10여 년 전 우리 가족은 스즈키의 개같은 장교에 의해 시골에서 광동으로 쫓겨났고, 쓰라린 시간이었어. 그 일본인 감독관은 장비 개선에 대한 모든 공로를 나에게서 빼앗아 갔고, 일본인이 두들겨 맞는 모습을 볼 수 있었던 날은 지금도 기억이 나지 않아.\"\n\n\"리 형, 조금만 지나면 우리는 통일이 되어 더 이상 노예가 되지 않아도 될 거야.\" 옆에 앉은 청년은 그 순간에도 입안에서 하얀 닭고기를 씹으며 약간 중얼거리는 목소리로 말했다.\"TV를 봤어, 국민혁명군이 이미 입법원을 점령했고 곧 광동에 정식으로 들어올 거래. 그때가 되면 우리는 모두 중국인이 될수 있어.\"\n\n밝은 미래를 이야기하는 청년의 얼굴이 붉어지고 활기가 넘치자 맞은편에 앉아 있던 딩 노인은 한숨을 쉬며 얼굴에 주름이 잡히기 시작했다.\"모리타 아키오와 리카싱을 어떻게 할 것인지 모르겠어. 제 생각에는 두 사람은 좋은 친구야. 두 사람이 아니었다면 10년 넘게 일본인들에게 더 심하게 괴롭힘을 당했을 거라고. 저 히타치 좀 봐. 인간적으로 할 수 있는 일이야? 노동조합이 우리에게 등을 돌리게 만들었잖아!\"\n\n\"그래.\" 리준은 고개를 끄덕이며 긴 숨을 내쉬었다. \"내가 그들을 위해 간청한다면 기꺼이 할 수 있을 거야. 하지만 내 마음속에서 어느 정도 중얼거림이 있어. 그들은 선한 것처럼 보이지만 사람을 잡아먹는 악령에 비해 선한 것처럼 보일 뿐이라고. 어쨌든 그들은 아무리 인간적이라고 해도 지금까지도 일본인에게 대딸을 해주고 있는 새끼들이니까\" 이 말을 듣고 리준은 몇 년 전 청쿵 공업의 특수 차량이 자신과 형을 덮칠 뻔했던 사건을 떠올리며 눈살을 찌푸렸다.\n\n\"리준 형 말이 맞아, 사람은 좋은 사람이지만 배신자는 배신자지. 우리 가족과는 비교할 수 없어.\" 청년은 리준의 말을 들으며 고개를 끄덕이는 것을 멈출 수 없었다.\"그래, 리 형, 그 후에는 어떻게 할 건거야? 광동 재건 인부를 모집을 한다고 하던데, 가서 볼까?\"\n\n\"일단 이 술부터 마시자!\" 리준은 허리를 펴고 외쳤다. \"원망하고 미워하지 말자, 우리는 처음에 힘든 시기를 견뎌냈어. 이제 해방되었으니 미래는 분명히 더 나아질 거니!\"\n\n\"마셔!\" \"광둥의 미래를 위하여!\" 와인 테이블에 놓인 여러 잔이 서로 부딪히며 부딪혔다."
 tnoub_chi.1152.a:0 "광동은 지금까지 새로운 장을 열었다."
 tnoub_chi.1153.t:0 "이 상태가 계속되면"
 tnoub_chi.1153.d:0 "송즈광은 회의장 앞 복도를 빠르게 걸어서 회의장으로 들어가기 직전이었다. 그의 눈에는 차갑고 순수한 흰색과 이성적인 보석색, 그리고 톱니바퀴처럼 맞물려 있는 기어 모양의 반원 모양의 후지쯔 로고가 어렴풋이 보였다. 그는 이 두 개의 반원 로고를 대표하는 사람이 로고의 색상만큼이나 차갑고 효율적이며 동시에 동정심이 없는 사람인지에 대해 여러 번 생각했다.\n\n\"늦으셨습니다, 송 영사님.\" 이부카는 앞의 문을 밀며 응접실 창가에 서서 말했다. \"내가 모리타에게 5분 일찍 오는 것을 정시라고 하고, 지각하는 것을 지각이라고 하는 것을 여러 번 말했어.\"\n\n그는 안경을 벗고 피곤한 듯 눈을 비비며 송즈광과 악수도 하지 않은 채 의자에 앉았다. 남자의 등 전체가 구부정하게 말려 있었다.\n\n\"행정관 각하, 매일 할 일이 많으실 테니 길게 설명할 필요는 없을 것 같습니다.\" 송즈광은 테이블 반대편에 앉아 약간의 불만이 섞인 어조로 말했다. \"방금 온 길에서도 중국인들이 광동과 중화민국의 통일을 요구하며 행진하는 것을 봤는데, 최고 책임자인 당신이 이 사실을 모른다는 것이 말이 됩니까?\"\n\n\"압니다, 그 모리타라는 사람이 첫 시위 때부터 내 귀에 대고 계속 떠들어댔으니.\" 그는 집게손가락과 엄지손가락으로 이마를 꼬집으며 짜증과 피곤한 표정으로 말했다. \"나는 광동국의 생존을 위해 그 일부 근로자들과 타협한 거야. 그런데 이제는 저 광동인들과 주민들이 내 기반을 빼앗으려 하고 있지 않은가?\"\n\n\"결코 그럴 의도가 아닙니다, 행정장관 각하.\" 송지광은 그 말을 주의 깊게 생각했다, 눈앞의 이부카는 예민하고 초췌해 보였다, 최근의 시위는 몇 년 전 광동에서 일어난 큰 폭동의 기억을 떠올리게 했을 것이다, \"가오 주석이 직접 제시한 조건을 분명히 보셨을 텐데, 일본이 제시한 조건이 그렇게 유리하고 호의적일 수 있겠습니까? 우리가 아는 한, 통금 관리와 유혈 진압을 위해 군대를 보내지 않는 것이 한계일 것입니다.\"\n\n송즈광의 말은 이부카의 입꼬리를 씰룩거리게 만들었고, 그의 겸손은 민국 정부에 고개를 숙이고 싶지 않게 만들었지만 모리타의 말은 결코 빈말이 아니었고, 일본을 선택하면 더 많은 유혈과 희생을 가져올 것이 분명했다. 이부카는 엔지니어로서의 이성에 따라 최적의 방책을 만들거나, 적어도 한때 자신이 돌보겠다고 맹세했던 사람들의 이익에 가장 부합하는 방책을 만들어야 했다.\n\n그 생각에 이부카는 안락의자에 몸을 기대고 눈을 비비며 숨을 헐떡이며 말했다. \"송 영사님, 당신의 말이 전적으로 옳다는 것을 인정하지 않을 수 없습니다, 제 이성으로는 당신의 요청에 동의할 수밖에 없군요, 당신의 요청에 동의할 수밖에 없습니다.\"\n\n\"올바른 결정을 내려주셔서 감사합니다.\"\n\n\"...... 내가 아니라 모리타에게 고마워해야지.\"\n\n송즈광은 만족스러운 대답을 듣고 정중하게 고개를 끄덕였다. 그는 숨이 찬 이부카가 더 불평하기 전에 정중하게 일어나 자리를 떴다."
 tnoub_chi.1153.a:0 "이부카는 잠시 말문이 막힌 채 조용히 송지광의 뒷모습을 바라보았다."
 tnoub_chi.1154.t:0 "미래의 언젠가"
 tnoub_chi.1154.d:0 "리준의 눈은 눈앞에 번쩍이는 네온사인, 한때 광둥성 곳곳에 세워져 있던 후지쯔 간판의 파란색과 흰색 기어에 고정되어 있었다. 이노우에 전 최고 경영자의 입에서 이 색은 질서, 합리성, 미래를 상징했다. 하지만 광동에 사는 중국인들은 차가운 색채 아래 모여도 살 곳이 없다. 자살자 수는 계속 증가하고 있고, 주강에 떠다니는 쓰레기의 양은 나날이 증가하고 있다. 엘리트주의의 피라미드는 만들어진 순간부터 광둥성의 수많은 중국인들의 척추를 구부러뜨렸다.\n\n하지만 이런 뒤틀린 미래는 결국 오래가지 못할 것이라는 것을 리준은 잘 알고 있었다. 그의 손에 들린 철봉이 눈앞의 번쩍이는 네온사인을 부수자 파란색과 흰색의 빛이 산산조각이 나 거리로 흩어졌다. 그리고 그의 뒤에는 수많은 중국인들이 흘린 피와 눈물이 걷잡을 수 없는 분노로 변한 지 오래였다. 후지쯔의 현수막과 간판은 시위대에 의해 뒤집혔고, 거리 곳곳에 설치된 카메라는 고철덩어리가 되어 짓밟혔다. 리준은 눈앞에 펼쳐진 시위 현장을 '보복'이라는 단 두 단어로 표현할 수 있었다.\n\n그는 그 전에 자신이 성난 군중에게 주택가에 둘러싸여 있었다는 사실을 알아차렸다. 그는 자신이 조밀하게 설계된 아파트 건물 앞에 서 있다는 것을 알아차렸고, 그 옆의 건물과 별반 다르지 않음에도 불구하고 왠지 모를 친숙함을 느꼈다. 하지만 불과 몇 초도 지나지 않아 그는 한 발짝도 물러서지 않은 것을 후회했다.\n\n\"형?\"\n\n건물 모퉁이에서 리준은 동생 리헤이를 보았다. 그는 부스스하고 흐트러진 모습으로 그의 앞에 서 있었다. 원래 몸에 딱 달라붙던 양복도 헐렁해졌고 넥타이도 옆으로 늘어져 있었다. 그래서 그는 격리선 밖에서 형이 부모님을 뒤로하고 이 아파트로 이사하는 모습을 지켜보고 있었다.\n\n그 순간 리준은 이름 모를 분노가 가슴에서 솟구치는 것을 느꼈고, 목구멍 깊숙한 곳에서 위산이 역류하는 것 처럼 목이 시큰거렸다. 그는 리헤이를 꾸짖고 싶었고, 그를 꾸짖고 싶었고, 미래를 향한 그 깊고 큰 추구가 너무도 견딜 수 없었다. 또한 노동자처럼 까무잡잡한 피부와 굳은살이 박힌 손을 가진 그가 어떻게 재능 있는 동생이 될 수 있었는지 스스로 비웃고 싶었다. 하지만 결국 그는 죽기 살기로 막대기 손잡이를 잡는 것 외에는 아무것도 할 수 없었다. 쇠약해진 동생을 바라보며 형은 한 발짝 앞으로 나아갔다.\n\n리헤이는 리준의 충혈된 눈을 응시하며 입술을 꿈틀거리며 무슨 말을 하려고 했지만 결국 고개를 숙이고 투덜거리는 목소리로 말할 뿐이었다.\n\n\"...... 미안해.\"\n\n부모를 버리고 '선각자의 미래'를 찾아 떠났을 때의 미안함은 어디로 간 걸까? 일본인들이 중국인 형제들을 착취하는 것을 도왔을 때 그의 미안함은 어디에 있었을까? 리준의 눈앞은 분노로 가득 차 있었고, 정신을 차렸을 때는 주먹을 불끈 쥐고 바닥에 쓰러져 있었다. 그는 포효하고 욕설을 퍼붓고 싶었지만 결국 가슴에 숨을 죽이고 차가운 우려를 억누를 뿐이었다.\n\n\"죽고 싶지 않으면 나가지 마.\"\n\n이렇게 말한 후 리준은 뒤도 돌아보지 않고 다시 군중 속에 뛰어들었다. 리헤이가 당황한 나머지 일어나 형의 모습을 찾으려 했지만, 리준은 이미 군중 속으로 사라진 지 오래였다."
 tnoub_chi.1154.a:0 "큰 꿈은 공허하다."
 tnoub_chi.1155.t:0 "최종 판결"
 tnoub_chi.1155.d:0 "두려움에 주체할 수 없이 낑낑대던 코마이는 힘없이 바닥에 쓰러졌다. 성난 인부들은 무거운 문을 부수고 그가 숨어 있던 벙커 밖으로 그를 죽은 개처럼 끌고 나갔다. 우아하게 다려진 그의 양복은 이제 폭우에 끌려 다니느라 진흙탕으로 뒤덮여 있었다. 어깨를 짓눌린 채 청사 공터에 무릎을 꿇은 그는 절망감에 젖은 머리칼 사이로 주위를 둘러보았다. 그러나 그가 볼 수 있는 것은 그를 둘러싸고 원을 그리며 그를 잡아먹으려는 듯 분노에 찬 눈빛으로 노려보는 수많은 '몹'들뿐이었다.\n\n\"네 주인을 심판하려는 해충 새끼들!\" 코마이는 어눌한 일본어로 중얼거리며 말했다. \"날 죽여봤자 소용없어, 얼마 안 있으면 육군이 너희 하이에나들을 진압할 거고, 너희 중국인들은 천황 폐하의 충성스러운 부대를 이길 수 없을 거야, 그때는 너희 모두 죽어 있을 거고.......\"\n\n\"이 죽일 놈!\" 코마이의 말이 끝나기를 기다리지 않고 앞에 있던 건장한 남자가 머리채를 잡더니 단단한 무릎으로 콧대를 세게 내리쳤고, 그 고통과 충격으로 코마이는 땅에 쓰러져 피가 빗물과 섞였다. \"십 년, 십 년 동안 너희 짐승 같은 놈들을 참아왔어! 헌병이나 일본의 개새끼가 구해줄 거라고 기대하지 마!\"\n\n코마이는 눈앞에 있는 중국인이 더러운 광둥어로 내뱉는 말을 알아들을 수 없었고, 전쟁 초기 매일 폭동이 일어나면 헌병대가 중국인들을 처리하도록 내버려두자고 말한 나가노를 정신없이 저주했다. 그 결과 광둥의 최고 권력자였던 나가노는 이제 그와 함께 한 무리의 짐승들에게 당하는 신세가 되었다. 그는 무릎을 꿇고 일어나려고 애를 썼지만, 그를 바라보는 시선은 조금도 동정심이 없었으며, 잠시 동안 쏟아지는 빗소리는 실제로 이 순간 극도로 가혹하게 보였으리라.\n\n\"사형!\"\n\n군중 속에서 누가 외쳤는지는 모르겠지만, 그 문장은 순식간에 벼락처럼 군중 전체를 폭발시켰다. 군중들의 발자국 소리가 천둥처럼 치고 내리며 땅을 뒤흔들었고, 그들의 팔은 마치 코마이의 등뼈를 부러뜨릴 망치처럼 들어 올렸다. 모두의 입에서 같은 말이 외쳐졌다.\n\n\"사형! 사형! 사형!\n\n고함을 지르며 죽이는 장면이 너무 끔찍해서 코마이는 더 이상 평온한 척할 수 없었고, 통곡을 하며 몸을 뒤로 비틀었다. 그는 눈앞에서 건장한 남자가 권총을 꺼내 자신의 머리에 겨누는 것을 보았다. 날카로운 총성과 함께 격앙된 군중은 조용해졌다. 코마이는 이마 앞에 있던 총이 발사되지 않았다는 것을 깨달았지만, 기뻐하기도 전에 척추에 날카로운 통증이 느껴져 뒤에서 총을 맞았다는 사실을 깨달았다.\n\n그는 바닥에 쓰러졌고, 흐릿한 시야에서 한 어린아이의 손에 쥐어진 총에서 하얀 연기가 피어오르는 것을 보았고, 분노에 가득 찬 그 아이의 눈에서 눈물이 쏟아져 내리는 빗물과 섞여 조금의 동정심도 없이 흘러내리고 있는 것을 보았다."
 tnoub_chi.1155.a:0 "코마이는 벌레처럼 웅크리고 있다가 그냥 뒈졌다."
 tnoub_chi.1156.t:0 "나가노 시게토의 심판"
 tnoub_chi.1156.d:0 "판사는 이미 판결 결과가 결정된 듯 심각한 표정이었다. 중화민국 군복을 입은 사람들이 양쪽에 도열해 있었고, 그들의 얼굴에는 피고를 장난스럽게 조롱하는 표정이 가득했다. 피고석에 앉은 남자의 눈은 분노로 가득 차 있었고, 복부에는 피가 묻은 붕대 여러 개가 급히 묶여 있었다. 그는 주름진 얼굴로 악령처럼 음산한 표정을 지으며 광장에 급조된 법정 주변을 둘러보았다.\n\n\"피고 나가노 시게토는 몇 년 동안 광둥성에서 민중을 학살하고 봉기를 진압하며 잔인하게 통치했습니다. 누적된 죄가 너무 많아 일일이 언급할 수 없습니다.\" 판사는 말했다. \"그럼에도 불구하고 이 법원은 의무에 따라 피고에게 최후 진술을 할 기회를 주겠습니다. 피고인이 무슨 말을 하든 이 법원이 자비로 돌아설 가능성은 없으며, 그러한 사항은 사전에 전달되었습니다. 피고인은 발언하십시오.\"\n\n나가노 시게토는 피고석의 나무 팔걸이에 펜치처럼 손을 집어넣고 초조하게 고개를 들어 충혈된 눈으로 정면의 판사를 바라보며 입을 열었다 닫았다 했다.\n\n\"저는 군인의 영광에 걸맞은 삶을 살아왔지만 후회되는 것은 단 두 가지입니다. 첫 번째는 제 잘못을 고쳐주겠다는 부관의 친절한 제안을 거절하고 내장을 떼어내는 죽음의 고통을 감수하면서까지 천황 폐하를 섬기겠다고 고집한 것입니다. 그래서 나는 이 성급한 놈들에 의해 이렇게까지 붙잡혀 수모를 당하게 되었소!\"\n\n그의 감정은 점점 더 격앙되어 큰 숨을 내쉬며 복부의 상처가 다시 벌어지는 고통조차 느끼지 못할 지경에 이르렀다. 그리고 그의 입에서 나온 말은 거의 비명처럼 들렸다.\n\n\"두 번째는! 내가 너희 중국인 돼지들을 다 죽이지 않았다는 거야! 너희 돼지들은 대동아공영권과 범아시아주의의 이상과 열망에 반대하기 위해 태어난 반역자의 뼈를 가지고 태어났다고 오래 전에 말했지! 한 번만 더 기회를 주면 광둥성 전체에 중국인이 한 명도 남지 않게 할 것이다!!!\"\n\n계속되는 모욕에 나가노는 분노에 휩싸이는 듯했지만, 옆에 있던 통역사의 비꼬는 비웃음만 돌아왔다. 나가노의 마지막 말을 들은 판사도 웃음을 참지 못하고 비웃었다. \"나가노 씨, 당신은 다시는 군인이나 헌병으로 일할 수 없을 것 같습니다. 당신이 고통의 시간을 최대한 연장할 수 있도록. 일부러 5킬로미터 떨어진 곳에 처형장을 마련했고, 당신을 위해 준비된 특수 마차에 타시길 바랍니다, 거리의 사람들은 당신의 영웅적인 모습을 보고 싶어 합니다, 나가노 장군님.\"\n\n마른 말이 끄는 목마가 나가노 장군에게 천천히 다가오자 나가노는 흥분한 나머지 거의 바닥에 쓰러질 뻔했다. 옆에 있던 병사들이 나가노 장군을 철창에 세웠고, 심판관은 그 순간 심판의 나무 망치를 높이 들어올렸다."
 tnoub_chi.1156.a:0 "심판 결과: 행진 후 교수형."
 tnoub_chi.4004.t:0 "셋째 날-국가 통일"
 tnoub_chi.4004.d:0 "갸오쭝우는 다시 일본 제국의 총리와 마주 앉았다. 하지만 이번에는 이전과 같은 겸손한 보고 업무도 아니고 타이페이 정상회담 때의 무력감도 없었다. 이제 그들은 진정한 의사소통을 가진 동등한 입장에서 대화하고 있었다.\n\n그는 입가의 점점 날카로워지는 웃음을 억누르기 위해 최선을 다하고 있었다. 그의 친한 친구 타오시성은 그렇게 많이 가리지 않아도 되었다, 타오시성은 보통 사람들을 웃으며 맞이했으니까. 그러나 그의 앞에 앉은 총리와 부하들의 표정은 그다지 좋지 않았다. 그들은 모두 화색을 띄며 마음 속의 불만과 분노를 억누르고 있었다.\n\n오늘은 정상회담의 세 번째 안건이지만, 이미 신문들 사이에서는 다툼이 벌어지고 있었다. '중국일보'에서부터 '동아일보'까지, '아사히신문'까지 모든 신문들이 굵고 대담한 헤드라인으로 이 정상회담이 대동아공영권의 생존과 관련된 상황을 묘사하고 있었다. 양측의 다툼과 갈등은 카메라를 피할 수 없었다. 갸오쭝우의 암묵적인 승인으로 인해 점점 더 많은 사진들이 다양한 미디어 채널을 통해 유포되고 있었다.\n\n지난 며칠 동안 일본이 표명한 의도는 매우 명확했다. 일본은 대동아공영권의 주인이다. 이는 어길 수 없는 철강 같은 법칙이다. 대동아공영권 내에서 힘의 분포 상태를 바꾸려는 어떠한 시도도 황금군주의 철권에 의해 짓밟힐 것이다. 갸오쭝우도 직접 의견을 표명했다. 중국은 재통일을 하지 않아도 제국과의 싸움에서 이길 자신이 있고. 완전하고 완벽한 상태를 누구도 막을 수 없다. 이는 요청이 아닌 공지이다....\n\n무수한 플래시 빛 아래, 양측은 회의를 마치고 떠났다. 이는 미래에 전쟁이 끝나기 전 양측 지도자들 간의 마지막 만남이 될 것이다. 일본의 총리와 그들은 나가서 곧장 공항으로 향해 비행기를 탔다. 무수한 신문의 헤드라인들은 전쟁의 연기 냄새로 가득했다."
 tnoub_chi.4004.a:0 "모든 것을 말로 설명해야 하고, 당일에 계획을 세울 시간도 없다."
 tnoub_gaw.8.t:0 "최후통첩"
 tnoub_gaw.8.d:0 "대일본제국, 아니 '왜국'의 외무장관은 우리에게 하여금 즉각 전쟁을 멈추라 항의했습니다. 그들은 대일본제국의 완전한 패배를 인정하며, 만주는 물론 조선반도의 영유권까지 우리에게 넘겨주겠다 제안했습니다.\n분명 이 제안은 훌룡한 제안일 것입니다. 우리의 총체적 승리를 뜻하는 것이며, 우리가 목표로 한 모든 것이 완수되는 것입니다.\n하지만 일부 군 장교들은 조선반도-일본열도 해저터널을 통해 일본 열도를 향한 직접적인 공격을 하여야 한다고 주장합니다. 허나 이 행동은 욱일의 마지막 발악을 초레할 것이며. 세상이 불탈 수도 있습니다.\n어떻게 하면 좋을까요?"
 tnoub_gaw.8.a:0 "앉아서 이야기할 시간입니다."
 tnoub_gaw.8.b:0 "공허한 위협은 우리를 막지 못할 것입니다!"
 gaw.300.t:0 "오족협화의 끝"
 gaw.300.d:0 "'시국이 참럄하고 더 이상의 거주민들의 안전과 편의를 보장할 능력이 부족하다고 판단되오니, 만주 정부는 일본 제국과 별개로 중화민국과의 평화협상을 결정...'\n타카하시는 라디오를 던지고 절망에 빠져 울부짖었다. 일본의 지배가 어떤 잘못을 저질렀는가? 허허벌판이던 만주에 철도와 공장을 세웠다. 황량한 황무지를 연기가 자옥한 산업지대로 만들었고. 수많은 땅속의 자원들도 개발했으며, 결론적으로는 대동아공영권의 위대한 보석이 되었다. 그런데 도대체 왜 우리가 무엇을 잘못했다는 말인가?\n\n반면, 중국인인 런은 집안에 숨겨둔 청나라 시절의 청천백일기를 들고 만세를 외치고 있었다. 그는 자유와 독립을 향한 열망과 희망으로 가득 차 있었다. 이제 완전히 늙어버린 몸이지만 어째서인지 지금 그의 몸은 아주 가볍고도 또 가벼웠다. 그는 다시 한번 만세를 불러보았다. 헌병대도 없었고, 경무관들도 없었다. 그저 자신의 만세만 울려퍼질 뿐이었다. 그의 외침은 자유와 독립을 지지하는 의미와 만주국 시내에 함께 울려퍼졌다.\n\n그리고 한 만주국 장교 또한 이 방송을 가만히 듣고 있었다.\n그는 항상 시국을 읽는 능력이 빠르다고 평가받았고, 실제로도 그랬다. 그는 자신의 이득이 어디에 있는지 판단하고 '이기는 편 우리 편'을 그대로 시행하는 대에 부끄럽지만 고견이 있다고 자부했다. 사실, 이 세상에 그게 뭔 잘못이라고도 할 수 있을까?\n\n그는 담배를 쭉 피고 창밖을 바라보았다. 이곳은 일종의 포로수용소였다. 조선인이라는 점을 중국군-소위 국민혁명군-에게 어필한 끝내 이 조그만 임시 수용소 반장까지 단 자신이었다, 그의 식견은 이 전쟁에서 이길 존재는 중화민국이 될 것이라는 사실을 꿰뚫어보았고. 늘 그랬듯이 시류를 새롭게 타게 된 것이었다. 물론 제국에 충성했던 장교들이 반장 완장 단 자신을 노려보는 건 아무리 그라도 조금 깨림칙했지만 말이다.\n\n다카기 마사오는 자신은 충분히 그럴 자격이 있는 특별한 존재라고 생각했다."
 gaw.300.a:0 "이제 곧 해방이 가까워진다."
 gaw.302.t:0 "몽골의 종막"
 gaw.302.d:0 "한때 몽골 기병의 용맹함과 업적을 듣고 자라온 청년이 있었다. 그 청년은 몽골인이라는 자각을 가지고 자란 탓에 몽골 기병에 대한 자부심과 애정을 갖고 있었다. 그러나 실제로는 어떠했는지 청년은 잘 알고 있었다. 몽강연합자치사령부. 저주받을 그 이름 말이다. 먹고살기 위해 몽강군에 입대하였을 때부터 패잔병의 모습을 하고 있는 지금까지 그는 어릴 적 몽골 전사들의 영웅담을 들으며 자란 시절을 그리워했다.\n\n한 때는 기병이 전장에서 무적이었을 것이다. 그들은 맹위 넘치는 말과 무자비한 활쏘기로 적을 무릅쓰게 하였고, 그들의 치열한 전투기술은 몽골 제국의 영광을 빛냈을 것이다. 그러나 이제는 그런 기병은 이 세상에서 쓸데없는 퇴물이 되었다.\n\n청년은 현대사회에서 기술의 발달과 무기의 진화로 인해 기병이 더 이상 필요하지 않다는 것을 깨달았다. 한 때 몽골제국이라는 이름을 가지고 있던 자유로웠던 말을 탄 이들은 이제 아시아를 지배하는 욱일의 아래 강요받으며 전장으로 나섰다. 말을 타고 전장을 달리며 적을 무찌르는 영웅적인 모습은 옛 시대의 유물이 되어 버렸다.\n\n이런 사실을 알게 된 청년은 한탄하며 현대의 현실에 안타까움을 느꼈다. 그는 몽골 기병의 영광과 업적을 되새기며 그들의 모습이 현대에선 사라져버린다는 사실에 안타까움을 느꼈다. 청년은 저 멀리서 몽강기와 욱일기가 내려오고 백일기가 휘날리는 모습을 바라보며 모자를 땅에 집어던졌다."
 gaw.302.a:0 "몽강에 백일이 드리운다"
