 POLITICS_SEIHOKU_COUNCIL_DESC_XIBEI:0 "동아시아에서 처음으로 일본 제국 군대가 후발 주자에게 패배하고 대동아공영권의 영역에서 떠오르는 욱일의 권위에 균열이 생겼습니다. 일본군은 믿을 수 없을 정도로 분노했고, 많은 사람들이 서북 땅에서 일본군을 완전히 몰아내야 한다고 외쳤으며, 심지어 저항하는 불복종자들을 화형에 처해야 한다고 주장했는데, 여기에는 난징에 앉아 웃고 있던 광대도 포함되었습니다.\n\n그러나 결론은 하나입니다, 전장에서 일본인은 아무것도 얻을 수 없고 협상 테이블에 올라갈 수 없으며, 지속적인 타협 끝에 일본은 \"군정\"의 이면을 유지했지만 그 대가는 마가 군대가 국민 정부에 무조건 복종하게 된다는 것이며 사실상 서북의 산적들의 무죄를 인정하는 것입니다.\n\n일본은 이를 악물고 합의를 수락했지만 소위 군사 통제는 일시적인 휴전일 뿐이며, 서북은 전쟁을 피할 수 없기 때문에 더 폭력적인 전쟁이 발발 할 때 중화민국의 내륙을 자를 수 있도록 만들 것입니다.\n\n§x이 짐승들은 수단과 방법을 가리지 않고 스스로 부끄러움을 씻겠다고 맹세했습니다.§!"
