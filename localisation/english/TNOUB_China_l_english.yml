 CHI_Northwest_War_GUI_clock_desc_delay_tt_localization_key:0 "§Y전쟁 과정§!은 양측 간의 전투 강도와 일본이 북서부 충돌에 대한 주목도를 대변합니다. 시간이 0에 도달할 때 한 쪽이 완전히 항복하지 않았다면, 양측은 강제로 §Y평화 협정§!을 체결해야 합니다.\n우리는 예측하고 있습니다. 만약 마지위안이 전쟁 전 영토를 완전히 통제하지 못한 채 평화 협상을 진행한다면, 협정의 결과는 우리에게 극도로 불리할 것입니다§R§!."
 CHI_Northwest_War_GUI_info3:0 "현재 £GFX_CHI_supply_route_smooth_rate §L보급 경로 원활도 비율§!은 §Y[?CHI_Northwest_War_GUI_progressbar_var]%§!입니다.\n정상적으로 작동하려면 £GFX_CHI_supply_route_smooth_rate  §L보급 경로 원활도 비율§!이 §Y30%§! 이상이어야 합니다."
 CHI_NorthwestWar_GUI_progressbar_desc_tt:0 "[ROOT.GetCHINorthwestWarGUIprogressbardesctt]"
 CHI_Northwest_War_GUI_progressbar_desc_tt_XIKexist_localization_key:0 "§B서북§!으로 가는 길은 길고 어렵습니다. 다른 사람들로부터 숨기기 위해 [XIK.GetFlag]§Y[XIK.GetName]§!를 이용해서 마지위안을 지원해야 합니다. \n서부의 헝두안 산맥은 깊고 좁은 계곡으로 가득 차 있어 고대 시절부터 통과가 어려웠습니다. §B서북 전쟁§!이 발발하기 전에 많은 인프라를 건설하는 데 서두르고 있었지만, 여전히 전쟁 물자를 운송하는 것은 매우 어려웠습니다. 마지위안에 대한 지원에 방해가 되지 않도록 §Y서부 고속도로§!를 유지하는 데 주의가 필요합니다."
 CHI_Northwest_War_GUI_progressbar_desc_tt_XIKNOTexist_localization_key:0 "§B서북§!으로 가는 길은 길고 어렵습니다. 사람들의 시선을 가리기 위해 우리는 시강성에서 마지위안에게 물자를 운송하는 것을 허용하지 않습니다.\n서북의 헝두안 산맥은 깊고 좁은 계곡으로 가득 차 있어 고대부터 접근이 어려웠습니다. §B서북전쟁§!이 발발하기 전에 많은 인프라를 신속하게 건설했지만, 전쟁 물자의 운송에는 여전히 부족했습니다. 우리는 계속되는 마지위안 지원에 영향을 주지 않도록 §Y서부 고속도로§!를 주의 깊게 유지해야 합니다."
