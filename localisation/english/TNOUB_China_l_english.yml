 tnoub_chi.104.t:0 "일본으로의 여행"
 tnoub_chi.104.d:0 "\"타오씨, 미쓰비시중공업 책임자와의 대화일 뿐인데, 여러분과 함께 가실 필요는 없습니다.\"\n\n외교부 장관 타오시성은 손을 흔들며 비서가 무릎에 놓은 서류가방을 가리켰다. \"당신들이 가지고 있는 이 계획들은 국제무역에 관한 것으로 보이지만, 이러한 내용을 여러분이 어떻게 처리할지 걱정이 돼.\"\n\n비서는 여전히 불안해하며 말했다. \"올해에는 벌써 여러분은 60대 초반이신데, 저희와 함께 여기저기 다니시다가 무언가 일어나면 총통님께 설명하기 어려울 텐데.\"\n\n\"그 분은 내 사정을 이해하실 겁니다. 여러분들은 안심하시길.\" 타오시성은 비서가 우산을 들어올릴 수 있게 지시하고, 차 밖으로 미쓰비시중공업의 담당자 오미야 히데아키가 맞이해 왔다. 두 사람은 미소를 지으며 회의실로 향했다.\n\n반 시간 동안 오미야 히데아키는 계획서를 몇 번이고 살폈다. 미간을 찡그리고 얼굴이 어두워졌다. 비서는 불안하게 하늘을 올려다보았지만, 타오시성은 여전히 차분하게 웃음을 잃지 않았다.\n\n초조하면서도 위험한 30분 후, 오미야 히데아키는 드디어 그 계획서를 놓고 외교부 장관에게 시선을 돌렸다. \"타오씨, 귀하의 나라가 왜 이렇게 많은 산업 건설 프로젝트가 필요한지 설명해주실 수 있나요? 현재의 국제 상황에서 국제 투자를 할 만한 것 같지 않아요.\"\n\n\"귀하의 기업은 아직 우려가 있을 수 있지만, 몇 가지를 설명하고 싶습니다. 갸오 대총통이 이끄는 중국은 최근 교육과 기술 측면에서 현대화를 완료했습니다. 동남아시아 국가들과 비교해 우리는 기술 산업 근로자의 수가 많고 품질이 우수하여 다양한 산업 기계를 능숙하게 활용할 수 있습니다. 이것이 우리의 장점 중 하나입니다.\"\n\n\"우리는 산업의 현대화를 완료했으며 다양한 대규모 공장의 전력 공급을 충족할 수 있습니다. 귀하도 들어본 적이 있을 것이라고 생각하는데, 귀하의 국가의 전력 공급의 상당 부분은 우리 나라에서 구입합니다.\"\n\n\"우리 나라의 공실 토지는 공장 건설 요구를 충족할 수 있으며, 자연 자원이 풍부하여 원자재 수요를 충족할 수 있습니다. 더 중요한 것은 우리의 군대가 방대하며, 방금 끝난 타이베이 정상회담에서 귀하의 총리가 일본 장비 구매 권한을 부여했습니다. 이렇게 많은 이점이 있으니 고려하지 않을 수 없을 것입니다.\"\n\n오미야 히데아키는 이들을 듣자마자도 묵묵히 있었고, 타오시성은 곧 마음을 읽었고, 주위를 가리키며 말했다. 사람들은 모두 회의실을 나가게 되었고, 외교부 장관과 책임자 둘만이 남았다.\n\n타오시성은 양복 주머니에서 다른 서류를 꺼내 테이블에 올렸고, 오미야 앞으로 밀어넣었다.\n\n\"이건 기밀 협정입니다, 오미야 씨. 위에 적힌 숫자들이 귀하를 만족시킬 것이라고 생각합니다.\"\n\n책임자는 수표를 들여다보았고, 얼굴이 긴장되었던 표정이 순식간에 풀렸다. 그 정도의 \"추가 보조금\"과 \"환급\"은 누구 앞에 놓여도 마음을 이끌 것이었고, 잠시 고려한 뒤, 대규모 계약으로서 그는 혼자서는 결정을 내릴 수 없었다.\n\n회의가 끝난 후, 타오시성은 이전의 구두술이 조금 낭비된 것 같지만, 그것은 몇몇 효과를 가져왔다. 그러나 그는 가오쭝우에게 앞으로 더 조심스럽게 하고 사람들에게 실수의 길잡이가 되지 않기를 바랐다.더 조심할 것이었다."
 tnoub_chi.104.a:0 "즐거운 여행이 되시길."
 tnoub_chi.105.t:0 "음식의 슬픔"
 tnoub_chi.105.d:0 "아시아의 독특한 지리적 조건에 위치한 중국의 곡물 생산량은 세계 최고 수준입니다. 그러나 동시에 중국은 세계에서 인구가 가장 많은 국가 중 하나이기도 합니다. 인구 압력은 이미 기존의 농업 시스템에 과부하가 걸렸고 모든 생명체는 모든 입으로 음식을 먹어야 합니다. 모든 입을 먹이는 방법은 항상 중국인을 괴롭히는 주요 문제입니다.\n\n더욱 비극적인 것은 일본이 전후 지위를 이용해 중국 수출 곡물 가격을 강제로 낮춘다는 것입니다. 국민의 밥그릇에서 남은 식량을 강제로 빼앗은 중국은 결국 아시아에서 식량 수출이 가장 많은 나라, 굶주리는 사람이 가장 많은 나라라는 우스꽝스럽고 슬픈 나라가 되었습니다.\n\n그러나 현실이 아무리 비극적이더라도 변화를 시도하는 사람들은 있을 것이고, 거대한 수요를 바꿀 수 없다면 공급을 늘리는 것이 유일한 선택이 될 것입니다. 수천 년 동안 이어져 온 소규모 농업은 생산량을 한계까지 끌어올렸고, 새로운 과학 기술만이 그 한계를 돌파할 수 있습니다. 이러한 신념으로 농업과학원의 모든 기술자들은 기지에서 실험포를 하나하나 일구고, 뜨거운 태양을 두 팔로 감싸 안고, 비바람의 부름을 가슴으로 듣고, 두터운 흙을 피부로 느끼며 농사를 지어왔습니다. 수천 개의 씨앗 중 하나가 성공적으로 기적을 낳고 해마다 이렇게 자연과 작물과 함께 해를 보내기를 기도합니다.\n\n그렇게 연구자들의 노력의 관개 아래 기적이 연이어 번성합니다. 식량 생산량은 매년 증가하고 점점 더 많은 사람들이 충분히 먹을 수 있습니다.\n\n하지만 이것만으로는 충분하지 않습니다. 우리는 여전히 갑작스러운 위기에 직면 할 능력이 없습니다. 갑작스러운 사고는 농업 생산을 중단시키고 인위적인 기근을 초래할 수 있습니다. 이때 식량 비축은 수천 명의 생명을 구할 수 있습니다. 식량 생산량 증가 촉진 동시에 우리는 기근이 발생하여 식량 비축량을 사용하는 날이 없기를 바라며 비축량을 보충하는 것을 잊지 않았습니다."
 tnoub_chi.105.a:0 "제 바람은 '기아'라는 단어가 역사책에만 등장했으면 하는 것입니다."
 tnoub_chi.106.t:0 "지하 도시"
 tnoub_chi.106.d:0 "공습이 충분히 격렬한 한 풀 한 포기도 자라지 않을 것이라는 것은 절대적으로 사실입니다. 땅은 안전하지 않기 때문에 지하로 도망쳐 피난처를 찾아야하며, 그렇게 공습 대피소가 등장했습니다. 그러나 공습시 가능한 한 모든 사람을 보호하려면 공습 대피소를 충분히 파서 모든 사람을 피난처로 보내야 하는데, 이는 인력과 돈을 낭비하는 거대한 프로젝트입니다. 더욱이 많은 수의 공습 대피소를 직접 건설하는 것은 필연적으로 일본의 의심을 불러 일으키고 불필요한 의심을 불러 일으킬 것입니다. 더 중요한 것은 건설이 완료된 후 공습 대피소는 전시가 아니면 쓸모가 없어지고 유지 보수 비용이 낭비된다는 것입니다.\n\n이 경우 방공 기능뿐만 아니라 평시에도 다른 용도로 사용할 수 있는 시설을 건설하면 딜레마를 해결할 수 있습니다. 이 조건에 가장 잘 부합하는 것이 바로 지하 주차장과 지하철입니다. 산업 발전으로 인해 도시의 자가용은 나날이 증가하고 있습니다. 혼잡 한 지상 도시는 오랫동안 점점 더 많은 자동차를 수용 할 수 없었습니다. 건물 아래에 지하 주차장을 건설하는 것은 완전히 합리적입니다. 또한 도쿄의 도시 건설을 참조한 후 많은 대도시에서 더 빠른 도시 간 지하철 건설 계획을 제안했으며 수천 마일의 지하 도로가 의제에 올랐습니다.\n\n고속도로는 산을 통해 계속 확장되고 있으며 고속도로의 터널은 대부분의 마을에 있습니다. 도로 위. 아직 구석구석을 다 커버하지는 못했지만 현재 터널 주변 주민들의 안전은 보장되고 있습니다.\n\n지상의 도시는 지하로 뻗어있는 식물의 뿌리처럼 지하로 퍼져 단단히 붙잡을 수 있습니다. 지상은 무너지지 않을 것이며 지하 도시는 전시 중 지상의 모든 작전에 필요한 보장을 제공하여 안정적인 전선을 위한 견고한 기반이 될 것입니다."
 tnoub_chi.106.a:0 "좋아, 진짜!"
 tnoub_chi.107.t:0 "손실을 만회하기 위한 금전적 손실"
 tnoub_chi.107.d:0 "현재 중국에서 가장 큰 방공 부대를 보유한 곳이 어디냐고 묻는다면 정답은 중국군이 아니라 기상국일 것입니다. 많은 수의 대공포가 하늘의 먹구름을 향해 특수 탄약을 발사하여 농업 생산을 지원하고 강우량을 생성하거나 우박 재해를 해결하는 데 사용됩니다. 각 카운티마다 비상 사태에 대비하기 위해 자체적으로 여러 대의 대공포를 보유하고 있다고 할 수 있습니다. 그러나 대공 무기의 진정한 목적은 날씨를 개선하는 것이 아닙니다. 군대에 필요한 것은 강철 하늘을 지탱할 수있는 대공포입니다.\n\n중국의 현재 산업 능력으로 군사적 요구를 충족시킬 수 있는 충분한 첨단 대공포를 생산하는 것은 시간 문제일 뿐입니다. 그러나 오늘날 세계의 군사 방공 압력에 적응하려면 대공포만으로는 충분하지 않습니다. 군사 이론가들은 모두 체계적인 방공의 강력한 잠재력을 알고 있습니다. 시간이 지나면 미래 방공 부대의 주류 트렌드가 될 강력한 무기. 자체 방공 미사일을 반드시 보유해야 합니다.\n\n이전에는 우리가 할 수 없다는 생각이 있었습니다. 그것을 사겠다는 생각으로 이미 일본에 지상 기반 방공 미사일 주문을 신청했습니다. 일본은 즉시 이 주문을 수락 할 의사가 있는 군수 산업 기업을 찾았고 보증금은 오래 전에 지불되었습니다. 모든 것이 잘 진행되고 있는 것 같습니다. 유일한 문제는 아직 완료되지 않았다는 것입니다. 그러니까. 아직 물건이 오지 않았다는 말입니다. 우리는 수없이 촉구했지만 항상 \"아직 제조 중\"이라는 응답을 받았으며 지속적인 연구 개발 및 생산을 지원하기 위해 자금을 다시 선지급 해달라는 요청도 여러 번 받았습니다. 현재 일본 기업에 대한 촉구는 포기한 상태입니다. 결국 촉구는 효과가 없고 더 많은 돈이 필요합니다. 오랜 시간 고군분투한 끝에 내린 최종 결론은 방공 시스템을 원한다면 직접 만들어야 한다는 것입니다."
 tnoub_chi.107.a:0 "잊어버리고 자연의 순리에 맡기십쇼. 보증금은 결제 금액으로 처리되니."
 tnoub_chi.108.t:0 "차량 컬렉션"
 tnoub_chi.108.d:0 "중국의 해군력은 항상 매우 곤란한 위치에 있었습니다. 일본 제국 해군을 도울 수 있는 함선이 거의 없기 때문입니다. 아시아의 해양 안보는 완전히 일본에 맡겨져 있습니다. 따라서 해군의 발전은 항상 무시될 수밖에 없습니다. 게다가 모든 해군 함정은 금을 먹는 짐승입니다. 부유한 정부에게도 완전한 기능을 갖춘 군대는 여전히 큰 비용입니다.\n \n불행 중 다행인 것은 우리의 이웃이자 최고의 범아시아 '동맹국'이자 공영권의 맹주인 일본이 독보적인 해군력을 보유하고 있다는 점입니다. 그들의 거대한 해군은 언제든 퇴역할 것이고, 일부 성능은 여전히 비교적 신뢰할 수 있을 것입니다. 이 함정들을 바로 해체한다면 엄청난 낭비가 될 것입니다. 이제는 우리가 이 소녀들을 받아들여 우리 해군에서 빛을 발하게 할 차례입니다. 이것 또한 외부에 '상생과 화합의 현장'을 보여주는 것 아니겠습니까? 첨단 신형 소형 함정을 원한다면 일본에 주문만 하면 된다. 물론 신조 선박의 가격은 구형 선박보다 훨씬 비쌀 것입니다.\n\n하지만 우리가 일본 배를 사는 것에 대해 가장 행복한 사람들은 아닌 것 같습니다. 해군 장교와 군인이 아니라 민간 해군 애호가들입니다. 사람들은 배에 대한 설명 할 수 없는 사랑을 가지고있는 것 같습니다. 그들이 주목하는 것은 배 자체가 아니라 배 뒤에 숨겨진 문화적 상징입니다. 어떤 애호가들은 언젠가 모든 종류의 배를 모으는 꿈을 꾸기도 합니다. 멋진 꿈이지만 돈은 그렇게 많지 않습니다."
 tnoub_chi.108.a:0 "배는 아내가 될 수 없다."
 tnoub_chi.109.t:0 "국가 방공 매뉴얼"
 tnoub_chi.109.d:0 "이 매뉴얼은 일반인이 방공 및 방재에 대한 인식을 제고하고, 방공 및 방재에 대한 기본 지식과 자기 구조 및 상호 구조 기술을 이해하고 숙달하며, 적의 폭격 발생에 과학적이고 효과적으로 대응할 수 있도록 돕는 것을 목표로합니다. 국민의 생명과 재산의 안전을 보호하기 위해 국가 방공 시스템을 구축하기 위해. 주의 깊게 읽고 서로에게 가르침을 회람하십시오.\n\n공습이 오면 방공경보가 울리게 되는데, 방공경보는 예방경보, 공습경보, 무장해제경보로 나뉩니다. 사전 경보가 36초간 울리고 05초간 멈춥니다. 3분이 지나면 사전 경고는 공습이 다가오고 있음을 나타냅니다. 경보를 들으면 즉시 조치를 취해야 합니다: \n\n (1) 먼저 가족과 주변 사람들, 특히 지하 및 소음이 심한 건설 현장에서 일하는 사람들에게 알립니다. \n\n (2) 가족은 다음과 같은 조치를 취해야 합니다: 전원 차단, 문, 창문, 수돗물 차단, 난로 화재 진압, 가금류 및 애완동물 가두기, 음식물 뚜껑 단단히 덮기, 인화성 물품 이동 등. \n\n (3) 비상용품을 등에 지고 다니기 짐을 싸서 노약자를 부축하고 지정된 민방공 요새나 비상 대피소로 신속하게 대피합니다. 이러한 모든 조치는 몇 분에서 몇 십 분 이내에 완료해야합니다.\n\n (4) 민방위 업무를 담당하는 공무원은 장비를 가지고 가능한 한 빨리 도착하여 장소를 예약하고 방공 임무를 수행해야합니다.\n\n (5) 공공장소에 있는 사람들은 일반적으로 즉시 집으로 돌아가지 않는 것이 좋습니다. 근처에서 스스로를 보호하거나 임시 대피소로 대피해야 합니다.\n\n공습 사이렌을 듣고 요새에 들어가기에는 너무 늦었거나 밝고 거대한 섬광이있을 때 채택 할 수있는 보호 방법은 다음과 같습니다:\n\n(1) 즉시 지하철이나 동굴, 지하실, 채소 저장고 및 기타 공간을 사용하여 엄폐하십시오.\n\n(2) 실외에서는 낮은 벽, 토루, 참호 등을 이용합니다. 지형에 따라 눈을 감고 머리를 파묻거나 기어가거나 눕거나 몸을 구부려 엄폐합니다.\n\n(3) 실내에서는 창문, 옷걸이, 옷장 등을 열어두고 탁자 밑이나 작은 방으로 들어가거나 침대, 큰 소파 등으로 가까이 가서 몸을 보호합니다.\n \n(4) 자동차 안에서는 즉시 차를 세우고 브레이크를 밟고 고개를 숙여 카시트 뒷부분을 잡아야 합니다. \n\n \"사이렌 오프\"는 적의 공습이 끝났다고 판단될 때 울리는 경보입니다. 경보가 해제된 후 시민들은 전문 민방위대와 협력하여 인근 부상자 구조, 갇힌 사람 찾기, 최초 화재 진압, 공공 질서 유지 지원, 누수 차단, 잠재적 위험 제거, 오염 제거, 통신 수리 등 공습의 결과를 제거하기 위한 구조 및 수리 작업을 수행해야 합니다. 경보가 해제된 후에도 사람들은 여전히 라디오를 듣고 경보 해제 후 사람들의 이동에 대한 예방 조치 (예 : 걸을 수없는 도로, 섭취 할 수 없는 음식 및 식수 유형), 전염병 알림, 방사능 오염, 중독 또는 박테리아 감염 신고에 주의하고 적의 공습 규모와 방법 및 도시 피해보고, 다음 적 공습 예측 등을 이해하여 다른 방공 작전에 효과적으로 대비해야 합니다."
