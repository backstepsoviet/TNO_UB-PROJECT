 tnoub_chi.600.t:0 "장면으로 돌아가서 깊은 숲으로 들어가세"
 tnoub_chi.600.d:0 "첫 번째 선발대가 별이 빛나는 밤하늘 아래 산해관의 높은 산을 넘어 40여 년 동안 분열된 낯선 땅에 다시 한 번 발을 내디뎠을 때, 그들은 모두 말할 수 없는 감동을 가슴에 품었습니다.\n\n팀의 리더는 20대 중반의 젊은 시골 소년이었습니다. 그는 트럭을 타고 산골짜기 밖으로 나왔을 때 구불구불한 산 너머로 펼쳐진 풍경을 처음 보았을 때 한 번도 본 적 없는 큰 것에 충격을 받았다고 지금도 기억하고 있습니다. 다행히도 그는 열심히 일했습니다. 의무 교육 덕분에 그는 산에서 벗어날 수 있었습니다. 일과 학습 프로그램과 가오 총통의 장학금 덕분에 그는 순조롭게 대학에 진학할 수 있었습니다. 졸업 후 그는 좋은 직장에 취직했고, 평생을 열심히 일한 부모님도 도시로 나와 안정된 생활을 할 수 있었습니다. 그의 동생들도 고등학교에 진학했고, 선생님들은 모두 똑똑한 아이라고 칭찬했습니다. 그는 진심으로 감사했습니다. 한 번도 만나본 적 없고 신문에서만 보았던 가오쭝우 씨에게.\n\n그는 또한 많은 것을 잘 알고 있습니다. 대학에서는 반 친구들 사이에 \"수치스러운\", \"높은 순위\"의 이야기가 퍼지는 것은 불가피합니다. 심지어 금서로 간주되는 빨간 표지의 책도 있습니다. 20년 전 일본이 저지른 일, 정부 지도자들의 추악한 얼굴, 민중 탄압의 근원이 어디인지 기록되어 있습니다. ...그러나 그는 마침내 시골에서 나온 평범한 사람이기 때문에 그것에 대해 생각하고 싶지 않고 생각하고 싶지 않습니다. 그는 여전히 부양해야 할 부모와 육성해야 할 젊은 세대가 있습니다 ...\n\n그러나 이제 일본인들이 오기를 원하고 만주국의 어거지와 그들의 주인이 다시 칼을 갈기 시작했고, 그는 새로운 국민혁명군에 합류하기로 결정하고 반격의 선명함을 울리는 첫 번째 그룹이 되었습니다. 중국인들은 이전의 가난과 약점으로 인해 깊은 고통을 겪었지만 적어도 지금은 여전히 저항할 수 있는 기회가 있습니다.\n\n팀 전체가 숲으로 들어가니 그들의 형체는 곧 숲에 묻혔습니다. 그는 먼 국경의 전초기지를 올려다보며 하늘에 반짝이는 별들을 바라보았습니다. 그는 역사책에서 읽은 한 문장이 떠올랐습니다."
 tnoub_chi.600.a:0 "\"셰지가 소멸한 이후 조상의 사원은 40년 동안 피를 흘리지 않고 살아왔다. \""
 tnoub_chi.601.t:0 "색다른 불꽃놀이"
 tnoub_chi.601.d:0 "시멩은 만주 요새의 폐허를 통과하며 공격 부대를 이끌었다. 때때로 울려 퍼지는 엔진 소리가 하늘을 가로지르고, 불타는 화재를 끌고 내려오는 강철 새의 낙하음이 뒤를 따랐다. 꼬리의 불길이 땅에 세차게 부딪혔다. 전쟁은 가장 치열한 단계에 이르렀고, 각 병사는 승리뿐만 아니라 생존과 살아남기 위해 최선을 다하고 있었다.\n\n통신병의 헤드폰에서 한 줄의 통신이 들려왔다. 포화 상태의 전선에서 일본인들은 정신없이 폭격을 가하고 있었다. 아직도 참전 중인 병사들은 모두 화염에 휩싸이고 파편에 찢겨졌다. 그리고 양측은 다시 돌격했다. 발을 디디어 발딛고, 발 디디어 발딛고, 발아래의 땅을 위해 싸웠다. 이곳은 신징에서 단 50킬로미터밖에 떨어져 있지 않다. 여기서부터는 넓은 평야가 펼쳐질 것이다.\n\n시멩의 임무는 간단했다. 그는 자신의 팀을 일본군의 후방에 있는 대포 위치로 이끌어 대포를 파괴해야 했다. 그들은 중심으로부터 요새를 중심으로 한 대동아공영권의 방어선을 완전히 찢어버리도록 공격 부대를 지원했다. 지금까지 모든 것이 순조롭게 진행되었다. 그들은 성공적으로 대포 위치의 가장자리에 도달했다. 그는 모든 팀원들에게 3분간의 휴식을 취하라고 했다. 무기와 장비를 점검하라, 어쨌든 우리는 목숨을 걸고 있으니까.\n\n짧은 휴식은 시멩의 생각을 수천 마일 떨어진 시골 마을로 날려보냈다. 그는 부모님과 마을 입구의 오래된 여뀌소나무를 생각했다. 그리고 초라한 학교를, 선생님을, 시골에서 처음 본 불꽃놀이를 생각했다. - 그것은 도시에서 온 리 선생님이 연회에 가져온 것이었다. 그것들은 단순하긴 했지만, 반짝이는 흰색과 영국적인 붉은색의 단조로운 불빛이었다. 그러나 그것은 그의 삶에서 최고의 추억이었다. 그 날 이후로 그는 부모님에게 좋은 삶을 누리게 하기로 결심했다.\n\n대포 포대의 불빛과 대지를 강타하는 폭음 소리가 그를 그의 추억에서 끌어내렸다. 다시 현재로 되돌아왔, 과거를 그리워할 시간은 없다. 살아남아라, 신징에 가라, 승리하라, 그런 다음 미래를 계획할 풍부한 시간이 있을 것이다. 그는 소총의 상태를 점검하고 선두에 서서 대포 벙커로 돌진했고, 그러고 나서 불이 터졌다. 유일하게 남은 정적은 트렌치에서 울리는 치열한 총성 소리뿐이었다.\n\n저녁 8시 50분, 모든 이들은 요새 뒤에서 격렬한 폭발을 보았다. 충격파에 의해 하늘로 던져진 전탄이 공중에서 먼지로 변했다. 불꽃이 피었고, 위치의 신호플레어가 하늘로 솟아올랐다. 모든 중국군이 동시에 최종 공격을 시작했다. 이 순간에 대포 포대는 완전히 파괴되었다."
 tnoub_chi.601.a:0 "아무도 본 적 없는 색다른 불꽃놀이입니다"
 tnoub_chi.602.t:0 "사냥"
 tnoub_chi.602.d:0 "허토 평야의 고속도로를 따라 중국의 독자화된 무장부대가 전진했다. 전방의 보병 전투 차량과 정찰 장갑차는 양쪽 나무 줄기를 향해 무기를 조준했다. 그들이 받은 임무는 신속하게 진출하여 현지 보급 센터 근처에 도착하여 후속 부대를 위한 통로를 개설하는 것이었다. 그들은 길을 따라 몇 개의 소규모 일본 보병 부대를 소멸시켰다. 그들은 기계 고장으로 몇 대의 장갑차와 탱크를 손실했을 뿐이었다. 때때로 하늘에서는 폭발 소리가 들렸다. 떨어진 항공기의 잔해는 모든 이들에게 이 지역이 가장 치열한 전쟁 중에 있다는 것을 상기시켰다.\n\n전방 정찰 부대가 이 가장 위험한 여정을 통과함에 따라 본 대열도 뒤를 따랐다. 15대의 69형 전차가 진형을 이루고 이 구간에서 엔진을 가속했다. 선두 차량의 지휘관은 지휘관의 전망탑에서 시시각각 가능한 적 대응에 경계하고 있었다.\n\n먼 거리의 나무 줄기에서 치열한 화력이 터져나와, 몇 발의 안정화추적철갑탄이 선두 차량의 포탑에 호를 이루며 명중했다. 차량 내의 탄약이 불붙었고, 거대한 폭발이 무거운 포탑을 수십 미터 높이 띄웠다. 탱크 대열은 즉시 적을 향해 돌아섰다. 지휘차량은 신속하게 목표의 위치를 발견했다. 전선의 측면에서 발사된 대포 연발의 거대한 충격파가 도로 옆에서 먼지를 일으켰고, 상대편의 정화추적철갑탄은 주황색 꼬리를 띠며 숲으로 날아갔다. 갑자기 다른 방향에서 한 발의 포성이 들려왔고, 세 대의 뒷 차량이 화염에 휩싸이며 명중됐다. 연료가 누출된 후 탱크는 금속 조각뿐인 폐철덩어리로 변했다.\n\n하지만 탱크 대열은 동요하지 않았다. 그들은 엔진 연기, 연막, 인화탄을 방출하여 남은 열한 대의 탱크가 그 안에 숨었다. \"이 지나 겁쟁이들은 이런 개죽음 전술만 알까?\" 반대편에서 그들을 공격한 일본 승무원이 탱크에서 조롱했다. \"수십 년 전과 비교해서 전혀 개선된 게 없군. 얼마나 오래 숨을 수 있을지 봐라...\"\n\n놀랍게도 남은 탱크들은 거기에 머무르지 않았다. 후퇴하는 대신, 그들은 연기에서 뛰쳐나와 그들의 매복 위치로 향했다. 105mm 대포에는 최신의 날개안정분리철갑탄이 장착되어 있었다. 첫 번째 차량이 목표를 발견하고 사격을 시작할 때, 일본 승무원은 포탑 외부에서 큰 소음을 들었다. 매복 위치의 앞에 약간 앞서 있던 두 대의 아군 전차가 파괴되었고, 차량 내의 탄약이 불타오르며 하늘 높이 불을 피웠다. 일본 전차들은 즉시 반격을 시작했고, 양측은 두 전차씩을 잃었다. 그런 다음 제 2라운드, 포탄이 발사되었고, 두 대의 일본 전차가 더 파괴되었으나, 중국 측은 한 대만 잃었다. 그리고 세 번째와 네 번째 라운드가 시작되었다...\n\n일본 승무원의 머리에서는 이미 땀이 나기 시작했다. 그의 부하들이 철수를 요청하는 목소리가 귓속의 무전기에서 들려왔다. 관측 창문 안의 69형 탱크가 점점 가까워지고 있었고, 연기는 아직도 흩어지지 않았다. 포문을 열고 두 번째 연막탄이 공중에서 폭발했고, 반대편 일본군은 거리를 계산하기도 전에 또다시 목표물을 놓치고 말았다."
 tnoub_chi.602.a:0 "지금 이 순간 사냥꾼은 누구입니까?"
 tnoub_chi.2000.t:0 "바다의 지아오양"
 tnoub_chi.2000.d:0 "람하우췬은 해안 산책로 옆의 벤치에 앉아 있었다. 오늘은 그의 경찰 유니폼이 정갈하게 차려입혀져 있었고, 가죽 구두도 닦아놓았다. 그는 손에 섬세한 장미 한 송이를 들고 있었다. 붉은버들 모자 배지는 햇볕에 금빛 빛을 반사했다. 그는 오늘 량자와 약속을 잡고 신선한 심천 해변으로 왔다. 오늘 오랜 시간 준비해온 어떤 것을 용기를 내어 완성하고 싶었다.\n\n그렇게 생각했지만 그는 여전히 너무 긴장해서 꽃조차도 약간 흔들렸다  이 그리 덥지 않은 날씨에 그의 이마에 땀이 비뚤어지기 시작했고, 경찰 유니폼의 등도 땀에 젖어가고 있었다. 심지어 량자가 자기 곁으로 다가온 것에도 그는 알아채지 못했다.\n\n\"람 경장님?\" 량자의 부드러운 소리에 들려, 그는 마침내 정신을 차리고 일어나 소리가 들리는 방향을 바라봤다. 장미 꽃다발은 제대로 들지 못해 손에서 떨어져 땅에 떨어져 찢어졌다. 신선한 푸른색이 그를 뒤덮었다. 량자는 작게 한 걸음 물러서 겁에 질린 듯했다. 람하우췬은 큰 실수를 저질렀다는 것을 깨닫고 조금 두려움에 사로잡혀 량자를 올려다보았다. 그는 부러진 꽃다발을 주워들이려 했지만, 한 줄기 바닷바람이 지나가면서 새빨간 꽃잎이 하늘로 솟구쳤다. 람하우췬은 꽃잎을 따라가다 마침내 량지를 올려다보았다.\n\n처음의 어렴풋한 기억과는 매우 달랐다. 예를 들어 람하우췬은 당시 푸른색 기모노를 입은 인물을 본 기억이 어렴풋이 남아 있었다. 이제 량지는 파란 원피스를 입고 콧등에 얇은 뿔테 안경을 쓴 성숙한 모습으로 변했다. 이제 그녀는 홍콩 신문의 편집장이 되었다. 그의 일상적인 행동은 마치 광둥 사람처럼 보다.\n\n\"린 경관님, 괜찮아요. 장미가 떨어져서 아쉽긴 하지만 전 장미를 별로 좋아하지 않아요...\" 량지는 미소를 지으며 람하우췬을 위로한 뒤, 그를 이끌고 길을 걸었다: \"그런데 왜 오늘 저를 고향으로 초대하셨나요? 정말 휴가를 보내고 싶지만 직장에서도 매우 바빠서... \"\n\n\"나는 너에게 내 고향을 다시 보여주고 싶어졌어. 이 작은 어촌은 변했어.\"  람하우췬은 경찰 모자를 벗고 신속하게 량자 앞으로 걸어가며 말했다. \"너가 처음 여기에 왔을 때, 너는 이곳을 좀 싫어하더라고. 작은 어촌이라며 말이야.\" 두 사람은 계단을 내려 해변으로 들어가, 연안을 따라 걸어갔다. 볼 때마다, 낡은 집들이 재건축되고, 거대한 해무렁은 이미 철거되었다. 항구에는 크고 작은 어선들이 닻을 내리치고 있었고, 더 나아가 소니의 공장 굴뚝에서는 정화된 흰 연기가 나오고 있었다. 심천은 활기찬 새로운 도시로 변해갔다.\n\n두 사람은 해변을 따라 계속 걸어가고 있었고, 조금씩 바다물이 일어났다. 오랜만에 만난 두 사람은 많은 이야기를 나누었고, 각자의 직장에서부터 거리 모퉁이에서 팔짱밥에 이르기까지 다양한 이야기를 나눴다. 바닷물은 량자의 발목에 닿았고, 그녀는 가죽 구두를 벗고 맨발로 바닷가에 섰다. 구두를 들고  람하우췬을 향해 몸을 돌리고 말했다. \"차장님, 나는 이곳을 정말 좋아하게 됐다는 걸 느꼈어요. 광동의 모든 모서리, 여기서 투쟁하는 사람들도 좋아해요.\" 그러고 나서 그녀는 돌아서 계속해서 해변을 따라 걸어가는 풍경 속으로 사라져갔다. 맑은 푸른 하늘 아래에서 푸른 파도가 굽히며 바다와 하늘이 같은 색이었다. 하늘에는 몇 개의 쓸쓸한 구름만이 남아있는 것처럼  람하우췬의 눈에는 세상에 그녀만이 남아 있는 것처럼 보였다. 그는 자켓 주머니에서 말을 꺼내보았다. 오랫동안 준비한 무언가를 꺼내서 여러 번 리허설한 대사를 전하고 싶었다. 햇살이 량자에게 닿자 그녀의 모습은 너무 아름다워져서  람하우췬은 조금 기가 죽었다.\n\n그는 다른 주머니에서 모자 배지를 꺼냈고, 그것은 일반 경찰관이 착용하는 것과 똑같았다. 량자에게 붉은버들 모자 배지를 주었다. 량자는 잠시 멍하니 서 있었고 눈에는 다양한 감정이 물씬 묻어났다. 마침내 그녀는 미소 지으며 린 차오춘에게 감사하는 마음을 담아 소리쳤다"
 tnoub_chi.2000.a:0 "\"경관님, 다음에 꽃을 주시면 흰 백합이 좋겠어요...\""
 tnoub_chi.2001.t:0 "활시위는 당겨졌다"
 tnoub_chi.2001.d:0 "셀료는 동료와 함께 구름에서 뛰어 내렸다. 창 5호 항공기의 배쪽은 폭탄으로 가득 차 있었고 대공 미사일도 날개 아래에 설치되어있었다. 이 모든 것이 황혼의 석양에 불길한 주홍빛을 반사하고 있었다.\n\n날개 아래에는 광동국이 지배하는 마지막 세 도시가 있었다. 중국과 일본 사이의 전쟁 이미 발발 직전의 상황에서 군인인 셰랴오는 정치적으로 무슨 일이 일어났는지 잘 모르지만, 광동은 갈기갈기 찢겨져 있었다는 점 하나만은 확실했다. 새로운 국민당과 일본 제국군이 각각 세 개의 핵심 도시를 제외한 모든 지역을 점령하자 이제 홍콩, 마카오, 광저우는 고립된 도시로 남게 되었다.\n\n셩티안과 리카싱은 아직 입장을 밝히지 않았다. 그들은 모두 이 전쟁에 중립이 없다는 것을 알고 있었다. 그들이 어느 한 편을 선택하면 다른 거물이 바람을 잡을 것이었다. 폐허가 된 광동은 황폐해졌다. 일본 제국 해군은 주강 하구를 봉쇄하고 계엄령을 선포했다. 이제 도로와 해상 교통이 완전히 차단되었다. 세 도시는 즉시 보급품 부족에 빠졌다. 이런 상황이 계속된다면 전쟁이 확산될 때까지 기다릴 필요도 없이 도시는 자멸할 것이었다. 그들이 결단을 내리지 않으면 누군가는 선택을 할 것이었다.\n\n셰랴오는 조종석 유리창을 통해 내려다본 한때 번영하고 웅장했던 '실리콘 삼각주'가 이제 칠흑같이 어두워진 모습을 보며, 지금 도시가 얼마나 큰 공황 상태에 빠져 있는지 상상할 수 있었다. 그들의 운명은 더 이상 스스로 결정할 수 없었고, 더 직접적으로 말하자면 결정할 수 있는 힘조차 없었다.\n\n\"둥량, 임무 영공에 진입할 준비를 하라. \"\n\n\"여기는 둥량, 알았다. \"\n\n두 마리의 거대한 은빛 새가 불타는 꼬리 불길을 내뿜으며 몸을 돌려 주강 하구를 향해 날아갔다. 일본 제국의 거대한 함대가 흔들리지 않는 산봉우리처럼 그곳에 정박해 있었다. 항공모함에서 높은 레이더 안테나가 들어 올려졌다. 섬 주변에서 의심스러운 목표물이 있는지 끊임없이 탐색하고 있던 도중, 항공모함에서 이륙한 두 대의 항공기가 곧바로 그 목표물을 향해 날아가고 있는 것을 포착했다. 레이더의 밝은 점이 점점 더 가까워지고 양측은 시각적 공격 거리에 들어갔다. 셰 랴오가 사격 통제 스위치를 켜고 날개 아래의 미사일이 천천히 내려가기 시작했다. 그는 상사의 발사 명령을 기다리고 있었다. 가까워지고, 가까워지고, 가까워지고 ..."
 tnoub_chi.2001.a:0 "결국 양측은 서로를 지나쳐 돌아서서 자리를 떴다."
 tnoub_chi_renli.2.t:0 "가오쭝우 총통 탄핵"
 tnoub_chi_renli.2.d:0 "입법원은 일본의 요구에 순종함으로써 초래된 심각한 부작용을 고려하여 가오쭝우 주석의 행정원 최고 지도자 지위를 즉시 박탈하기로 결정했습니다.\n\n입법원 대변인의 목소리가 장내에 울려 퍼졌고 국민당의 보수파와 개혁파 모두 충격을 받았으며이 명령의 의미로 인해 즉시 큰 타격을 입었습니다. 근대화가 중단되고 일중 관계가 정상으로 돌아가고 수십 년 동안 이어져 온 중국의 대일 양보 추세가 계속될 것이라는 데는 의심의 여지가 없습니다. 친일파 의원들은 '창의적인' 법률위원회의 도움을 받아 근소한 표 차이로 가오쭝워 대통령 탄핵을 성공적으로 통과시키고 향후 새 대통령을 선출할 준비를 마쳤습니다. 문구는 모호하지만 요점은 분명합니다. 한때 타락한 정치인이었지만 지금은 일제의 충견이 된 장롄리가 가오쭝우의 뒤를 이어 주석이 될 것이라는 점입니다.\n\n탄핵안 전문이 낭독되는 동안 가오쭝우는 조용히 앉아 친일파의 허풍을 지켜볼 수밖에 없었습니다. 마찬가지로 국민당의 다른 파벌들도 탄핵안이 무사히 통과되는 것을 죽음의 침묵 속에서 지켜볼 수밖에 없었습니다. 중국은 다른 길을 택했습니다."
 tnoub_chi_renli.2.a:0 "우리가 무슨 짓을 한 거죠?"
 tnoub_chi_renli.3.t:0 "장런리의 부상"
 tnoub_chi_renli.3.d:0 "가오쭝우 전총통 탄핵 이후 친일파가 주도한 입법원은 장런리를 차기 중화민국 총통으로 선택했습니다. 박빙의 승부에도 불구하고 국민당의 다른 파벌은 친일파의 입법원 장악을 저지할 만큼 충분한 지지를 모으지 못했습니다. 개표가 끝나고 장런리 신임 총통이 단상에 올라 연설을 시작했습니다.개표가 끝난 후, 새 총통 장런리가 연단에 올라 연설을 시작했습니다.\n\n장런리는 홀 뒤쪽에서 들어와 천천히 복도를 걸어 내려왔습니다.그의 어깨는 축 처졌고 눈은 맑았지만 얼굴에는 악마 같은 미소가 가득했습니다. 다른 국민당 파벌의 의원들은 새 총통이 지나가는 모습을 지켜볼 수밖에 없었습니다. 이 독사 같은 중국인은 연단에 올라 비꼬는 듯한 박수를 받은 후 연설을 시작했습니다.\n\n\"중화민국 총통을 맡게 되어 영광입니다, 저는 가오쭝우 정부 시절 주장대로 공영권을 위해 계속 봉사할 것입니다.이전 정부의 실책은 일본 동맹국들의 이익을 지지하려 하지 않았고 범아시아주의가 가져다주는 상생을 거부했다는 것입니다.우리 정부에서는 다시는 이런 어리석은 실수가 없을 것입니다.중국의 자급자족을 보장하는 것은 무의미할 뿐만 아니라 공영권의 이익에도 어긋납니다.새 정부는 이러한 행동을 중단하고 대일본 제국과의 특별한 관계로부터 이익을 얻기 위해 다시 시작할 것입니다.환호하십시오, 국민 여러분. 우리는 세계화와 경제 번영의 시대를 맞이할 것입니다.쑨원 선생 만세, 공영권 만세, 민국 만세!"
 tnoub_chi_renli.3.a:0 "지금까지의 행동이 모두 수포로 돌아갔습니다."
 tnoub_chi_renli.4.t:0 "또 한 번의 아침 산책"
 tnoub_chi_renli.4.d:0 "가오쭝우는 입법원 회의에 참석하지 않았습니다. 대신 그는 홀로 서서 쑨원 박사 묘소 위로 펄럭이는 청천백일기 아래서 과거를 회상했습니다. 10년 전, 그는 어떻게 미래를 구상했을까요? 자유 공화국을 세우겠다는 그의 꿈은 중국 현대화 계획의 실패로 완전히 절망적으로 변했습니다. 그는 미래가 엄청나게 어두울 것이라는 것을 마음속 깊이 알고 있었습니다.\n\n가오쭝우는 다가올 미래에 대한 희망으로 가득했던 10년 전의 몽상으로 돌아갔습니다. 한때 난징을 뒤덮었던 안개는 이제 회색과 검은색 방수포로 변했지만, 공장에서 일본을 위한 제품을 만드는 것이 대체 무슨 의미가 있을까요? 그는 묻지 않을 수 없었습니다:\n\n\"우리는 자유로워질 수 있을까?\""
 tnoub_chi_renli.4.a:0 "미래는 어떻게 될 것인가? 중국은 어떻게 될 것인가?"
 tnoub_chi_renli.5.t:0 "장렌리의 새 거래"
 tnoub_chi_renli.5.d:0 "중국의 영광이 마침내 회복되었습니다.민국은 수십 년의 소요를 겪었고 국가 질서는 크게 파괴되었습니다.이제 장런리 총통이 다시 중원을 장악했습니다. 전 총통의 홍복 덕분에 그는 중국에 다른 누구도 줄 수 없는 보물인 안정을 가져다 주었습니다. 지난 세기에 중국이 겪은 실패는 정부의 실패, 독선적이고 헛된 꿈을 꾸는 정치인들의 실패라고 할 수 있습니다.위안스카이와 그의 오만방자한 환상 때문에 중국은 지리멸렬했습니다.장제스는 자신이 떠오르는 태양을 땅으로 끌어내릴 수 있다고 우매하게 생각했습니다. 그는 어떤 나라를 꿈꾸고 있었을까요?\n\n오늘날 중국이 직면한 문제를 해결하는 비결은 경전이나 역사, 책에 숨겨져 있지 않으며, 결국 분열된 국가를 통일하는 것에 있습니다. 일하세요, 위대한 공영권의 형제자매들과 함께 손잡고 열심히 일하면 됩니다.서구 열강이 우리에게 강요한 국치는 누구도 따라올 수 없는 것이고, 일본의 침공은 모욕이라기보다는 서구를 모방하는 것이 아닌 올바른 범아시아주의 이데올로기를 전면적으로 끌어안는 경종을 울린 것입니다.\n\n아시아의 패권자인 일본이 두 팔을 벌려 우리에게 구원의 손길을 내밀 때 우리는 왜 그들의 권위에 도전하기 위해 생명과 부를 낭비해야 하는 걸까요.실용주의 노선을 걸어온 장런리 총통은 이 기회를 헛되이 낭비하지 않겠다는 뜻을 분명히 했습니다."
 tnoub_chi_renli.5.a:0 "이건 아무것도 아니야! 다시 일하러 가!"
 tnoub_chi_renli.6.t:0 "잘못한 것이 아니라 오해한 것뿐이다."
 tnoub_chi_renli.6.d:0 "이전 정부의 강령은 간단했습니다. 수단과 방법을 가리지 않고 중국을 현대화한다는 것이었습니다. 가오쭝우는 자신의 능력을 의심함으로써 위대한 중국인을 무례하게 모욕했을 뿐만 아니라 외부 세력의 도움 없이도 단기간에 성공을 거둘 수 있다고 어리석게도 믿었습니다. 많은 결점에도 불구하고 산업화를 촉진하려는 가오쭝우의 노력은 칭찬할 만하지만 완전한 자립을 요구하는 것은 현명하지 않습니다. 그가 개혁을 점점 더 깊이 추진함에 따라 중국은 패망 후 잿더미에서 빠르게 일어나 그의 이상을 완전히 실현했습니다. 그는 또한 많은 적을 만들었습니다. 이 모든 것은 어리석은 일입니다.\n\n복잡한 다섯 가지 현대화는 우리에게 도움이 될 수 있는 모든 것에 대해 까다롭지 않게 만듭니다. 분명히 중국은 부유하고 문명화되고 선진화되어야 하지만, 경제가 쇠퇴하고 이데올로기를 주입하며 이웃을 냉담하게 대하는 것이 좋은 생각일까요? 우리는 가오쭝우 정부의 성공과 실패를 통해 많은 것을 배웠고, 그의 계획을 해체했으며, 이제 그것은 우리 것입니다!"
 tnoub_chi_renli.6.a:0 "좋은 것만 취하고 나머지는 버려라."
 tnoub_chi_renli.7.t:0 "우리는 조금도 뒤지지 않습니다."
 tnoub_chi_renli.7.d:0 "불명예스러운 전 총통 가오쭝우가 중국 국민을 괴롭힌 가장 역겨운 거짓말 중 하나는 중국이 서구 열강, 즉 그가 말하는 근대 국가처럼 되어야 한다고 믿게 만든 것이었습니다. 가오쭝우는 총통 임기 대부분을 자신이 통치하는 국가에 대해 한탄하는 데 보냈습니다. 쭝우는 중상모략을 일삼으며 국민을 문맹, 게으름, 후진국이라고 비하하는 데 많은 노력을 기울였습니다. 하지만 장롄리는 쭝우가 중국을 발전시키기 위해 무엇을 했는지 의문을 제기합니다. 그는 동맹을 버리고 낭비를 일삼았습니다.\n\n안타깝게도 가오 정부의 실패는 모든 사람이 알 수 있는 것은 아닙니다. 가오의 교육 시스템 개혁은 중국의 젊은이들을 타락시켰고, 다음 세대를 빼앗아 갔습다. 아이들은 이제 중국의 가치, 근면함, 아시아 전역의 형제애, 강력한 국가의 말이 곧 법이라는 믿음을 배워야 합니다."
 tnoub_chi_renli.7.a:0 "중국은 언제나 선도자이지, 추종자가 아닙니다."
 CHI_Military:0 "군사"
 CHI_Military_desc:0 "군사는 한 나라의 주권에 매우 중요합니다.강대국에는 강군이 있고, 강군에는 개혁이 있으며, 개혁에는 계획이 있습니다.우리는 지금 계획 중입니다!"
 CHI_Military_tt:0 "§Y우리는 중국의 군사화를 달성하기 위한 일련의 계획을 시작할 것입니다.\"§!\n\n§M우리나라§!의 §Y군사화§!를 촉진하는 방책을 §Y결정§!에 §M추가합니다§!."
 CHI_Hiding_Our_Interests:0 "관심사 숨기기"
 CHI_Hiding_Our_Interests_desc:0 "중국에서 '군기가 해이해진' 군대가 무기를 되팔고, 중국에서 생산된 '저품질 무기'가 훈련 중에 손실되는 것도 당연합니다.이러한 수단을 통해 우리는 우리가 비밀리에 생산한 무기를 세탁하여 도쿄의 검열을 피할 수 있습니다."
 CHI_Hiding_Our_Interests_tt:0 "우리는 우리의 군사적 행동에 대한 §R일본군§!의 의심을 줄일 수 있는 §R더 많은 방법을 열었습니다.§!\n"
 CHI_Weapons_Cache:0 "무기 보관함"
 CHI_Weapons_Cache_desc:0 "비밀리에 생산된 무기는 반드시 갈 곳이 있어야 합니다, 방공호, 막사, 공장 지하, 깊은 산속 숲은 모두 우리가 무기를 숨기는 좋은 선택이 될 것입니다, 그날이 오면, 이 비밀리에 비축된 무기들은 우리의 신속한 군비 확장에 효과적일 것입니다."
 CHI_Weapons_Cache_TT:0 "§R우리는 계속해서 비밀리에 무기를 사재기할 것입니다.§!\n"
 CHI_Military_Industrial_Standard_Design:0 "방산표준설계"
 CHI_Military_Industrial_Standard_Design_desc:0 "군용품과 민간용품의 차이는 얼마나 클까요? 화학비료를 생산하는 공장도 다이너마이트를 생산할 수 있고, 자동차를 생산하는 공장도 탱크, 장갑차를 생산할 수 있으며, 캔을 생산하는 공장도 전투식량을 생산할 수 있습니다.전쟁이 시작되면 모든 공업이 동원되어 전선에 봉사해야 하므로 우리는 전시 중에 필요한 물자를 생산하기 쉽게 전환할 수 있도록 특수 설계된 공장을 건설할 것입니다."
 CHI_Military_Industrial_Standard_Design_tt:0 "우리는 §O민간 공장§!을 건설한다는 명목으로 §R특수 설계§!된 공장을 대량으로 건설할 것입니다. 이 공장들은 §R전시§! 중에 신속하게 §G군수 공장§!으로 전환할 수 있습니다!"
 CHI_Build_High_Walls:0 "높은 담장"
 CHI_Build_High_Walls_desc:0 "전투에 대비하려면 토목 공사를 크게 하는 것이 필수적입니다.방어시설, 지휘센터, 창고 등 많은 것들이 벽돌과 기와로 건설되어야 하는데, 가능한 한 빨리 준비하기 위해서는 한시라도 서둘러 건설을 시작하는 것이 좋습니다."
 CHI_Dig_Deep_Hole:0 "깊은 구멍 파기"
 CHI_Dig_Deep_Hole_desc:0 "아직 충분하지 않습니다!  현재의 비밀역만으로는 일본 항공대의 폭격에 대비하기는커녕 충분한 군수물자를 저장할 수 없습니다.물동량을 늘리고, 더 많은 비밀 장비를 수용하고, 장기전 능력을 향상시키기 위해서는 저장 용량을 확대하고, 새로운 기지를 추가하고, 방공 시설을 업그레이드하는 것이 필수적입니다."
 CHI_Stock_Up_Rations:0 "식량 비축"
 CHI_Stock_Up_Rations_desc:0 "우리가 일본과 척을 지게 된다면 수입해야 할 일부 중요한 자재를 확보하는 것이 크게 어려워질 것입니다.그러므로 우리는 전쟁 전에 가능한 한 최악의 경우를 대비해서 가능한 한 의심 없이 물자를 많이 사재기해야 합니다."
 CHI_Introducing_Foreign_Design:0 "외국 디자인 도입"
 CHI_Introducing_Foreign_Design_desc:0 "이전에 기술 협력 제안이 일본 육군의 심사를 거쳐 일본 정부에 보내졌습니다.명시적으로 이 계획은 중-일 군사 기술 협력을 심화시키고 일본의 군사 기술 및 일부 핵심 부품의 청사진을 도입할 것입니다.이것은 우리가 그들에 대한 이해를 한 걸음 더 나아가게 할 뿐만 아니라, 최근 중국산 제품의 급속한 발전은 종주국의 선진 기술을 벤치마킹한 결과라는 의심을 조금이나마 떨쳐버릴 수 있습니다."
 CHI_Purchase_Air_Defense_Systems:0 "방공체계 구매"
 CHI_Purchase_Air_Defense_Systems_desc:0 "현대 전투에서 공습 능력은 점점 더 중요해지고 있습니다. 공격과 방어 양측 모두 공군력에 대처하는 방법을 충분히 고려해야 합니다. 안타깝게도 우리는 아직 완전한 방공 시스템을 갖추지 못했고, 공습에 대처하는 능력도 매우 취약합니다. \n다행히도 우리가 충분한 돈을 제공하는 한 일본과 동맹국들은 여전히 기성품 방공 시스템을 기꺼이 판매할 의향이 있으며, 이는 상대적으로 후진적인 버전일 수 있지만 아무것도 없는 것보다 낫습니다."
 CHI_Building_Air_Defense_System:0 "방공체계 구축"
 CHI_Building_Air_Defense_System_desc:0 "돈으로 문제를 해결한 후에는 가지고 있는 것을 통합하는 방법에 대해 생각할 때입니다. 방공 시스템과 방공호를 사용하면 이전처럼 공습에 직면했을 때, 벽에 붙은 파리처럼 당황하지 않을 것이며 민간인을 보호하거나 방어전을 수행하는 것에 훨씬 효과적일 것입니다."
 CHI_Military_Policy:0 "군사 정책"
 CHI_Military_Policy_desc:0 "군대는 어떻게 싸우려고 합니까?군대는 어떻게 해야만 전쟁에서 이길 수 있습니까?군대가 계속 이렇게 싸울 수 있습니까?이 모든 것을 결정해야 합니다. 만약 우리가 우리의 군사 전략을 결정하지 못한다면, 우리는 향후 전쟁에서 반드시 당할 것입니다."
 CHI_New_Theory:0 "새로운 이론"
 CHI_New_Theory_desc:0 "지난 10년 동안 세계 구조를 바꾼 여러 전쟁에서 우리는 과거의 검증된 전략과 전술이 점차 쓸모없어졌다는 사실을 점차 발견했습니다. 과거의 오만한 지상전의 왕은 공습에 직면 한 헬리콥터, 보병 및 기갑 부대의 맛있는 사료가 되었습니다. 과거의 경험으로는 오늘날의 문제를 해결할 수 없으며 이론적 혁신이 절실히 필요하다는 것을 모두 보여줍니다."
 CHI_Combined_Operations:0 "다중 무기 협력"
 CHI_Combined_Operations_desc:0 "과거에는 전차와 기계화 및 동력 보병, 보병과 포병이 혼합된 전차 등 다양한 무기 조합이 실제 전투에 적용되었습니다. 하지만 그것만으로는 충분하지 않습니다. 우리는 한 걸음 더 나아갈 수 있습니다. 보병을 중추로 하여 전투단을 편성하고 필요시 기갑부대, 야전 방공부대, 공병부대, 지원 화력, 육군 항공 지원 등을 갖추도록 할 것입니다."
 CHI_Tactical_Battle_Group:0 "전술 전투 부대"
 CHI_Tactical_Battle_Group_desc:0 "다양한 임무에 직면한 부대는 다양한 장비를 혼합해야 합니다. 우리는 공격을 수행하는 전투 그룹에 더 많은 병력을 통합하고 기갑, 공병 및 포병 병력의 비율을 늘릴 수 있으며, 투입을 수행하는 부대에 더 많은 트럭, 보병 전투 차량 및 장갑차뿐만 아니라 더 많은 공병 및 야전 방공 부대를 장비 할 것입니다. 다양한 전투 임무에 직면하여 기술 및 전술 장비와 인력을 유연하게 배치하여 최고의 전쟁 국가를 실현하기 위해 노력할 것입니다."
 CHI_CCCI:0 "지휘-통제-통신-정보"
 CHI_CCCI_desc:0 "시시각각 변하는 전장에서는 명령의 수립, 전달, 실행에 있어 1초의 변화도 전체 작전의 방향에 영향을 미칩니다. 정보 하나가 전투의 성패를 좌우할 수 있습니다. 정보 기술이 계속 발전하고 있는 오늘날에는 특히 그렇습니다. '정보 기반' 전쟁 이론은 허공에 떠 있는 성이 아니라 미래 전쟁의 양상을 결정할 진정한 통찰력입니다. 따라서 지금부터 철저히 연구하고 적극적으로 적용해야만 미래의 강력한 적과 싸워 이길 수 있습니다."
 CHI_Wisdom_of_The_Past:0 "고대의 지혜"
 CHI_Wisdom_of_The_Past_desc:0 "전쟁의 양상은 시대에 따라 천변만화되었지만, 전술의 요지는 변한 적이 없습니다.골동품이라 조롱을 받는 병법이라도 가장 정제된 경험이 담겨 있습니다.다가올 전쟁에서 전략적 우위를 점하려면 과거의 유산을 집어들고 그 지혜를 깊이 파고들 필요가 있습니다."
 CHI_Fully_Prepared:0 "틈새 없이"
 CHI_Fully_Prepared_desc:0 "앞의 만명을 두려워하지 말고 최종적인 결과를 두려워해야 합니다. 우리는 사고를 피해야 합니다. 피할 수 없다면 만일의 사태의 가능성을 만분의 일로 만들어야 합니다. 절대 일어나지 않을 것이라고 보장하든가, 아니면 반드시 일어날 것이라고 보장하든가."
 CHI_Build_The_Advantage:0 "창끝을 주조하다."
 CHI_Build_The_Advantage_desc:0 "결코 준비되지 않은 싸움을 해서는 안 됩니다!공격을 시작하기 전에 병사들의 탄약 보급이 충분하고 부대가 지정된 위치에 도달헤야 하며 적의 정보를 충분히 정찰해야 합니다.일련의 치밀한 준비를 통해, 식은 죽 먹듯이 적을 쳐부수십시오!"
 CHI_Final_Word:0 "징을 한 번 쳐서 가락을 정하다"
 CHI_Final_Word_desc:0 "매 전투의 승패를 정확하게 예측하는 것은 불가능하지만, 어느 순간 그 전투의 성패가 결정되는 경우가 많습니다.전투의 모든 순간에 집중해야 할 뿐만 아니라, 일격제승의 중요한 순간을 정확히 노려 전투의 주도권을 잡아야 합니다, 적을 상대할 때 포식자처럼 일격에 사냥의 목을 물어뜯고, 가장 간단한 동작으로 가장 효율적인 사냥을 할 수 있어야 합니다."
 CHI_Lengthy_Practice:0 "십년 동안 칼을 갈다"
 CHI_Lengthy_Practice_desc:0 "칼을 갈려면 10년이 걸린다'는 속담이 있습니다. 우리는 칼을 갈고 정점에 도달해야 합니다!"
 CHI_Soldier:0 "병사 정비"
 CHI_Soldier_desc:0 "한때 조국을 위해 복무하는 것은 일종의 지대한 영광이었습니다.그러나 지금은 구린 냄새를 풍기는 부패하고 무능한 자들이 중국군의 명성을 무너뜨리고 있습니다.더 이상 참을 수 없습니다! 이 야비한 놈들에게 반드시 철권을 가해야 합니다!우리는 각 부대에서 기세등등하게 정풍운동을 전개하여 생활습관 문제가 심각한 타락분자를 제거하고 중국군의 정신을 완전히 반전시켜 지휘에 순종하는 우수한 기풍을 지닌 철골강군을 건설할 것입니다."
 CHI_Raise_Conscription_Standards:0 "징병 기준 향상"
 CHI_Raise_Conscription_Standards_desc:0 "좋은 병사가 없는 군대는 중국의 운명을 등에 업고 멀리 갈 수 없고, 좋은 병사를 훈련시키려면 입대부터 잡아야 합니다.비록 우리는 중국의 부상을 위해 기꺼이 싸우는 모든 남녀를 환영하지만, 병가의 일은 장난을 치지 않습니다.징집관은 강하고 원기가 왕성하며 투지가 넘치는 자원자를 우선시해야 하며, 다른 이들 또한 군대가 아닌 다른 곳에서 조국을 빛낼 수 있습니다."
 CHI_Aviation_Academy:0 "중앙항공학교"
 CHI_Aviation_Academy_desc:0 "항저우 동쪽 교외에 위치한 오래된 작은 마을인 젠차오는 중국 공군의 탄생지 중 하나로 중국 항일 전쟁 사상 첫 공중전이 발생했으며 중국 공군의 완강한 저항으로 완승을 거두었습니다.안타깝게도 장제스 정부의 횡령과 무능으로 중국 공군은 충분한 항공기가 없이 낡은 비행기를 몰고 전쟁에 나섰고 결국 패배했습니다.일본인들이 우리 공군 건설을 지지하지는 않겠지만, 우리 힘으로 공군을 발전시키기로 마음먹은 이상 공군은 다시 한 번 젠차오에서 시작될 것입니다."
 CHI_Naval_Academy:0 "중앙해군학교"
 CHI_Naval_Academy_desc:0 "해군은 한 국가의 종합적인 힘을 가장 잘 반영하는 지표입니다. 강력한 해군을 구축하기 위해서는 한 국가의 모든 산업력이 동원되고 수십 년이 걸리는 경우가 많습니다. 우리 해군은 아직 이 정도 수준에 머물러 있습니다. 우리가 가진 것은 전투력이 전혀 없는 이름뿐인 낡은 골동품들뿐이지만, 우리는 처음부터 시작하여 장교부터 시작하여 천천히 현대식 해군을 만들 수 있습니다. 해군을 건설할 산업 생산 능력이 많지 않다는 점을 고려할 때 현재 해군 건설 정책은 방어용 함대를 위주로 건설하는 것입니다."
 CHI_Patriotic_Propaganda:0 "애국 선전"
 CHI_Patriotic_Propaganda_desc:0 "병사 형제들, 국민은 괴로워하고 있습니다, 형제들의 가족도 마찬가지 아닙니까?푸둥에 주둔한 병사들은 자매가 일본군에게 몸을 팔아 밥을 갈아먹어야 했고, 늙은 농부가 심은 쌀은 조합이 수매해 갔으며, 백성은 일자리가 없어 굶주림에 지쳐 있었습니다.이런 날들을 얼마나 더 참아야 합니까!우리다 침묵 속에서 폭발하지 않으면 결국 침묵 속에서 멸망할 것입니다.중화의 아들딸들이여, 단결하라!"
 CHI_General_Political_Warfare_Department:0 "총정치작전부"
 CHI_General_Political_Warfare_Department_desc:0 "군의 사상교육과 사회의 여론통제는 그동안 우리가 간과해 온 중요한 문제로 우리 군은 군심이 이완되고 전투력이 없으며, 사회에 정부에 대한 의혹과 반발이 팽배하여 우리를 수렁에 빠져들게 하고 있습니다.이러한 문제점을 찾았으니 국방부는 총정치작전부를 산하에 두고 삼민주의를 중심으로 대내적으로 정치교육을 실시하여 당에 대한 충성을 담보하고, 대외적으로는 관영매체를 설치하여 문화선전과 언론통제를 실시해야 할 것입니다. 총정치작전부는 검열·관리·장병복지 등의 업무를 담당하게 덜 것입니다."
 CHI_Bloody_Sweat_Not_Shed_Tears:0 "피와 땀, 하지만 눈물은 안 흘려."
 CHI_Bloody_Sweat_Not_Shed_Tears_desc:0 "병역은 결코 쾌적한 일이 아니라 고된 임무입니다.일본인들이 온갖 방법으로 우리를 제한하고 길들이려 했던 것은 바로 끈질긴 중국인으로 구성된 군대가 그들을 두렵게 했기 때문입니다.지금 우리는 자유와 많은 것을 잃었지만, 중국인의 기개만은 잃어선 안 됩니다.연습해서 죽지 않으면, 죽을 때까지 연습하세요! 국가의 생존은 한 치의 소홀함도 용납되지 않습니다!"
 CHI_Revive_The_Whampoa_Spirit:0 "황푸 정신의 부흥"
 CHI_Revive_The_Whampoa_Spirit_desc:0 "황포군관학교는 오래된 기억과 우뚝 솟은 세월을 가지고 있습니다.이 최고 등급의 군사대학은 전쟁을 잘 수행할 수 있는 수많은 지휘관을 배출했을 뿐만 아니라 우리 군대와 사회에 보기 드문 고귀한 품격을 가져다 주었습니다. 충성을 다하고, 조국을 사랑하며, 온갖 좋은 자질과 같은 것들이 역사에 묻혀서는 안 됩니다.우리가 재개해야 할 것은 단지 하나의 대학만이 아니라 황푸라는 분투 정신입니다."
 CHI_Crack_Down_Corrupt_Officers:0 "부패한 장교 단속"
 CHI_Crack_Down_Corrupt_Officers_desc:0 "군대에서 부패가 일어나면 칼날에 녹이 슬어 아무리 훌륭한 무기라도 예전처럼 날카롭지 못합니다.군대는 우리의 칼날입니다. 스스로를 지키기 위해서든 적을 죽이기 위해서든 항상 날카로워야 합니다. 그렇기에 부패 척결은 필수입니다.\n하지만 군의 부패는 너무 만연해서 빨리 썩은 고기를 파낼 수 없습니다, 우리는 먼저 닭을 죽이고 남은 사람들을 좀 진정시킨 후 문제를 해결해야 합니다."
 CHI_Promotion_Young_Officers:0 "청년 장교 발탁"
 CHI_Promotion_Young_Officers_desc:0 "경직된 제도, 낡은 사고, 연고주의 등 나라를 위해 싸워야 할 군대는 여전히 극복해야 할 과제가 많습니다. '생각이 바뀌지 않으면 사람도 바뀐다'는 말이 있듯이, 이제는 더 활기찬 젊은 장교들을 위한 자리를 만들어야 할 때입니다. 젊은이들의 열정으로 군대 전체가 위에서부터 고양될 것이며, 정해진 것 없이 시작한 이 신참들의 충성도도 얻을 수 있으니 마다할 이유가 있을까요?"
 CHI_Attach_Importance_To_Technical_Officers:0 "기술전문사관"
 CHI_Attach_Importance_To_Technical_Officers_desc:0 "기술자문관이란 군대에서 기술연구와 학술연구 등을 하는 장교로, 군대를 직접 지휘하지는 않지만 실제 전투에 있어서 군사력을 결정하는 중요한 요소입니다.그들은 일반 연구자들보다 군사를 더 잘 알고 전투에 어떤 무기가 필요한지 잘 알고 있기 때문에 세계 최고의 기술을 따라잡거나 무기를 독자적으로 설계할 때 기술자문관들이 더 중요하게 여겨질 것입니다."
 CHI_Rebuild_Training_Division:0 "훈련 부대 재건"
 CHI_Rebuild_Training_Division_desc:0 "placeholder"
 CHI_A_Brand_New_Army:0 "새로운 군대"
 CHI_A_Brand_New_Army_desc:0 "많은 에너지와 돈을 투자하고 몇 가지 개혁을 수행한 후 군대는 새로운 모습을 갖추게 되었고 더 이상 이전처럼 전투하지 않습니다. 이제 병사들은 규율이 무엇인지 이해하고 힘든 훈련을 받았으며 무엇을 위해 싸워야하는지 알고 있기 때문에 병사들이 예전보다 좋아졌다고 말할 수 있습니다.\n그러나 이것만으로는 충분하지 않습니다. 우리는 완고해져서는 안되며 우리는 여전히 족쇄를 짊어지고 있기에 개혁과 진보의 속도는 우리가 자유를 되찾을 때까지 멈출 수 없습니다."
 CHI_A_Civilianphilic_Army:0 "시민군"
 CHI_A_Civilianphilic_Army_desc:0 "군대와 국민은 결코 서로 대립하는 존재가 아닙니다. 병사는 국민에서 왔다가 결국 국민으로 돌아갑니다. 둘은 물과 불 같은 양극이 아니라 뗄래야 뗄 수 없는 전체여야 합니다.\n'삼민주의'의 민생은 가장 중요하고 가장 실현하기 어려운 부분이며, 군대는 국가의 강제력으로서 국민의 안식을 실현하는 데 스스로 기여할 수 있는 결정적인 힘을 가져야 합니다.우리는 홍수와 맞서 싸울 것이고, 산불을 진압할 것이며, 지진 후 폐허에서 당신을 찾아낼 것입니다.집을 지키는 데는 총과 총알만 필요한 것이 아니라 가족을 구할 수 있는 두 손이 필요합니다."
 CHI_Control_Media:0 "언론 통제"
 CHI_Control_Media_desc:0 "언론은 우리의 기밀, 특히 아주 중요한 봉기 계획을 누설해서는 안 됩니다.우리는 그들이 우리에게 유리한 홍보를 할 수 있도록 통제해야 합니다."
 CHI_Waking_the_Tiger:0 "맹호를 깨워라"
 CHI_Waking_the_Tiger_desc:0 "수천 년 동안 우리는 광활하고 풍요로운 땅과 근면한 손길로 강자의 지위를 유지해 왔으나, 점차 고공자존하여 산업화를 등한시해 왔으며, 결국 서양의 견고한 배와 포탄이 천조의 환상을 깨뜨리고 나서야 비로소 우리가 시대에 버림받았음을 깨닫게 되었습니다. 1840년부터 너무나 많은 사람들이 우리를 괴롭히기 시작했습니다. 서방의 열강들, 북방의 제정 러시아, 심지어 만리 밖의 미국까지도 우리에게서 이익을 얻으려고 했고, 결국 우리는 일본에 패배하여 사무라이의 죄수, 욱일의 노예가 되었습니다. 그렇게 우리는 천천히 잠들어 있었습니다.\n하지만 우리는 계속 잘 수 없습니다.수십 년 동안 엎치락뒤치락하다가 마침내 발전을 이루어 냈습니다, 캠퍼스의 학생들은 부지런하며, 실험실의 학자들은 고심을 거듭하고, 공장의 노동자들은 부지런하며, 병영의 병사들은 전투 준비를 마쳤습니다.마침내 강산의 사직은 시대의 흐름을 따라잡았습니다. 중국은 더 이상 잠들지 않을 것입니다. 적의 모욕을 두려워하지 않을 것입니다. 천 년의 맹호는 자신의 세계 지위로 돌아갈 것입니다. 과거의 적들은 오늘날의 분노로 완전히 찢어질 것입니다."
 CHI_Protecting_Japanese_interests:0 "일본의 이익 수호"
 CHI_Protecting_Japanese_interests_desc:0 "일본인을 한두 번 속일 수는 있겠지만 영원히 속일 수는 없습니다.일본 육군 및 헌병대가 훗날 군대를 일으켜 죄를 묻기보다는 스스로 그들의 마음에 영합하는 것이 더 낫습니다.어쨌든 이 사무라이들이 요구하는 것은 충성심과 이익일 뿐이니, 우리가 그들의 행동에 적극적으로 협조한다면, 일부 문제를 공개적으로 진행할 기회가 있을 것입니다.결국 아무리 냉엄한 주인이라도 충견에게 약간의 상을 주지 않을 수 없습니다."
 CHI_Protecting_Japanese_interests_TT:0 "§R 일본은 우리의 지원을 구하고 있으며, 그 대가로 우리의 제한된 재군사화에 동의하고 있습니다.§!\n§R제국 육군의 경계도§!를 §G현저히§! 낮춥니다.\n"
 CHI_Buying_TC:0 "어뢰정 구입"
 CHI_Buying_TC_desc:0 "일본 해군은 사사건건 제약을 받았던 육상 군사력 건설과는 달리 해상에서의 우리의 노력을 매우 관대하게 대했고, 이는 더할 나위 없이 좋은 기회였습니다. 해군과 육군이 대립하고 있는 우스꽝스러운 일본의 상황을 이용하여 우리는 일부 해군 건설을 통해 일부 물자를 우회하여 육군에 대한 제한을 우회할 수 있었습니다. 비용 문제와 실제 조건을 고려할 때 해군 조선소에 어뢰정을 주문하는 것이 좋은 선택이 될 것입니다."
 CHI_Distribution_Networks:0 "철도망 건설"
 CHI_Distribution_Networks_desc:0 "지금까지 우리의 은폐 작전은 매우 성공적이었지만 전쟁이 발발했을 때 가능한 한 빨리 비밀리에 쌓아놓은 재고를 군대에 보낼 수 있는 시급히 고려해야 할 문제가 있습니다.미래의 보급로가 군을 따라갈 수 있도록 전국에 군사용 철도를 깔고 비밀 보급 창고를 핵심 거점과 연결해야 합니다."
 CHI_Purchase_Spare_Parts:0 "예비 부품 구매"
 CHI_Purchase_Spare_Parts_desc:0 "우리도 따라가는 척하려고 노력하지만, 일본인들은 어렴풋이 이질감을 감지하고 있으니, 밑천을 내려 그들을 안심시켜야 할 때입니다.우리 측 대표는 거절할 수 없는 구매 계약을 가지고 도쿄로 떠났습니다. 부품에서 정비 도구에 이르는 방대한 수요는 일본의 재벌들이 돈을 벌기에 충분할 것입니다.아무리 완고한 군국파라고 해도 돈만 보고 떼쓰는 재벌을 상대로 이길 수는 없을 겁니다."
 CHI_military_missions:0 "군사 임무"
 CHI_military_missions_desc:0 "배움의 요지는 배움을 좋아하는 학생에 있지만, 맡은 바 책임을 다하는 선생님이 있으면 배움을 할 수 있습니다.군사 발전을 위한 학업에 있어서 중국군은 이론 지식이나 실전 경험이 풍부한 선생님들을 필요로 합니다.외국인 교사를 초빙하여 가르침만 얻는 것이 아니라 중국 학생들이 나아가 시야를 넓히고 후대의 발전을 위한 견고한 토대를 마련하도록 해야 합니다."
 CHI_military_missions_tt:0 "§R군사고문단을 우리나라에 초청할 것이고, 유학생들도 해외로 보내서 공부시킬 것입니다.§!"
 CHI_Toe_the_line:0 "선에 걸치다…"
 CHI_Toe_the_line_desc:0 "일본은 우리에게 군사적 한계선을 설정했습니다. 우리 군은 그 한계 내에서만 발전할 수 있고, 그 한계는 충분하지 않습니다. 당분간 한계선을 완전히 넘을 수는 없지만 적어도 시도해 볼 수는 있습니다. 한 발을 한계선에 올려놓는 것도, 한 발가락만 한계선을 넘어서는 것도 의미 있는 시도이며, 일본의 다음 반응에 따라 우리의 향후 행동이 결정될 것입니다."
 CHI_Toe_the_line_tt:0 "§R저우룽샹을 보내서 일본이 우리나라의 재군사화 문제에 대해 더 양보할 것을 요청할 것입니다.§!"
 CHI_A_Step_Too_Far:0 "...하지만 좀 과해."
 CHI_A_Step_Too_Far_desc:0 "아쉽게도 일본인들은 우리의 요청에 즉각 강력히 반대하고 있습니다, 어쨌든 그들은 우리의 어떤 확군 제의도 지지하지 않을 것 같습니다.군사 현대화의 미래는 더욱 험난해질 것 같습니다."
 CHI_A_Step_Too_Far_tt:0 "일본인들은 우리의 군비 확장 요청을 단호히 거절했습니다!"
 CHI_A_Step_In_The_Right_Direction:0 "...올바른 방향이야."
 CHI_A_Step_In_The_Right_Direction_desc:0 "성공했고, 일본인들은 우리의 군비 확장 요청에 동의했습니다.그들은 어쩔 수 없이 공영권에 중국군이 필요하다는 것을 인정하고, 중국군의 확대와 현대화가 필요하다는 데 동의했습니다.그러나 그들은 타협이 많지 않았고, 우리 군대는 여전히 많은 제약을 받고 있습니다.이것이 우리가 기대하는 최고의 결말은 아닐지 모르지만, 적어도 우리는 우리가 원하는 것을 얻었고, 더 이상의 요구는 나중에도 할 수 있습니다."
 CHI_A_Step_In_The_Right_Direction_tt:0 "일본인들은 우리의 군비 확장을 허락했습니다!"
 CHI_Allow_Women_To_Work:0 "여자지만 남자에게 뒤지지 않는다."
 CHI_Allow_Women_To_Work_desc:0 "오늘날 세계에서 여성들이 사회에서 중요한 역할을 하는 것을 무시할 수 없습니다. 그들은 이미 자신의 노동력이 남자들보다 별로 떨어지지 않는다는 것을 증명했습니다. 현대화 과정에서 그들을 빼놓을 수 없습니다. 따라서 우리는 여성들이 집에서 남편을 보필하고 아이들을 가르칠 수밖에 없다는 전통적인 틀을 깨고, 도시로 들어가 공장에 들어가 산업화에 기여하도록 호소해야 합니다.\n그러나 성차별은 뿌리 깊고 해결하기 어려운 문제이며 여성들이 도시에 들어와 같은 일을 한다고 해서 반드시 그에 상응하는 보수를 받는 것은 아닙니다.하지만 지금은 전반적인 상황을 중시해야 합니다, 산업화가 그들의 월급보다 훨씬 더 중요합니다."
 CHI_Hidden_Arsenals:0 "은닉 무기고"
 CHI_Hidden_Arsenals_desc:0 ""
 CHI_Disguised_Inventories:0 "재고를 위조하다"
 CHI_Disguised_Inventories_desc:0 "군사력의 발달로 우리의 장비는 양적으로나 질적으로나 대폭 향상되었습니다. 원래 쓰이던 낙후된 장비는 대부분 신식 장비로 교체되었으며, 각 군에서도 신무기를 원하는 대로 사용할 수 있게 되었습니다.그러나 우리의 발전은 일본인이 보고 싶어하는 것이 아니며 이러한 무기 재고도 일본인이 발견하면  안 되기에 재고 수량은 위조되어야 하며 그렇지 않으면 모든 노력이 수포로 돌아갈 것입니다."
 CHI_Mil_Propoganda:0 "1인치의 산과 강, 1인치의 피"
 CHI_Mil_Propoganda_desc:0 "정치 선전의 필요성 때문에 일본인들은 수십 년 전 중일전쟁을 더 이상 언급하지 않습니다. 대동아 공영권의 모든 역사 교과서에 기록된 것은 그들이 원하는 부분만 미화하여 노예가 된 중국인을 외면하고 역사의 진실을 은폐하고 그들의 범죄를 희게 칠하려고 한 일종의 덧칠입니다.\n지금은 인정할 수밖에 없지만, 우리 발밑의 땅 구석구석에는 저항했던 조상들의 피가 배어 있고, 일본인들이 누리는 곡식 한 알 한 알에는 우리의 땀이 배어 있다는 것을 알아야 합니다. 우리 것이어야 할 모든 것을 가증스러운 일본 쪽바리들이 빼앗아 갔습니다. 언젠가는 우리도 조상들처럼 우리 땅과 고향을 되찾을 것입니다. 용감하게."
 CHI_Cycle_the_Reserves:0 "십만 명의 청년과 십만 명의 군대"
 CHI_Cycle_the_Reserves_desc:0 "일본의 군사적 제한으로 인해 우리는 충분한 현역 군인을 보유하지 못하고 있습니다. 그러나 흥미롭게도 일본의 군사제한은 예비군의 수를 제한하지 않습니다. 자발적 모병제 아래에서도 중국은 인구가 많기 때문에 군인 수가 무제한이나 다름없습니다. 수많은 젊은이들이 군대에 입대하려고 합니다. 그중 우수한 자질을 갖춘 사람은 군대에 입대하고, 기본 요건을 갖춘 나머지는 일정 기간 엄격한 훈련을 거쳐 예비군이 됩니다. 겉으로 보기에는 군대가 많지 않습니다만. 사실 중국 땅에는 총을 쏠 수 있는 중국인이 꽤 많습니다. 직업 군인들만큼은 아니지만 적어도 필요할 때 사용할 수는 있습니다.\n또한 민간 부문에서도 많은 성인 남성이 예비군으로 등록되어 있습니다. 이들은 반드시 전장에 나가지는 않지만 병참 병력이나 기술 인력으로 군사 작전에 참여합니다."
 chi.Nagasaki_Summit_AcceptJapan.tt:0 "§R우리는 더 험난한 고비를 넘길 것입니다…§!"
 chi.Nagasaki_Summit_Middle.tt:0 "§R얼마나 어려울까?§!"
 chi.Nagasaki_Summit_Press.tt:0 "§W이해해 줄 거야§!"
 CHI_Buying_TC_tt:0 "§R그들은 우리 해군의 초석이 될 것입니다!§!\n§R제국군의 경계가 약간 강화됩니다.§!\n"
 CHI_Distribution_Networks_tt:0 "§R일단 중국의 모든 무기고가 현대화된 철도로 연결되면 중국은 임의의 방향으로 능동적인 방어 자세를 취할 수 있습니다.§!"
 CHI_Purchase_Spare_Parts_tt:0 "우리나라 공군의 실력을 더욱 향상시키기 위해서,우리는 반드시 해외에서 새로운 부품을 찾아야 합니다."
 CHI_Allow_Women_To_Work_tt:0 "여성의 직장 진입을 허용하고 제한된 일자리만 여성에게 개방해도 상당한 인력을 다른 용도로 사용할 수 있습니다."
 CHI_Hidden_Arsenals_tt:0 "비밀스러운 재무장 과정을 더욱 가속화할 수 있는 더 많은 옵션이 주어질 것입니다."
 CHI_Disguised_Inventories_tt:0 "우리의 얽히고설킨 관료주의는 해방 전선의 무기고에 있는 또 다른 불안정한 발사체입니다."
 CHI_Cycle_the_Reserves_tt:0 "인위적으로 예비군 수를 늘려서 복무할 수 있는 사람들의 수를 계속 늘릴 수 있습니다."
 CHI_Mil_Propoganda_tt:0 "우리는 일본이 양쯔강을 붉게 물들일 만큼의 피를 흘릴 때까지 국민에게 나라를 지키도록 호소할 것입니다!"
 CHI_Sovereignty:0 "주권"
 CHI_Sovereignty_desc:0 "추해당의 잎처럼 아름다웠던 우리 조국의 판도는 전쟁이 끝난 뒤부터 산산조각이 났습니다.우리는 중국의 유일한 합법 정부로서 군벌이 통제하는 토지에 대해 주권을 재확인해야 합니다.우리는 우리의 땅을 회수하고 우리의 넓은 판도를 회복해야 하며, 그래야 우리는 공영권에서 중추적인 국가가 될 수 있습니다."
 CHI_remaining_modernization_trigger_tt:0 "§Y더 나아가기 전에 우리는 미래의 현대화 과정을 위한 탄탄한 기반을 마련해야 합니다.§!"
 CHI_Sovereignty_tt:0 "§R우리는 30년 전처럼 모든 중국인의 힘을 하나로 모아 다시 한 번 일본 침략자들에게 저항할 것입니다!§!\n"
 CHI_northwestwar_has_resolved_trigger_tt:0 "군벌들의 §Y의심§!을 §B해소§!했습니다!"
 CHI_Meet_Xia_Wei:0 "샤웨이 소개"
 CHI_Meet_Xia_Wei_desc:0 "가난하고 낙후된 광시성은 늙은 군인 샤웨이의 통치하에 있습니다. 그는 명목상으로는 중앙 정부의 관리를 받고 있지만, 우리에게 성의를 다한 적이 없습니다. 샤웨이는 충성스러운 군인이지만 그의 충성은 우리가 아니라 중국에 대한 것입니다. 그는 광시성만으로는 중국의 자유를 얻을 수 없다는 것을 마음속으로 이해하고 있습니다. 우리는 그가 중앙 정부의 관할권에 복종해야만 중국의 자유로운 미래를 가질 수 있다는 것을 이해하도록 만들어야 합니다."
 CHI_Dispel_Doubts:0 "의구심 해소"
 CHI_Dispel_Doubts_desc:0 "샤웨이는 중국의 자유를 위한 대의에 매우 열정적입니다. 하지만 지난 수십 년 동안 그는 우리를 진정으로 신뢰한 적이 없습니다. 그는 우리 국민당 정부를 일제의 꼭두각시로만 여겼죠. 이제 우리의 진정성을 보여줄 때입니다. 구두 약속보다는 실질적인 행동이 더 설득력이 있을 것입니다. 중화 민족이 하나로 뭉쳐야만 우리를 가두는 족쇄를 끊을 수 있습니다!"
 CHI_Restart_War_Machine:0 "전쟁기계 재가동"
 CHI_Restart_War_Machine_desc:0 "샤웨이의 통치 아래 광시성은 전쟁을 기다리는 전쟁 기계가 되었습니다. 공장의 기술과 군대의 무기는 매우 낙후되어 있지만 우리가 잘하는 것은 바로 이것입니다. 중앙 정부의 자금, 기술, 인재, 무기가 광시로 계속 유입되어 광시의 끔찍한 전쟁 기계가 더 효율적으로 작동 할 수 있도록 합시다."
 CHI_Love_For_Homeland:0 "뜨거운 사랑"
 CHI_Love_For_Homeland_desc:0 "그 전쟁이 남긴 증오는 여전히 광시 주민의 마음속에, 그리고 샤웨이의 마음속에 뿌리내리고 있습니다. 자유를 갈망하는 이 땅은 중화민족에게 가장 뜨거운 감정을 품고 있는 곳입니다. 광시 인민은 이 순수한 땅을 소중히 간직할 것입니다. 심장은 가슴 속에 묻혀 있고 사슬을 끊을 날이 오면 광시 사람들은 분명히 우렁찬 포효를 낼 것입니다!"
 CHI_Never_Give_Up_Until_Die:0 "죽을 때까지"
 CHI_Never_Give_Up_Until_Die_desc:0 "일본인들은 항상 광시성의 존재를 무시했고, 광시성에는 오랫동안 반일 사상이 퍼져 있었습니다. 광시성의 군대와 인민은 항상 일본과 싸우고 중국의 자유를 위해 싸울 준비가 되어 있었습니다! 그들은 중국의 자유를 위해 싸우기를 열망합니다. 많은 희생과 수많은 죽음에 직면하더라도 광시 사람들은 두려워하지 않습니다. 아무리 많은 희생이 있더라도, 어떤 결과가 나오더라도 광시 사람들은 마지막 순간까지 싸울 것이며 결코 멈추지 않을 것입니다!"
 CHI_Calm_Down:0 "진정하고 인내심을 가져"
 CHI_Calm_Down_desc:0 "광시 주민들은 일제의 철퇴를 두려워하지 않고 자유를 위해 싸우고 싶어 합니다. 특히 중국의 자유라는 대의를 위해 모두가 실패하기보다는 기꺼이 승리하고자 합니다. 우리는 증오가 이성을 억누르게 할 수 없으며, 중국의 필요는 기회를 기다렸다가 전사가 가장 약할 때 단호하게 칼을 뽑는 것입니다."
 CHI_Wolf_Soldier:0 "늑대병사"
 CHI_Wolf_Soldier_desc:0 "항일 전쟁 당시 광시성 병사들은 용맹하고 전투에 능숙해 늑대 병사라고 불렸습니다. 광시성의 강인한 민속 풍습은 오늘날까지 늑대병의 전통을 이어오고 있습니다. 때만 맞으면 다시 늑대로 변신해 적을 무찌를 수 있다고 합니다.\n정글의 늑대는 더 이상 잃을 것이 없고 자유를 갈망하기 때문에 죽음을 두려워하지 않습니다."
 CHI_Loyal_Guangxi:0 "충성스러운 광시"
 CHI_Loyal_Guangxi_desc:0 "샤웨이는 충성을 선택했고 광시는 계속해서 중국에게 충성을 다할 수 있었습니다. 그들은 늑대처럼 조용히 숨어 사냥을 기다릴 것입니다. 광시는 이전처럼 계속해서 싸우기만 하는 기계로 변할 것입니다. 그녀의 공장, 그녀의 백성, 그녀의 군대는 충성스러운 마음을 중국의 날카로운 칼날로 바꾸어 중화 민족의 자유를 빼앗은 전사들을 맹렬히 찌를 것입니다."
 CHI_Visit_Zhang_Zhizhong:0 "장즈중 만나기"
 CHI_Visit_Zhang_Zhizhong_desc:0 "장즈중 장군은 대화하기 쉬운 사람입니다. 그는 조용히 중국 북서부를 달리며 중국이 자유로워지기를 희망합니다. 우리가 아직 그의 기대에 도달하지 못했을 수도 있지만 우리는 함께 자유를 향해 나아갈 수 있습니다.\n신장은 수십 년 동안 안정되어 왔습니다. 장즈중 장군이 여러 세력 간의 세력 균형을 신중하게 조정했기 때문입니다. 그렇다고 해서 신장이 겉으로 보이는 것처럼 안정적이라는 뜻은 아닙니다. 신장을 되찾으려면 여러 파벌의 세력을 은밀하게 처리해야 합니다. ."
 CHI_Destroy_Remants:0 "잔재물 파괴"
 CHI_Destroy_Remants_desc:0 "분명히 공산당과 국민혁명군 잔당은 우리와 협력하기를 원하지 않습니다. 우리는 정치적 차이든 국가의 미래든 합의에 도달할 수 없습니다. 신장을 되찾기 위해 우리는 그들을 쓸어버리는 방법밖에 없습니다. 이제 평화적으로 신장을 되찾는 것은 이미 불가능합니다."
 CHI_Incorporate_Remnants:0 "잔재 통합"
 CHI_Incorporate_Remnants_desc:0 "약간의 시간과 어려운 협상을 거치면 원하는 결과를 얻을 수 있습니다. 국민혁명군 잔당들은 우리를 좋아하지 않지만 좋은 새가 둥지를 틀기 좋은 곳을 선택한다는 미담으로 우리의 편입을 받아들이기로 결정했습니다. 앞으로 우리는 일본의 통치에 반대하고 쑨원 선생이 구상한 대로 중화민국을 세울 것입니다.\n그들은 우리가 그런 미담 따위에 동의하는 것이 불가능하다고 생각했지만 사실 이것도 우리의 목표 중 하나였기 때문에 우리는 극적으로 악수하고 평화를 맺었습니다. 다시 중국인을 위해 싸우게 되었습니다."
 CHI_Another_Rupture:0 "또 다른 파열"
 CHI_Another_Rupture_desc:0 "우리는 이전에 공산당과 협력했지만 그 결과는 단절이었습니다. 이제 그들은 다시 우리와 대립하고 있으니 결과는 지난번과 같을 수밖에 없습니다."
 CHI_Appease_Minorities:0 "소수자 달래기"
 CHI_Appease_Minorities_desc:0 "우리의 등장으로 수십 년 동안 변함없는 신장의 삶이 깨졌습니다. 소수민족들은 겁에 질린 새처럼 겁에 질려 있습니다. 동시에 반란도 일어날 수 있습니다. 신장의 사회 불안을 최대한 줄이기 위해 소수민족을 달래는 것이 우리가 해야 할 일입니다."
 CHI_Another_Collaboration:0 "또 다른 협업"
 CHI_Another_Collaboration_desc:0 "공산당과의 협상은 일본에 대한 태도뿐만 아니라 국내 정책 등 너무 많은 측면에서 차이가 있기 때문에 더 어렵습니다.\n폭력적인 충돌을 막기 위해서는 천천히 협상할 수밖에 없습니다. 다행히 상대방이 급진적인 요소가 많지 않아서 소통을 계속할 수 있습니다. 결과는 우리가 얼마나 양보하느냐에 따라 달라질 것 같습니다."
 CHI_Reclaim_And_Garrision:0 "국경 수비대"
 CHI_Reclaim_And_Garrision_desc:0 "잔당 소탕 임무를 완수하면 우리를 적극적으로 반대했던 세력은 사라질 것입니다. 소수 민족을 달래기만 하면 신장은 우리의 손끝에 있을 것입니다.\n고대인들의 지혜는 배울 가치가 있습니다. 우리는 수백 년 전에 이미 알고 있었습니다. 우리는 국경 지역에 군대를 주둔시켰고, 이제 신장에도 군대를 파견해 주둔시킬 것입니다. 안타깝게도 현재 신장에 군대를 지원할 수 있는 충분한 물자를 보낼 방법이 없습니다. 그들은 자신의 땅을 경작하면서 현지에서 치안을 유지할 수밖에 없습니다."
 CHI_Production_And_Construction_Corps:0 "생산 및 건설 부대"
 CHI_Production_And_Construction_Corps_desc:0 "많은 것을 양보한 끝에 우리는 공산당과 통합에 합의했습니다. 공산당은 우리에게 그들이 통제하는 마을과 마을을 보여주며 그들의 요구 사항에 따라 신장을 건설해야 한다고 요구했습니다.\n 반면에 그들의 마을과 마을은 더 조화롭고 주민들의 삶은 더 번영했습니다. 우리는 그들의 제안을 거부할 이유가 없습니다. 그들이 그들의 방법을 사용하여 신장을 관리한다면 공산당은 더 많은 권력을 얻고 그들의 생각을 통제하기가 더 어려워 질 것입니다. 협상이 끝난 후 발생하는 문제를 어떻게 처리할지도 어려운 문제입니다."
 CHI_Unstable_Xinjiang:0 "불안정한 신장"
 CHI_Unstable_Xinjiang_desc:0 "우여곡절 끝에 마침내 신장을 손에 넣었습니다. 안타깝게도 신장은 그렇게 안정적인 곳이 아닙니다. 마치 성게처럼 겉은 가시로 가득 차 있지만 속은 아주 맛있는 성게와 같습니다. 우리가 신장을 잘 다루면 신장의 문제에 가져올 수 있는 이익은 헤아릴 수 없습니다. 우리가 해야 할 일은 신장 내 다양한 문제에 대한 해결책을 찾는 것입니다."
 CHI_Appointment_With_Liu_Wenhui:0 "류원후이와의 비밀 만남"
 CHI_Appointment_With_Liu_Wenhui_desc:0 "중국과 일본 간의 평화 협상 이후 류원후이는 군대를 이끌고 산속으로 후퇴했습니다. 그들은 일본에 항복하기를 거부하고 중국이 자유를 되찾기를 간절히 고대했습니다.\n류원후이는 우리 정부의 합법성을 인정하지 않았지만 그가 추구한 중국의 이상은 우리와 완전히 일치합니다. 아마도 우리 사이의 차이는 만남을 통해 해소될 수 있을 것입니다."
 CHI_Connect_Road:0 "도로 연결"
 CHI_Connect_Road_desc:0 "류원후이가 서강으로 후퇴한 이후 서강과 외부 세계 사이의 길은 기본적으로 끊겼습니다. 이제 시캉과 외부 세계의 연락을 회복하려면 도로를 연결해야 합니다."
 CHI_Wooing_Lower_level_Officials:0 "하위직 공무원에게 구애"
 CHI_Wooing_Lower_level_Officials_desc:0 "우리는 이미 서남 반란 초기에 서강의 일부 관리들과 접촉했고, 다른 관리들은 우리를 반대하지 않았습니다. 우리가 하급 관리들을 모두 데려오기만 하면 서강의 귀환은 곧 이루어질 것입니다."
 CHI_Explore_the_Terrain:0 "주변 지형을 탐사"
 CHI_Explore_the_Terrain_desc:0 "서강의 지형은 매우 복잡하지만 풍부한 천연 자원이 있습니다. 서강의 지형을 잘 탐사하면 그곳의 자원을 잘 활용할 수 있을 뿐만 아니라 서강의 귀환을 촉진할 수 있습니다."
 CHI_Hydraulic_Engineering:0 "수자원 보존 계획 구축"
 CHI_Hydraulic_Engineering_desc:0 "험준한 산악 지형으로 인해 고지대와 저지대의 차이가 크고, 서강에는 많은 수자원이 있습니다. 이 모든 것이 에너지의 원천이 될 수도 있지만 홍수의 원인이기도 합니다. 이를 충분히 활용할 수 있다면 사천성에 이익을 가져다주고 서강은 많은 전기를 생산할 수 있습니다."
 CHI_Light_the_Lights:0 "조명 켜기"
 CHI_Light_the_Lights_desc:0 "수자원 보존 계획을 지원하는 전력 수송 시스템도 필요합니다. 산간 지역으로 케이블을 지속적으로 연장해야만 그곳의 주민들이 현대적 발명품의 편리함을 누릴 수 있습니다. 그리고 케이블이 닿을 수 있는 곳은 바로 우리가 통제할 수 있는 곳입니다."
 CHI_Resident_Officials:0 "상주 공무원"
 CHI_Resident_Officials_desc:0 "우리는 서강이 많은 인프라를 구축하는 데 도움을 주었지만, 그들은 그것을 관리하는 방법을 모르기 때문에 공무원과 기술자를 파견하여 현지인들이 이러한 것들을 관리할 수 있도록 도와야 합니다. 또한 경찰, 소방, 의료 등의 서비스도 제공하게 되어 매우 기쁘게 생각합니다. 물론 경찰, 소방, 의료 등의 서비스도 제공할 것이며, 이를 위해 많은 수의 장교를 파견할 것입니다."
 CHI_Regression_of_Xikang:0 "서강의 귀환"
 CHI_Regression_of_Xikang_desc:0 "이제 서강의 관리들과 국민들은 모두 조국으로 돌아가고 싶어 합니다. 류원후이와 그를 따르던 부하들 역시 고향을 그리워했습니다. 결국 서강은 난징 정부를 인정하고 중앙 정부를 한 지방으로 받아들였습니다.\n시강의 귀환은 다른 군벌들에게도 모범이 되었습니다. 혼자서 별도의 지부를 세우는 것은 좋은 선택이 아니었습니다. 조국으로 돌아가는 것만이 최선의 결과입니다."
 CHI_Support_Ma_Jiyuan:0 "마지위안 지원"
 CHI_Support_Ma_Jiyuan_desc:0 "북서부 지역의 분쟁은 대동아공영권에 속한 모든 국가의 관심을 끌었습니다. 우리나라는 대내외적인 압력으로 서북방면군에 대해 지지를 선언할 수밖에 없었지만, 사실 실질적인 도움을 제공하지 못했습니다 .\n현실 정치의 관점에서든 중국 민족국가의 관점에서든 우리는 마지위안을 더 많이 지원해야 하므로 지원을 제공하기로 결정했습니다. 서북방면군이 실패하는 한 우리는 군대를 확장 할 이유가 있습니다. 마가군이 평화 협상에 동의한다면 우리는 서쪽을 되찾고 신장으로 가는 통로를 열 것입니다."
 CHI_Stick_Out_an_Olive_Branch:0 "올리브 가지 확장하기"
 CHI_Stick_Out_an_Olive_Branch_desc:0 "마지위안은 저희와 직접 소통하고 싶어하지 않습니다. 우리의 초기 소통은 사적인 사람을 통해서만 가능합니다. 그들이 도움을 받아들일 거라는 희망은 없지만 천천히 노력할 것입니다."
 CHI_Provide_War_Materiel:0 "전쟁 물자 제공"
 CHI_Provide_War_Materiel_desc:0 "칭하이의 낙후된 산업으로는 전쟁에 필요한 물자를 충당할 수 없고, 총과 총알도 부족합니다. 우리가 보급품을 제공하면 그들은 일본의 기계화 부대에 맞서 싸우기 위해 군인들을 사용할 수 있습니다. 일본의 의심을 불러 일으키지 않기 위해 우리는 직접 보급품을 제공 할 수 없으며, 몰래 수송하거나 요상한 방법을 사용하여 자원을 제공 할 수 있습니다."
 CHI_Advisers_Westbound:0 "서부 자문위원"
 CHI_Advisers_Westbound_desc:0 "마가군의 장교들은 기본적으로 제대로 된 군사 훈련을 받지 못했고, 전술도 도적처럼 서투릅니다. 승리를 거두기 위해 전문 장교들이 그들에게 전문적인 조언을 제공할 것입니다. 비록 그들의 군대를 완전히 지휘 할 수는 없지만, 이것은 또한 우리가 수십 년 만에 처음으로 일본과 군사적으로 맞설 수 있는 기회이며, 우리는 또한 귀중한 군사 경험을 얻을 것입니다."
 CHI_Camouflage_Volunteers:0 "위장 의용군"
 CHI_Camouflage_Volunteers_desc:0 "비밀군은 훈련이 부족하고 일본인을 상대하는 방법을 배우는 데 가장 좋은 교재는 일본인입니다. 비밀군은 마가군으로 변장하고 우리의 오랜 적과 맞설 것입니다."
 CHI_Refugees_Move_East:0 "동쪽으로 이동하는 난민들"
 CHI_Refugees_Move_East_desc:0 "서부에서 벌어진 전쟁은 지역 주민들의 삶에 심각한 영향을 미쳤습니다. 군인들이 식량을 강탈하고 전쟁으로 인해 집이 파괴되었습니다. 그들은 우리 영토로 도망칠 수밖에 없습니다. 인도주의적 이유로 이 난민들은 정착 할 것입니다. 그리고 도움이 있을 것입니다. 그리고 이들은  우리가 서부를 되찾을 수 있도록 여론의 지지를 제공할 것입니다."
 CHI_Negotiation:0 "협상"
 CHI_Negotiation_desc:0 "마침내 서쪽의 전쟁이 끝났습니다. 마가군이 예기치 않게 승리를 거두었습니다. 일본군은 서쪽을 떠났습니다. 이제 우리가 결과를 처리할 차례입니다.\n일본은 다시 군대를 모아 공격 할 준비를 하고 있고 마지위안도 연락을 끊었습니다. 우리 사이의 연결이 다시 약해질 것입니다. 총통은 개인적으로 다시 전쟁을 시작하는 것에 반대하고 협상을 통해 문제를 해결하고자 했습니다. 일본 군부는 오만하게도 이 제안을 거부했지만, 일본의 일부 공무원들은 기꺼이 이 제안을 받아들여 우리에게 시간을 벌어주었습니다. 이제 우리가 주도적으로 마지위안과 협상에 나설 것입니다."
 CHI_Vengeful_Qinghai:0 "복수의 칭하이"
 CHI_Vengeful_Qinghai_desc:0 "아버지를 죽인 증오, 그 잊을 수 없는 증오는 적의 피로만 씻어낼 수 있습니다. 이제 마지위안은 마침내 그것을 해냈고 자신의 땅에서 도적들을 몰아 냈습니다. 이제 마지위안이 국민정부에 복종하기로 한 선택은 현실에 의해 강요된 것입니다. 그래서 그들의 마음은 실제로 우리에게 순종하지 않았습니다. 하지만 이것으로 충분합니다. 전쟁에서 적을 강하게 이길 수 있는 친구가 필요합니다.\n칭하이는 다시 복수를 기다리고 있으며, 국가적 증오는 분노로 바뀌어 다시 적을 삼킬 때까지 기다리고 있습니다."
 CHI_invite_Fu_Zuoyi:0 "푸쭤이 초대하기"
 CHI_invite_Fu_Zuoyi_desc:0 "푸쭤는 초기에 유명한 장군이었지만 중국과 일본이 막 평화 협상을 맺었을 때 옌시산과 함께 일본으로 망명했습니다. 사람들은 그를 국가의 반역자라고 비난했지만, 사람들은 그가 굴욕을 견디고 무거운 짐을 짊어질 이가 되기를 바랐습니다.\n 푸쭤이가 애국적이라는 것은 의심의 여지가 없습니다. 그는 두 성을 신중하게 통치하고 애국적인 발언에 빠져 있습니다. 공산당조차도 조국을 사랑하는 한 푸쭤이는 그들이 존재할 수 있도록 허용합니다. 그는 기회를 기다리고 있으며 이 기회를 위해 영광을 포기했습니다. 수년이 지나면 우리는 그에게 이 기회를 줄 것입니다."
 CHI_Transfer_of_Military_Power:0 "군사력 이전"
 CHI_Transfer_of_Military_Power_desc:0 "푸쭤이와의 협상은 매우 순조롭게 진행되었습니다. 80세가 다 된 이 노인은 산시성 반환에 동의했습니다. 산시가 중앙 관리로 복귀했으니 산시의 군대도 중앙 군대로 복귀해야 합니다. 그러나 군벌 세력은 항상 증가하고 있습니다. 군벌을 끌어들이면 효과적인 관리가 불가능합니다. 새로 재편된 군대의 전투 효율성을 높이려면 구 산시 군대의 지휘권을 완전히 통제해야 합니다."
 CHI_Economic_Integration:0 "경제 통합"
 CHI_Economic_Integration_desc:0 "산시성은 명목상 중앙 통치에 복종했습니다. 다음은 산시성과 중앙 정부의 경제 문제를 다뤄야 합니다. 산시성에는 전기를 생산하는 데 사용할 수 있는 석탄 자원이 매우 풍부하며, 이는 경제적으로 발전한 해안 지역이 절실히 필요로 하는 것입니다. 우리는 산시성 경제를 중화민국 경제에 통합하고 산시성을 중국의 엔진으로 만들어야 합니다."
 CHI_CCP_Sympathizers:0 "중국 공산당 동조자"
 CHI_CCP_Sympathizers_desc:0 "산시성 북부는 한때 중국 공산당의 거점 지역이었습니다. 이 붉은 존재들은 30년 동안 이 땅을 떠났고 지도자들은 그 비극적인 전투에서 죽었지만, 한때 효율적이었던 그들의 통치는 여전히 남아 있으며 수많은 사람들이 그들을 그리워합니다. 그리고 황토 고원의 수천 개의 계곡 사이에는 여전히 항일 운동을 펼치는 강인한 빨갱이들이 있습니다. 이 짙은 붉은 흙 아래에는 붉은 유령이 묻혀 있고 이 유령은 또한 수많은 사람들의 마음 속에 깊이 숨겨져 있습니다. 도처의 중국 공산당 동조자들과 어떻게 맞서야 하는지는 우리가 해결해야 할 문제입니다."
 CHI_Suppress_Sympathizers:0 "동조자 억제"
 CHI_Suppress_Sympathizers_desc:0 "우리는 산시성의 안정이 필요하며, 이러한 붉은 존재들과 그들의 신념은 의심할 여지없이 산시성 사람들의 마음을 약화시킬 것입니다. 우리는 이 동조자들이 오직 국민정부만이 중국의 희망이라는 것을 이해하도록 열심히 싸워야 합니다! 그들은 마오가 아니라 국민정부를 믿어야 합니다."
 CHI_Ignore_Sympathizers:0 "동조자 무시"
 CHI_Ignore_Sympathizers_desc:0 "중국 공산당은 우리와 다른 신념을 가지고 있지만 확고하게 반일 성향이며 이는 또한 인민들의 반일 투쟁 참여에 도움이 됩니다. 이 붉은 유령 무리와 우리를 항상 가두는 족쇄 사이에 직면하여 우리는 족쇄를 먼저 끊기로 결정했으며, 이는 동조자들의 협력과 도움이 필요합니다. 우리는 붉은 무리가 일본을 고생시키는 것을 보게되어 기쁘며. 그들의 행동을 묵인하는 것이 최선의 선택입니다."
 CHI_Incite_Hatred_of_Japan:0 "일본에 대한 증오심 고취"
 CHI_Incite_Hatred_of_Japan_desc:0 "산시성은 서북방면군과 가깝고 서북 전선의 잔인함은 모든 사람에게 알려져있습니다. 그들은 어떤 악도 말성이지 않고 불태우고 죽이고 약탈하기 때문에 산시 사람들은 서북방면군과 일본인에 대한 증오심이 매우 깊습니다! 우리는이 감정을 이용하고 강화하여 산시 사람들이 중국인의 진정한 해방 전쟁을 준비하는데 더욱 단결하고 헌신 할 수 있도록 해야합니다!"
 CHI_Revengeful_Shanxi:0 "복수의 산시"
 CHI_Revengeful_Shanxi_desc:0 "우리의 노력으로 산시성은 완전히 중국의 통제하에 들어왔습니다. 그들은 우리 경제를 발전시키기 위해 꾸준히 자원을 공급하고 전쟁에서 조국을 위해 싸웠습니다.\n실체론적 생각은 산시성을 굴욕 속에 살게 했습니다. 수십 년 동안 그들은 수치를 싫어하고 수치를 준 일본인을 미워했습니다. 수치심은 끔찍하지 않지만 수치심을 포기하는 것은 더욱 끔찍합니다. 산시는 우리가 그들에게 주는 기회를 포착하고 적의 피를 사용하여 그들의 수치를 씻어 낼 것입니다. ."
 CHI_Redistribute_The_War_Zone:0 "전쟁 지역 재배치"
 CHI_Redistribute_The_War_Zone_desc:0 "군벌들이 점진적으로 복귀한 후 국가가 통제할 수 있는 지역이 많이 확장되었습니다. 군대를 더 잘 통제하고 군사력을 배분하기 위해 국민정부는 현재 통제하고 있는 지역을 여러 지역으로 다시 나누어 관리해야 합니다."
 CHI_Transfer_Officer:0 "이전 담당자"
 CHI_Transfer_Officer_desc:0 "각 군벌은 원래 영토에 복잡한 전력망를 가지고 있습니다. 이러한 장소를 진정으로 장악하려면 점차적으로 그들의 힘을 제거해야 합니다. 여러 전쟁 지역을 나누눈 것은 장교를 이동시키기에 좋은 시기이기도 합니다. 중앙 통제또한 강화할 수 있습니다."
 CHI_Negotiations_with_Tibet:0 "티베트와의 협상"
 CHI_Negotiations_with_Tibet_desc:0 "1911년 혁명 이후 국민당 정부는 티베트를 실질적으로 통제하지 못했고, 티베트는 전쟁 후 독립을 선언했습니다. 티베트는 항상 중국 영토였으며, 우리는 티베트가 중앙 통제로 복귀하도록 요구할 모든 이유가 있으며, 복귀 방법에 대해 그들과 협의할 것입니다. 물론 우리는 여전히 군사적 행동을 취할 권리가 있습니다."
 CHI_Military_Operations:0 "군사적 공격"
 CHI_Military_Operations_desc:0 "기본적으로 티베트는 중앙 정부에 불만을 품고 있는 다른 군벌들과 마찬가지로 반군 지역입니다. 티베트를 되찾기 위해 군사 작전을 사용하는 것은 당연한 선택입니다. 티베트 내부의 정치 체제는 역겨울 정도로 끔찍합니다. 우리는 또한 티베트의 정치를 없애야 할 의무가 있습니다. 현대적이고 인간적인 티베트를 건설하기 위해서 말입니다."
 CHI_Autonomous_Tibet:0 "티베트 자치구"
 CHI_Autonomous_Tibet_desc:0 "오랜 세월 중국의 통제를 벗어나 있던 티베트를 마침내 되찾았습니다. 이제 티베트를 어떻게 통치할지가 문제가 되었습니다. 이 지역에 티베트인이 더 많기 때문에 티베트인들 스스로 티베트를 더 잘 관리할 수 있을 것입니다. 중앙 정부는 사람을 파견해 티베트 자치정부를 감독하는 시스템을 구축할 것입니다. 앞으로 우리는 새로운 방법을 사용하여 티베트를 중앙 정부의 통제하에 두도록 할 것입니다."
 CHI_Unify_Road_Standards:0 "같은 선로의 기차"
 CHI_Unify_Road_Standards_desc:0 "지역 간 이동을 원활하게 하기 위해서는 도로 연결과 건설이 필수적입니다. 도로가 원활하기만 하면 정치적으로나 경제적으로나 큰 도움이 될 것입니다."
 CHI_Unify_Frastructure:0 "동일한 표준 인프라"
 CHI_Unify_Frastructure_desc:0 "강력한 경제적 유대는 지방과 우리를 점점 더 떼려야 뗄 수 없는 관계로 만들 것입니다. 동일한 인프라를 구축하면 지역 발전을 촉진할 뿐만 아니라 국가 전체가 더욱 통합될 수 있습니다."
 CHI_Half_a_Begonia_Leaf:0 "절반의 추해당"
 CHI_Half_a_Begonia_Leaf_desc:0 "옛날 옛적에 우리는 중국 지도를 추해당처럼 아름답다고 해서 추해당 잎사귀라고 불렀습니다. 고통스럽고 잊을 수 없는 전쟁을 치른 후 중국의 산과 강은 부서지고 아름다운 추해당 잎은 잘려나갔습니다. 그 후 중국은 떠오르는 태양에 항복했습니다.\n우리는 조국을 하나하나 원래의 모습으로 되돌리기 위해 노력하고 있습니다. 중국은 조금씩 고개를 들고 있고, 이제 우리는 추해당의 절반을 다시 세웠습니다. 우리는 여기서 멈추지 않을 것입니다. 여기서 멈추지 않고 계속 전진하여 중국의 추해당은 결국 다시 통일될 것입니다."
 CHI_Break_the_Agreements:0 "조약 파기"
 CHI_Break_the_Agreements_desc:0 "placeholder"
 CHI_at_the_eleventh_hour_trigger_tt:0 "§R마지막 시간에 도달했습니다.§!"
 CHI_Break_the_Agreements_tt:0 "빌어먹을 일본 악마들아, 목숨을 걸고서라도 너희 멍청한 짐승들을 중국에서 몰아내겠다! 중국 만세!"
 CHI_Manage_Chuanbian:0 "쓰촨강 방문"
 CHI_Manage_Chuanbian_desc:0 "중화민국 원년에 국민당 정부는 쓰촨 경제 전략 특사를 설립하고, 중화민국 3년에 쓰촨성 특구가 설립되었으며, 중화민국 27년에 류원후이를 회장으로 하여 지방이 공식적으로 설립되었습니다. 왕징웨이 주석이 어두운 면을 버리고 밝은 면으로 돌아선 이후부터 이곳은 난징과 밀접한 관련이 있습니다. 정부는 연락을 끊었고 류원후이는 자신의 군대를 지원하고 중앙 정부의 관리를 받아들이기를 거부했습니다. 가오쭝우의 위대한 현대화 계획을 완성한 후 중앙 정부의 힘은 과거와 비교할 수 없습니다. 이제 우리는 류원후이에게 압력을 가하고 난징으로 가서 평화롭게 살도록 \"요청\"할 것입니다. 몇 년이 지나면 우리는 이곳을 사실상 통제하게 될 것입니다."
 CHI_Send_Troops_To_Xikang:0 "병력 주둔 중"
 CHI_Send_Troops_To_Xikang_desc:0 "산은 높고 황제는 멀리 있습니다. 우리 군대를 보내 관직에 나가는 관리들을 보호하고, 지방의 강자와 소인들을 억제하여 중앙 정부의 법령이 제대로 완성될 수 있도록 해야 합니다."
 CHI_Transform_Social_Traditions:0 "관습 변경"
 CHI_Transform_Social_Traditions_desc:0 "국경 지역 주민들은 예절과 문화를 모르고, 관리가 어렵고, 교육이 절실히 필요합니다. 우리는 시캉에 교사를 파견하고, 학교를 세우고, 문맹 퇴치 캠페인을 벌이고, 최종적으로 새로운 시캉을 건설할 것입니다."
 CHI_Bureaucratization_of_Native_Officers:0 "고향으로 돌아가기"
 CHI_Bureaucratization_of_Native_Officers_desc:0 "\"서강, 이곳의 민속 풍습은 거칠고 편향되어 있어 정부가 개입할 권리가 없습니다. 정부의 명령은 항상 있지만 무시됩니다. 만약 실패하면 그들은 현 정부와 맞설 것입니다.\" \"한족 관리들은 종종 족장을 임명해 일을 처리했습니다. 그리고 권력은 지도자의 손에 있습니다.\" 서강을 장악한 후 다음 핵심 과제는 서강이 사실상 국가 속의 하나의 국가가 되는 것을 막기 위해 안정적인 관료 조직을 구축하는 것입니다. 이를 위해 우리는 계속해서 국가 개혁을 추진할 것입니다."
 CHI_Abundant_Minerals:0 "풍부한 무기질"
 CHI_Abundant_Minerals_desc:0 "산시성과 산시성에는 입증된 광물이 무수히 많습니다. 석탄과 알루미늄 광석의 매장량은 전국에서 1위를 차지하고 있습니다. 옌시샨과 푸쭤이의 연속적인 관리하에 다양한 광물 매장지가 합리적으로 개발되었습니다. 제련, 조가공, 마감 등 중공업 공장을 지원하는 하류 지원 공장도 완전히 건설되었으며 진나라 시절에도 이땅에는 완전한 산업이 있었습니다. \n불행히도 그들은 너무 오랫동안 문을 닫고 있었습니다. 본토의 경제 발전을 위해 우리는 산시의 잠재력을 더욱 탐구하고 경제 관계를 강화하며 교육 현대화의 성과를 사용하여 더 많은 광물을 탐사하고 생산 방법을 개선하여 산시가 중국에 많은 양의 석탄, 금속 및 산업 제품을 제공할 수 있도록 해야합니다."
 CHI_The_Tranquil_Yellow_River:0 "평화로운 황하"
 CHI_The_Tranquil_Yellow_River_desc:0 "황하가 황토 고원을 가로지릅니다. 중화 민족의 어머니 강인 황하의 평온은 화북 지역의 안정과도 연결됩니다. 그러나 수십 년간의 무분별한 파괴로 황토 고원은 구멍이 숭숭 뚫렸고, 많은 양의 퇴적물이 쌓이면서 이미 거칠었던 황하가 더욱 거칠고 혼탁해졌습니다. 폭우가 내릴 때마다 황하 하류는 필연적으로 범람할 수밖에 없습니다. \n황하 조절의 초점은 황토 고원의 토양 침식을 줄인 다음 제방을 사용하여 하류의 수량을 조절하는 것입니다. 토양을 안정시키고 고원에 식물을 심는 데는 많은 시간이 걸리고 제방 건설은 하루아침에 이루어지지 않지만 하류 지역 주민들을 위해 이러한 비용을 지불하는 것은 당연한 일입니다."
 CHI_Convenient_Transportation:0 "편리한 교통"
 CHI_Convenient_Transportation_desc:0 "우리는 이미 산시성의 풍부한 광물 자원을 보유하고 있지만 타이항 산맥과 중탸오 산맥이 여전히 산시성과 내륙을 막고 있습니다. 또한 산시의 철도는 외부보다 약간 좁아서 산시의 풍부한 광물을 내륙으로 운송하기가 어렵습니다. 외부 제품을 수입하는 것도 어렵습니다. 도로와 철도가 혈관처럼 산시를 연결할 수 있도록 산시성의 교통 여건을 시급히 개선해야 합니다. 원자재와 상품의 흐름이 원활해야만 경제가 빠르게 발전할 수 있습니다."
 CHI_The_Center_of_Industry:0 "산업의 중심"
 CHI_The_Center_of_Industry_desc:0 "산시성은 수십 년 전만 해도 모범적인 성이었습니다. 지역 군벌들은 종종 백성들을 약탈했지만, 그들은 산업에 종사하고 실제로 약탈보다는 돈을 벌기를 더 원했습니다. 그들은 항상 동일한 통치 방식을 유지했으며 많은 우수한 기업을 설립하여 많은 공장을 건설했습니다. 산업 기술은 상대적으로 낙후되어 있지만 선진 기술이 제공되면 상당한 산업력을 다시 자극할 수 있습니다. 풍부한 현지 광물 원료와 함께 산시성은 중국 산업의 심장으로서 가동할 수 있습니다."
 CHI_Governed_Land:0 "관리되는 토지"
 CHI_Governed_Land_desc:0 "광시성은 이름뿐인 우리의 품으로 돌아왔습니다. 샤웨이와 그의 군사 정부가 유지한 통치는 안정적이지 않았고, 광활한 농촌 지역은 여전히 고립되어 있었으며, 도적떼는 멀리 떨어진 적이 없었습니다. 중국 해방의 이상인 일본에 대한 반격을 달성하기 위해 샤웨이는 광시를 극도로 독재적으로 통치했습니다. 그는 국민에게 높은 세금을 부과하고, 극단적 인 징병을 실시하고, 수많은 군사 공장을 건설하고,이 땅이 전쟁에 의해 완전히 지배되도록 내버려 두었습니다.\n 광시를 되찾은 후에도 상황은 걱정스럽지만 우리는 행정 대일통을 향한 첫 걸음을 내딛고 혼란을 종식시켜야 합니다."
 CHI_Enslaved_People:0 "노예화된 국민"
 CHI_Enslaved_People_desc:0 "샤웨이의 통치 아래 백성들은 거의 연옥과 같은 삶을 살았습니다. 광시 사람들이 내는 세금의 액수는 중국의 다른 지역보다 훨씬 많았습니다. 동시에 광시성을 끔찍한 전쟁터로 만들기 위해 모든 젊은 남성은 많은 양의 군복무를 강요당했지만, 그들은 돈도 식량도 자유도 없었습니다.\n광시 주민들이 더 나은 삶을 살 수 있도록 도적을 없애고, 병원, 학교 및 기타 주민들에게 도움이 되는 시설을 건설하고, 지역 법률을 개선하고, 적절한 사회 정책을 시행하여 최소한 중국 평균 수준에까지는 도달해야 합니다."
 CHI_Burned_Future:0 "불타는 미래"
 CHI_Burned_Future_desc:0 "옛날 옛적에 구이린의 풍경은 세계 최고였습니다. 산과 강이 어우러진 정말 멋진 땅이었죠. 하지만 이제는 더 이상 풍수적으로 좋은 보물 같은 땅을 찾을 수 없습니다. 푸른 언덕에 철과 시멘트가 들어섰고 쓰레기와 하수가 쏟아져 들어왔습니다. 총알을 더 많이 만들기 위해 곡괭이로 광물 매장지를 파헤치고 땅을 구멍으로 가득 채웠습니다. 적의 진지를 불태울 화약을 만들기 위해 짙은 연기가 하늘을 삼키고 태양을 가렸습니다.\n공장은 사람들에게 어떤 혜택도 가져다주지 않았고 고통만 가져 왔습니다. 생산 능력이 부족한 일부  쓸모없는 군사 공장은 철거되어 민간 공장으로 전환되어야 합니다. 동시에 새로운 공장을 건설하고 환경 개선 및 개발 계획을 수행하며 표준화된 산업 단지를 건설 할 것입니다. 개방 경제를 위한 우호적인 정책도 추진하여야 하고요."
 CHI_A_Long_Way_To_Go_Before:0 "앞으로 가야 할 길은 멀다"
 CHI_A_Long_Way_To_Go_Before_desc:0 "희망은 흩어진 불꽃처럼 이 슬프고 조용한 땅에서 다시 한 번 빛나고 있습니다. 광시성은 점차 정상으로 돌아왔지만 이곳 사람들의 고통은 아직 끝나지 않았습니다. 민족 분쟁, 지역 개발, 국경 보안과 인프라 건설 등 여전히 많은 난제가 남아 있어 높은 이상을 가진 사람들의 장기적인 계획이 필요합니다. 하지만 적어도 우리는 왔고, 만났고, 구했습니다. 내일도 여느 때처럼 새벽이 밝아오고, 그 때 광시도 어둠이 지나고 봄을 맞이할 것입니다."
 CHI_The_Star_of_Northwest:0 "서북 거얼무의 별"
 CHI_The_Star_of_Northwest_desc:0 "거얼무는 만리장성 밖에서 가장 장엄한 도시이자 마가군의 가장 중요한 산업 지역입니다. 제2차 중일전쟁이 실패한 후, 마지위안 장군은 거얼무를 일본 침략자들에 대항하는 교두보로 만들기 위해 많은 노력을 기울였습니다. 오늘날 이곳은 20개 이상의 강이 관개하고 수많은 광물 자원이 있으며 복잡한 지형을 가진 덕에 가오쭝우의 대아대전 구상에서 후방 지역이 될 수 있습니다. 서북의 이 땅을 제대로 다룰 수만 있다면 항일전쟁에 큰 기여가 될 수 있을 것입니다."
 CHI_Oases:0 "오아시스"
 CHI_Oases_desc:0 "\"늙은 펑유샹은 나무가 무성하고 푸른 서주에 주둔하고 있으료. 내 나무를 베는 자는 누구든지 그 목을 베겠도다!\" \n결국 펑유샹 장군은 오랜 세월 동안 만리장성 밖에서 살았습니다. 그는  서북 지역에 대해 매우 잘 알고 있습니다. 따라서 그는 서북 조림 프로젝트를 적극적으로 추진할 것입니다. 서북의 땅을 사용하여 농업과 축산업의 견고한 기반을 마련하려는 일을 하고 싶다면 펑유샹 장군과 동일한 조치를 취하여 지역 자연 환경을 변화시켜야 합니다."
 CHI_Billowing_Smoke:0 "피어오르는 연기"
 CHI_Billowing_Smoke_desc:0 "중앙 평원에서 경쟁하기 위해 펑위샹 장군, 마부팡 등은 서북에서 산업을 발전시켰습니다. 더 중요한 것은 철, 구리, 납, 아연, 텅스텐, 주석 등 막대한 광물 자원이 이곳에 있다는 것입니다. 이는 서북 지역의 산업에 무궁무진한 원료를 제공합니다. 마지위안이 츠치 마사노부와의 싸움에서 자신감을 갖는 것도 바로 이 때문입니다. 서북을 개발하면 앞으로 일본과의 전쟁에서 더 강한 자신감을 갖게 될 것입니다."
 CHI_Chinese_Ukrine:0 "서북의 곡창"
 CHI_Chinese_Ukrine_desc:0 "에드거 스노우는 \"서유기\"에서 서북 지역에 비옥한 땅이 있다고 썼습니다. 관개 시스템이 완성되면 현재 우리의 수요를 훨씬 초과하는 식량을 생산할 수 있고 축산업 또한 발전할 것입니다. 더 많은 축산물도 공급될 것이고요. 이렇게 생산된 곡물과 축산물은 지역 주민들을 먹여 살릴 수 있을 뿐만 아니라 남는 것은 다른 곳에 대량으로 팔아 더 많은 사람들을 먹여 살릴 수 있습니다.\n마지위안 장군은 수십 년 동안 서북지역 일대를 건설 해 왔습니다. 우리는 우리가 그의 업적을 이어받는 한 반드시 어떤 것이라도 성취할 것이라고 믿습니다."
