 TNOUB_CountryClosing_select_btn_epilogue_text: "끝맺음"
 TNOUB_CountryClosing_select_btn_epilogue_tt: "§W마지막으로, 또 무슨 말을 해야 할까요?§!"
 TNOUB_CountryClosing_select_btn_credits_text: "제작진"
 TNOUB_CountryClosing_select_btn_credits_tt: "§W<신질서: 유럽의 마지막 나날들>과 <신질서:끝나지 않은 일>의 개발팀은 이 모드를 이용해 주셔서 진심으로 감사를 드립니다. 즐겁게 플레이하시기 바랍니다!§!"
 TNOUB_CountryClosing_close_btn_text: "끝...?"
 TNOUB_CountryClosing_close_btn_tt: "§W그럴지도.§!\n\n§O아케이드 모드§! §F디시전 카테고리가§! §G활성화 될 것입니다.§!"
 TNOUB_CountryClosing_page_btn_tt: ""
 TNOUB_CountryClosing_epilogue_generic: "국가의 전체 컨텐츠를 경험해 주셔서 감사합니다! 모듈 내에 있는 수많은 작업 성과는 물론 우리 팀에 감사해야 할 것입니다. 그러나 여러분이 없었다면, 이 모든 것은 무의미할 것이었습니다. 이 큰 작품을 만드는 과정에서 여러분과 같은 플레이어들의 강력한 지원이 필요했습니다. 높은 품질의 게시물, 높은 활동 수준의 커뮤니티, 개발 일지의 리뷰에 댓글을 남기고 위대한 TNO와 TNOUB 커뮤니티에 참여해 주셔서 감사합니다.\n\n저희 소셜 미디어 사이트를 꼭 방문해주세요. 시작 화면 오른쪽 위의 물음표 버튼을 클릭하여 관련 링크를 확인해주세요.\n\n또 저희의 새로운 콘텐츠에도 주목해주시기 바랍니다. TNO와 TNOUB은 계속 업데이트되며, 이는 버그 수정, 패치 배포, 컨텐츠 업데이트, 새로운 국가 등을 포함합니다. 마지막으로 게임 타임 라인을 1992년까지 연장할 큰 업데이트가 예정되어 있습니다!"
 TNO_CountryClosing_epilogue_CHI_GAW_Success: "승전 다음 날 밤, 총통 집무관저 책상에 놓인 라디오에서 '작별'이라는 오래된 노래가 흘러나왔습니다. 이 이별의 노래를 들으며 신해혁명에서 민족혁명, 대일항쟁에서 굴욕적인 패배 후의 여운, 그리고 광복의 불꽃이 대동아에 타오른 이 전쟁에 이르기까지 국가와 민족의 독립을 위해 목숨을 바친 사람들이 눈 앞에 보이는 것 같았습니다. 새로운 세상이 그들에게 바치는 헌정곡입니다. 구세계는 사라졌지만 순교자들은 역사의 흐름 속에서 잊혀지지 않을 것이며, 오히려 그들의 정신은 새로운 시대의 창조자들에게 계속 영감을 불어넣어 앞으로 나아갈 것입니다. "
