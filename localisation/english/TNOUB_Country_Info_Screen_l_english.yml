 YAK_CountryInfo_Content_desc.1: "조선민족, 고려인, 아니면 한민족. 이 주체적인 정부를 세워낸 이들이 그들 스스로를 일컫는 말입니다. 이들의 고향은 본디 이곳이 아닌 남쪽의 작은 반도로, 1910년대부터 그들은 이곳의 통치권을 잃고 50년째 떠돌이 생활을 이어나가고 있습니다. 이 때문에 바깥 세계의 그 누구도 이들의 출신을 공영권의 일부 그 이상으로 보지 않고 있지만, 이들 사람들의 색바랜 기억 속에서는 아직도 어엿한 민족의 정체성이 잊혀지지 않고 살아 숨쉬고 있습니다. 일본 제국이 총독부에 의한 조선의 완전한 통치를 주장하는 것을 반증하기라도 하듯, 그들이 고향 땅에서의 아픔을 품고 이곳 머나먼 타지에서 살아가고 있는 것입니다.\n\n그러나 작은 꿈을 품은 겨레의 희망을 짓밟고자 하는 이들은 많고, 호시탐탐 이들을 물어뜯고 싶어하는 하이에나들이 러시아의 무법지대에 도사리고 있습니다. 더 물러설 곳이 없는 이들은 이제 그들과 정면으로 맞설 준비를 해야 합니다."
 YAK_CountryInfo_Content_desc.2: "조선말에 '집 떠나면 고생이다'라는 말이 있듯, 모든 떠돌이에게는 어려움이 닥치는 법입니다. 마치 성서의 출애굽기처럼, 연해주로부터 살 만한 곳을 찾기 위한 방향 없는 여정에 그들은 많은 동무를 잃었고 많은 기반을 잃었습니다. 그들은 존속 여부를 시험받았으며, 끊임없는 위협에 맞서기 위해 많은 것을 희생했습니다.\n\n그렇다면 방황에 빠져 있는 민족을 구해낼 이는 누구란 말입니까? 모든 고려인들은 이 질문을 스스로에게 던졌고, 이 질문에 명쾌히 답할 영웅적인 한 명이 등장했습니다.\n\n구 소련 시절, 성공적인 집단농장 경영으로 우즈베크 주민들의 사랑을 받은 '킴푠흐바' 김병화 동지는 이 척박한 땅에서 놀라울 정도의 생산력을 보여 주었고, 그의 경험을 바탕으로 한 현명한 지시 아래 그들은 마침내 고난에서 벗어나 이곳 야쿠츠크 땅에 정착할 수 있게 되었습니다.\n\n이 일련의 사건을 현재의 고려인은 '고난의 행군'이라 가리킵니다. 모든 고려인들은 현재도 김병화 동지의 업적과 당시의 경험을 가슴에 새기며 그 악착같은 정신으로 삶을 영위하고 있습니다."