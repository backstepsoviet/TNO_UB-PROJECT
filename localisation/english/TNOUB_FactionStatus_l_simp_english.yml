l_english:
 FAA_Leader: "동아시아의 등대"
 FAA_Leader_effect: "[!FAA_Leader]"
 FAA_Leader_desc: "자유 아시아 연합의 지도국"
 FAA_Autonomous_Region: "자치구"
 FAA_Autonomous_Region_effect: "[!FAA_Autonomous_Region]"
 FAA_Autonomous_Region_desc: "§Y자치구§!는 중국이 국가의 안정을 위해 설립한 소수민족 자치정부로, 주권은 중국에 있습니다.\n\nGDP 성장률: §Y5%§!\n지도국에 지급되는 GDP 변동치: §Y100%§!"
 FAA_Supervised: "중국감관국"
 FAA_Supervised_effect: "[!FAA_Supervised]"
 FAA_Supervised_desc: "§Y중국감관국§!은 대동아전쟁 이후 일본의 통치로부터 해방된 국가이며 일제의 침략의 의해 일본의 지배를 받아왔던 국가입니다. 중국의 신생 정권을 보호하기위해 설립되었습니다.\n\nGDP 성장률: §Y5%§!"
 FAA_Member: "자유 아시아 연합의 회원국"
 FAA_Member_effect: "[!FAA_Member]"
 FAA_Member_desc: "§Y 자유 아시아 연합 회원국 §!\n\nGDP 성장률: §Y5% §!"
 FAA_Observer: "자유 아시아 연합의 옵저버"
 FAA_Observer_effect: "[!FAA_Observer]"
 FAA_Observer_desc: "이 나라는 중국과 자유 아시아 연방의 파트너십과 밀접한 관련이 있으며 조직의 §Y옵서버 지위§!를 부여받았습니다.자유 아시아 연방과 독립하면서, 국가는 자유 아시아 연방과 관련된 일부 프로젝트 및 활동에 참여할 권리가 있으며, 자유 아시아 연방 회원국의 일부 책임과 의무를 공유할 권리가 있습니다.\n\nGDP 성장률 상승: §Y5% §!"