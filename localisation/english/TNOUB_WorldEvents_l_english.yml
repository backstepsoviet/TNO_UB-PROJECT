 TNOUB_WORLD.5.t: "[Get_newspaper_header]공영권 정상 회의, 난징에서 개최 예고"
 TNOUB_WORLD.5.desc: "공영권의 형태는 수개월 만에 급변했습니다.중화민국과 대일본제국의 갈등은 갈수록 격렬해지고 있습니다.중국 각 도시에서는 정상회의의 각종 불평등 조약에 항의하는 시위가 벌어졌고, 합의 이행 과정에서도 충돌이 끊이지 않았습니다.결국 양측은 군사 현대화 방면의 상반된 행동으로 갈등을 완전히 폭발시켰습니다.\n\n일본은 군사 현대화가 공영권의 공동 업무이며 일본의 지도력과 <타이베이 정상회의 협정>의 범위 내에서 시행되어야 한다고 주장하며, 중화민국은 티베트의 무력침해에 대해 협정을 심각하게 위반했으며 공영권 질서를 노골적으로 무시했다고 주장했습니다.중국 정부는 군사 현대화와 국내 통일이 중국의 내정이며 외부에서 간섭할 권리가 없다고 공개적으로 밝혔습니다.가오쭝우 정부가 국내 군벌과 더욱 밀접한 관계를 맺고 있다는 정보도 늘고 있습니다.\n\n마지막 외교적 협상 후, 양측은 중화민국의 수도 난징에서 다양한 정책을 어떻게 수정하여 실질적인 이행을 달성할 것인지를 논의하기 위해 예정된 공영권 정상회담을 개최하기로 결정했습니다.그러나 더 많은 관측통들은 양측의 갈등이 빠르게 고조될 것이라고 믿습니다. OFN은 이미 중화민국의 군사적 독립과 자주를 지지한다고 공개적으로 밝혔고, 아인하이츠팍트도 드물게 일본이 타국의 내정 자주권을 존중해야 한다는 성명을 발표하면서 난징은 다시 한번 세계의 주목을 받았습니다."
 TNOUB_WORLD.5.a: "더 이야기할 것이 있습니까?"
 TNOUB_WORLD.5.b: "이 지나놈들이......"
 TNOUB_WORLD.5.c: "강 건너 불구경"
 TNOUB_WORLD.6.t: "[Get_newspaper_header]난징 정상회담 담판 결렬"
 TNOUB_WORLD.6.desc: "대만 정상 회담 이후, 공영권에서 떠오르는 강대국 중국과 공영권의  지배적인 강대국인 대일본제국 간의 갈등은 점점 더 깊어졌으며, 첫 번째 정상 회담에서 합의한 주제였던 경제, 정치, 민생, 군사 등 다양한 정책 분야에서 충돌이 발생했습니다. 결국 일본의 '훈련 지원'을 가장한 중화인민공화국의 군사 현대화가 갈등의 정점을 찍었습니다.\n\n갈등을 완화하기 위해 중국과 일본은 난징에서 난징 정상회담을 개최했습니다. 정상회담에서 일본이 제시한 관대한 조건은 거절하기 어려웠지만, 가오쭝우 정부는 결국 일본 정부의 합의를 거부하고 중국 영토 통일, 양국 간 무역, 군사적 자율성에서 일본이 더 많은 양보를 해야 한다고 말했습니다. 양측의 협상 결렬은 거의 사실에 가까웠습니다. 여러 국가의 관측자들은 공영권에서 폭력적인 분쟁이 발생하여 차가운 전쟁이 붕괴되고 뜨거운 군사 전쟁으로 이어질 것이라고 예측했습니다. 어쨌든 냉전 구도의 붕괴는 피할 수 없습니다."
 TNOUB_WORLD.6.a: "성벽에 봉화가 다시 피어오릅니다……"
 TNOUB_WORLD.7.t: "[Get_newspaper_header] 일본이 중화민국에 경제제재를 선포하다"
 TNOUB_WORLD.7.desc: "난징 정상 회담에서 협상이 결렬되자 일본 제국은 공영권의 다른 국가들과 함께 중화민국에 경제 제재를 가했습니다. 그들은 중국으로 수출되는 모든 상품에 높은 관세를 부과했을 뿐만 아니라 중국에 진출한 일본 기업들에게 일부 공장을 폐쇄하고 중국 시장에서 완전히 철수하도록 명령하였습니다. 중화민국 경제는 한동안 큰 타격을 입었습니다.\n\n가오쭝우 정부는 동일한 제재를 가하고, 일본 제국으로부터 곡물, 광석 제품, 석탄, 화학 원료 및 기타 대량 상품의 수출입을 점진적으로 금지하고, 일본 기업의 공장 폐쇄를 금지하고, 공영권의 다른 국가들에게 외교적 수단을 통해 중국과의 수입 및 무역을 개방하여 경제 협력을 심화 할 것을 촉구함으로써 대응했습니다. 아인하이츠팍트는 일본이 국제 무역을 훼손하는 데 앞장서고 있다고 비난했고, 자유 국가 연합은 동아시아의 자유와 인권에 대해 심각한 우려를 표명했으며, 양측은 중국 정부에 대해 지지하는 입장을 취했습니다. 각국의 옵서버와 정부 관계자들은 서로 칼을 겨누고 있는 동아시아 지역을 주시하고 있습니다."
 TNOUB_WORLD.7.a: "진정 목줄을 쥔 자는 누구일 것인가……"
 TNOUB_WORLD.7.b: "아직도 굴복하지 않은건가?"
 TNOUB_WORLD.8.t: "[Get_newspaper_header] 일본이 대만주제국과 다롄에서 군사훈련을 실시하다"
 TNOUB_WORLD.8.desc: "중국과 일본의 갈등이 심화되고 양국의 상호 제재로 인해 공영권의 경제는 혼란에 빠졌습니다. 중국은 막대한 경제 규모를 바탕으로 일본의 1차 제재에서 살아남은 반면, 일본은 야스다 사태와 석유 위기 이후 최악의 경제 위기에 빠졌습니다. 높은 인플레이션과 물자 부족으로 일본 국민의 삶은 점점 더 어려워졌고, 공장에서 생산할 수 없을 정도로 원자재 공급이 급감하면서 일본은 중국에 대한 자원 의존도를 완화하기 위해 공영권의 다른 국가로부터 많은 수입을 해야했습니다.\n\n일본 제국 육군과 해군, 만주 제국군은 중국의 제재에 대한 억지력을 투사하기 위해 1960년대 '진주 합동 훈련' 이후 최대 규모의 훈련을 다롄과 그 주변 해역에서 코드명 '욱일'로 실시했습니다. 가오쭝우 정부는 일본 총리가 각료들을 총동원해 사열하는 등 사실상 군사적 위협에 가까운 군사훈련에 대해침묵을 지켰고, 세계는 이들의 선택에 촉각을 곤두세우고 있습니다."
 TNOUB_WORLD.8.a: "그들은 이렇게 하면 우리를 놀라게 할 수 있다고 생각하는건가?"
 TNOUB_WORLD.8.b: "중국은 다시 우리 손에 들어올 것입니다."
 TNOUB_WORLD.8.c: "역사는 되풀이될 것인가?"
 TNOUB_WORLD.9.t: "[Get_newspaper_header] 중국의 칭다오와 웨이하이 봉쇄"
 TNOUB_WORLD.9.desc: "중국 정부는 아무런 예고도 없이 신속하게 군대를 파견하여 원래 일본에 양도되었던 칭다오와 웨이하이, 그리고 산둥성 주변 해역을 봉쇄하고 외부 세계와의 거의 모든 통신 수단을 차단하여 현재 아무도 그곳에서 무슨 일이 일어나고 있는지 알지 못하도록했습니다.\n\n중국의 강경 대응에 전 세계가 충격을 받았고, 일본 제국은 가장 먼저 중국에 대한 강력한 비난을 표명하면서 일본인을 박해하고 있다고 비난했습니다. 일본제국은 중국이 봉쇄를 즉시 중단하고 일본인 인원을 석방함과 함께 일본인의 신변 안전을 보호할 것을 요구했습니다. 중국이 이를 거부하면 일본은 필요한 군사적 조치를 취할 것이라고 경고했습니다.\n\n중국 정부는 여전히 국제사회에 침묵을 지키고 있지만, 연대회의와 자유국가기구 소속 기자들이 중국에 입국해 인터뷰를 할 수 있도록 문호를 개방하겠다는 갑작스러운 선언을 이어가자 전 세계는 기존의 새로운 질서에 도전하는 중국이 어떤 목소리를 낼지 주목하고 있었습니다."
 TNOUB_WORLD.9.a: "불길이 더 세차게 타오르게 하라!"
 TNOUB_WORLD.9.b: "공영권에 미래가 있을까요?"
