 TNOUB_WORLD.11.t: "[Get_newspaper_header] 천황이 종전 조서를 발표하다"
 TNOUB_WORLD.11.desc: "대아대전이 계속 진행됨에 따라 승리의 균형은 중화민국(ROC)이 이끄는 범아시아해방동맹(PLA)에 유리하게 기울고 있습니다. 일본 해군은 여전히 해안선을 굳건히 봉쇄하고 있지만, 일본 육군은 PLA군의 반복되는 공격으로 붕괴 직전에 놓여 있으며, 점점 더 심각해지는 일본 내 정치 및 경제 위기로 인해 일본 정부는 전쟁에서 철수할 수밖에 없습니다. 마침내 오늘 아침, 일본 천황은 전 국민을 대상으로 한 이례적인 텔레비전 연설에서 최전방 부대의 군사 작전 중단을 발표하고 중국 및 동맹국과의 평화 회담을 요청했습니다.\n\n이 발표는 전 세계에 충격을 주었고, OFN과 아인하이츠팍트의 외교관들은 다시 한 번 중화민국의 주장에 대한 지지를 표명하고 평화 협상으로 나아가는 일본 정부의 선택을 확인했습니다. 그러나 일본 외무성은 아직 평화 협상의 구체적인 내용에 대해 답변하지 않았습니다.\n\n어쨌든 범 아시아 해방 동맹의 승리는 사실이며, 군인들에게 꽃과 박수가 쏟아지고 있으며 동아시아의 주요 도시와 다른 나라에서도 대규모 승리의 퍼레이드가 열리고 있습니다."
 TNOUB_WORLD.11.a: "마지막 추해당은 그대로 유지되리라."
 TNOUB_WORLD.11.b: "드디어 태양이 바뀌는 날이 올 것이다."
 TNOUB_WORLD.12.t: "김현철 총통의 당선!"
 TNOUB_WORLD.12.d: "오늘 열린 신생 대한민국의 첫 총선거에서 믿지 못할 결과가 나왔습니다. 중국 군정 시절 재무장관을 일임했으며 현재는 조선 반도 기업가들과 자본가들을 대표하는 김현철 후보가 대한민국의 총통으로 당선된 것입니다.\n김현철 총통은 이전부터 국가의 기틀은 재정이라고 주장하며 자본가들의 이익보장과 기업가들의 이윤보장을 주요 공약으로 내세웠습니다. 총통은 이번 취임식에서 대한민국은 아시아의 보석으로 자리잡을 것이며, 8천만 민족의 단결로 넒디 넒은 중국 시장부터 시작해 수출경제의 기틀을 잡고 끝에는 이탈리아의 GDP를 뛰어넘겠다는 놀라운 포부를 드러냈습니다. \n하지만 일각에서는 우려하고 있습니다. 총통의 공약과 발언은 기업가와 자본가, 국가 재정에만 집중되었고 국민에 대한 복지나, 이제껏 자이바츠의 노예로서 일해온 노동자들의 대우 개선에 대한 발언은 도저히 찾아볼 수 없었습니다. 일부는 총통을 '또 다른 자이바츠'라고 평가하기도 합니다. 하지만 모든 것은 이제 시작이니, 섣불리 판단해서는 안될 것입니다."
 TNOUB_WORLD.12.a: "뭔가...불안하구만"
 TNOUB_WORLD.13.t: "허정 총통의 당선!"
 TNOUB_WORLD.13.d: "신생 독립국인 대한민국의 불안정한 총선거의 결과가 나왔습니다. 이전 중국 군정 시절부터 시장자유주의를 주장하며 다소 개혁적인 주장을 밑여붙였던 허정이 대한민국의 제1대 총통으로서 취임하게 되었습니다. 
허정 총통은 취임식에서 '민족과 겨레의 일제 잔재에서의 완전한 해방'과 이때까지 자이바츠의 하청공장으로 굴러가던 조선반도에 시장경제를 도입하는 발판이 되겠음을 밝혔습니다. 지지자들은 한때 임시정부에 재직했던 허정이야말로 진정한 대한민족의 지도자가 될 자격이 있다며 열광하고 있습니다. 
과연 그가 파괴되고 버려진 반도를 되살릴 수 있을지는 지켜보아야 할 일일 것입니다."
 TNOUB_WORLD.14.t: "박정희의 쿠데타"
 TNOUB_WORLD.14.d: "최근 대한민국에서 정치적 혼란이 가증되면서, 이 신생 독립국의 상황은 점점 기울어지기 시작했습니다. 여기에 총선 이후부터 배제되어 온 전 일본군 출신 조선인 당파들은 불만을 표해왔으며, 오늘에 와서야 자신들의 목표를 자행하기로 한 것으로 보입니다. 전 만주군 장교 다카기 마사오, 조선말로는 박정희라 불리고 조선경비대 소장 직책을 맡은 이는 이 전 일본군 출신 당파들을 규합하여 쿠데타를 일으켰습니다. \n\n이후 '국가재건최고의회'라 자신들을 선언한 이들은 병력을 동원해 서울을 점령했으며, 전 총통의 허가도장까지 받아내며 승리자로서 연단에 올랐습니다.\n\n신정권은 전 일본군 출신이라는 점에 이전 정부의 개혁들을 중지시킬 것이라 예상되었지만 총통으로 취임한 박정희는 정반대의 태도를 보이고 있습니다. 서울에서 이루어진 연설을 통해 그는 '친중 태세와 국가 발전, 민족성 부활'을 국시로 삼아 개혁을 이끌어 나갈 것이라 발표했습니다. 현재 난징에서의 반응은 알려진 바가 없습니다."
 TNOUB_WORLD.14.a: "흥미롭군."
 TNOUB_WORLD.15.t: "최규하가 한국의 총통으로 집권하다!"
 TNOUB_WORLD.15.d: "신생 독립국인 대한민국은 그들의 새 주인인 중화민국의 눈치를 보아야 하는 신세임은 명확하고, 국민들도 그 사실을 잘 알고 있습니다. 그렇기에 최규하가 국민들의 선택을 받은 것도 당연한 일일 것입니다.
최규하는 수많은 한국인들 사이에서 눈치빠르며 제때 엎드릴 줄 알고, 엎드리면서도 이윤을 챙기는 이로 이름을 알렸습니다. 이는 그가 만주국 길림성에서 재직하던 시절, 조선인 동포들에게 대한 일화가 알려지면서 더 큰 파급력을 낳았습니다. 국민들의 높은 지지로서, 최규하는 오늘 대한민국의 총통으로 취임했습니다.
허나 그가 취임식에서 보인 권위적인 발언은 일부 관중들의 불만을 가중시켰습니다. 눈치를 보는 대상이 일본에서 중국으로 바뀐 것을 빼면 그가 세상을 바라보는 인식은 여전히 만주국 장관 시절에 머무르고 있다는 것입니다. 허나 최규하 총통의 권위적인 '눈치싸움'이 자유를 일부 훼손한다 하더라도 대부분의 국민들은 이를 묵묵히 받아들일 것은 확실합니다."
 TNOUB_WORLD.15.a: "살아남기 전에 자유는 사치다."
