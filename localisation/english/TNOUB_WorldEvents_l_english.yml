 TNOUB_WORLD.1.t: "[Get_newspaper_header]타이페이에서 공영권 정상 회의 개최"
 TNOUB_WORLD.1.desc: "놀랍게도 공영권의 정치 및 경제 정상 회담은 중화민국의 수도인 난징이 아니라 일본의 식민지이자 한때 중화민국의 영토였던 타이페이에서 열렸습니다.\n\n많은 국제 관측자들은 일본 제국과 중화민국 간의 갈등의 첫 징후가 이미 나타났다고 지적했습니다. 얼마 전 가오쭝우 정부는 중국이 3대 현대화 프로젝트를 완료하고 공영권의 중심, 나아가 세계 경제에서 떠오르는 별이 되었다고 발표했지만, 공영권의 지배자인 일본 제국은 이 문제에 대해 침묵을 지키고 있습니다.\n\n대일본제국 외무성에 따르면 이번 회의에서는 향후 10년간 공영권의 정치, 경제, 군사 문제에 대해 논의 할 것이며 이번 회의를 통해 각 형제 국가가 공영권의 정무에 더욱 깊이 관여 할 수있을 것이라고 말했습니다. 국제 사회가 인식하는 또 다른 주인공인 중화민국의 가오쭝우 정부는 굴욕에 가까운 이 회의에 대해 아무런 이의를 제기하지 않았습니다. 자유 국가 기구는 이러한 식민주의적 회담을 강력히 비난하는 데 단결했습니다.\n\n이제 세계는 중국의 굴욕적인 역사를 증언하는 도시인 타이페이로 관심을 돌렸고, 곧 이곳에서 개최될 회의는 분명히 냉전의 양상에 영향을 미칠 것입니다."
 TNOUB_WORLD.1.a: "명예냐 생존이냐, 그것이 문제로다."
 TNOUB_WORLD.1.b: "공영권의 미래는 우리가 결정합니다."
 TNOUB_WORLD.1.c: "일본 식민주의의 한바탕 소동이군."
 TNOUB_WORLD.1.d: "제국주의자들의 모임? 말도 안돼."
 TNOUB_WORLD.1.e: "이것은 어떤 전조일까?"
