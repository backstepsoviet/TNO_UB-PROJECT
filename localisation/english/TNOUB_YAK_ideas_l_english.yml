l_english:
 YAK_our_mission:0 "인민의 사명"
 YAK_our_mission_desc:0 "민족과 국가는 혁명 완수를 향해 달려가는 열차의 기관사입니다. 고려인은 그 대의를 실현시키는 주체인 국가와 민족에 대한 충절을 잊지 말아야 할 사명이 있습니다."
 YAK_arduous_march:0 "'고난의 행군' 정신"
 YAK_arduous_march_desc:0 "아직도 몇몇 인민들은 야꾸쯔끄에 정착할 때까지의 고난만을 높이 사고, 투쟁의 최전선에 나가 있는 작금의 상황은 가벼이 여기는 경향이 있습니다. '고난의 행군'은 결코 끝이 난 것이 아니며, 인민은 현실의 풍요에 안주하지 않고 끊임없이 당시의 정신을 되새겨야만 합니다."