 BOOKMARK_WAKING_THE_TIGER_NEW_DELAYED_CHI: "§a호랑이 깨우기 업데이트 추가:§!\n§Y-중화민국을 이끌고 마지막 두 단계의 현대화를 완수하여 자유를 향해 가세요\n-다양한 독특한 이벤트\n-새로운 GUI 및 메커니즘§!\n§W--------------§!\n\n\n£GFX_texticon_bookmark_CHI\n\n\n\n\n수십 년 동안 혼란스러웠던 중화 대륙이 다시 눈을 떴습니다. 세계를 바라보고, 자신을 돌아보았습니다. 욱일의 사슬이 팔다리를 묶었고, 독사가 피를 빨고 있습니다. 속죄하는 자는 앞에 무릎을 꿇고, 자신의 행동이 구원을 받을 수 있기를 바랍니다.\n\n다섯 송이의 꽃이 피고 모든 사슬이 끊어지는 순간, 마침내 다시 일어나 숙명의 적과 최후의 대결을 하게 될 것입니다.----§R같은 하늘 아래 두 개의 태양이 있을 수는 없기에...§!"