l_english:
 TNOUB_PEACE_POPUP_WAR_CONSLUSION_GAW_NLF: "대아대전이 발발했을 때, §Y[winning_country.GetNameWithFlag]§!는 §Y[losing_country.GetNameWithFlag]§!의 식민지 정부를 물리쳤습니다."
 TNOUB_PEACE_POPUP_WAR_CONSLUSION_GAW_CP: "대아대전의 뜨겁고도 뜨거운 불길 속에서 §Y[winning_country.GetNameWithFlag]§!는 잔혹하고 오만하기 짝이 없던 §Y[losing_country.GetNameWithFlag]§!를 물리쳤습니다."
 TNOUB_PEACE_POPUP_WAR_CONSLUSION_NWW_QIN: "황량한 북서 사막에서 계속되는 §O불의 화염§! 속에서 §Y[winning_country.GetNameWithFlag]§!는 §Y[losing_country.GetNameWithFlag]§!를 완전히 물리치고 황폐해진 산시성과 간쑤성 주민들을 일본군으로부터 다시 구원했습니다."
 TNOUB_PEACE_POPUP_WAR_CONSLUSION_NWW_GAN: "북서부 사막의 희미한 §R붉은 태양§! 아래서 §Y[winning_country.GetNameWithFlag]§!는 §Y[losing_country.GetNameWithFlag]§!를 완전히 전멸시켰고, 나라의 광복을 위해 싸우는 한 무리의 지원자들이 대지로 돌아갔습니다."
 TNOUB_PEACE_POPUP_WAR_CONSLUSION_NWW_DRAW: "서북 사막의 §g연기가 피어오르는§! 가운데, §Y[winning_country.GetNameWithFlag]§!가 §Y[losing_country.GetNameWithFlag]§!의 기습 공격을 막아내고 성공적으로 조국을 지켜냈습니다."
 TNOUB_PEACE_POPUP_FLAVOR_QIN: "일제에 저항하다 죽지 않는 것이, 오늘의 수치로 남을 것이다.\n나라가 이렇게 망했는데, 어찌 후회를 하겠는가?"
 TNOUB_PEACE_POPUP_FLAVOR_GAN: "30년 동안의 악몽, 한 번의 잠에서 깨어나다."
 TNOUB_PEACE_POPUP_FLAVOR_DRAW: "바람이 포효한다, 말이 포효한다.\n황하가 요동친다, 황하가 요동친다!"
 TNOUB_PEACE_POPUP_FLAVOR_MAN: "나의 집은 동북의 송화강 위에 있다네. 그 곳엔 내 동포들과, 나이 든 나의 어버이가 있었다네."
 TNOUB_PEACE_POPUP_FLAVOR_GNG: "기업 국가가 와르르 무너졌습니다."