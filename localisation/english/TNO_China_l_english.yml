 CHI_japans_breadbasket_0:0 "일본의 식량 창고"
 CHI_japans_breadbasket_0_desc:0 "중국의 풍부한 천연 자원과 끝없이 펼쳐진 논밭은 일본이 천연 자원이나 생산 원료, 또는 식량이 필요하면 가장 먼저 우리에게 접근한다는 것을 의미합니다. 우리가 생산하는 쌀의 3분의 1은 일본으로 보내지지만, 그럼에도 불구하고 우리는 자국민들을 먹여 살릴 수 있습니다."
