 chi.376.a:0 "미친건가? 이 무례함을 응징할 것이다!"
 chi.376.b:0 "우리는 거절할 수 있는 입장이 아니다..."
 chi.377.t:0 "난징 늑약"
 chi.377.d:0 "일본 대표단은 가오쭝우의 얼굴을 비웃으며 조소했다. 일본 제국은 그런 말도 안 되는 요청을 받아들이지 않을 것이며, 중국 정부는 욱일 아래 스스로의 분수를 염두에 두어야 했다.\n\n중국 총통은 침착하게 지금이 중국을 평화롭게 떠날 수 있는 마지막 기회이니 지금 당장 떠날 것을 대표단에게 요청했다. 일본 대표단은 이 어처구니없는 상황에서도 유머를 찾아 웃음을 잃지 않고 짐을 챙겨 문으로 향했다. 대사는 걸음을 멈추고 가오쭝우를 향해 말했다.\n\n\"총통, 더 잘 아셔야 합니다. 이 대담함은... 반드시 갚도록 하겠습니다.\"\n가오쭝우는 아무 대답도 하지 않은 채 고개를 숙이고 돌아섰다. 30년 동안의 굴욕과 강제 복종에 대한 처벌을 받지 않을 수 없다는 생각이 그의 머릿속을 스쳤다. 현대화를 통해 중국은 강해졌고, 농장에서 식량을 생산하고, 공장에서 소총을 만들고, 공항에서 비행기가 뜨고, 군대가 준비 태세를 갖추고 있었다. 이것은 중국의 가장 큰 싸움이 될 것이며 중국은 준비가 되어 있었다."
 chi.377.a:0 "과거에 대해 복수하고 중화민국이 돌아올 것이다!"
 chi.378.t:0 "난징 협정"
 chi.378.d:0 "대표단은 부지런히 문서를 검토했고, 가오는 그들의 눈빛을 따라가며 문서를 꼼꼼히 살폈다. 그는 불안한 마음에 주먹을 불끈 쥐고 기다렸다. 중국은 여기서 재도약의 기회를 얻거나 영원히 불구가 될 수도 있었다.\n\n\"말도 안 돼. 거래는 안 됩니다.\" 외교관 중 한 명인 주름진 노인이 분노에 찬 목소리로 안경을 벗어 던졌다. 그의 동료들은 그에게 다채로운 눈빛을 보냈고, 그들의 얼굴에는 감정의 그림이 그려졌다. 두려움, 경멸, 승인. 한 후배 외교관이 끼어들었다.  \"아마도 제 친구가 하려는 말은 현재 우리 정부가 감당할 수 있는 범위를 벗어난 말일 겁니다...이해하시겠죠.\"\n중국 대통령은 옷깃을 잡아당기며 목청을 가다듬었다. \"물론이죠...\" 가오는 말을 멈추고 여전히 허공을 바라보고 있었다. 일본 대표단은 눈썹을 치켜들고 가오의 말이 끝나기를 기다렸다. 그는 종이를 내려다보더니 벽을 장식하고 있는 자신이 직접 만든 국기를 내려다보았다가 다시 외교관들을 바라보았다.\n\n\"당연히 서명하겠지. 이제 남은 일은 그것뿐입니다.\" 곧이어 가오는 방 전체에 찡그린 얼굴을 마주했다. \"실례합니다, 총통. 당신은 일본의 정책을 결정할 권리가 없습니다.\" 권위 있는 직함이 무기로 사용되었다. 가오는 더 가까이 몸을 기울이며 말했다.  \"나도 중국만큼이나 그렇게 할 권리가 있소. 나는 여러분과 싸우러 온 것이 아니라 상호 이익이 되는 합의를 구하러 왔으며, 그것이 여러분 앞에 놓여 있는 것입니다. 당신들은 이익을 위해 여기 온 거죠? 군벌 세력으로부터 이익을 얻으려고 왔소? 절대 아니겠지. 조직적이고 통일된 중국은 분열된 군벌 국가보다 훨씬 더 큰 이익을 가져다줄 것이오. 그러니...서명해 주시기를 간청하겠소.\" 일본 대사는 잠시 생각에 잠기더니 보좌관의 귀에 무언갈 속삭이고서 가오쭝우에게 이글거리는 눈빛을 보냈다. 몇 시간 동안 침묵을 지키던 대사는 \"알겠습니다.\"라고만 말하며 펜을 잡았다."
 chi.378.a:0 "놀랍긴 하지만, 당연히 환영해야지."
 chi.379.t:0 "빼앗긴 왕국"
 chi.379.d:0 "\"내 책상 위에 머리를 올려!\" 명령이 호화로운 사무실에 울려 퍼졌고, 방을 장식한 일장기가 그의 명령에 떨렸다. 장교들은 눈앞의 사령관이 책상을 두드리며 일본 무기 선적을 괴롭히는 테러 공격에 대해 호언장담하는 모습에 주목했다. 싱가포르의 도살자는 낯선 지역에 있었기 때문에 부하들이 스스로 정리하도록 내버려 두는 것을 선호했다. 그는 자신의 영토에서 자신이 상대하는 뚱뚱하고 부패한 관료들을 상대하는 것이 두려웠다. 사령관은 모자를 걸이에서 내려놓고 행렬을 향해 쿵쾅거리렸다.\n\n하이시 시민들은 이제 겨우 아침 일과를 시작했으나 멀리서 들려오는 엔진 소리가 계곡을 울렸다. 츠지는 초조하게 발을 두드렸고, 어깨에 메고 있던 소총이 무겁게 그의 등을 짓눌렀다. 자신의 영토를 중국에게 팔아넘긴 망신스러운 상황이었으니, 이번이 최후의 결전이 되도록 해야 했다. 이 순칭, 이 정화는 최종적이고 절대적인 것이 될 것이었다.\n\n츠지의 차는 마을 광장 한가운데 멈춰 섰고, 이른 아침 시장이 막 깨어나고 있었다. 차에서 내린 싱가포르의 도살자는 무기를 휘두르며 거만하게 주변을 돌아다녔다. 여섯 명의 군인이 그의 양쪽에서 군중 속의 사람들을 향해 무기를 겨누고 있었다. \"이 도시에 이 지방의 평온을 어지럽히려는 자들이 숨어 있다는 사실을 알게 되었다. 나는 이 반란군 쥐새끼들이 앞으로 나와서 그들이 저지른 범죄에 대한 처벌을 받기를 요청한다!\" 평소 같으면 북적거렸을 광장은 고요했고, 아무도 감히 소리를 내지 않았다. \"그래? 이 지방의 총독으로서 제게 주어진 임무 내에서 저는 이 평온한 땅의 주권을 최대한의 힘으로 지켜낼 것이다.\" 도살자는 허풍을 떨지 않았고, 그의 발포 명령과 함께 후이와의 전쟁이 시작되었다."
 chi.379.a:0 "한 번 더 \"반자이\"..."
 chi.380.t:0 "후이의 거절!"
 chi.380.d:0 "츠지 장군이 통치하는 중국 내 일본의 옛 협력국이었던 후이는 우리 정부가 일본과 맺은 협정을 지키지 않고 대신 싸우려고 합니다! 이러한 일련의 사태가 드문 일은 아니지만 우려스러운 일이며 반드시 저지해야 합니다."
 chi.380.a:0 "이 반란은 무력으로 진압할 것이다."
 chi.381.t:0 "세번째 시모노세키 조약"
 chi.381.d:0 "헐벗고, 부서지고, 패배했다. 더 이상 남아 있는 게 뭐가 있을까? 이 나라가 더 어떤 것을 잃을 수 있을까? 땅? 부? 사람? 사람. 그것은 계속해서 대가를 치러야 하는 어머니의 아들들이 될 것이다. 계획이 결실을 맺는 것을 보는 것보다 더 기쁜 일은 없었으며, 중국 총통 가오쭝우에게는 모든 것이 조화롭게 이루어지고 있었다. 세심한 계획, 비공식적인 협상, 희생, 모두 무엇을 위해서였을까? 모든 것이 다시 시작된 곳, 일본과의 테이블에서 승리의 편에 서지 않고 꼬리를 내리고 걸어 들어가기 위해서였다.\n\n첫 번째 시모노세키 조약은 좌절이었지만 회복될 수 있는 것이었다. 두 번째는 고통스러웠지만 우리의 기운을 되살렸다, 세 번째는 그것을 무너뜨렸다. 더 이상 갈 곳이 없다. 외국에 의해 찢겨진 나라에 희망을 어떻게 일깨울 수 있을까?\n\n일본은 의심의 여지없이 그들의 우수성을 증명했고, 우리는 그들의 변덕에 맡겨져 있다."
 chi.381.a:0 "우리의 미래는 굴욕의 미래로 저주받은 것인가?"
 chi.399.t:0 "배송 시작"
 chi.399.d:0 "서류상으로는 중국 전역이 우리의 지배하에 있다고 하지만, 우리가 관할하는 영토의 대부분이 우리에게 복종하는 것은 아닙니다. 우리는 종종 자신의 사리사욕을 채우기 위해 중국을 탐내는 군벌들을 상대해야 합니다. 평소 같으면 국경에서 주둔군 학살에 대한 보고가 들어올 텐데, 오늘은 다른 보고가 총통의 책상 위에 도착했습니다.\n\n형제의 영토에서 우리의 영향력을 확대하려는 우리의 노력이 성공했습니다! 국가 수반이 우리의 무기 수송을 받기로 결정했습니다."
 chi.399.a:0 "함께 일하게 되어 기쁘네."
 chi.400.t:0 "중국군"
 chi.400.d:0 "지도상의 선이 보이는 것이 전부는 아닙니다. 중국을 자국의 권력 구축을 위한 도구로 이용하려는 세력들과 우리는 대립하고 있지만, 그들은 올리브 가지를 내밀고 있습니다. 물론 전통적인 올리브 가지가 아니라 무기 상자입니다. 이 무기들은 비록 외국의 로고가 찍혀 있지만 아시아에서 제작되었기 때문에 진정한 우리 무기입니다. 이 우정의 움직임은 반드시 우리 국가를 하나로 묶고 단결을 향해, 자유 중국을 향해 함께 나아가게 할 것입니다!"
 chi.400.a:0 "잘 활용하도록 하겠다."
 chi.401.t:0 "높고 건조한"
 chi.401.d:0 "우리는 기다리고 또 기다렸습니다. 아무것도. 아무것도 없었습니다. 우리 정찰대원들은 지정된 만남의 장소가 완전히 황폐해졌다고 보고했습니다. 그들의 낙후된 생활 환경이 그들을 방해하고 있다고 가정하고, 의심의 여지를 남긴 채 그들은 기다리고 또 기다렸습니다. 애초에 그들을 믿지 말았어야 했습니다! 자신의 이미지대로 중국이 만들어지기를 바라는 사람들을 믿는다는 것이 얼마나 어리석은 일입니까!"
 chi.401.a:0 "무기는 어차피 구식이니 보관해둬."
 chi.402.t:0 "외면"
 chi.402.d:0 "병사들이 수도로 돌아온 것은 분명 잘 해냈다는 신호입니다! 너무 많은 일이 일어나고 있어서 모든 것을 추적하기가 어렵습니다. 하지만 중국에서는 그렇게 쉬운 일이 없습니다. 병사들이 빈손으로 돌아온 것은 아니었기 때문에 우리의 최고급 무기에 대한 관대한 제안은 중국의 소인배들이 거부했다는 사실을 알 수 있습니다."
 chi.402.a:0 "자기들이 뭐라도 되는 줄 아는건가?"
 chi.403.t:0 "[From.GetName] 제안과 함께 제공"
 chi.403.d:0 "일일 브리핑을 하던 중, 회의가 정회되기 직전에 안보부 장관이 깜짝 놀랄 만한 소식을 전했습니다. [From.GetName]가 우리 정부에 무기 지원을 요청했습니다. 회의실 건너편에서 안보부 장관은 이상한 표정을 지었지만 총통은 침묵을 요구했습니다. 그는 이어서 이것이 [From.GetName]에게 정당성을 부여할 수도 있지만, 우리의 영향권 안으로 더 가까이 다가오게 될 것이라고 설명했습니다."
 chi.403.a:0 "여력은 좀 남을 수 있어."
 chi.403.b:0 "우리의 총은 우리 자신이다."
 chi.404.t:0 "[From.GetName]로부터 온 물자"
 chi.404.d:0 "\"호의로, [From.GetName]에서\" 무기 상자는 위안의 계단 위에 어색하게 놓여 있었습니다. 그날 아침 경찰이 상자를 발견했을 때만 해도 이 모든 것이 장난이나 고의적인 장난일 것이라고 생각했습니다. 하지만 질문과 심문 끝에 후속 보고서를 통해 사실이 아님이 밝혀졌습니다. 늦은 밤, [From.GetName]의 요원들은 단순히 무기를 내려놓고 밤 속으로 사라졌습니다. 당황한 우리 정부는 이제 이 관대한 선물을 어떻게 처리해야 할지 고민해야 했습니다."
 chi.404.a:0 "우리 군대에게 나눠줘!"
 chi.404.b:0 "불태우면 저놈들에게 정당함을 줄 필요가 없지!"
 chi.405.t:0 "예상치 못한 방문"
 chi.405.d:0 "[From.GetName]의 인장이 새겨진 군복을 입은 병사들이 대규모로 우리 도시에 도착했습니다! 분명히 습격을 위한 준비를 하는 것 이 분명했습니다/ 우리 장교들도 처음에는 그렇게 생각했습니다만. 그들을 심문한 결과, 그들은 우리의 교육 현대화를 위한 자원봉사자를 데려오기 위해 평화롭게 왔다고 말했습니다. 이것은 매우 비정상적인 행동이지만, 그들이 도움을 주겠다고 한다면 받아들여도 나쁠 것이 없습니다."
 chi.405.a:0 "최대한 많이 가져가겠다."
 chi.405.b:0 "거절한다!"
 chi.406.t:0 "다리 건설"
 chi.406.d:0 "우리의 충성심을 사기 위해 [From.GetName]의 중앙 정부는 우리에게 현대식 건설 장비를 보내고 있습니다. 우리 정부에 대한 호의를 얻기 위한 것임은 분명하지만, 지금은 어려운 시기입니다. 우리와 같은 현대화가 진행 중인 국가에서는 늘 자원이 부족하고 [From.GetName]이 그들의 장비 일부를 기부 할만큼 관대하거나 어리석은 이들이라면 받지 말아야 할 이유가 있을까요?"
 chi.406.a:0 "함께 새로운 중국을 만들어냅시다!"
 chi.406.b:0 "믿기 어려울 정도로 좋은 소식이군."
 chi.407.t:0 "우리 얼굴 앞에서 닫힌 문"
 chi.407.d:0 "중국을 교육하는 것은 주요 도시만의 과제가 아니며, 자랑스러운 국가의 국토에 사는 모든 사람에게 읽고 쓸 수 있는 능력이 필요합니다. 자체 프로그램은 잘 진행되고 있지만, [From.GetName]과 같이 우리의 손길이 닿지 않는 곳도 있습니다. 우리는 우정의 표시로 학자들로 구성된 교육 사절단을 파견하여 농촌 지역을 지식의 산실로 만드는 데 도움을 주었습니다. 이 밝은 미래는 우리가 보낸 선생님들이 피투성이가 되고 구타당한 채 돌아오면서 갈갈히 찢겨졌습니다."
 chi.407.a:0 "그들은 우리의 선전포고문을 읽을 수 없을 거다!"
 chi.408.t:0 "땅을 떠나서 살기"
 chi.408.d:0 "중국의 산업 잠재력은 주요 도시에 한정되어 있고, 중국의 많은 지역은 산업화가 덜 된 채 저개발 상태로 남아 있습니다. 현대화 프로그램의 일환으로 중국 전역이 현대 세계의 사치를 경험해야 할 것입니다! 그러나 모든 사람이 중국에 대한 이러한 미래 구상을 공유하는 것은 아닌 것 같습니다. [From.GetName]으로의 탐험은 재앙으로 끝났습니다. 우리는 그들의 지도자로부터 그들은 지금 이대로가 더 낫다며 우리 건설 장비에 관심이 없다는 통보를 받았습니다."
 chi.408.a:0 "그들은 과거에 사는 것을 선택했지."
 chi.410.t:0 "침투 성공"
 chi.410.d:0 "신중한 계획으로 실행한 덕에 우리 요원들은 [From.GetName]의 계층 구조에서 여러 가지 권한과 영향력을 확보했습니다.\n\n우리의 눈과 귀, 손은 중요한 정보를 제공하기 위해 끊임없이 노력하고 있습니다. 한때는 거리와 오해로 인해 가려졌던 우리의 관찰은 이제 적의 가장 어두운 비밀을 밝혀내고 있습니다. 모호한 모순과 소문으로 가득했던 우리의 보고서는 이제 구체적인 정보를 제공하며 우리의 입지를 강화하고 있습니다.\n\n하지만 아직 해야 할 일이 많이 남아 있습니다. 우리 요원들이 완전히 눈에 띄지 않는 것은 아니며 우리의 영향력에는 바람직하지 않은 한계점이 남아 있습니다. 우리의 행동이 결실을 맺으려면 더 많은 시간과 노력이 필요합니다. 그럼에도 불구하고 현재의 상황은 중국에 대한 통제권을 되찾기 위한 우리의 노력에 큰 호재가 될 것입니다."
 chi.410.a:0 "잘한 일이다"
 chi.411.t:0 "[From.GetName]이 우리에게 침투를 시도하다!"
 chi.411.d:0 "위안 주변에서 [From.GetName]의 시민으로 보이는 특이한 남성이 주변을 배회하고 있다는 소문이 돌고 있습니다. 트렌치코트를 입고 검은 안경을 쓴 이 남성은 위안 주변에서 사진을 찍는 모습이 목격되었습니다. 이 남성의 반복적인 방문은 매일 출근길에 위안역 근처를 지나가는 정부 요원의 관심을 끌었습니다.\n\n이 남성이 카메라를 들고 다시 한 번 도착하자 요원은 이 남성을 붙잡아 지역 경찰서로 데려갔습니다. 몇 차례의 심문 끝에 그 남자는 요원임이 밝혀졌습니다! 다행히도 우리는 그가 우리 정부를 불안정하게 만들려는 시도를 막았습니다."
 chi.411.a:0 "한심한 시도였어."
 chi.412.t:0 "침투 실패"
 chi.412.d:0 "숙련된 요원들의 최선의 노력에도 불구하고, [From.GetName]로의 침투가 반드시 우리에게 유리하게 전개되지는 않았습니다.\n\n기습적인 조사에서 우리 요원 몇 명이 적에게 발각되어 감금당했습니다. 하지만 재빠른 판단 덕분에 추가 자산이 손실되기 전에 나머지 팀원들에게 알릴 수 있었습니다. 나머지 요원들은 신속하게 구출되어 현재 다음 브리핑을 기다리고 있습니다. 그들의 사기는 흔들리고 몸은 지쳐 있지만 시간이 지나면 회복될 것입니다.\n\n비록 실패했지만, 이들이 얻은 지식은 향후 임무를 준비하는 데 큰 도움이 될 것입니다. 다음 작전이 원활하게 진행될 수 있도록 새로운 계획을 수립하고 더 많은 요원을 훈련시켜야 합니다. 적어도 지금은 우리의 야망이 억제된 것 같습니다."
 chi.412.a:0 "더 괜찮을 수 있었을 텐데!"
 chi.413.t:0 "새로운 중국 구축"
 chi.413.d:0 "그들은 언제나 다시 돌아옵니다. 아시아 패권국이라는 우리의 정당한 지위를 부정하는 국가들이 있음에도 불구하고 [From.GetName]는 현대식 건설 장비에 대한 우리의 지원 제안을 수락했습니다."
 chi.413.a:0 "우리는 건물뿐만 아니라 우정도 쌓아가고 있다."
 chi.414.t:0 "새로운 세대 육성"
 chi.414.d:0 "배워야 할 것은 너무 많은데 가르칠 사람은 부족합니다. 현재 우리의 교육은 불안정하고 우리의 영향력은 여기까지만 미치고 있습니다. [From.GetName]은 우리의 고귀한 목표에 동의하며 두 팔 벌려 선생님들을 환영했습니다. 우리의 모임은 교육을 받지 못한 수백만 명의 아이들을 현대 사회로 끌어들일 수 있으며, 이 학생들에게 동등한 성공의 기회를 보장할 뿐만 아니라 자유 중국에 대한 건강한 민족주의와 자부심을 심어줄 것입니다!"
 chi.414.a:0 "똑똑하게 일해라, 열심히만 일하지 말고."
 chi.450.t:0 "반부패 산업 분과위원회"
 chi.450.d:0 "하늘은 검은 연기로 숨이 막혔고, 자전거가 길을 따라 덜커덩 소리를 냈습니다. 가끔은, 자동차 한 대가 수천대의 자전거와 거리를 걷는 사람들 너머를 훔쳐보곤 했습니다. 침착하지 못해 복잡한 모든것이 정상적인 하루입니다. 정부는 꾸준한 속도로 현대화를 진행 중입니다. 오늘 우리는 관료인 중유한과 인터뷰를 하기로 했습니다. \n\n 내가 내 이야기를 하는 날이 다오네, 허. 좋아, 갑시다. \n\n 나는 막 새로운 분과위원회에 합류했어요. 반부패 산업 분과 위원회라고 불리죠. 하지만 이것이 우리가 개혁파를 달래는 일밖에는 하지 않는다는 점을 고려하면 우리의 일처리가 겉핧기식의 일밖에 안된다는 거죠. 우리는 공장으로 걸어 들어가는 모든 근로자들에게 행복하냐고 확인하곤 했어요. 그 사람들은 우연히도 항상 행복했죠. 그리고 위조지폐를 가지고 있는지 확인하고 보냈죠. 특히 국내 모든 공장의 99%가 일본인 소유라는 것을 고려하면 일본의 영향력은 당연히 엄청나다는 거죠. 제가 정확하게 기억한다면, 우리는 왕징웨이 공장이라고 불리는 새로 문을 연 공장에 있었어요. 또 다른 일상적인 일과 또 다른 평범한 월급, 고통스러울 정도로 지루한 동료들과 함께 하는 또 다른 하루였죠. 우리는 공장 감독관에게 인사했어요, 재벌의 오랜돈에 완전히 몸을 담근 한 일본청년이 웃고 있는 몇몇 노동자들을 훑으면서 세무서를 대충 흘겼어요. 평범하더군요. 필요한 서류를 챙겨 돌아오는 길에 점심을 들고와 서류철을 뒤졌어요. 무한한 지혜속에서, 저는 제가 서류를 잘못 가져왔다는 것을 깨달았죠. 그냥 도로 가져다 놓으면 돼, 별일 아니라고요. 그때 저는 생각하길 그냥 한번 훑어서 대충 가져와도 아무도 상관하지 않을 것이라고 생각했기 때문이에요."
 chi.450.a:0 "만약에 말이야, 거기에 중요한 것이라도 있었다면."
 chi.451.t:0 "폭로"
 chi.451.d:0 "이 수십장짜리 페이지들은 법조인들이 꿈꾸어왔던 그런 종류의 물건이였습니다. 76페이지가 넘는 서류에는 재벌과 가깝지 않은 사람들이 저지른 모든 잘못들이 적혀있었고, 향후 이러한 불법들을 계속하기 위한 계획을 세우고 있는 내용이였습니다. 그들은 매우 단순하게 일을 시작했습니다: 사업가들은 위협을 가해 헐값에 공장들을 사들였습니다. 이 조치는 아편 흡입을 적극적으로 장려하여 일본인에대한 의존도를 높이는 것에서부터 수백만 위안으로 법을 통과시키기 위해 주요 정부 입안자들에게 뇌물을 주거나 협박하는 것으로 빠르게 사업을 확장했습니다. 더 나쁜 짓은 일본 기업인들이 독점을 손쉽게 하기위해 공영권내부의 긴밀한 경제 관계를 이용하고 있었다는 점입니다. 국경을 건너 하는 기업합병은 국경이 거의 역할을 하지 못하고 있을때 더욱 손쉽기 때문입니다. 한때 바다에 떠 있던 얼음 조각이었던 것이 전 세계에서 가장 큰 빙산인 것으로 밝혀졌습니다. 시간과 잉크가 흐를수록 보고서는 점점 더 황당한 내용으로 가득해졌습니다. 실제로 문서상으로는 감시가 삼엄하지 않은 지역에서는 노예 노동의 사용을 지원하는 것이 명시되어있습니다. 돈을 쓰는 것, 아니 그보다 더 나쁜 것은 여성 노동자에대한 강간사건을 은폐하려는 협박이 일본인들 사이에선 가장 자주 다루어지던 문제라는 것입니다. 그리고 물론, 누가 아동 노동에 대해 잊을 수 있을까요? 종이가 알아차린 가장 역겨운 부분은 그 문서가 사람이 얼마 정도까지나 냉정해질 수 있는 것인가 라는 것이었습니다. 그것은 단숨한 범죄에 대한 보고서일뿐, 그 이상 그 이하도 아니었습니다. 중유한은 깊은 한숨을 내쉬었습니다. 그러고는 계속해서 가까운 화장실로 달려가 연이어 구토를 했습니다."
 chi.451.a:0 "내가 왜 이 똥더미에 걸려 비틀거려야 하는 사람이여야 했을까?"
 chi.451.tt:0 "§R이 문제를 해결하기위한 새로운 국가중점이 열릴 것입니다.§!"
 chi.452.t:0 "구조가 펼쳐지다"
 chi.452.d:0 "나는 인사불성이 되어 곧 이 일을 어떻게 해결해야할지 두가지 선택권이 있다는 것을 깨달았습니다. 내가 가져온 문서를 사업가에게 돌려줄 수 있었고 모든 것을 잊어버리는 것이었습니다. 아니면 최선을 다해서라도 내 인생을 영원한 의문 속에 던져 놓는 것이었습니다. 만약 내가 그 문서를 반납했다면 어떻게 되었을지 참. 다른 선택지는, 내 상관에게 가져가서 이 쓰레기 더미에서 무슨 일이 있어났었는지 볼 수 있다는 것을 깨달았습니다. 분명히, 당신은 내가 무슨 선택을 했는지 알것입니다. 왜냐하면 저는 이곳에 앉아 있으니까요. 그 당시에 저는 그것이 바보같은 행동이라고 생각했습니다 - 왜 제가 관리자에게 가서 그것을 보여줬는지 아직도 잘 모르겠습니다. 양심이 짓눌렸기 때문이라고 생각하고 싶습니다. 하지만 저는 저를 잘알고, 그때를 돌아보면? 나는 그가 저에게 보너스를 줄거라고 생각했어요. \n\n 어쨌든, 처음에 저는 그것을 내놓고는 말문이 막혔습니다. 그래도 결국, 나는 그 말을 입 밖으로 꿈틀거렸습니다. 그리고 그 순간 저는 제가 가졌던 특별한 생각을 기억해냈습니다. 저는 종이가 우리의 발명품이라는 것을 암울하지만 익살스럽게, 종이에 묻은 잉크는 완전히 일본제라는 것을 알아냈습니다. 상사는 나와 같이 키득거리는 감정을 공유하지 않았고, 종잇장처럼 하얗게 질리고는 화장실에서 토해냈습니다."
 chi.452.a:0 "그는 잠시 화장실에서 시간을 보낸 뒤 돌아와 산업안전위원회와의 회의일정을 잡아달라고 부탁했다."
 chi.453.t:0 "산업 안전 위원회"
 chi.453.d:0 "관료체계는 느립니다. 산업안정위원회에 회의를 신청한지 2주가 지나서야, 중씨는 마침내 그들이 대화에 응할 것이라는 소식을 접하게 되었습니다. 그와 그의 상사 둘이 같이가서 위원회에 이 서류를 제출할 것입니다. 중유한은 마음의 죄의 무거움을 애써 짓누르며 많은 잠 못이루는 밤이 지나서야, 마침내 이 일을 끝낼때가 왔습니다. \n\n 위원회는 시의 행정 구역에 위치했는데, 지도자들을 위한 주택과 심지어 더 큰 행정 건물들이 섞여 있었습니다. 건물들은 깨끗하게 정돈되어 있었고, 거리를 걷는 남자들은 더욱 그러했습니다. 중앙로 끝에 있는 작은 건물들 중 한 곳에는 산업안전 위원회 건물이 있었습니다. 가오쭝우의 아래에서 복직된 전 우익 국민당 지도자들의 불만과 가족연줄때문인지, 더 두드러진 자리에 가까스로 오른 공무원들로 가득했습니다. 최고위직 공무원들은 선출되지 않은 상황이였고, 위원회를 운영할 사람들도 선출되지 않은 상태였습니다. 중은 위원의 사무실로 이어지는 표식을 따라갔고, 이미 자신의 일을 알고있는 비서에게 고개를 끄덕였습니다. 위원회실로 들어서자 중은 심플한 탁 트인 사무실을 찾았습니다. 그의 상사는 벽에 기대어 의자에 앉아 얼굴을 들고 있었습니다. 어떤 일을 하고있었던 도중에, 어떤 한사람이 책상에서 일어나 중에게 자신을 소개했습니다. '천신충'이 그의 이름이였습니다. \"중, 우리가 해결해야 할 중요한 일이 있다는 것으로 알고 있네.\" 중은 고개를 끄덕였고, 천은 그에게 따듯하고 안심이 되는 미소를 지어 보였습니다. \"상사가 가져온 서류는 이미 나에게 있지만, 위원회 전체가 함께 검토하면 좋을거 같았어.\" 이번에도 중은 두려움을 삼키며 고개를 끄덕였습니다. 천은 나머지 위원들을 회의 테이블 옆에 모았습니다. 서류가 분출되었습니다. 중은 서류를 언제 어떻게 입수했는지 설명했습니다. 마침내 위원회 사람들은 그것들을 읽었습니다. 그들이 서류를 훑어보았을때, 그들의 얼굴은 그의 상사가 했던 것처럼 그늘져 하얗게 질렸습니다. 평상시의 천의 무감정한 표정마저 사태의 규모가 드러나면서 깨졌습니다. 천은 두마디를 중얼거렸습니다."
 chi.453.a:0 "\"총통께 연락해야 합니다.\""
 chi.454.t:0 "무례하게 총통의 단잠을 방해하다"
 chi.454.d:0 "가오쭝우의 수면 일정은 지난 몇 주 동안 중단되었습니다. 정부의 개혁이 지속되자 그는 일에 심취해 있었습니다. 그가 쉬게 된 귀중한 시간은 짧았습니다. 낮잠을 자던 중 전화를 받았을 때 그가 몹시 짜증이 난 것도 이 때문이었습니다. 비몽사몽한 상태에 짜증을 내던 그는 전화를 거의 끊을 뻔했지만 수화기를 집어들기 위해 안간힘을 내어 수화기를 귀에 갖다 대었습니다. 다만 참석해야 할 긴급한 회의가 있어 10분 안에 준비를 해야 한다는 말뿐이었습니다. 가오쭝우는 이틀 동안 잠을 자지 못했고, 침대에서 떨어져 처음 보는 양복을 입는 듯이 신음했습니다. \n\n 아마 어떤 성급한 관료가 그가 어떤 보고서에서 뭔가 잘못된 것을 발견했다고 생각했을 것 입니다. 이것은 그에게는 시간적 가치가 없었지만, 가오쭝우는 이미 침대에서 일어나 있었습니다. 가오쭝우는 중앙 행정 청사에 도착하여 회의실로 향했습니다. 주석은 전 국민당 멤버인 천신충 옆에 있는 난징에 모든 주요 외교관들과 경제 관료들을 볼거라고는 예상치도 못했습니다. 허름한 갈색 양복을 입은 낯선 이가 자신을 중유한이라고 소개 했습니다. \n\n 각자 장례식에 온 것처럼 보였습니다. 가오쭝우는 어떤 상황인지 궁금했습니다. 확실히 표정들이 말로 설명할 수 없을만큼 그렇게 나쁠 수는 없었습니다. 천은 다른 관료들이 이미 읽어본 문서 하나를 그에게 건내 주었습니다. \n\n 중과 천이 제공한 성명과 보고서에 실린 증거자료로 중화민국 국민정부의 주석인 가오쭝우는 그가 크게 좆됐다는 것을 깨달았습니다."
 chi.454.a:0 "적어도 서류는 아직 유출되지 않았습니다."
 chi.455.t:0 "서류가 유출되었다고 합니다"
 chi.455.d:0 "그 서류에 무슨 내용이 들어가있었는지 당신들에게 말할 필요는 없을 것 같았습니다. 그러나, 저는 할겁니다. 그냥 당신이 모든 것을 알도록. 그 소문들, 재벌에 의한 노동자 학대? 전 분야에 걸친 거대한 기업합병에 대해? 마을 전체를 지도에서 빼내어서 멀리 떨어진 노동 캠프에 집어넣은 것? 모두 사실입니다. 한개도 빠짐없이요. 그리고 우리는 각각에 대한 서류를 가지고 있습니다. 살인, 사기, 폭행, 과실치사, 횡령. 우리는 보고의 주맥에 당도했습니다. \n\n당신도 알다시피, 당신이 매체들, 신문, 지옥, 라디오를 보거나 들을 때 우리는 항상 최선을 다하고 있다는 것을 알아둬야 합니다. 이 모든 서양에서 온 언론의 기준으로 진실만을 말해주고, 아무 일도 아니라는 진실, 그 모든 헛소리들을 말입니다. 진실은 없었습니다. 중국은 진실이 아닌 이야기로 가득 차 있었습니다. 가오쭝우는 악마였고 천사였으며, 일본인이고, 반역자이자 예수 그리스도였습니다. 그래서 10년 전의 먼지투성이 서류 몇 장 이외에, 그들 주장에 대한 증거도 없이, 우리 집 문간에 있는 이 종이 이외에 아무 증거도 없는 이것을, 물론 우리는 그 망항 종이 쪼가리를 인쇄할 것입니다. 아이요!, 자네라면 일반적인 사람이 북쪽에서 왕씨가 새로 가게는 여는 과정에 관한 이야기를 들을 것 같나? 아니, 그들은 한간이 나라를 망친다고 소리치는 이야기를 살거라고, 망할.\n\n 우리의 작은 루헤 타블로이드판 신문이 중국 역사상 가장 큰 스캔들에 대한 것을 실을 것을 알았다면 엿이나 먹으라죠. 누가 우리에게 이 서류를 보냈는지는 모르겠지만, 그 서류들은 그 빌어먹을 일본의 추락을 시작하기에는 충분한 사실으로 밝혀졌습니다. 나의 말을 믿지 않겠지만 누가 문서를 보냈는지는 아직 모릅니다.\n\n 갑작스럽게, 우리가 발췌문을 몇장 내놓은지 하루만에 우리는 그 신문의 모든 사본을 팔았습니다. 중앙리바오와 시바오 모두 그것을 집어 들었습니다. 내가 이름 지을 수 있는 모든 중국 도시에서 거대한 파업이 즉각적으로 시작되었습니다. 물론 놀라운 결과는 아니지요. 우리 발치에서 온 나라가 무너지는 기분이었습니다. 가오쭝우는 이틀동안 사무실에서 나오지 않았습니다. 이런젠장, 이틀동안이나요. 그리고 일본인들은? 그들은 난징의 외딴 마을들에서 꿈틀 거리는 것을 멈추고 도주했습니다. 상하이, 만주국, 뭐 등등등. 물론 당신도 이 모든 것을 알고 있지않습니까. 나는 아직도 그 일이 실제로 일어났다는 것을 믿을 수가 없습니다. \n\n 그때는 몰랐지만, 나와 우리가 이 모든 일의 중심에 있었습니다. 그리고 우리가 인쇄한 것이 사실인 것으로 밝혀진 것은 우연의 일치에 불과했습니다. 우리가 알았던 것과 다르게요."
 chi.455.a:0 "그게 처음에 무슨 의도였더라도."
 chi.455.a.tt:0 "§R난징사태 위기§!가 §Y시작됩니다§!.\n\n§Y우리의 경제는§! §R심각한 타격!§을 받을 것입니다.\n\n§Y이 새로운 위기를 해결하는 새로운 중점이 열릴 것입니다.§!"
 chi.448.t:0 "싱가포르의 감시탑"
 chi.448.d:0 "쇼난토 상공에 우뚝 솟은 거대한 고층건물 안에서는 회계사, 영업사원, 세무사들이 일감을 얻기 위해 분주히 움직였습니다. 예상되는 합병에 앞서 며칠동안 작업량을 3배로 증가했기 때문입니다. 이런 격동기에는 일감이 없다는 것은 즉 해고된다는 이야기입니다. 서두르는 것과는 별개로, 두명의 간부가 탑의 펜트하우스에 자리잡은 사무실에 앉아 있었습니다. 첫번째 대화는, 소소한 이야기였습니다; 각자가 어떻게 지내는지, 누가 누구와 결혼했는지, 그리고 중요하지 않은 사건들에 관한 어떠한 문제 같은 것 말입니다. 그후 긴급하게 당면한 가장 시급한 문제인 합병에 관심이 쏠렸습니다.\n\n최근 일본에서 통과된 독과점 법들은 그들의 진정한 목적을 달성하는 듯 했습니다. 그 법률에는 기업들이 합병을 훨씬 쉽게하는 여러 개의 작은 단서들이 포함되어 있었습니다. 이전의 효과적인 독점금지법이 폐지되고 새로운 비효과적인 법률로 대체 됨으로서, 관세는 더 나아가 전영역에 걸쳐 소멸되었습니다. \n\n관세가 줄어들었기 때문에, 기업들은 이제 전 영역에서의 중앙 집중화를 할 수 있었습니다. 세계화와 국경의 이완이 대륙에 있는 값싼 공장에서 일본으로의 제품 이동을 원활히 해주었기 때문에, 공영권을 가로지르는 수평적 통합은 유지하기가 쉬워졌습니다. 싱가포르에 있는 임원들과 같은 간부들이 기 정보를 입수했습니다. 과점이나 독점을 창조하기가 더 쉬울 뿐아니라, 지배력을 유지 하기가 쉬워질 것 입니다. 예를들면, 이윤을 유지하기 위해 소비시장이 형성 되어 있는 국가에서 더 이상 상품을 생산하지 않아도 되었습니다. 사실 노동력이 싼 다른 나라에 진출하게 되면 상품공정비용이 더욱 줄어들 것이고, 착취적인 재벌 간부들에게 이익이 된다는 것이 증명될 것입니다. 중국은 첫번째 주요 타겟이였습니다. 이들 중 한명은 중국에 기반을 두고 있고, 다른 한명는 인보네시아에 본부를 두고 있는 경영진들 중 하나로, 두 사람은 공영권 내에서 세계화된 생산을 공고히 하고 중국 내 고객들에게 오직 한가지의 선택지만을 제공하는 것에 초점을 맞출 것입니다; 나카지마-후루카와 "
 chi.448.a:0 "경제학이라는 것은 돈 그 이상입니다."
 chi.449.t:0 "결정"
 chi.449.d:0 "가오쭝우는 자신이 모아놓은 무질서한 무리를 힐끗 쳐다보았습니다. 경제학자들, 장군들, 자문위원들, 사업가들, 그리고 각료들이 모인 이 모임들은 실용적인 나치주의자부터 마르크스주의자들까지 다양했고, 그 사이에 있는 모든 종류의 사람들까지 다양했습니다. 그들이 말 그대로 서로의 목을 조르지 못하는 이유는 아마도 전국을 유일하게 하나로 모을수 있는 요인인 가오쭝우뿐이였습니다. 그는 한가지 이유로 그들을 모았습니다; 당면한 위기에 대한 해결책을 찾기 위함입니다. 지금 이 순간, 행정로의 밖에서는 시위자들이 있었고, 그들은 일본인들의 지배에 진절머리가 난 엘리트들이었습니다."
 chi.449.a:0 "결정을 내리셔야만 합니다 각하."
 chi.456.t:0 "결정 계속"
 chi.456.d:0 "가오쭝우가 모아놓은 무리에서는 두 개의 주요 파벌이 있는 것 같았습니다. \n\n 하나는 개혁파 고문이자 전 정부 관료인 타오량이 이끄는 파벌로, 중국의 대일 경제 의존도를 해소하는 관점을 지지하고 있습니다. 타오량의 파벌은 일본과의 거리를 두게되면 중국 지역기반 경제가 성장할 수 있고, 민족주의 정서를 높이며, 향후 일본기업인들이 우리 노동자들에게 저지를 권리침해를 막을 수 있다고 말했습니다. \n\n 이와 반대로, 중국의 사업가 메이쓰핑은, 그의 친일파벌 동료들과 함께 지속적으로 부패를 일삼고, 일본의 범죄행위 은폐를 계획던 사람입니다. 그는 타오량의 계획이 실현되면 일본의 제재로 인해 경제가 잠재적으로 악화될 수 있고 파멸시킬 수 있는 위험할 정도로 비현실 적이라고 비판하고 있지만, 한편으로 메이는 근본적으로 일본의 범죄행위를 은폐했다는 비난을 받고 있습니다. 그러나 메이의 선택이 중-일 관계를 회복하는 것에 도움이 되는 것은 물론이고, 아마 현 상황을 극복하게 해줄 것이라는 것은 두말할 나위없는 사실입니다. \n\n 두 집단이 일리있는 해법을 두고 다투자, 믿을 만한 조언가이자, 가오쭝우의 절친한 친구인 저우룽샹이 일어나서 자제를 촉구했습니다.\n\n 그는 균형잡힌 위기 접근을 요구했지만 처음에는 상대방 측의 고함으로 그의 말을 이어나가지 못했습니다. 이를 본 각하가 고함을 지르는 의원들에게 말을 들어보라고 지시하셨습니다. 저우룽샹은 능숙하게 각각 친중국파벌과 친일파벌 어느 한쪽에도 치우치지 않는 정교한 수법으로 양쪽의 양보를 얻어냈습니다. 마침내 그는 이 방법이 중국이 일본의 제재를 피하는 것과 수면 아래에서 채찍질을 가하는 사람들을 도와주는 것을 피하면서 '두 나라의 최선의 결과'를 가져올 것이라고 말했습니다. 두 파벌들 사이에서 그의 견해는 매우 인기가 없는듯 보였고, '전혀 불가능'이라는 딱지를 붙였습니다. 그들은 '당신이 타려는 그 줄이 실 같이도 얇아서 당신의 발을 자르고야 말 것'이라고 말하기도 했습니다. 가오쭝우조차도 그 계획을 몽상에 가깝다고 여기는 것 같았지만 그의 의견을 일축하지는 않았습니다. 가오쭝우는 몇 시간 동안 각 선택의 장점에 대해 토론한 후, 일행들에게 침묵을 지시했습니다. 순간, 먼지투성이의 정돈되지 않은 회의실 위로 긴장의 침묵이 흘러내렸습니다. \"저의 결정은 이러합니다\"라고 최종 대답을 하기도 전에 그 자리에 모인 남녀들을 풀어주듯 그가 말했습니다."
 chi.456.a:0 "\"메이쓰핑의 계획이 유일하게 합리적인 선택인거 같군요.\""
 chi.456.b:0 "\"타오량의 계획이 중국에 자유를 가져올 것입니다.\""
 chi.456.c:0 "\"저우룽샹의 계획이 비록 험난할 지라도 두나라에게 최선의 결과를 가져올 것입니다.\""
 chi.456.a_tt:0 "§Y일본의 영향력을 더 견고하게하는 중점이 해제될 것입니다§!"
 chi.456.b_tt:0 "§Y쥐새끼를 잡아라 중점이 해제될 것입니다§!"
 chi.456.c_tt:0 "§Y균형잡힌 발걸음 중점이 해제될 것입니다§!"
 chi.457.t:0 "투자자들의 자본회수"
 chi.457.d:0 "순간적으로, 난징의 상공에는 잔잔한 기운이 감도는 듯 했습니다. 위기의 여파의 혼란 속에서, 모든 사람들은 위기에서의 선택지를 고려하는 한 순간 순간 안에 있었습니다. 이 침착함은 거짓이였습니다, 오늘 아침 그 추악한 폭동의 얼굴이 그의 얼굴을 드러냈기 때문입니다. 자동차 보험에서부터 군납물품 생산에 이르는 모든 이윤추구에 관여한 많은 인본 투자자들이 거의 동시에 만장일치로 자신들이 벌어들인 투자자본을 매각할 것이라고 밝혔습니다. 이미 총체적 재난을 목전에 두고 있던 증권거래소가 비명을 지르며 무너졌습니다. 중국 투자자들 역시 산업 문제에 깊이 관여하게 되면서 국가에대한 충섬심보다는 돈을 우선시하게되며 철수를 결정했습니다. 이 위기 앞에서 국가에대한 변함없는 용기에 대해 충성을 다하는 자들은 오직 국민들 뿐이며, 그들은 그 인내심에 대한 보상을 받아야 할 것입니다."
 chi.457.a:0 "망할!"
 chi.457.a.tt:0 "§Y우리의 경제가§! §R심각한 타격§!을 받을 것입니다.§Y!§!"
 chi.458.t:0 "시위가 터져나오다"
 chi.458.d:0 "먼지가 가라앉고 투자자들이 떠나자, 시장에 남은 공백을 메우는 새로운 집단이 생겨났습니다; 그 시위에 참여한 시민들은 잃어버린 자식들과 그들이 비운 금고에 대한 복수를 갈망했습니다. 모든 형태와 크기, 연령의 사람들이 정부, 기업인들, 일본인들 그리고 그들이 발견한 그 누구의 좋은 희생양도 그들은 악랄하게 공격하고 있습니다. 그러나 객관적으로 본다면 그들은 희생양이 아닐 수도 있습니다. 애시당초 이 위기를 만들어 낸것은 바로 일본인들이었기 때문입니다."
 chi.458.a:0 "우리는 어떤 사람도 믿을 수 없게 된 겁니까?"
 chi.459.t:0 "신문 구석에 있던 발췌문"
 chi.459.d:0 "당시 중국 전역에 있는 공장들이 질식할만한 더 많은 연기를 뿜어냈지만, 그것은 거대한 금속으로 차있는 건물에서 일하는 사람들의 고통의 줄어듬을 의미하는 것은 아니었습니다. 고층 빌딩에 있는 일본 기업인들은 아래것들을 의식하지 않고, 일련의 현장 규제를 없애달라고 촉구하는 사과박스를 정부의 저명인사들에게 보냈습니다. 이미 중국 제조업에 존재하는 끔찍한 상황은 정부와 고용주 둘의 무시로 인해 악화되기만 했습니다. 어제 한 무기공장에서 화약에 불이 붙으면서 두 아이의 가장이 사망했습니다. 같은날, 평생 매일같이 밝은 미래를 위해 일하던 알타이 출신의 한 난민은 수십피트 상공에서 낙하하는 산업용 맨홀에 깔려 처참하게 죽었습니다. 곧 태어날 아기를 부양하기 위해 일하던 임산부가 3톤정도의 금속 파이프에 깔려 산산히 부서져 선적을 위해 부두에 내려놓는 것을 도왔습니다. 이 사망자들 중 그 누구도 공장을 경영하는 사람들에게는 중요한 사항이 아닙니다. \n\n왜냐하면 일할 사람은 차고 넘치기 때문입니다."
 chi.459.a:0 "그리고 이익이 증가하고 있으니까요."
 chi.460.t:0 "추모"
 chi.460.d:0 "또 하나의 꽃다운 청년의 청춘이 제련소에서 졌습니다. 이번에는 쇳물로 가득찬 거대한 항아리 속으로 굴러들어가는 처참한 자살이었습니다. 이에 대해 불만족스러울 정도로 짧지만 생산률을 낮출만큼 길지 않은, 작은 모임이 있었습니다.\n\n 그 일이 일어났을 때 구징은 그곳에 있었습니다. 그는 그 남자가 얼굴에 마침내 평안을 머금고 그곳에 뛰어드는 것을 보았습니다. 그러나 이내 평온이 끓어오르는 금속의 고통이 피부를 태워버릴 때의 공포로 후회하는 비참한 비명으로 바뀌었습니다. 몇 명의 사내들이 미약하게 소리쳐봤지만, 공장의 우렁찬 소음들과 자기 마음속의 구름들로 인해 거의 들리지 않았습니다. 짧은 추모와 예정된 점심 휴식시간까지 5분을 연장 받은 끝에 공장은 다시 가동을 재개하였습니다."
 chi.460.a:0 "해야할 일이 산더미처럼 남아있다."
 chi.461.t:0 "노동으로부터의 휴식"
 chi.461.d:0 "구가 퇴근할 때 항상 태양은 결코 빛나지 않는 것 같았습니다. 전기를 아끼기 위해 공장의 불을 끈 채, 지붕사이로 뚫린 달빛에 의해 한줄기 빛에 의해 어둠이 산산조각나고, 엄청난 도가니와 붉게 달아오른 도구에서 어슴푸레한 빛이 뿜어져 나올 뿐이었습니다. 작업장을 떠난 구는 칭다오의 나이트클럽과 술집의 화려함과 귀티에 반하지 않았고, 귀청이 터질 듯한 공업지대의 검고 질식할 분위기에 반한 사람 이었습니다. 집으로 걸어가는 동안 멀리서 비명소리가 울려퍼졌지만 이내 조용해졌습니다. 이 노동자는 곰곰이 생각했습니다.\n\n그의 삶에는 집도, 아니 오히려 그를 묶어두는 족쇄가 없었습니다. 그의 부모는 전쟁 중에 죽었습니다. 그의 형제들은 먼 옛날 기억에는 선양에 살았습니다. 그에게 일이란 그의 시간과 에너지, 열정을 모두 쏟아 붙는 것이었습니다. 그가 그의 지저분한 아파트로 돌아왔을 때, 그가 발견한 것은 낡은 침대와 고장난 에어컨 뿐이었습니다. 그는 침대에 누워서 울고야 말았습니다."
 chi.461.a:0 "당신을 구속하는 것이 없는데, 왜 우는 겁니까?"
 chi.462.t:0 "정유소에서의 사고"
 chi.462.d:0 "주마등이 카오 웨이에게 찾아왔었습니다.\n\n 그러자 정유소가 폭발했습니다. 이제 그의 뇌에는 찰나의 위안을 주는 것이 펼쳐졌다.\n\n그의 어머니는 남편이 죽은 이후로 항상 주정뱅이였습니다. 그러나 이제 그녀 삶의 마지막 빛이던, 그녀의 아들은 죽었습니다."
 chi.462.a:0 "찰나에, 깊은 눈물이 흘러내린다."
 chi.463.t:0 "본부 밖에서의 시위"
 chi.463.d:0 "이 사고로 안칭의 모든 남자와 할머니들을 깨우는 떠들썩한 폭발이 일었습니다. 한밤중에 안후이의 가장 큰 공장에서 폭발이 있었습니다. 그리고 그 소식이 성 전역에 전해지자 이에대한 반대여론도 마찬가지였습니다. 폭발의 세부적인 내용이 공개되자 상황이 더욱 악화되었는데, 그 사건 이후 유출된 경찰 보고서에 따르면 그것이 노동자들의 과도한 작업과 안전기준의 결여로인한 가능성이 얼마나 큰지 상세히 기술되어 있었습니다. 내용을 살펴보면, 지칠 대로 지친 노동자의 렌치가 조립라인에 떨어진 것이 원인이였습니다. 이미 불행한 이 사건에 이은 일련의 불행한 사건들이 걷잡을 수 없이 소용돌이 치는 것으로 보입니다. 근무 중 잠을 자고 있던 한 일본인 감독관은 경고 안내를 무시하고 한밤중에 술 파티를 하러 나갔습니다. 그가 돌아왔을 때, 수십명의 노동자들이 죽었고 한 공장이 불타고 있었습니다. \n\n 이제 즉흥적인 시위는 일본의 영향력 저하를 위한 대규모 집회로 변모하였습니다. 공산주의자에서 국수주의, 전체주의자에 이르기까지, 모든 사람들은 이제 중국에 대한 신제국주의 영향을 억제할 일본에대한 민중 봉기가 필요하다고 선언하였습니다. 물론 이 남녀들은 그리 할 수 없을 것입니다. 그들은 새로운 산업 질서에 적응 할 수조차 없을 것입니다. 그러나 이러한 걷잡을 수 없는 상황은 쉽게 해결 할 수 없는 것으로 보입니다. 엄한 사람을 죽이거나 잘못된 사람을 살려두는 것은 의도한 것보다 훨씬 큰 무언가를 촉발 시킬 수도 있기 때문입니다. 그래서, 우리의 시민들이 정부의 무대책에 분노함에 따라서, 우리는 한가지 쟁점이 있습니다; 이 불행한 반체제 인사들에대해 어떻게 대처해야 할까요?"
 chi.463.a:0 "평화로운 협상은 비록 시간이 오래 걸릴지라도 가장 좋게 해결할 수 있는 방법입니다."
 chi.463.b:0 "그들을 죽여라. 싹다 죽여."
 chi.464.t:0 "새로운 학교"
 chi.464.d:0 "시내에 새 학교가 세워져 있었습니다. 이 새로운 학교는 기존의 학교에 다니던 학생들이 아무것도 배우지 못했기 때문에 특출나 보였습니다. 사실, 그 학교는 마을을 둘러싸고 있던 탄광들과 아주 비슷해 보였습니다. 아이들은 매일 오후 어디에서든지간에 석탄가루를 가지고 집으로 가곤 했습니다: 손톱 밑, 손의 지문과 무늬속에, 머리카락 사이로, 학생들의 발가락까지 말이죠, 학부모 단체가 이러한 특수한 상황을 알아차렸지만, 이는 조치를 취할 수 없었던 까닭이기도 했습니다. 이러한 침묵은 부모님들이 어떤 재벌의 요원에게도 납치 당하지는 않을려는 마지막 발악이였습니다. 마을 내에서는 계속하여, 개개인이 학교에서의 상황에 대한 공포에서 계속해서 침묵하고, 각 아이들은 매일 무엇을 배우는지에 대해 침묵하였습니다. 한 시민이 교육현장에서의 난장판에 대한 익명의 제보를 하자 다음날 재벌측 요원들이 나타났습니다. 그들은 집집마다 문을 두드리며 누가 이 문제를 거론했는지 물었습니다. 더 많은 불만사항이 필요하다고 주장하면서 말이죠. 그리고 익명의 제보자인 마을에서 사랑받던 한 남성이 다음날, 아니 그 다음날에 갑작스럽게 행방불명이 되었습니다. 다시는 그를 볼 수 없었습니다."
 chi.464.a:0 "그리고 아무도 그 학교에 대해 다시는 언급하지 않았습니다."
 chi.465.t:0 "석탄에서 다이아몬드로"
 chi.465.d:0 "목가적인 마을은 산과 구름 위에, 그리고 비명을 지르는 사람들이 흐르는 곳 위에 앉아 있었습니다. 나그네가 발로 직접 만든 길 말고는 마땅한 길도 없었고, 스스로 만들어낸 걱정 말고는 아무 걱정도 없었습니다. 마을 밖에서는 아무도 이방인이 찾아온적이 없다고 말했으나, 이것은 아마 우화에 불과했을 것입니다. \n\n이 모든 상황이 바뀐 것은 그 베일에 쌓인 자전거가 끼어들어, 마을의 일하는 사람들과 그 밑에 있는 바위에 질에대해 호기심 어린 질문을 하기 시작했을 때였을 겁니다. 그 사람의 의도를 모르고, 마을 사람들마다 그 질문에 응하여 마을 사람마다의 강건한 성품에 대한 견해를 밝혔습니다. 그 바위의 성질에 대해서는, 그 남자가 받은 모든 질문들은 그 이방인이 그 밑에 있는 바위에 왜 신경을 쓰는지에대한 질문 뿐이였습니다. 그리고 그 이방인이 돌아오자마자, 그는 말없이 떠났습니다. 망토를 차려입은 남자는 돌아올 수 밖에 없는 운명이였지만, 같은 모습으로 돌아오지는 않았습니다. 그가 다시 돌아왔을때, 그는 삐까번쩍한 검은 기름을 소비하고 몇분만에 도로를 만들어내는 금속의 기계를 가지고 돌아왔습니다. 비포장 도로가 마을 곳곳에 뻣어지고, 밑에서는 기름이 손에 스며든 노동자들이 일하기 시작했습니다. \n\n그리고 그들이 이 마을에서 한일은, 이슬에 젖은 풀이 무성하고 수탉이 울던 마을의 아래에선 그 지하에 있는 기계들이 우렁찬 소리로 대체되어 깊숙하게 숨어있던 검은 돌맹이들을 뽑아내던 것이었습니다. 한때 조용한 성찰과 성대한 잔치가 오간 저녁은 노동자의 앎는 소리와 알코오루중독을 달래는 임시변통의 북적거리는 소리로 대체되었습니다. 농민들이 밭으로 가고 목동들이 떼지어 몰려들었던 오후는 몸은 물론 그의 정신까지 질식시킬만한 소모시키는 중노동으로 대체되었습니다. 그 마을은 매우 현대적이 되었습니다."
 chi.465.a:0 "일본인들이 하는 일이기도 하지."
 chi.466.t:0 "한 노동자와의 인터뷰"
 chi.466.d:0 "그는 30살 정도 되는 평범한 중국인 노동자다. 여러 광산에서 일한 경험이 있는 것이 분명했고, 과거로 돌아갈 수 있기를 바라는 사람의 아쉬움으로 담배에 불을 훅 꺼버렸다.\n\n예, 일본이 박살나는 그 사건때 바로 그 현장에 있었죠. 나는 베이징에 있는 배우신 양반들이 그 사건을 난징 위기 혹은 어떤 같잖은 어려운 단어로 부르고 있다고 생각해요. 그게 무엇으로 부르건 간에, 그 사건은 좆같은 시기에 찾아 왔어요. 엔제였나 누이 동생이 막 결혼에서 지안근처에서 샹발라오(1)와 함께 살려고 했었죠. 나는 동생처럼 우한으로 도망치는 것이 좋을 것 같았어요. 나는 막 중학교를 나와 아이의 천진무구한 마음으로 첫 직장에 들어갔죠. 예상하시다시피 그 때 충돌 사건이 난거고요. 씨발, 난 아직 내게 기회가 남아 있다고 생각했어요. 중학교때 성적이 나쁘진 않았는데, 우리 집이 가난한 것도 아니였고요. 아마 이 인터뷰에서 내가 좆같이 일했다는 이야기를 주구장창 말할 수 있을 것 같아요. 장차 공장 감독관이 되려면 내 방식대로 일을 할 줄 알아야겠죠. 가오쭝우가 후난으로 이주하여 일을 시작하도록 노동가능 연령대 사람들에게 보조금을 지급한다고 했을때, 나는 그것이 모험이 될 것이라고 생각하면서 펄쩍 뛰었어요. 분명 기회가 왔다고 생각한 일본 광산주가 노동자들을 끌어들이기 위한 계략에 불과했지만 말이죠. 우한에 있던 사무실로 찾아갔고 나는 광산의 감독관으로 취직했어요. 월급은 쥐꼬리였지만요,\n\n(1) 촌뜨기,레드넥."
 chi.466.a:0 "그러나 적어도 저는 살아 남을 것이고 최소한 광산에서 제 등뼈가 부셔질 일은 없다고 생각했죠."
 chi.467.t:0 "한 노동자와의 인터뷰 (계속)"
 chi.467.d:0 "나와 같은 선전물을 보고 같은 라디오 연설을 들은 청춘들과 함께 나는 우한으로 가는 밤 기차를 타기로 했습니다. 아마 3등칸이였던 것으로 기억해요. 이보다 더 좋은 칸을 구할 수 없었던 우리는 황강 폭동(2)이후 모든 은행들이 후베이에서 철수하면서 돈을 모두 잃어버렸더랬죠. 일행중 한명은 아이를 데리고 왔었고, 불쌍한 소년은 자신이 무슨 일에 말려들었는지 전혀 모르는 눈치였어요. 붐비는 열차안에서 30시간 동안 불편한 자세로 서있었습니다. 아이는 바지에 오줌을 지린듯 얼룩이 생겨 오줌냄세를 풍기며 걸어나왔어요. 우리는 모르는 난데없는 역에서 내렸죠. 확실히, 언덕은 아름다운 곳이였지만 더웠어요. 그 풍경을 둘러보면서 하루를 보냈는데 -농민공들이 놀던 작은 술집이 그곳에 있었어요-바로 다음날 출근했어요. 하지만 우한 근처에서 보던 그 친구들이 명령을 내리는 것 대신, 100살 정도 되어보이는 어떤 일본인과 어떤 놈들이 아무 안전규정에대한 설명도 없이 나를 그저 뽑아갔어요. 그 순간, 저는 무언가 심각하게 돌아간다는 것을 알았어요. 나의 죄는 순진함으로 말미암아 정부가 나에게 거짓말을 약속하지 않을 것이라고 생각했던 거에요. 나는 그곳에서, 곡괭이를 건네받은 감독관이었어요. 그날, 나는 심지어 바깥보다 더운 그 광산에 미끄러져 내려갔죠. 나는 미친 더위와 한 남자가 기진맥진해서 갱도 아래로 떨어진 것 외에는 거의 기억나는게 없어요. 나는 아직도 어떤 만화의 한장면처럼 두들겨 맞은 그 기진맥진한 사람의 몸을 기억해요. 그런 좆같은 일들은 여전히 당신 주변에 산재하고 있어요. 사건이 진정될 때까지 거기서 몇 년을 더 일했고 난 더 좋은 사람이 소유주인 광산으로 옮겨갔죠.\n\n(2) 우한의 동쪽 도시, 일본인 소유의 황강은행에서 일어난 치명적인 폭동."
 chi.467.a:0 "결국 그 남자는 감독자 역할을 맡게 되긴 했지만, 그곳이 생지옥이였기에 그럴만한 가치가 없었다."
 chi.468.t:0 "한 노숙자와의 인터뷰"
 chi.468.d:0 "눈가의 처진 살은 그의 인생을 축약해 놓은 것 같았고, 검은 살갗과 주름살은 실골길과 좁은 골목의 끝없는 이야기를 전해주는 것 같았다. 그 사람은 일상적인 호흡마저도 노력해야 하는 것으로 보였지만, 그의 한걸음 한걸음은 한 평생 걸음걸이로 단련된 것처럼 보였다.\n\n글쎄요. 옛일은 별로 기억나지 않는데요. 어떻게 보면 내가 그것을 잊고 싶어하는 것 같지만요. 어찌됐건 나는 내 할아버지를 기억해요. 그는 태평천국 운동에 가담했던 사람이였어요. 믿겨지세요? 그리고 나는 비가 오던 눈이 오던 할아버지가 잠들기전에 비명을 지르곤 했던 것을 기억해요. 나는 그 비명소리의 의미가 무엇이였는지는 잘모르겠지만요. 아마 과거의 고통이나 전우들과의 기억때문이었겠죠. 나는 할아버지가 임종을 맞이하고 나서야 누더기 침대 밑을 한번 찾아봤어요. 그 사람을 기억해 낼만한 어떤 것이라도요. 근데 아무것도 없었죠. 복무관련 문서도 없고, 사진도 없었고, 아무 것도 없었죠. 낡은 유교서적과 귀뚜라미 집 그리고 먼지뿐 이었어요. 그 뒤로부터 저는 걷기 시작했죠.\n\n있지요, 저는 부모도 어머니도 아버지도 없었어요. 내가 그나마 아는 것들은, 유럽에서 전쟁이 벌어졌을 때, 세계대전 때, 아버지가 노동자로 어머니와 함께 유럽으로 떠났다는 것뿐 이에요. 참호 속에서 노예처럼 의무를 다하기 위해서요. 그리고 그 사람들은 내가 증오하는 것 밖에 모르는 노망한 그 남자, 나의 할아버지와 나만 남겨두고 떠났죠. 그러나 할아버지의 임종때, 나는 이내 지랄 맞은 그 말투에 우리에게 뭐라뭐라할 사람이 없었던 때를 생각하며 그를 그리워 했어요. 나는 그가 보여준 순간의 지혜를 그리워했죠. 나는 짐을 싸고 걸어나갔지만, 무언가를 찾느라 걸음을 멈추지는 않았어요. 그게 뭐였든 나는 한번도 찾지 못했거든요. 내 할아버지의 인생도, 나의 어머니와 아버지의 인생도."
 chi.468.a:0 "내가 찾은 것이라곤 구불구불한 길의 위안뿐이었죠."
 chi.469.t:0 "한 늙은 신문 판매상과의 인터뷰"
 chi.469.d:0 "그는 신문 판매대 옆에 서있는 회색 머리를 한 남자이다. 능글맞은 천성을 지닌 정확히는 59세의 남성이다. \n\n 매일 아침 4시쯤에 일어나 마당에서 태극권을 연마하는데, 그것이 내가 원하는 건강을 유지시켜줘. 비계달린 돼지고기도 먹고, 식단조절도 안하고, 내가 원하는 만큼의 만두도 마음껏 먹고. 그렇게 해도 빨리 죽지는 않을 거야. 그게 중요한 건 아니니까. 그래, 친구 몇 명이 있긴한데, 아내가 떠나고 나서부터는 모든게 너무 빨리 지나가 버려, 흐릿해. 그 이후부터, 나는 신문 판매대에서 하루종일 여기서 일하지. 내 일 평생을 그렇게 지냈어. 담배도 좋고 바이주가 일생의 중요한 부분을 차지하고 있고, 매일 아파트에서 잠자리에 들지. 형편이 좋은건 아니지, 그래도 일본인들이 모든 구석구석마다 있는게 아니고, 내 태극권 친구들도 그렇게 살고 있어 나도 그게 좋고. \n\n 내 옛시절보단 좋지, 적어도 산둥은 말이야. 분명 나는 훌륭한 어린시절을 보내진 못했어. 우리 엄마는 지역군벌들이 가장 좋아하는 창녀였고, 아빠는 내가 태어나기 전에 가버렸지. 어느때였나 15살쯤 되었었나, 어머니가 군벌의 경비병 한명과 안에 들어가서는 비명을 지르고 다시는 돌아오지 못했어. 그 일이 일어나고, 나는 몸부림을 치고는 학교를 중퇴하고 마을 주변에서 할 수 있는 모든일은 했지. 매춘굴에서 술을 마시고, 돈을 벌기위해 모든 잡일을 했어. 대부분의 경우에는, 음식을 훔치는 일을 했지. 당신도 알다싶이, 그 짓거리들은 좋은 길은 아니였어."
 chi.469.a:0 "그는 웃었지만, 그 웃음에는 걱정이 서려 있었습니다."
 chi.470.t:0 "한 늙은 신문 판매상과의 인터뷰, 계속."
 chi.470.d:0 "종내에는, 나와 함께 어울리던 놈들이 이따금씩 인근 마을의 아편굴로 사라졌어. 나는 그 맹독의 위험성을 알고 있었지. 우리 엄마는 나보다도 아편을 더 좋아하셨거든, 그때문에 나는 아편과 엄마를 미워하곤했어.\n\n 내가 한대 빨기 시작했을때, 그녀를 이해하게되고 불쌍하게 느껴지기 시작했어. 애들아, 아편을 멀리해라. 니가 뭔 지랄을하건 그걸 피는놈들은 금방 죽을거야. 만약 너가 그걸 원치않더라도 말이지. 나와 가장 친하던 친구 3명정도가 중독으로 죽었어. 굴에서의 시간이 끝나갈때쯤, 나는 뼈와 가죽만 남은 자루였고, 구름처럼 창백했어. 날 그곳에서 구해준건 군대뿐이었어. 징병이 시작되었고 나는 장제스를 위해 싸우기 시작했지. 나는 결코 정치적인 사람이 아니지만서도, 그놈은 바보였어. 국립은행에서 돈이나 인출해서 친구나 동맹국에 찔러 주는 그딴 짓은 참. 별로 도움도 안되는 짓거리였지. 하, 결국 일본의 군홧발 아래에서 끝난거야.\n\n 행복하냐고? 물론이지, 나는 스스로 행복해, 아니면 누구라도 가까이 지낼 수 있어. 천하가 사상 처음으로 안정되고, 경제는 성장하고있잖아. 내 아내는 죽었지만 나는 친구들과 술이 있어. 만약 지금 당장 죽는다면, 더 행복했을텐데."
 chi.470.a:0 "하지만 나는 당장에는 죽지 않기를 원해."
 chi.471.t:0 "중경병공창"
 chi.471.d:0 "그는 중년쯤 되어보이는 노동자이다. 화약이 그의 손에 스며든듯 보였다. 그러한 사실이 그가 공창의 기술자임을 알려주는 듯 했고, 무수한 비극을 목도하고 그의 망치로 말미암아 그 비극을 만들어 낸 사람이다. \n\n 제가 예전에 일했었던 공창중에 하나가 신문에 실렸더군요. 잘들으십쇼, 사소한 이야기하려 나온건 아니니까. 그 시설을 빌린 일본사람은 중국인들을 노예 노동자로 이용하고 있었어요. 내 훌륭한 동료들은 임금을 받지 못하고 있었고, 나는 동료들이 공창 밖에 있는 씹창난 건물에 밀짚더미 위에서 자도록 강요받고 있었다는 것도 몰랐죠. 보아하니 저는 매일 밤 집에 가서 가족들의 얼굴을 볼 수 있을 만큼 일을 잘했던거 같아요. 동료들은 그렇게 운이 좋지 못했죠. \n\n 충칭 공창에 있었던 나날들 중 그날이 가장 특이했던 것이 있던 걸로 기억해요. 평소 일하는 모습을 항상 보이던 사내들중 - 나중에 내가 노예라고 알게될 사람들- 상당수가 보이지 않았거든요. 한명을 제외하고는말이죠. 그는 은퇴하기 전 마지막 날이라는 듯 미소를 지으며 인사했어요. 그는 일본인 임차인 사무실로 걸어 올라갔죠. 얼마지나지 않아서, 안에서 폭발음이 들렸어요. 무기고에서 수류탄을 가지고 올라간게 틀림 없었죠. 터무니 없게도, 그 일본 임차인은 터무니없게도 살아남았어요. 그 이후 그놈은 노동자들을 더 심하게 부려먹었죠. 몇 년 동안 그 공창에서 일했어요. 매일매일, 그 사람들은 예전보다 더 심한 몰꼴로 돌아왔죠. 내 멍청한 머리는 그냥 그 사람들이 다이어트를 하는 거라고 생각했어요. 다이어트말이에요, 당신도 들었잖아요! 그 공창에서 얼마나 많은 사람들이 죽었는지 말이에요. \n\n 다른 인터뷰를 해도 이런 외침이 몇 번이고 들릴거 거라고 확신해요, 정부는 이에 대해 충분히 신경쓰지 않았어요. 그놈은 비록 중국에서 추방되었지만, 자유롭게 걸을 수 있게 되었죠. 피해자 가족들은 빈약한 연금 외에 다른 많은 것을 받은 적이 없어요. 그리고 충칭의 공창 깊숙한 어느 곳에서, 아직도 그 사람의 몸은 재로 덮여 있어요."
 chi.471.a:0 "한 영웅을 기릴 어느 하나의 묘지도 없이 말이죠."
 chi.472.t:0 "고위 정책입안자와의 인터뷰"
 chi.472.d:0 "고위 정책 입안자. 실제로 전업 정치인으로 정의되고, 한때는 판사였으며, 지금은 입법의원입니다. \n\n '제가 위기 상황에서 했던 일이 자랑스럽지는 않았습니다. 전혀 아니에요. 제가 통과시킨 법들은... 말없이 서서 지켜봤던 것들 내가 한 일들이 옳았는지 결코 확신할 수 없습니다.\n\n 한 법안이 있었습니다. 가오쭝우가 그 법안을 입법원에 가져왔고, 회의장에 있는 모든 남녀가 이 법안을 지지해야 한다고 분명히 말했었습니다. 한가지 쟁점이 있었습니다. 간단히 말하자면, 그 신문은 나와 다른 모든사람들, 200명의 목숨을 앗아간 산업재해에 연루된 수많은 일본인들의 사면을 공식화하는 것이었습니다. 200명. 내가 자란 작은 마을보다 더 많은 숫자입니다. 그러나 나나 다른사람들이나 그것에 반대를 할 수나 있었겠습니까? 그 누가 발 아래에 놓여있는 사람치고 가오쭝우의 면전 앞에서 반대한다고 말할 수 있겠습니까? 그렇게 한다면 감방에 갇치거나, 아니지, 더 나쁜상황에서 형장의 이슬로 사라질 텐데요. 그래서 저는 내 펜을 들어 종이에 제 이름을 서명했습니다. \n\n 그로부터 1개월 이후 저는 사면을 주도했던 다른 사람들이 또다른 사고에 직면했다는 것을 알게 되었습니다."
 chi.472.a:0 "이번에는 150명의 노동자들이 또 목숨을 잃었다고 합니다."
 chi.473.t:0 "고위 정책입안자와의 인터뷰 계속."
 chi.473.d:0 "의원을 그만둔 순간이요? 아, 예. 저는 제가 위험에 처해 있다는 것을 알았습니다. 토요일 밤이였나, 옛 친구와 정책 입안을 검토하고 있었습니다. 대단한 친구였죠. 갑자기, 한밤중 입법원 건물에서, 친구의 조수가 사무실로 왔습니다 - 우리가 계획을 검토하던 사무실이였습니다. 밖에 손님이 왔다고 급한일이라고 말했습니다. 그는 나에게 거기서 기다리라고 말했고, 누가 왔는지 보려고 밖으로 걸어나갔습니다. 나는 그의 책 몇 권을 대충 훑어 보면서 20분 정도 기다렸습니다. 그 친구는 환상적인 책들을 가지고 있었죠. 그가 돌아왔을 때 그의 얼굴을 귀신이 된마냥 회색이 되었습니다. 아무말도 하지 않고, 입을 비죽거리며 의자에 털썩 주저않자 저를 뚫어져라 쳐다봤습니다. 조용히 속삭이듯 작은 소리로 자신의 만남을 되뇌이면서요. 그 친구는 그에게 다가오는 친일 법안을 지지해야만 한다고 말했습니다. 만약 그렇게 하지 않는다면, 그들은 그의 가족이 사는 곳을 찾아 올것이라고요 그렇게 말했습니다.\n\n입법이 오고는 갔습니다. 그 국회의원은 그 법안을 부결시켰습니다. 결국 그는 그 법안을 부결시켰다고요! 다음 주, 그가 자살했다는 소식을 들었습니다. 그러나 위원회의 동료들 전부는 그가 결코 자살할 사람이 아니라는 것을 분명히 알고 있습니다."
 chi.473.a:0 "어째서 중국 정부가 공식적으로 하는 일에 그의 가족이 사는 아래층에서 일본인의 총알이 사용되야하는가?"
 chi.474.t:0 "세무사와의 인터뷰"
 chi.474.d:0 "그는 작은 트위드 정장을 입고 김구안경을 쓰고 있었습니다. 그가 홀짝홀짝 마시던 녹차를 손가락으로 저었습니다. 세무사는 자신이 좋아하는 베이징의 한 카페에서 만나기로 하고는, 그의 자리 너머 음악가가 무대위에서 하고있는 연주를 지켜보았습니다.\n\n 그는 참 연주를 잘해요 그렇지 않나요? 이호(1)는 항상 내가 가장 좋아하는 악기중 하나였습니다. 이 악기는 다채로운 음색을 내지만, 참 단순해요. 거기에 반주하기에 알맞는 감정선으로 말이죠, 참 마법같죠? 어쨋든, 우리가 말하고자 라는 주제에 대해서 언급해봅시다. 이에 대해선 말을 하지 않는 규칙같은 것이 있습니다. 서류를 뒤지고 있는 도중 일본식 이름이 올라오거나, 그 보다 더 심한 경우에는 재벌의 사무소가 올라오기도 하고, 조금의 위반이 있기도 했습니다. 20%정도의 세금이 면제되는 형태로요. 사람들은 그들에게 고용된 노예나, 그들이 관리하는 범죄조직, 그들이 운영하는 사창가를 욕하지만, 나는 그 문제가 훨씬 더 간단하다고 생각해요.바로 세금이요. 그 사실을 알고 계세요? 우리 놀이하나 해보죠.\n\n 당신이- 아 물론 그렇지는 않지만- 그저 일본 사업가라고 가정해 봅시다. 당신은 마을 사람들의 인력과 자원을 빨아들이기 위해 각 지역을 순회하고, 마침내 남쪽 작은 마을에 정착해서 광산을 열게 되는 거예요. 하지만, 당신들은 충분한 돈을 벌지는 못할거에요. 요코하마에 있는 가족들에게 송금하기엔 충분치 않아서요. 당신은 큰 권력을 가지고 있고, 어떻게 비용을 줄일 것인가? 고민할거에요. 당신은 이미 광부들에게 아무것도 지불하지 않고, 터무니 없는 가격에 그들에게 그들의 석탄을 되팔고 있고요. 당신이 힘만 있으면 한 가지 더 할 수 있는 일이 있어요. 정부에 세금을 덜 걷으라고 압박을 가하는 거죠! 그렇게하고, 세금 내는 날을 제외하고는 아무 변화도 없는 거에요. 스트레스도 덜 받으면서요. 그쵸? \n\n (1) 중국의 전통악기"
 chi.474.a:0 "난징위기의 가장 끔찍한 비밀, 오늘날에도 도저히 답을 찾지 못한 것, 모든 일의 영원한 굴례의 원흉은 바로 세금입니다."
 chi.475.t:0 "세무사와의 인터뷰, 계속."
 chi.475.d:0 "세금 감면이 경제를 활성화시킨다는 일본 기업인들의 주장이 일부 있긴하죠. 근데 그건 헛소리입니다. 가장 부유한 사람들에게 세금 감면혜택을 줄때, 그것은 부유한 사람들을 더 부유하게 만드는 것 외에는 아무것도 기능하지 않아요. 고야타 이와사키(1)에게 30억 위안을 손에 쥐어준다고 해서, 그가 옳거니! 하고는 친애하는 노동자들에게 그 돈을 되돌려 준다는게 아닌거에요. 경제 활성화에대한 비결을 알고 싶다고 하셨죠? 국가를 점령하고 있는 99%사람들에게 세금감면 혜택을 주세요. 나보다 훨씬 똑똑한 사람들에 의해 계속해서 증명되고 있잖아요. 그러나, 그러한 선전선동은 위기동안 효과가 있었으니까요. 만약 누군가가 일본인들이 노동자들에게 공정한 몫을 지불하지 않고 있다고 누눈가가 주장한다면, 그들은 '공급자 중시'정책 이라는 말 한마디만 내뱉음으로서 재빨리 진압할 수 있을 거에요. 또 당연히 말 그대로 어떤 재벌측 요원에의해 진압당하겠죠.(세무사는 웃음을 터트렸다. 분명히 그는 블랙유머를 좋아하는 사람이였다) 사람들은 공포속에서 울분을 토해내게 만드는 위기의 한 부분만 주의를 기울여요. 그리고 - 이것을 반복해서 언급하죠- 이것은 관료주의의 층과 층아래에 감쳐진 부분들로서 중국에 가장 큰 상처를 입히는 것이에요. 왜냐하면 결국 그 사람은 이제껏 잉태된 가장 지루한 거짓말들을 헤쳐나가야 할 것이기 때문이에요. \n\n (1) 제2차 세계 대전 중 미쓰비시 주식회사의 사장."
 chi.475.a:0 "그리고 그들이 이길때가 왔습니다."
 chi.476.t:0 "상점 주인과의 인터뷰"
 chi.476.d:0 "그는 잎차와 고서 냄새가 진동하는 진기한 아파트에 있는 골동품 가게 윗층에 산다. 말을 꺼내기 전에, 그는 미소를 지으며 자신의 이름이나 가게 위치가 드러나지 않도록 요청했다. \n\n 그래요, 가오쭝우가 일찍이 추진했던 그러한 개혁은 한동안 효과가 있는듯 했죠. 그러나 나에게 그 사건은 나쁜 소식이였어요. 실제로 나의 주요 고객은 일본인들이였으니까요. 중국에는 집집마다 낡은 의자나 그림이 놓여있지 않은 사람들이 거의 없으니까요. 하지만 일본인들 중 몇몇은 열렬한 중국애호가들이죠. 놀랄일도 아니에요, 그들 문화 전체가 우리로 부터 빼앗은 것이라는 걸 생각하면 말이죠. 그리고 그 사람들은 내 물건들을 다 먹어치웠어요. 일본인 중 절반이 떠났을 때, 불행하게도 사업의 절반이 날아갔아요. 하지만 그 폭로는 그럴만한 가치가 있었죠. 그 신물들을 읽어보셨어요? 끔찍하더군요. 토요일마다 내 가게에 들어온 그 나이든 일본 남자가 세 명의 사내아이의 죽음에 직접적인 책임이 있는줄 저는 꿈에도 몰랐어요. 나는 그가 폭도들에게 살해되었을 것이라 확신해요. 솔찍히 말해서, 난 그사람들을 이해해요. 어쩌면 이 사건이 반외세감정으로 무장한 의화단원들이 반란을 일으키는 것을 앞당겼을지는 모르겠지만, 이런일은 언젠가는 일어날 운명이였던 게지요."
 chi.476.a:0 "일본인들은 큰 잘못을 범했고, 그리고 우리가 되갚을때가 온 거에요."
 chi.477.t:0 "늙은 고참병과의 인터뷰"
 chi.477.d:0 "우리는 작은 마을의 한 장로와의 만남을 주선했다. 그는 공산주의자들의 고참병중 하나였고, 여전히 낯익은 얼굴을 환영하면서 그의 낡은 제복을 입고 서있었다. 산시 전체가 그의 고향이고, 그는 그러한 사실을 그렇게 유지한 참이였다. \n\n 난징위기? 날 시동걸게 만드는군. 가오쭝우, 일본인들의 궁댕이나 빠는 놈이지, 그리고 더 많은 것들을 내어주고 말이야. 하지만 그놈은 우리를 이곳에서 빼냈어. 너도 알다싶이, 일본인들이 와서 이곳을 점령하기 전에, 이곳은 그저 조용하고 작은 마을이였어. 마오(1)와 간부들이 이곳에 왔지만, 그들은 너무 성급하게 많은 것을 하려고 하진 않았지. 우리가 그들에게 문제가 되지 않는 한, 중국공산당은 우리를 습격하진 않았으니 말이야. 하지만 우습게도 나는 공산주의에 관심이 가기 시작했어. 이 시대를 끝내기 위해서는 급진적인 변화가 필요하다고 생각했지. 아마 다른 세계에서는 그러했을지 모르겠지만. 알고 보니 일본의 침략만이 필요했을 뿐이였어. 어쨌든 나는 연합전선에서 복무했어. 일본군과 부역자들을 상대로 매우 잘 복무했지. 이제보니 우리모두 부역자인 것 같군(그는 애써 웃지만 고통스러운 웃음이다). 그다지 큰 변화는 오지 않을 거라고 생각했지. 아무리 재벌놈들이라도 마을 전체를 착취할 수는 없으니말이지. 그럼에도 불구하고, 기어코 해내더군. 조용한 산골 농장을 석탄 구덩이로 바꿔서 각지에서 모르는 얼굴들이 몰려왔지. 가오쭝우가 쫓아는 냈지만 상처는 아물지 않았어. 광산은 여전히 열려있지, 절대 닫지는 않을거야. 그러나 적어도 외국인들은 모두 떠났어. 우리 마을의 정신은 여전할 거야. \n\n (1)산시성소재의 전 중국 공산당 지도자."
 chi.477.a:0 "그게 가장 중요한 점이지."
 chi.478.t:0 "택시 운전사와의 인터뷰"
 chi.478.d:0 "다른 인터뷰 장소로 이동하던 중 피부색이 어둡고 인도네시아 억양을 가진 택시 기사를 만났다. 그는 지적이고 조용했지만 우리 프로젝트에 대해 듣자마자 입을 열었다.\n\n아직 이런 책이 나온 적이 없는 것 같아요. 중국의 구술 역사는 상당히 부족합니다. 흥미로운 관점을 가지고 있다고 생각-물론 들어보고 싶으시다면요. (모두 열렬히 고개를 끄덕였다.) 저는 그 일이 터졌을 당시 자카르타 외곽에 있었어요. 뉴스에 많이 나오지도 않았고 - 솔직히 말해서 저도 뉴스를 읽지 않았고요 - 한동안은 그 영향을 느끼지 못했죠. 하지만 곧 문제가 터져나왔죠. 중국에 진출한 일본 기업인과 재벌들이 왜 모두 중국을 떠났을까요? 그들은 착취할 수 있는 값싼 노동력을 찾을 다른 곳이 필요했을 거에요. 그들이 무엇을 찾았는지 짐작할 수 있으시겠죠. 바로 인도네시아죠. 우리에게는 위기 이전의 상황이 결코 끝나지 않았습니다. 식민지배는 계속되었고, 일본이 강요한 노예에 가까운 노동은 계속되었으며, 마을은 여전히 가난했고, 일본 식민지 파이의 재료가 되었을 뿐이었죠. 저는 농장에서 일하는 것만으로도 충분히 힘들었어요. 닥치는 대로 돈을 모아 홍콩행 3등석을 탔어요. 여기까지 올라와서 다시는 돌아가지 않을 거예요. 가오는 최악의 상황을 없애는 데 놀라운 일을 해냈어요. 이제 저는 여기서 진짜 돈을 벌고 삶을 꾸려가고 있어요. 물론 고향에 있는 가족이 그리워지긴 하지만 일본이 지배하는 지옥 같은 곳으로 돌아갈 만큼은 아니죠."
 chi.478.a:0 "그들에게도 난징 위기가 있었다면 좋았을 텐데."
 chi.479.t:0 "젊은 건달과의 인터뷰"
 chi.479.d:0 "우리는 충칭의 번화한 거리로 돌아가기 전 오토바이를 닦고 있는 그를 발견했다. 그는 이마에 깊은 상처가 있는 채로 우리를 반갑게 맞이했다. 그는 자신의 이름을 공개하지 말아달라고 부탁했다.\n\n위기 이후 모든 것이 바뀌었어. 내가 어렸을 때부터 그랬을 수도 있지만, 최근까지 우리는 평범한 일상에 안주하지 않았지. 금융위기가 닥쳤을 때, 나는 정치 갱단 활동을 시작하던 몇몇 새끼들과 나이 많은 사람들과 어울렸어. 아주 멀리 왼쪽에 있었지. 그 중 한 명이 반일 낙서를 남겼다는 이유로 교수형에 처해진 후 분열되기 전까진. 정말 안 좋았어. 가끔은 마약 거래를 정당화하기 위해 그걸 이용하는 것 같기도 했고. 하지만 그땐 그게 대단하다고 생각했지. 그때는 경찰을 피해 도망치다가 총에 맞을 뻔했고. 지금은 정상으로 돌아왔지만 완전히 회복되진 않을 거야. 예전의 정상이 조금은 돌아왔으니까,\n\n(저자 주: 그와 이야기를 나누는 동안 그는 점점 더 빠른 속도로 걸어가기 시작했다. 우리는 그가 꺼지라고 말하자 그를 내버려 두었다.)."
 chi.479.a:0 "감사합니다."
 chi.480.t:0 "언론인과의 인터뷰"
 chi.480.d:0 "카메라를 늘 목에 걸고 펜과 종이를 항상 손에 쥐고 있는 그는 매일매일 기자로 일하고 있다. 그의 가장 큰 불만은 베이징 시내의 모든 것을 기록할 수 없다는 것이다.\n\n업계의 대부분은 정부에서 직접, 그리고 일부의 경우 가오 자신도 정부가 지시한 특정 사건에 대해서만 보도하라는 명령을 받았기 때문입니다. 정말 흥미로운 시기였는데. 대사관과 공장 밖에서는 대규모 폭동이 일어났지만, 우리는 위기 상황에서 문을 연 몇 안 되는 중국 현지 공장에 대해 보도했습니다. 일반 시민들은 황강 대란이나 만주국경 참사 같은 대규모 사건을 떠올리는 대신 중국 공장이 문을 열고 노동자들이 기뻐하며 빵빠레를 치는 모습을 떠올리며 위기를 둘러싼 일종의 신화를 만들어 냈습니다. 저는 고삐를 죄는 것에 반대했습니다. 언론은 대중에게 모든 정보를 제공하고 대중이 판단할 수 있도록 해야지, 의견을 제시해서는 안 됩니다. 물론 군중을 통제하기 위해 필요한 조치였겠지만, 그렇다고 해서 제가 그 조치를 좋아했던 것은 아닙니다.\n\n위기 상황에서 저는 어디에 있었냐고요? 우습게도 서부에서 벌어진 사건을 취재하고 있었죠. 신장과 간쑤성에서 사진 촬영을 하고 있었죠. 하지만 곧바로 추락 사고가 발생해서 급히 돌아와야 했어요. 제 오랜 일본인 친구가 위험에 처할까 봐 걱정이었고, 신문사에서는 동부에 있는 모든 사람들이 이 모든 것을 보도해야 했으니까요. 저는 대부분 괜찮았어요. 신문을 사는 사람은 줄었지만 오히려 사업은 호황을 누렸죠."
 chi.480.a:0 "분명 이상한 시간이었죠."
 chi.481.t:0 "공장 근로자와의 인터뷰"
 chi.481.d:0 "중국 내 수백만 명의 노동자 중 한 명인 그는 상하이 외곽의 대형 공장에서 일하고 있다. 건장한 체격의 그는 싸움을 좋아하지 않는다.\n\n모든 일본인 공장주가 끔찍한 강간범이나 살인자라는 인식이 있는데, 이는 완전히 잘못된 생각입니다. 물론 나쁜 달걀도 몇 개 있었지만, 좋은 복리후생과 함께 정당한 임금을 지급하는 사업가들도 많았습니다. 하지만 대중과 가오는 상한 달걀을 일일이 확인하지 않고 통째로 바닥에 던져버리는 것이 최선이라고 판단했습니다. 정말 안타까운 일이죠.\n\n제가 마지막으로 들은 전 상사의 소식은 나가사키 길거리에서 구걸하고 있었다는 것이었습니다. 위기 이후 모든 걸 잃었죠. 그런데 난 여기 편한 자리에 앉아서 일하고 있죠. 이상하게 들리겠지만 그분이 불쌍합니다."
 chi.481.a:0 "좋은 달걀은 나머지와 함께 버려진다."
 chi.482.t:0 "한 공무원과의 인터뷰"
 chi.482.d:0 "난징. 한 회사원이 막 건물을 떠나는 것이 보인다. 그는 일찍 퇴근하여 가족들과 저녁을 먹으러 간다. \n\n 그래서, 당신들 두 젊은이들이 난징 위기에 대해 구두로 써내려가고 있는 겁니까? 흥미롭군요. 특히 당신들이 우연히 나에게 말을 걸었기 때문이 더 흥미로워요. 사실 나는 그 모든 위기에 깊이 관여했어요. 물론, 나는 항상 정부가 접근하지 말라는 것에 접근하곤 했죠. 처음 유출되기 전에 그 서류들을 보았을때, 나는 소름이 끼쳤어요. 몇 번이고 토를 했구요. 그만두는 것도 고려했어요 -그는 일단 그 소식이 알려지자 긴 휴식을 취했다-. 마치 악몽과도 같았죠. 그래서, 그 서류에서 끔찍한 내용을 보고도, 정부가 그 짓들을 묵과하도록 내버려 두느냐? 난 절대 정부가 그런 결정을 하도록 용납하지 않았을 것 같아. 그래서 신문업자에게 넘겼지, 효과가 있었어. 경제도 넘어가는 듯 하다가 간신히 회복되었지. 난 내 직업을 지켜야했고, 나는 그 모든 시련을 겪으면서도 모든 행동이 감시하에 있었어. 정부의 절반이 해고되고 있었고. 내가 해고당하는 것을 막은 유일한 사람은 가오쭝우와 지인들, 그리고 위기를 해쳐나가면서 내 자신을 분명히 드러내지 않았던, 그 사실뿐이었다고 말하고 싶어. 결국 나처럼 천한 공무원을 그냥 해고할 수는 없지 않아? 그들이 어떻게 하려고 했는지 알아? 유출이 된걸 나한테 뒤집어 씌우려 했나? 분명히 말하는데, 손에 넘어간 거나 마찬가지라고. 내가 그것들을 발견한 후에 그들이 나를 나오도록 내버려두지 않을 것이라는 것은 확실해. \n\n 어찌 되었건, 그래, 가오쭝우가 내 이름을 뉴스에서 지우도록 지시했고 나는 아마 그것때문에 목숨을 부지한 거겠지. 그 사건을 통해 그 사람에게 얼마나 많은 암살시도가 있었는지 알기나해? 나같은 놈도 알정도로 내 손으로 셀수도 없을 만큼이야. 그 사람은 착하긴 한데 너무 이상적이야, 이 세상은 실용주의를 위한 사람들의 것이고, 가오쭝우는 현실적이지만서도, 일본인들에게 그들이 받아야 할 수준의 것보다 더 많은 신용을 보였어. 그리고 그 결과 나는 신문에서 언급된 바로 그 사람들이 난징의 거리를 자유롭게 걸어다니고 사창가와 노예 광산을 운영하는 것을 보고 말았지. \n\n 내 이름이 뭐냐고? 말해도 모를 거 같은데."
 chi.482.a:0 "중유환."
 chi.483.t:0 "가오쭝우와의 인터뷰, 계속."
 chi.483.d:0 "내 대응에 대한 여러 소문들을 들은 적이 있을 겁니다. 내가 어떻게 몇 시간이고 계속해서 화를 냈는지, 아니면 어떻게 그냥 울고만 있었는지 대해서 말입니다. 그러나 솔직히 말해서 그런 것들은 완전하게 아무것도 아니였습니다.(웃음) 특별히 긴 밤을 보냈고, 투덜거리고 피곤한 나머지 잠에서 깨어나곤 했습니다. 소식이 더 있다는 보고를 듣고 그냥 신음소리와 함께 일어났지요. 브리핑을 받고 나서야 속이 메스꺼워지기 시작했습니다. 우리 그 누군가에게도 이는 좋은 시간은 이니었지만, 내가 그것을 해결해야 한다는 것을 아는 것은 나의 정신에 긍정적인 반향을 불러오지는 못했습니다. 내생각에는, 저우룽샹, 그가 가장 좋은 해결책을 제시했던 것 같은데, 그 해결책은 너무나 손대기도 어려워 보였지만, 너무나 감질나게 하는 것이기도 했습니다. 기념비적인 과제에 대한 균형잡힌 발걸음. 나는 그것이 효과가 있으리라고는 생각지도 못했지만, 외국인들의 투자와 균형을 이루어낸 중국에서, 바로 이곳에서 우리는 그것으로 말미암아 독자적인 국가라고 할 수 있을 겁니다. 나는 이러한 사실이 내가 정부에서 일하면서 해낸 가장 자랑스러운 업적 중 하나라고 생각합니다. 하지만 우리는 항상 명심해야합니다. -그리고 만약 내가 이 인터뷰에 어떤 말을 넣어야 한다면, 이것이 그 전부일 것이다- 나는 중국을 변화시키지 않았습니다. 난 다른사람보다 특별히 분투한 적이 없습니다."
 chi.483.a:0 "이것을 해낸 사람들은 다름아닌 중국사람입니다. 다양한 계층의 남자들과 여자들 그리고 아이들이, 그들이 중국을 바꾼 것 입니다."
 chi.484.t:0 "공장 직원과의 인터뷰, 계속."
 chi.484.d:0 "이 사업가가 중국에서 쫓겨나자 마을에는 공백이 생겼습니다. 그는 공장의 리더 역할뿐만 아니라 교외 지역의 대표 역할도 맡았죠. 운 좋게도 제가 그 자리를 채울 기회를 얻었죠. 동료들은 저를 좋아했고 저를 받침대에 올려놓았죠. 문제는 제가 재정이나 리더십에 대한 경험이 전혀 없었다는 것이었습니다. 그래서 다른 사람을 재정 담당자로 임명하고 저는 그냥 안락의자에 앉아서 잘난 척만 했어요. 잠깐만요, 이 얘기를 장부에 적을 건 아니죠? 네, 좋아요 네, 그 일본 사업가에게 미안한 마음이 들긴 하네요. 내가 여기서 좋은 일을 한 것도 아닌데. 임금도 똑같고 복리후생도 똑같아요. 지금은 중국인이 상사 행세를 하고 있죠."
 chi.484.a:0 "부끄럽습니다."
 chi.485.t:0 "군인과의 인터뷰"
 chi.485.d:0 "비번인 예비역인 그를 만났다.\n\n난징 사태의 개혁 이후 가장 큰 손실은 단연 군부의 후퇴라고 할 수 있습니다. 수십 년 동안 구 교리를 형성해 온 일본 장군들과 이론가들, 심지어 그들이 큰 영향력을 행사하기 전에도 구 교리를 형성했던 사람들이 모두 떠났습니다. 중국은 이론적 군사 사상을 포함한 지적 사상의 중심지였는데, 교육을 받은 군사 이론가들이 모두 떠나자마자 그 흐름이 멈췄습니다.\n\n중국 군대는 스스로 길을 개척해야 했습니다. 그리고 그들은 고대에 눈을 돌렸습니다. 장군들은 어린 시절 이후 처음으로 손자병법, 장자, 노자, 그리고 다른 모든 고전들을 읽었습니다. 고대인들은 신선하고 어른스러운 눈으로 중국 군의 정신을 되살렸습니다. 비록 일본인들의 귀중한 통찰력은 잃었지만, 전장을 지배하는 새로운 유형의 전략을 만들어냈습니다. 그리고 이 전략은 앞으로 수년 동안 동아시아를 지배할 것입니다."
 chi.485.a:0 "고대인들은 먼지가 쌓인 책과 낡은 지식 그 이상을 제공한다."
 chi.486.t:0 "경제학자와의 인터뷰"
 chi.486.d:0 "처음에 우리는 이 인터뷰에 대해 우려했다. 중국의 홍보가 주식에 영향을 미쳐 위기가 발생했다는 의견이 아닌 사람들의 이야기를 듣고 싶었기 때문이었다. 인터뷰 전에 이 점을 분명히 언급하였다.\n\n증시 폭락 전에 저는 직업상 주식에 조금 투자한 적이 있습니다. 그리고 중국 증시는 폭락하기 전까지 호황을 누리고 있었죠. 정말, 정말, 저는 선견지명이 전혀 없었습니다. 지금 돌이켜보면 시장이 과포화 상태였고, 가만히 앉아서 가끔씩 석탄만 생산하던 기업들이 이 분야에서 가장 큰 기업으로 성장하고 있었죠. 몇몇 케이레쓰는 상장하기도 했습니다. 초기에 투자했다면 이미 엄청난 부자가 된 셈이었죠. 저는 난징의 고급 주택에 살고 있었어요. 미국산 스포츠카를 몰래 들여왔죠. 주말이면 밤새 파티를 열어서 소문이 자자했죠. 젠장, 집이 네 채나 흩어져 있었어요. 가장 이상한 점은 저만 그런 게 아니었다는 겁니다. 중국 도시민의 3분의 1이 재산을 발견하고 가능한 한 오랫동안 저축하고 있는 것처럼 보였습니다.\n\n폭락 직전까지 파티는 점점 더 커져만 갔습니다. 저는 위기가 닥쳤을 때 서쪽 윈난성에서 휴가를 보내고 있었습니다."
 chi.486.a:0 "순식간에 모든 것이 사라졌어요."
 chi.487.t:0 "경제학자와의 인터뷰, 계속"
 chi.487.d:0 "빈 주머니를 안고 난징으로 돌아와서 압류된 고급 주택을 찾았습니다. 재미있게도 제 미국 스포츠카는 불법으로 밀반입된 것이 아니였기에, 저는 난징대학에서 조교수로 일하기 전까지 몇 달 동안 오픈 카에서 살아야 했습니다. 위기가 잠잠해지자 중국 사업가들은 일본 사업가들이 사라졌으니 경제가 훨씬 더 안정될 것이라는 사실을 깨달았습니다. 그래서 제가 본 것 중 가장 이상하게도 단기간에 시장이 호황을 누렸습니다. 그리고 그 시간 동안 많은 사람들이 돈을 벌었습니다. 파티가 재개되고 난징의 고급 주택도 되찾게 되었습니다. 이번에 저는 탐닉하지 않았습니다. 벽에 적힌 글을 봤기 때문입니다. 경제는 안전한 투자로만 안정되었고, 주식의 안정성에 대한 광범위한 보도는 수십만 명이 시장에 과포화 상태라는 것을 의미했습니다. 나의 사랑하는 경제학자 친구들은 다시 거리로 내몰렸죠."
 chi.487.a:0 "그리고 이 순환은 계속된다."
 chi.488.t:0 "경제학자와의 인터뷰, 3부"
 chi.488.d:0 "투자자들의 철수만큼이나 큰 타격을 입힌 것은 바로 그 직후 일본이 중국에 가한 제재였습니다. 형성 중이었던 중국 내 산업은 최대한 많은 지원과 자금이 필요했습니다. 일본이 한동안 중국 수출의 절반을 차단하면서 중국 경제 전체가 멈춰 섰습니다. 대학은 정부로부터 지원금을 받지 못했고, 저 역시 큰 타격을 입었습니다. 경제 전체가 돌이킬 수 없이 무너지는 것을 막은 것은 일본이 철수하면서 발생한 손실의 일부를 대체한 가오의 보조금뿐이었습니다. 가오가 아니었다면 지금 우리는 모두 농토에서 살고 있었을 겁니다."
 chi.488.a:0 "바보에게 축복을."
 chi.489.t:0 "카페 운영자와의 인터뷰"
 chi.489.d:0 "우리는 그가 영원할 것 같은 컵을 닦는 동안 안으로 들어갔다. 그는 사랑하는 손님들을 위해 더러운 것은 절대 하지 않는다.\n\n이 카페는 할아버지의 할아버지가 기억할 수 있을 만큼 오랫동안 문을 열었습니다. 베이징 최초의 레스토랑이라고 하더군요. 솔직히 장담하긴 어렵지만 오래됐다는 건 알아요. 벽에 있는 그림 보이시죠? 제 고조할아버지 그림이에요. 궁정 관리였지 군인들이 먹을 수 있는 식당을 열었죠 청나라 초기였을 거야 엄밀히 따지면 사적으로 지정될 만큼 오래됐으니 여기서 아무것도 하면 안 돼요. 여기 오래된 의자가 몇 개 있는데, 어디로 갔는지 모르겠지만 나중에 찾아볼게요. 아마 원나라 때 만들어진 것 같아요. 아마 저걸로 큰돈을 벌 수 있을 거예요. 어쨌든 제게 남은 건 이것뿐이었죠.\n\n문제는 위기 상황에서 성난 중국인들이 몰려와서 이곳의 소유권을 중국인에게 넘기고 중국 땅을 떠나라고 요구했다는 겁니다. 그런데 문제는 이거예요. 전 일본인이 아닙니다. 폭도들의 분노에 휩싸인 그들은 제가 중국어를 완벽하게 구사하는 것을 들을 수 없었습니다. 들었더라도 군중의 이름으로 무시해버렸죠. 제가 경찰을 불러서 문을 닫을 때까지 가게의 절반을 불태웠어요. 완전 난장판이었죠."
 chi.489.a:0 "집이 다 타버릴 뻔했죠."
 chi.490.t:0 "카페 운영자와의 인터뷰, 계속."
 chi.490.d:0 "폭도들이 밤잠을 자고 경찰이 밤의 올빼미들을 해산한 후, 불은 꺼졌지만 건물의 절반이 전소된, 거의 잊을 뻔했던 큰 문제가 발생했죠. 설상가상으로 저를 죽이겠다는 익명의 협박 전화가 수차례 걸려왔습니다. 제가 중국에서 태어나고 자란 것이 분명한데도 계속 무시하는 태도에 지금까지도 화가 납니다. 저는 산탄총을 챙긴 뒤 위층에 있는 제 방에 숨어 떨면서 잠을 청했습니다.\n\n날카롭게 문을 두드리는 소리에 잠에서 깼습니다. 저는 침대에서 일어나 구석 벽에 기대어 있는 산탄총이 눈에 들어왔고, 이것이 제가 깨어나는 마지막 순간이 될 거라 확신하며 문을 열었습니다. 믿기지 않겠지만 전 괜찮았습니다. 빌어먹을 일본 형사였어요! 그리고 아마도 일본놈이 이 나라를 위해 좋은 일을 한 첫 번째 사례는 그때 저를 도와준 겁니다.\n\n저는 계속되는 살해 위협을 피하기 위해 작은 호텔로 옮겼습니다. 제가 없는 동안 경찰 몇 명이 가게를 감시하러 왔죠. 몇몇 성난 남자들이 가게를 약탈하려 했지만 총을 보고는 그냥 가버렸습니다. 한 달 정도 지나자 지역사회가 나서서 가게를 청소하기 시작했고요."
 chi.490.a:0 "심지어 기물 파손범도 몇 명 봤어요. 제가 쫓아냈지만."
 chi.491.t:0 "특정 관료와의 인터뷰"
 chi.491.d:0 "소설을 편집하던 중 우편으로 인터뷰를 요청하는 특이한 쪽지를 받았다. 쪽지를 보낸 사람은 난징 사태의 진상을 밝히는 데 핵심적인 역할을 했다고 주장했지만, 자신의 이름은 밝히지 않았다. 정부 근무를 마치고 난징에서 그를 만나고 나서야 그의 이름을 알 수 있었다.\n\n네, 제가 중유한입니다. 가오가 위기 초기에 저를 언론에 알렸지만 사람들은 저를 잊은 것 같았죠. 이번 일로 역사책에 이름이 오르내리고 싶지 않았기 때문에 관련 없는 사람으로 남으려고 노력했습니다. 그리고 어느 정도는 효과가 있었죠. 저는 많은 사람들에게 친숙할지 모르지만 정확히 유명하지는 않습니다. 이번 위기에 대해 어떻게 생각하시나요? 정부가 할 수 있는 만큼 잘 대처했다고 생각하지만, 일본에 대해 좀 더 엄격하게 대처했으면 좋겠어요. 물론 가장 심각한 범죄를 저지른 몇 명을 기소하긴 했지만, 모든 것이 기소된 것은 아닙니다! 여성을 강간하고 거리를 걷는 아이들을 총으로 쏴 죽인 일본 사업가들이 정부의 눈 하나 깜짝하지 않고 여전히 존재하고 있습니다. 상상해 보세요. 상상해 보세요. 하지만 그들이 경제 문제를 확실히 해결했다는 점은 인정해야 합니다.\n\n그런 관점에서 보면 저우룽샹은 완전히 윤리적이지 않더라도 옳은 양반입니다. 결국 일본 사업가들에게 현금을 준 것보다 사람들에게 더 많은 빵을 줬을지 누가 알겠습니까? 만약 그랬다면 저는 적어도 그 서류로 좋은 일을 했다는 생각에 행복하게 죽을 수 있겠죠. 아무리 토하고 기절하고 바지에 똥을 싸도 적어도 그 서류는 건졌으니까요."
 chi.491.a:0 "살인자는 자유롭게 돌아다니지만 적어도 경제는 안정되었으니 말입니다."
 chi.492.t:0 "가오쭝우와의 인터뷰"
 chi.492.d:0 "이것은 그 남자가 위기 동안에 겪은 일에 대해 언급한 몇 번중 하나가 될것이다. 역사가 잠정적으로 모든 사람들의 역사인 반면에, 우리는 그 사람과 직접 대화할 기회를 놓칠 수는 없었다. 그 남자의 눈에는 비상함이 서려있는 듯 했고, 결코 꺼지지 않을 불속에 놓여있었다. 그는 검디검은 커피를 한모금 마시고, 다시 의자에 기대어 그 김구 안경을 통해 우리를 바라보았다. 그의 동작 하나하나는 피부 구석구석마다 마치 그것이 분석되고 분류되고 있는 것처럼 우아하고 휩쓸려 지나가는 것처럼 보였다. 정말 담대한 그릇을 가진 사람이었다. 그의 리더쉽의 시대는 지나갔지만, 그 위풍당당하면서도 부드러운 목소리는 여전히 천 척의 배와 십억 명의 장정들을 움직일 수 있었다. 그의 모습은 우아하지만 소탈하다. 역사책에서 역사가들은 시간의 흐름을 결정하는 위인과 그것들을 휘어잡는 사람을 언급하곤 한다. 이 사람은 그들 중 하나이다."
 chi.492.a:0 "그는 운을 때기전에 깊은 심호흡을 했다..."
 chi.493.t:0 "어느 하급 관료의 사색"
 chi.493.d:0 "그는 누구보다 늦게 퇴근하고, 거대한 사무실을 나서면 아내에게 굿나잇 키스를 하기에는 너무 피곤한 상태다.\n\n위기가 발발했을 때 저는 가오나 정부에 큰 기대를 걸지 않았습니다. 솔직히 저는 그들이 일본 돈만 받고 닥치고 있을 거라고 생각했습니다. 하지만 그들은 정반대로 행동했고, 그 논문의 내용을 고려할 때 올바른 조치를 취했습니다. 문서가 유출된 직후, 그들은 최악의 범죄자들을 체포하고 나머지는 추방하거나 쫓아내 일본으로 돌려보내기 시작했습니다. 저는 그 문건이 저에게 단기적인 영향만 준 것이 아니라 그 이상의 영향을 미쳤다고 생각합니다. 특히 제가 그 논문을 발견한 사람이라는 점을 고려하면 더욱 그렇습니다. (전에도 이런 말을 한 적이 있다는 듯이 웃는다.) 오, 몰랐나요?"
 chi.493.a:0 "저는 중유한입니다."
 chi.494.t:0 "방랑자와의 인터뷰, 2부"
 chi.494.d:0 "나는 서쪽에서 불평하는 소리를 들었지. 동쪽은 옛 중국이 있던 곳이고, 동쪽에 펼쳐진 것은 죽음뿐이었어. 일본군은 이제 막 청소를 끝냈고 충칭은 그 촉수의 손아귀에 거의 들어갔지. 나는 배낭과 단화만 챙겨서 옛집을 한 번 둘러보고 제 인생의 실질적인 부분이라고 생각하는 일을 시작했어. 어디로 향하는지 잘 기억이 나지 않아. 처음에는 소수민족 마을이 있는 구이저우였던 것 같아.\n\n그다음엔 쓰촨성 청두였을지도 모르지만 잘 기억이 나지 않아. 윈난성 - 그곳의 산들은 아름답지. 하지만 저 멀리 서쪽으로 향하고 나서야 진정으로 길과 여행을 사랑하기 시작했어. 티베트 고원, 불교. 난징보다는 예루살렘처럼 느껴지는 신장이었다고. 불과 몇 달 전에 카슈가르의 거리를 걸었지. 중국인이 아닌데 어떻게 지나쳤는지 모르겠지만 그곳의 소고기 국수는 동쪽 어느 곳보다 맛있었다니까.\n\n러시아에서 탈출한 타지크족과 위구르족이 섞여 사는 산악지대. 그리고 내가 미처 깨닫지 못했던 것은 거의 보편적으로 발견한 것이었어. 중국인의 의식 구석구석에 퍼져 있는 일본인에 대한 두려움 말이지. 신장의 한족이 동투르키스탄을 위협하고 있었지만, 그들은 별빛 아래에서 자유롭게 살고 있었다네. 도로가 좌우로 굽이치고 돌출된 도로와 값싼 오토바이로 막혀 있던 카슈가르 시에서."
 chi.494.a:0 "자유가 있었지."
 chi.495.t:0 "방랑자와의 인터뷰, 3부"
 chi.495.d:0 "나는 북서쪽 멀리 있었어. 간쑤성에 있는 동굴을 말하는 게 아니야. 사람이 거의 살지 않고 마을이 몇 개 흩어져 있는 가장 먼 곳을 말하는 거지. 매일 아침 일어나면 러시아 쪽에서 총소리가 들릴 정도로 국경과 가까운 곳이었어. 내가 왜 그곳에 있었는지 잘 모르겠어. 물이 달콤하고 돈이 많다는 얘기를 들었던 것 같아. 결국 그곳에서 어떤 공산주의자 단체의 사업에 관여하게 되었지만 그건 다음 이야기고.... 북쪽의 어떤 호수로 걸어가는데 내 개가... 그 자리에서 죽었어. 쓰러졌지. 오해하지 마세, 그 개는 어리진 않았지만 내 딸이나 마찬가지였어. 나는 그녀만큼 유대감을 느낀 사람을 거의 만나지 못했다고, 사실 아무도 만나지 못했지. 그런데 그녀가 한적한 도로 한가운데에 죽어 있었어. 나는 그녀를 태우고 동쪽으로 걸어갔고. 그런데 마침 그 길에서 내 개가 죽었을 때 일본놈들의 기습이 일어났어.\n\n몇 달을 걷고 나서야 낯선 중국으로 돌아왔지. 내가 살던 충칭 외곽의 작은 마을은 일본군이 쫓겨난 후 폐허로 변해버렸어. 충칭 자체가 비슷한 상황에서 헤매고 있었지. 내 친구들은 사라지거나 죽거나 남겨진 광산에서 노예가 되었어. 운 좋게 탈출한 사람들은 길거리에서 구걸을 했지. 어디를 둘러봐도 내게 남은 것은 아무것도 없었어."
 chi.495.a:0 "그럼에도 불구하고 나는 계속 찾아보았지."
 chi.500.t:0 "공보의 새로운 질서"
 chi.500.d:0 "드디어 국가의 명예가 회복되었습니다. 수년간의 파멸적인 난동 끝에 천궁보 주석이 중원을 다시 장악했습니다. 궁보는 무한한 은총으로 중국에 그 누구도 줄 수 없는 안정이라는 선물을 안겨주었습니다. 지난 세기의 실패는 정부의 실패와 동일시할 수 있습니다. 지나치게 열성적이고 구름 속에 머리를 둔 정치가들. 위안스카이와 그의 웅대한 망상은 중국을 산산조각 냈습니다. 장제스는 떠오르는 태양을 지구로 다시 내려오게 하려는 욕망을 가졌죠. 그 결과 우리는 어디까지 왔을까요?\n\n중국이 직면한 문제에 대한 해결책은 고대 비문에 숨겨져 있지 않으며, 부서진 땅을 고치는 방법에 대한 위대한 수수께끼는 없습니다. 우리가 해야 할 것은 오직 일입니다. 공영권의 형제들과 함께 열심히 일하는 것입니다. 서구 열강은 우리에게 유례없는 굴욕을 안겨주었습니다. 일본의 침략은 모욕이 아닌, 중국이 서구 국가로 가장하지 말고 범아시아주의 이데올로기를 완전히 수용하라는 경각심을 일깨워주기 위한 약간의 엄한 훈육이었습니다.\n\n일본은 아시아의 지배적인 강대국이고, 일본이 두 팔 벌려 우리에게 손을 내미는데 왜 우리는 그들의 권위에 도전하는 데 목숨과 돈을 낭비해야 할까요? 실용주의자였던 궁보는 이 기회를 낭비하지 않겠다는 뜻을 분명히 했습니다."
 chi.500.a:0 "여긴 볼거리가 없어! 다시 일하러 가자!"
 chi.501.t:0 "틀린 것이 아니라 잘못된 것이다."
 chi.501.d:0 "전임 정부의 강령은 '수단과 방법을 가리지 않고 중국을 현대화한다'는 단순한 것이었습니다. 중국인들의 능력을 의심함으로써 자존심 강한 중국인들을 비하하는 것은 경멸적인 모욕일 뿐만 아니라, 아무 도움 없이 단기간에 많은 것을 성취할 수 있다고 가정하는 것은 어리석은 일입니다. 그의 모든 결점에도 불구하고 쭝우가 산업화를 추진한 것은 칭찬할 만하지만, 이것이 전적으로 중국의 금고에서 나와야 할 이유는 없습니다. 패망 직후 잿더미에서 완전히 해방된 중국이 다시 일어날 것이라는 꿈에 사로잡혀 더 많은 적을 만들면서까지 광기로 치달은 것은 어리석고 멍청한 짓입니다.\n\n다섯 가지 현대화는 서로 복잡하게 얽혀 있기 때문에 우리에게 적합한 것과 그렇지 않은 것을 골라내는 것은 불가능합니다. 분명히 중국은 번영하는 국가, 문맹률이 높은 국가, 선진국이어야 하지만 경제를 침몰시키고, 아이들에게 사상을 주입하고, 이웃 국가들에게 냉대를 받고 있는 것은 잘못된 게 아닐까요? 쭝우 정부의 성공과 실패를 통해 얻은 통찰력으로 그의 계획을 해부하고 우리의 것으로 만들 것입니다."
 chi.501.a:0 "좋은 아이디어는 발전시키고, 나쁜 아이디어는 과감히 버리자고."
 chi.502.t:0 "후진적이라는 개념 지우기"
 chi.502.d:0 "불명예스러운 전 총통 가오쭝우가 중국 국민을 괴롭힌 가장 역겨운 거짓말 중 하나는 중국이 서구 열강, 즉 그가 말하는 근대 국가처럼 되어야 한다고 믿게 만든 것이었습니다. 가오쭝우는 총통 임기 대부분을 자신이 통치하는 국가에 대해 한탄하는 데 보냈습니다. 쭝우는 중상모략을 일삼으며 국민을 문맹, 게으름, 후진국이라고 비하하는 데 많은 노력을 기울였습니다. 하지만 궁보는 쭝우가 중국을 발전시키기 위해 무엇을 했는지 의문을 제기합니다. 그는 동맹을 버리고 낭비를 일삼았습니다.\n\n안타깝게도 가오 정부의 실패는 모든 사람이 알 수 있는 것은 아닙니다. 가오의 교육 시스템 개혁은 중국의 젊은이들을 타락시켰고, 다음 세대를 그가 원하던 이미지로 만들어 버렸습니다. 아이들은 이제 중국의 가치, 근면함, 아시아 전역의 형제애, 강력한 국가에 대한 믿음을 배워야 합니다."
 chi.502.a:0 "중국은 항상 추종자가 아닌 선구자였다."
 chi.503.t:0 "문을 두드리다"
 chi.503.d:0 "강력한 존재가 되는 것은 부담스러운 일이었다. 지루한 연설, 지루한 연설, 아무 것도 아닌 일에 대해 끝없이 늘어놓는 연설. 힘들고 종종 인기 없는 선택을 해야 했다. 하루의 하이라이트는 대부분의 사람들이 저녁 식사를 마치고 돌아오는 8시 전후의 20분이었다. 이 짧은 자유의 시간 동안 집무실은 그의 것이었고, 그의 집무실에서는 그의 규칙이 그 어떤 말도 안 되는 전통보다 우선이었으니. 천궁보는 주머니에 손을 뻗어 혈세로 살 수 있는 최고급 시가 한 갑을 꺼냈다. 불을 붙이고 뒤로 기대어 의자에 앉은 궁보는 방 안의 고요함을 만끽했다. 그는 시가를 길게 빨아들인 후 가쁜 숨을 몰아쉬며 연기를 내뿜었다. 그는 몸을 뒤로 젖히고 눈을 감은 채 관자놀이를 부드럽게 마사지하기 시작했다. 두통이 이보다 더 심해질 수 있을까? 마호가니 문에서 세 번의 부드러운 노크 소리가 울려 퍼졌고, 궁보는 시가를 내려놓고 깊은 한숨을 내쉬었다. \"그래? 들어와, 벌써 내 고독을 망쳤어.\" 문이 살며시 열리자 총통의 의중을 묻는 수줍은 수습 직원이 나타나지 않고, 대신 군용 모자를 쓴 자가 몸을 숙이고 있었다. 궁보는 눈썹을 치켜올리며 물었다. \"무슨 일이오?\"\n\"천 씨, 조국이 당신을 부릅니다.\" 중국 총통은 이마를 찡그리며 말했다. \"실례합니다만, 나를 이 민국의 대총통이라고 부르셔야 하는데. 누구시오? 들어오시오.\" 그 남자는 들어왔지만 혼자가 아니었다. 군 장교 뒤에는 총을 든 작은 군중이 서 있었다. \"천 씨.\" 그 남자가 들어서는 순간, 수행원들이 뒤따라 들어오며 말했다. \"당신 나라가 당신을 필요로 합니다.\""
 chi.503.a:0 "\"이게 무슨 뜻인가?\""
 chi.504.t:0 "천궁보의 재판"
 chi.504.d:0 "\"놓으라!\" 후드를 쓴 남자가 이리저리 휘젓고 다니며 명령했지만, 관심 없는 경비병들에 의해 움직임이 제약을 받았다. 아랑곳하지 않고 의자에 강제로 끌려온 남자는 두 눈을 부릅뜨고 무언가를 찾아 헤맸지만, 후드가 너무 어두워 눈앞의 그림자가 합쳐진 것 외에는 아무것도 알아볼 수 없었다. 그가 묶인 후, 피에 젖고 다친 그의 머리에서 가방이 찢어졌다. \"이건 불의다! 당신들 모두!\" 남자는 피를 토하며 격렬한 기침을 하기 시작했고, \"당신들은 모두 범죄의 증인이야!\"라고 외쳤다. 위안화 안에 꽉 들어찬 군인, 정치인, 외교관 등 다양한 사람들이 주위로 몰려들었다. \"내 권리를 요구한다! 저리 꺼져! 나는 너희를 섬겼을 뿐인데!\" 점령군들은 피고인의 외침에 숨을 죽이고 서로를 쳐다보았다.\n\n\"당신은 중화민국 대총통이라는 지위를 이용해 외세의 이익을 위해 정부에 대항하는 음모를 꾸민 혐의로 기소되었다.\" 의자에 묶인 남자는 고개를 뒤로 젖히며 차분하게 말했다.\"외세? 외국 세력?! 그게 다야? 어떤 거? 빌어먹을 달?\"\n\"당신은 반역죄와 중국의 국익에 반하는 행동을 한 혐의로 기소되었으며, 이 재판소는 당신에게 유죄를 선고하고 총살을 명령합니다.\" 군중이 그를 연행해 건물 계단으로 끌고 나가는 장교들을 환호하자 명예를 훼손당한 총통의 몸싸움은 더욱 격렬해졌고 비명소리는 더욱 커졌다. 한때 강력했던 그의 모습은 사라지고, 그가 정적들에게 사용했던 것과 같은 방법으로 짓밟히고 살해당했다. \"쏘지 마세요! 제발!\" \"죽이지 마세요...\"라는 그의 쉰 목소리가 울려 퍼졌다. 방 안에 있던 사람들의 비웃음과 조롱이 점점 더 커졌고, 해방을 외치는 정치인들, 자유를 위한 발걸음이라며 명령을 내리는 장교들, 이 꼭두각시의 종식, 이 혼란의 종식, 새로운 시작을 요구하는 중국의 모든 목소리들이 서로 싸우며.......\n\n방은 쾅하는 소리와 함께 침묵했다."
 chi.504.a:0 "우리는 현재를 살면서 그 결과를 감당할 수 있을 뿐이다."
 chi.2005.t:0 "또 다른 아침 산책"
 chi.2005.d:0 "쫑우는 회의에 참석하지 않았다. 대신 그는 쑨원 박사의 무덤 위에 높이 솟은 국민당 열두개 별 아래 홀로 서 있었다. 그는 다시 한 번 과거를 회상하며 10년 전 자신이 생각했던 미래를 떠올렸다. 중국 근대화를 위한 그의 계획은 실패로 돌아갔고, 자유 공화국에 대한 희망도 사라졌다. 앞날은 암울했다. 그는 이를 알고 있었다.\n\n종우는 10년 전의 몽상으로 돌아가 앞으로 다가올 일에 대한 불안한 희망을 기억해냈다. 한때 난징의 하늘을 뒤덮었던 부드러운 연기는 이제 두꺼운 회색 방수포로 변했지만, 일본을 위한 제품을 만드는 공장이 무슨 소용이 있겠는가? 그는 묻지 않을 수 없었다:\n\n\"우리는 자유로워질 수 있을까?\""
 chi.2005.a:0 "중국의 미래는 어떻게 될까?"
 chi.2006.t:0 "협력의 초점"
 chi.2006.d:0 "협력은 성공의 열쇠이며, 이는 경제, 국내 및 국제 정치, 국가 및 기업 경영 등 다양한 분야에서 역사를 통해 입증된 사실입니다. 당연히 공영권 내의 다른 국가들과 협력하려는 노력을 강화하는 것은 파트너뿐만 아니라 우리에게도 발전과 번영을 가져다줄 것입니다.\n\n가능한 한 많은 분야에서 대동아공영권의 다른 회원국들과 협력하는 것이 바람직하지만, 집중적인 협력 제안은 미래의 파트너들이 받아들일 가능성이 훨씬 더 높을 것입니다. 이제 남은 문제는 앞으로의 협력 노력을 어느 분야에 집중할 것인가 하는 문제입니다."
 chi.2006.a:0 "지식이 힘이다 - 연구 노력에 집중하라."
 chi.2006.a.tt:0 "§Y공동 연구 계획에 대한 제안서를 동료 공영권 회원들에게 보낼 예정입니다.\n회원국들의 답변은 약 2주 후에 도착할 것입니다.\n우리의 제안에 얼마나 많은 국가가 동의하느냐에 따라 우리나라에 미치는 영향이 달라질 것입니다.§!"
 chi.2006.b:0 "협력을 강화하면 경제에 큰 도움이 될 수 있습니다."
 chi.2006.b.tt:0 "§Y우리는 공동 경제 개발 계획에 대한 제안서를 동료 공영권 회원들에게 보낼 것입니다.\n그들의 답장은 약 2주 후에 도착할 것입니다.\n우리의 제안에 동의하는 국가의 수에 따라 우리나라에 미치는 영향이 달라질 것입니다.§!"
 chi.2006.c:0 "우리 전력을 시험해볼 수 있는 좋은 기회다."
 chi.2006.c.tt:0 "§Y우리는 동료 공영권 회원국들에게 국제적 군사 협력 강화를 위한 제안서를 보낼 것입니다.\n그들의 답장은 약 2주 후에 도착할 것입니다.\n우리의 제안에 얼마나 많은 국가가 동의하느냐에 따라 우리나라에 미치는 영향이 달라질 것입니다,§!"
 chi.2007.t:0 "밝은 마음을 하나로 모으기"
 chi.2007.d:0 "중국 대사가 멋진 모습으로 대학에 도착했다. 그의 긴 리무진에는 여러 가지 색의 배경 위에 불덩이가 그려진 미니어처 깃발이 달려 있었다. 대사는 가장 공부에 열중하는 학생들을 밝게 맞이하며 친절한 말을 건네고 우리 학교의 독특한 건축 양식에 대해 언급했다. 형식적인 인사말이 오간 후 그는 곧바로 본론으로 들어갔다.\n\n중국은 학생들로 넘쳐나는 나라이지만, 대사는 중국의 위대함에도 불구하고 우리가 아직 이해하지 못한 세계가 많다고 확신했다. 우리가 이룩한 아름다운 범아시아인의 단결이 파괴되는 것을 보고 싶어하는 국가들은 날마다 우수한 무기를 만들어 우리를 파괴할 음모를 꾸미고 있었다. 대사는 아시아가 서구를 따라잡고 궁극적으로 우리의 옛 압제자들을 뛰어넘을 수 있는 길을 닦는 데 양국이 협력할 것을 제안했다."
 chi.2007.a:0 "훌륭한 생각이다!"
 chi.2007.b:0 "중국의 개입이 없는 것이 우리 연구에 더 유리해."
 chi.2008.t:0 "중국산"
 chi.2008.d:0 "연기가 희미한 호텔 방을 가득 채우고, 남자들은 테이블에 둘러앉아 시가를 피우며 서류를 뒤섞고 있었습니다. 그 누구도 부인할 수 없는 확고한 거래였습니다. 중국의 규모만으로도 많은 사업 기회와 쉽게 이용할 수 있는 노동력을 제공했지만, 진짜 이득은 중국 땅 깊숙이 숨어 있었습니다. 철, 텅스텐, 석유가 모두 테이블 위에 있었고 점선 위에 서명만 하면 되는 상황이었죠. 물론 중국도 우리나라에 대한 이해관계가 있다는 점을 염두에 두어야 합니다. 이러한 상호 협력은 우리의 범아시아주의 비전을 발전시키는 데 도움이 될 수 있지만, 동시에 우리는 실용적인 자세로 우리의 사업이 독립성을 유지할 수 있도록 해야 합니다."
 chi.2008.a:0 "이미 그 효과를 체감할 수 있다."
 chi.2008.b:0 "우리의 경제는 매우 좋습니다, 걱정 마십시오."
 chi.2009.t:0 "단합된 공영권은 더 강합니다"
 chi.2009.d:0 "중국에서 정기적으로 무기가 도착하는 동안, 무기만 도착한 것이 아닙니다. 중국 관리와 장군, 재계 주요 인사들의 수행원들이 수도 베이징에 몰려들었습니다. 내부의 다툼과 토론은 사무실의 다른 모든 업무를 묻어버렸습니다. 그룹은 흐트러졌을지 몰라도 그들의 메시지는 그렇지 않았습니다. 아시아의 국가들은 공동의 적에 맞서 강하고 단결해야 합니다. 수 세기에 걸친 원주민 봉기를 통해 우리는 혼자서는 싸울 수 없으며, 아시아의 식민지들이 단결해야만 유럽의 지배에 맞설 수 있다는 교훈을 얻었습니다. 하지만 지금 식민지가 사라졌다고 해서 영원히 사라지는 것은 아닙니다. 오늘날 미국이 우리나라를 침략한다면 어떨까요? 우리는 준비가 되어 있을까요? 중국과 우리나라가 합동 군사 훈련을 하자고 제안했는데, 모두에게 윈윈이겠죠?"
 chi.2009.a:0 "많이 연습하는 것은 항상 좋은 일입니다."
 chi.2009.b:0 "우리 젊은이들은 이미 충분히 훈련했습니다."
 chi.2010.t:0 "하나보단 둘이 낫다"
 chi.2010.d:0 "[?CHI.CHI_coop_research_accepted]가 지적 협력을 위한 우리의 제안을 수락했습니다! 그 동안의 준비에 청신호가 켜졌습니다. 우리 학교는 학생을 교환하고, 우리 연구자들은 획기적인 혁신을 이루고, 우리 기술자들은 외세의 흐름을 막을 새로운 무기를 만들 것입니다!"
 chi.2010.a:0 "우리는 함께 있을 때 더욱 강합니다!"
 chi.2010.a.tt:0 "§Y우리의 협력의 효과는 협력 제안에 동의한 국가의 수에 따라 영향을 받을 것입니다.§!"
 chi.2011.t:0 "시장 확장"
 chi.2011.d:0 "[?CHI.CHI_coop_econ_accepted]가 우리의 무역 협상을 수락했습니다! 그들의 사업체들은 우리 도시 주변에 상점을 세웠고, 그 결과 우리에 대한 보호 관세가 철폐되었습니다. 뿐만 아니라, 우리는 이제 그들의 자원에 더 쉽게 접근할 수 있게 되었고 우리 시장에 대한 신뢰도도 치솟았습니다!"
 chi.2011.a:0 "함께 일하게 되어 기쁘네."
 chi.2011.a.tt:0 "§Y우리의 협력의 효과는 협력 제안에 동의한 국가의 수에 따라 영향을 받을 것입니다.§!"
 chi.2012.t:0 "아시아 군사 교리"
 chi.2012.d:0 "[?CHI.CHI_coop_mil_accepted]는 양국의 군사 훈련 계획을 검토하고 승인 도장을 찍었습니다. 아시아 국민들은 우리 군인들이 함께 행진하는 것을 알고 편안히 잠들 수 있습니다. 아시아의 떠오르는 태양을 제압하려는 그 어떤 시도도 최대의 힘으로 몰아낼 것입니다."
 chi.2012.a:0 "나란히, 우리 군대는 행진한다!"
 chi.2012.a.tt:0 "§Y우리의 협력의 효과는 협력 제안에 동의한 국가의 수에 따라 영향을 받을 것입니다.§!"
 chi.3000.t:0 "가오쭝우의 처형"
 chi.3000.d:0 "남경의 하늘은 짙은 안개로 뒤덮여 있었다. 안개 속에는 마음을 아프게 하는 도시가 펼쳐져 있었다. 수년간의 전투가 다시 한번 이 고도시를 충격에 빠뜨렸고, 도시의 용모를 한번 더 파괴했다. 강가의 헛간과 일본인이 세운 방해물을 뒤로하고, 자금당의 기생은 폭발물에 가득 차 있었다. 폭탄이 폭발하자, 중앙군 악단은 \"기미가요\"의 종언곡을 연주했다. 먼지가 걷히고, 돌멩이가 정리되고, 부서진 돌관 위에 일분열된 십이망태양문이 세워져 있었다.\n\n가오쭝우, 중국의 전 총통, 무릎을 꿇고 구경꾼들을 마주하고 있었다. 시원한 바람이 지나가면서 그의 외투를 들어올렸고, 그것은 그의 약한 몸에 걸쳐졌다. 그의 양손은 묶여 있고, 발목은 바닥의 목판에 잠겨 있어 움직일 수 없게 고정되어 있었다. 주최자가 결정을 내리기를 기다리고 있다. 상하이 주둔군의 지휘관은 가오쭝우에게 일본어로 말했다. 그는 유언을 남길 것을 권했다.\n\n가오쭝우는 대답하지 않았다. 그는 눈을 감고 깊게 숨을 들이마셨다. 오염된 공기가 폐를 찌르는 느낌은 그가 이전에 경험한 적이 없는 것이었다. 그가 처음부터 랑장 중인 것은 가장 큰 실수일까? 그가 중국을 현대로 인도하려는 이러한 노력들은 어째서인지 자책의 수단이 될까? 이제 칼아래, 이번 생에서의 그의 노력은 모두 의미가 없다. 장교가 무슨 소리를 지르고 있는데, 가오쭝우는 듣지 못했다. 칼날이 그의 뒷목을 가르고, 그는 마치 연못에서 뜬물에 벚꽃치맛자락이 지나가는 것을 느낀 듯했다."
 chi.3000.a:0 "오랜 친구여, 당신을 만나러 왔습니다."
 chi.3001.t:0 "하루 일과 - 오래된 보류"
 chi.3001.d:0 "젠은 총소리에 깨어났지만, 간신히 정신 차렸을 뿐이었습니다. 헝은 경계를 서고 있었고, 누오는 연습 표적을 향해 총을 발사했습니다. 아침 식사가 만들어지고 있었는데, 주변의 밥의 냄새로 미루어볼 때, 찹쌀밥이었습니다. 곳간은 거의 비었고, 오늘은 적을 습격하는 날이었고, 그때까지는 버틸 수 있었습니다. 이날은 젠이 늦잠을 잘 수 있는 특권을 부여받은 날이었습니다. 옛날 라디오에서 전쟁 전의 중국 노래를 들려주었습니다. 그는 그 멜로디로서 다시 잠들 수 있기를 바랐습니다. 그러나 젠은 잠이 깨고 나서 다시 잠을 잘 수는 없었습니다. 그의 간이침대에서 엎치락뒤치락하는 것은 의미가 없었습니다.\n\n 설익은 찹쌀 한 공기만을 집어 든 그는 자신의 소총의 탄창이 총알로 가득 차 있는지 확인하고 때가 되면 잘 작동되길 바랐습니다. 햔양소총은 부서지기 일보 직전의 상태임에도 불구하고 여전히 잘 작동되었습니다. 그는 그의 조상들에게 그의 형제들의 명복을 비는 작은 절을 했고, 습격을 주도할 수 있는 영광을 누렸습니다. 그는 투가 죽은 후, 그러한 자격을 받을 역량이 없음에도, 그 책무를 이어받게 되었습니다. 그들이 가지고 있던 마을의 유일한 지도는 더 이상 신뢰하기 어려웠습니다. 수십 년 전으로 거슬러 올라갑니다. 이 나라의 변화는 천천히 일어났지만, 그렇게 느리지만은 않습니다. 그래야만 할 것입니다. 소총, 라디오, 냄비, 팬, 지휘관인 자신처럼 그래야만 할 것입니다. 비록 모든 것에 실패가 예정돼있더라도, 그는 여전히 그 이상을 위해 싸울 국민당의 충실한 사람들과 형제들과 함께 할 것입니다."
 chi.3001.a:0 "그에게 그것보다 중요한 다른 것은 없는거야?"
 chi.3002.t:0 "한 삶의 하루 - 산의 괴수"
 chi.3002.d:0 "그들은 언덕에서 감시를 하고 있었습니다. 마을 사람들은 일상 생활을 영위하고 있었습니다. 그 집들은 나무와 흙으로 지어져 반쯤 무너져 있었습니다. 중앙에 있는 시멘트 건물에는 축 쳐져있는 깃발이 꽂혀 있었습니다. 오늘은 바람이 불지 않았습니다. 덩치 큰 남자는 빙그레 웃으며 주민들에게 인사를 건냈습니다. 멋지게 차려입었고, 가슴 주머니에는 거짓된 공화국의 국기가 핀으로 꽂혀 있었습니다. 그 개자식에게는 어딘가 자신감이 들었습니다. 이번이 처음이었지만, 젠은 마음속으로 이를 억누르는 느낌이 늘었습니다. 아마도 용기었을 겁니다. 동료 습격대들에게 그는 언덕 아래. 남쪽으로 식품점을 가리켰습니다. 각자가 그에게 행운을 비는 말을 끝마치고, 그들은 오래전에 의미가 희미해져간 의미의 외마디 외침을 내뱉고는 돌격했습니다. 그는 왜 농부들이 그들을 산의 짐승이라고 불렀는지 놀라지 않았습니다. 그들은 그 이미지와 매우 잘 어울렸기 때문입니다: 더러운데다 옷이 너덜너덜하고, 이가 나부낍니다. 그들은 짐승이었지만, 정당한 대의를 가지고 있는 짐승이었습니다. \n\n 총들의 향연 사이에서 젠은 거의 무의식 적이었습니다. 그는 마을 사람들이 파리떼처럼 우왕좌왕하는 것을 볼 수 있었지만, 그 어떠한 저항도 받지 않았습니다. 젠은 창고를 슬쩍 쳐다보고는 식량을 챙기라고 명령했습니다. 그의 마음속에 잔물결은 남아있었지만 지금은 그런것을 신경쓸 때는 아니었습니다. 마을 사람들은 여전히 비명을 지르고 있었고 할일이 남아있기에. 그는 곧 부하들이 당황한 표정으로 창고에 나온 것을 알아차렸습니다. 그는 왜 저항이 없는지 곧 깨달았습니다. 그의 부하들이 미처 빠져나오기도 전에 창고가 불길에 휩싸였기 때문입니다. 그가 들을 수 있는 비명소리 중에 그가 들을 수 있는 비명은 오직 동료들의 비명들 뿐이었습니다. 그것은 함정이었기 때문에 저항이 없던 것이었습니다. 젠은 마침내 그 잔울림이 무엇인지 깨달았습니다. 그것은 용기나 포악함이 아니었습니다."
 chi.3002.a:0 "이건 두려움이었어."
 chi.3003.t:0 "팔켄하우젠의 기억"
 chi.3003.d:0 "구석에 앉은 남자가 말하기 시작했고, 그의 목소리가 소박한 농가의 실내에 약하게 울려 퍼졌다.\n\n\"난 이 정부에 대해 아무런 맛도 못 봤어. 당신들이 충칭에서 내 친우들을 죽였다고.\"\n포하이는 의자를 가져다가 나이든 장군을 등지고 앉았다.\n\n\"그건 나도 알고 있지만... 우리 정부가 당신에게 베푼 호의를 상기시키기 위해 당신을 찾았소.\"\n포하이는 잠시 멈춰 서서 옷깃을 가다듬었다.\n\n\"그리고... 일본인과 싸우는 일에 당신은... 꽤 경험이 많다는 것을 알고 있습니다.\"\n그 말에 노쇠한 팔켄하우젠은 일어서서 책장으로 향하며 미소를 지었다. 그러다 갑자기 발걸음을 멈추고 눈에 광채를 띠며 포하이를 돌아보았다. \"폴라를 아직 만나지 못했나? 그나저나 그녀는 어디 있지? 어제 이후로 본 적이 없는 것 같아.\"\n포하이는 팔켄하우젠을 다시 바라보며 이마를 찡그렸다. 팔켄하우젠의 얼굴에서 윤기가 사라졌다.\n\n\"미안하네, 내가 왜 이러는지 모르겠어. 이 낡은 책들과 떨고 있는 이 몸 말고는 지금 내게 남은 게 별로 없지. 계속하게.\""
 chi.3003.a:0 "어쩌면 당신이 나를 활용할 수 있을지도 모르지."
 chi.3004.t:0 "마오의 시선 아래\n그리고 산의 그림자 아래"
 chi.3004.d:0 "산시의 산맥이 아침 햇살을 받아 빛났습니다. 그것들은 구름 바로 아래에 서서, 하나하나가 더 놓은 곳에 정점을 찍고, 그 꼭대기를 보기 위해 목을 기워야 할 때까지 기울어 서 있었습니다. 그것들은 전설과 철학자, 신화를 부르는 것들이었습니다. 신선들은 이곳에 살고 있었습니다. \n\n어떤 의미에서 공산주의자들은 신선이었습니다. 동굴에서 살면서 모든 사람의 눈에 띄지 않는 사람들 말입니다. 그들은 소총에 의지하여 살다가 죽었습니다. 각자는 마오쩌둥 주석이 쓴 두 권의 작은 책을 위해, 물질적인 소유물, 즉 자본주의 물품들을 포기했습니다. 그들의 등불은 오래전에 기름이 동났고, 라디오는 고장이 났습니다. 아무리 많은 사람이 여러 습격 등으로 죽었다고 해도, 그들은 여전히 그들의 영혼과 동지, 그리고 책을 가지고 살고 있습니다. 그들이 마오의 눈길과 산의 그늘 아래 사는 한, 그들은 여전히 이 모든 유산을 지킬 것입니다."
 chi.3004.a:0 "삶의 모든 필수적인 측면."
 chi.3005.t:0 "모든 인간들에게"
 chi.3005.d:0 "그리고 그 산의 그림자와 주석의 시선 아래에서 사는 것은 불가능하게 되었습니다.\n\n 모든 것이 시작된 어느날의 오후, 휴일이 시작되었습니다. 보십시오. 공산주의자들에게 대장정은 결코 끝나지 않았습니다. 그것은 전쟁중에 잠시 멈췄지만, 그 후에도 계속 되었습니다. 그렇게 광야와 산과 숲에서 끝없는 탈출이 며칠동안 계속되었습니다. 그들의 적은 많고, 거대하며, 대장정의 위치는 더욱 멀었습니다. 그들은 한낮에 한걸음 한걸음 지쳐 잠이 들었습니다. 한 명은 몰래 식품를 구걸하기 위해 가게에 들어가 무릎을 꿇었습니다. 모두 사라진 듯 했습니다. 괴수 같던 어떤 모습은 사라지고, 보잘 것 없는 한 개인만이 남아 있을 뿐이었습니다. 정직하게 농사를 짓거나 반년동안 의로운 도둑질을 하던 자들은 모두 사라졌습니다. \n\n 이머저도 버팀목을 제거하기에는 역부족이었습니다. 그들은 더 심하게 용감했습니다. 뒤이어 일어난 비극이 진정한 붕괴를 초래했습니다. 그러한 일은 벌어져서는 안되는 것이었습니다. 각자는 그들이 사랑하는 땅에서 죽을 때까지 싸우며 대담한 최후를 상상했었씁니다. 그래서 그 남자가 배고 픈배를 쥐고 우울하게 잠자리에 들 때, 동지들과 함께 잠자리에 들 때, 그들은 가장 비겁한 때에, 공격을 받을 것을 예상하지 못하였습니다. \n\n 먼저 경찰들이 들이닥쳤습니다. 사냥을 나온 마을 사람들 두 명이 캠프를 설치하는 거수자를 보고 지역 경찰들에게 보고했기 때문입니다. 경관들은 더욱 높은 곳에 보고를 이어나갔습니다. 아무도 모르는 사이에 군부대들이 움직이고 있었습니다. 그들이 흙과 짚을 깔아 자고 있는동안, 각각의 공산주의자들은 쥐도새도 모르게 죽음을 맞이 하였습니다. 흙투성이가 되어 짚을 깔고 계속 잠을 청하니 죽은 사람들은 신처럼 보이지도 않게 되었습니다."
 chi.3005.a:0 "그리고 이제 그들은 마오의 시선 아래에 자고 있는 자들이 되었습니다."
 chi.5017.t:0 "리서우신 급서"
 chi.5017.d:0 "몽골에서 비극적인 소식이 들려왔습니다! 새로운 몽골군의 수장이 잠든 사이 세상을 떠났습니다. 당뇨병과의 길고 힘든 싸움 끝에 소련군과 중국군을 물리친 그는 더 큰 몽골을 위해 자신이 할 수 있는 모든 것을 바쳤습니다. 쇼우신은 처음에는 중국에, 그다음에는 일본에, 마지막으로 몽골에 충성을 다한 인물이었지만 그는 처음부터 아시아 편에 서 있었습니다."
 chi.5017.a:0 "젠장! 이걸로 몽강은 다시 일본의 손아귀에 들어가겠군!"
 chi.6023.t:0 "[YUN.GetName]의 거래"
 chi.6023.desc:0 "거래는 좋았습니다. 아주 좋았죠. 사실 '아주' 훌륭했죠. 시난의 광물 수출에 대한 독점권은 경제에 엄청난 활력을 불어넣을 겁니다. 철, 아연, 납, 그리고 그 어느 때보다 귀중한 석탄이 대량으로 유입되어 급성장하는 중국 산업에 젖을 먹이듯 영양분을 공급할 수 있었죠.\n\n의원들은 조항을 다시 읽었습니다. 그리고 또 읽었습니다. 그리고 다시 한 번 더, 핵심 부분을 찾았습니다. 놀랍게도, 아무것도 없었습니다. 모든 중국 국민이 루한 장군에게 영원하고 전적인 충성을 맹세해야 한다는 숨겨진 조항도, 속임수도 없었습니다. 단지 신안 광물 수출에 대한 중국의 권리와 긴밀한 산업 협력만 명시되어 있을 뿐이었습니다. 참석자 모두가 믿기지 않을 정도로 양측의 상호 경제적 이익을 위한 공정한 무역 협정이었습니다.\n\n하나둘씩 \"예.\"라는 동의가 터져 나왔습니다. 더 이상 토론할 내용이 남지 않은 의원들은 이른 점심을 먹기 위해 회의를 중단했습니다."
 chi.6023.a:0 "더 공정한 거래가 필요할지도..."
 chi.6023.a.tt:0 "[YUN.GetFlag]§Y[YUN.GetName]§!은 §G영구적인 자원 배송§!과 함께 §G절반의 비용§!으로 더 많은 자원을 구매할 수 있는 혜택을 제공합니다."
 chi_wi.1.t:0 "서남의 미친 왕"
 chi_wi.1.desc:0 "윈난성에 끔찍한 왕이 등장했습니다. 아주 오래 전인 것 같은 옛날, 롱윈은 윈난성의 명실상부한 군주이자 사령관으로 백성들 사이에서 명성이 자자했고 구공화국에 대한 충성심도 확고했습니다. 그러나 침략자의 침략으로 구공화국과 구질서가 붕괴되면서 그의 어리석음도 함께 무너졌고, 전쟁이 끝나자 그는 항복했지만 사촌인 루한에게 자신의 권위를 물려주기 전까지는 그 자신은 너무 영향력 있는 인물이어서 완전히 물러나지 못하고 개혁 정부에서 2인자 역할을 했을 뿐이었습니다.\n\n루한은 전임자와는 달리 곧바로 우리 기업의 장점을 파악했습니다. 그는 경제적 착취를 조장하고 성내 한족과 위족 간의 긴장을 악화시키는 개혁을 시행하기 시작했지만, 제철소에 꾸준한 재정과 자재, 무엇보다도 변함없는 충성심을 불어넣어 5대 현대화에 새로운 활력을 불어넣었습니다. 그의 공로가 없었다면 산업 해방은 10년이나 늦게 찾아왔을 것입니다.\n\n하지만 그렇게 될 줄은 몰랐습니다. 냉소주의자이자 광견병에 걸린 미친 개 롱윈이 아직 알 수 없는 이유로 권력을 되찾았고, 충격적인 쿠데타로 우리의 충직한 총독과 그의 지지자들은 권력의 전당에서 쫓겨났으며, 롱윈의 동료들과 그들이 '해방'과 '국가 개조'를 외치는 자들로 대체되었습니다. 그 늙은 똥개는 해방이 아니라 완전히 무의미한 혼란만 추구합니다. 그는 유령에게 충성을 맹세하고 \"중국에 대한 반역자\"에 대한 복수를 설교하지만, 그 자신은 반역자에 불과합니다. 그는 자신의 망상을 명분으로 우리 국민과 현대화, 공동의 조국을 불태우고 혼란을 일으키기 위해 어떤 일도 멈추지 않을 것이며, 중국의 진정한 수호자인 우리는 이를 결코 좌시하지 않을 것입니다."
 chi_wi.1.a:0 "그를 끌어 내려놓아야 한다."
 chi_wi.1.a.tt:0 "[CHI.GetFlag]§Y[CHI.GetName]§!는 이 문제를 해결할 수 있는 새로운 §Y위기 트리§!를 잠금 해제합니다."
 chi_wi.2.t:0 "가오쭝우의 성찰"
 chi_wi.2.desc:0 "가오쭝우는 서역의 반란이 왜 일어났는지 마음속 깊이 이해하고 있었습니다.\n\n결국 루한 총독은 시난에서 5대 근대화를 추진하기 위해 자국민의 복지와 이익을 희생한 셈이었습니다. 하지만 그것은 근대화를 이루기 위해 필요한 희생이었습니다.\n\n물론 당시 시난에서 일어난 반란은 이해할 수 있는 일이었지만 용납할 수 없는 일이었습니다.\n\n입법원은 룽윈이 정권을 장악했다는 소식에 젖은 암탉처럼 펄럭이고 있었습니다. 그들은 '협상이냐 전쟁이냐'를 외치며 무의미하게 떠들고 있었습니다.\n\n하지만 가오쭝우는 단호한 사람이라서 여기까지 온 것이 아니었다. 그는 언젠가 반란이 일어날 것을 충분히 예상했고, 그런 사태에 대비해 정신적으로 준비되어 있었다. 그는 의지가 약한 사람들이 자신의 근대화를 멈추게 할 수 없었습니다.\n\n새로운 질서 속에서 중국이 번영하기 위해서는 실용적인 접근법만이 필요하다는 것이 바로 쑨원 박사의 유산이 그에게 가르쳐준 교훈이었습니다.\n\n그는 선대의 발자취를 따라 중국과 인민의 복지에 반대하는 세력은 누구든 진압했습니다.\n\n그것은 하늘의 뜻이었습니다. 중국과 중국 인민의 뜻이었습니다."
 chi_wi.2.a:0 "가오는 겸허히 순종했다."
 chi_wi.3.t:0 "말도 안되는 얘기"
 chi_wi.3.desc:0 "가오쭝우는 룽윈의 서신을 받아 읽었을 때 자신에 대한 모욕으로 받아들일 수밖에 없었다.\n\n나는 중국을 위해 모든 것을 바쳤는데, 과대망상에 근거없는 말이나 하는 늙은 노망난 얼간이로부터 그런 헛소리를 들어야한단 말인가?\n\n\"국가주석 각하, 이성을 찾으시길 간청합니다\"?\n\n\"착취를 멈추십시오\"?\n\n\"국민에게 공정하고 정의롭게\" 하라고??\n\n무엇보다도 최악은 마지막에 나오는 말이였다 \"우리의 자유와 당신의 자유를 위해 일본의 억압에 맞서 스스로를 구원해 주실 것을 간청합니다\"?\n\n개소리! 말도 안 돼! 이 미친놈! 미친놈!\n\n이것이 윈난의 늙은 유령이 감히 중국의 마지막 희망의 등불을 이렇게 대해야 했을까?\n\n원인은 쿤밍의 사람의 과대망상이었다. 그들은 그의 계획이 강하고 번영하며 자유로운 중국으로가는 유일한 길이라는 것을 믿고있었다. 그러나 그의 현대화 프로그램은 현실을 분명히 보여주었다. 중국을 지키기만 한다면 어떤 대가를 치르더라도 상관없다는 것이었다.\n\n가오쭝우가 룽윈에게 할 수 있는 선택과 대응은 단 하나였다.\n\n무조건 항복하거나 죽거나. 세 번째 선택은 있을 수 없었다. 중국의 운명이를 요구했다."
 chi_wi.3.a:0 "\"룽윈, 이번이 항복할수있는 마지막 기회다...\""
 chi_wi.4.t:0 "아니."
 chi_wi.4.desc:0 "\"'아니'라니 무슨 뜻인가?\"\n\"그게 다예요. 그게 바로 메시지 전체입니다.\"\n가오쫑우 총통은 진흙투성이 종이 조각을 모두가 볼 수 있도록 더 높이 들어 올렸고, 눈앞의 수많은 머리 사이에서 불협화음과 옆눈질하는 소리가 터져 나왔다. 수백 개의 눈을 가늘게 뜨고 호기심 어린 시선들을 향해 그는 \"아니\"라고 단호하게 말했다.\n\n\"우리 협상에 대한 언급은 없습니까?\" 분노에 찬 한 의원이 소리쳤다.\n\n\"전혀 없습니다.\"\n\"그럼 어떻게 처리할까요?\" 불안으로 물든 또 다른 목소리가 들려왔다. \"조건을 완화한 협상 제안은 어떨까요? 선의의 제스처를 취하면 늙은 장군도 이성을 되찾을 겁니다.\"\n\"신사분들, 선의는 이미 실패했음을 상기시켜 드려야 하나?\" 가오가 연단을 쾅 내리치며 홀 중앙으로 걸어가자, 우렁찬 목소리가 벽 사이로 울려 퍼지며 웅성거림이 조용해졌다. \"이 기관이 이미 무의미한 시간을 충분히 쏟아부은 최후통첩은 그 자체로 저 망상적인 바보가 받을 만한 것보다 더 큰 선의와 사면이었지만, 그는 이것으로 우리에게 보답했다. 단 한 번의 '아니'로!\" 그는 다시 종이를 흔들었다. \"제군들, 그가 충분히 분명하게 말하지 않았나? 얼마나 더 망설이고, 얼마나 더 그릇된 자비를 베풀어야 이 잃어버린 대의에 대한 대가를 치를 수 있을까?\"\n입법원 의원들 사이에서 동의의 목소리가 흘러나오기 시작하자 그는 군중을 향해 강철 같은 눈빛을 유지했다. \"그러니 존경하는 의원님들께서는 당장 정식 선전포고문 초안을 작성해 주시길 바랍니다. 반역자가 대답을 했으니 이제 우리도 대답을 해야 할 때입니다.\""
 chi_wi.4.a:0 "\"아니.\""
 chi_wi.5.t:0 "서부 반란에서의 승리"
 chi_wi.5.desc:0 "오전의 피비린내 나는 포격, 오후의 납의 비, 밤의 포격이 이어진 끝에 처음으로 포성이 고요해졌습니다. 어디에나 침묵이 감돌고 있습니다. 원에서는 의원들이 숨을 죽이고 정신없이 보고서를 읽습니다. 거리에서는 사람들이 서로 입을 다물고 라디오에 귀를 기울입니다. 전선에서는 군인들이 흐느끼는 것처럼 총을 부드럽게 잡습니다. 전쟁이 끝났다는, 이해하기에는 너무도 낯선 가능성이 생각의 중앙에 자리 잡습니다.\n\n침묵이 깨집니다. \"우리가 이겼어! 중국이 승리했다!\" 원난에서 시작된 외침은 거리와 도시로 퍼져나갔고, 외딴 마을까지 불타오를 때까지 멈추지 않았습니다. 묶여 있던 병사들의 눈물이 터져 나와 불길을 끌 수 있을 만큼 큰 물줄기를 만들어 냅니다. 많은 사람이 죽었지만 전쟁은 끝났습니다!\n\n관료들은 일을 시작했습니다. 그들은 그들만의 시간에 통곡하고 울었습니다. 지금은 승리를 보다 법적으로 확실한 것으로 바꾸기 위해 노력했습니다. 시난성 같은 것 말이죠. 일본은 거절할 수 없었고, 중국은 떠오르는 태양의 존경과 두려움을 동시에 얻었습니다.\n\n그래도 중국이 승리했습니다. 시난은 중국 관리하에 놓이게 될 것입니다. 중국인들은 모두 안도의 한숨을 내쉽니다. 오늘은 쉴 수 있지만 내일도 투쟁은 계속됩니다."
 chi_wi.5.a:0 "솟아오르는 용"
 chi_wi.5.a.tt:0 "서남의 미친개에 대한 승리로 §Y동아시아의 질서§!가 회복될 것입니다.\n\n§M확장된 군사적 자유§!는 다시 §R제한§!될 것이며, §Y우리는§! §M서부의§! §M지방 정부§!에 대한 §Y통제권§!을 §M되찾을 것입니다§!§Y.§!\n\n"
 chi_wi.6.t:0 "빈 승리"
 chi_wi.6.desc:0 "\"전쟁은 끝났다!\" 모든 라디오에서 집회가 울려 퍼집니다. 관리들은 연설에서 끊임없이 앵무새처럼 외칩니다. 무지에 가려진 순진한 젊은이들은 흥분하며 선언을 외쳤습니다. 전쟁은 끝났다; 그것까진 사실이었습니다. 그러나 중국은 승리하지 못했습니다.\n\n전쟁의 승자는 뛰어난 장비와 훈련으로 룽윈을 물리친 병사들입니다. 승자는 무기를 엔화로 바꾸는 비밀을 발견한 자이바츠들입니다. 바로 중국인의 피입니다. 승자는 손을 접고 용감한 척하며 젊은이들에게 죽음을 명령한 정치가들입니다. 승자는 일본인입니다.\n\n모두가 알고 있습니다. 국민들도 알고 있습니다. 군대도 알고 있습니다. 중국도 알고 있습니다. 무엇보다도 가오쭝우 주석도 알고 있습니다. 그는 중국이 미래에 대비할 준비가 되어 있지 않다는 것을 알고 있습니다. 동족인 중국인들을 이길 수 없다면 일본을 이길 수 있다는 희망이 있을까요?\n\n그는 굳은 표정으로 감사의 편지를 쓰기 시작했습니다. 다른 많은 사람들이 그랬던 것처럼 \"우리의 아시아 형제들에게\"로 편지는 시작되었습니다. 이어서 그는 일본 병사들의 용맹함과 천황의 관대함을 찬양했습니다. 그리고 중국을 지키기 위한 일본인들의 헌신에 감사를 표했습니다. 마지막으로 그는 범아시아주의 정신에 따라 중화민국이 남서부 영토를 공동 감독할 것을 겸허히 요청하며 편지를 마무리했습니다. 모든 단어가 마치 자신의 피로 쓴 것처럼 느껴졌습니다. 그는 펜을 떨어뜨렸습니다. 그의 책상에는 서류 더미가 넘쳐나지만 오늘은 더 이상 할 일이 없습니다. 오늘날 중국 전역은 수치심에 사로잡혀 움직이지 못하고 있습니다."
 chi_wi.6.a:0 "내일부터 본격적인 업무가 시작괸다."
 chi_wi.7.t:0 "패배한 NPA"
 chi_wi.7.desc:0 "보고가 들어왔습니다.\n\n시난이 진정되고 있고, NPA 조직이 추적되어 몰살당하고 있으며, 룽윈과 그의 선동 세력은 더 이상 존재하지 않는다는 것이었습니다.\n\n가오쫑우 총통은 문서를 검토한 후 일이 잘 진행되고 있다는 결론을 내렸습니다. 상황이 조금만 달랐다면 이 모든 것을 피할 수 있었을지도 모른다는 안타까운 생각이 들었습니다. 아마도.\n\n가오는 고개를 절레절레 흔들며 후회를 떨쳐버렸습니다.\n\n\"중국인으로서 우리가 따라야 할 다른 길은 없다.\" 그는 생각했습니다. \"이 모든 것은 중국과 중국의 자유를 위해 필요한 희생이다. 이미 외국 제국주의자들과 그 동조자들에게 포위된 상황에서 어리석은 모험을 떠날 수는 없다.\""
 chi_wi.7.a:0 "\"해야만 했다. 이미 끝났다. 이제 우리는 계속 나아간다.\""
 chi_wi.8.t:0 "서부전선의 조용함"
 chi_wi.8.d:0 "마침내 서부의 총성은 잠잠해졌고, 룽윈과 그의 반란군은 파괴되거나 흩어졌습니다. 서부 반란이 진압되면서 중국은 안도의 한숨을 내쉴 수 있었습니다. 그동안의 모든 노력과 조용한 준비가 한순간에 물거품이 될 수도 있었지만, 비밀군의 출동으로 그런 가능성은 사라졌습니다. 그러나 이것은 이제 비밀군이 더 이상 비밀군이 아니라는 것을 의미합니다. 도쿄의 주인들은 놀라움과 경계의 눈초리를 본토로 돌렸고, 한 위기의 끝은 또 다른 위기의 시작일지도 모릅니다.\n\n중국 국가안전보위부를 통해 우리 일을 처리하는 데 만족하던 헌병대는 우리 작전에 더 적극적으로 관심을 보이기 시작했습니다. 다행히 일본 군 내부의 내분으로 인해 헌병대가 본격적인 조사에 착수하지 못했지만, 우리는 신중하게 진행해야 합니다.\n\n우리는 일본이 존재조차 몰랐던 군대를 통해 일본의 개입과 무관하게 스스로를 방어할 수 있는 능력을 입증했습니다. 우리의 비밀이 밝혀지면 일본과의 관계는 악화될 것이 분명합니다. 우리는 더 이상 무력한 꼭두각시가 아니라 무장한 산업화된 국가입니다. 베일이 벗겨진 만큼 신중을 기해야 합니다. 국가안전보장회의가 헌병대 탐사에 대응하기 위해 동원될 것입니다. 엄밀히 말하면 우리가 한 일은 불법이 아니지만, 우리 군은 종속적인 중국의 손아귀에서 벗어나야 할 기술과 자원을 보여줬고, 도쿄는 우리가 물자를 비축하고 일본의 지배력을 약화시키고 있다고 의심하고 있습니다. 물론 이것은 전적으로 진실입니다."
 chi_wi.8.a:0 "현재를 지키면 미래를 기대할 수 있다."
 chi.6025.t:0 "난징에서 온 편지"
 chi.6025.d:0 "우리의 아시아인 형제들에게\n\n 최근들어 서남부에 독특한 상황이 전개되고 있습니다. 우리는 대동아 공영권의 자랑스러운 일원으로서 이 상황의 쟁점을 당신들의 정부와 황실에 본 상황을 알리는 것이 우리의 의무라고 생각했습니다. \n\n 우리의 최근 정보통에 따르면, 룽윈이라는 이름의 정신나간 강도가 감옥에서 탈출했고, 소수의 도적놈들과 함께 시난 지역을 점령했다고 합니다. 무기와 대중의 지지, 그리고 산사적 경험의 부족에도 불구하고, 이 흐트러진 군대는 당혹스러운 승리를 거두었고 루한 성장을 퇴거시켰습니다. 그는 형재 행방이 모연합니다.\n\n우리는 중화민국의 군대가 미약한 군단을 격파할 수 있는 그 이상의 능력을 갖추고 있다는 것을 분명히 하고 싶지만, 준비를 게을리 하는 것은 어리 석은 짓일 것입니다, 그런 만큼 우리는 이 하찮은 폐단을 종식시키기 위해 중국군의 일시적 확장을 겸허히 요청합니다. 또한 우리는 남은 군벌에 대한 감독을 일본 본국에 이양하여 지속적인 평화와 번영을 보장할 것임을 약속드립니다.\n\n 승리를 위하여\n중화민국 입법원"
 chi.6025.a:0 "도적 몇 명이 얼마나 큰 문제가 될 수 있을까?"
 chi.6027.t:0 "군대 현황"
 chi.6027.d:0 "난징의 거리와 원난의 회의장에는 전쟁의 열기가 만연해 있었습니다. 선전과 전선으로부터의 편안한 거리는 애국심을 끓어오르게 했습니다. (적어도 라디오에서는) 모두가 공화국과 가오쫑우 주석, 그리고 무엇보다도 위대한 중국군에 대한 믿음을 가지고 있습니다. \"일본제국주의에 버금가는!\"이라는 슬로건도 있습니다. 전쟁에서 멀리 떨어져 있는 사람들의 머릿속에는 룽윈이 이미 패배한 것으로 인식되고 있습니다.\n\n반면에 진실은 훨씬 더 추악합니다. 대부분의 중국 병사들은 무기와 지식이 모두 부족했습니다. 장교들은 군대를 훈련시키는 것보다 사창가에서 허구의 남자들을 고용해 임금을 낭비하는 것을 선호합니다. 장군들은 전략보다 파티를 계획하는 데 더 많은 시간을 할애합니다. 매일 밤, 열악한 임금과 환경에 지친 불만을 품은 징집병들이 조용히 떠나 롱윈의 지휘 아래 운을 시험합니다. 전장에서 적의 사나운 모습에 농사꾼들은 \"훈련병 때는 저렇게 돌격해본 적이 없다!\"며 겁에 질립니다. 이 꼬라지면 차라리 적에게 총을 넘겨주고 정중하게 총을 맞기 위해 줄을 서는 것이 나을 정도입니다! 이 전쟁에서 승리하려면 군대는 진화해야 합니다."
 chi.6027.a:0 "무언가 해야만 한다!"
 chi.6028.t:0 "납의 낭비"
 chi.6028.d:0 "샤오 병장은 신선한 아침 공기를 마셨습니다. 풀냄새와 꽃냄새, 그리고 희석되지 않은 순수한 인간의 고통이 그의 얼굴에 미소를 가져다주었습니다. 그는 신병들이 준비운동을 하는 모습을 지켜보았습니다. 아직 해가 뜨지 않았지만 훈련병들의 옷은 흠뻑 젖었고 얼굴은 빨갛게 달아올랐습니다. 이미 다른 훈련병들보다 뒤처진 한 훈련병은 흙바닥에 배를 대고 쓰러졌습니다.\n\n\"일어나! 일어나, 구더기야! 아직 다섯 바퀴 남았어!\" 샤오 하사가 소리쳤다. 구더기는 불쌍하게 신음했다. \"펭 중사는 우리에게 새벽 달리기를 시키지 않았습니다.\" 샤오 병장은 총검을 노려보았다. \"불행히도 '펭' 병장은 더 이상 여기 없네, 구더기 새끼야.\" 그가 침을 뱉었다. (실제로 펭 일병은 현재 최전방에서 근무하고 있었다.) \"10바퀴를 더 뛰게 될 거야.\" \"하지만 이제 다섯 바퀴밖에 안 남았습니다!\" \"15바퀴.\" \"전 못합니다.\" \"스무 바퀴.\" 구더기는 항의하기 위해 입을 벌렸지만 제때에 입을 닫았다. 구더기는 벌떡 일어나 떨리는 거수경례를 하고는 \"네, 중사님!\" 하고 숨을 헐떡이며 전력 질주했다.\n\n샤오 상사는 혼자서 껄껄 웃었다. 중국군은 불쌍하고 약하고 기강이 심하게 무너진 군대였다. 난징의 신문 배달부들조차도 누구나 알 수 있는 사실이었다. 하지만 시간과 노력, 그리고 수많은 새벽 예행연습을 거치면 롱윈과 맞먹을 정도로 성장할 수 있고, 먼 훗날에는 떠오르는 태양조차 가릴 수 있을 것이다."
 chi.6028.a:0 "어쩌면, 어쩌면, 우리가 이길 수 있을지도 모른다."
 chi.6029.t:0 "도움을 청하다"
 chi.6029.a:0 "중국인들이 감당할 수 없는 상황에 처한 것 같군."
 chi.6029.a.tt:0 "§M결정 잠금 해제: §Y'서부 반란 개입'§!.§!"
 chi.6030.t:0 "시들어가는 회의"
 chi.6030.d:0 "위원회가 다시 한 번 소집되었습니다. 대표들은 속삭임도 없이 회의장에 들어와 자리에 앉았습니다. 긴장감이 그들의 입술을 다물지 못하게 했습니다. 굳은 표정으로 불신과 경멸의 눈빛이 서로를 응시했스빈다. 회의장에는 먹구름이 드리워졌습니다.\n\n일본 대표가 무뚝뚝하게 회의 정회를 선언하자 정적이 산산조각이 나며 곧 그 자리에는  피비린내가 진동했습니다. 불만이 홍수처럼 쏟아져 회의장을 적대감으로 가득 채웠습니다. 대표자들은 붉은 불협화음을 내는 괴물을 만들어내듯 고함을 질렀습니다. 비난이 쏟아지고. 비판이 쏟아지고. 비난이 쏟아졌습니다. 말의 전쟁이 벌어졌습니다.\n\n일본 대표는 헛되이 질서를 요구했습니다. 고함의 태풍이 그의 요구를 휩쓸어 버렸습니다. 그는 조롱과 모욕을 무시하고 폭풍처럼 빠져나갔고, 군인들을 데리고 돌아왔습니다. 총구를 겨누고 바닥을 내주었습니다. \"이 위원회는 범아시아주의의 이상에 대한 수치다!\"라고 그는 외쳤습니다. \"룽윈을 물리치려면 우리는 단결해야 한다!\" 위원들 사이에서 중얼거림이 터져 나왔지만 단호한 눈빛에 금세 침묵했다. \"전적으로 동의합니다.\" 한 중국 대표가 재빨리 손을 들어 흥분한 병사들을 제지하며 대답했습니다. \"제가 한 마디 해도 될까요?\" \"그러셔.\" 일본 대표가 말했습다. \"후베이의 동료들과 저는 새로운 계획을 세웠습니다. 반드시 승리로 이끌 계획입니다...\"\n그 회의에서 처음으로 대표들이 경청하기 시작했습니다."
 chi.6030.a:0 "들어볼 만한 가치가 있을 것 같다."
 chi.6031.t:0 "범아시아 단결 위원회"
 chi.6031.d:0 "외교관들이 대회의실로 줄지어 들어섰습니다. 공영에 가입한 모든 국가의 국기가 벽을 장식했고, 그 아래에는 각국 대표들이 모여 있었습니다. 수십 개의 다른 언어로 된 말들이 공중에 섞여 있었습니다. 홀은 아시아의 모든 색과 소리가 어우러진 아름다운 무대였습니다.\n\n일본 대표의 힘찬 목소리가 범아시아 단결 위원회 첫 회의를 시작했습니다. 주요 논의 주제는 예상대로 서부의 반란이었습니다. \"선택지가 무엇입니까?\" \"우리가 무엇을 도울 수 있을까?\" \"룽윈은 또 누구요?\" 이 문구들의 끝없는 변형이 방 안을 돌아다니며 서로 충돌했습니다. 번역가들은 대화에 보조를 맞추느라 애를 먹었고, 때로는 속어와 직설적인 표현을 사용하기도 했습니다. (중국 대표단은 \"중국 정부는 지속적인 곡물 수출을 위해 무엇을 하고 있는가?\"라는 질문에 \"식량은 바다로 간다.\"라고 답해 큰 파문을 일으켰습니다.)\n\n다행히도 위원회의 낙관주의는 언어의 장벽을 뛰어넘었습니다. 많은 관리들이 이야기와 농담을 주고받고, 웃음을 터뜨리며 한두 번 웃음을 나눴습니다. 심지어 창문 밖으로 몸을 던질 것을 고려했던 중국 대표단의 가장 강경한 개혁주의자들도 즐거움에 빠져들었습니다.\n\n그러나 결국 화제는 다시 남서부 상황으로 돌아갔습니다. 대동아 공영권의 모든 회원국들은 엄숙하고 비장하게 점점 커지는 위협에 맞서 함께 맞서기로 다짐했습니다."
 chi.6031.a:0 "범아시아주의는 아직 죽지 않았을지도 모른다."
 chi.6032.t:0 "위원회 내 불만 사항"
 chi.6032.d:0 "위원회는 정기 회의를 위해 소집되었습니다. 하지만 이번에는 뭔가 달랐습니다. 벽에 걸린 깃발이 활기차던 모습은 온데간데없었습니다. 활기차던 대표단들의 수다도 조용해졌습니다. 초월적이었던 낙관주의는 어두워졌습니다. 전쟁은 회의장 안의 모든 이들에게 큰 타격을 입혔습니다.\n\n일본 대표는 몇 마디 단호한 말을 남기고 회의를 끝냈습니다. 평소와 다름없는 토론이 특이한 의심으로 물든 채 새롭게 시작되었습니다. \"우리의 손실은 어떻습니까?\" \"우리가 얻은 영토는 얼마나 되나?\" \"협상은 고려했나?\" 이에 중국 대표단은 격분했습니다. \"그들은 \"전쟁은 완벽하게 잘 진행되고 있다\"고 주장했습니다. 손실은 \"불행한 일\"이었고 \"한두 번 교착 상태\"에 빠졌을지 모르지만 승리는 피할 수 없는 것이었습니다. 특히 개혁파는 다른 국가들이 충분한 지원을 제공하지 않았다고 비난하는 데 열을 올렸습니다. \"있어도 도움이 안되는 너희들 원조가 없었다면 우리는 오래전에 승리할 수 있었을 것입니다.\" 한 불같은 관리가 소리쳤습니다. (다행히도 유능한 통역사가 이 말을 생략해 주었습니다.)\n\n모든 참석자들이 안도할 정도로 회의는 여전히 생산적이었습니다. 그러나 위원회에 대한 초기의 믿음은 사라졌습니다. 대동아단결위원회가 이 전쟁을 견뎌낼 힘이 있는지 지켜봐야 할 것 같습니다."
 chi.6032.a:0 "더 괜찮을 수 있었을 텐데."
 chi.6034.t:0 "일본 군사 장비의 도착"
 chi.6034.d:0 "창고 안에는 상자와 상자, 온갖 종류의 컨테이너가 가득했습니다. 모든 상자에는 한자와 일본어로 꼼꼼하게 표시가 되어 있어 그 안에 어떤 보물이 숨겨져 있는지 알 수 있었습니다. 이 상자에는 무전기가 들어 있었습니다. 저건 기관총 여기 있는 작은 상자에는 의료 장비가 들어 있었습니다. 뒤쪽의 큰 통로는 모기장으로 가득 차 있었습니다. 그 크고 커다란 상자에 모기장이 수북이 쌓여 있었습니다. 전선에 투입될 수 있는 모기장은 거의 없었지만, 제조사는 엔화가 있었기 때문에 크게 신경 쓰지 않았습니다.\n\n이곳의 모든 것은 최저 비용으로 만들어져 일본 정부에 최고가로 팔린 다음 중국으로 보내져 가장 많은 사람들을 죽였습니다. 이런 물자를 만든 재벌들은 우리와는 전혀 다른 전쟁을 치렀습니다. 장군들이 제복과 훈장이 아닌 양복과 넥타이를 매는 전쟁. 가장 큰 승리는 전장에서가 아니라 시장에서 얻어지는 전쟁입니다. 가장 많은 영토를 점령하는 것이 목표가 아니라 가장 많은 이익을 얻는 것이 목표인 전쟁."
 chi.6034.a:0 "전쟁은 사기다."
 chi.6035.t:0 "동부의 병사들"
 chi.6035.d:0 "해가 매일 떠서 난징 성의 백성들을 밝게 비추고 따뜻하게 합니다.오늘도 해는 평소처럼 떠납니다. 다른 점은 태양과 함께 오는 사람이 있다는 것입니다. 선명한 황갈색 군복을 입은 일본 병사들이 질서정연한 대열을 지어 항구에 상륙했습니다. 그들은 곧 부두에서 기차역으로 이동했고, 서툰 중국어로 느린 안내와 조용한 공포로 대응하는 행인들의 도움을 받았습니다.\n\n그들은 하늘의 태양과 함께 중국을 뛰어넘을 때까지 전진했습니다.중국 서부에서 마침내 기차에서 내릴 때, 그들은 배에서 내릴 때보다 더 피곤하고 느리며 규율이 부족했습니다.일본 병단의 행군은 중국과 동행한 진영을 지나갔는데, 이 사람들이 옷차림이 단정하지 못하고 조직이 느슨하고 무비가 느슨한 모습만 보였을 뿐, 이쪽에서 일본제국에서 온 주인과는 대조적이었습니다.그러자 일본 병사들은 그들의 가지런한 발소리로 의기양양하게 \"당신들은 우리가 도와주지 않으면 안 돼!“ 두 진영 사이에 큰 난투극이 벌어졌지만 아무도 놀라지 않았습니다. 저녁 해질녘에 중국군과 일본군의 주먹다짐이 시작되자마자 다섯 명의 병사가 총을 들지 못할 정도로 부상을 입었습니다.\n\n얼마 지나지 않아 그들은 예상치 못한 적의 진격을 격퇴하기 위해 함께 싸웠습니다. 중국인과 일본인의 피가 섞인 땅이었습니다."
 chi.6035.a:0 "이 망할 자식들이 진정 파국을 구제할 수 있기를 바랄 뿐이야!"
 chi.6037.t:0 "답변"
 chi.6037.d:0 "\"나에게 온 우편물이 없습니까? \" 가오쭝우는 분명하게 그가 우편물을 가지고 왔을 것이고, 특별 대우를 요구하는 위원들이나, 거래를 원하는 일본 사업가들이 답장을 보내온 것을 보고 이미 답을 알고 있었습니다. 하지만 그는 단 한 가지의 편지만 찾고 있었습니다. 룽윈이 그에게 답장을 보냈을까요?\n\n \"총통 각하께서 찾으시는 그런 부류의 편지는 없습니다. 남부의 미치광이에게서 온 소식은 없습니다.\"\n\"물론... 글쎄... 편지가 길을 잃었을 수도 있지. 며칠 더 기다리겠습니다. 그쪽의 우편 서비스가 잘 기능하는지 의심스럽군요.\"\n\"분부대로 하겠습니다, 총통 각하.\" 주석의 보좌관은 문을 닫고 방을 나갔습니다.\n\n 가오쭝우는 그의 방에 홀로 남겨졌습니다. 미친개의 우협은 진짜였지만, 모든 사람들이 납득할 수 있었던 것은 주석이 외국의 실무에서 많은 경험을 했기 때문입니다. 오는 사이에 그가 후속편지를 써야할까요? 그래, 그럼 되겠죠. 룽윈이 알아차리기도 전에 가오쭝우는 이 다음 편지를 끝마칠 작정입니다."
 chi.6037.a:0 " 곧 편지가 도착할 거야... 그렇지?"
 chi.6038.t:0 "총통의 펜팔"
 chi.6038.d:0 "가오쭝우가 또 한번 봉투를 깔짝였는데, 한 번 더 기회를 줄까요? 그 질문은 공중에 떠있는듯 했는데, 실제로 한 번의 기회가 더 주어질까요? 예산 회의와 만찬에서 귀중한 시간을 보낸 그는 중국의 구세주라고 주장하는 어떤 미친놈에 대한 자신의 최고 어록들을 모두 소진했습니다. 한번만 더 기회를 주는 게 무엇이었지요? 한번만 더 기회를 주는 것은 살인적인 도적에게 우리의 정통성을 보여주는 일이었습니다. 그는 탁자 위에 편지를 다시 내려 놓았습니다. 그는 분명 아무 생산적인 대답도 듣지 못하고 있었습니다. 중국의 총통이 어떤 군벌의 반응을 기다리며 앉아 있다니 얼마나 한심한가요. 가오쭝우는 편지를 받아 갈기갈기 찢었습니다. 아마도 룽윈은 문맹이거나 그가 의도하는 모든 소통에 대해 전려 고려하지 않을 것이었습니다. 그것은 중요하지 않았습니다. 다른 접근법을 쓸 때 입니다."
 chi.6038.a:0 "당신은 미친개에게 어떠한 논리도 원해선 안됩니다."
 chi.6039.t:0 "막대"
 chi.6039.d:0 "고립돼있는 윈난의 마을들은 그들의 영원의 수호신으로 말미암아 위안을 삼았고, 방심하지 않는 눈빛의 혼령은 그들의 자식들만을 돌보는 듯 했습니다. 어느때와 달리 중국 남부의 봉우리들과 천지 위를 두 세력이 살금살금 기어올랐습니다. 몇 시간 전에 쿤밍 교외에서 마지막 불빛이 꺼졌으므로, 어떤 영혼도 울창한 숲속을 배회하는 것을 볼 수 없었습니다. 그러나 불빛은 문제가 되지 않았습니다. 비워진 마을을 돌아다니는 쥐들은 영혼이 없었습니다. 아니 적어도 장교들이 고위 지휘관들에게 보고한 데로면 말입니다. 항일 항쟁 때 활약한 것으로 유명한 Y-군단은, 점점 절박해져가던 가오쭝우 총통의 명령에 따라 다시 한번 그들의 무기를 쥐었습니다. 그들의 명령은 명확하지 않아서, 룽윈의 야간 순찰대가 조용한 것으로 보이는 마을에 순찰을 돌 것입니다. 그곳에 우리의 원정군이 달려들어 이 개들을 영원히 내려 놓을 것입니다.\n\n시간이 흐를수록, 창백하고 흰색의 구경꾼이 구름 뒤로 절정을 이루며 윈난의 지배를 위한 전투를 간절히 기다리고 있었습니다. 멀리서 차량소리가 희미하게, 킬로미터 정도, 몇미터 정도 떨어진 곳에서, 들려왔고, 그리고 나서 폭발음이 들려왔습니다. \n\n 그날 밤 Y-군단은 모든 수를 쥐고 있던 중국군의 한심한 상태가 뚜렷해졌습니다. 그 폭발음이 들리자, 혼란이 일었습니다. 훈련받지 못한 신병들은 영광에 대한 가련한 욕망으로 뛰쳐나왔고, 다른 이들은 지금이 공격할 때인지 아닌지 확신하지 못한 채 의아하게 주위를 둘러보았습니다. 룽윈과 그의 단련된 병사의 무리는 이러한 이유로 정찰을 돌았고, 용병들의 오합지졸 무리가 계획한 것이 무엇이든지 간에 대비할 태세가 되어 있었습니다. 살육의 시간은 시작과 동시에 끝나버렸고, 룽윈은 적들에게 조금도 양보하지 않았습니다. 윈난의 재앙을 몰아낼 마지막 기회는 중국군이 뿔뿔이 흩어지는 것으로 끝이 났습니다. 이튿날 아침, 관료들은 원의 계단에서 Y-군단 사령관의 썩어가는 시체를 발견하고는 소름이 끼쳤습니다. 시신의 가슴은 찢어져 움푹 패여있었고, 작은 쪽지 하나만이 남아 있을 뿐이었습니다. '그의 영혼은 중국에 봉헌되었다'"
 chi.6039.a:0 "미치겠군! 우리는 반드시 이 미친개를 굴복시켜야 합니다!"
 chi.6040.t:0 "당근"
 chi.6040.d:0 "챠오의 발이 거무칙칙한 창고의 금속과 맞닿아 있는데, 어떤 대화가 그렇게 오래 지속되고 있었을까요? 그의 위쪽의 불빛이 깜박거리며 이 앙상한 사내를 깜짝 놀라게 했습니다. 그의 머릿 속은 의문투성이였습니다. 그가 왜 이걸 받아들이겠습니까? 왜 룽윈이 이것에 동의했을까요? 그 외교관은 언제 이곳에 올까요? 챠오는 눈을 부릅뜨고 방을 훑어보면서 발걸음을 옮겼는데, 룽윈은 멍청하지 않고 시간을 지키는 사람이라고 생각했습니다. 뭔가 잘못되었습니다. 잘못된 상황에 무게가 실리기 시작했고, 창고에 있는 사람들은 그가 뜻을 모을 수 있는 것에 별 도움이 되지 않았습니다. 엔 상자는 그의 등 뒤에 놓여 있었고 그의 녹슨 권총은 허리에 걸려 있었습니다. 그는 기분을 가라앉히고 권총을 집어들고 그것을 자신의 두 손 사이에 던지기 시작했습니다. 그는 느긋하게 기다리고, 기다리고, 또 기다리면서 한 곡조를 흥얼거리기 시작했습니다. 그는 눈꺼풀이 무거워지면서 벽에 비스듬히 기대어 섰습니다. 그가 완전히 졸기 전에 문이 쾅 하고 열렸습니다. 챠오는 자신의 초라한 첫인상을 설명하기 위해 더듬거리며 일어났습니다. 그의 설명은 질책이 아니라 총알로 응수되었습니다. 챠오는 수십만 엔의 돈을 몰수하기 위해 문간에서 터져나오는 불똥을 본 적도 없고, 그 후 남자 부대도 줄을 지어 몰려드는 것도 보지 못했습니다. \n\n 쿤밍의 중국 스파이들은 다음날 룽윈이 엔화상자를 자랑스럽게 진열해 놓은 도시를 행진하는 것을 보고 기뻐했습니다. 윈씨가 도시 광장에 주차하고 그의 트럭에서 상자를 떨어뜨렸을 때 상황은 최악으로 바뀌었습니다. 지붕 위에 서 있는 힘찬 웅변가는 점점 늘어나는 군중들 앞에서 말하였습니다.\n\n \"난징에 있는 일본의 꼭두각시들의 연락을 지난 주였나 받았다. 우리는 그들이 이 종이조각으로 우리의 굴종을 사려고 하는 그들의 저열함까지 그들을 흔들어 놓았다! 돈은 공영권에서 유일하게 통하는 비열한 언어다. 내가 그들에게 하는 말은 이러하다!\" 병사들은 그곳에서 벗어나 엔화 상자 위에 휘발유를 붓고 성냥을 쳐서 집어던졌습니다. 윈난 왕의 충신들은 환호성을 질렀고, 그의 병사들은 그가 계속하면서 경례를 했습니다, \"중국은 매수 될 수 없다! 우리는 난징의 다른 양복쟁이들처럼 길들여질 수 없다. 중국의 정신은 어떤 일본 상품처럼 사고 팔 수 없다! 꼭두각시 주인은 우리를 계속 흔들거나 때려서 중국이 죽기만을 바랄 것이지만 그들은 결코 성공하지 못할 것이다.\" 차오의 몸덩이는 차량 뒤쪽에서 튕겨져 나와 옷이 벗겨지고 마비 된것 처럼 보였습니다. 미친개는 이 근위대원들이 하는 것처럼 시체에 침을 뱉었습니다."
 chi.6040.a:0 "그자들은 오직 무력으로만 반응해."
 chi.6042.t:0 "일본제 무기"
 chi.6042.d:0 "최근 중국 서남에서 일어난 반란 소식은 일본 정부의 관심을 끌었고, 일본 정부는 최근의 폭력적인 상황을 지켜보았습니다. 롱윈의 도적단은 법의 심판을 받았을 때 오히려 더 무시무시한 존재임을 증명했고, 많은 사람들을 죽였습니다. 그들의 힘과 잔인함은 최근 중국에서 볼 수 없었던 것이지만, 이는 중국 정부가 먼저 해결해야 할 문제입니다. 따라서 도쿄는 무정부 상태에 대처하는 중국 정부에 대한 지지를 재확인했습니다.\n\n그렇다고 일본이 멀리서 지켜보고만 있겠다는 뜻은 아닙니다. 난징 정부의 군대가 룽윈의 혁명군에 대항할 수 있도록 소형 무기, 포병, 지원 장비가 일본 고문관들과 연계되어 전달되었습니다. 이 전쟁에서 중국군을 지원, 원조, 보급, 자문하는 것이 공식 전략이었던 일본군의 수송은 일본이 지배하는 언론에서 동아시아의 단결이라는 독특한 주장을 상징합니다.\n\n중국 정부가 반군에 대응할 준비가 더 잘 되어 있을지는 모르지만, 그들의 새로운 장난감에는 일본의 끈이 붙어 있으며, 이것이 완전한 지배에 대한 두려움이 실현될 때까지 얼마나 멀리 갈지는 시간만이 알 수 있습니다."
 chi.6042.a:0 "가난한 사람들을 위한 총기."
 chi.6043.t:0 "일본, 중국에 지원군 파견"
 chi.6043.d:0 "중국 서남의 상황은 발전해왔지만 반드시 민국에 유리한 방향으로만 전개되지는 않았습니다. 최근의 충돌은 혁명군에게는 전략적 승리로, 중국 정부에게는 학살로 끝났습니다. 전투로 단련되고 점점 더 폭력에 굶주린 도적들은 중국 당국이 무정부 상태를 제대로 처리하지 못하는 것을 지켜보면서 일본 정부의 우려가 더욱 커졌습니다.\n\n이에 따라 일본 제국군이 룽윈의 반란군에 대항하는 중국군을 지원하기 위해 주둔하기로 결정했습니다. 내일 오전에 파견될 보조군은 중국 정부의 방어와 반란을 지원할 것입니다. 이들은 포병, 화력 지원, 공중 정찰, 게릴라전에 투입된 중국 장교들의 전략 자문 역할을 맡을 것입니다.\n\n많은 사람들이 이 일본군을 중국 서부의 평화와 질서 유지를 돕는 명예로운 군대로 인식하고 있습니다. 무정부 상태와 정부의 빛이 닿지 않는 암흑의 지역으로 알려진 이 지역에서 일본의 지원은 이미 스트레스를 받고 있는 중국군에게 큰 도움이 되고 있습니다. 그러나 일본군이 다시 중국에 주둔하면서 많은 사람들은 난징에 대한 도쿄의 집요하고 압박적인 시선을 떠올릴 수밖에 없습니다."
 chi.6043.a:0 "포위된 자를 돕는다."
 chi.6044.t:0 "일본, 지원 병력 수 증가"
 chi.6044.d:0 "중국 서남에서 반란이 확산되고 중국 정부가 게릴라 군대를 효과적으로 봉쇄하는 데 완전히 무능한 상황에서 일본 정부는 이 지역에 지원 병력을 늘릴 수밖에 없었습니다. 이 문제는 일본제국의 군대가 분쟁에 얼마나 깊이 개입해야 하는지에 대한 우려로 몇 번이고 논의되었지만, 중국 정권에 대한 심각한 위협에 직면한 후에야 합의에 도달했습니다.\n\n총리는 룽윈의 반란이 중국 대대와 요새를 압도하는 속도와 민첩성, 군대의 파괴적이고 야만적인 성격 등 점점 더 커지는 위협에 대해 이야기했습니다. 그는 잠시 멈춰 서서 전쟁으로 인한 인명 피해를 내려다보며 침묵을 지켰습니다. 그는 다시 방으로 돌아와 메모를 덮고 일본의 무대책이 갖는 정치적 함의를 논의했습니다.\n\n그러나 중국에 더 많은 병력을 배치하는 것에 대한 중국의 잠재적 반응이 오늘 처음으로 논의되었습니다. 총리는 이것이 가장 적절한 조치라고 주장했고, 실제로 이 병력을 철수하기에는 너무 늦었지만, 안보와 반란 문제에 대한 일본의 중국 내 입지가 커지면서 난징의 더 많은 사람들이 일본 치하에서 중국의 주권에 의문을 제기하기 시작했습니다."
 chi.6044.a:0 "도쿄는 무엇을 염두에 두고 있나?"
 chi.6045.t:0 "일본, 중국의 요청으로 원난에 개입하다"
 chi.6045.d:0 "\"총리님... 총리님, 중국이 평화로 돌아갈 수 있기를 바랍니다.\" 가오 총통은 \"총리님도 저와 같은 희망을 갖고 계시길 바랍니다.\"라고 말했습니다.\n전화는 끊어졌습니다. 일본 [JAP.GetLeader] 총리와 중국 가오 총통의 참을 수 없는 긴장감 넘치는 대화가 끝난 후, 분쟁의 진정한 위기가 실감났습니다. 전쟁이 중국을 집어삼키기 시작했고, 난징 정부는 반군에게 점령당한 영토를 지키기 위해 안간힘을 쓰고 있었습니다. 이제 막다른 골목에 몰린 가오 총통은 중화민국의 존립을 위협하는 반란을 진압하기 위해 일본 정부에 도움을 요청했습니다.\n\n분쟁의 혼란 속에서도 이 문제는 주로 중국 정부에 맡겨져 있었지만, 내전에 버금가는 폭력 사태가 발생하자 일본이 다시 중화민국에 관심을 기울이기 시작했습니다. 일본의 군사가 중국의 심장부로 돌아오자 많은 사람들은 불과 29년 전 중국의 많은 지역이 화염과 죽음으로 잿더미가 되고 수백만 명의 중국인이 공포와 고통에 시달리며 굴복했던 전쟁을 떠올렸습니다.\n\n말할 필요도 없이, 중국의 무정부 상태에 대한 일본의 개입 요청은 전 세계가 일본 제국이 힘을 발휘하는 것을 목격할 수 있는 기회였습니다. 외국 영토 깊숙한 곳에서 혁명 단체와 맞닥뜨린 세계는 서부의 군벌 군대를 압도하는 일본 제국의 막강한 힘과 잔인함을 경외심에 찬 눈으로 지켜볼 수 있었습니다."
 chi.6045.a:0 "우리는 해야 할 일을 할 것이다."
 chi.6046.t:0 "일본, 중국의 붕괴 직전 원난에 개입하다"
 chi.6046.d:0 "\"중국은 불타고 있으며 천황의 평화를 지키는 것은 우리의 책임이다\"\n일본이 서부 반군과의 전쟁에서 중국을 지원하기 위해 부대를 파병했음을 알리는 총리의 국회 연설의 마지막 멘트였습니다. 그는 의회에 중국 내 반란군의 잔인성과 그들이 천황의 평화에 가하는 위협을 상기시켰습니다. 의회는 총리의 행동을 승인하기 위해 움직였고, 많은 의원들이 중국에서 전쟁이 격화되어 일본이 개입할 수밖에 없다는 데 동의했습니다.\n\n의원들이 악수를 나누고 잔을 부딪치는 동안 수천 명의 군대를 태운 배들이 아직 롱윈의 도적떼가 침범하지 않은 중국 항구에 입항했습니다. 전투에 참여하기를 간절히 원했던 대대 전체가 한꺼번에 전투에 뛰어들었고, 혁명군으로부터 땅을 되찾기 위해 전쟁으로 불타버린 지형을 가로질러 달려갔습니다.\n\n중국의 가오 총통은 이러한 조치를 요청하지도 승인하지도 않았지만, 일본 군벌의 진격을 거부할 수 있는 입장이 아니었습니다. 일본 제국의 군대가 중국 전역에서 전쟁을 벌이는 동안 가오 총통은 일본군의 힘과 잔인함에 압도당하는 모습을 지켜볼 수밖에 없었습니다. 일본군이 초기에는 성공을 거두었지만 가오 총통은 무자비한 게릴라 전사들을 상대로 일본군이 장기적으로 성공할 수 있을지에 대해 냉소적이었습니다. 그럼에도 불구하고 수십만 명의 일본군을 중국에 파견한 도쿄는 중국 반군의 불복종을 응징했을 뿐만 아니라 일본이 여전히 건재하다는 것을 전 세계에 보여주었습니다."
 chi.6046.a:0 "검이 더 깊게 베인다."
 chi.6048.t:0 "일본 내 불만"
 chi.6048.d:0 "성난 바다는 푸저우의 항구에 정박해 있는 배들을 휘저으며 잘게 부숴버렸습니다. 하늘은 짙은 회색이었고, 수백 명의 노동자들이 일하는 푸른 조선소 입구에 빗방울이 튀었습니다. 일본 군함이 서남 군사 분쟁에 필요한 무기를 수송하기 위해 항구에 정박해 있었습니다.\n\n수십 명의 조선소 노동자들이 방수 판초를 입고 갑판에서 물건을 던지고 크레인을 이용해 화물을 트럭에 실어 나르는 등 항구를 뒤덮었습니다. 작업자들의 소리는 시끄러웠지만 항구의 콘크리트 바닥에 부딪히는 빗소리는 더 컸습니다. 멀리서 천둥이 울려 퍼졌지만, 갑판에서 군용 수송 차량으로 장비를 옮기는 작업을 계속하는 노동자들에게는 아무런 문제가 되지 않았습니다. 한 무리의 일본 관리들이 배에서 내려 조선소 팀장을 만나 납품 증빙 서류에 서명하라고 건네주었습니다. 그는 어두운 비닐 옷을 입은 남성들에게 겁을 먹은 채 서명을 하고 클립보드에 묻은 빗방울을 닦은 후 서류를 돌려주었습니다.\n\n많은 조선소 노동자들이 일본인에 대한 증오심이나 글자를 읽을 수 없어서 히라가나 경고문을 무시한 채 상자를 갑판 밖으로 던졌지만, 팀장은 이를 외면했습니다. 일본인들은 어두운 항구에서 그리 멀지 않은 벽돌 건물 옆 쉼터에 서서 담배를 피우며 배와 화물의 처리에 신경 쓰지 않았습니다. 조선소 직원들은 폭우가 쏟아지는 와중에도 관리 직원의 고함 소리만 간신히 들리는 가운데 일을 계속했습니다. 빗줄기는 점점 더 거세지고 천둥소리는 어두워진 태평양 하늘에 전쟁을 방불케 했습니다."
 chi.6048.a:0 "비의 악취는 전쟁의 악취만큼이나 견딜 수 없다."
 chi.6049.t:0 "보조군"
 chi.6049.d:0 "중국 남부의 우에는 특히 비가 많이 내렸습니다. 안순 외곽의 야영지에는 일본군 지원 부대가 룽윈의 게릴라들과 싸우는 중국 대대에 합류해 있었는데, 폭우가 쏟아져 내리고 있었습니다. 중국인 통역을 제외하고는 모두 젊은 일본인으로 구성된 9명의 병사들은 가장 가까운 마을 정착지에서 시간을 보낼 수 있는 허가를 받았습니다. 그들은 수용소를 나와 젖은 진흙탕과 미끄러운 포장도로를 지나 마을을 향해 걷기 시작했습니다.\n\n울창한 초목 아래 갇힌 따뜻한 공기가 빗물을 데워 모두 땀을 흘리게 하는 저녁 시간에 마을에 들어섰습니다. 주민들은 집 밖에 서서 작은 마을 거리를 행진하는 군인들을 바라보고 있었습니다. 어떤 사람들은 우는 아이들을 집안으로 데려다 주었고, 어떤 사람들은 문틀에 기대어 그들의 일거수일투족을 지켜보았습니다. 병사들은 비를 피하기 위해 의자에 앉아 있는 한 노인에게 다가갔고, 통역사는 인사를 건네며 자신을 소개하기 시작했습니다. 노인은 무관심한 듯 보였지만 일본군은 길거리에 남아 비웃으며 일부 주민들을 가리켰습니다. 천둥은 더 크게 울리고 비는 더 세차게 쏟아졌습니다.\n\n군인들은 마을에서 더 많은 시간을 보내며 집집마다 문을 두드리며 길 찾기, 보급품 구하기, 심지어 거래 제안까지 했습니다. 하지만 매번 일본군이 발각되면 그들은 외면당했습니다. 마을 전체가 협조하지 않자 통역관은 지도에 정착지를 표시한 다음, 그룹에게 기지로 돌아가라고 지시하기 위해 돌아섰습니다. 그들은 이곳에서 환영받지 못할 것이 분명했고, 청년들은 쏟아지는 비를 맞으며 캠프로 돌아가기 시작했습니다."
 chi.6049.a:0 "낯선 땅의 이방인처럼"
 chi.6050.t:0 "난징의 퍼레이드"
 chi.6050.d:0 "난징에서는 민간 단체가 룽윈의 반란에 맞서 싸우기 위해 중국으로 들어오는 일본군을 환영하기 위해 퍼레이드를 조직했습니다. 창틀과 문 밖에는 일장기와 중국 국기가 걸려 있었고, 가로등에는 소심한 아이들이 꽃을 꽂아 흔들었으며, 길 건너편에는 현수막이 그려져 걸려 있었습니다. 경찰은 마치 폭동을 막으려는 것처럼 무장한 채 시내의 나무 장벽 뒤에 서 있었습니다. 군중들은 일본 제국군이 도시를 통과하는 행진을 보기 위해 모였고, 29년 전 전쟁 당시의 곡을 연주하는 마칭 밴드가 뒤를 따랐습니다. 한 무리의 여학생들이 난징 거리의 어색할 정도로 규칙적인 교차로에 모여 컵을 든 손에 꽃잎을 들고 도시를 행진하는 일본 젊은이들을 두려워하는 표정을 지었습니다. 꽃잎을 허공에 던지는 아름다운 장면이 연출되기도 했지만, 이내 교사들의 주의를 받으며 제시간에 꽃잎을 던져야 한다는 사실을 깨닫게 되었습니다.\n\n만세 행렬의 첫 번째 줄에서 한 젊은 병사가 앞을 보지 못하고 잠시 군중을 바라보았습니다. 그는 학교에서 배운 열광적인 군중들의 모습과는 전혀 달랐고, 동료들이 농담처럼 말했던 것처럼 반갑거나 매혹적으로 보이지도 않았습니다. 오히려 그는 그들의 적대적인 침묵과 고통스러운 시선에 약간 겁을 먹었습니다. 그는 수많은 군중이 모여 길거리와 광장을 가득 메우고 있지만, 그들의 마음 속에는 일본인에 대한 사랑이 가득하지 않다는 것을 알았습니다.\n\n퍼레이드가 시작된 지 30분도 채 지나지 않아 거리는 한산해지기 시작했고, 재래시장은 다시 영업을 재개했으며, 사람들은 일본인의 귀환에 대해 관심을 돌리기 시작했습니다. 국가는 일본의 또 다른 중국 침략을 막지 못했지만 국민들은 일본군을 환영하지 않는 듯했습니다."
 chi.6050.a:0 "당면한 작업이 아니라 무시해."
 chi.6051.t:0 "전쟁은 변하지 않는다"
 chi.6051.d:0 "한 아버지와 아들이 저녁 식탁에 둘러앉아 가족의 미래에 대해 이야기를 나누었습니다. 대동아전쟁 참전 용사인 아버지는 아들과 전쟁에 대해 이야기하는 것이 걱정스러웠습니다. 하지만 일본이 윈난성 전쟁에 공식적으로 참전하면서 아들은 중국에서 복무할 예정이었기 때문에 대화할 시간이 거의 없었습니다. 아들의 얼굴에는 아버지의 피곤한 표정과는 대조적으로 결연한 표정이 역력했고, 일본군에 복무함에 대한 의지가 확고했습니다.\n\n아들은 저녁을 먹으며 아버지와 애국심, 천황의 평화, 일본의 예외주의, 그리고 자신이 복무해야 하는 다양한 이유에 대해 더 많은 이야기를 나눴습니다. 아버지는 고개를 끄덕이며 소년에게서 그 나이의 자신을 보았습니다, 그 역시 일본 민족주의의 후원자였으며 전쟁에서 천황을 섬기기 위해 서둘렀습니다. 전쟁의 폭력과 잔인함, 일부는 자신의 손에 의해 자행된 것을 본 후 투쟁에 대한 그의 사랑은 왜곡되었습니다. 그 악몽은 지금까지도 그를 괴롭히고 있습니다. 끔찍한 경험의 자세한 이면은 숨긴 채, 그는 아들에게 군 복무를 재고할 것을 촉구하며 군대에서 더 소극적인 자세를 취하라고 제안했습니다. 아버지의 경험을 존중하면서도 그는 흔들리지 않았습니다.\n\n아들은 잠자리에 들었고 아버지는 부엌에 홀로 앉아 있었습니다. 창백한 방에서 전구가 노랗게 윙윙거렸습니다. 이상한 침묵이 흘렀습니다. 아버지는 아들이 중국에서 싸우다 죽을 것을 알고 있었습니다."
 chi.6051.a:0 "전쟁은 젊은이들을 데려간다."
 chi.6052.t:0 "대중과 전쟁"
 chi.6052.d:0 "코야나기의 가족은 저녁 무렵 지역 뉴스에서 안내 방송이 나오자 저녁 식탁에서 달려와 라디오 주위에 모여들었습니다. 아이들은 의자에서 벌떡 일어나고 코야나기 부인은 볼륨을 높였습니다. 남편은 모두를 조용히 시키고 아이들은 방송에 귀를 기울였습니다.\n\n\"최근 중국에서 무정부 상태가 발생하고 정부의 통제가 북쪽의 미정복 작은 땅으로 축소된 후, 일본 제국은 다시 동중국해를 건너 중국의 평화를 회복할 것입니다. 도적 침략자들은 천황의 평화에 대한 폭력적인 위협임을 스스로 증명하고 있으며, 전쟁을 원한다면 전쟁을 일으켜야 합니다!\"\n최근 몇 달 동안 중국에서의 전쟁 소식은 점점 더 경각심을 불러일으켰지만, 일본 내 민간인들의 스트레스와 걱정 속에 묻혀 있었습니다. 중국의 원조, 무기 판매, 보도로 인해 룽윈의 반란으로 고조되는 분쟁에 대한 대중의 의식이 높아졌지만, 가족을 부양하기 위한 고군분투는 코야나기 씨의 마음에서 중국 내 폭력 사태를 잊게 하기에 충분했습니다. 그러나 이제 중국 정부가 실낱같은 희망에 매달려 있는 상황에서 일본 정부는 서부 전쟁에 개입하겠다고 선언했습니다. 코야나기 가족은 서로를 바라보며 흥분과 두려움, 그리고 롱윈이 대변하는 무정부 상태와 일본에 대한 위협에 대한 두려움에 휩싸여 있었습니다. 코야나기 씨는 가족을 마치 무너지는 소식으로부터 보호하듯 꼭 끌어안았습니다. 일본인들은 전쟁을 알고 있었고 아시아 전역에서 전쟁을 치렀지만, 전쟁이 그들을 훨씬 더 잘 알고 있었습니다."
 chi.6052.a:0 "우리는 군인처럼 제복에 얽매여 무덤에 갇혀 있다."
 chi.6666.t:0 "발열"
 chi.6666.d:0 "어떤 이야기는 들불처럼 퍼져나가고, 어떤 이야기는 바이러스처럼 퍼져나갑니다. 어떤 이야기는 냄새를 맡을 수 있을 정도로 가까이 다가와서 마침내 그 거대한 음모를 드러내는데, 각각의 서사시는 소음과 음모, 기쁨과 공포의 불협화음으로 가득 차 있습니다.\n\n주강 삼각주에서 북쪽으로 100마일 떨어진 작은 마을에서 퍼지기 시작한 이야기는 후자의 이야기입니다. 산과 언덕의 길과 오솔길을 오가는 사람들, 상인들과 채집가들은 숲속에서 유령처럼 미끄러지거나 짐승처럼 쫓아다니는 형체를 목격했다고 보고하기 시작했습니다. 그들은 개들이 오솔길과 햇빛을 피해 나무 그늘 속으로 사라져 다시는 돌아오지 않는다고 말했습니다. 며칠 후 개들의 사체가 찢겨져 나무에 매달린 채 발견되었다고 합니다. 소문이 퍼지기 시작했습니다. 중국 전역에서 가장 끔찍한 것으로 알려지게 될 두 단어가 언덕에 대한 모든 이야기와 함께 떠돌았습니다. 다이리.\n\n일종의 열병이 중국 전역에 퍼졌습니다. 아직 그 열기가 최고조에 달하지는 않았지만, 아이들은 조용한 목소리로, 어른들은 더 조용한 목소리로 이야기했다. 개들은 숲 가장자리로 데려가면 우는 소리를 냈습니다. 누군가 사라졌다. 숲의 가장 어두운 구석을 피할 여유가 없는 버섯 채집꾼이었다. 거기서 악취가 났습니다. 그 악취는 며칠 동안 계속되었고, 이 모든 헛소리에 지친 한 마을 노인이 개와 함께 냄새를 맡았습니다. 그는 도살된 개와 돼지처럼 내장이 다 드러난 시체를 발견했습니다. 시신의 가슴은 두 동강이 났고, 그 안에는 은은하게 빛나는 금덩어리가 들어 있었습니다."
 chi.6666.a:0 "숲이 지켜보고 있다."
 chi.6667.t:0 "숲의 직조기"
 chi.6667.d:0 "시신은 모든 마을 사람들의 마음과 정신에 퍼진 불을 일으켰습니다. 조용한 목소리는 속삭임으로 바뀌었습니다. 국가는 편집증에 휩싸였습니다. 일부는 그의 이름을 너무 크게 말하거나 무식하다는 이유로 국가 감옥에 던져졌습니다. 가장 외딴 마을에서는 방화와 살인에 대한 보고가 있었습니다. 모두 그 야수를 물리친다는 명분으로 벌어진 일이었습니다. 상인들은 산악 마을에 상품을 진열하러 갔다가 흔적도 없이 사라진 빈 오두막을 보고 돌아왔습니다. 해가 지평선에 닿을 무렵, 언덕의 모든 창문이 닫혔습니다. 마을 사람들이 모두 잠자리에 누워 몸을 떨며 잠들었을 때 숲이 살아나기 시작했습니다. 올빼미들이 먼저였습니다. 편집증에 걸린 사람들에게 올빼미는 조상이나 다름없었고, 조심하라고 경고하는 소리였습니다. 그다음엔 박쥐가 울었습니다. 밤새도록 삐걱거리며 하늘을 맴돌던 행운의 징조는 구부러져 마지막 죽음의 전조로 변했습니다. 아마도 박쥐들이 빙빙 돌던 집들이 다음 차례로 점령당할 집이었을 것입니다. 여름이 시작되고 낮이 길어지자 매미가 울기 시작했습니다.\n\n유교에서 매미는 성장과 노동의 시기, 여름 그 이상을 상징합니다. 매미는 자연의 섭리를 상징합니다."
 chi.6667.a:0 "결국 우리 모두가 먹잇감인 셈이지."
 chi.6668.t:0 "숲 속 휴식"
 chi.6668.d:0 "중국 남부를 휩쓸었던 공포의 물결은 결국 정점에 도달했습니다. 모든 사람의 싸움 또는 도주 반응이 촉발되었습니다. 대부분은 대리의 유령에게 잡혀갔다는 소문을 듣고 집에 숨어 도망치는 길을 선택했습니다. 시양총이라는 이름의 한 마을은 극복할 수 없는 역경에 맞서 저항했습니다. 신을 상대로 싸우지 않는 것이 최선이었지만, 그들은 시도를 할 것이 분명했습니다.\n\n하늘이 어두워지고 짐승이 땅에서 인간의 영역으로 올라오는 해질녘, 그들은 갈퀴와 총, 한양과 망치를 들고 조직을 정비했습니다. 아이들과 몇몇 관리인들을 제외하고는 모두 전진했습니다. 그것이 그들의 몰락이었습니다. 바람이 거세게 불자 등불과 횃불이 바람에 날아가 고목나무 사이로 비명을 질렀습니다. 그들은 몇 시간 동안 허우적거리다 흙투성이가 된 채로 집에 도착했습니다. 다른 이들은 흩어져 더 깊은 언덕을 헤매며 조상을 찾아 울부짖었습니다. 그들은 뿌리와 땅과 돌과 산이 서로 섞일 때까지, 배고픔과 갈증으로 정신이 혼미해질 때까지, 돌아서는 곳마다 부엉이나 다람쥐밖에 없는 짐승이 보일 때까지 걸었습니다. 밤은 그들을 고문했습니다. 아침이 되자 한 명만 남기고 모두 죽었습니다. 그는 두 팔에 피를 흘리며 기어가고 있었고, 신발은 닳아 없어져 숲속 덤불 속에서 아무 쓸모가 없었습니다. 그는 앞으로 기어가다 숲 속 공터를 발견했고, 그곳에서 잠시나마 햇빛이 비쳤습니다. 그는 공포 속에서도 미소를 지었습니다."
 chi.6668.a:0 "태양빛은 숲의 가장 깊은 구석까지 침투한다."
 chi.6669.t:0 "청두에서의 일본 정보 작전"
 chi.6669.d:0 "우리 정보기관은 종종 일본 헌병대의 이익을 위해 협력하거나 오히려 행동할 수밖에 없었습니다. 하지만 이번에는 바다 건너에 있는 우리의 우방국보다 우위를 점할 수 있는 드문 기회가 주어졌습니다. 그들은 준통 요원들을 추적하기 위해 정신없이 수색하는 과정에서 청두시에 비상사태를 일으켜 사실상 도시를 봉쇄함으로써 수색을 방해할 수 있는 기회를 우리에게 남겨주었습니다.\n\n반면에 일본을 방해하는 것은 득보다 실이 많을 수 있습니다. 반군의 약탈을 허용하는 것은 우리의 정통성에 도움이 되지 않을 뿐만 아니라 시민들의 삶의 질을 높이는 데도 도움이 되지 않습니다."
 chi.6669.a:0 "조사하게 해."
 chi.6669.b:0 "그들을 방해해."
 chi.6670.t:0 "일본의 분노"
 chi.6670.d:0 "청두의 번화한 도심은 경보기와 번쩍이는 불빛으로 가득 차 있었습니다. 우리가 연출한 이 광경은 일본 요원들의 관심을 끌었지만 의도치 않은 결과를 초래했습니다. 장막이 걷히고 우리의 간섭이 드러나는 데 몇 번의 흔들기와 심문만 거치면 중국 정보기관의 허술한 실체가 드러났습니다.\n\n일본은 도쿄에서 보낸 다소 엄중한 서한을 통해 범아시아 형제애의 노력을 방해한 우리를 질책하면서 이에 대한 처벌을 면치 않을 것임을 분명히 했습니다. 이러한 방해 행위가 일본의 눈에 우리의 인식을 그들이 사냥하는 테러리스트 수준으로 떨어뜨린 것입니다!"
 chi.6670.a:0 "물론 이것은 모두 오해입니다!"
 chi.6671.t:0 "공동 조사?"
 chi.6671.d:0 "중국과 일본 사이의 모든 상호작용은 일본이 우리에게 무언가를 요구하고, 우리는 굴복하고, 반복하는 것으로 요약할 수 있습니다. 일본의 완전한 통제에 대한 환상이 흔들리기 시작하면서 전세가 역전되었습니다. 아시아의 수호자라는 일본의 격동적인 상황으로 인해 일본은 감독관, 반란, 내란을 처리하느라 바쁘게 움직이고 있습니다. 이번엔 일본이 요구가 아닌 요청, 즉 중국 국민이 잡기를 기다리며 뻗은 손을 내밀었습니다. 일본이 추적하기 어려운 다이리와 준퉁을 추적하는 데 도움을 주면 우리는 많은 것을 얻을 수 있지만, 일본이 우리의 도움에 감사한 적이 얼마나 될까요? 이 테러 단체가 소탕된 후 일본이 현상 유지 정책으로 돌아가는 것을 막을 수 있는 방법은 무엇일까요? 결국, 우리 국민의 희생으로 이 음모가 비등점에 도달하면 일본은 압도적인 저항으로 인해 본국으로 후퇴 할 수 있습니다."
 chi.6671.a:0 "우리의 노력이 합쳐지면 이 조직을 무너뜨릴 수 있다!"
 chi.6671.b:0 "일본은 우리의 이익을 최우선으로 생각하지 않는다."
 chi.6672.t:0 "시난에 돌아온 평화"
 chi.6672.d:0 "룽윈과 그의 반란, 불길로 몰아넣은 피비린내 나는 전투가 끝난 지 2년이 지났고, 그가 남긴 불을 끄느라 수많은 날을 보낸 끝에 마침내 연기가 걷힌 것 같습니다.\n\n반란군이 신안성에 남긴 상처는 깊었지만 저우룽샹이 이끄는 서남 재건 당국은 혼란에 빠진 지역을 치유하는 데 큰 공을 세웠습니다. NPA의 잔당들이 벌였던 수많은 반란은 이제 과거의 아픈 기억으로 남았고, 칼은 도구와 농기구를 대신해 버려졌으며, 과부와 부상자들의 울음소리는 아이들의 웃음소리로 바뀌고 정상으로 회복된 생활의 활기가 넘쳐납니다. 2년 전만 해도 회복하기 힘들 것 같았던 평화가 돌아왔습니다.\n\n저우룽샹은 상황을 반전시킬 수 있는 능력을 입증했고, 이제 저우룽샹과 그에게 맡겨진 지역이 함께 복귀할 때입니다. 재건 당국은 그 목적을 달성했으며, 이제 시난이 다시 한 번 새로운 현대 중국을 향한 여정에서 중요한 역할을 할 수 있기를 바라며 시난을 재통합할 때입니다."
 chi.6672.a:0 "드디어 그 혼란을 잊을 수 있게 되었다."
 chi.6673.t:0 "도끼 묻어버리기"
 chi.6673.d:0 "\"준비됐습니다, 총통 각하.\"\n\n가오쭝우는 공화국의 일반적인 운영에 내재된 의식에 대해 거의 생각하지 않았습니다. 최근 들어 정부가 재채기만 해도 무슨 파티에 파견되는 것 같았습니다. 물론 그것이 끔찍한 일은 아니었지만, 축하할 이유가 있다면 축하하지 않을 이유가 없었고, 특히 문제의 행사를 보면 더욱 그렇습니다. 가오는 단상 중앙에 설치된 마이크를 향해 걸어가면서 주머니에서 대본을 꺼내들었습니다.\n\n\"안녕하십니까, 여러분, 저는 오늘 이 자리에 모인 이유, 즉 제 절친한 친구이자 서남부 통치 세력의 설계자인 저우룽샹에게 감사를 표하는 것으로 오늘 축제를 시작하고자 합니다.\" 가오가 수많은 당 관료와 사라져가는 이데올로기 사이에서 오랜 친구를 찾아내려는 헛된 시도로 방 안을 훑어보았을 때 가벼운 정중한 박수 소리가 방 전체에 울려 퍼졌습니다.\n\n\"그의 노력으로 중국은 동아시아 국가들과 우리 일본 형제들을 이끄는 데 한 걸음 더 가까워졌습니다.\" 조금 더 긴장된 분위기였지만 또 한 번의 박수가 장내를 뒤덮었습니다. 저우 총통의 소규모 군사 행정관들이 작은 종이 뭉치 위로 몰려들었습니다. 참석자들이 생각했던 것보다 훨씬 더 오랜 시간이 지나서야 서류에 서명하는 것이 완료되었습니다. 그 순간부터 중국은 더 크게 성장했습니다. 가오는 마음속 깊이 이번이 마지막이 아니기를 바랐습니다."
 chi.6673.a:0 "한 발짝 더 가까이"
 chi.6674.t:0 "군벌이 무릎을 꿇다"
 chi.6674.d:0 "룽윈과 그의 호국군이 시난에서 진군하여 중국을 불바다로 만들었을 때, 어리석게도 중국의 뒤통수를 치고 반군과 손을 잡음으로써 국가의 안정을 해치고 국민에게 막대한 고통을 안겨준 자들이 있었습니다. 다행히도 그들의 배신으로 인해 전세가 NPA에 유리하게 기울지는 않았고, 우리 군대는 롱윈과 그의 동맹군을 상대로 승리를 거둘 수 있었습니다.\n\n시난의 재건은 순조롭게 진행되었지만, 군벌들이 통치하던 지역은 정복하기가 더 어려웠습니다. 다행히도 이 지역들은 이미 명목상으로는 우리의 통치하에 있었기 때문에 부주의한 전임자들이 남긴 피해를 재건할 유능한 총독을 찾는 것은 그리 어려운 일이 아니었습니다. 1년 동안 잔존 반란군을 진정시키고 지방의 일상을 정상으로 되돌리기 위해 노력한 결과, 우리 주지사들은 지방이 반란 이전의 평온한 상태로 돌아간 것처럼 보이는 등 임무에 성공했다고 보고했습니다.\n\n지방에 있는 우리 동맹국들은 잘 해냈고, 무책임한 반군 군벌들이 통치하던 땅을 계속 관리할 수 있는 보상을 받게 될 것입니다. 우리는 함께 중국과 중국 국민을 위한 새로운 현대를 향해 나아갈 것입니다."
 chi.6674.a:0 "중국의 부흥을 향해 한 걸음 더 가까이."
 chinesewarlord.1000.t:0 "전쟁의 부름"
 chinesewarlord.1000.d:0 "최근 난징의 중국 정부가 일본 제국에 대한 공개적인 반란을 선언하면서 대아대전을 촉발시켰습니다. 벌써부터 사람들은 편을 가르고 있고, 우리 내부에서도 많은 직원들이 우리가 어느 편을 지지할지 궁금해하고 있습니다. 승리하는 쪽을 지지하면 전리품을 많이 얻을 수 있지만, 패배할 위험도 분명히 존재합니다. 우리의 영향권 안에 있는 사람들은 중국 정부에 매우 우호적이며, 우리가 일본과 동맹을 맺을 경우 중국과 동맹을 맺지 않으면 전쟁에 대한 지원이 심각하게 부족해 질 수 있습니다. 물론 우리는 분쟁에서 중립을 지키고 도박을 하지 않을 수도 있습니다."
 chinesewarlord.1000.a:0 "우리는 중국을 위해 싸울 것이다."
 chinesewarlord.1000.a.tt:0 "§R우리는 일본에 대항하는 중국의 투쟁을 도울 것입니다!§!\n\n§R그러나 중국이 패배하면 우리는 끔찍한 결과에 직면할 수 있습니다...§!"
 chinesewarlord.1000.b:0 "우리는 일본을 위해 싸울 것이다."
 chinesewarlord.1000.b.tt:0 "§R우리는 일본의 정당한 질서 회복에 동참할 것입니다.§!\n\n§R그러나 일본이 패배한다면 우리는 끔찍한 결과에 직면할 수 있습니다....§!"
 chinesewarlord.1000.c:0 "우리는 중립을 지킬 것이다."
 chinesewarlord.1000.c.tt:0 "§R우리는 이 분쟁에서 중립을 지킬 것입니다.§!\n\n§R그러나 우리는 전쟁 이후에 닥칠 일에 대비해야 합니다...§!"
 chinesewarlord.1003.t:0 "제국의 부름"
 chinesewarlord.1003.d:0 "중국 정부의 반란군이 최근 일본 제국에 대한 공개적인 반란을 선언하면서 많은 사람들이 대아대전이라고 부르는 전쟁을 촉발시켰습니다. 이미 일부 군벌들은 이 반란군을 위해 제국을 버리고 있습니다. 우리의 관리 영역 내에서 많은 직원들이 이미 반란군에 맞서 전쟁을 준비하고 있습니다. 우리는 대동아공영권의 안정을 지키기 위해 전쟁에 참여할 것입니다. 패배의 위험은 항상 두려운 생각이지만 도쿄는 우리를 실망시키지 않을 것입니다. 우리는 일본 정부와 밀접한 관계를 맺고 있기 때문에 일본 편에서 분쟁에 참여해야 합니다. 중립은 반역적인 선택이며, 중립을 선언하는 것은 중국의 반군보다 더 나을 것이 없습니다."
 chinesewarlord.1003.a:0 "우리는 제국을 위해 싸울 것이다."
 chinesewarlord.1003.a.tt:0 "§R우리는 일본이 배신자인 중국과 맞서 싸우는 것을 도울 것이다!§!\n§R그 과정에서 우리가 쓰러지더라도...§!"
 chinesewarlord.1004.t:0 "까다로운 편지"
 chinesewarlord.1004.d:0 "안타깝게도 중국 정부는 일본 제국에 대한 반란에 실패했고, 난징은 다시 떠오르는 태양의 기치 아래 놓이게 되었습니다. 반란의 주체가 무너지자 일본은 중국 지지를 선언한 각 파벌에 항복을 요구하는 서한을 보냈습니다. 중국과 동맹을 맺은 결과 이 편지 중 하나가 우리에게 도착했습니다. 일본의 군대가 우리 국경을 침범하고 있는 지금, 항복하는 것은 우리의 상황을 고려할 때 상당히 유리한 선택입니다. 그러나 대의에 충실한 상당수의 참모들은 우리가 패배할 수밖에 없는 상황에서도 계속 싸우기를 원하고 있습니다. 우리는 어떻게 대응해야 할까요?"
 chinesewarlord.1004.a:0 "무기를 내려놓고 항복하겠다."
 chinesewarlord.1004.a.tt:0 "§R이 옵션을 선택하면 우리 국가는 일본의 지배를 받게 됩니다. 다시 한 번 우리는 외세의 멍에를 짊어지게 됩니다... §!"
 chinesewarlord.1004.b:0 "우리는 계속 싸울 것이다."
 chinesewarlord.1004.b.tt:0 "§R모든 희망이 사라진 것 같아도 우리는 계속 싸울 것입니다!§!"
 chinesewarlord.1005.t:0 "충성심에 대한 재확인"
 chinesewarlord.1005.d:0 "중국 정부는 일본 제국에 대한 반란에 실패했고, 난징은 다시 떠오르는 태양의 기치 아래 있습니다. 반란의 주체가 무너지자 일본은 중국을 지지한다고 선언한 각 파벌에 항복을 요구하는 서한을 보냈습니다. 우리가 중립을 선언한 결과, 일본은 우리를 호의적으로 바라보았고 대동아 공영권에 다시 가입하여 분쟁으로 인한 피해를 입지 않을 기회를 주었습니다. 그러나 그들은 재가입을 거부할 경우 우리 국가를 강제로 해체할 것임을 분명히 했습니다. 우리 직원들 중 다수는 그들의 제안을 거부할 이유가 없다고 생각하지만, 소수는 여전히 이름만이라도 일본에 대한 종속에서 벗어나고 싶어 합니다. 우리는 어떻게 대응해야 할까요?"
 chinesewarlord.1005.a:0 "우리는 공영권에 재가입한다."
 chinesewarlord.1005.a.tt:0 "§R우리는 다시 일본의 통치에 복종할 것입니다.§!"
 chinesewarlord.1005.b:0 "우리는 독립을 위해 싸울 것이다."
 chinesewarlord.1005.b.tt:0 "§R우리는 무슨 일이 있어도 독립을 지킬 것입니다!§!\n§R목숨을 바쳐서라도...§!"
 chinesewarlord.1006.t:0 "까다로운 편지"
 chinesewarlord.1006.d:0 "중국 정부는 일본 제국에 대한 반란에 성공했고, 중국은 더 이상 일본 꼭두각시의 멍에 아래 존재하지 않게 되었습니다. 보존의 주체가 무너진 중국은 이제 일본 지지를 선언한 각 파벌에 항복을 요구하는 서한을 보냈습니다. 우리가 일본과 동맹을 맺은 결과 이 편지 중 하나가 우리에게 도착했습니다. 중국의 군대가 우리 국경을 침범하고 있는 지금, 항복은 우리의 상황을 고려할 때 상당히 유리한 선택입니다. 그러나 대의에 충실한 상당수의 참모들은 우리가 패배할 수밖에 없는 상황에서도 계속 싸우기를 원하고 있습니다. 우리는 어떻게 대응해야 할까요?"
 chinesewarlord.1006.a:0 "무기를 내려놓고 항복하겠다."
 chinesewarlord.1006.a.tt:0 "§R이 옵션을 선택하면 중국과의 모든 적대 행위를 종식하고 민족해방전선에 평화적으로 가입할 수 있습니다."
 chinesewarlord.1006.b:0 "우리는 계속 싸울 것이다."
 chinesewarlord.1006.b.tt:0 "§R우리는 우리 국가의 자유를 위해 계속 싸울 것입니다!§!"
 chinesewarlord.1007.t:0 "두 번째 기회"
 chinesewarlord.1007.d:0 "중국 정부는 일본 제국에 대한 반란에 성공했고, 중국은 더 이상 일본 꼭두각시의 멍에 아래 존재하지 않게 되었습니다. 보존의 주체가 무너진 중국은 이제 일본 지지를 선언한 각 파벌에 항복을 요구하는 서한을 보냈습니다. 중립을 선언한 결과 난징은 우리를 호의적으로 바라보았고, 우리는 그들 아래 통일된 중국 정부에 합류하여 분쟁으로 인한 피해를 입지 않을 기회를 얻었습니다. 그러나 그들은 그들의 제안을 거부하면 우리 파벌을 강제로 해체할 것임을 분명히 했습니다. 상당수는 군사력의 불평등을 고려할 때 그들의 제안을 거부할 이유가 없다고 생각합니다. 하지만 경영진의 또 다른 절반은 여전히 우리의 영향력과 독립성을 유지하기를 원합니다. 우리는 어떻게 대응해야 할까요?"
 chinesewarlord.1007.a:0 "우리는 우리 땅을 내주고 중국에 합류할 것이다."
 chinesewarlord.1007.a.tt:0 "§R우리는 민족해방전선에 합류할 것입니다 §!"
 chinesewarlord.1007.b:0 "우리는 독립을 위해 싸울 것이다."
 chinesewarlord.1007.b.tt:0 "§R우리는 무슨 일이 있어도 독립을 지킬 것입니다!§!\n§R목숨을 바쳐서라도...§!"
 CHI_Education:0 "교육"
 CHI_Education_desc:0 "근대화의 첫 번째 과제인 교육은 우리나라의 시급한 과제입니다. 인구의 대부분이 문맹이며, 일본에 도전하기 위해서는 이들이 읽고 쓸 수 있어야 합니다."
 CHI_Literacy_Programs:0 "문맹 퇴치 계획"
 CHI_Literacy_Programs_desc:0 "정부는 국민들에게 읽고 쓰는 방법을 가르치는 데 도움이 되는 문해력 프로그램을 시행할 계획입니다. 이 프로그램이 효과적이기를 바라며 현대화 속도를 높일 수 있기를 바랍니다."
 CHI_Reform_the_Chinese_Language:0 "중국어 개혁"
 CHI_Reform_the_Chinese_Language_desc:0 "사람들이 중국어를 더 쉽게 읽고 쓸 수 있도록 하기 위해 몇몇 관리들은 우리가 사용하는 한자를 단순화해야 한다고 말하며 언어 개혁을 계획했습니다. 이렇게 하면 많은 사람들이 더 쉽게 문해력을 얻을 수 있을 것입니다."
 CHI_Teach_Japanese:0 "일본어 가르치기"
 CHI_Teach_Japanese_desc:0 "일본어는 대동아공영권의 공용어입니다. 그것은 우리 군주들의 언어입니다. 우리의 자유를 얻고 일본을 물리치려면 먼저 일본을 이해해야 합니다. 적을 알고 자신을 안다면 백 번의 전투를 두려워할 필요가 없습니다."
 CHI_Educating_the_Countryside:0 "농촌 교육"
 CHI_Educating_the_Countryside_desc:0 "우리의 교육 프로그램이 도시 사람들에게만 영향을 미친다면 무슨 소용이 있을까요? 현대 국가는 시골을 등한시하지 않습니다. 우리가 손을 뻗어 전국 방방곡곡에 교육의 빛을 전합시다."
 CHI_Expand_Public_Schools:0 "공립학교 확장"
 CHI_Expand_Public_Schools_desc:0 "수십 년에 걸친 전쟁과 불안정한 상황은 우리의 공립학교 시스템에 큰 타격을 입혔습니다. 조국의 발전을 지속하기 위해 우리는 가능한 모든 자원을 동원하여 공립학교를 수용 가능한 수준으로 재건하여 현대화를 지속할 수 있는 인재를 양성해야 합니다."
 CHI_Scholarships_for_the_Poor:0 "빈자를 위한 장학금"
 CHI_Scholarships_for_the_Poor_desc:0 "많은 불행한 환경을 가진 많은 젊은이들은 지성을 축복받았음에도 우리나라의 고등교육기관에 대한 접근성이 부족하여 결국 그러한 그 날개를 제대로 펼치지도 못하게 되는 경우가 많습니다. 빈자들을 위한 장학제도를 도입함으로써, 우리는 이 영혼들이 그들의 지성을 더욱 발전시킬 수 있도록 할것이며, 추가적으로 그들의 국가에 대한 충성을 강화시킬 것입니다."
 CHI_Increase_Education_Spending:0 "교육예산을 늘려라"
 CHI_Increase_Education_Spending_desc:0 "선한 의도일지라도, 의지만으로는 교육받은 인구를 늘릴 수 없습니다. 우리의 교육 프로그램을 더 잘 활용하기 위해서, 우리는 더 나은 교과서와 더 나은 시설 그리고 더 많은 것들을 살수 있도록 교육 기금을 늘려야합니다."
 CHI_Japan_Intellectuals:0 "일본 지식인 초청"
 CHI_Japan_Intellectuals_desc:0 "우리 조상들의 실수는 이전의 찬란한 역사를 논하며 자존심을 놓지 않고 우리의 방법이 서구식 방법들에 뒤떨어 졌다는 것을 인식하지 못한데에 있습니다. 일본은 그것을 깨달았고, 이제 그놈들이 우리를 지배합니다. 우리는 일본 지식인들과 협력해서 그들이 어떻게 그렇게 빨리 서구를 따라잡았는지 더 잘 이해해야하며, 아마도 그들의 경험으로 부터 몇개지 교훈을 얻을 수 있을 것입니다."
 CHI_Japanese_Teachers:0 "일본인 교사들"
 CHI_Japanese_Teachers_desc:0 "우리는 교사 없이 사람들을 교육할 수는 없습니다. 그리고 현재로서는 교사가 부족한 것이 사실입니다. 마음이 아프지만, 우리는 다시한번 우리의 주인님을 찾아가야 하고, 그들의 교사중 몇 명을 빌려서 우리의 증가하는 교육수요를 도와달라고 요청해야 합니다."
 CHI_Overseeing_the_Teaching:0 "교육과정 감사"
 CHI_Overseeing_the_Teaching_desc:0 "중국인 교사가 부족하다고 해서 교육과정이 부족해야하는 것은 아닙니다. 우리는 더이상 일본인들이 우리 젊은이들에게 편향되거나 영향력을 행사하지 못하도록 교육 전반을 감독해야합니다. 어쨋든 그들은 교육하기 위해 있는 것이지, 세뇌하기 위해 있는 것이 아니기때문입니다."
 CHI_Night_Schools:0 "야간학교"
 CHI_Night_Schools_desc:0 "우리가 공영권의 밥솥이라는 사실은 우리 국민의 압도적 다수를 일본의 감독하에 일하는 처지로 이끌었습니다. 국민을 수용하려면 국가 생산성을 떨어트리거나 공영권내에서 우리의 명성을 위태롭게 하지않으면서 교육을 받을 수 있는 야학을 실시해야 합니다."
 CHI_Cooperation_with_the_Japanese_Intellectuals:0 "일본지식인들과의 협업"
 CHI_Cooperation_with_the_Japanese_Intellectuals_desc:0 "비록 그들이 우리의 주인님이지만, 우리가 짧은 시간내에 동양 세계의 중심축으로서 국가주권과 정당한 위치를 확립할 기회를 가지려면 당분간은 일본의 지식인들과 협력해야만 합니다. 우리의 현대화 프로그램을 도와주는 대가로, 우리는 약간의 양보를 감수해야합니다."
 CHI_Working_as_Equals:0 "동등하게 일하자"
 CHI_Working_as_Equals_desc:0 "일본과 중국의 교사들은 지적으로 굶주리는 우리 국민들을 더 만족시키기 위해서 대중들의 교육을 장려하기 위함이라는 거대한 목표를 위해 모였습니다. 우리는 당분간 양국의 물직적, 행정적 번영을 확립하기 위해 함께 일할 것 입니다."
 CHI_Encourage_Intellectuals:0 "지식인 고취"
 CHI_Encourage_Intellectuals_desc:0 "만일 이시점에서 우리가 완벽하게 우리 물건을 생산할 능력이 있고, 중국의 앞에 다가올 개혁들을 훌륭하게 인도할 지식인들이 있다면 그들을 격려하기 위해서라도, 우리는 더이상 외국 지식인에 대한 무분별한 의존을 허용할 수는 없습니다."
 CHI_Reorganizing_the_Curriculum:0 "교육과정 재구성"
 CHI_Reorganizing_the_Curriculum_desc:0 "지금까지 가르쳐온 과목들은 현대 사회를 이루기위한 혁신과 조건에 전혀 어울리지 않습니다. 우리는 이러한 세계의 변화에 대응하기 위해 교육과정의 대대적 개혁을 실시 할 것이며, 중국이 공영권의 이익을 위해 겪을 근대화의 위대한 노력을 담아낼 것입니다."
 CHI_Technical_Subjects:0 "기술과목"
 CHI_Technical_Subjects_desc:0 "세계는 우리를 빠르게 제치고 있고, 우리의 낡은 공정은 우리를 방해하며, 우리가 현대화를 성취하지 못하도록 족쇄를 채우고 있습니다. 우리는 국제 생산표준을 달성할 뿐만 아니라 다른 나라들의 턱밑까지 추격할 수 있습니다. 이것은 차세대 노동자들이 최첨단 기술을 이용하여 창조하는 방법에 대해 교육을 받아야만 성취할 수 있는 것들입니다. 즉 우리는 교육과정에 기술과정을 추가하는 것으로 회춘할 것입니다."
 CHI_Teach_Math:0 "수학 교육"
 CHI_Teach_Math_desc:0 "우리의 다음 개혁은 보다 전문화된 교육 분야에서 성장을 촉진하기 위한 필수 과목인 수학의 교과과정에 달려있으며, 우리는 교과과정을 개혁하여 국가와 과학의 이익을 위해 더 잘배운 행정관과 관료 그리고 기술자를 배출할 것입니다."
 CHI_Teach_the_Sciences:0 "과학 교육"
 CHI_Teach_the_Sciences_desc:0 "화학, 생물학, 물리학 모두 중국의 이익을 위한 개발과 혁신을 지속하기 위해 중요 것들 입니다. 우리는 과학을 교과과정의 일부로 추가하기 시작할 것입니다. 그로서 우리는 스스로 연구분야의 선두에 서게 될 것입니다."
 CHI_Culture_Studies:0 "문화 교육"
 CHI_Culture_Studies_desc:0 "우리는 교과과정에 세계의 다양한 문화에대한 연구와 그들의 나라의 가치와 가정의 구조 그리고 사회의 진보를 추가해서 교사들과 학생들로 부터 어떻게 우리가 이러한 수업을 활용하여 우리나라를 발전시킬 수 있는지를 따져보고 결정 할 수있도록 할것 입니다."
 CHI_Nationalism_in_Learning:0 "배움속 민족주의"
 CHI_Nationalism_in_Learning_desc:0 "우리의 역사는 3천년이나 지속되었습니다. 그중 300년을 제외하고 우리는 지구의 중심은 아니더라도 세계의 이목이 집중된 곳이였습니다. 우리의 역사를 자랑스럽게 여기지 않을 이유가 뭐가 있겠습니까? 그래요, 절대 아닙니다. 그러므로 우리는 청년들에게 국가적 자부심과 엘랑 정신을 심어주기 위해 교육과정을 개혁하여, 그들이 우리가 가진 꿈을 보게하고, 어쩌면 국가발전을 위한 우리의 개혁을 위해 유연한 태도를 가질수 있게 만들것입니다."
 CHI_Breakthroughs_in_the_Sciences:0 "과학분야의 돌파구"
 CHI_Breakthroughs_in_the_Sciences_desc:0 "과학 교과과정의 개혁을 계속 추진함에 따라 우리는 교육 받은 이들과 성숙한 지식인들을 얻었습니다. 새로운 보조금, 기부, 장학금은 기념비적인 연구 발전을 촉진시킬 것입니다. 과학 없이 현대 중국은 존재할 수 없습니다!"
 CHI_Teach_History:0 "역사 교육"
 CHI_Teach_History_desc:0 "우리는 동양의 진보뿐만 아니라 유럽과 미국의 역사를 가장 잘 가르칠 수 있도록 교육과정을 개혁하여 우리가 맞딱드리게 될 상황을 고찰하고 교묘한 해결책을 제공할 수 있는 대중을 보유하도록 만들 것입니다."
 CHI_Teach_Art:0 "예술교육"
 CHI_Teach_Art_desc:0 "중국은 세계에서 가장 다양한 예술적 전통을 가지고 있습니다. 복잡하게 옻칠한 가구에서부터 서부 지역의 그림들까지, 다양한 모양과 크기의 미는 중국의 작업실에서 찾아볼 수 있는 것들입니다. 우리 학생들의 자부심을 고취하기 위해서는 중국의 미술사와 전통을 가르치는 것이 필수적입니다. 더 중요한 것은 중국의 위대한 예술 전통을 새롭고 현대적인 세대로 이어가야 한다는 점입니다. \n\n 물론 중국을 넘어선 미술도 존재합니다. 유럽, 아프리카, 아메리카 미술의 역사를 가르침으로서 우리는 새로운 결합을 창조할 수 있고 미의 정점을 향해 일할 수 있습니다."
 CHI_Educating_the_Poor:0 "빈자를 위한 교육"
 CHI_Educating_the_Poor_desc:0 "우리가 봉건 지주들과 도시민의 국가라고 주장하는 것은 이상적으로 어리석은 생각이기 때문에 우리는 교육을 농촌이나 도시 상류층으로만 제한해서는 안됩니다. 빈자들에게 사회에 기여할 수 있는 기회를 주기 위해, 우리는 기회의 졍제적 공평성을 부여할 수 있는 능력뿐만 아니라, 더 교육받은 대중을 만들기 위해 우리의 국가 교육 프로그램에대한 완전한 접근을 제공해야만 합니다."
 CHI_Great_Minds:0 "위대한 마음가짐"
 CHI_Great_Minds_desc:0 "우리 역사의 어느 한부분 속에서, 중국은 지식 세계를 지배했었습니다. 유럽인들은 이미 과거의 우디핸 철학자들의 혁신에 대해 가르치고 있는데, 우리는 어찌 안되겠습니까?"
 CHI_Promote_Higher_Education:0 "고등교육 추진"
 CHI_Promote_Higher_Education_desc:0 "교육과 정보는 무한하며, 모든것을 전반적으로 공부하려고 시도한다고 해도, 모든 것을 포괄하는 방법은 거의 불가능합니다. 우리는 심지어 표준 의무 교육과정을 넘어서 그들의 학문분야에서 진정한 진리를 추구하는 사람들에게 고등 교육을 장려해야만 합니다."
 CHI_Evolution_of_Culture:0 "문화의 진화"
 CHI_Evolution_of_Culture_desc:0 "우리는 학생들에게 미술과 역사 모두 가르치도록 제도를 개혁했습니다. 우리는 이 둘사이의 교차점에: 문화의 진화라는 새로운 과목을 만들 것입니다. 그것은 예술문화의 진화 뿐만 아니라 동서양 모두의 광범위한 시대정신과 혼에 대한 전반적인 것을 제공할 것입니다."
 CHI_Chinese_Scholarship:0 "우리의 장학금"
 CHI_Chinese_Scholarship_desc:0 "우리는 학생들의 지적 능력과 학교의 지적 엄격함으로 공영권내부에서 명성을 얻었습니다. 더 이상 우리민족을 가르치기 위해 빌린 일본의 교사들이 필요하지 않고, 오히려 우리는 완전히 자급자족이 가능하여 학교 제도하에 교육받은 사람들이 이제 바로 그 학교에서 일하기 위해 지원하게 되었습니다."
 CHI_Alternative_Higher_Education:0 "사립고등교육"
 CHI_Alternative_Higher_Education_desc:0 "우리는 학문 분야에서 우수한 인재들을 위한 국공립대를 제공해야할 뿐만아니라, 사립교육기관도 함께 제공해야합니다. 이 세상에서 가장 잘알려진 모든 대학이 아니더라도 대부분은 진리를 추구하고자 하는 의욕으로 만들어진 사립학교들입니다. 우리가 이런 경쟁태도와 지식욕에 목말라하는 태도를 장려한다면 상상할 수 없는 이익을 거둘 것입니다."
 CHI_High_Standards:0 "높은 기준"
 CHI_High_Standards_desc:0 "우리처럼 중앙집권적인 국가에서 학생들에게 끊임없이 채찍질을 가하는 것은 자원을 낭비하는 것입니다. 우리는 학생의 직업윤리가 강철보다 강하게 만들도록 가정과 교실에서 수준높은 교육 문화를 장려해야 합니다."
 CHI_Competing_with_the_Japanese:0 "일본인들과의 경쟁"
 CHI_Competing_with_the_Japanese_desc:0 "우리의 교육 노력은 우리의 학생이나 지식인들이 한때 우리가 빌려야 했던 일본의 지식인들이나 교사들의 수준과 비슷할 정도로 결실을 맺었습니다."
 CHI_Competing_with_the_World:0 "세계와의 경쟁"
 CHI_Competing_with_the_World_desc:0 "우리의 노력은 심지어 그들을 따라잡을 수 있다는 상상조차 넘어서는 것으로 보입니다. 우리나라의 지식인들은 우리 대학과 학교가 국제적으로 유명하고 배움을 청할 정도로 세계의 최고 위인들과 경쟁하고 있습니다."
 CHI_Literate_Population:0 "문해인"
 CHI_Literate_Population_desc:0 "우리는 더이상 대중문맹이 우리에게 가져다 준 절대적 결핍에 시달리지 않습니다. 우리의 문맹률이 여전히 주도국에 못미치는 동안, 우리는 날마다 점점더 따라잡고 있으며 곧 우리 국가의 모든 시민들이 읽고 쓸 수 있게 될것입니다."
 CHI_Scholarly_Population:0 "학구인"
 CHI_Scholarly_Population_desc:0 "교육과 교육과정의 개혁은 우리에게 '르네상스인'이라는 유럽적 이상을 구현하는 대중으로, 예술부터 어려운 과학과 수학까지 모든 학문 분야에서 진리를 추구하고 있습니다. 우리는 수년 동안 문맹인구로 시달리던 사회에서 기계나 전문적인 지적 추구이든 어떤 직업분야이든 50명의 남녀가 줄을 서 있는 사회로 진일보 하였습니다."
 CHI_Education_Fully_Modernized:0 "교육의 완전한 현대화"
 CHI_Education_Fully_Modernized_desc:0 "우리의 교육과정은 일본, 독일, 미국의 교육기준과 비교했을때 과정과 깊이 그리고 폭넒음에 있어서 뒤지지 않습니다. 우리의 혁신의 길은 계속 되겠지만, 당분간 교육에서의 우리의 일은 마침표를 찍었습니다."
 CHI_Technology:0 "기술"
 CHI_Technology_desc:0 "우리의 모든 인력과 자원에도 불구하고, 우리는 일본과 그들의 정치지리적 경쟁자들의 산업 생산량과 겨루길 바랄 수 없는 실정입니다. 우리를 그들과 구분짓는 것은 우리의 기술과 표준장비들의 암울함 때문입니다. 만약 우리가 국제 무대에서 경쟁하려면, 이것을 해결해야만 합니다."
 CHI_Invite_Japanese_Technicians:0 "일본인 기술자초청"
 CHI_Invite_Japanese_Technicians_desc:0 "우리의 '자애로운' 주인님께서 우리의 기술발전이 자신들보다 훨신 뒤떨어지도록 최선을 다했다는 것은 공공연한 비밀입니다. 하지만 현재와 미래의 전망에 좌절하는 일본의 젊은 기술자와 전문가들이 많습니다. 조금만 설득하면, 아마 그들을 우리를 위해 일하게 만들 수 있을 것입니다."
 CHI_Import_Japanese_Computer_Designs:0 "일본의 컴퓨터 설계 수입"
 CHI_Import_Japanese_Computer_Designs_desc:0 "우리 사무실들은 그동안 하던 것처럼 종이에 펜을 긁는 소리로 가득 차있는 반면, 일본에서는 관료체제의 음율이 컴퓨터 키보드의 흔들림없는 탁탁 소리와 함께 어울려 울려퍼집니다. 우리는 일의 곡조를 그것과 같이 맞추어 바꿀 때가 되었고, 과연 일본인들은 우리가 행정 능력을 향상시키기 위한 조치를 취하는 것을 좋게 볼까요?"
 CHI_New_Chinese_Technicians:0 "새로운 중국인 기술자"
 CHI_New_Chinese_Technicians_desc:0 "우리 기술자들의 노력이 대담하지 않았다고 말할 수 있는 사람은 없을 겁니다. 그러나 이제 그들 중 몇몇 이상은 실제로 일하는 것보다 좋은 예전을 회상하며 더 많은 시간을 보내고 있습니다. 새로운 피가 주류가 될 시간이 왔고, 성급하게 번역한 몇 권의 참고서의 도움으로 우리는 바로 그것을 실행 할 수 있습니다."
 CHI_Import_Designs:0 "설계 수입"
 CHI_Import_Designs_desc:0 "물론, 모든 사람들이 중국인들의 사고방식으로 그 스스로의 손으로 신 제품을 만들어내는 새롭고도 기발한 디자인에 기분 좋아하는 것이 사실입니다. 그러나 이 시대에 천재는 종종 미친놈으로 치부되었습니다. 그래서 우리는 왜 해외에서 원천 설계를 얻어낼 수 있음에도 더 좋은 아이디어를 기대하며 다음 제품을 기다리기만 해야합니까?"
 CHI_Modern_Construction_Equipment:0 "현대 건설장비"
 CHI_Modern_Construction_Equipment_desc:0 "그래, 맞습니다, 그대의 증조 할아버지가 어렸을 때부터 우리가 이런식으로 건물을 지어 왔다는 점은 잘압니다. 하지만 당신도 알다시피, 우리는 다음 세기가 오기 전에 현대적인 공장을 짓고 싶습니다. 그러니 어서 시키는데로 거중기들을 움직이기나 해요."
 CHI_New_Agricultural_Equipment:0 "새로운 농사 기구"
 CHI_New_Agricultural_Equipment_desc:0 "산업화 쪽으로 방향을 틀수록 밭에서 공장까지 이동하는 노동자들이 많아질 것입니다. 농업 위기를 막기 위해서는 괭이와 쟁기를 트랙터와 콤바인으로 교체해야 합니다."
 CHI_Support_Innovation:0 "혁신 지원"
 CHI_Support_Innovation_desc:0 "지금 몇 달 동안 중국의 대학과 기술학교들에서는 '혁신'이라는 한 마디의 단어가 울려 퍼지고 있습니다. 누구나 이 단어를 말할 수 있는 한, 이 단어는 우리가 늘 해왔던 것과 같은 과학적 진보의 과정을 말했을 뿐이라도, 겉 핧기라도 학계와 산업에 대한 새로운 관심의 부활을 이끌어 낸것으로 보입니다."
 CHI_Learning_to_Design_Tech:0 "설계기술 교육"
 CHI_Learning_to_Design_Tech_desc:0 "우리는 청사진에 맞춰 장비를 제작하는 것에 능숙하지만, 다음 단계는 청사진 즉 설계자체를 스스로 해보는 것입니다. 포맷과 지정의 완전한 표준화를 통해 중국 어디서나 쉽게 접근이 가능하고 재현이 가능한 도식을 만들어 활용 할 수 있게 될것입니다."
 CHI_New_Farming_Techniques:0 "신규 농업 기술"
 CHI_New_Farming_Techniques_desc:0 "현대 농기구를 도입했으니 이제 우리가 사용하는 방식을 개선해야만 합니다. 효율적인 현장 배치, 토질의 보존법, 단계적 가공 시설 등은 모두 기계 자체만큼이나 우리의 농업 생산량을 증폭시킬 방법입니다."
 CHI_New_Chinese_Companies:0 "신중국기업"
 CHI_New_Chinese_Companies_desc:0 "자이바츠의 중국 착취는 사실상 일본만이 중국에서 살아 남을 수 있는 유일한 사업체로 만들어 버렸습니다. 최근까지 우리는 각 지역 소재의 식당과 지저분한 술집만 남은채 그들의 지배에 대항할 힘조차 없었습니다. 제대로 된 산업 대기업을 규합해 지배력을 되찾아 도쿄의 경제가 아닌 난징의 비지니스로 중국 경제를 만들어 낸 지금은 더 이상 그렇지 않습니다."
 CHI_Adapt_Computer_Designs:0 "컴퓨터 설계 응용"
 CHI_Adapt_Computer_Designs_desc:0 "이제 컴퓨터의 빛나는 스크린이 국가 행정과 산업의 모든 주요 부서의 사무실에 줄을 서게 되었으니, 우리는 그것들을 다시 공장까지 가져다 놓을 수 있습니다. 일본어가 아닌 한자에 더 적합하도록 키보드의 형식과 내부 구문을 수정하고, 역설계하여 특정 기능에 특화된 값싼 모델을 제작할 수 있습니다."
 CHI_Distribution_Technology:0 "유통기술"
 CHI_Distribution_Technology_desc:0 "산업생산의 계속되고 지속적인 성장을 촉진하기 위해서는 원자재와 완제품의 유통능력을 재고해야 합니다. 컴퓨터화된 데이터 처리와 현대적인 라디오와 전화 인프라를 통해, 우리는 현재의 필요에 맞게 우리의 공급망을 원격으로 관찰하고 조절할 수 있습니다."
 CHI_Breadbasket_of_Asia:0 "아시아의 식량창고"
 CHI_Breadbasket_of_Asia_desc:0 "우리의 최근 장비와 물류의 발달로, 우리는 이제 일본 두개를 먹여살릴만큼의 충분한 식량작물을 생산 중입니다. 우리는 농산물의 대량 수출을 촉진하기 위해 가용 수송력의 상당부분을 재배치하여 공영권에 필수적인 부분으로서 우리의 입지를 공고히 할 것이며, 이는 우리에게 절실히 필요한 협상 카드가 될것입니다."
 CHI_Technological_Research:0 "기술혁신연구"
 CHI_Technological_Research_desc:0 "기술연구에 대한 투자는 중국의 자유 근대화의 핵심골자였습니다. 이를 위해 산업과학 발전을 장려하고 가속화하는데 전념하는 전문 이사회와 자문기구의 창설을 지원할 것입니다."
 CHI_Communication_Tech:0 "통신 기술"
 CHI_Communication_Tech_desc:0 "좋은 경영의 핵심은 좋은 의사소통으로 부터 시작됩니다. 이와 같이, 우리는 견고하고 현대적인 의사소통 수단을 제공함으로서, 효율성을 재고할 수 있습니다. 모든 공장으로 연결되는 회선, 배달차량에 있는 라디오, 모든 도시의 콜센터 등으로 말이죠."
 CHI_Improving_Factory_Efficiency:0 "공장효율성 재고"
 CHI_Improving_Factory_Efficiency_desc:0 "좋은 경영의 핵심은 좋은 의사소통으로 부터 시작됩니다. 이와 같이, 우리는 견고하고 현대적인 의사소통 수단을 제공함으로서, 효율성을 재고할 수 있습니다. 모든 공장으로 연결되는 회선, 배달차량에 있는 라디오, 모든 도시의 콜센터 등으로 말이죠."
 CHI_The_Walkie_Talkie:0 "워키토키"
 CHI_The_Walkie_Talkie_desc:0 "파발의 시대는 완전히 끝이 났습니다. 단거리 무선기기인 워키토키의 배치로, 현장의 신속한 통신으로 영원히 바뀌게 되었습니다. 감독관이 직접 직원들을 조율하는 것에서 부터 기술자가 문제를 실시간으로 진단하고 선명하는 것까지 거의 모둔 수준의 산업관리체계가 수혜를 받을 것입니다."
 CHI_Breakthroughs_in_Engineering:0 "공학혁신"
 CHI_Breakthroughs_in_Engineering_desc:0 "현대 장비의 도움과 새로운 연구 투자로서, 우리의 국내 엔지니어링 능력 분야의 현저한 발전을 위한 토대가 마련되었습니다. 매일, 학생들과 기술자들이라는 작은 군대는 더 견고하고, 더크고, 더 효율적인 사회기반시설을 위한 설계에 여념이 없습니다. 조금만 더 노력한다면, 이것들은 곧 효율적이게 바뀔 것입니다."
 CHI_Decryption_Machines:0 "암호해독기"
 CHI_Decryption_Machines_desc:0 "우리가 새롭게 개조한 컴퓨터 디자인의 힘을 활용하여, 우리는 국내외 정보분야를 크게 개선할 수 있습니다. 컴퓨터화된 암호해독 시스템은 주파수 분석과 패턴 매칭에 전념하는 기계의 네트워크를 활용함으로서 적대적 집단으로부터 메세지를 가로채고 이에 대응을 취할 수 있도록합니다."
 CHI_Modern_Radar_Stations:0 "현대 레이다기지"
 CHI_Modern_Radar_Stations_desc:0 "지난 30년간의 전쟁이 우리에게 어떠한 교훈을 남겼냐고 물어보았다면 그것은 제공권이 핵심이라는 것입니다. 그런 것을 감안하면, 우리가 하늘을 계속 보지 않도록 조치를 취하는 것이 시급합니다. 본토와 해안의 요충지에 있는 대규모 레이다 기지가 이러한 목적에 부합할 것입니다. 당연하게 그러한 시설들은 민간의 항공편을 지원하기 위해서만 필요하지만 말이죠."
 CHI_Secure_Lines:0 "보안회선"
 CHI_Secure_Lines_desc:0 "통신 스파이 때문에 야기되는 내부 보안에 대한 위협을 감안하여, 우리는 신뢰할수 있는 보안 통신라인을 구축해야합니다. 보다 동적인 암호화와 결합된 강력하고 중복적인 연결네트워크로 포장된 전화선은 우리가 필요로하는 보안을 제공할 것입니다."
 CHI_Better_Computers:0 "더나은 컴퓨터"
 CHI_Better_Computers_desc:0 "우리는 표준 컴퓨터제작 시스템의 두번째 변경을 수행할 수 있는 자원과 기술적 지식을 가지고 있습니다. 이전의 전문화방식을 벗어나, 일관되고 모듈화된 부품으로 표준화된 시스템을 만들 수 있습니다. 이로인해 소수의 모델만이 거의 모든 환경과 작업에서 적절하게 수행될 수 있을 것입니다."
 CHI_New_Tools:0 "새로운 장비"
 CHI_New_Tools_desc:0 "산업화의 노력의 전반에 걸처 생성되는 거시이론적, 기술적 진보는 이제 산업노동의 가장 기본적인 요소에 까지 영향을 미치고 있습니다. 배터리로 작동되는 동력장비, 디지털 센서 및 정교한 유압장치는 우리의 연구 결과로서 곧 배치될 새로운 장비의 범람 중 하나입니다."
 CHI_The_Future_is_Now:0 "미래를 현실로"
 CHI_The_Future_is_Now_desc:0 "마참내, 기술 현대화 노력의 최종단계에 접어들었습니다. 우리는 중국을 현대로 완전히 이끄는데 필요한 모든 자원과 수단, 방법론 그리고 지식을 습득했습니다. 남은 것은 우리 국민들의 의지력과 시민사회가 새로운 현실에 순탄하게 적응할 수 있도록 하는 것 뿐입니다."
 CHI_The_Japanese_Withdraw:0 "일본인 기술자 퇴출"
 CHI_The_Japanese_Withdraw_desc:0 "우리의 모든 기술 설계와 생산의 진보로 인해, 이전에 우리가 초대한 일본 기술자들은 쓸모없게 되었습니다. 그들이 이전에 우리에게 가르쳐준 것은 이제 우리 엔지니어링 회사와 학교에선 상식에 불과합니다. 그들도 의심의 여지없이 이를 인정했고, 곧 일본으로 돌아갈 것입니다."
 CHI_Maximized_Efficiency:0 "효율성 극대화"
 CHI_Maximized_Efficiency_desc:0 "모든 공장에는 전산화된 데이터 처리 부서가 들어설 것이며, 보안 전화선을 통해 중앙 관리부서와 지속적인 연략을 유지할 것입니다. 연구는 매일 가장 최근것이 수집되어 전송되는 공장내 통계에 의해 입증된 수요에 근거하여 계획될 것입니다. 효율성의 이름으로, 모든것이 통제될 것입니다."
 CHI_Showing_Ourselves_to_the_World:0 "세계무대로의 도약"
 CHI_Showing_Ourselves_to_the_World_desc:0 "우리의 기술 현대화가 완성됨에 따라, 우리는 오랫동안 막혀 있던 세계무대에서 다시 우리의 자리를 되찿을 것입니다. 일본 점령이전, 굴욕의 세기 이전, 전세계가 중국의 힘과 강철을 두려워하던 시기가 있었습니다. 이제 다시 그 때가 왔습니다."
 CHI_Industrialization:0 "산업화"
 CHI_Industrialization_desc:0 "현대화중 세번째 단계인 산업화는 현대국가로서 우리의 발전에 필수적 요소입니다. 소총 한자루도 못만들고 은 한자루도 채굴할 능력이 없으면 쌀을 아무리 많이 재배한들 아시아에서 어떻게 우리가 주도적 역할을 자처할 수 있겠습니까?"
 CHI_New_Excavation_Equipment:0 "새로운 채굴 장비"
 CHI_New_Excavation_Equipment_desc:0 "우리의 채굴장비가 청나라시절 쓰던 것과 똑같은데 어떻게 그놈들을 따라잡길 원하십니까? 우리는 천하의 방대한 자원을 적절하게 활용하기 위한 새롭고도 현대적인 광산 장비들을 확보하기 위해 노력해야만 합니다!"
 CHI_Digging_Deep:0 "심층채굴"
 CHI_Digging_Deep_desc:0 "지구는 땅을 파먹고 사는 사람들을 위해 많은 자원들을 품고 있습니다. 우리 땅은 막대한 자원을 머금고 있고, 그 아래에는 더많은 것을 숨기고 있다는 것을 우리는 알고 있습니다. 그러니 모두들 중국을 위해 더 파라 파 깊은 곳까지!"
 CHI_The_Gold_Mines_of_Henan:0 "허난성의 황금광산"
 CHI_The_Gold_Mines_of_Henan_desc:0 "황금! 그것은 부의 상징이자, 통화의 보증서가 되어 온세계를 돌아다니며 세상을 순환시키는 놈입니다. 현대국가는 항상 약간의 금을 비축해 두어야하며, 그것을 팔면 돈이생기고 그것은 곧 짭짤하다는 것입니다! 우리는 허난에 약간의 매장량이 있는데, 오직 이익을 위해서 약간의 채굴이 필요합니다..."
 CHI_The_Iron_of_Hunan:0 "후난성의 철광산"
 CHI_The_Iron_of_Hunan_desc:0 "철은 강철의 원천으로 사용되는 현대시대의 감초라고 말할 수 있습니다. 후난에서 우연히 철이 많은 퇴적층을 가지고 있다는데, 이런 그 것들을 지구아래 썩게 내버려두면 큰일입니다!"
 CHI_The_Tin_of_Dachang:0 "허베이의 주석"
 CHI_The_Tin_of_Dachang_desc:0 "유연하며 연성을 가진 주석은 중요한 금속입니다. 허베이와 양쯔 지대에서 우리는 이를 쉽게 추출하여 활용할 수 있을 것입니다."
 CHI_The_Copper_of_Jiangxi:0 "장시의 구리"
 CHI_The_Copper_of_Jiangxi_desc:0 "구리는 전도체로서 급성장중인 전자제품의 분야에서 잠재력을 보여주고 있으며, 그 자체로 우리에게 돈벌이가 될 수 있는 가능성을 가지고 있습니다. 장시호수에 몇 군데 매장량이 존재하니, 이제 일을 시작해 봅시다."
 CHI_Synthetic_Refineries:0 "합성 정제소"
 CHI_Synthetic_Refineries_desc:0 "우리에게 필요한 자원을 제공해주는 자연에게 마냥 의존할 수는 없습니다. 다행히도 인간은 기름이나 고무 같은 자원을 스스로 합성할 수 있을 만큼 진보했습니다. 우리는 단지 이 공장들을 위한 약간의 자금을 투입하기만 하면 되고 이로써 우리는 최종적 현대화에 한 걸음 더 가까워질 것입니다."
 CHI_The_Rubber_Fields_of_the_South:0 "남부의 고무지대"
 CHI_The_Rubber_Fields_of_the_South_desc:0 "우리의 남부 지방에는 고무가 풍부합니다. 만약 우리가 그 고무를 추출하여 활용할 수만 있다면, 그것은 산업화를 향한 우리의 도전에 한 걸음 더 진보할 수 있게 할것입니다."
 CHI_The_Aluminium_of_Jinan:0 "산둥의 알루미늄"
 CHI_The_Aluminium_of_Jinan_desc:0 "알루미늄은 특히 항공기를 개발하고자 할때 매우 유용하게 쓰이는 금속입니다. 우리는 우연하게 우리 관할지에 큰 보크사이트 퇴적층을 발견했는데, 단지 그것이 현재 서쪽 국경에 있다는 것이 문제점입니다. 그 지역의 경비를 강화하고 채굴에 자금을 대는 것은 우리를 좀 더 나아가게 만들 겁니다."
 CHI_Adapting_the_Resources:0 "자원 조정"
 CHI_Adapting_the_Resources_desc:0 "지구는 너그러움을 보여주었고, 이제 그것을 적절이 활용하기 위한 책임은 우리의 두 어깨에 달린 일입니다. 우리가 개발한 금속들의 매장량은 의심할 여지 없이 우리에게 도움이 될것입니다."
 CHI_The_Oil_of_Shengli:0 "성리 유전"
 CHI_The_Oil_of_Shengli_desc:0 "축하드립니다. 각하, 우리 영토에서 소위 말하는 검은 금이 매장된 층을 발견하였고, 땅 밑에 더 많이 숨겨져 있을 것으로 보입니다! 이번 발견으로 우리는 석유를 자급자족할 수 있을 뿐만 아니라 일제의 지배에서 벗어날 수 있는 능력을 향해 한 걸음 더 나아갈 것입니다."
 CHI_Energy_for_the_Sphere:0 "공영권을 위한 전기"
 CHI_Energy_for_the_Sphere_desc:0 "일본은 우리의 석유와 고무를 우리가 평화롭게 즐기도록 가만 두지 않았습니다. 미리 예측을 했어야했는데... 그러나 모든 희망이 사라진 것만은 아닙니다. 우리는 이러한 수출에대한 유리한 가격을 받아낼 수 있고, 약간의 추가적 제공으로서, 우리는 일본의 지배력을 약화시키면서 공영권 내에서 더 많은 영향력을 행사할 수 있을 것입니다."
 CHI_Grow_Military_Industry:0 "방위산업 성장"
 CHI_Grow_Military_Industry_desc:0 "더 큰 군대를 얻고자 하는 우리의 열망이 있는한 일본이 뭐라뭐라하던 생각하던 우리는 우리의 방위산업을 발전시켜야 합니다. 우리도 군사적으로 기여하겠다는 약속으로 그들과 협상을 할 수 있을 뿐이지만, 우리는 우리의 진정한 목적이 무엇인지 알고 있습니다..."
 CHI_Arsenal_of_the_Sphere:0 "공영권의 병기창"
 CHI_Arsenal_of_the_Sphere_desc:0 "중국의 무기 산업은 더이상 예전의 한심한 모습이 아닙니다. 이제 공영권의 있는 모든 군인들은 소총이던, 장화던, 군모던간에 중국에서 온 장비들을 갖추고 있습니다. 수백 년 동안 중국의 자존심이였던 우한 병기창은 예전의 영광을 되찾아 활기가 넘치며, 우한의 시민들은 총과 부가 만들어내는 소리에 밤에 제대로 쉬지못하고 누워있습니다!"
 CHI_Manning_the_Factories:0 "공장 인력 배정"
 CHI_Manning_the_Factories_desc:0 "우리의 공장들을 훌륭하게 성장하고 있고, 확장을 준비할 때가 온거 같습니다; 유일한 문제는 우리가 공장을 위한 인력을 확보해야 한다는 점입니다. 그러나 우리의 많은 인구를 감안하면 문제될게 없습니다."
 CHI_Exploitable_Population:0 "가용 인력"
 CHI_Exploitable_Population_desc:0 "아무리 인력을 충원하더라도 우리의 공장들은 계속 더 많은 것을 요구하고 있습니다. 그리고 우리는 제공할 것이고요; 우리는 이러한 애국적 의무에 많은 여성과 몇몇 아이들을 활용할 생각입니다."
 CHI_Ramp_up_Military_Production:0 "군수생산증가"
 CHI_Ramp_up_Military_Production_desc:0 "우리의 군비 프로젝트는 우리의 꿈을 뛰어넘는 성공을 거두고 있습니다. 우리는 우리와 공영권의 이익을 위해 이 시장을 계속 공략해야 합니다!"
 CHI_Attract_Workers:0 "근로자들을 유혹하라"
 CHI_Attract_Workers_desc:0 "공영권의 병기창으로서 우리의 명성이 드높아지는 것은 우리가 더 많은 노동자를 필요로 한다는 단순한 사항만이 아닙니다. 자원자들이 나서도록 장려해야할까요? 우리는 항상 더 많은 손발을 활용할수 있습니다!"
 CHI_New_Civilian_Factories:0 "새로운 민간공장들"
 CHI_New_Civilian_Factories_desc:0 "우리의 산업화 프로그램이 군사개발에만 국한되어서는 안됩니다. 프로그램은 우리 민간산업에도 도움이 되어야합니다. 우리가 모은 전문 지식과 경험, 자원들이 이를 위해 도움이 될것입니다."
 CHI_New_Production_Tools:0 "새로운 공정장비"
 CHI_New_Production_Tools_desc:0 "현대 시대에 걸맞는 현대 산업은 현대적인 생산기법과 도구를 요구합니다. 낡은 도구들이 우리에게 도움이 되었을지도 모르겠지만, 때로는 그냥 보내주는 법을 배워야 할 때도 있습니다. 우리가 얻는 것이 잃는 것보다 많을 때 말이죠."
 CHI_Faster_Industrialization:0 "빠른 산업화"
 CHI_Faster_Industrialization_desc:0 "더 빨리! 더 빨리! 더 빨리! 수천 명의 사람들이 우리의 계속 성장하는 산업 프로그램에 참여하고 있고, 경제 지표가 촉진되고 있으며 이는 멈출 기미가 보이지 않습니다! 무슨 수를 써서라도 이 빠른 속도는 계속 되어야 합니다!"
 CHI_A_Hardworking_People:0 "근로적인"
 CHI_A_Hardworking_People_desc:0 "외국을 따라잡으려는 우리의 노력을 보고 주변국이 무엇을 느꼈을까 한다면, 우리 모두가 야심을 품었고 근면한 사람들이라는 것일 것입니다. 이러한 명성을 토대로 한다면 더 많은 투자와 사업을 수주할 것입니다. 이는 국위선양과 나라 경제 모두에 도움이 되는 길입니다."
 CHI_Center_of_Production:0 "생산의 중심"
 CHI_Center_of_Production_desc:0 "우리는 동아의 곡창이라는 딱지를 떼고 공영권의 산업 중심지로 성장하고 있습니다. 일본은 절대 우리가 세계의 중심이 되는 것을 막을 수는 없습니다!"
 CHI_The_Sphere_Relies_on_Us:0 "공영권이 우리에 의존한다"
 CHI_The_Sphere_Relies_on_Us_desc:0 "과거 공영권은 우리가 힘없는 곡창에 불과하다는 것을 전제로 유지되었지만, 생산과 농업의 중심으로 발전해가고 있는 우리는 주도권을 점점 넘겨받고 있습니다. 이것이 어떤 위격에 의해 실현되는 것인지는 모르겠지만 한가지 확실한 것은 공영권이 우리에 의존하고 있는다는 것입니다. 국가적 노력이 결실을 거두고 있습니다."
 CHI_Made_in_China:0 "중국산"
 CHI_Made_in_China_desc:0 "중국은 공영권을 넘어 세계의 공장으로 올라섰습니다. 국내 시장은 중국 상품이 지배하고 있습니다. \"중국산\"이라는 원산지 표기는 우리가 개혁을 통해 구시대적인 생산 방식에서 탈피했다는 것을 상징하며 세계에서 존경받고 있습니다. 우리에게 벌어야 할 돈과 수요가 존재하는 한 \"세계의 공장\"은 계속해서 매연을 내뿜을 것입니다."
 CHI_Let_Fester_trigger:0 "메이쓰핑의 계획 채택"
 CHI_Smoke_Rats_trigger:0 "타오량의 계획 채택"
 CHI_Balance_trigger:0 "저우룽샹의 계획 채택"
 CHI_Damage_Control:0 "피해 관리"
 CHI_Damage_Control_desc:0 "중국에 끔찍한 일이 닥쳐왔지만 우린 아직 모든 것을 잃지는 않았습니다. 중유한이 폭로한 사설은 일본 제국주의의 끔찍한 통제의 비밀을 드러내고 있으며, 이러한 끔찍한 비밀은 시간이 지난다고 해서 사라질 음모론에 불과하지는 않는 것 같습니다. 이제 우리는 무엇을 할 것인지 계획을 세워 이 페이지들이 인쇄업자들 손에 들어가지 않도록 해야합니다. 만약 그것이 세상에 공개된다면요? 차오니마... 그것은 것잡을 수 없는 상처, 수십년 동안 우리를 괴롭힐 상처를 입힐 무기가 될 수 있습니다."
 CHI_Trouble_in_Nanjing:0 "난징의 갈등"
 CHI_Trouble_in_Nanjing_desc:0 "신문에 사설이 실렸습니다. 이 위기가 퍼저나가면서 각 지방 각 도시의 모든 신문이 이를 앞다투어 보도하고 있습니다. 일본 기업인들은 말없이 떠나고 있습니다. 우리의 노동자들은 동지들의 곤경에 처한 인터뷰를 읽으면서 절망합니다. 중국은 무너지고 있으며, 누구도 이에 대해 볼맨소리를 할 수도 없습니다. 이제 사람들은 중심인 난징을 바라봅니다. 어떻게 사태를 수습할 것인가, 아니면 적어도 불길의 기세를 꺾게 만들 것인가 말이죠. 가오쭝우는 늘상 있어왔던 이러한 위기를 막기 위해 어떠한 방법을 사용할까요?"
 CHI_Trouble_in_Nanjing_tt:0 "§R어떠한 결정을 하던 우리는 10개 생산 단위를 잃고 시작할 것입니다.§!"
 CHI_Let_Them_Fester:0 "문제를 방치하라"
 CHI_Let_Them_Fester_desc:0 "자이바츠의 얼굴에 역력했던 찡그린 표정이 사그라졌습니다. 가오쭝우는 방금 베이징에서 어려운 시기를 단결로 이겨낼 것을 촉구하는 연설을 했습니다. 그는 모든 일본인들이 나쁜 것은 아니라고 말하며, 심지어 신문에 실린 내용이 언론의 수법에 의해 과장되었다는 암시를 하기도 했습니다. 일본의 기업과 기업가들이 살아서 중국을 다시 찾을 수도 있을 것 같습니다. 물론, 그것은 우리의 산업이 살아날 것이라는 것을 의미할 순 있지만, 갈망하는 대중들에게는 어떠한 대가를 치르겠는지요? 캄캄한 어둠속에서도 밝게 타오르는 중국의 민족 정신에 무슨 대가를 치루시겠는지요."
 CHI_Let_Them_Fester_tt:0 "§R착취에도 불구하고 자이바츠는 우리 경제에 꼭 필요한 존재입니다.§!\n\n"
 CHI_Industrial_Strength:0 "적어도 산업은 건재하다..."
 CHI_Industrial_Strength_desc:0 "제련소는 그 어느 때보다 더 열심히 불타고 공장은 끝없이 제품을 생산합니다. 일본 범죄자들을 봐주기로 한 가오쭝우의 결정은 성과를 거두었습니다. 위기의 경제적 대가가 좋은값에 팔린 것 같습니다. 우리는 단지 그 판매가 빨리 끝나지 않기를 바랄뿐이며, 국민들은 지금과 같은 상황에 익숙해지고 있습니다."
 CHI_Comes_at_a_Cost:0 "대가를 치루다"
 CHI_Comes_at_a_Cost_desc:0 "중국 전역에서 시위가 폭발하고 있다고 합니다! 우리는 너무 많은 것을 당연시했습니다. 물론 사람들은 진압이 계속되는 것을 보고 더이상 방관하지는 않을 것입니다! 분위기에 맞추어 일본의 지원을 은글슬쩍 치우고, 몇몇을 쫒아내고, 시위가 눈덩이처럼 불어나지 않도록 하늘에 기도합시다. 각하께서는 이 문제에 대해 좀 지나치셨고, 각하의 신중함은 은행이 불타고 공장이 폭파되면서 공포로 바뀌었습니다."
 CHI_Trusting_the_Zaibatsus:0 "자이바츠 신뢰"
 CHI_Trusting_the_Zaibatsus_desc:0 "시위가 중국을 뒤흔든 이후 우리는 조금 뒤로 물러나야 했습니다. 그러나 재벌은 계속 요구를 하는 것을 멈취지 않고, 우리는 그들에게 더 주는 것 외에는 아무 것도 할 수 없습니다. 그들이 또 다른 난징사태를 촉발하지 않도록 믿게하고, 그들이 원하는 노동자들을 그들에게 주면, 아마도 재벌은 일본인들의 극단적인 이익을 대변하는 것이 아니라 최선과 경제적 안정을 위한 힘으로 치환될 수 있을 것입니다. 이미 그들은 경제를 살리는 것에 가장 큰 힘이 되어 왔습니다. 그들은 이것으로 말미암아 뭔가를 더 짓거나 만들 수 있을 겁니다."
 CHI_Industrial_Support_Pays_Off:0 "산업 지원의 성과"
 CHI_Industrial_Support_Pays_Off_desc:0 "재벌에게 보조금을 지급한 것이 성과를 거두었습니다! 일본 기업인들의 대규모 이탈로 파괴된 지역에 귀환한 이들은 중국의 노동자들과 일본인 소유주들이 더 큰 경제 시스템을 위해 함께 일하는 새로운 시대를 예고하고 있습니다."
 CHI_Industrial_Support_Pays_Off_tt:0 "§Y'난징 신문 사태의 충격파'§! 수정\n효과 변화:\n    정치력: §G+0.25§!\n    필요 소비재량: §Y-10%§!\n\n"
 CHI_Final_Steps:0 "마지막 단계"
 CHI_Final_Steps_desc:0 "국제 소식통들은 우리가 이룬 진보를 부정할 자격이 없습니다. 후퇴의 과정에서 현대국가로 역류하는 우리의 여정은 정부의 예상을 훨씬 뛰어넘었습니다. 우리의 성공은 관료주의를 경멸하는 일부 여론들을 만들어냈고, 이들은 현대화의 부작용으로서 사람들에게 엄청나게 많은 세금을 부과하고 있다고 주장하기도 합니다. 이 사람들에게 우리는 한가지 질문이 있습니다, 우리는 무엇을 위해 싸우고 있습니까? 우리들은 ‘폭정’으로 말미암아 죽고 있는 것입니까? 우리의 선생님들은 학생들이 북경의 뒷골목에서 얼어죽게 만들기 위해 다음 세대를 위해 평생을 바치고 있는 것입니까? 우리는 위대해질 위기에 처했는데, 왜 이제서야 그만둬야만 합니까? 마지막 개혁을 끝까지 밀고 나아가야 합니다. 다시 한 번 자신의 세상을 깨트리고 돌파구를 열어 나아갑시다!"
 CHI_Final_Steps_tt:0 "관대한 일본인들 덕분에 우리 §Y경제§!는 다시 한 번 강해졌습니다!\n§Y'난징 신문 사태의 충격파'§! 수정\n효과 변화:\n    정치력: §G+0.25§!\n    필요 소비재량: §Y-10%§!\n\n"
 CHI_Status_Quo:0 "현상 유지"
 CHI_Status_Quo_desc:0 "중국은 혼란과 빈곤, 학살이 가득한 격동의 시대를 성공적으로 견뎌냈습니다. 오늘날 중국에는 여전히 많은 문제가 있지만 누가 완벽할 수 있을까요?현재 상황은 우리에게 가장 유리한 상황이며 우리의 개혁은 국가 소득을 높이고 많은 사람들을 교육했습니다.왜 당신들은 아무 일 없이 말썽을 피우려고 합니까?난징 정부의 임무는 이미 매우 명확해졌습니다, 당신은 여기에 볼일이 없어야 할 겁니다, 돌아가서 일하세요!"
 CHI_Status_Quo_tt:0 "§R자이바츠와의 협력은 어떤 희생이 따르더라도 굳건히 유지되어야 합니다.§!\n\n§Y난징 신문 사태의 충격파§! 변경\n효과 변화:\n    필요 소비재: §Y-10%§!\n\n"
 CHI_A_Balanced_Approach:0 "균형 잡힌 접근법"
 CHI_A_Balanced_Approach_desc:0 "저우룽샹의 생각은 확실히 급진적이긴 합니다. 일본의 쥐새끼를 달래는 것과 빠른 속도로 잡는 것 사이에서 균형을 잡으려는 것은 불가능해 보이지만 각하께서는 가능하다고 하시니 그렇게 될 것입니다. 중국은 모든 사람들 일본인 또는 중국인이 사업을 추진할 권리를 갖는 균형있는 국가를 향해 나아갈 것입니다."
 CHI_A_Balanced_Approach_tt:0 "§R일본과 중국의 이해관계가 균형을 이루는 것이 가장 이상적인 방법이지만 가장 많은 노력이 필요합니다.§!"
 CHI_Appeasing_the_Japanese:0 "일본인 달래기"
 CHI_Appeasing_the_Japanese_desc:0 "우리의 후원자들은 식량 생산, 광물 채굴 및 상품 유통에 대한 할당량을 설정했습니다. 우리가 세계 무대에서 정상적인 모습을 유지하려면 일본에게 약간의 양보를 해야 합니다. 그 동안 우리는 중국을 현대화하기 위한 노력을 계속할 수 있습니다."
 CHI_Appeasing_the_Japanese_tt:0 "§Y'난징 신문 사태의 충격파'§! 수정\n효과적인 변화:\n    정치력 획득: §R-0.25§!\n\n§e친일파§!의 §j여론§!이 §G10§! §Y증가합니다§!.\n\n"
 CHI_Hiring_Japanese:0 "일본인 채용"
 CHI_Hiring_Japanese_desc:0 "몇 가지 사실을 살펴봅시다: 일본인은 글을 읽을 수 있고, 수학에 대한 전반적인 이해도가 높으며, 조립 라인에서 자신의 길을 알 수 있는 기술력을 갖추고 있습니다.\n\n물론 아직 일본과 동등한 수준은 아니지만 상당한 진전을 보이고 있으며, 일본 근로자들이 우수한 기술을 도입하면 그 진전은 더욱 강화될 것입니다."
 CHI_Tax_Breaks_for_Zaibatsus:0 "자이바츠를 위한 세금 감면"
 CHI_Tax_Breaks_for_Zaibatsus_desc:0 "일본의 거대 기업과 중국 사이의 공생관계가 발전하고 있습니다. 우리는 그들의 등을 긁어주고 그들은 우리의 등을 긁어줍니다. 아주 간단하죠? 그러나 최근의 스캔들은 우리의 화합을 어지럽히고 재벌들은 중국에서 사업을 계속할 수 있을지 의심의 눈초리로 쳐다봅니다. 우리는 몇 가지 양보로서 그들을 다시 불러올 수 있고, 여기서 법적 위반을 묵인할 수도 있고, 세금 감면 혜택을 줄 수 있고, 돈은 곧 돌아올 것입니다."
 CHI_Zaibatsu_Returns:0 "자이바츠의 귀환"
 CHI_Zaibatsu_Returns_desc:0 "우리 기업 대신 일본 기업에 보조금을 지급하기로 한 결정은 많은 비판을 불러왔지만, 이것은 우리 비판자들을 침묵시킬 수밖에 없을 것입니다. 돈의 힘을 부정할 수 있는 사람은 아무도 없습니다. 재벌에 대한 우리의 도박은 배당금으로서 보상받았습니다. 재벌의 소득은 다시 우리의 경제, 즉 현대화를 진행하기 위해 사용될 수 있는 자금으로 돌아오고 있습니다. 자 다시 박차를 가하고, 긴장을 풀고, 엔화가 흐르게 할 시간 입니다."
 CHI_Zaibatsu_Returns_tt:0 "§YGDP§!가 2%정도 오를 것 입니다.\n\n"
 CHI_Limited_Reforms:0 "제한적 개혁"
 CHI_Limited_Reforms_desc:0 "스캔들은 이리에서 저리로 오고 가고, 신문은 우리 정부의 희생을 감수하고서라도 어떻게든 돈을 벌려 혈안입니다. 우리는 일본인들에게 아무것도 변하지 않을 것이라고 안심시키는 동안, 신문과 대중들을 관심을 무마시키기위한 반쪽짜리 조치들로 주의를 돌릴 것입니다."
 CHI_Rolling_Back_Corruption:0 "부패 척결"
 CHI_Rolling_Back_Corruption_desc:0 "중국은 중국만의 관료주의를 요구합니다! 우리는 관료주의의 길을 닦았으니, 우리는 스스로 정한 기준에 따라 살아야만 합니다! 무능한 장관들과 입법위원들은 애초에 우리를 이 난장판으로 몰아넣은 주범입니다. 기껏해야 우왕좌왕하는 어릿광대는 양반이고, 심지어 이 일에 분노하는 척 발연기하는 것은 정말이지 최악이였습니다. 이 반역자들이 원하는 대로 하게 내버려두면 우리의 진보는 모두 허사가 될 것입니다. 각하께서는 반드시 해야 한다면 스스로 종양을 잘라낼 각오가 되어있으십니다. 중국인을 대표하는 중국이 눈앞에 다가 왔습니다!"
 CHI_Rolling_Back_Corruption_tt:0 "§Y'난징 신문 사태의 충격파'§! 수정\n효과 변화:\n    정치력: §R-0.05§!\n\n"
 CHI_Use_Japanese_Influence:0 "일본 정부의 영향력 활용"
 CHI_Use_Japanese_Influence_desc:0 "일본이 얼마나 많은 도움을 주고 있는지, 또는 그녀의 이익을 위해 중국을 약탈을 자행하는 잔인한 방법을 사용하는지에 대한 이 신문의 여파는 우리 정부를 휘청이게 만들었습니다. 우리는 내부의 지지를 얻을 수 없기 때문에 총알을 물어뜯고 도쿄에 빠른 속도로 하강하고 있는 혼란과 내분으로부터 우리를 돌아오게 하기위해 그들의 영향력을 행사하도록 요청해야만합니다!"
 CHI_Use_Japanese_Influence_tt:0 "§Y'난징 신문 사태의 충격파'§! 수정\n효과 변화:\n    필요 소비재량: §Y-2%§!\n\n"
 CHI_Back_to_Normal:0 "정상으로 되돌오다"
 CHI_Back_to_Normal_desc:0 "꽉 잡으십쇼! 빛이 보이기 시작하니, 이제 정상으로 돌아갈 수 있을 때까지 조금만 더 가면됩니다. 우리 일본 친구들의 도움 덕분에 불안의 여파는 상당부분 사라지기 시작했습니다. 파업이 격렬되고, 반란은 박살났으며, 시장이 안정화의 초기 조짐을 보이고 있습니다. 내일은 우리 시민들이 꼭 그래야할 대로 출근할 것입니다. 중국의 구원은 눈앞에 있는 것이 아니라 우리 뒤에 있습니다."
 CHI_Back_to_Normal_tt:0 "§Y'난징 신문 사태의 충격파'§! 수정\n효과 변화:\n    정치력: §G+0.25§!\n\n"
 CHI_Walking_the_Tightrope:0 "균형감있는 줄타기"
 CHI_Walking_the_Tightrope_desc:0 "헌병대가 우리가 날개를 너무 멀리 펼치지 말 것을 요구하면서 우리의 목을 조르고 있습니다. 도전과 더불어 입법원 내에서 특히 개혁파 세력들은 점점 더 극단적인 요구를 하고 있습니다. 일본 제국과 구백만 중국 개혁파의 균형을 맞추는 것은 쉬운 일이 아니지만 그럼에도 불구하고 우리 정부의 통제하에 있습니다. 선택의 여지가 많이 있는 것은 아니지만, 우리가 줄타기에 실패한다면, 우리가 어디에 떨어질 것인지는 신만이 아실 것입니다."
 CHI_Japanese_lead_Reforms:0 "일본 주도의 개혁"
 CHI_Japanese_lead_Reforms_desc:0 "공영권의 형제 자매들은 서구 제국주의를 물리치기 위해 함께 협력해야 하지만, 모든 공영권 회원국에게 유감스럽게도 이는 우리의 모든 동맹국을 물리치는 것을 의미합니다. 일본은 중국을 현대 시대로 이끌겠다고 약속했고, 이제 그 약속을 이행해야 할 때입니다. 물론 우리는 도쿄를 믿을 수 있습니다. 결국 우리는 같은 목표를 가지고 있고 그들은 우리를 함부로 대하지 않았으니까요."
 CHI_Japanese_lead_Reforms_tt:0 "§Y\"난징 일보 실패\"§!가 개정되었습니다.\n효과 변경:\n    정치력: §G+0.10§!\n\n"
 CHI_Sacrificing_Resources:0 "자원을 희생하자"
 CHI_Sacrificing_Resources_desc:0 "진보는 희생과 함께 옵니다. 대부분의 경우, 이 대가가 무서워 도망치거나 다른 나라의 영향권에 들어가지만, 우리는 그러한 것 중에 어느 것도 걱정하지 않아도 됩니다! 재벌들은 우리에게 부를 창출할 것이고, 수 많은 일자리가 광업 분야에서 창출될 것이며, 일본은 우리가 안정을 되찾는 것을 돕겠다고 약속했습니다! 우리는 대국입니다, 자원은 구원을 위해 지불하는 작은 대가에 불과합니다."
 CHI_Guns_from_the_Rising_Sun:0 "욱일의 총포"
 CHI_Guns_from_the_Rising_Sun_desc:0 "우리는 일본의 화력의 힘을 가장 잘 알고 있습니다. 일본의 총은 중국의 독창성은 물론 영국의 뛰어난 디자인과 미국의 화력에 필적할 수 있었습니다. 이는 우리 친구가 총을 잘 만드는 법을 아주 잘 알고 있다는 것을 분명히 보여줍니다. 우리는 아시아에서 최고로 좋은 생산설비를 주문할 것입니다."
 CHI_Jobs_for_Chinese:0 "중국의 번영을 위해"
 CHI_Jobs_for_Chinese_desc:0 "우리의 가장 큰 자산은 중국과 공동의 번영, 그것은 우리의 가장 큰 자산이자 우리민족의 번영을 짓누르는 철구와 사슬입니다. 시민들은 우리의 스캔들에 극한의 각도기를 부셔대며 우리나라를 어지럽혔습니다. 내각이 새로운 제안을 냈는데, 우리는 반체제 인사들을 공장과 농장에 밀어넣어서 일본관련 고용 시장의 많은 구멍을 메울 수 있습니다."
 CHI_Jobs_for_Chinese_tt:0 "§Y'난징 신문 사태의 충격파'§! 수정\n효과 변화:\n 정치력: §G+0.25§!\n\n "
 CHI_Reaping_the_Fields:0 "논밭의 수확"
 CHI_Reaping_the_Fields_desc:0 "누가 진정으로 농사기술을 터득했습니까? 다름아닌 중국 어느곳에서도 완벽하게 식량을 재배하는 기술은 없었습니다. 흙 속에서 내뱉어지는 수많은 작물들은 수백만 중국인들의 피와 땀으로만 이루어 질수 있는 것이며, 우리만이 그것을 할 수 있는 사람들입니다! 사람들을 일하게 하십쇼! 이것으로 도쿄의 기업인들을 달래야 합니다. 그들은 그들이 원하는 모든 만찬을 즐기게 될 것입니다. 반면에 우리 사람들은.... 글쎄요, 좋은 직종에 있는 사람들은 줄어든 칼로리 섭취를 다른 것으로 때워야 할테죠."
 CHI_Reaping_the_Fields_tt:0 "§Y난징 신문 사태의 충격파§! 변경\n효과 변화:\n    필요 소비재: §Y-5%§!\n\n"
 CHI_Maybe_Not_Such_A_Bad_Idea:0 "딱히 나쁜 생각은 아니다"
 CHI_Maybe_Not_Such_A_Bad_Idea_desc:0 "새로운 헤드라인이 주요 신문의 1면에 실렸는데, 마침내 일본과의 관계에 대한 것이 아닙니다.\n\n \"중국의 비지니스 관련협상에서 각하께서 승리의 미소를 지으시었다\" 우리의 노력이 언론의 주목을 끌며 국민들의 콧대를 높였지만 이번에는 그럴만한 이유가 있었습니다. 우리에겐 잘난 체할 권리가 있습니다. 우리는 공영권에 놀라운 일을 해내고 있습니다. 사업의 원동력은 우리의 쇠사슬을 끊고 다시 한번 치솟게 할 것입니다."
 CHI_Maybe_Not_Such_A_Bad_Idea_tt:0 "Modify §Y'난징 신문 사태의 충격파'§!\nEffective change:\n    Needed Consumer Goods: §Y-5%§!\n\n\n\nThe §YEconomy§! is partially recovered."
 CHI_Smoke_Out_the_Rats:0 "쥐새끼를 잡아라"
 CHI_Smoke_Out_the_Rats_desc:0 "우리는 일본인들이 더 이상 우리의 음식과 국민들을 그들 자신의 병적 집착으로 착취하는 것을 좌시히지는 않을 것입니다. 중국인들은 진정한 경제적 자유를 얻을 것입니다. 우리 자신의 지갑이나 안정을 위해서만이 아닌 국가를 위해서 입니다. 일본의 영향력을 억제하고 재벌들을 쫒아내기위한 즉각적인 조치가 취해질 것입니다. 우리는 모든 것을 중국의 국민들에게 돌려줄 수 있기 때문에 외교적 반발을 살 가치가 있을 것입니다."
 CHI_Smoke_Out_the_Rats_tt:0 "§R우리는 중국사회에 만연한 일본의 영향력을 뿌리 뽑을 것입니다!§!\n"
 CHI_Industrial_Independence:0 "자주적 경제체제"
 CHI_Industrial_Independence_desc:0 "우리나라 전역에서 중국 노동자들은 일본 독점기업들의 카르텔이 소유한 공장에서 살고 죽습니다. 악랄한 미쓰비시의 3개의 다이아몬드는 중국 공장에서 만들어진 상품으로 유명합니다. 해당 상품의 수익은 일본 기업인들의 호주머니에 직접 들어가는 반면에 우리 국민들은 가족을 먹여살릴 여유마저 없습니다. 기업의 기생충들은 더 이상 열심히 일하는 중국인들의 거품이 되지 않을 것입니다. 우리는 중국 유망 기업인들에게 인센티브를 주는 한편, 일본인들을 강제 퇴거 시키기위한 규제를 강화해 나갈 것입니다."
 CHI_Industrial_Independence_tt:0 "Modify §Y'난징 신문 사태의 충격파'§!\nEffective change:\n    Political Power Gain: §G+0.75§!\n\n"
 CHI_Businesses_Pull_Out:0 "사업들 접어"
 CHI_Businesses_Pull_Out_desc:0 "불안정과 개혁의 요구, 파업등으로 중국 경제에대한 신뢰가 모두 훼손되었습니다. 중국 사업에 더 큰 비중을 두기 위한 우리의 계획때문에 재벌들은 더 이상 중국으로의 벤처 사업을 지원할 수 없습니다. 공장부터 광산, 심지어 식당까지 모든 사업체들이 일본으로 철수 했습니다. 좋았어, 이제 이에 답합니다! 일본 기업들이 남긴 공간을 중국 기업이 메우게 되는 거지?"
 CHI_Businesses_Pull_Out_tt:0 "§Y매일 정치력 획득§!이 감소할 것입니다. §R소비재 사용량§!이 증가할 것입니다.\n\n"
 CHI_Closing_Up_Shop:0 "상점 문 닫아"
 CHI_Closing_Up_Shop_desc:0 "중국 전역의 주요 도시들에서는 일본인 소유의 업소들의 창에 간판을 다는 풍조가 시작되었습니다. 이 표지판에는 `가게 문 닫습니다, 각하께 진심으로 감사드립니다`라고 쓰여있습니다. 일본인들은 가방을 싸기 전에 그것을 반어법이랍시고 남겨두었지만 진정한 굴욕은 그들의 후손들에게 남겨진 노후한 건물이여야만 합니다."
 CHI_Setting_Up_Shop:0 "상점 통제"
 CHI_Setting_Up_Shop_desc:0 "일본인들이 이 메세지를 우리 정부에 반대하는 사람들의 집회장소로 의도했음에도 불구하고, 중국 상점 주인들은 이 문구를 좋아하여 자기 상점에도 내걸기 시작했습니다. 우리 사업가들이 소유하고 운영하는 가게들 앞에 자랑스럽게 전시된, 작금의 '유익합니다, 감사드립니다 각하'하고 쓰여진 표지판들을."
 CHI_De_Facto_Sanctions:0 "사실상의 제재"
 CHI_De_Facto_Sanctions_desc:0 "일본인들을 추방하기 위한 우리의 노력의 마지막 단계는 재벌에게 가혹한 제한을 가합으로서 그들을 기술적으로 추방하지 않으면서도 중국에서 강제 추방하는 것입니다. 이것은 우리가 황해를 가로지르는 가깝고 소중한 친구들과 전면적인 반목을 하는 것을 막을 것입니다."
 CHI_De_Facto_Sanctions_tt:0 "§Y우리의 경제는 이에 영향을 받을 것입니다§!\n\n"
 CHI_Thorough_Reform:0 "철저한 개혁"
 CHI_Thorough_Reform_desc:0 "중국은 붕괴된 국가입니다. 중국은 수 세기 동안 붕괴되어 왔습니다. 하지만 우리는 온갖 역경에도 불구하고 마음을 가다듬었습니다. 우리는 우리의 길고 소란스러운 역사에서 가장 긴 분단의 시기중 하나로 접어들었고, 우리가 영광으로 돌아가려면 현실적이고 구조적인 변화를 만들어내야만 합니다. 부패를 척결하고 경제에 활력을 불어넣고 구시대의 잿더미에서 새로운 중국을 건설해야 합니다."
 CHI_Thorough_Reform_tt:0 "§Y난징 신문 사태의 충격파§! 변경\n효과 변화:\n    필요 소비재: §Y-5%§!\n\n"
 CHI_Chinese_lead_Reform:0 "중국 주도의 개혁"
 CHI_Chinese_lead_Reform_desc:0 "현대화된 국가는 자유 국가여야 하며, 일본이 우리의 개혁을 조종하는 한 우리는 결코 자유롭지 못할 것입니다! 이 모든 참을 수 없는 행동은 중국에서 일본인의 지배에서 비롯된 것인데, 왜 우리가 일본이 상상하는 이미지로 중국을 만들도록 해야 합니까? 그들은 우리를 한 번 패배했지만 두 번은 패배하지 않을 것입니다."
 CHI_Chinese_lead_Reform_tt:0 "매일 획득하는 §Y정치력이 증가합니다.§! §Y금리§!를 낮추고 §G소비재에 대한 수요§!를 높입니다. \n\n"
 CHI_Corrupt_Businessmen_Leave:0 "사건에 연루된 사업가는 떠나라..."
 CHI_Corrupt_Businessmen_Leave_desc:0 "도둑놈들은 비대해지고 중국 노동자들이 벌어들인 엔화더미 위에 않아서 만족감이 커졌으니 이제 꿈깰 시간입니다. 우리가 우리의 산업을 강조한 것이 기업인들의 관심을 끌었습니다. 유감스럽게도, 독점기업들은 고향 섬으로 후퇴하거나 공영권을 가로질러 흩어지고 있씁니다. 나가는 길에 문에 머리박지 않도록 조심하십시요."
 CHI_Corrupt_Businessmen_Leave_tt:0 "§Y수익률§!이 감소합니다.\n\n"
 CHI_And_Confidence_is_Restored:0 "자신감의 회복"
 CHI_And_Confidence_is_Restored_desc:0 "우리는 가오쭝우 정권의 보잘것 없는 시작에서 한걸음 첫걸음마를 뗐습니다. 우리의 현대화 덕분에, 우리는 기초적인 경제 건설에 대해 한 두가지 쯤은 알고 있습니다. 우리의 성공은 우리에게 약간의 여유를 주었고 우리의 결점에도 불구하고 국제적 기업들은 우리에게 또 다른 기회를 주었습니다."
 CHI_And_Confidence_is_Restored_tt:0 "§Y난징 신문 사태의 충격파§! 변경\n효과 변화:\n    필요 소비재: §Y-5%§!\n\n"
 CHI_And_So_Do_Jobs:0 "다시 일들 시작합시다"
 CHI_And_So_Do_Jobs_desc:0 "우리 모두 이런 일이 일어날 줄 알았어야 했습니다. 미쓰비시는 베이징 지점 폐쇄를 선언했습니다. 야스다는 예상대로 지난에서의 직원 수를 줄이고 있습니다. 대중들은 휘청거리고 있지만, 이것은 중국이라는 대를 위한 희생입니다. 일단 일본인들을 몰아내면 그 공백을 우리 사람들로 메울 것입니다. 우리는 흔들리지 않을 것이고, 최악의 상황은 아직 오지 않았습니다. 자유 중국을 건설하려는 우리의 결의는 실업의 고난을 극복하고 그것으로 인해 더욱 강해질 것입니다!"
 CHI_Japanese_Brain_Drain:0 "일본인 인재 유출"
 CHI_Japanese_Brain_Drain_desc:0 "일본인들을 추방하려는 우리의 노력은 효과가 있지만 아마 너무나도 과했던 것 같습니다. 의도치 않은 부작용으로 일본 지식인들이 우리 대학을 떠났습니다. 일본 학생들 또한 그들의 고국에서 교육을 마치기 위한 계획의 초안을 작성했습니다. 이것이 우리가 원하던 것은 아니지만, 이것은 우리 대학에서 중국인 학생들을 위한 공간을 내어 줄 것입니다!"
 CHI_Japanese_Brain_Drain_tt:0 "Modify §Y'난징 신문 사태의 충격파'§!\nEffective change:\n    Political Power Gain: §G+0.10§!\n    Needed Consumer Goods: §Y+5%§!\n\n"
 CHI_Japanese_Reform_Complete:0 "일본 개혁 완료"
 CHI_Japanese_Reform_Complete_desc:0 "가오쭝우 각하께서는 입법원에서 설득력있는 주장을 펼치셨는데, 만약 일본이 돈 때문에 중국을 현대로 이끄는데 도움을 주고 있다면, 당신은 그것을 사업이라고 부를 것인가, 제국주의라고 부를 것인가? 에 대한 것이었습니다. 대답은 간단했고 결과는 그들 스스로가 말해줍니다. 왜 우리가 아시아 형제 자매들과 맞서서 일하겠습니까? 더 큰 협력만이 앞으로 나아 갈 수 있는 유일한 길, 하나된 아시아!"
 CHI_Japanese_Reform_Complete_tt:0 "§Y난징 신문 사태의 충격파§! 변경\n효과 변화:\n    필요 소비재: §Y-10%§!\n\n"
 CHI_Chinese_Reform_Complete:0 "중국 개혁 완료"
 CHI_Chinese_Reform_Complete_desc:0 "우리의 초기 목표는 간단했습니다. '중국인들의 국가를 위한 중국인들의 경제' 그것은 당연한 말입니다. 모든 훌륭한 계획처럼, 우리는 길에서 맞부닥치고, 도중에 친구를 잃었으며, 융통성있게 행동해야 했습니다. 중국이 이제 세계 현대 국가의 그들만의 리그에 합류하기 때문에 우리의 희생은 헛되지 않았습니다. 중국 전역에서, 공장들은 상품을 쏟아내고, 우리 학생들은 가장 시급한 문제에 대한 해결책을 쏟아내지만, 가장 중요한 것은, 우리 경제가 스스로 자립할 수 있다는 것입니다. 호랑이가 다시 깨어났습니다!"
 CHI_Chinese_Reform_Complete_tt:0 "§Y난징 신문 사태의 충격파§! 변경\n효과 변화:\n    정치력 획득: §G+0.50§!\n\n"
 CHI_The_Best_of_Both_Worlds:0 "두 나라에 대한 최선의 결과"
 CHI_The_Best_of_Both_Worlds_desc:0 "모든 것이 적절하게 작동합니다, 우리는 이만큼 진실에 다가설 수 있음을 보여주었습니다. 우리의 교묘한 계책이 우리를 위대하게 만들었습니다! 우리는 중국 경제를 강화하면서 도쿄의 분노를 성공적으로 피했습니다! 축하연회를 열 시간이군요!"
 CHI_The_Conference:0 "전당대회"
 CHI_The_Conference_desc:0 "중국이라는 국가는 다시 태어났습니다. 우리 학생들은 세계의 부러움을 사고 있습니다. 우리의 경제는 번창하고 있습니다. 우리의 기술은 현대의 표준을 빠르게 따라 잡고 있습니다. 그럼에도 우리의 군대는 박살이 나고 훈련도 제대로 받지 못한채 침상에 누워있습니다. 중국 해방의 불꽃이 바람을 타고 씨뻘겋게 타오릅니다. 각하께서는 중국의 진로와 자유로의 길고 구불구불한 길을 결단하기 위해 모든 주요 행정관들과의 회의를 소집할 것입니다. 오직 역경을 통해서만 중국이 그때보다 더 밝게 하늘에 떠오를 수 있습니다."
