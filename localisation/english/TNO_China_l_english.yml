 CHI_Tao_Xisheng_for_desc:0 "§Y외교부 장관\n부모§!\n--------------\n§L타오시성은 재편된 국민당의 선전부 장관으로 현 가오쭝우 총통을 십여 년 동안 보좌해 왔습니다. 가오쭝우와 타오의 협력 경험은 평화 운동 시기로 거슬러 올라가는데, 가오쭝우는 다른 통일주의자들과 함께 국민당 정부에 일본과 협력하고 어떤 대가를 치르더라도 평화를 위해 노력할 것을 권고했습니다. 수십 년 동안 외교 문제에 정통한 가오쭝우의 가장 충성스럽고 확고한 측근이었던 그는 가오쭝우에 의해 중화민국 외무부 장관으로 임명되었습니다. 타오시성은 전략적 제휴 등을 통해 현대적이고 자유로운 중국에 대한 가오쭝우의 꿈을 실현하기 위해 최선을 다해 그를 보좌했습니다.§!"
 CHI_Zhang_Renli_eco_desc:0 "§Y경제부 장관\n파시즘§!\n--------------\n§L청나라의 유명한 관리 장즈둥의 아들인 장런리는 1935년 지동 반공 자치정부의 민정국장으로 처음 임명된 이래 일본의 충실한 충복이었습니다. 장롄리는 이후 우한과 톈진 시장으로 승진하며 일제에게 자신을 입증했고, 이 직책에서 뛰어난 성과를 거둬 중국 사회의 고위층으로 올라섰습니다. 당시 대만주제국의 저명인사였던 형 장옌칭의 영향을 받은 장롄리는 범아시아적 연대와 협력을 굳게 믿었으며 일본과의 우호관계가 중국 번영의 열쇠라고 믿었습니다. 장롄리는 명문가 출신, 뛰어난 성과, 친일 신념을 바탕으로 자신과 뜻을 같이하는 친일파들로 구성된 중국 북중국파의 지도자가 되었습니다. 장롄리는 아시아에서 일본의 리더십을 유지하기 위해 가오쭝우를 통제하기 위해 모든 수단을 동원했지만, 그 방법이 평화적이지 못했음에도 불구하고 모든 힘을 다했습니다. ......§!"
