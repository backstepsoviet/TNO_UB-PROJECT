 CHI_Support_Old_Guard_Interests:0 "보수파의 이익에 §M보조 맞추기§!"
 CHI_Support_Old_Guard_Interests_desc:0 "§M보수파§!가 '사업'과 뒤얽혀져 있다는 것은 공공연한 비밀입니다. 아마도 우리는 이러한 사업에 약간의 '보너스'와 면제를 부여하고 특정 회사와 특별 계약을 맺을 수 있습니다... 분명 정부 위원에게는 그것 보다 나은 선택이 분명 존재하지만, 이것으로인해 §M보수파§!들은 행복해 할 것입니다."
 CHI_Old_Guard_in_Cabinet:0 "내각 안에서의 §M보수파 파벌§!"
 CHI_Old_Guard_in_Cabinet_desc:0 "§M보수파§!는 정부 내에서 많은 악습으로 부담이 되고 있지만, 가장 노련하고 경험 많은 정치가들과 행정가들 중 몇 명을 제공하고 있으며, 일부 구성원들은 심지어 왕징웨이 시대 이전까지 거슬러 올라갑니다. 그들의 구성원 중 일부를 우리 정부로 데려가는 것은 \"허가받지 않은\"예산 증가를 초래할 수 있지만, 우리에게 더 많은 정치적, 행정적 전문지식을 제공할 수도 있습니다."
