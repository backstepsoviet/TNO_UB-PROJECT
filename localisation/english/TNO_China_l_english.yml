 chi.6029.d:0 "아시아의 동포 여러분:\n\n서남의 상황은 우리 측에 전적으로 유리하지 않습니다. 우리는 여전히 승리할 수 있는 위치에 있지만, 우리의 좋은 친구인 일본 제국의 도움이 없다면 그 속도가 느려질 수 있습니다.\n\n이 갈등을 신속하고 단호하게 해결하면 아시아 전체에 해를 끼치지 않을 것입니다. 군인과 민간인의 사망과 부상이 날로 증가하고 있으며 위기 상황에서 식량 수출의 유지를 보장 할 수 없습니다. 저는 일본국 정부가 물자를 제공하고 상황에 따라 필요한 경우 군인을 제공하는 데 관대함을 기대합니다.\n\n우리는 범아시아 단결이 승리하고 룽윈 그 서남의 개같은 도적단이 패배 할 것이라고 굳게 믿습니다.\n\n승리가 눈앞에 있습니다. 대일본제국 만세. 중화민국 만세. 대총통 만세.\n중화민국 입법원"
