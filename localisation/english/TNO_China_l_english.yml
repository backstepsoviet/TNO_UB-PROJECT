 CHI_Research_Dummy_idea_desc:0 "§F연구 속도: [?CHI_research_speed_buff|2+%]\n월간 연구시설 성장: [?CHI_research_socdev_rate|2+]\n행정 정책 효과: [?CHI_research_office_PE|2+%]\n행정 범위 효과: [?CHI_research_office_coverage|2+%]\n기타 비용: §Y[?CHI_research_misc_costs|3]B§!\n기타 수입: §Y[?CHI_research_misc_income|3]B§!\n§F--------------\n가오 총통의 5대 현대화 계획 중 하나로 포함되어 있는 과학기술은 다른 4가지의 현대화를 위해서라도 가장 중요한 분야입니다. 기술력이 발전할 수록 산업, 사회, 정치 등 모든 분야에서 효율적인 발전이 가능하며, 궁극적으로 세계 무대로 돌아가서 중국의 힘을 보여줄 수 있는 핵심 원동력이 될 겁니다."
