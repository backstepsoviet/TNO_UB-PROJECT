 CHI_Zhou_Fohai_hog_desc:0 "§Y정부수반\n귀족보수주의§!\n--------------\n§L저우포하이는 국민당 보수파에서 항상 주요 인물인 것은 아니었습니다. 사실 그는 중국 공산당 창립에 관여한 적도 있습니다. 그러나 그가 왕징웨이, 천궁보와 함께 장제스 정부를 떠나면서 그런 경력도 연기처럼 사라져 버렸습니다. 저우포하이의 영향력은 계속해서 커져, 그의 지위는 국민정부가 통치를 공고히 세운 순간에도 흔들리지 않았습니다.\n\n지난 이십 년 동안 개조정부에서 경제부장 직위를 맡은 저우포하이는 천궁보를 대신하여 행정원 원장이 되었습니다. 그는 개조된 국민정부의 정치와 경제에 큰 영향을 끼쳤으며, 그의 광기어린 부패 또한 마찬가지입니다.§!"
