 CHI_Reformists_in_Cabinet:0 "내각 안에서의 §p개혁파 파벌§!"
 CHI_Reformists_in_Cabinet_desc:0 "소위 §p개혁파§!라고 불리는 자들은 급진적이여서 위험하다고 볼 수 있습니다만, 특히 §S입법원§!내 §e친일파§!에겐 더 그렇습니다. 그러나 이러한 어려운시기에 때때로 필요한 것은 약간의 급진주의가 아닐까요? §p개혁파§!의 대부분은 정치적 경험이 적은 젊은이들로 이루어져 있으며, 중국에 대한 그들의 불굴의 헌신은 유용 할 수 있습니다."
