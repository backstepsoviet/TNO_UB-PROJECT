 CHI_self_sufficient_desc:0 "때가 왔습니다! 우리의 연구 역량을 향상시키기 위한 국가적 노력이 다시 한번 우리를 기술 선두주자의 자리에 올렸습니다. 우리는 스스로의 연구 역량에 의존할 수 있습니다!"
