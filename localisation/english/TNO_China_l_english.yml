 chi.1.t:0 "중국의 상황"
 chi.1.d:0 "중국의 역사는 복잡합니다. 인류에게 알려진 가장 오래된 문명 일 수도 있는 중국은 정복을 하기도 했고 정복을 당하기도 했습니다. 달이 차고 기우는 것처럼 중국 또한 저물어 현재 굴욕의 세기라고 불리는 수십년간의 치욕 속에서 고통받고있습니다. 그러나, 반군들이 난징을 점령하고 청나라가 무너지자, 희망이 보였습니다. 한족이 중국의 주인이 되는 새로운 공화국에 대한 희망말입니다. 진정하고 영원한 평화와 군벌들이 더 이상 삶의 신성함을 위협하지 않고 모든 이들이 자유를 누리는 사회에 대한 희망이었습니다. \n\n광란의 20년대의 자유와 악덕들은 치밀히 계획된 일본의 침공에 의하여 급격히 멈춰졌습니다. 중국의 두 거인들, 장제스와 마오쩌둥은 충칭의 폐허 속에서 일제에 대항하여 합심하여 싸우다가 같이 죽었습니다. 국민당에서 친일파로 이적한 왕징웨이는 일본과 협상을 시작했으나, 그는 일본은 오직 중국을 식민지로 만들기 위하여 이 만행을 자행했다는 사실을 알게 되었습니다. 일본은 손쉽게 옛 정부를 무너뜨리고 \"협동\"에 더 개방적인 새 중화민국을 세웠습니다. 이에 왕징웨이는 자신의 운명에 몸을 맡기고 죽었습니다. 그는 그가 자신의 조국을 배반했고 중국에 새로운 굴욕의 시대를 불러 일으켰다는 것을 알았기 때문입니다.\n\n중국인의 대부분은 여전히 친일 정권을 마지못해 지지하고 있는 상황입니다. 중화민족의 자유를 얻지는 못했더라도, 중국은 일본덕에 20여년 전의 혼란으로 다시 빠지는 운명은 간신히 피했습니다. 국경 근처에는 군벌들이 여전히 활발하게 활동하지만, 많은 이들은 지속되는 안정을 원하기에 현상 유지를 원하고 있고, 일부는 금전적 이익을 위하여 현상 유지를 원합니다. 친일파로 돌아선 옛 국민당원들은 가치에 상관 없이 안락한 명예직과 권력의 자리를 차지하고 있고요...\n\n중국은 수많은 방법으로 일본의 목줄에 묶여져 있습니다. 일본은 자신이 중국 위에 군림하고 있는 것을 숨기려고 하지 않습니다. 중국군은 수십년 전에 만들어진 소총들을 지급받고 반군 소탕 작전에만 쓰이는 대일본제국 육군의 보조군으로 전락했습니다. 일본 정부는 가장 심한 규제들은 천천히 없앴지만, 여전히 중국의 피를 모기같이 빨고 있습니다. 산업화와 복지를 위해 쓰여야 할 대부분의 예산은 일본의 계획들을 위하여 삭감되어, 중국은 불쌍한 처지에 처해있는 미개한 식민지로 남아있습니다. 추가적으로, 중국의 가장 많이 개발된 지역들인 광동과 만주는 우리에게 가져다 줄 엄청난 양의 부에도 불과하고 일본의 손 안에 남아있습니다. 중국의 화폐 또한 일본의 엔에 묶여있고, 중국의 기업들과 은행들은 일본의 발 아래에 있습니다."
