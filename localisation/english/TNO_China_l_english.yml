 chi.5500.t:0 "석유 위기가 중국을 강타하다"
 chi.5500.desc:0 "최근 몇 년 동안 중동 지역의 불안정성이 높아지면서 마침내 전쟁이 터졌습니다. 전쟁이 아랍 세계의 많은 국가를 휩쓸고 있으며, 예상대로 서방 제국주의자들은 경쟁국 주변을 독수리처럼 맴돌며 아랍 지도자들의 꼭두각시가 되어 전쟁과 분쟁을 악용하여 자신들의 부와 정치적 이익을 추구하고 있습니다. 이는 혁명이 일어나기 전 유럽과 미국이 우리 민족에게 가했던 학대와 너무도 유사한 병들고 치매에 걸린 상태입니다. 그러나 이 전쟁은 우리가 물질적 이해관계가 없고 아무것도 얻을 수 없는 전쟁입니다.\n\n하지만 우리는 아랍 석유에 대한 접근성을 잃을 수 있습니다. 동아시아는 다른 나라들보다 중동산 석유에 대한 의존도가 높으며, 우리 공화국도 예외는 아닙니다. 중국 경제의 많은 공장과 트럭이 중동 원유로 가동되고 있으며, 이 귀중한 상품의 손실은 우리의 취약한 개발 도상국 경제에 큰 타격을 줄 것이 분명합니다. 우리는 석유 위기의 초기 영향에 대처하기 위해 단기적으로 심각한 조정을 해야 할 것이며, 아랍 원유에 대한 의존도를 완전히 해소하기 위해서는 더 오랜 노력이 필요할 것입니다."
 chi.5500.a:0 "제국주의자들이 또 다시 우리 경제를 방해하는군..."
 chi.5501.t:0 "직접 찾아볼까, 아니면 직접 만들까?"
 chi.5501.desc:0 "중국을 괴롭히는 석유 위기를 해결하기 위해 우리는 최선의 노력을 다하고 있지만, 최종적인 해결책은 여전히 찾지 못하고 있습니다. 어떻게 하면 이 문제를 가장 신속하고 확실하게 해결하여 국가 경제를 회복하고 중국의 현대화를 재추진할 수 있을지에 대한 중요한 결정을 내려야 할 때입니다.\n\n갈림길이 우리를 기다리고 있으며, 우리는 국가의 미래를 위해 운명적인 선택을 해야 합니다. 더 많은 석유를 찾기 위해 연안에서 멀리 떨어진 해상에서 시추를 추진함으로써 석유 위기를 해결할 것인가? 아니면 석탄 매장량의 액화를 통한 석유 합성 생산이라는 보다 기계적인 방법을 통해 위기를 해결할 것인가?"
 chi.5501.a:0 "해양 시추에 투자하여 석유 위기를 종식시킨다."
 chi.5501.b:0 "합성 석유 생산을 통해 이 위기를 끝낼 수 있다."
 chi.5502.t:0 "가격표"
 chi.5502.desc:0 "정부의 모든 위대한 사업은 엄청난 비용이 들기 마련이지만, 우리 과학자들이 선호하는 합성 석유 계획의 가격표에는 실망스러울 정도로 많은 0이 있습니다. 독일인의 피셔-트롭쉬 공정은 석유를 합성 정제하는 데 가장 적합한 공정이며, 우리 석유화학 엔지니어들은 중국이 이 위대한 거인에 필적하는 석유화학 산업을 보유하기를 당연히 열망하고 있습니다. 그들은 심지어 독일을 모방하려는 계획이 실제로 구현하는 데 얼마나 많은 비용이 드는지 전혀 생각하지 않고 구상했을 정도로 열성적이어서 가장 최신의 값비싼 장비를 사용하는 새로운 합성 정유 공장을 줄줄이 세우는 것은 저렴하지 않습니다. 물론 석유를 충분히 확보하고 최상의 품질을 확보할 수 있겠지만, 이 계획이 우리의 주머니를 털어버리고 후에 석유를 담을 트럭이나 탱크가 부족하게 된다면 무슨 소용이 있을까요?\n\n이와는 대조적으로, 오래된 직접 석탄 액화 기술에 초점을 맞춘 두 번째 제안은 우리 정부가 이미 기존 원유를 정제하는 데 사용 된 기존 시설을 재정비하기 만하면 훨씬 더 쉬운 사업이 될 것입니다. 이러한 방식은 석유 위기를 종식시키기에는 충분하겠지만, 미래로 나아갈 수 있는 여지가 줄어들고 완전한 에너지 자립이라는 약속에는 미치지 못할 것입니다. 긍정적인 측면은 우리가 이 방법을 선택하면 파산하지는 않을 것이라는 점입니다."
 chi.5502.a:0 "중국은 어떤 대가를 치르더라도 에너지 자립을 달성할 것이다."
 chi.5502.b:0 "이 모든 것은 새로운 금융 위기의 시작이 아니라 석유 위기를 끝내기 위한 것이다."
 chi.5503.t:0 "협상 테이블"
 chi.5503.desc:0 "땀에 젖은 정장 차림의 남자가 이마를 툭툭 쳤습니다. 프로젝터의 불빛은 회의실에서 가장 밝지 않았습니다. 회의실 참석자들은 그가 뭔가 잘못하고 있는 건 아닌지 초조하게 손목시계를 확인했습니다. 그는 넥타이를 고쳐 매고 다음 슬라이드를 클릭하며 \"왼쪽 아래 그래프에 주의를 기울여 보시면 오른쪽이 될 것 같습니다.\"라고 말했습니다. 프로젝터의 윙윙거리는 소리와 남자의 긴장된 웃음이 공중에 떠올랐습니다.\"네, 오른쪽 하단이 맞습니다. 현재 모델로는 장쑤성 석유화학공사가 4~5개월은 더 버틸 수 있을 것으로 예상됩니다.\" 한 사업가가 시가를 한 모금 빨아들이며 \"우리는 당신들의 부실 기업을 구제할 계획이 없습니다. 전 세계적으로 비용이 상승하고 있고, 이 위기는 우리 경제에만 국한된 것이 아닙니다.\"라고 말했습니다.\n\"우리는 이 사실을 잘 알고 있습니다. 석유 상황이 우리에게 유리하게 전개되지 않았다는 것은 의심의 여지가 없습니다. 하지만 이런 때일수록 우리는 우리의 동맹국, 형제국들에게 도움을 청해야 합니다!\" 솔직히 모든 것에 무관심했던 관중들은 침묵을 지키며 그 남자를 쳐다보았습니다. \"그렇죠?\""
 chi.5503.a:0 "우리의 유대가 주식보다 더 강하지 않을까?"
 chi.5504.t:0 "펜을 종이로"
 chi.5504.desc:0 "눈썹을 치켜든 사업가들은 눈빛과 반쯤 미소라는 그들만의 언어를 사용했다. 일본 사업가들의 놀이터에서 경제가 무너지면 그들의 이익에 해가 될 것이 분명했기 때문이었다. 카리스마는 부족했지만 그는 분명한 주장을 펼쳤다. 대아시아적 통합에 대한 애국적 열정이 아니라, 공영권의 국가들은 형제라는 그의 주장은 옳았다. 도쿄는 형으로서 동생들을 이끌고 있었다. 그가 알았든 몰랐든 그 남자는 사업가들이 듣고 싶어 하는 말을 한 것이 처음부터 의도된 것이었을지랴. 중국의 운명은 일본 제국과 증권 거래소의 손에 달려 있었다.\n\n\"젤란 씨, 설득력 있는 주장입니다.\" 신경질적으로 만지작거리던 펜을 떨어뜨릴 뻔한 남자는 기절하듯 서 있었다. \"당연히 아시아 형제들을 도와야죠!\" 그 사업가는 두 팔을 내밀었다. \"물론 이런 대규모 사업에는 대가가 따르는 법이 없지 않소, 공평하지 않소? 우리 두 나라 사이의 상호 합의가 필요하지.\" 그 남자는 입가에 미소를 띠며 말했다. \"귀하의 결정으로 인해 최악의 상황은 피할 수 있게 되었으니, 중국 국민을 대표해 감사의 인사를 전하겠습니다.\"\n\"물론 우리는 그들의 최선의 이익만을 염두에 두고 있습니다. 그렇기 때문에 당분간 석유 산업에 대한 통제권을 우리가 갖게 될 것입니다.\" 남자의 미소가 옅어지기 시작했다.  \"네, 이해합니다.\" 그 사업가는 고개를 끄덕이며 계속 말했다. \"물론 우리의 전문 지식이 매우 귀중하다는 것을 알고 계실 겁니다. 직접 제어를 통해 작업과정을 간소화할 수 있을 겁니다.\" \"하지만...\" \"그리고 물론 우리는 석유가 계속 흐르게 하기 위해 공영권 전역의 동료들과 소통할 것입니다. 어떻게 생각하십니까?\" \"음..\" \"좋아요!\""
 chi.5504.a:0 "점선을 따라 서명하기만 하면 됩니다."
 chi.5505.t:0 "주사위 없음"
 chi.5505.desc:0 "8명의 기업 대표 중 5명이 아무 말 없이 짐을 챙겨서 회의장을 빠져나갔습니다. 그 남자의 얼굴은 새빨갛게 달아올랐고, 회의는 급속도로 무너지고 있었습니다. \"여러분!\" 남자는 재빨리 문으로 걸어가 다른 참석자들이 자리를 뜨지 못하도록 막았습니다. \"벌써 결정을 내리지 말자고요! 아직 할 얘기가 많이 남았어요! 예를 들어, 나는 양보할 수 있습니다! 들었지? 우리가 해결책을 찾을 수 있어요!\"\n\"지금 단계에서 당신이 우리에게 제공할 수 있는 것은 아무것도 없습니다.\" 몇 명 남지 않은 사업가 중 한 명이 반박했다. \"죽어가는 산업에 수레를 끌고 가려는 거지를 찾으면 운이 좋은 거지. 실례합니다.\" 그 남자는 서류를 마닐라 봉투에 넣고 의자에 앉아 문을 지키고 있는 절망적인 남자를 밀치고 지나갔습니다. 그리고 두 사람이 있었다. 남자의 이마에 땀이 흘러내렸다.\"무엇을 원하십니까? 무엇을 드릴까요? 가격을 말하시오!\"\n\"당신이 우리에게 줄 수 있는 건 사우디 석유뿐입니다. 좋은 하루 되시고 행운을 빕니다.\" 그게 다였다. 그 후 몇 분 동안은 그 남자의 기억이 흐릿했고, 벽을 타고 내려오던 그의 눈은 따가웠습니다. 프로젝터의 부드러운 윙윙거리는 소리만 들리는 텅 빈 회의실에 앉은 남자는 눈을 휘둥그레 뜨고 벽에 머리를 기대었습니다. \"우린 망했어.\""
 chi.5505.a:0 "아군에게 배신당했다!"
 CHI_The_Return_Of_The_King:0 "왕의 귀환"
 CHI_The_Return_Of_The_King_desc:0 "미친 개 롱윈이 윈난성에서 권력을 장악한 것은 우리 정부에 좋은 징조가 아닙니다. 이미 너무 많은 시골의 농민들이 소위 '윈난의 왕'이라 불리는 그에게 몰려들어 우리 정부에 대한 그의 비방 선전에 넘어가고 일본에 대한 잘못된 분노에 휩싸여 있습니다. 중국에 대한 그의 광신적 반항은 우리가 무시할수록 더 강해질 것입니다. 이 반란을 무마하고 이 어지러운 나라의 질서와 평화를 회복하고 중국 전체가 같은 운명에 처하는 것을 막으려면 우리는 신속하고 단호하게 행동해야 합니다."
 CHI_Preparing_For_The_Worst:0 "최악의 상황에 대비"
 CHI_Preparing_For_The_Worst_desc:0 "마음속 깊은 곳에서 우리는 이런 일이 일어날 것을 예견할 수 있었습니다. 우리의 현대화 계획이 중국을 발전시킬 수는 있지만, 우리는 희생을 치러야 할 것입니다. 우리 정부의 많은 사람들이 협상 조건이나 방법에 대해 논쟁하며 시간을 낭비하고 있지만, 가오는 전쟁에 대비해야 한다는 것을 잘 알고 있습니다. 우리는 이 반란을 마치 우리 정부에 대한 실존적 위협인 것처럼 취급할 것입니다. 그렇지 않으면 전쟁이 될 수도 있기 때문입니다.\n\n가능한 한 빨리 병력 동원을 시작해야 합니다. 국경 경비를 강화하고 일본에 통보해야 합니다. 우리는 이 반란을 신속하고 효과적으로 진압해야 합니다. 우리는 롱과 앉아서 대화하는 데 시간을 낭비하지 않을 것입니다. 무의미한 협상에 보내는 1분은 전쟁을 준비하지 않는 1분이기 때문입니다."
 CHI_Preparing_For_The_Worst_tt:0 "§YWe will start preparing for the §Rinevitable war§! to shut down the rebellions, and it's time to ask the §MSphere Leader§! to grant us temporaily military freedom for dealing with the Crisis.§!"
 CHI_Find_A_Few_Reasonable_Men:0 "합리적인 이들 찾기"
 CHI_Find_A_Few_Reasonable_Men_desc:0 "악당 롱윈은 스스로를 윈난성의 왕이라 칭하지만, 반란을 일으킨 지역을 혼자서 다스리는 것은 아닙니다. 롱윈의 밑에는 평화를 유지하기 위해 필요한 일을 할 준비가 되어 있는 장군과 지역 사회 지도자들이 있을 것입니다. 적어도 그의 부하들 중 일부는 제정신일 텐데, 제정신이라면 왜 이 미친 미치광이의 반역적인 행진을 따라 파멸로 향하는 걸 따르겠습니까?"
 CHI_Will_You_Die_Fighting_Against_China:0 "\"중국과 싸우다 죽을 것인가?\""
 CHI_Will_You_Die_Fighting_Against_China_desc:0 "일부 어리석은 사람들은 반란군 롱윈을 제국주의가 없는 중국을 위해 싸우는 애국자로 칭송하고 있습니다. 그러나 우리는 중국이고, 우리의 깃발에 새겨진 것은 하얀 태양이며, 중국을 겨냥한 것은 일본인의 총이 아니라 룽윈의 반란군의 총알입니다. 우리는 윈난성 인민들이 '자유 중국'이라는 이상화된 개념이 아니라 다른 군벌의 야망을 위해 목숨을 바치고 있다는 것을 확실히 알려야 합니다. 반란이 없고, 군벌주의가 없고, 전쟁이 없는 중국이야말로 이 반란의 잔해 위에 우리가 건설해야 할 자유 중국입니다."
 CHI_Put_The_Garrisons_On_Alert:0 "주둔지 경계"
 CHI_Put_The_Garrisons_On_Alert_desc:0 "쓰촨성과 서남의 우리 병사들은 앞으로 어떤 일이 닥칠지 모른다는 생각에 대비해야 합니다. 소총을 들고 총알을 쏘는 것만으로는 충분하지 않습니다. 적을 경계해야만 침략자들을 성문 앞에 붙잡을 수 있습니다!"
 CHI_Put_Japan_On_Short_Notice:0 "일본을 향한 촉박한 통보"
 CHI_Put_Japan_On_Short_Notice_desc:0 "바다 건너의 우리의 형제들은 이문제에 대해 스스로 걱정할 필요는 없습니다. 제멋대로인 지방 한두군데는 우리 혼자 처리할 수 있는 능력이 충분합니다. 그러나, 우리가 윈난에서 곧 승리한 것을 그들의 눈으로 보고, 우리 정권의 힘을 알 수 있도록 하기 위해서, 도쿄에 통지서를 보낼 것입니다. 윈난은 우리가 지켜보는 세상에 우리의 패기를 증명하는 장소가 될 것입니다."
 CHI_Partial_Mobilization:0 "부분적동원령 선포"
 CHI_Partial_Mobilization_desc:0 "'평화를 지키기 위해서는 전쟁을 준비해야한다'라는 격언은 불행히도 현실입니다. 룽윈의 항일운동은 스스로 징병제를 재도입하도록 만들고 있는데, 그 만큼 능력있는 사람들이 이 음흉한 반역을 진압할 준비가 되어 있다는 것을 확실히 하기 위해서입니다. 불행히도 징병제는 적들의 반체제 선전에 이용될것임에는 틀림 없습니다. 그러나 우리가 이 일을 마치고나면 이후에는 우리 정권의 적은 남아 있지 않을 것입니다."
 CHI_Lock_Down_Movement_Of_Trade_And_People:0 "무역 및 통행 제한"
 CHI_Lock_Down_Movement_Of_Trade_And_People_desc:0 "윈난과의 국경은 꼭꼭 닫아야 합니다. 내부의 적과 외부의 적이 협력과 조직되지 못하도록, 더이상 재화나 사람을 왕래하도록 둘 수 없습니다. 우리는 윈난의 사람들과 언덕에 무기와 쌀에 굶주리게 만들 것입니다. 그렇게 한 뒤 전쟁이 발발하게 된다면, 우리 앞에는 줄지어 있는 쇠스랑과 뼈만 남은 사람 몇 명만이 우리에게 대적할 것입니다."
 CHI_Ready_The_Men:0 "군인들을 준비시켜라"
 CHI_Ready_The_Men_desc:0 "우리의 용감한 각하께서는 창사를 방문하여 중국의 차후 승리로 이끌 훌륭한 군인들과 만남을 가질 것입니다. 중국이 내놓을 수 있는 최고의 보병 행렬은 도시의 거리를 행진하여 충성파들에게 위대함을 고취하고 반항적인 마음을 가진 사람들을 굴복시킬 것입니다. 윈난과 함께 국경을 따라 모든 사단들은 앞으로 일어날 반란을 충분히 훈련하고 대비해야만 합니다."
 CHI_One_Last_Ultimatum:0 "최후통첩"
 CHI_One_Last_Ultimatum_desc:0 "그들의 반란이 간단하게 성공할 수는 없습니다. 룽윈은 우리에게 맞설 군인이나 장비가 없습니다. 그의 사람들은 굶주리고 있고 협상도 하고 있지 않습니다. 그의 군대는 우리 군대의 일부분입니다. 우리는 동아시아 전체가 우리 뒤에 서 있는데, 그는 아무도 뒤에 없습니다. 반란은 실패할 것이고, 반란이 일으키는 모든 죽음은 아무의미 없이 재로 남겨질 뿐입니다. 근데 왜 그는 이 길을 계속 가야만 합니까? 무슨 일이 일어날지 알고, 그일이 아무 의미 없는 것을 알면서도! \n\n그는 한 번 더 기회를 가질 것입니다. 복종 혹은 죽음. 전쟁 또는 평화. 이것은 미친개의 결단만이 해결해 줄 것입니다. "
 CHI_Put_Down_The_Mad_Dog:0 "미친 개를 때려잡아라"
 CHI_Put_Down_The_Mad_Dog_desc:0 "윈난의 마지막 반란분자마저도 죽일 것이고, 그들의 이름은 역사서에 한줄도 적히지 않을 것입니다. 그들은 순교자가 절대 될 수 없을 것이며, 순교자로 만들려고 하는 자는 누구든 그들과 같이 될 것입니다. 그들은 이길 수 없습니다. 우리의 승리는 이미 확실해졌고, 반란군의 목숨은 이미 그들의 최후를 향해 돌이킬 수 없는 열차에 올라섰습니다. 우리는 윈난에 살아 있는 모든 사람들을 죽일 것입니다. 그들은 우리를 다시 무장시키도록 만들 것입니다.\n\n모든 인간들, 그리고 모든 미친개들"
 CHI_Put_Down_The_Mad_Dog_tt:0 "§R룽윈의 반란§!진압 §Y디시전§!이 해금되었습니다."
 CHI_Lock_Down_Movement_Of_Trade_And_People_tt:0 "§G우리는 국민을 보호하기 위해 이동을 제한할 것입니다.§!"
 CHI_Put_Japan_On_Short_Notice_tt:0 "§Y우리는 스스로 이 문제를 처리할 수 있습니다만, 바다 건너에 있는 '파트너'에게 장비 지원을 요청하는 것은 우리에게 해가 되지는 않을 것입니다.§!"
 CHI_talk_with_long_yun_category:0 "룽윈과 대화"
 CHI_try_again:0 "재협상 시도"
 CHI_try_again_desc:0 "아마도 우리는 우리가 처음 시도했던 접근법을 다시 시도해봐야 할 것 같습니다. 룽윈은 우리가 다시 그의 멍청함을 일 깨워 준다면 반드시 이치를 따질 것입니다. 안그렇습니까?"
 CHI_try_again_tt:0 "§Y우리는 거듭 이성에 호소하는 또다른 사신을 보낼 것입니다.§!"
 CHI_bring_the_stick:0 "무력 시위"
 CHI_bring_the_stick_desc:0 "룽윈은 호의와 친절한 말에 반응하지 않는 다는 것을 보여주었습니다. 분명히 우리는 그에게 무력시위를 보여주어야 하며, 그는 곧 자신의 열등함을 알게 될것이며, 그로 인해 신속한 항복을 하게 될 것입니다."
 CHI_bring_the_stick_tt:0 "§Y이번에는 좀 더 강압적인 태도로서 다른 전령을 파견해야겠다.§!"
 CHI_offer_the_carrot:0 "당근책 제시"
 CHI_offer_the_carrot_desc:0 "우리의 처음 시도는 실패했지만, 여전히 좋은속담이 있습니다:돈이 말을 한다라는 것입니다. 그가 위대한 민족주의 해방자로서 자신을 내세울지는 모르겠지만, 그는 또 다른 하찮은 군벌일 뿐이며, 뇌물과 거창한 약속으로 그를 복종시킬 수 있을 것입니다."
 CHI_offer_the_carrot_tt:0 "§Y다른 전령을 통해 룽윈에게 뇌물을 주어 복종하게 만들길 바랍니다.§!"
 CHI_declare_war_on_long_yun:0 "룽윈에게 선전포고"
 CHI_Western_Insurrection_category:0 "서부의 반란"
 CHI_WI_Warlord_influence:0 "중국은 위기에 처해 있습니다. 지금 이 순간에도 광견병에 걸린 롱윈은 광신적인 신하들과 그릇된 졸들과 함께 서남의 울창한 땅을 누비며 '자유'와 '민족 해방'이라는 환상에 빠져 죄 없는 우리 국민에게 무자비한 파괴를 퍼붓고 있습니다. 중국은 두려움에 떨며 외치는 것처럼 위기에 처해 있고, 우리의 미래는 진보의 톱니바퀴가 삐걱거리며 멈추는 것처럼 위기에 처해 있습니다.\n\n그러나 이 위기는 현대화를 향한 우리의 길고 험난한 여정에서 또 하나의 장애물일 뿐이며, 이 도전에 3대 원칙의 충실한 신봉자인 우리는 최대한의 경각심을 가지고 일어설 것입니다. 우리는 중화민국의 유일한 합법 정부로서 당연한 영향력을 행사하고, 서부 지역을 가로지르는 모든 동포와 통치자들에게 그들이 주장하는 '자치'와 상관없이 황하의 후손으로서 자신의 위치와 우리와 맺은 교제를 상기시키고, 그들이 광인의 망상에 이끌려 우리 민족에 대한 최고 수준의 반역을 저지르지 않도록 통제해야 합니다. 서양 무리에 대항하여 단결하지 못하면 우리의 의로운 대의가 파멸할 뿐만 아니라 중국은 천 년이 넘는 시간동안 혼란에 빠질 것입니다.\n\n우리 민국의 많은 미래가 이미 위태로운 상황에서 불화와 분열은 용납될 수 없습니다."
 CHI_request_japanese_weapons:0 "일본제 무기 요청"
 CHI_request_japanese_officers:0 "일본 장교단 요청"
 CHI_Western_Insurrection_timeout_1:0 "서부 반란 시간 제한 -  1/3단계"
 CHI_Western_Insurrection_timeout_2:0 "서부 반란 시간 제한 -  2/3단계"
 CHI_Western_Insurrection_timeout_3:0 "서부 반란 시간 제한 -  3/3단계"
 CHI_garrison_alerted:0 "수비대 경보"
 CHI_garrison_alerted_desc:0 "쓰촨성과 서남의 우리 병사들은 앞으로 어떤 일이 닥칠지 모른다는 생각에 대비해야 합니다. 소총을 들고 총알을 쏘는 것만으로는 충분하지 않습니다. 적을 경계해야만 침략자들을 성문 앞에 붙잡을 수 있습니다!"
 CHI_evacuation_in_progress:0 "대피 진행"
 CHI_evacuation_in_progress_desc:0 "롱윈의 난동이 계속 확대되면서 점점 더 많은 민간인이 분쟁의 영향을 받기 시작했고, 침략군을 피해 내륙으로 이주해야만 했습니다. 이렇게 추가로 이주한 시민들은 배급과 인구 조사에서 집계되지 않아 피난처를 찾아 도시를 떠돌아다니고 지역 당국은 이 문제에 속수무책으로 당할 수밖에 없습니다. 중국 정부는 이 문제를 심각하게 인식하고, 현재 수천 명에 달하는 노숙자들을 수용하기 위해 롱윈의 군대가 침범한 지역에 대한 조기 대피 명령을 내릴 계획을 세우고 있습니다."
 CHI_Minimize_losses:0 "손실 최소화"
 CHI_Minimize_losses_desc:0 "생명을 잃는다는 것은 소중한 것을 잃는다는 뜻입니다. 하지만 최전방에서는 조국을 지키기 위해 수천 명의 목숨이 버려지고 있습니다. 생명은 다른 모든 것을 추구하기 위해 쉽게 버릴 수 있는 것이어서는 안 됩니다. 목숨은 온몸을 던져 지켜야 하는 것이어야 합니다. 최고 사령부는 이제 이 사실을 깨닫고 더 이상 무분별하게 많은 생명을 낭비하지 않기 위한 조치를 취하고 있습니다."
 CHI_Stop_retreat:0 "퇴각 중지!"
 CHI_Stop_retreat_desc:0 "또 다른 후퇴를 정당화하기에는 적군이 너무 많은 진지를 확보했습니다. 이 나약한 군대에 기강을 세우고 나가 싸우게 해야 할 때입니다. \"겁쟁이\"라는 단어는 우리의 입에서 사라질 것입니다. 모든 병사들은 원하든 원하지 않든 전투에 나서야 하며, 불복종하는 병사들은 총살당할 것입니다."
 CHI_insubordination_in_army:0 "군대 내 불복종"
 CHI_insubordination_in_army_desc:0 "대부분의 중국 병사들은 무기와 지식이 모두 부족합니다. 장교들은 군대를 훈련시키는 것보다 사창가에서 가상의 병사들을 고용해 임금을 낭비하는 것을 선호합니다. 장군들은 전략보다 파티를 계획하는 데 더 많은 시간을 할애합니다. 매일 밤, 열악한 임금과 환경에 지친 불만을 품은 징집병들이 조용히 떠나 용윤의 지휘 아래 운을 시험합니다. 전장에서 적의 사나운 모습에 농사꾼들은 \"훈련병들이 저렇게 돌격해본 적이 없다!\"며 겁에 질립니다. 군대는 차라리 적에게 총을 넘겨주고 정중하게 총을 맞기 위해 줄을 서는 것이 낫습니다! 이 전쟁에서 승리하려면 군대는 진화해야 합니다. 뭔가 조치를 취해야 합니다!"
 CHI_minor_insubordination_in_army:0 "군대 내 사소한 불복종"
 CHI_minor_insubordination_in_army_desc:0 "겁쟁이들은 모두 도망쳤거나 죽었고, 중국군은 마침내 자신들이 섬기는 국가에 걸맞은 도구가 되어가고 있습니다. 우리 군인들은 마침내 우리가 처음부터 원했던 것처럼 권위를 존중하고, 명령에 복종하며, 행동 강령을 엄격하게 준수하게 되었습니다. 우리 정권을 위해 싸우는 총을 든 남자들을 이제 마침내 정직하게 '군대'라고 부를 수 있게 되었습니다."
 CHI_rotated_officer:0 "장교진 교체"
 CHI_rotated_officer_desc:0 "중국 장교단의 질을 높이기 위해 남서부 평정에 참여하는 모든 장교는 정기적으로 순환 배치되어 모든 장교가 전투에 참여하고 새로운 전술 전략을 수립하는 데 필요한 지식을 습득할 수 있도록 해야 합니다."
 CHI_rotated_officer_2:0 "추가적인 장교진 교체"
 CHI_rotated_officer_2_desc:0 "초기의 노력은 성공적이었지만, 곧 장교단 일부에 게으름이 만연하고, 급격한 인사이동으로 냉담한 지휘관들이 나태해지면서 섬세한 지휘 체계가 무너지고 있음이 분명해졌습니다. 이러한 붕괴를 목격한 최고 사령부는 각 장교들의 복무 기간을 연장하여 그들이 임무를 수행할 수 있도록 보장하고 숙련된 인재들이 자신의 역량을 최대한 발휘할 수 있는 보직을 유지하도록 시스템을 개혁할 것을 제안했습니다."
 CHI_Replace_Incompetent:0 "무능한 장교진 교체"
 CHI_Training_Time:0 "불의 심판"
 CHI_Training_Time_desc:0 "새로 도입된 실습 훈련 방식을 통해 병사들은 전쟁의 모든 필수 기술을 빠르게 습득할 수 있습니다. 전장에 투입된 병사들은 갈등을 경험하고 역경에 맞서 자신을 재정립하여 궁극적으로 중국 최정예로 거듭날 수 있을 것입니다."
 CHI_wasted_lead:0 "더이상 낭비되는 총알은 없다"
 CHI_wasted_lead_desc:0 "중국 군대는 불쌍하고 약했으며 기강이 심각하게 결여되어 있었습니다. 난징의 신문 배달부들조차도 누구나 알 수 있는 사실이었죠. 하지만 시간과 노력, 그리고 수많은 새벽 예행연습을 거치면 롱윈과 맞먹을 정도로 성장할 수 있고, 먼 훗날에는 떠오르는 태양조차 가릴 수 있을 것입니다. 어쩌면, 어쩌면 우리가 이길 수 있을지도 모릅니다."
 CHI_Touring_The_Front_Lines_Idea:0 "최전선 방문"
 CHI_Touring_The_Front_Lines_Idea_desc:0 "훌륭한 지도자는 최전방에서 지휘해야 하며, 가오쫑우 총통은 최고사령관으로서 최전방에서 지휘할 수는 없지만, 그가 최전방에 있으면 군의 사기를 높이고 국민들이 전쟁 노력을 더욱 지지하도록 자극할 수 있을 것입니다."
 CHI_Committee_Purged:0 "순수한 위원회"
 CHI_Committee_Purged_desc:0 "전적으로 중국에 전념하는 위원회를 추구하기 위해 전력을 다하지 않는 것으로 의심되는 개인을 배제하기 위해 노력했습니다. 이번 조치로 인해 위원회를 재구성해야 하기 때문에 일시적으로 역량에 차질이 생길 수 있지만, 이를 통해 더욱 단합되고 충성스러운 위원회가 탄생하여 필요한 모든 일을 의심 없이 수행할 수 있을 것입니다."
 CHI_Propaganda_News:0 "신문 프로파간다"
 CHI_Propaganda_News_desc:0 "전쟁에 대한 지지를 더욱 높이기 위해 여러 통신사들은 비방 기사를 작성하라는 명령을 받았습니다. 이 기사와 삽화는 명백히 비하하는 것이지만, 룽윈의 투쟁을 성난 야수의 난동으로 묘사하면 이 길들여지지 않은 잡종을 진압하려는 우리 자신의 용감한 노력의 정당성을 보여줄 것입니다."
 CHI_Western_Insurrection:0 "서부 반란"
 CHI_Western_Insurrection_desc:0 "우리의 권위가 서부에 닿을 때에도 이곳은 결코 평화롭지 못했고 이 소규모 반란도 그 누구도 예상할 수 없었지만, 분명한 건 중국에서는 예로부터 수없이 많았던 이러한 반란을 기억하는 사람이 거의 없다는 것입니다. 2차 세계대전의 유령의 잔상인 룽윈은 자신과 남서부 전체를 광기로서 우리 정부에 대항하게 만들었습니다. 룽윈이 중국을 이길 가능성은 없으나, 우리의 국경선은 여전히 심한 공격을 받고 있고 새로운 전선에서 탈출한 수천명의 난민들이 도시로 몰려오고 있습니다. 나라가 위기 속에 있는 지금, 우리는 이를 감당할 수 없습니다! 정부는 우리가 이 미친 개를 쓰러뜨리는 것을 보기 위해 비상 조치를 선포하였습니다!"
 CHI_State_Of_Emergency:0 "비상사태 선언"
 CHI_State_Of_Emergency_tt:0 "§R비상사태를 선포했습니다. 이것은 우리 경제에 큰 타격을 줄 것입니다!§!"
 CHI_State_Of_Emergency_desc:0 "우리의 권위가 서부에 닿을 때에도 이곳은 결코 평화롭지 못했고 이 소규모 반란도 그 누구도 예상할 수 없었지만, 분명한 건 중국에서는 예로부터 수없이 많았던 이러한 반란을 기억하는 사람이 거의 없다는 것입니다. 2차 세계대전의 유령의 잔상인 룽윈은 자신과 남서부 전체를 광기로서 우리 정부에 대항하게 만들었습니다. 룽윈이 중국을 이길 가능성은 없으나, 우리의 국경선은 여전히 심한 공격을 받고 있고 새로운 전선에서 탈출한 수천명의 난민들이 도시로 몰려오고 있습니다. 나라가 위기 속에 있는 지금, 우리는 이를 감당할 수 없습니다! 주 정부는 우리가 이 미친 개를 쓰러뜨리는 것을 보기 위해 비상 조치를 선포하였습니다!"
 CHI_Evacuation:0 "소개 작전"
 CHI_Evacuation_desc:0 "가게 주인, 죄수, 농부, 교수, 공무원: 이 모두가 서부 전선으로부터 도망치는 하나의 거대한 난민 집단이자 룽윈의 광기로 뒤섞인 결과물입니다. 몇몇 그들의 아이들을 포함하여 그들이 가진 모든 것을 등에 업고, 새로운 빈민층으로서 도시에 합류하고 난민 캠프를 구성할 것입니다. 그리고 우리는 절망적인 이들의 원성이 그들 뒤를 이어 무엇을 가져다 줄지 잘 알고 있습니다. 탈선, 폭력, 굶주림, 거리를 주름잡는 폭력배, 그리고 수천개의 음식이 없는 입에 의해 파괴된 주의 권위 말입니다. 이 민간인들 덕분에 새로운 적과 싸우기 위해서 우리 군대가 이용해야 하는 바로 그 도로가 붐비고 있다는 사실은 말할 필요도 없을 것 같습니다. 분명히 정치와 군사뿐 아니라 개개인의 위기에 대해서도 무엇인가 조치를 취해야 합니다. 그리고 이 첫번째 단계는 새롭게 위험한 땅에 대한 대피를 공식적으로 선언하는 것입니다."
 CHI_Temporary_Camps_For_The_Displaced:0 "임시 난민 수용소"
 CHI_Temporary_Camps_For_The_Displaced_desc:0 "많은 사람들이 자포자기한 심정으로 땅을 깨끗하게 나라시하는 동안, 밤에 차가운 비에 짓눌리고 낮 동안 계속해서 열린 하늘 아래에서 잠을 자기를 강요당하는 것을 볼 수 있습니다. 아주 어리고 아주 나이든 사람들의 시체는 임시 수용소와 도로를 따라 이미 발견되고 있습니다. 국가의 규율과 권위를 더하는 행위 즉 탈출에 어느정도 안정성을 더하고 그들이 몇이나 있는지 기록하여 이방인 덕분에 하룻밤 사이에 인구가 두배가 되어버린 소도시가 이에 대한 부담을 두고 옥신각신합니다. 이에 국가에 의한 수용소 건설과 무단 거주자에 대한 해산명령이 떨어졌으며, 현재 실시되고 있습니다."
 CHI_Food_Security:0 "식량 안보"
 CHI_Food_Security_desc:0 "현재 많은 난민들이 우리 쪽으로 몰려들었기 때문에 이 사람들을 위한 합리적인 제공 시스템이 갖추어질 필요가 있습니다. 절박한 자들을 먹이로하는 거머리들이 식량과 물의 가격을 실제 가치보다 훨씬 높게 팔어먹으려 할것이며, 우리는 선제적으로 식량과 물을 합리적인 가격에 제공할 것입니다. 국가가 덜 고통 받고있는 지역으로부터 운송하는 운송물들은 가난한 사람들이 몇 주만에 처음으로 좋은 식사를 할 수 있게 하는 동시에 서부의 혼란 속에서 우리의 권위를 강화할 것입니다. 물론 이 조치로 미친 룽윈에 대한 장군들의 영웅적인 노력에 대해 국민들이 우리에게 감사하게 될 것 입니다."
 CHI_Security_On_The_Road:0 "도로안전확보"
 CHI_Security_On_The_Road_desc:0 "우리 군대는 단순히 사람들을 도로 밖으로 밀어내고 전장으로 나아갈 수 있을지 모르겠지만, 룽윈의 개들로부터 미친 듯 도망치는 많은 사람들에게 먹을 것이 거의 없고 걷기에 부적합한 많은 길들만 남겼을 뿐입니다. 이런 사람들을 위해 우리 지방이 할 수 있는 최소한의 일은 우리가 어떤 식량을 비축하고 있고 분배할 수 있고 국민들의 범죄적 행위를 만류하도록 길에 경찰력을 증강시킴으로서 그들을 돌보고 있다는 것을 보여주는 것입니다. 어느 정도의 안전 수단을 제공하는 것은 이 모든 시련을 대중들에게 덜 고통스럽게 만들 것이며, 바라건대 우리들이 대중에게 찬사를 받길 원합니다. 국민들에게 그러한 원조를 보내기로 한것은 확실하고 세부적 사항만 처리하면 됩니다."
 CHI_Moving_Wealth:0 "부의 이동"
 CHI_Moving_Wealth_desc:0 "위험에서 벗어나려는 사람들의 성급함 속에서 많은 공장들과 물자들이 방치되어 있었고, 더 중요한 것은 그대로 방치되어 있다는 것이 우리의 주목을 끌었습니다. 반역자들이 전진하는 곳마다 충성스러운 중국의 노동자들과 일본의 재산을 강탈하고 있습니다. 이는 적을 강하게하고 우리의 가장 위대한 동맹을 격분시킬 뿐이며, 승리후에도 수 많은 중국인들에게 일반적인 삶의 전망 없이 남겨질 뿐입니다. 이러한 위기관리를 해결하기 위해서 모든 귀중한 자산들이 전선에 멀리 떨어져 있어야하고, 이를 소유한 아시아 전역의 남녀들과 함께 해안쪽으로 이전하도록 임무를 확장하였습니다."
 CHI_Crisis_Management:0 "위기관리"
 CHI_Crisis_Management_desc:0 "한때 절박하고 거의 억제하지 못했던 공포가 새로운 종류의 정상으로 바뀌었습니다. 국민은 정부에 가르침을 청할 것이고, 그렇지 않은 사람은 처벌받지 않을 것입니다. 식량과 다른 기본적인 물품들은 수용소로 보내지고 일종의 예측가능성이 중국 서부의 생활로 되돌아왔습니다. 그러한 위기를 다루는 우리의 전문지식은 비록 비싼 대가를 치르긴 했지만 헤아릴 수 없이 증가해 왔습니다. 하지만 처음으로 우리는 이제 우리 국민의 안전과 질서를 확신할 수 있고, 심지어 오늘날의 새로운 위기보다는 미래를 내다보기 시작할 수 있습니다. 그것은 결코 영구적인 해결책은 아니지만, 오늘날 우리는 스스로에게 축하할 수 있습니다: 사명은 완수되었습니다."
 CHI_Blooding_The_Army:0 "첫 실전"
 CHI_Blooding_The_Army_desc:0 "이 반란은 우리 전열에 있는 많은 남자들에게 첫번째 주요한 전투 기회가 될 것이며, 나머지 모든 사람들에게는 수십 년 만의 경험이 될 것입니다. 중국 정부는 이러한 도전에 직면한 적이 없었으며, 우리의 기록이 승리로 시작하도록 하는 것은 우리의 사명입니다. 더 중요한 것은 우리의 비밀 군대를 시험해 볼 완벽한 기회가 매우 드물다는 것입니다. 우리는 마침내 지금까지 해 온 노력이 얼마나 육군 현대화를 진전시켰는지 단순한 전쟁 시뮬레이터가 아니라 실제 전장에서 시험해 볼 수 있고, 일본은 이에 의문을 가지지 않을 것입니다.\n\n아마도 미친 개 룽윈은 결국 중국에 어느 정도 봉사하게 될 것입니다: 우리나라를 다시 전쟁에 대비하게 하는 것이 그의 반란일 것이고, 중국의 힘을 무시해서는 안된다는 것을 다시금 세계에 보여줄 것입니다."
 CHI_Minimize_Casualties:0 "사상자의 최소화"
 CHI_Minimize_Casualties_desc:0 "우리가 반군의 손에 놀아난다고 단순히 파도를 몰아 윈난의 야산에서 죽도록 제파공격을 하는 것, 적의 목표를 달성하게 하기위해 우리가 경험하는 것을 목표로 해서는 안될 것입니다. 우리의 진보는 집중되어야 하며, 신중해야하며, 예측가능해야합니다. 그렇지 않다면 우리는 미친 개도 비웃을 먹잇감이나 다름 없습니다. 우리나라의 인력이 풍부하다고 해서 우리가 받는 손실이 사람들에게 별거아니라는 뜻이 아니라는 것입니다. 만약 군인이 느끼기에 그의 사령관이 그들의 생명에 신경쓰지 않는 다고 느낀다면, 군인은 그의 사령관에 말에 콧방귀도 안뀔 것입니다."
 CHI_Retreat_Does_Not_Mean_Run_Away:0 "\"후퇴\"는 \"도망\"과는 다르다"
 CHI_Retreat_Does_Not_Mean_Run_Away_desc:0 "우리 군대는 우리가 기대했던 것만큼 훈련이 잘 되어있지 않았습니다. 육상에서의 우리 병사들의 자신감이 전장에서의 위기로 적지 않은 부분으로부터 우리 사단들의 허장성세로 결실을 맺지 못하고 있습니다. 쌓여있는 반군의 시체를 타고 쿤밍으로 진격하기는커녕 우리 군대는 밀려나고 있으며, 아직도 더 많은 중국의 땅을 윈난의 왕에게 넘겨줄 기세입니다.\n\n하지만 상황은 점점 더 안 좋아지고 있습니다. 우리의 사내들은 그들이 패배하면서 그들이 하나라는 기본적인 원칙조차도 지키지 않습니다. 그들은 싸움 중에 너무 체계적이지 못한 나머지 영토뿐만 아니라 그들 사단 전부가 넘어가기도 합니다. 우리는 우리 병사들에게 `후퇴`가 절대 `도망`을 의미하는 것이 아니며, 한 마을을 위한 전투에서 패배하는 것이 중국이 전쟁에서 패배하는 것을 의미하지는 않는다는 것을 가르칠 것입니다."
 CHI_Stop_Running:0 "도망치지 마라 이 새끼들아!"
 CHI_Stop_Running_desc:0 "우리는 충분히 임무를 다했다. 이런 것을 징계하지 않고 신경쓰지 않는 것, 군대에서 이런 조잡한 핑계거리는 조국을 망신시킬 뿐만 아니라 조국을 위해 죽어간 사람들을 모욕하는 것이다. 제군들은 이런 굴욕을 왜 참기만 하는가! 민국군이 도처에서 받은 굴욕적인 패배를 끝내야 할 때가 왔다. 우리 군인들이 용감하게 계속 싸우지 않겠다면, 그들이 두려움 때문에 계속 싸우게 만들어야 할 것이다. 한 발짝도 물러서지 마라. 각 전선에 이 명령이 하달 될 것이다: 어떤 군인이건 전투 상황에서 자신의 위치를 벗어나 도망가고자 한다면 즉결처분 될 것이다. 우리의 패배가 가중되고 부하들이 불만에 빠질 수 있겠지만 도망치느니 싸우다가 죽도록 내버려 두어라. 조국은 위태로운 상황이며, 우리가 잃을 것은 이 겁쟁이 세대일 뿐이다. 내일의 중국은 서서 싸운 사람들의 중국이 될 것이다!"
 CHI_Move_On_Our_Orders:0 "명령을 따라야 할 것이다"
 CHI_Move_On_Our_Orders_desc:0 "그 곳에 있는 중대는 우리의 지시에 따라 행동하지 않습니다. 그들의 지휘관들은 변덕스럽게 결정을 내리며, 자신의 입맛에 맞는대로 전진하거나 후퇴하고, 다음날 적의 공격을 위한 전투 조건을 약화시킬 뿐인 무차별적인 공세에 인력과 장비를 낭비합니다. 우리 군대는 명령대로 움직여야하며 오직 명령대로 움직여야합니다. 아마도 중위는 나중에 개인적 주도권을 가질 수도 있겠습니다. 그들이 가장 형편없다는 것을 보여주었을때 그 꼬라지로 살기만을 바란다면 말입니다."
 CHI_Insubordination_Will_Not_Be_Tolerated:0 "불복종은 용납되지 않는다"
 CHI_Insubordination_Will_Not_Be_Tolerated_desc:0 "우리 정부는 중국의 유일한 진정한 정부입니다. 그러므로 우리 정부에 반기를 들려는 자는 중국의 반역자입니다. 여기에는 윈난의 반란군도 포함되지만 우리 군대의 반란군도 포함됩니다. 지휘관의 말을 듣고 무시하거나 거역할 사람은 누구나 룽윈의 하수인 못지않은 반란군일 뿐입니다. 우리가 돌격하라고 하면, 군인들은 돌격해야 합니다. 우리가 재집결이라고 하면, 그들은 재집결해야 합니다. 후퇴라고 하면 군인들은 후퇴해야 합니다. 우리는 우리의 실수로부터 한가지를 배웠습니다; 불복종은 더 이상 전장에서 용인되지 않을 것입니다. 대신 그 일을 벌이는 사람들은 전쟁터 사상자로 취급될 것입니다. 우리는 충성스럽지 않은 사람을 속여서 우리 군대를 복종하게 만들 것 입니다."
 CHI_Restoring_Discipline:0 "규율의 복규율의 복원원"
 CHI_Restoring_Discipline_desc:0 "겁쟁이들은 모두 도망치거나 죽었고, 중화민국군은 마침내 그들이 섬기는 것에 걸맞는 도구가 되고 있습니다. 우리 군인들은 마침내 권위를 존중하고 그들의 명령에 복종하며 처음부터 우리가 원했던 대로 그들의 행동강령을 엄격히 준수하게 되었습니다. 우리 정권을 위해 싸우는 총을 가진 사람들의 집단은 이제, 마침내, 정직하게 '군대'이라고 불릴 수 있게 되었습니다."
 CHI_Rotate_Officers:0 "장교 교체"
 CHI_Rotate_Officers_desc:0 "우리가 이 봉기를 자력갱생의 기회로 삼기 위해선, 우리 장교단에 소속돼있는 모두가 윈난과의 교전이라는 영광을 함께 나누어야 합니다. 서남봉기를 진압할 때까지, 우리나라를 지키기 위해 개인적으로 병사를 이끌고 우리 영토에서 피를 흘리지 않은 아군의 지휘권자는 단 한 명도 없을 것입니다."
 CHI_Send_In_The_Next_Batch:0 "신세대를 전쟁터로"
 CHI_Send_In_The_Next_Batch_desc:0 "유혈사태의 발발로 인해서 우리 장교단의 훈련은 획기적으로 촉진될 필요가 있습니다. 운만 따라준다면, 이것은 우리에게 심각한 문제를 일으키지는 않을 것입니다: 어차피 정규 교육에서 배우는 것보다 우리의 새로운 세대의 지도자들이 직접 경험을 통해 배우는 것이 더 낫기 때문입니다."
 CHI_Extend_Rotation_Cycles:0 "역할교대 기간연장"
 CHI_Extend_Rotation_Cycles_desc:0 "만약 우리가 이 반란을 스스로를 강화하기 위한 기회로 활용하고자 하려면 모든 장교단이 윈난과의 교전이라는 영광을 함께 나누어야합니다. 서남반란을 진압할 때 쯤이면, 우리 군대에 모든 지휘권자들이 지도할 필요도 없을 정도로 돼있을 것이며, 모든 병사들중 피를 흘릴 사람이 한사람도 없을 것입니다. "
 CHI_Replace_Only_The_Incompetent:0 "무능한 장교만을 교체해라"
 CHI_Replace_Only_The_Incompetent_desc:0 "유능한 장교를 남용해서는 안 되며, 무능한 사람은 중용해서는 안 됩니다.우리는 중책을 감당하기 어려운 장교들을 철수시킬 것입니다, 능수능란한 전우들이 그들의 업무를 인계받을 것입니다, 강한 신중국 건설의 꿈은 그들이 호위해야 합니다."
 CHI_Emergency_Promotions:0 "고인에 대한 승급 예우"
 CHI_Emergency_Promotions_desc:0 "만약 한 사람이 충분히 멋지게 싸웠고, 계급 위의 사람이 전사하거나 결함이 있다면, 그를 발탁하지 않는 것은 우리에게 양심의 가책을 줄 뿐입니다. 전쟁에서 승리한 후라먄 우리는 장교단의 자격을 존중할 수 있지만, 전쟁 중에는 우리의 전진을 가로막는 모든 낡고 고리타분한 사람들이 그들의 은퇴 생활을 미리 즐기게 될 것입니다."
 CHI_Weapons_Testing:0 "무기 시험"
 CHI_Weapons_Testing_desc:0 "우리가 가지고있는 무기는 그럭저럭 쓸 수는 있지만 매우 좋지는 않습니다. 초라한 반군과의 차이를 만드는 데 도움이 될 수있는 새로운 장비를 연구하기 시작하는 것은 지나친 일일 것입니다. 그러나 우리 엔지니어들은 중국의 궁극적인 승리를 돕기 위해 새로운 무기와 새로운 전쟁 장비를 테스트하기 시작할 것입니다. 적의 무기가 우리의 무기에 비해 막대기와 돌이라면 그들은 우리를 막을 수 없을 것 입니다."
 CHI_First_Time_Warriors:0 "전사가 되기위한 첫 시간"
 CHI_First_Time_Warriors_desc:0 "육군 장병들은 '기본 훈련'과 같은 끔찍한 일로 전쟁에 쓰일 물자를 낭비하는 것이 아니라 현장에서 직접 해봄으로써 가장 효율적으로 전쟁 기술을 습득합니다. 우리의 첫 전사들은 전쟁이 진행되는 방식을 직접 경험함으로써 빠르게 학습 할 것입니다. 제 말은, 조준하고 쏘는 것이 얼마나 어려울 수 있겠습니까?"
 CHI_A_Waste_Of_Lead:0 "이유있는 낭비"
 CHI_A_Waste_Of_Lead_desc:0 "남서부에서 분쟁이 발생했을 때 실제 전쟁을 수행할 수 있을만큼 충분히 훈련 된 대규모 군대를 확보하는 것이 우리의 최우선 과제였습니다. 이제 우리는 실전상황에 처해 있으므로 실제로 승리 할 수있을만큼 충분히 훈련 된 대규모 군대를 확보하는 것이 우선 순위입니다. 지금부터 뭉태기로 나오는 모든 새로운 병사는 적절한 훈련과 장비를 갖추게 될 것이며, 아직 죽지 않은 전선의 모든 녹색 신병은 추가 훈련을 위해 다시 호출될 것입니다. 더 이상 우리의 소총은 강철의 낭비가 되고 총알은 납의 낭비가 되지 않습니다. 그들을 붙잡고 있는 사람들은 그들의 표식을 찾을 것이고, 중국은 승리할 것입니다!"
 CHI_The_Right_Tools_For_The_Job:0 "일을 위한 적절한 도구"
 CHI_The_Right_Tools_For_The_Job_desc:0 "우리는 윈난의 반군과 소위 왕에 대한 승리에 확신을 가지고 있지만, 우리는 전선에서의 물자 문제를 해결해야합니다. 중국의 군대는 거대하고 강력하지만, 우리의 많은 병사들은 잘 무장한 상태에서 두려움이 없고 영웅적입니다. 잘 옷을 차려 입는 특권을 누리는 많은 사람들조차도, 다른 국가에서 우리가 사용하는 것을 비웃을 수 밖에 없는 통일되지 않은 오래된 혼합의 짜집기 착장을 사용하도록 강요 당합니다. 우리는 우리에 맞서 싸우는 광신자들이 골동품 장비로 싸우길 바랬습니다. 하지만 슬프게도 우리도 그러합니다. 중국이 승리를 거두려면 반군과 더 넓은 세계에 우리의 기량을 보여주기 위해 우리가 쓸 최고의 무기를 생산해야합니다."
 CHI_Practical_Unit_Composition:0 "실용적 단위구성"
 CHI_Practical_Unit_Composition_desc:0 "현대 전쟁에는 현대적인 군대가 필요합니다. 우리 부대는 우리 장군들이 마지막 적과의 마지막 전쟁에서 그랬던 것처럼 그들의 기억에 의존하여 구성됩니다. 그러나 오늘날은 새로운 시대이고, 룽윈은 오래된 적임에도 불구하고 새로운 적들이 지평선에 기다리고 있습니다. 우리는 과거 세대의 군사 조직을 버리고 총검 끝에 현대성을 강요해야 합니다."
 CHI_Fighting_To_Win:0 "승리를 위해 싸워라"
 CHI_Fighting_To_Win_desc:0 "생존을 위한 투쟁의 시대가 마침내 끝났습니다. 우리는 더 이상 성문에서 반군을 붙잡지 않을 것입니다. 우리는 더 이상 우리의 영토에 버티지만은 않을 것입니다. 우리는 더 이상 미친 개 룽윈이 우리 윈난성의 자칭 왕으로 통치하는 것을 용납하지 않고 중국의 국경을 아무 피해없이 공격하는 것을 방치하지 않을 것입니다. 우리는 이기기 위해 싸울 것입니다. 우리는 이 전쟁을 시작한 반역자들의 바로 문 앞까지 우리 군대를 밀어 붙일 것입니다."
 CHI_We_Have_Work_To_Do:0 "우리가 해야할 일"
 CHI_We_Have_Work_To_Do_desc:0 "이 전쟁에서 승리하기 위해 우리 군대를 준비하기 위해 우리가 해낸 준비는 이제 막 끝이 났습니다. 이제 실제로 이기는 군대가 옵니다. 우리 군대의 발밑에 모이는 것은 적의 피일 뿐만 아니라 우리 병사 자신의 땀이기도합니다. 겁쟁이는 쫓겨날 것입니다. 무능한 사람은 교체될 것입니다. 전쟁 수단들은 복제되고 무장되어 있습니다. 이제 우리는 출발하고 우리의 목표가 실현 되도록 중국을 위해 기도해야 합니다."
 CHI_Never_Let_A_Good_Crisis_Go_To_Waste:0 "위기는 위험이자 기회이다"
 CHI_Never_Let_A_Good_Crisis_Go_To_Waste_desc:0 "예상치 못한 롱윈과의 전쟁이 우리의 지도력 아래 벌어졌고, 이에 따라 라이벌들이 우리에게 책임을 돌리려 하면서 우리는 공격을 받고 있습니다. 하지만 이런 혼란 속에서도 우리는 원난과 국민들의 마음을 사로잡을 수 있는 기회를 얻었습니다. 우리 장군들은 전쟁에서 승리하는 것은 거의 문제가 되지 않을 것이라고 확신합니다. 우리가 집중해야 할 것은 이 귀중한 기회를 낭비하지 않는 것입니다. 선전의 사냥개는 잊어버리십시오, 롱윈은 우리에게 호의를 베풀었습니다!"
 CHI_Propaganda:0 "프로파간다"
 CHI_Propaganda_desc:0 "모든 선전은 거짓이라는 오해가 있습니다. 실제로는 승리의 공익을 위해 의도적으로 선택된 진실일 뿐입니다. 예를 들어, 역경에 맞서는 영웅적인 모습에서 영감을 얻을 수 있는데 왜 국민에게 도망치는 병사들의 모습을 보여줘야 할까요? 적의 손실에 대한 추정이 훨씬 더 정확한데 왜 쓸데없는 사망자 명단으로 주의를 분산시킬까요? 진짜 비결은 중국인들의 공포, 증오, 자부심 사이에서 적절한 균형을 맞추는 것입니다. 물론 모두 승리를 위한 것이죠."
 CHI_Slander_Long_Yun:0 "장윤 중상 모략"
 CHI_Slander_Long_Yun_desc:0 "비열한! 독재자! 광인! 서쪽의 미친 개! 중국과 아시아의 모든 선량한 사람들에 대한 모욕, 그것이 바로 룽윈의 정체입니다. 그리고 그가 그렇지 않더라도 중국인들의 마음속에는 곧 그렇게 될 것입니다. 한 예술가는 죽은 닭을 턱 사이에 끼고 침을 흘리는 쇠약해진 들개 위에 룽윈의 얼굴을 올려놓아 특히 위협적인 이미지를 만들어 냈습니다. 중우 주석의 축복을 받은 이 개는 적의 새로운 얼굴이며, 두려워하고 미워해야 할 새로운 얼굴입니다. 이 미친 짐승으로부터 지키지 않겠습니까?"
 CHI_Anti_Yi_Sentiment:0 "이족에 대한 반감"
 CHI_Anti_Yi_Sentiment_desc:0 "이족은 오랫동안 서쪽 땅을 지배해 왔지만, 그들의 통치가 얼마나 역겨웠는지는 많은 사람들이 알지 못합니다. 들판을 보면 이족 지주들이 불쌍한 한족을 구타하여 복종시키는 잔인한 노예제도를 볼 수 있습니다. 노한이든 용윤이든 항상 농민 위에 군림하는 것은 비열하고 편협한 이족 도살자였습니다. 그렇다면 왜 이 전쟁이 당신의 문앞까지 왔을까요? 그 이유는 분명합니다. 잔인하고 야만적인 이족이 마침내 그들의 밑에서 고생하는 사람들에게 지쳤기 때문입니다. 이제 그들은 우리 모두를 노예로 만들고 그들의 피욕을 채우기 위해 왔습니다! 이 전쟁은 동족의 자유뿐만 아니라 이미 이족의 멍에 아래 있는 모든 사람들을 위해 반드시 승리해야 합니다."
 CHI_Touring_The_Front_Lines:0 "전선을 시찰하다"
 CHI_Touring_The_Front_Lines_desc:0 "물론 가오쭝우 총통의 안전이 최우선이지만, 총통께서 직접 전장에 모습을 드러내는 것은 우리 국민과 언론의 사기를 진작하는 것에 도움이 될 것입니다. 부상자들응 장군들과 함께 확인함으로써 장병들에게 그들이 잊혀지지 않았다는 것을 상기시키고 우리 장군들에게도 감시가 소홀하지 않았다는 것을 경고할 것입니다. 게다가 가오쭝우는 엄밀히 말하면 최고 통수권자이기 때문에 전투에 가까이 있는 것은 당연합니다. 너무 가까이만 가지 않는다면 말이죠"
 CHI_Our_Brave_Young_Men:0 "우리의 용감한 청년들"
 CHI_Our_Brave_Young_Men_desc:0 "야수 같은 남성성의 에너지는 엄격한 규율로 단련되어 중국 국가를 위한 희생이라는 가장 위대한 봉사에 투입됩니다. 중국 최초이자 최고인 우리의 용감한 청년들은 이 높은 이상을 마지막까지 구현하여, 모든 청년들은 국가를 위해 기꺼이 자신을 증명해야 합니다. 포스터, 라디오, 심지어 텔레비전에서도 중국 군인의 강철 같은 의지와 높은 고귀함이 중국인 남성을 비추며 그를 더 높이 부르고, 그의 운명인 전투로 부릅니다. 그리고 그 부름에 응답하지 않는 사람들은 어떻게 해야 하겠습니까? 겁쟁이, 벌레 같은 자들은 인간이라고 부를 수 없습니다. 전투에서 아버지의 유산과 어머니의 희망에 걸맞은 용감한 청년이 되어 자신을 증명해야 합니다!"
 CHI_Posters_On_The_Wall_Flyers_In_Your_Hand:0 "벽에 걸린 포스터와 손에 든 전단지"
 CHI_Posters_On_The_Wall_Flyers_In_Your_Hand_desc:0 "한 장의 이미지에 설득되지 않을 수 있으며, 하루에 한 번만 전쟁을 상기시켜도 잊어버릴 수 있습니다. 따라서 선전부는 국민들에게 국가의 메시지를 전달하기 위해 '스팸 메시지'를 사용하기로 결정했습니다. 거리마다 포스터가 붙고 모든 라디오 메시지에는 애국적인 문구가 앞에 붙습니다. 중국 어디를 가든, 적어도 수도에서는 이 전쟁의 영광과 정당성, 필요성을 다시 한 번 확인하게 될 것이며, 어디에 있든 최전선에서 최선을 다하는 용감한 군대를 지원해야 하는 모든 중국인의 의무도 상기시킬 것입니다."
 CHI_Patriotic_News_From_The_Front:0 "전선으로부터의 애국적인 소식"
 CHI_Patriotic_News_From_The_Front_desc:0 "국민이 접할 수 있는 뉴스의 근원은 우리 정부뿐만이 아니라는 점은 매우 유감입니다.비록 우리가 충분히 노력했지만 타블로이드 신문과 루머들은 여전히 우리가 정성껏 키운 사람들의 사고 방식을 혼란스럽게 합니다.이를 위해 가오쭝우 총통께서 언론을 규제하겠다고 선언하고 애국기자의 신문기사와 배치되는 기사를 내는 사기꾼들의 입을 막을 거라 하섰습니다.우리는 또한 '전선신문'이라는 새로운 직인을 사용할 것입니다.왜냐하면 사람들은 '전선신문'이라는 단어를 보거나 들으면 기사의 내용이 진실이라는 것을 이해할 수 있습니다."
 CHI_For_China:0 "중국을 위하여!"
 CHI_For_China_desc:0 "선전 기계는 그 일을 훌륭하게 해냈습니다. 전쟁에 대한 열의는 그 어느 때보다 높았고 중국 국민은 마침내 다시 한 번 정신을 차리기 시작한 것 같습니다. 젊은이들은 더 이상 행군 소리를 듣고 도망치지 않으며, 유언비어가 전쟁을 방해하지도 않습니다. 이상적인 군인의 이미지와 최악의 적이 눈앞에서 춤을 추는 가운데, 서부 전쟁은 단순히 우월한 무기나 숫자가 아니라 오직 국민의 우월한 투지로만 승리할 수 있을 것입니다!"
 CHI_The_Committee_Of_Pan_Asian_Unity:0 "범아시아 안보 이사회"
 CHI_The_Committee_Of_Pan_Asian_Unity_desc:0 "중국 정부가 마침내 범아시아 안전보장회의의 창설을 발표했습니다. 이것은 군대가 국경에서 싸우는 동안 중국 내부의 반역자들에 대항하는 정부의 원초적인 무기가 될 것입니다. 일본인으로부터 중국인을 보호하려면 먼저 다른 중국인으로부터 중국인을 보호해야 합니다."
 CHI_Loyalty_And_Enthusiasm:0 "충성심과 열정"
 CHI_Loyalty_And_Enthusiasm_desc:0 "범아시아 안보리 위원들에게 우리는 능력이나 준비를 요구하지 않을 것입니다. 그들에게 필요한 것은 공화국에 대한 충성심과 우리가 하는 모든 발언에 대한 열정, 이 두 가지뿐입니다. 그들이 우리의 정책을 결정하거나 반영할 필요는 없습니다. 그것은 집행권을 가진 사람들, 즉 우리가 할 일입니다. 위원들은 우리에게 칭찬과 지지를 보내주기만 하면 되고, 우리는 이 갈등에서 승리할 것입니다."
 CHI_Purge_The_Committee:0 "위원회 제거"
 CHI_Purge_The_Committee_desc:0 "중국의 반역자들을 처벌하는 순수하고 안전한 위원회를 원한다면, 충성스럽고 헌신적인 사람들만 남도록 해야 합니다. 위원회에서 원치 않는 위험한 생각을 제거해야 합니다. 그렇지 못하면 우리 국가는 범아시아 동맹국들과 갈등을 빚을 수 있으며, 이는 전적으로 바람직하지 않은 일입니다."
 CHI_Defer_To_The_Experts:0 "전문가에게 맡기기"
 CHI_Defer_To_The_Experts_desc:0 "윈난성과의 전쟁에 '전문가'를 끌어들이는 것은 좋은 생각입니다. 충성스러운 군 장교들과 정치 이론가들이 이 저주받은 전쟁에서 우리를 도와줄 것이 분명합니다. 우리는 그들을 흔들기 위해 어떤 말을 선택할지만 알면 됩니다. 그러면 도미노는 윈난성에 떨어질 것입니다. 우리는 속임수로 이길 수 있는 것을 무력으로 이기려 해서는 안 됩니다. 사랑받는 것보다 두려워하는 것이 훨씬 더 안전하기 때문입니다"
 CHI_Sorting_The_Reports:0 "보고서 정렬"
 CHI_Sorting_The_Reports_desc:0 "우리 위원회는 예상보다 훨씬 더 잘하고 있습니다. 하지만 많은 파일이 기밀이 아닌 것으로 확인되었습니다. 이로 인해 우리 위원회 위원들 사이에 혼란이 생길 것이 분명합니다. 그런데 우리 위원회 위원 중 한 명이 기발한 아이디어를 제시했습니다. 보고서를 등급별로 분류하면 덜 중요한 반역자를 다루기 전에 더 중요한 인물에 집중할 수 있다는 것입니다. 그런 훌륭한 아이디어는 예상대로 우리 주에서만 나올 수 있는 것이었습니다."
 CHI_Keep_A_Steady_Hand:0 "안정된 손 유지"
 CHI_Keep_A_Steady_Hand_desc:0 "전쟁이 계속되면서 위원회에 대한 신뢰도가 떨어지고 있습니다. 사기를 진작시켜야 이 말도 안 되는 문제를 해결할 수 있을 겁니다. 우리는 또한 화베이파이를 주시해야 합니다. 그들이 아시아 전체를 일본 아래 통합하고 싶어한다는 것은 비밀이 아닙니다. 그런 비하적인 생각이 중국을 지배해서는 안 됩니다. 그리고 우리는 그들이 통치하지 못하도록 해야 합니다. 우리나라에 무슨 일이든 일어날 수 있고, 그것은 국민에게 좋지 않을 것이라고 생각합니다. 그렇기 때문에 우리는 해야 할 일은 무엇이든 해야 하고 이 낮은 도덕성을 시작하기 전에 끝내야 합니다."
 CHI_No_one_said_ignore_Japan:0 "아무도 우리가 일본을 무시해야 한다고 말하지 않았다..."
 CHI_No_one_said_ignore_Japan_desc:0 "사실 일본 제국은 미친 개를 잡으려는 전 세계의 모든 관심과 실제로 그것을 할 수있는 인력과 장비를 모두 가지고 있습니다. 일본 제국의 도움의 손길을 외면한 것은, 그것이 어떤 짐과 조건, 결과를 동반하든 간에, 돌이켜보면 날이 갈수록 우리의 실수처럼 보입니다. 비상한 시기에는 비상한 조치가 필요하다는 말이 있듯이, 오늘날 점점 더 극복하기 어려운 확률에 직면한 상황에서 '비상'이라는 개념 자체를 재정의할 필요가 있을지도 모르겠습니다."
 CHI_Perhaps_We_were_Overconfident:0 "우리가 과신하고 있었던 건 아닐까"
 CHI_Perhaps_We_were_Overconfident_desc:0 "사실 우리는 모든 전선에서 우리의 손을 너무 많이 사용했습니다. 이러한 해충들의 지속적인 회복력과 생존은 우리가 총과 병영, 공장에 쏟아 부은 피와 땀에 직면할 뿐만 아니라, 우리가 이룩한 근대화의 가치가 얼마나 되는지 점점 더 의문을 갖게 합니다. 역사의 연대기에서 볼 때 재앙적인 실패는 결코 우연, 과대평가, 계산 착오의 단순한 조합으로 이루어진 것이 아니며, 남은 것은 이 실수 중 얼마나 많은 부분이 어떻게든 쉽게 피할 수 있었으며, 얼마나 많은 부분이 처음부터 피할 수 없는 것이었는지에 대한 질문뿐입니다."
 CHI_Bring_Japanese_generals_council:0 "일본 장군을 의회에 참여시키세요"
 CHI_Bring_Japanese_generals_council_desc:0 "연대란 무엇인가요? 연대는 우리가 손을 맞잡고 장애물과 고난에 맞서 자신감 있고 당당하게 맞설 수 있도록 하는 것입니다. 연대는 오직 감사하는 마음으로 다른 사람의 손을 내미는 것이며, 중화인민공화국의 지속 가능성, 정당성, 그리고 무엇보다도 희망이 갈기갈기 찢긴 허공에 삼켜진 지금, 우리에게 남은 것은 오직 감사뿐입니다.\n\n더 이상 양보라는 것은 존재하지 않기 때문에 IJA 임원을 위원회의 고위직에 앉히는 것은 또 다른 양보로 비춰질 수 없습니다. 그들은 영향력, 연공서열, 정보 전문성을 갖추고 있습니다. 우리의 남은 영향력을 모두 사용하는 것이 좋습니다."
 CHI_True_Cooperation:0 "§RTrue Cooperation§!"
 CHI_True_Cooperation_desc:0 "국민방위군은 모든 아시아의 평화, 보전, 신성함에 대한 심각한 위협이 되어 왔고, 앞으로도 그럴 것입니다. 일본 제국이 이미 너무도 잘 알고 있듯이 중화민국이 이 사실을 완전히, 그리고 타협하지 않고 인식해야 할 때입니다.\n\n마지막 법령을 통해 전쟁에 대한 모든 재량권을 도쿄로 이양하고, 적절하다고 판단되는 공화국의 군대와 통치 기관을 조정할 권한을 부여할 것입니다. 우리의 대의에 도움이 된다면 말이죠. 우리가 이 모든 것을 함께 끝낼 수만 있다면 말이야.\n\n유일하게 남은 후원자를 신뢰하지 않는다면 진정한 협력이란 무엇일까요?"
 CHI_True_Cooperation_trigger_tt:0 "Japan has not already intervened in the §YWestern Insurrection§!."
