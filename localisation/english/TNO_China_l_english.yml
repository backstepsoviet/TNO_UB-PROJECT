 CHI_Limit_Old_Guard_Influence_desc:0 "§M보수파§!의 지지는 항상 가오쭝우 내각에서 대들보 중 하나가 되어야만 합니다. 그러나, 어떤 상황에서는 완전히 타락한 파벌과의 깊은 관계는 상당히 문제가 될 수 있습니다. §S입법원§!에서의 어떤 교묘한 정치공작과 함께 다른 파벌의 영향력을 신중하게 강화함으로써 우리는 §M보수파들§!의 정치적 영향력의 넒이를 제한할 수 있습니다. 그러나 이것은 정치적 지지에서 일시적인 비용이 발생시킬 것입니다."
