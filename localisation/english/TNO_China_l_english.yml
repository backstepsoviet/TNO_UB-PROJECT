 CHI_Clamp_Down_Corruption:0 "부패 §M근절§!"
 CHI_Clamp_Down_Corruption_desc:0 "부패는 모든 정부의 피할 수 없는 질병과도 마찬가지 입니다. 그것들은 장제스 정부 때만큼 심각하지는 않지만, 여전히 §M보수파§!들은 미묘한 뒷거래가 그들을 대변하는 모습입니다. 물론, 그들은 §S원§!안에서는 나쁜짓을 하지 않습니다만, 그들은 여전히 부패에 관해서는 가장 많이 연루된 파벌입니다. 그러나, §p개혁파§!는 당분간 이러한 최악이라고 부를만한 것의 범람 꺾을 생각이며, 그들의 제안은 우리에게 몇가지 이점을 가져다 줄 수 있습니다 - 부패의 구덩이 아래로 내려 가기전에 절약 된 추가 자금은 확실히 유용 할 수 있습니다. 그러나, §M보수파§!들은 이를 달갑게 여기지 않을 것입니다."
