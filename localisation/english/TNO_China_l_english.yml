 CHI_increase_Education_Efficiency_desc:0 "당신은 §Y교육현대화 진행도§!가 §Y100%§!에 도달할 때마다 우리의 §Y교육효율 단계§!를 상승시킬 수 있습니다."
 CHI_GUI_Edu_tt:0 "교육은 모든 국가의 번영과 성공을 위해 필수적입니다. 제대로 교육받은 인구만이 국가에 과학 연구, 유능한 산업, 효율적인 행정 기구를 위한 충분한 기반을 제공할 수 있습니다.\n\n중국에는 그런 인구가 없습니다. 압도적 인 대다수의 우리 국민은 예술과 과학의 더 높은 원칙을 연구하는 것은 말할 것도없고 읽거나 쓸 수도 없습니다. 우리가 일본의 곡창지대 그 이상이 되려면 이 문제를 해결해야 합니다."
