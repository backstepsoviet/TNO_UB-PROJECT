 CHI_Tech_GUI_desc:0 "한때 세계 과학 기술의 선두주자였던 중국은 지난 2세기 동안 급격히 후퇴했습니다. 우리의 기술은 비참할 정도로 낙후되어 있으며, 혁신의 주요 원천은 일본에 있습니다. 우리가 다시 현대적이고 강력한 국가가 되려면 우리 스스로 기술을 연구할 방법을 찾아야 합니다."
 CHI_GUI_Tech_innovation_tt:0 "혁신"
 CHI_GUI_Tech_innovation_desc_tt:0 "Our current Innovation is §Y[?CHI_GUI_tech_innovation]%.§!"
 CHI_GUI_Tech_innovation_desc_delay_tt:0 "§M우리의 §M혁신§Y은 과학자와 연구원의 독창성을 결정합니다.\n이 수치를 §Y100%§!로 올리면 기술 §Y자급자족도§!를 높여 §Y연구 시설§!을 크게 §G개선§!할 수 있습니다.\n또한 §Y생산§!, §Y건설§! 또는 §Y전자공학§! 부분에서 §G소정의 연구 보너스§!를 선택할 수 있게 됩니다.\n\n§Y특정 국가 중점§!을 완료하면 §Y혁신§!과 §Y혁신 이득을 증가시킬 수 있습니다§!§M."
