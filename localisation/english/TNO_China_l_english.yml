 CHI_Sphere_Energy_1_desc:0 "시골에 사는 대다수 중국인 거주민에게 생활용 전기는 먼 꿈에 불과했습니다. 그러나 상황이 달라졌죠. 오늘날 중국 전역의 발전소에는 수천 메가와트의 설비가 설치되어 조명, 난방, 냉방에 사용할 수 있는 전기를 생산하고 있지만, 실제로는 대부분이 공동번영구 전력망에 연결되어 일본으로 보내져 우리 국민들에게는 그저 찌꺼기만 남게 됩니다. 이러한 전력 분배의 불균형에도 불구하고 중국에는 여전히 수백만 명의 노동자가 새로 개발된 탄광과 유정을 통해 전력을 공급받는 발전소에서 땀을 흘리고 있습니다. 우리는 잉여 전력과 다양한 자원을 수출하여 상당한 수익을 올릴 수 있습니다."
 CHI_econ_links_YUN_desc:0 "윈난성과의 협정 덕분에 우리는 이미 철, 아연, 납, 석탄과 같은 광물에 쉽게 접근 할 수 있으며 이는 중국 산업의 부흥에 기여할 것입니다. 서남 지역이 상품을 수출하기 시작하고 윈난성 산업과의 연계가 더욱 긴밀해짐에 따라 이 경제 전략은 양국에 큰 도움이 될 것으로 예상됩니다."
 CHI_For_China_idea:0 "중국을 위하여!"
 CHI_For_China_idea_desc:0 "우리의 선전 노력 덕분에 사람들은 전쟁을 지원하기 위해 추가 조치를 취하도록 동원되었습니다.노소를 막론하고 모두가 가능한 한 적은 사상자로 전쟁을 끝낼 수 있도록 최선을 다했습니다."
 CHI_legislative_yuan_faction_modifier_desc:0 "수년 전 쑨원 박사가 처음 구상한 기관인 입법원은 이전의 구공화국과 마찬가지로 중화민국의 개편된 중앙 정부의 주요 입법 기관입니다. 중국과 같은 규모의 국가를 다룰 때 예상할 수 있듯이 다양한 그룹과 파벌이 정부의 관심을 끌기 위해 싸우고 있습니다.\n\n파벌을 우리 쪽으로 끌어들이는 것은 우리에게 이득이 될 것이고 그들과 싸우는 것은 독이 될 것입니다. 그 나라의 정신은 다양한 파벌의 견해를 종합할 것입니다."
 CHI_long_yun_ultimatum_tt:0 "§R미친 개가 으르렁거리며 짖어대고 목에 걸린 고삐를 여전히 잡아당기고 있습니다. 이 똥개에게 마지막 기회를 주자! §!"
 CHI_Mil_Propaganda_tt:0 "우리는 양쯔강이 악마의 피로 붉어질 때까지 우리 국민에게 조국을 지키도록 영감을 줄 것입니다!"
