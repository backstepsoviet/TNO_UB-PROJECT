 chi.2.t:0 "정부 내 옛 국민당 스파이 적발"
 chi.2.d:0 "옛 국민당은 일본의 도래와 정복 이전 중국의 집권당이었습니다. 일본이 신정부를 세우고 국민당을 탄압하자, 장제스의 옛 동료들은 지하로 들어갔습니다. 국민당 우파 세력이 정부에 침투해 정책 결정에 영향을 미친다는 소문이 관료들 사이에 퍼지면서 중국을 무정부 상태로 몰아가고 있습니다. \n\n 오늘, 이러한 의혹들이 사실로 드러났습니다. 말단 하위직에서 고위층에 이르기까지 다수의 공무원들이 국민당 우파의 스파이였음이 드러났습니다. 그들은 난징에서 윈난으로 불러온 열차를 통해 남동부의 국민당 게릴라군과 은밀히 내통하고 있음이 밝혀졌습니다. 한 경찰관이 기차역에서 그들을 발견하고 화물 칸에 적합한 것이 있는지 확신하지 못해 그들과 이야기하러 갔습니다. 그들이 형편없는 변명과 서류 위조 끝에, 경찰은 그 조직을 상급자에 보고하기로 결정했으며, 이로 인해 밀실이 발견되어 경찰은 그 조직을 체포했습니다. 현재 그들은 재판을 기다리고 있으며, 반역죄가 구형될 것으로 예상됩니다."
 chi.2.a:0 "재에서, 먼지로."
 chi.3.t:0 "5대 현대화"
 chi.3.d:0 "하지만 모든 것이 절망적이지는 않았습니다. 전쟁을 기억하기에는 너무 어린 새로운 세대의 중국인들은 부활의 정신을 되살리기 위해 노력했습니다. 일본에 우호적인 노신사들이 여전히 가장 큰 영향력을 행사하고 있었지만, 권력의 공백이 생기면서 그들은 전시의 외교관이었던 가오쭝우를 유력한 후보로 주목했습니다. 두 파벌 모두 신중한 인물인 가오쭝우가 재임 기간을 잘 활용하려 했다는 사실을 몰랐습니다. 그는 잿더미에서 다시 일어선 중원을 위해 큰 계획을 세우고 있었습니다.\n\n가오가 중국을 위한 궁극적인 꿈으로 세운 5대 현대화는 중국의 산업, 교육, 군사, 연구, 국가 역량을 정비하고 현대화하려는 계획입니다. 마침내 중국 역사상 가장 큰 규모의 정부 추진을 위한 설계를 수년간 정교하게 다듬고, 편집하고, 마무리한 후 현대화가 시작되기를 기다리고 있습니다.\n\n그러나 가오의 영역에서 모든 것이 좋은 것은 아닙니다. 일본인들은 중국이 자신들의 밥그릇보다 더 커지는 것을 좋아하지 않을 수 있으며, 그 과정은 확실히 고통스러울 것입니다. 발전에는 변화가 따르고 변화에는 뒤처지는 사람들이 있습니다. 결국에는 중국몽을 위해 목숨을 바친 사람들이 명예를 얻게 될 것입니다. 그때까지 우리는 5대 현대화의 길을 조심스럽게 걸어가야 합니다.\n\n가오 총통은 국가 쇄신을 촉구했고, 이미 그 노력이 진행 중입니다. 몇 년 안에 중국은 동정의 대상이 아니라 부러움의 대상이 되는 현대 국가가 될 것입니다."
 chi.3.a:0 "우리의 세계적 위치를 되찾고야 말겠다."
 chi.4.t:0 "아시아의 빵바구니"
 chi.4.d:0 "시간이 흐르면서, 중국은 일본의 가정과 군대가 소비하는 쌀의 3분의 1을 생산하면서 일본의 밥솥이 되었습니다. 끝이 없어 보이는 대지의 자원들은 일본인들에게 중원 아래에 있는 석유, 텅스텐, 강철 그리고 다른 모든 자원의 믿을만한 고향이 되었습니다. 일본의 자이바츠와 게이레츠는 이러한 귀중한 중국의 자원을 수확한 후 재가공해서 터무니없는 가격에 되팔았습니다.\n\n일본은 중국의 광대한 들판과 도시에 점점 더 의존하게 되었습니다. 그들은 이 시스템의 커다란 결함을 깨닫고, 대일본제국육군보다는 질서를 유지하기 위한 헌병대 요원과 중국 지역 경찰들의 연합에 의존하면서 괴뢰국에 대한 통제를 완화하게 되었습니다. 중국인들은 그들이 주장하는 하나로 평등해진 진정한 범아시아 세계의 사상이 단지 겉치레에 불과하다는 것을 금방 깨달았습니다."
 chi.4.a:0 "재밌네, 계속해 봐"
 chi.4.b:0 "알아들었으니까, 이제 됐어"
 chi.5.t:0 "비밀의 군대"
 chi.5.d:0 "충칭 포위전은 중화민국을 종식시켰고, 일본의 힘을 등에 업은 중국 군대에 극심한 제약을 가져왔습니다. 이러한 제한은 아직 해제되지 않았지만 일본은 중국에서 점차 철수하는 것이 적절하다고 판단하여 현재 전국에서 발생한 많은 반란을 처리하기 위해 훈련이 부족하고 장비가 부족한 수비대만을 남겨 두었습니다.\n\n그러나 위대했던 민국의 몰락 이후 시대가 변했고, 우리 국가는 더 이상 이러한 비합리적인 제한을 지속할 수 없게 되었습니다. 가오쭝우는 이제 '특수 경찰'로 위장하여 새로운 민국에 공식적으로 존재하지 않을 '비밀 군대'를 만들려고 하지만, 그럼에도 불구하고 우리 국가를 위해 봉사할 것입니다. 가오 총통 자신이 이 '경찰'을 직접 책임지는 유일한 수장이 될 것입니다. 우리의 총통이 맺은 모든 인맥은 비밀 군대를 개발하는 데 투입될 것이며, 언젠가 그들의 지식과 힘이 우리를 최종적인 해방으로 인도하고 조국의 모든 아들과 딸을 해방시키는 데 도움이 될 것입니다."
 chi.5.a:0 "중국은 우리와 함께 죽지 않을 것이다."
 chi.5.a.tt:0 "우리는 일본의 눈을 속이기 위해 비밀 군대를 통해 §Y중국의 재무장§!을 시작할 것입니다."
 chi.6.t:0 "목을 움켜지는 손"
 chi.6.d:0 "현대화, 중국을 현대로 이끄는 이 위대한 계획은 살얼음을 걷듯 위험합니다. 일단 일본인들이 우리의 포부, 특히 가오쭝우의 비밀군대는 물론이고 정통 중국 정부에 더 많은 자치권을 요구하는 우리의 야망을 깨닫고 나면 우리의 어떤 움직임도 놓치지 않을 것입니다. 이는 우리의 노력이 제국 군대의 손에 무너지는 결과를 낳을 것이므로 외국 제국주의자들에게 결코 알려서는 안 됩니다.\n\n다행히 우리에게 기회가 전혀 없는 것은 아닙니다. 냉전의 발발과 이전 정부의 노력으로 일본은 서북수정군을 제외한 모든 부대를 우리 영토에서 철수했지만, 중국의 일부 정부 기관은 여전히 일본 관리들을 장악하고 있어 조만간 우리의 계획을 알아차릴 것입니다.\n\n이를 피하기 위해 가오쭝우는 새로 창설된 국가안전국을 통해 중국 부흥 계획을 숨길 것입니다. 우리의 중국 현대화의 꿈과 비밀군대의 창설을 아는 관리는 매우 적을 것입니다. 우리의 목을 조르는 손은 적을수록 좋습니다."
 chi.6.a:0 "빛이 비치기 전의 어둠"
 chi.6.a.tt:0 "§C국가안전국§!의 잠금을 해제하면 자원을 제공하여 조직의 §G효율§!을 §G높이고§! §Y군대 현대화§!를 가속화할 수 있습니다."
 chi.7.t:0 "독일의 달 착륙"
 chi.7.d:0 "마치 우리가 하늘의 부름을 받는 것 같았습니다. 인간은 별자리를 그 눈을 통해 별 하나 하나를 정리해 지도를 만들었습니다. 미지의 세계로의 모험을 떠난 용감한 항해사들은 아마도 인류에게 알려진 가장 먼곳을 여행하기 위해 이 별자리들을 이용했습니다. \n\n 그러나 이제 독일인들은 하늘을 올려다 보는 것보다 훨씬 더 위대한 꿈같은 일을 해냈습니다. 실제로 그들은 이 별자리에 닿았기 때문입니다. 불과 얼마전만해도 독일인들은 달에 사람을 태운 로켓을 보냈을 뿐이였습니다. 한때는 닿을 수도 없었던 별들이 이제 손으로 만져졌지만, 그럼에도 독일인들이 이러한 일을 그저 독점했을 뿐입니다. 에버하르트 쾰너는 달에서 지구로 첫 송신을 건낸 사람으로서, 이 위대한 여정을 시작하기 전에 총통에게 말했습니다. '아마도 언젠가는 중국인들이 하늘의 고요한 바다를 넘어 지구로 손을 흔들지도 모르겠습니다.'"
 chi.7.a:0 "인간이 지상의 뿌리를 초월했군."
 chi.8.t:0 "통일 디버그 이벤트 (만주 제외)"
 chi.8.d:0 "차이나 넘버 원!"
 chi.8.a:0 "하나의 중국 갑시다, 제발."
 chi.9.t:0 "마지막 도미노"
 chi.9.d:0 "일본군은 오늘 중국 정부가 만주의 괴뢰정권에 대하여 중국으로 이들의 주권을 이양하라는 요구를 발표하자 어마무시한 무력시위를 하며 만주로 입성하였습니다. 이 무력시위는 국제 소식통들이 일본의 가장 강력한 식민지가 시작한 동아시아의 패권다툼이라고 부를 수 있는 마지막 순간이 되는듯 합니다. \n\n일본군의 진격소식은 일본인들이 중국의 요청을 거부하고 특히 승인되지 않은 티베트 침공 이후 더이상 영토를 한뼘도 내어주지 않겠다고 단호하게 밝힌지 불과 몇시간만에 발생한 일입니다. 또한 일본인들은 만주와 중국의 국경선을 즉각적으로 탈무장화 할 것을 요구했습니다.\n\n 이에 중국인들은 새로 규합된 군대를 동원하여 '민족해방전선'을 선포하여 중국 전역의 일본의 패권의 가식을 깨버렸습니다. 아직 두 나라가 전쟁을 시작하지 않은 가운데 아시아에서 마지막 결정적 영향력싸움이 시작된 것은 분명합니다."
 chi.9.a:0 "제국주의자들에게 죽음을!"
 chi.10.t:0 "대아대전"
 chi.10.d:0 "오늘도 어제처럼 따스한 빛과 시원한 바람을 맞이하며 해가 떴습니다. 하지만, 우리는 유사 이래 그 것이 오늘 벌어지지 않으리라 확신합니다. 사실 그것은 인간의 영역이 불타고 재건되고, 다시 파괴되며 옛 주인이 그들의 노예로 바뀌는 것을 지켜보는 신의 눈 처럼 하늘에 떠 있을 것입니다. 지금 이 순간, 우리의 군대는 우리의 멍에를 풀고 일본의 지배를 받는 형제 자매들을 해방시키고, 우리 스스로를 해방시키고자 우리의 지배자를 향해 진군합니다! 바람이 불어와 산들바람이 돌풍이 되고, 돌풍이 공기의 급류로 변해 산 중턱을 쓸어 계곡위를 씻으니, 아시아의 억압받는 인민들을 건져내 그들의 섬에 쭈그린 채 앉아있는 제국주의의 위협을 타파할 권리와 의지를 부여합니다. 우리는 동양 전역에 걸친 지배권을 얻음으로써 대륙에서 그들의 영향력을 지우고, 제국의 다른 희생자들의 지원을 받아 일본을 재기불능으로 만들 것을 장담합니다! \n\n모든 사람들이 중국을 가로지르는 종 소리를 들을 수 있으며, 이 종에는 우리나라와 국민들의 깊고 강렬한 자부심이 녹아들었습니다. 이 종소리는 전쟁의 부름 뿐 아니라 다가오는 투쟁에서의 단결과 동지애를 외치는 것을 의미합니다. 가오쭝우는 우리의 운명을 결정하고, 이 대저역의 지휘봉을 잡아 종과의 완벽한 조화를 이뤄내며 이 갈등이 우리의 운명뿐만이 아닌 인류 전체의 운명을 결정지으리라 선언했습니다. 인민들이 일제히 일어나 자유 중국 인민의 모든 적들에게 파멸을 명하는 노래를 작곡했습니다. \n\n 우리는 이제 준비되었습니다. 몇 년 동안의 피흘리고 피토하며, 이 기회에 우리의 패배와 굴욕을 되갚을 준비를 했습니다. 우리는 우리의 숙적을 향해 나아가 그들의 성에서 그들을 내쫓고, 그들이 자신들의 지배하에 있다 생각하는 바다 속으로 던져넣을 것입니다. 우리는 그들에게 단결된 통일 중국의 진정함일 보여줄 것이며, 우리가 주변이 아니라는 것을 세계에 알릴 것입니다!"
 chi.10.a:0 "진격! 이 암흑시대의 밝은 미래를 향해!"
 chi.10.a.tt:0 "§R우리는 마침내 우리의 진정한 조국을 되찾을 것이다§!\n§R아시아가 다시 불타는구나...§!"
 chi.11.t:0 "북방의 군세"
 chi.11.d:0 "전쟁이 아시아 전역으로 격화되면서 중국과 일본의 외교관들이 새로운 지역에서 목격되었다는 보도가 나오면서 공영권 너머로 확산되었습니다. 이제 중국과 일본 외교관들은 격렬히 다투고 싸우며, 동부 러시아 전역의 지도자들의 귀에 속삭이는 것을 볼 수 있습니다. \n\n러시아가 수십년간의 분쟁 끝에 여전히 분열된 와중에, 예전에 공영권의 북쪽 국경지대를 흔들어놓은 러시아 군벌과 용병들은 이제 자신들이 수지맞는 위치에 있다는 것을 알게 되었습니다. 중국과 일본 모두 그들의 원조와 자금, 무기, 영토, 그리고 어느 때보다 더 많은 부를 약속했습니다. \n\n 더 많은 러시아 군벌들이 이 ‘조언자’들에게 문호를 개방하면서, 이 대전이 인도네시아의 섬에서 시베리아의 눈 덮인 스텝에까지 뻗칠지도 모른다는 건 분명합니다."
 chi.11.a:0 "이 전쟁에 끼지 않을 자가 있겠는가!?"
 chi.12.t:0 "교육 개혁"
 chi.12.d:0 "한 나라는 충분히 교육을 받은 사람들의 숫자 만큼만 강할뿐이지만, 솔직히 말해 현재 중국에서 교육을 많이 받은 높은 계층의 사람들의 숫자는 일본과 비슷하다고 말할 수 없습니다. 가오쭝우 각하께서는 중국 교육의 빈약함을 인정하셨고 이는 대중들도 마찬가지입니다. 총통 각하의 책상을 가득 메운 편지 한 뭉치가 모두 이에 대한 도움을 요청하는 내용입니다. 끊임 없이 혁신하는 세계가 계속해서 우리를 추월해갈때, 수십만명의 중국 노동자들은 그들이 어떻게하면 가족을 부양할수 있을지 고심하며 가난에 허덕입니다.\n\n대량 문맹과 정부의 비효율성에 대한 결과에 대항하기 위해, 각하께서는 문맹에 대한 국가의 태도에 대한 전면적 변화를 약속하면서 교육제도의 전반적인 개혁을 천명하셨습니다. 이러한 개혁들은 교육 현대화 프로그램의 일환이 될것입니다.\n\n각하께서 생각하신 우리의 한심한 교육제도에 대한 개혁방향은 세갈래로 나뉘어져 있습니다. 첫째, 사람들은 읽을수 있어야 합니다. 읽고 쓰는 능력을 가르치는 것은 간단해 보이지만, 그렇게 많은 사람들이 널리 분산되어 있는 상황에서, 모든 사람들이 읽을 수 있도록 만드는 것은 쉬운일은 아닐 것입니다. 두번째, 차세대 중국인 유학생들이 최상의 교육을 받도록 하기 위해 일본의 교수진 수입에대한 내용도 개혁안에 담겨 있습니다. 마지막으로, 학생들이 읽기 및 쓰기의 최소한의 수준에 도달하면, 높은 자격을 갖춘 일본의 선생님들이 가르치듯, 우리는 그들에게 활력을 불어넣고 현대적인 교과과정을 가르칠 것입니다. 이 계획안에 의해 정해진 목표들은 아직 달성되지 않았지만 만약 해낼 수만 있다면, 그들은 분명히 현대중국을 위한 발판을 마련하게 할 겁니다."
 chi.12.a:0 "개혁은 선택 사항이 아니라 필수적인 사항이다."
 chi.13.t:0 "문맹퇴치 개혁"
 chi.13.d:0 "문해는 문명의 기초를 이룹니다. 문해능력이 없다면 국가의 개념이라는 것은 존재조차 하지 못했을 것입니다. 문해능력이 없다면 중국은 그녀를 둘러싼 야만인들 못지 않은 벽지가 될 것입니다. 문해라는 것이 반드시 우리나라의 뼈대가 되어야 하는 이유는 바로 이것입니다. 우리나라의 남녀가 글을 읽지 못할때, 그들은 자신이 가진 최상의 잠재력을 발휘할 수 없습니다.\n\n 새로운 문자형태와 국가한자문해위원회는 한자가 지난 3000년간 조직화 되지 못하게 만들었던 복합적의 성질을 한단계 뛰어넘게 해줄 것입니다. 이들은 문자의 현대화를 현대 세계의 문자 체계로 변화시키기 위해 출범하였습니다. 더 이상 농민 소년이 구식의 방식에의해 좌절하고 포기하기위해 몇 년 동안 공부하지 않을 것입니다. 더 이상 평범한 노동자가 배우고자 했지만 여러 우여곡절끝에 그의 마음을 접고 애써 괜찮은척 하지않아도 될 것입니다. 옛 중국은 오래 전에 충칭에서 죽었습니다. 근데 왜 우리가 그 유산으로인해 언어의 절름발이가 되어야 합니까?\n\n근천년만에 우리 문자에대한 가장 큰 개혁과 함께, 공영권의 언어임과 동시에 세계의 신진 언어중 하나인 일본어를 초등학교부터 대학교까지 가르칠 것입니다. 우리가 진정으로 공영권의 주도국이 되려면 새로운 범아시아 철학의 일부로 우리 자신을 완전히 통합해야만 합니다."
 chi.13.a:0 "장래가 몹시 기대되는 군..."
 chi.14.t:0 "일본어 교육"
 chi.14.d:0 "지난 20년 동안 일본은 아시아의 모든 꼭두각시의 목줄을 죄고 주인님 노릇을 해왔습니다. 일본은 서구 열강에 결정적인 승리를 거둔뒤 세계무대에서 타의 추종을 불허하는 강대국으로 떠올랐습니다. 멀리 떠오르는 태양의 빛은 가장 큰 대륙의 가장 큰 국가를 가로질러 뻗어 있습니다. 히말라야의 먼 고지에서부터 보르네오의 늪에 이르기까지 떠오르는 태양의 제국경영은 사업과 문화, 사회 전반에 걸쳐 사람을 불러모읍니다. 중국 기업인들이 언어에 대한 기초 지식조차 없는 상태에서 일본인들이 지배하는 이 세계에서 성장하는것은 무리입니다. 우리의 현실 수준을 깨뜨리지 않는다면 더 밝은너머로 갈 수 없을 것입니다.\n\n재벌과 소통할 수 있는 능력, 그리고 아시아를 주름잡는 일본의 경제정치적 기관들과 소통할 수 있는 능력이 없다면 중국은 실패 할 수 밖에 없습니다. 이와같이 우리가 어린 학생들에게 일본어를 가르치는 것은 매우 중요한일입니다. 이미 중국 동부의 프로그램들은 중국 학생들에게 일본어를 가르치고 있습니다. 이제, 농촌에 더 널리 퍼져나간 교육 프로그램은 학생들이 퍼져나갈 세계에 적절하게 대비될 것입니다. 중국의 근대화와 우리 동쪽 주인님들의 중국 유화책을 위해서는 반드시 해내야만 합니다."
 chi.14.a:0 "위대한 이상을 위해."
 chi.15.t:0 "간체의 일반화"
 chi.15.d:0 "가오쭝우 내각 내에서는 특히 널리 퍼진 소문이 하나 있습니다. 그것은 수십 년 동안 중국을 규정하는 위대한 국가적 프로젝트입니다. 그러나 그것은 어떤 위대한 기념비적인 건물도 아닙니다. 그것은 어떤 긴 구불구불한 고속도로나 철도도 아닙니다. 그것은 도시를 기술적으로 현대화시키는 것도 아닙니다. 그것은 앞서 말한 모든것보다 훨씬 더 대단한 것입니다. \n\n 이 소문들은 3000년 동안 이어진 한자를 단순화하기 위한 계획의 일환입니다. 이는 현대화 계획 중 일부에 불과하지만 이것은 그 이상의 것이자 우리 모두를 앞으로 나가게 하는 중국의 등불, 즉 정신을 혁신하기 위한 대대적 계획입니다. 1911년 혁명 당시 우리가 새로워진 것처럼, 위대한 태평천국운동을 다시 불러 일으켜 중국을 새롭게 하기 위한 사업입니다. 우리의 말을 모든 사람들이 더욱 쉽게 접할 수 있게 함으로서, 중국의 모든 사람들이 루페이 쿠이나 첸 쉬앤통의 작품을 읽게 될 것입니다. 표준화된 한자는 중국에서 가장 흔해질 뿐만 아니라 세계 언어로 발전할 수 있는 잠재력을 가지게 될것입니다. 중국의 대표적인 문법학자들과 언어학자들이 소수가 아닌 다수를 위한 중국어, 대중의 중국어에 대한 비전을 염원하며 소집 되었습니다."
 chi.15.a:0 "이것이 효과가 있길."
 chi.16.t:0 "모든 개인들에게"
 chi.16.d:0 "중국의 부자와 노동자의 격차는 역사적으로 볼 때 늘 불안정한 균형을 유지해왔습니다. 고대 중국으로 거슬러 올러가면, 사회적, 경제적 신분의 계층화는 끔찍한 규범이였습니다. 황제는 확고한 권위로 나라를 다스렸습니다. 노비와 양인들은 평생 노동에 종사하도록 억압되었습니다. 지주들과 그들의 자녀들은 그와 같은 누추한 곳에서 벗어나서, 완전 다른 삶을 살았습니다. 마오쩌둥의 등장과 장제스 정부의 분열을 일으킨 것은 이 근본적인 문제가 원인이였습니다. 우리는 같은 실패의 길을 따라가지 않을 것입니다. \n\n 이 불평등은 오늘날에도 남아 있지만 비교적 쉽게 해결할 방법이 하나 있는데 바로 교육입니다. 우리가 앞으로 나아가고 통일이 되려면 우리 아이들과 그 자녀들이 제대로 교육을 받아야 합니다. 그들에게 읽기와 쓰기, 수학, 중국의 역사 등을 가르칠 것입니다. 간쑤에서 하이난에 이르는 모든 학생들이 참여한다면 분명 우리의 5.4운동때보다 더한 시너지를 낼것이고 그 미래를 상상해 보십시요. 하나의 교육제도로 통일된 국가를 상상해 보십시요. 각 학생들은 국가를 위대하게 만들기를 노력 할것입니다. 그것은 전에 결코 꿈꿀수도 없는 것이지만,이제 우리는 감히 꿈꿔 볼 수 있습니다."
 chi.16.a:0 "더이상 상상이 아닌 현실로."
 chi.17.t:0 "시설에서의 일화"
 chi.17.d:0 "가오쭝우 각하 환영인사 올립니다!\" 노쇠한 학교 입구에 걸려있는 화려한 현수막에는 아이들이 그린 꽃그림들 가운데 청천백일기가 화려하게 장식되어있었습니다. 현수막 아래에는 아이들이 줄지어 앉아 있었고, 가오쭝우는 한 명의 선생님이 뒤에 서 있는 50명쯤의 아이들을 보았습니다. 중국의 총통은 현수막을 올려다보며 슬픈 미소를 지었습니다. 그의 기억속에서 이것보다  더하게, 이전 학교에서는 그를 \"가오훙추 각하\"로 맞이 했기 때문입니다. \n\n 임시로 만든 계단을 오를 때 그는 노화된 나무들 사이로 빠지지 않도록 조심했습니다. 자신을 슈팡이라고 소개한 한 노인 신사가 그를 아이들에게 열렬히 소개하였습니다. \"얘들아, 너희들도 알다시피 우리는 엄청난 사람 앞에 서 계신단다. 중국을 틀에서 벗어나게 하는 리더! 왜 모든 사람들이 가장 존경하는 총통 각하께 인사를 하지 않니?\" 아이들은 일제히 인삿말을 하며 유쾌하게 반응했습니다. 그는 어쩔 수 없이, 진심어린 미소를 띄우기 시작했습니다. 어쩌면 현실이 그렇게 나쁘진 않을지도요?\n\n 그가 교실에 발을 들여놓자마자 성공적인 방문에 대한 어떤 희망도 사라졌습니다. 이상한 냄새가 먼저 그를 크게 한방 먹였습니다. 그 다음은 파이프에 물이 세고, 그 다음은 천장에 구멍이 뚫린 것을 보았습니다. 그는 고개를 떨구고 패배의 한숨을 내쉬었씁니다. 분명히 해야할 일이 아직 많이 남아있습니다. 그는 공공기관을 보수하기 위한 특별 지침을 추가하기 위해 이 모든 것을 되새기며 기억했습니다. 시각적으로 실망했음에도 불구하고 교장선생님은 돌아서서 계속 그를 이끌고 학교를 돌아다녔습니다. 교실마다, 가오쭝우는 법규의 위반에 위반을 유심히 보았습니다. 화장실은 질병의 온상이였고, 교사들은 교과과정이 무엇인지도 몰랐으며, 학생들은 학교로의 모든 여정을 걸어서 오며 지친 상태로 지각하며 학교에 도착했습니다. \n\n 결국, 이번 일 이후, 그는 리무진으로 돌아와 학교의 단점을 검토 했습니다. 그는 모든 학교를 충족시킬 수 있는 가이드라인 리스트를 작성 했습니다. 이는 주로 위생에 대한 내용이였지만 그 밑에는 합리적인 교통수단, 편의시설, 양질의 교육, 애국심 고취, 제대로된 선생님들에 대한 사항이였습니다. 그의 이번 여행은 실망의 연속이였을지 모르지만 얻은 경험은 매우 귀중합니다. "
 chi.17.a:0 "잠재적 위험을 피했구나."
 chi.18a.t:0 "학교의 교육"
 chi.18a.d:0 "우리는 공립학교의 단순한 확장에 만족할 수 없습니다. 우리의 아이들 즉 중국의 아이들은 더 많은 것을 받을 자격이 있습니다. 우리 아이들은 부서진 책꽂이에 먼지투성이의 교과서 이상을 받을 자격이 있습니다. 우리의 아이들은 그들보다 더 많은 교육을 받지 못한 교사 그 이상의 것을 받을 자격이 있습니다. 과학 관련 교재는 희귀한 것으로, 때로는 수십 년 된 판본에서 읽어야 할 필요가 있는 것이 현실입니다. 아마도 이러하듯 교육에 중점을 두는 정부에 비해 우리 학교들은 재정적으로 형편없이 힘든 상황입니다. 각 지방과 국가 차원에서 가오쭝우는 재정 지원을 늘리겠다고 다짐하였고, 교육을 위한 광범위한 개혁 목록을 작성하였습니다. 게다가 가오쭝우는 학생 개개인이 특정 나이까지 숙달할 수 있도록 기초(필수적으로 이수해야 하는)과목이 곧/\"필수\"/라는 아이디어를 가지고 장난질을 쳤습니다. 어떤 아이도 뒤처지지 않을 것입니다. 각자가 역사상 가장 위대한 교육 개혁의 중심에 서게 될 것입니다. 개혁하지 않으면 반드시 후퇴하기 때문입니다. 역사 기록은 교육받지 못한 사람들이 규정하는 것이 아닙니다. 그것들은 가장 최신학설, 가장 복잡한 수학, 가장 우아한 시를 배우는 사람들에 의해 정의됩니다."
 chi.18a.a:0 "우리는 책의 겉모습만으로 그것의 가치를 재단하지 않을 것이다."
 chi.19.t:0 "해방의 왼팔"
 chi.19.d:0 "일본이 우리나라를 경제적으로 지배하는 것에 따른 가장 불행은 우리 국민들이 기회를 빼앗기게 된 것입니다. 노동자의 만연하고 흔한 삶은 전부 지루하기 짝이 없습니다. 비몽사몽 일어나서 좀비처럼 일하러 갔다 집에 돌아와 운이 좋으면 밥을 먹고 아님 말고 이것을 반복합니다. 이 뭐같은 일상생활은 예술에 대한 감이나 글을 읽거나 쓰는 것을 배우는 것 만큼 간단한 행위를 위한 어떠한 여지도 남기지 못하게합니다. 분명한 해결책은 교육을 위해 하루의 일부를 따로 시간을 내는 것이지만 재벌기업이 배정하는 엄격한 개인할당량 때문에 이것은 불가능합니다. 그래서 우리는 좀 더 비정상적인 접근법을 선택했습니다.\n\n밤이 되어 떡이 된 근로자들이 집으로 돌아오면 가차없이 수업이 시작될 것입니다. 모든 여성과 남성은 똑같은 교육을 보장받을 것이며, 우리나라의 중점은 이 교육에 있습니다. 교육은 가족의 막내동생뿐 아니라 우리 모두를 위한 것입니다."
 chi.19.a:0 "교육할 시간은 언제든지 남아돈다."
 chi.20.t:0 "도시의 가장 밑부분까지 살펴보라"
 chi.20.d:0 "난징과 베이징 그리고 상하이의 성장들은 5대 근대화 시행 이후 그들의 도시에서 가난한 사람들을 위한 교육기회를 넓힐 것을 요구해왔습니다. 도시의 이익과 중국의 이익을 위하여, 우리는 가난 속에서 태어난 사람들을 모두 교육 프로그램 속에 포함시킬 것이며, 그들이 다른 모든 사람들 동일한 공교육을 받게 할 것입니다. 그러나 빈곤만이 유일한 걸림돌은 아닙니다. 우리는 도시들의 시장들과 남성 여성 모두에게 이 프로그램에 참여할 수 있도록 독려하였습니다. 중국의 노동자에 대한 수요는 그들의 어머니와 아버지를 가정에서 일터로 가도록 만들었습니다. 이들의 고용을 유지하기 위해서 그들은 최신 기술과 혁신적인 기술을 갖추어야 할 것입니다. 이 모든것을 성취하기위해서, 그들은 지속적인 교육을 받아야 합니다."
 chi.20.a:0 "빈곤의 사슬은 반드시 끊어질 것이다!"
 chi.21.t:0 "두번째 쟁점"
 chi.21.d:0 "행정관들이 모든 중국인들의 번영을 보장할 만큼 충분히 노력하지 못하고 있다는 사실은 우리 정부를 모욕하는 것과 같습니다. 빈곤 자체가 빈곤을 불러온다면 도시는 실력주의 사회가 될 수 없습니다. 각하께서는 가난한 사람들을 위한 교육의 부재를 끝내기 위해서뿐만아니라 가난한 사람들을 교육하도록 유도함으로서, 도시의 빈민가에 대한 불협화음과 학대로 그들을 괴롭히는 악몽과 같은 지옥을 끝내기위해 노력함으로서 이를 개선시키기로 결정하였습니다."
 chi.21.a:0 "탁월한 선택이다."
 chi.22.t:0 "도약"
 chi.22.d:0 "어찌어찌 열심히 노력한 끝에 우리 관료들은 마침내 그 자료들을 정리해 냈습니다. 사립대학에 대한 수요는 마침내 충분합니다. 과거를 벗어나 이제 중국의 최고 석학들은 우리의 적들의 사립대학 대신에 국내의 대학을 택할 것입니다. 우리는 적으로부터 그들의 최고들을 빼앗아 우리의 현실에 적용할 것입니다. 민간 차원에서 우리 학생들은 더욱 전문화된 교육을 받을 것이며, 그들은 공장뿐아니라, 다시 한번 중국을 학문의 중심지로 만들 획기적인 혁신을 이룰수 있는 전문가로 만들것입니다."
 chi.22.a:0 "우리에겐 오직 희망만이 있을뿐이다."
 chi.23.t:0 "문해인구 개혁효과조사"
 chi.23.d:0 "새로운 인구 조사의 일환으로서, 모든 학교의 책임자들은 매년 정부에 문맹퇴치 개혁이 자신들의 지역에 끼친 영향에 대한 상세한 통계를 보고해야 합니다. 더 이상 오류나 조작의 여지는 없습니다. 너무 오랫동안 정부의 재원은 가치 없는 프로그램에 낭비되거나 도둑놈에 의해 착복되어 허공으로 사라졌습니다. 인구 조사 위원회는 중국의 교육을 보장하기위한 학교에대한 광범위한 권한을 부여 받았습니다. 조사원들은 학교에서 학교까지 돌아다니도록 지침을 받고있고, 지역적인 개혁지침시행사항을 검토할 것이며, 어떤 교사들과 행정관들이 다른사람들 보다 더 나은 성과를 내고 있는지 정확히 기록하고 있습니다."
 chi.23.a:0 "그리고 이제 우리가 할일은 기다리는 것뿐."
 chi.24.t:0 "연례 제1회 보고서"
 chi.24.d:0 "제1회 문해능력 조사에서는 98%의 학생들이 제1회 전국문해 능력기준을 통과했다고 보고하였습니다. 비록 이 시험이 결코 어려웠던 것은 아니지만, 이러한 결과는 정부의 문해 프로그램의 성공을 나타내는 지표입니다. 청소년들의 식자율은 심지어 가장 낙관적인 관료가 예상했던 것보다 훨씬 더 빠르게 증가했습니다. 보편적인 문해의 꿈은 꿈보다는 날이 갈수록 현실로 다가오는 듯 합니다. 물론 중국이 일본이나 미국과 비슷한 문해율을 자랑할 수 있을때까지는 긴 여정이 남아 있지만, 미래의 토대가 마련되었습니다. 남은 것은 이 토대위에 건물을 짓는 것 뿐입니다."
 chi.24.a:0 "놀라운 진전이군."
 chi.25.t:0 "연례 제2회 보고서"
 chi.25.d:0 "제2회 문해조사에 따르면 빈곤층과 노동자 계층을 대상으로한 공격적인 교육프로그램 덕분에 중국 전역에서 문해력이 약 10%에서 50% 넘는 수준으로 크게 증가했음을 말해주고 있습니다.\n\n 보통사람들에게 이전에는 신비로운 그림에 불과했던 학문과 문화의 광활한 세계가 이제 베일을 벗고 그들앞 섰습니다. 중국 역사상 처음으로, 모든 경제적 배경을 가진 시민들이 신문을 읽고, 거리의 광고지를 보고 고민하며, 다른 사람들이 읽을 수 있도록 잉크로 그들의 사상과 생각 그리고 신념을 불멸의 말로 기록하는 모습을 볼 수 있씁니다. \n\n 이와같은 방식으로 중국은 사회 전체적으로 무지의 베일을 벗겨내고 용감하게 새로운 시대로 도약하기 시작했습니다."
 chi.25.a:0 "놀라움의 연속이다."
 chi.26.t:0 "연례 제3회 보고서"
 chi.26.d:0 "제3회 연례 문해조사에서는 문해율이 꾸준히 상승하고 있을뿐만 아니라 국내 문예 출판물의 출간도 크게 늘었다고 보고하고 있습니다. 한때는 평범한 시민들이 지금은 문자의 힘에 물들어서, 거의 모든 것에 관한 책을 저술하는 일에 몰두해 오고 있습니다. \n\n비록 이 새로운 작품들이 일본 문학이나 서양 문학에 비견할 정돈 아닐지라도, 그들은 중국 내에서 믿을 수 없을 정도로 인기가 있고 어떤 작품들은 심지어 외국에서 인기를 얻고 국제적인 명성을 얻기도 했습니다. 페루의 문단을 거치며 불바다처럼 휩쓸고 간, 한 남자와 원숭이의 세계 저변 여행을 주제로 시골의 정원사가 쓴 모험소설 '오렌지의 비'가 유독 눈에 띕니다. 꿈의 꿈을 바탕으로 한 아이디어로 문해 프로그램들이 가장 낙관적인 기대치를 넘어 널리 성공한 것 처럼 보입니다."
 chi.26.a:0 "우리는 스스로 기대했던 것보다 더 많은 것을 해냈다."
 chi.28.t:0 "후스의 죽음"
 chi.28.d:0 "한자개혁과 교육현대화에 중추적인 역할을 한 것으로 유명한 후스는 상하이의 자택의 안락한 생활 속에서 조용히 세월을 보내고 있었습니다. 진정한 애국자였던 그는 결국 합법적인 중국 정부로 망명했었고, 그의 논란이 많은 정치사에도 불구하고, 그는 그의 인생과 열정을 조국을 위해 바쳤습니다. 그의 가장 큰 공헌은 중국 고전한자를 자국어인 하쑤와웬(Hathuawen)으로 원활히 바꾸어 중국이 현대국가에 한 걸음 더 다가가게 한 것이었습니다. 그가 바친 세월은 오직 한 가지 방법으로만 명예로워 질 수 있습니다: 중국의 근대화가 바로 그것입니다!"
 chi.28.a:0 "그는 참으로 위대한 사람이었다."
 chi.29.t:0 "어우양위첸의 죽음"
 chi.29.d:0 "유명한 경극 배우 겸 감독인 어우양위첸이 일주일 간의 투병 끝에 오늘 난징의 한 병원에서 세상을 떠났습니다.\n\n 그의 명성에도 불구하고 장례식은 시골에서 치뤄질 것이고 대중에게 공개되지 않을 것입니다. 그의 초기 영화들은 혐오스러운 반일 감정을 표현했지만, 그는 결국 대동아주의자들의 호의와 화해를 증진하기 위한 애국적 영화를 제작하는데 그의 재능을 이용했습니다. 자랑스러운 중국 시민이라면 누구나 그의 작품에 익숙합니다. 그의 현대영화의 각색작품인 판 진리안은 특히 여성들 사이에서 인기가 높습니다. \n\n그의 정치견해와는 무관하게, 그는 혁신적인 연극의 천재였고 영화와 드라마 이론에 큰 공헌을 했습니다. 국민, 정부 그리고 놀랍게도 잘 연결된 영화 애호가들의 협회는 모두 그의 죽음을 애도할 것입니다."
 chi.29.a:0 "편히 쉬시길."
 chi.30.t:0 "어느 날의 아침 산책"
 chi.30.d:0 "가오쭝우는 두손으로 머리를 감싸 쥐었습니다. 그는 너무 많이 쌓여버린 서류들을 더 이상 읽기가 힘들었습니다. 그는 창문 밖을 멀리 내다 보았고, 번화한 도시 위로 회색 구름이 떠도는 것을 보았습니다. 그는 심호흡을 하면서 의자를 뒤로 밀치고 일어났습니다. 어쩌면 산책을 하면서 정신이 맑아질 수도 있지 않을까요? 사무실을 나서면서 그는 슬그머니 외투를 입었습니다. 그의 뒤에서 \"총통 각하, 오래 나갔다 오실 겁니까?\"라고 부드러운 목소리가 울려퍼졌습니다. 가오쭝우는 한눈에 보일만큼 놀라며 돌아섰습니다. \"아니, 아니야 금방 돌아올테니 아무도 부르지마\"라고 대답하고 목청을 가다듬으며, \"잠시 정신을 맑게하려 바람을 쐬려고\"라고 말했습니다. \n\n그의 주위에 빗방울이 떨어지기 시작하자 그는 그의 우산을 팡 터트려 펼쳤습니다. 그러자 그의 주위에 우산이 하나 둘, 열 , 오십, 아니 그보다 더많은 우산이 싹트기 시작했습니다. 하지만 어째서인지 그것이 중국 총통의 발걸음을 얼어 붙게 만들었고, 이 한 도시의 많은 사람들이 한 명만 바라보고 있었습니다. 그의 보호 아래 있는 그들 모두가, 가오쭝우 혼자만 이 망가진 나라를 고치기 위해 그에게 의지합니다. 그는 이상한 생각을 했다는 생각에 고개를 가로저으며 이제 어디로 발걸음을 옮겨야 할지 알고 있었습니다. 떠오르는 태양이 그 빛으로 산산이 분열되어 있는 중국을 비추었을 때, 그들은 너무 많은 것을 잃었고, 수 세기 동안 오래된 전통의 유물들은 그저 폐허속 잔해로 전락했습니다.그럼에도 쑨원 박사의 기념비는 북적거리는 군중들 사이에 자랑스럽게 우뚝 서있었습니다. 일본인들은 이 기념비가 비록 구정권의 산물이라 하더라도 파괴해버릴만큼 어리석지는 않았습니다. \n\n \"장제스의 국민당은 문제들을 가지고 있었다\" 가오쭝우는 문득 생각했습니다. \"그러나 적어도 그들은 자유로웠다\""
 chi.30.a:0 "우리도 그때처럼 자유로워질 것이다."
 chi.31.t:0 "낙서대한 재판"
 chi.31.d:0 "상하이의 거리는 더럽고 바람직하지 않습니다. 거지가 구석구석 줄지어 지붕 아래마다 움츠러져 있습니다. 최근 거리를 공포에 떨게한 최대 위협은 10대 젊은이들로, 기회가 있을 때마다 자유주의적이고 사회주의적인 거짓말을 퍼뜨리고 있습니다. 일주일 전 중국 미쓰비시 사무실 바닥에 반제국주의적 난서와 외설적인 그림들이 뿌려진채 발견되었습니다. 이런 조잡한 그림들이 발견되자마자 당국이 조사에 나섰습니다. \n\n빈민가의 많은 집들을 압수 수색한 후, 경찰은 한 여성의 집으로 들어갔습니다. 노파는 겁에 질린 채 쓰래바를 들고 경찰들을 후리기 시작했습니다. 경찰관들이 몇 분동안 약간의 양심의 가책을 견디는 동안, 그들은 결국 노파를 쓰러뜨렸고, 1층 아래 계단에서 빈 스프레이 페인트 더미를 발견했습니다. 또한 지하실 아래에는 10대 한명이 구석에 웅크리고 앉아 떨고 있었습니다. 고무탄에 맞은 10대 아이는 끌려나와 평화를 어지럽힌 그의 죄를 고백할 수 밖에 없었습니다. 그 자유주의적인 반역도놈은, 그 꼬락서니에 걸맞게 즉시 체포되어가서는 공범들을 잡아냈습니다. 한 군사재판관이 그들을 유죄로 판결하고 반역죄의 최고형인 사형을 선고하였습니다. 며칠동안 감방에서 썩어 있던 10대들이 마침내 교수대로 끌려왔습니다. 한 명은 밧줄에 내걸리기 전에 무릎을 비비 꼰채로 기절했습니다. 옆에 있던 병사들이 그의 얼굴을 쏘아 보았습니다. 그러고는 나머지 청년들의 목에 올가미를 씌웠습니다. 그들이 하강장치를 작동 시키고자 했을때, 대부분은 가족을 부르거나 짧은 기도를 했습니다. 그 중 한 사람은 키가 작고 쥐새끼 같은 인상을 하고 있었는데 뻔뻔스럽게도 마지막 말을 \"덴노헤이카 엿이나 까잡숴라!\"라고 했습니다. 마침내 이 마지막 남은 범죄자놈 밑으로 장치가 작동되자 그는 마지막 순간에 반항하듯 소리를 질렀습니다. \"오래 살아남아라 장징-\" 그가 혀가 메달리기 전 마지막 남긴 말입니다."
 chi.31.a:0 "우린 그의 마지막 말의 의미를 절대 알지 못할 거야."
 chi.32.t:0 "코카콜라 사건"
 chi.32.d:0 "지난 수십 년 동안 미국은 국가적으로 다시 깨어나는 움직임이 있었고, 미국에 득이 되는 변화가 있었습니다. 이는 신이나 문화, 이념이 아니라 좀 더 단순한 것이었습니다. 미국인들은 \"코카-콜라\"라고 불리는 갈색 탄산음료에 사람들을 미치게 만들어 버렸습니다. 익명의 보도원에 따르면, 이 \"콬\"이라는 것은 아마도 달콤하고 위험할 정도로 중독성이 있다고 합니다. 미국인들은 이 음료가 중독적인 이유가 음료에 들어있다고 전해지는 코카인 때문이 아니라고 주장했지만, 우리는 그 개소리를 믿을 수 없습니다. \n\n코카콜라나 다른 위험하고 불법적인 마약을 거래하는 것은 엄하게 처벌해야합니다. 왜냐하면 심지어 한모금만 마셔도 중국의 무수한 아이들이 중독 될 수 있기 때문입니다. \n\n앞서 언급한 이 액체가 충칭에서 약 50km 떨어진 예전 창고에서 발견된것은 8월 9일의 일이었습니다. 밀수꾼 3인조 안에 있는 내부고발자에의해 촉발된 이 습격은 코카콜라, 아편, 마리화나, 그리고 태양아래 있는 다른 모든 서양의 퇴폐적인 상품들로 가득한 상자들을 매몰해 버렸습니다. 마약이 안전하게 폐기되는 동안, 더 중요한 물건인 코카콜라가 소각되었습니다. 불행한 부작용으로서 늘 편집증이 있는 경찰부서 내에서는 위험한 소문이 퍼집니다. 분명하게, 그 습격에 참가한 경찰관중 한 명이 그 병들 중 몇개를 그의 집에 가져가기로 결정했다는 것입니다."
 chi.32.a:0 "이 땅에서 미국의 상품은 단 하나라도 허용돼선 안 돼!"
 chi.33.t:0 "콜라사건의 범인"
 chi.33.d:0 "충칭의 경찰서장이 가오쭝우의 책상 위에 날린 난처한 보고서가 억장을 무너지게 만드는 듯 하였습니다. 그가 보낸 보고서는 누군가가 사무실에서 빈둥빈둥 놀면서 미국 제품이 어찌 훨씬 우월한지 불평을 쏟아낸 내용을 상세히 설명하고 있었습니다. 그는 일본 음료가 코카콜라의 시원하고 상큼한 맛에 비할 수 없다고 하면서 말을 이어나갔습니다. 충직한 한 경관이 상사에게 그런 물건을 숨기는 반역을 저지르고 있다고 이 사실을 알렸습니다. 그는 서장의 충고를 무시하고 사무실에 있는 모든 사람들의 침묵을 탄산음료로 사겠다고 말했습니다. 이 보고서는 왜 이 끔찍한 행위에 대해 스스로 자랑질을 하는지 의문을 제기하지만, 정의는 신속하며 그 경찰관은 신속하게 법정에 서게 되었습니다. 한때 충직했던 그 경관은 분명히 \"콬\"에 의해 타락한 것이 분명했지만, 적어도 그는 브로커에 대해 알고있는 모든 정보를 재빨리 실토했습니다. 마참내 범인이 잡힌 것 같습니다.\n\n 지난 주와 크게 다르지 않은 또 다른 경찰의 기습이 밀수업자를 대상으로 실행될 것입니다. 마지막으로 코카콜라는 더 이상 충칭인들의 마음을 어둠으로서 괴롭히지 않을지도 모릅니다."
 chi.33.a:0 "우린 콜라를 멀리하고 있는 경찰마저도 믿을 수 없게 됐군."
 chi.34.t:0 "삼합회의 움직임이 심상치 않다"
 chi.34.d:0 "경찰 조사관들이 우리 도시들 중 한곳에서 불법행위가 증가하고 있다고 보고했습니다. 통상적으로, 이것은 삼합회 활동의 징후입니다. 한 조사관이 이런 행위를 수사했던 경관이 머리가 관통되고, 혀가 양갈래로 갈라졌으며, 베인 상처와 여러 창상을 입은채 발견되었다고 보고했습니다. 이러한 것은 통상적인 삼합회의 활동 징후이고 이는 곧 삼합회의 짓이라는 뜻입니다.  \n\n 우리는 이 고결한 죽음에 대한 복수를 염원하지만, 우리는 지금 삼합회에 대적하기에는 너무 약합니다. 삼합회는 그들을 묶고있는 사슬이 없지만, 우리는 와(화합)라는 것에 묶여있기 때문입니다."
 chi.34.a:0 "망할!"
 chi.35.t:0 "톈진의 밀수업자"
 chi.35.d:0 "범죄 행위에 대한 더 많은 보고서가 총통의 책상에 올라왔는데, 이번에는 톈진에서 밀수꾼들의 활동이 증가하고 있다는 내용의 보고서였습니다. 일본도, 우리도, 이러한 상황을 좋아하지 않기 때문에, 도쿄에서는 헌병대를 파견하여 최근 범죄행위에 증가에 대해, 우리의 수사를 돕고 있습니다."
 chi.35.a:0 "이건 좀 흥미로운데."
 chi.36.t:0 "실내에서의 삼합회 활동"
 chi.36.d:0 "우리가 수사에 착수했다는 소문이 삼합회 대부들의 귀에까지 들어갔고, 그들은 이에대해 무력으로 대응한 것으로 보입니다. 우리의 경찰들에게 총격을 가하고, 경찰서와 경찰관들에게 분노한 사내들이 칼과 함께 기습공격을 가했다는 보고가 들어왔습니다! \n\n 타이위안이나 충칠 주변의 경찰 담당구역에서 삼합회 관련 공격이 보고되는 등 전통적으로 그들의 구역이 아닌 지역에서까지 이런 대담한 공격을 가했다는 사실은 더 큰 우려를 낳고 있습니다. 그럼에도 불구하고 경찰청장은 중국인들이 이러한 범죄자들을 두려워하지 않는다고 선언하면서 관련 수사를 계속하겠다고 선언 했습니다."
 chi.36.a:0 "정말 이상하군, 계속하게."
 chi.37.t:0 "수상한 증거"
 chi.37.d:0 "의사결정을 지배하는 공포스러운 분위기와 거리에서의 전쟁에도 불구하고, 진취적인 경찰 형사가 충칭의 한 창고에서 가장 흥미로운 것을 발견했습니다. 그것은 무기와 탄약 상자 위에 있던 상자로, 아마 방금 배달되었으면서 완전히 발송되지는 않았을 겁니다. 추가 조사를 통해 이러한 구매 내역을 상세히 기록한 일련의 영수증이 있음이 밝혀졌습니다. \n\n창고를 확보하고 가능한 많은 이 품목들을 본서로 운반해 추가 검사를 받으라는 명령이 내려졌습니다. 이번 발견으로 우리의 수사에 도움 될 것이 분명합니다..."
 chi.37.a:0 "누가 우릴 깎아내리려는 거지?"
 chi.38.t:0 "놀라울 만큼의 범죄행위"
 chi.38.d:0 "충칭 창고에서 발견된 문서를 정밀하게 분석한 결과, 이러한 무기들의 제조지와 원산지가 일본이라는 것 뿐 아니라, 이러한 판매 서류의 상당수가 헌병대, 특경대, 그리고 전자와 후자의 편에 선 각종 야쿠자 조직의 도장이 찍혀있었습니다!\n일본 육해군의 악명높은 복무 경쟁의 일부지만, 이것은... 암흑가를 통해 서로 적극적으로 싸우고, 우리가 그들을 현장에서 잡았을 땐 적극적으로 우리에게 등을 돌리려는 수작이 아닙니까? 이건 불명예스러울 뿐 아니라 불법이기까지합니다! 우리는 이에 어찌 할 것입니까? "
 chi.38.a:0 "우리가 더 관여하지 않도록 숨겨두어라"
 chi.38.b:0 "황제는 이 사실을 알아야 한다! 도쿄에 보고하라!"
 chi.38.c:0 "전 세계가 이 장난을 알아야 한다! 기자들을 모아라!"
 chi.39.t:0 "흑사회의 후퇴"
 chi.39.d:0 "수사 결과를 보류하기로 한 결정은 우리 경찰서에 대한 삼합회의 공격이 점진적으로 줄어드는 것으로 이어졌습니다. 우리 경찰들이 그들의 노고를 망쳐놓은 것에 화난 듯 합니다만, 그것은 흑사회가 그들의 무저갱으로 되돌아가는 대가로 지불해야 하는 작은 대가임이 증명되었습니다.  "
 chi.39.a:0 "이건 옳은 선택이었어..."
 chi.40.t:0 "천황 알현"
 chi.40.d:0 "내무총장과 외교총장이 이끄는 특별대표단이 방금 막 도쿄에서 돌아왔습니다. 그들은 일본 제국 군종 간에 야쿠자를 동원한 투쟁이 일어난다는 보고서를 가져왔습니다.\n보고의 전 과정이 군에 의해 도청되지 않을지는 확신할 수 없지만, 천황 폐하께서는 그의 부하들이 보고의 구체적인 세부 사항을 알 수 없도록 보장해 주실 것입니다. 천황 폐하께서는 대표단에게 자신의 군대를 최대한 억제하겠다고 약속하셨지만, 동시에 그는 군대 내 두 분파 사이에서 발생한 일종의 불충에 대해서도 조심스럽게 언급하셨습니다.\n둘 다 각자의 핵무기를 장악하고 있는 데다 워낙 뿌리 깊은 갈등으로 인해 폐하께는 상당한 도전이 될 것입니다. 하지만 우리는 폐하께서 자신의 부하를 잘 제약할 수 있으리라 믿습니다."
 chi.40.a:0 "행운을 빕니다, 천황 폐하."
 chi.41.t:0 "죽여라 죽여!"
 chi.41.d:0 "제 아무리 신중한 사람이라도 삼합회에 소문이 퍼진 것 같습니다, 그들은 열렬한 후원자의 도움아래 가능한 최악의 방법으로 그들의 힘을 우리에게 보여주기로 결정했습니다. 내무부 관료들의 목이 베인다는 보고가 들어오고있으며, 총질과 칼부림을 일삼는 성난 갱들의 공격을 막아야하는 경찰들, 심지어 경찰 고위층마저 이러한 공격의 희생자가 되었습니다! \n 이러한 뒷세계를 통해 육해군의 전쟁은 계속될 것 같습니다만, 우리 행정부를 마비시키지 않을까 걱정되어 당분간 신경 끌 필요가 있습니다..."
 chi.41.a:0 "망할 놈들! 망할 일제 조련사들!"
 chi.42.t:0 "공영권을 뒤흔든 이야기"
 chi.42.d:0 "Today we have held a grand press conference, telling the entire Sphere, and probably beyond, that the Imperial Japanese Army and Navy are having an underground war with each other via the Triads and the Yakusa. Weapons shipments were presented to the world at large, complete with the seals of the Kenpeitai and the Tokkeitai.\n\nFrom what we are told, this denouement was received with shock and consternation amongst the Japanese and the other Sphere members; and the rumor goes that it's not only because of the whole war, but also because we dared reveal it so openly. Retaliation is expected, but we will try preparing ourselves for whatever these criminals do; and rest assured that the Imperial Court will take action to bring these miscreants to a speedy court-martial."
 chi.42.a:0 "우린 옳은 일을 했어; 개들이야 올테면 오라지?"
 chi.43.t:0 "보복"
 chi.43.d:0 "삼합회가 일본 제국주의 군 간 더러운 전쟁에 가담한 사실이 폭로된 후 삼합회의 보복에 대한 보도가 쏟아지고 있습니다. 경찰, 관료, 장교 등이 성난 조직원들의 공격에 맞서야 했고, 일부는 가벼운 상처를 입고 도망쳤고, 일부는 더 큰 상처를 입었으며, 운이 없는 경우는 목숨을 잃었습니다.\n그러나 이 모든 공격이 더 큰 일이 일어나기 위한 방편에 불과한 것처럼, 이것이 그들이 준비한 모든 것이 아니라는 느낌이 들기도 합니다. 그러나 우리는 이 단체들이 우리를 위해 무엇을 준비하고 있는지 확신할 수 없습니다."
 chi.43.a:0 "우리는 더 경계해야 된다."
 chi.44.t:0 "암살이다!"
 chi.44.d:0 "수도에서 들려온 충격적인 소식입니다. 삼합회의 거대한 계획이 가장 잔인한 방식으로 밝혀졌습니다! 경찰청장이 밤에 사무실을 잠그고 있던 중 살해당했습니다.\n\n총상 외에도 다수의 자상을 입었고 귀가 없어졌으며 혀가 뱀처럼 잘려나가는 등 끔찍한 광경이 펼쳐졌습니다. 우리가 할 수 있는 일은 임무를 수행하던 중 순직한 이 위대한 인물의 죽음을 애도하고, 그의 가족에게 애도를 표하며, 이 미친놈들이 앞으로는 진정되기를 기도하는 것뿐입니다."
 chi.44.a:0 "망할 범죄자들!"
 chi.45.t:0 "민족주의의 신조"
 chi.45.d:0 "우한의 어두운 한 골목길에서 한 여자가 침대 위에서 성냥을 들고 그 손을 뻗었습니다. 촛불에 불을 붙이고는 불에 탄 성냥을 버리자, 방안은 따듯한 주황빛으로 가득 차게 되었습니다. 그녀의 방에서는 따듯한 나무 향기와 만두의 향기가 가득 퍼져있었습니다. 아파트의 한구석에서는 나무로 불타는 난로가 그녀를 따듯하게 감싸주고, 겨울 저녁 바람을 막아주었습니다. 그녀는 자신의 책인 '쑨원 선생의 회고록 개정판'을 꺼냈습니다. 정부는 이 회고록을 선전의 도구로 홍보하고 잃고 쓰는 것을 장려해 왔습니다. 이제 읽는다는 것은 단순히 상점 간판이나 시시한 로맨스를 읽는 것뿐만이 아닌 중국 공화주의의 위대한 선구자의 말을 새기는 것을 의미했습니다. 현재, 그녀는 범아시아주의에 대한 쑨원 선생의 언급에 대한 총통을 단 버전을 읽고 있었습니다. 그가 40세에 했던 말은 여전히 현실에 유효했습니다. 그녀의 뇌리에 강하게 박힌 특정 구절은, '민족주의에 대한 국민당의 신조는 두 가지 뜻을 가지고 있는데, 첫째는 중국인의 해방이요, 두번째는 중국이라는 나라안에서의 모든 민족의 평등을 가르킨다'라는 내용 이였습니다.\n\n 그녀의 내면에서 형용할 수 없는 어떤 감정이 휩슬려 왔습니다. 그녀는 그 내용을 어떻게 설명해야 할지 확신하지 못했습니다. 국가에대한 광신? 그녀가 사람들사이에서 뭔가 대단한 사람이 된것 같은 흥분감? 이전에 이런 감정을 느껴본적이 없었습니다. 확실히 그녀가 읽는 법을 배우기 전에는 말입니다. 현재 우리 중국이 나아가고 있는 것에 대한 자부심 그리고 중국이 아직 이루어 내지 못한 것에 대한 자부심이 그녀에게 밀려 들어왔습니다. 찰나의 순간, 그녀는 승리에 대한 확신이 들었습니다."
 chi.45.a:0 "“중국은 나아갈 거야.”"
 chi.46.t:0 "응용"
 chi.46.d:0 "가오쭝우 자신은 모든 교육에 최고의 교사만을 임용하라고 명령했었습니다. 이 명령의 의미는 해석에 달렸지만, 텐쉐펑은 교사가 되고자 하는 사람들의 지원서를 철저히 읽고 판단해야 한다는 것을 의미한다고 생각했습니다. \n\n허난성 전체에 걸쳐 톈과 그의 게으른 동료들은 예비 교사들의 지원서를 정리했습니다. 일부는 부유한 난징과 상하이 지역에서 부터 온 국수주의적인 부모 밑에서 성장했고 그들 스스로가 서쪽 아래의 아래에 아래중에 아주아래 지역들을 도울 운명임이 분명하다고 생각했습니다. 어떤 이들은 소작농의 자식으로 자라 주 예수를 받아드리고 글을 읽고 자연스럽게 스스로 교육계에 발을 들여 놓은 사람이였습니다.\n\n 부자든 가난하던, 종교적이던 아니던, 톈은 차별적이지 않았습니다. 그는 경험과 직업윤리의 양립성을 기초로 판단했습니다. 그의 동료들은 보통 서류만 대강 훑고 지원서에 서명했지만, 톈은 아마도 부적절한 수단인 것 같은 정밀 조사를 통해 각각의 서류를 살펴보았습니다. 조국에 대한 자부심으로 똘똘뭉친 이 남자는 거의 매일 야근에 초과근무를 했습니다."
 chi.46.a:0 "'너무 조심성이 많아 해고를 통보함'"
 chi.47.t:0 "일본인과의 경쟁"
 chi.47.d:0 "모리 타쿠미는 과제를 하고 있었는데 우체부 한 명이 차를 몰고 지나갔습니다. 일본이 아무리 망가진 국가라지만 적어도 우편물은 매일 옵니다. 문틈으로 우편물이 떨어지는 소리를 듣고 그는 흥분했습니다. 아마도 그의 대학 지원서들 중 일부가 마침내 온 것이 아닐까요? 국유기업과 민족주의 선전에 대한 법안들을 종합해보면, 네개 정도의 지원서가 돌아왔습니다. 그는 자유의 열쇠인 편지를 들고 게이오 대학에 첫번째 문을 열었습니다. 이는 그의 최고의 선택이 아닐 수도 있었지만, 대도시에 위치해 있는데다 의심의 여지 없는 최선의 선택이었습니다. 하지만 모리는 게이오 대학이 자신을 받아들이지 않았다는 것을 알고는 조금 실망했을 뿐입니다. 일본의 대학인 고마자와 대학과 도쿄대학에서 탈락했다는 것을 알게된 데에 대해 다시한 번 실망했지만 말이죠. 마지막으로 열어야 할 편지는 난징대학에서 온 편지였습니다. 그는 신문에서 중국 교육 시스템이 얼마나 잘 정비되어 있는지 읽었습니다. 보도에 따르면 일본인들은 새로운 중국의 대학들에 대해 심지어 질투하는 것처럼 보였습니다. 모리는 중국 내 대학중 최고 명문인 난징대학에 지원하기로 했습니다만, 실제로 들어가게 될 줄은 몰랐습니다. 진심으로 중국인들이 상공과 바다를 건너 자신을 위해 편지를 보냈단말입니까? 놀랍게도, 그는 난징대학에 합격했다는 것을 알기 위해 편지를 뜯었습니다. 적어도 그는 이것이 모험이 될 것이라는 것을 알고 있었습니다."
 chi.47.a:0 "만약 교육이 그다지 좋지못하다면."
 chi.48.t:0 "세계와의 경쟁"
 chi.48.d:0 "핑은 설계 도면을 힐끗 쳐다보았습니다. 그것들은 독일 공장에서 도난당한 뒤 어떤 특무총감부 요원에 의해 공영권으로 밀반입된 뒤 마참내 무거운 가격으로 중국인에게 넘겨졌습니다. 그것은 전형적인 독일식 디자인이었습니다. 이것은 폭격기들이 쉽게 조준할 수 있도록 만드는 비현실적으로 큰 크기인데다 막대한 연비를 동반하면서도, 전투에서는 거의 무용지물이라는 것을 의미했습니다. 그럼에도 몇 개의 중지뢰와 반전차 고속철갑탄으로도 이것을 쉽게 뚫어버릴 수가 있었습니다. 핑의 군수공장은 탱크의 부드러운 밑바닥 부분을 공략하는 지뢰를 만드는데 완벽하게 적합했습니다. 중국에서 급증하고 있는 군사복합단지에 지원하고자 하는 자격이 충분히 되는 사람들의 지원서가 쇄도하고 있는 그의 공장은 일본의 설계에 도전할 뿐만 아니라, 베를린과 워싱턴의 몇몇 위대한 무기 제조업체들에 의해 고안된 설계에 도전하고 있습니다. 중국은 일본 정보기관의 지원으로 공영권 밖 사람들이 만든 대응기술에 대한 것도 물론 다알고 배끼기도 가능했습니다. 이는 명백한 군사적 이익외에도, 한때 소비재를 생산하던 공장이 탄약, 총기, 그리고 심지어 제한적으로 탱크를 뭉텅이로 생산할 수 있는 것으로 바뀌기 시작한 것을 의미했습니다. 전쟁사업은 호황이고, 핑은 그 기회를 이용할 완벽한 장소를 찾았습니다."
 chi.48.a:0 "탱크는 중국인들의 정신에 비하면 아무것도 아닙니다!"
 chi.49.t:0 "학구적인 대중들"
 chi.49.d:0 "첸칭의 책은 엄청난 성공을 거두었습니다! 그것이 고대 중국과 일본 문화와 과학의 교류의 역사에 관한 저술집이라는 것을 고려하면 매우 놀라운 일입니다. 일본인들의 검열이 어느정도 있었지만, '두 국가'는 여전히 접근하기 힘든 형태의 책임은 분명합니다. 그는 비평가들 사이에서 왜 자신의 책이 인기가 있는지가 이유의 핵심에 있다고 고찰했습니다. 그는 중국 학계의 위대한 부흥의 한 일환으로 책을 계획했었습니다. 보통 모든 사람들은 자신의 세계성을 과시하거나 단순히 자신의 마음의 양식을 위해 그 책을 집어 들었습니다. 중국 역사상 논픽션분야의 책이 이렇게 짧은 시간 안에 인기를 얻게 된 적은 한번도 없었습니다. 첸의 글이 그렇게 놀랄만한 이야기를 담은 것은 아닙니다. 그는 기껏해봐야 나쁘지 않은 수준이였습니다. 그의 성공에 대한 가장 합리적인 추측은, 어떻게 일본과 중국 두 나라가 다 그 책을 선전수단으로 택했는가, 그리고 그것이 중국의 교육개혁의 여진과 일치하여 발매되었다는 점이였습니다. 어찌되었건 첸은 이제 목돈 더미 위에 앉게 되었습니다."
 chi.49.a:0 "그 책의 성공과 함께, 그는 행복을 얻었다."
 chi.59.t:0 "우리는 좀 더 깊이 파야 해요"
 chi.59.d:0 "중국의 광산들은 다른 나라의 광산처럼 굴을 파는 벌레나 뱀처럼 굴지는 않습니다. 오히려 돌덩이를 쪼아 구멍을 내고 고사이로 최대한 발악하는 수준이죠. 이것은 새로운 중국에서 써서는 안되는 방법입니다. 우리의 표면 광산과 얕은 갱도는 보잘것 없는 광물들만 나옵니다. 돌의 깊은 곳에는 수억년 전의 예전 보물들이 가득합니다. 이제 우리 스스로 해치울 시간입니다. 그리고 지구의 심층까지 파괴해 버릴 수준으로 우리는 아주 깊게 파내려가야 합니다. 돈은 쉽게 얻어 지는 것이 아닙니다. 어리석은 자만이 그렇게 믿을 뿐이죠."
 chi.59.a:0 "자 파내려가 봅시다."
 chi.60.t:0 "해난의 금광"
 chi.60.d:0 "돈으로는 행복을 살 수 없다고들 많이 얘기합니다. 돈으로는 그럴 수 없을지라도, 골드는 확실히 행복을 살 수 있을겁니다. 한때 자랑스러웠던 우리의 금 보유고는 일본의 독수리때에게 약탈당했습니다. 이제 우리에게 남은 것이란 전국민당 정부가 남긴 찌꺼기뿐입니다. 그러나 아직 모든 희망이 사라진 것은 아닙니다. 금은 여전히 우리나라 아래에 존재합니다. 헤난에서는 거의 흔하게 광맥을 발견할 수 있는데, 확실히 투자할 가치가 있습니다. 그렇게 깊은 곳 까지 파들어가기는 쉽지 않겠지만, 우리의 광부들은 준비가 되어있고, 우리 산업도 그럴 능력이 있습니다."
 chi.60.a:0 "지맥은 절대 건들지마라."
 chi.61.t:0 "허베이의 주석"
 chi.61.d:0 "일본으로부터의 독립을 위해 노력하는 만큼 국내 생산물량으로도 군대를 먹일수 있을 정도의 능력이 필요할 것입니다. 군대는 배가 불러야 싸울 수 있다는 말이 전해지듯, 우리가 일본과 맞서고 싶다면, 우리가 잘 무장되고, 잘먹었으며, 건강한 병사들이 있다는 것을 확신시켜야 통일이 가능할 것입니다. 그러나 우리의 대부분의 음식은 공영권을 위해 수출하고 있기에 음식을 구하는 것은 어려운 일도 아닙니다. 우리에게 문제를 일으키는 것은 음식을 저장 혹은 보존하는 방법입니다. 우리의 전문관료 중 하나는 허베이 근처에 주석을 개발하여 깡통을 생산하자는 아이디어를 냈습니다. 이것은 위험한 움직임일 수도 있지만 우리가 해낼 수만 있다면 꽤나 보람 찰 것입니다."
 chi.61.a:0 "깊게 파봅시다, 탐욕스럽게!"
 chi.62.t:0 "장시의 구리"
 chi.62.d:0 "왕조들의 시대에는, 구리가 거울부터 동전, 검과 바퀴에 이르기까지 모든 것에 사용되는 다재다능하고 튼튼하며 세련된 재료였습니다. 하지만 오늘날에도 구리는 국가의 기능에 꼭 필요한 존재입니다. 구리는 군수공장에서 사용되며, 폭탄과 전등의 배선의 전도체로 사용되는 동시에 우리의 전보를 전달하는 역활을 합니다. 남쪽에 있는 장시의 산과 꽃밭들 사이에 구리가 손에 잡힐려고 합니다. 이 은행예금들 같으니라고, 공영권에서 가장 많은 매장량 중 일부는 벌써 우리 기업들에 의해 개발되어 추출준비가 완료되었습니다."
 chi.62.a:0 "유레카!"
 chi.63.t:0 "자원가공"
 chi.63.d:0 "이제 우리는 자원공급이 안정적으로 이루어지고 있으니, 이러한 원료들을 우리 산업의 요구에 맞게 가공하기 시작할 수 있습니다. 우리는 더 많은 공장도시들을 만들고, 더 많은 철도를 건설하고, 어떻게 이 모든 것이 잘 기능할지 창의적으로 고민해봐야 할 것입니다. 우리는 서구와 일본의 산업 시스템을 연구해 왔지만, 우리에게 진정으로 알맞는 시스템은 없습니다. 이렇기 때문에 우리가 지금까지 해온데로 우리는 우리만의 방법을 찾아야만 합니다."
 chi.63.a:0 "중국 특색의 산업화."
 chi.64.t:0 "전기망"
 chi.64.d:0 "숭고한 중국의 농민들은 아직도 군벌시대나 청나라 시대에도 어울리지 않을법한 열악한 생활을 하고 있습니다. 만약 그들이 제한적인 전기나 수도시설을 이용할 수 있다면, 그것은 전적으로 일부 지역에만 국한되며, 종종 불충분한 준비나 준비의 결핍으로 인해 에너지 부족현상이 초래됩니다. 그래서 중국 농민들은 글을 읽을 빛도, 목욕할 물도 없이 살아가고 있습니다. 아이러니하게도, 지역분권주의적인 우리 시스템으로도 말미암아 에너지 기반시설에 석유유정이나 정유회사등에서 등유를 공급할수 충분한 능력이 있다는 사실입니다.\n\n 황해 건너편에는 일본 시민 한사람 한사람이 그의 집에 흐르는 전기와 함께 살아가고 있습니다. 국가적 표준화 전선망 시스템을 갖춘 그들은 제국의 반대편에서 그들이 쓸 전기를 가져옵니다. 큰 전깃줄이 시골길의 어깨를 따라 날아다닙니다. 한때는 상상도 없었던 고상한 목표는 이제서야 성취될지 모르겠습니다. 지역화된 에너지 기반시설을 서로 연결함으로서, 우리는 일본의 성과를 재현할 수 있고, 중국의 모든 사람들에게 빛을 가져다 줄것입니다."
 chi.64.a:0 "등불에 불을 지펴라!"
 chi.65.t:0 "공장 인력배정"
 chi.65.d:0 "우한의 공창은 서서히 중국 최고의 군사용 하드웨어 생산지가 되고 있습니다. 특히 북부공장은 지난해 말까지 생산량을 400%가량 늘리는 것이 목표였습니다. 하지만 미달하고 말았죠. 이에 대한 해결책이 제안되었습니다. 실업자들을 공장에서 일해도록 유도합시다! 쉽거나 특별하게 즐거운 일은 아닐테지만, 중국 전역에서 오는 실업자들을 후원할 수만 있다면, 아마도 우리는 공장을 사람으로 가득 채울 수 있을 것입니다."
 chi.65.a:0 "바구니를 가득 채워 넣어라!"
 chi.66.t:0 "많을수록 많이 나올거다"
 chi.66.d:0 "불충분합니다. 우리는 아직 부족한 노동자들로부터 훨씬 많은 노동자를 필요로 합니다. 물론 우리 군의 생산수요를 맞출 수는 있지만 제대로 된 중국군을 만들어나가기 위해서, 공급량이 더 필요할 것 같습니다. 이러한 이유로, 우리는 우리 인구에서 더 많은 사람들을 공장에 밀어 넣을 필요가 있습니다. 애국적인 일을 할 노동자뿐아니라 소비자들까지 필요합니다. 우리 정부는 그동안 국민들이 많은 세금을 낼 수단이 마땅이 없어 과세를 자제해왔지만, 이제는 소비자들의 수준이 상승하면서 과세를 늘리는 것도 적절할지 모르겠습니다."
 chi.66.a:0 "과세를 통한 착취?"
 chi.67.t:0 "미래 그리고 미래"
 chi.67.d:0 "우리가 지금 가진 것으로는 턱도 없습니다. 우리 공장 라인에서 나오는 소총은 좋지만, 그것만으로는 부족해요. 비행기는 매우 조종성이 좋지만 부족합니다! 중국 병사가 일본의 수통을 주렁주렁 매달고 다니는 한 우리는 충분히 생산하지 못한 것입니다. 우리는 양적인 부족에 직면해 있고 우리의 부족함을 가능한 한 빨리 고쳐야만 합니다. 우리는 노동 시간을 늘리고 생산거점을 더 열며 공장에 할당량을 도입함으로써 기발하게 이 문제를 개선할 것입니다. 만약 우리의 산수가 들어맞는다면, 그리고 보통의 경우라면, 우리의 생산량은 기하급수적으로 늘어나야 합니다."
 chi.67.a:0 "기하급수적으로!?"
 chi.68.t:0 "많은 노동자"
 chi.68.d:0 "우리의 공장단지 건설 시스템은 지금까지 잘 기능해왔지만, 지금도 충분치 않습니다. 노동자들은 거의 모든 시간을 단지내에서 생활하며, 오랜시간 일하고, 잠을 자기위해 식당같은 집에 돌아옵니다. 하지만 이것만으로는 부족합니다. 우리는 더 많은 총을 만들기 위한 더 많은 노동자들을 원합니다. 그래서 또 다른 계획이 고안되었습니다: 감형된 형량을 받는대신 \"근로계약\"을 통해 죄수들을 동원하는 것입니다."
 chi.68.a:0 "갈라진 채찍은 사랑의 매야!"
 chi.69.t:0 "공정장비의 필요성"
 chi.69.d:0 "다른 것은 몰라도 지난 15년은 중국에 평화를 가져다 주었습니다. 중국은 내우외환 모두 싸움만 알고 있었고, 역설적으로 대전의 패배를 통해서 중국은 마침내 성장할 수 있었습니다. 결코 우호적인 관계는 아닐지라도, 일본과의 관계는 그들이 재고로 쌓아둔 중고 산업장비에 접근 할 수 있도록 해주었습니다. 이 허술한 골동품들은 지금까지 우리산업에 효과가 있었지만, 만약 우리가 진정으로 산업화하기를 원한다면 우리는 더 실질적인 공급기반이 필요할 것입니다. 최근, 도쿄에서 온 한 특사가 제안을 제시하였습니다: 한 재벌 그룹이 우리 북부의 한지역에 불평등한 자원 권리를 대가로 중공업 장비 생산을 위한 단독계약을 우리 정부와 체결할 용의가 있다고 합니다. 이 거래는 우리에게 필요한 많은 장비를 제공할 뿐만 아니라,일본에게 더 많은 것을 내어주더라도 우리 시민들을 많이 고용하도록 하고 농민들 사이에 필요한 부를 제공할 것입니다. 우리는 가벼운 마음으로 체결할 것입니다."
 chi.69.a:0 "이것이 우리에게 기회일까?"
 chi.70.t:0 "들판을 자유롭게"
 chi.70.d:0 "일본인들과 겨루고 싶다면 산업화에 박차를 가해야합니다. 산업화에대한 우리 공화국의 주요 걸림돌은 현대생산기계에 대한 공급의 부족과 숙련된 노동력의 부족이였습니다. 일본인들은 우리에게 작업을 감독하는 \"산업 고문\"을 파견했지만, 이 협정에는 재벌이 중국을 자신들의 놀이터로 만들 수 있는 많은 독소조항이 포함되어 있습니다. 우리 경제 장관중 하나가 우리 농업을 성공적으로 기계화 할 수 있다면 농촌에서 도시의 공장으로 반숙련 노동자들이 이직 하는 것이 가능할 것이라고 가설을 제시했습니다. 우리의 신생도시 산업은 자격을 갖춘 근로자들이 절실하며, 최근에 실직한 농부들에게 장려금을 제공함으로서, 우리는 꽤 쉽게 이를 얻을 수 있습니다. 물론 이러한 농민들을 위해 기계화 농경장비의 확보를 지원해야하겠지만, 국가 발전에 있어 트렉터 몇대가 대수입니까?"
 chi.70.a:0 "동쪽을 향해 짐마차를!"
 chi.71.t:0 "열심히 일하는 사람들"
 chi.71.d:0 "중국 위아래 모두 산업계에서의 기계적인 웅웅거림과 함께 톱니바퀴가 소리내어 울립니다. 짧은 시간안에, 우리는 자원 채굴과 에너지 생산에 힘을 실어주었고, 이 모든 것들이 우리의 군국화 운동에 기름을 부었습니다. 이제 중국의 공장들은 그 어느 때보다 많은 무기, 더많은 식량, 더많은 전투기들을 생산합니다. 하지만 이것만으로는 충분하지 않습니다. 장기적인 번영을 보장하기 위해서 우리 문화의 발전에 대한 노력과 헌신의 미덕을 국민들에게 심어주어야 합니다."
 chi.71.a:0 "오직 중국만이 그녀의 미래를 결정할 수 있다!"
 chi.72.t:0 "산업시스템"
 chi.72.d:0 "중국 전역에서 우리는 강력한 산업 공동체 그룹을 육성해 왔습니다. 그들은 자원, 무기, 전기 또는 소비재를 가공하고, 모두 중국의 발전을 위한 믿을 수 없는 효율성으로 일에 몰두하고 있습니다. 이제, 단지 한자기 문제만이 남아있습니다: 모든 산업 공동체를 하나의 응집력이 있는 시스템으로 서로 연결하는 것입니다. 그러나 이건 어려운 문제가 되선 안됩니다. 우리 산업은 모두 양쯔강 지류에 직접 또는 인접해 몰려있습니다. 이전에 서구 제국주의자들이 우리의 내부 무역망에 접근하기 위한 길이였던 양쯔강은 이제 좀 더 강력한 교통 시스템이 건설될때 까지 우리의 산업 고속도로의 역할을 할 것입니다."
 chi.72.a:0 "양쯔강이 우리 모두를 먹여살릴 것이다!"
 chi.73.t:0 "성공의 의무"
 chi.73.d:0 "10년전, 중국은 \"공영권의 곡창지대\"로 불렸습니다. 일본인들에게 있어서, 우리의 농업위주 산업구조는 특히 유용했고 그들은 우리의 식량 수출에 일관된 고객으로 남아있습니다. 그때까지도 우리의 생산물들은 하와이에서 일본 사람들이 중국산 쌀을 먹고 벤또를 쌀정도로, 일본 청년들이 중국산 쌀로만든 죽을 먹고 산것이나 다름 없었습니다. 일본인들은 우리의 쇠고기를 먹고, 차를 마시고, 달걀을 깨고, 빵을 썰곤 했습니다. 우리는 오랫동안 그 자루들을 담당해 왔고, 그것이 우리를 일본에게 유용하게 사용되었지만 ,지금 우리는 우리의 검을 갈고 있습니다. \n\n현재 중국에서 만들어진 곡괭이는 철과 부딪칩니다. 용광로는 철의 냄새를 맡고, 기술자들은 철을 강철로 바꾸고, 항해사들은 그 금속의 수 톤을 공장으로 운송합니다. 석탄과 기름을 밤을 살리기 위해 타오르고 지금은 불이 꺼질 줄 모릅니다. 농민은 밤에 불을 켜고 하루의 많은 부분을 일한후에 독서를 하는 것이 쉬운일이고, 심지어 돈도 거의 들지 않습니다. 공장은 원재료들은 놀라운 속도로 중국의 유용한 제품으로 바꿉니다. 전국 각지에서 온 노동자들은 국가 발전을 위해 기숙소에 머물며 하루종일 일합니다. 군인들은 이제 중국 총을 쏘며, 중국 자전거를 타고, 중국 차량을 타고 여행합니다. 더욱 놀라운 것은 이 모든 과정이 이제 일본어를 한 마디도 하지 않아도 할 수 있다는 점입니다. 이런 의미에서 우리는 자유로워지고 있습니다. \n\n 이제 우리는 일본인들을 위태로운 상황에 처하게 만들었습니다. 그들의 음식은 중국산이며 곧 가전제품도 그렇게 될것입니다. 상하이에 있는 일본 청사는 보호주의 조치를 취하면서 중국산업 수출을 제한하고 우리가 실제로 얼마나 수출하고 있는지 예의 주시합니다. 그러나 이건은 단순한 성공의 부담은 아닐 것입니다."
 chi.73.a:0 "그 어느때보다 강한, 중국을 향해!"
 chi.74.t:0 "중국산"
 chi.74.d:0 "한 소년은 자전거를 타고 루손의 다져진 진흙길을 달리고 있다. 새로 산 자전거는 아니지만 타기에 불편한 점은 없다. 이 자전거는 생일 선물로 받은 것이다. 소년은 행복하다. 의자 밑에는 \"메이드 인 차이나\"라는 글자가 있다.\n\n마을 파수꾼은 보르네오 밀림을 내려다보며 맥주를 들이키고 있다. 무릎에는 엽총이 얹혀 있다. 고장이 적고 정확해 그가 좋아하는 총이다. 총의 개머리판에는 \"메이드 인 차이나\"라는 글자가 있다.\n\n도쿄 미쓰코시 백화점에서는 조급한 남편이 아내가 새 밥솥을 고르기를 기다리고 있다. 아내는 빨간색 밥솥과 파란색 밥솥 중에서 무엇이 좋을지 고민하고 있다. 고작 몇 달 쓰고 고장이 날 물건을 고르기는 싫기 때문이리라. 두 밥솥에는 똑같이 \"메이드 인 차이나\"라는 글자가 있다.\n\n태면연접철도에서 근무하는 차장이 엔진 계기판을 보며 담배를 피운다. 그는 보일러 온도가 약간 내려간 것 같아 기술자에 석탄을 더 퍼넣으라 지시한다. 삽도, 석탄도, 엔진도 모두 \"메이드 인 차이나\", 중국산이다."
 chi.74.a:0 "이거 어디서 산 건지 좀 알려줘."
 chi.75.t:0 "달란 항구에서의 기회"
 chi.75.d:0 "그 배들은 해안을 따라 도착했고, 이것들은 우리의 희망과 함께 새로운 중국의 꿈을 가지고 있었습니다. 수백, 수천 명의 교사들은 그들의 '공영권'을 위한 잠재적 노동자들을 가르치거나 우리가 그 일본 협상가들에게 어떤 이상주의적인 진리주의로 설득하는 것에 관심이 많습니다. 그들 중 어느 누구도 이 사람들이 우리의 더 큰 계획에대한 어떤 잠재력이 있는지 알지는 못합니다. 저 멀리있는 주인님들은 우리의 최종목표가 뭔지 모르니까요."
 chi.75.a:0 "국가를 위한 첫걸음, 국가를 위한 첫 도약."
 chi.76.t:0 "새로운 방법론"
 chi.76.d:0 "\"나의 차례야! 웨이, 너 정말 멍청하구나!\" 루이 셴의 두 눈에는 눈물이 고이고 발을 동동 굴렀다. 그 아이의 반친구들은 어린 중국 소년의 입꼬리에는 신경 쓰지 않고 모른채 계속 놀고 있었다. 루이는 무시당했다는 좌절감, 억제 되지 않은 분노가 쌓여 절정에 달해 소녀의 머리를 후려쳤다.\n\n카이토는 책상 위에 툭툭 얹어져있는 거대한 서류 더미를 휙 넘기면서 신경질적으로 안경을 고쳐 썼다. 카이토는 가르치는 것을 좋아하고, 그것은 그녀가 타고난 점이였고, 그것을 가장 필요로 하는 사람들을 위해 뭔가 좋은 일을 하고 싶었다. 그녀의 포부를 종합해 보았을때 그녀가 중국으로 이사하는 것은 당연한 대답처럼 보였다. 그녀의 이상주의적 열정이 그녀의 판단을 흐렸을지도 모르지만, 이것은 그녀가 상상했던 것은 아니었다. 카이토는 교실 뒤쪽에서 들려오는 악몽 같은 비명소리에 현실로 돌아왔다.\n\n\"루이가 절 때렸어요! 선생님, 루이가 때렸다구요!\" 카이토는 심호흡을 하고 부드러운 미소를 지어 보였다. \"자, 여러분 우리는 모두 여기선 친구랍니다. 시간이 많이 지났어요, 우리 이제 서로 이름을 배울 때인 것 같아요! 젊은 아가씨, 먼저 가실래요?\"\n\n소녀는 눈을 닦고 칠판 쪽으로 걸어가며 고개를 끄덕였다. 천천히 그리고 왁자지껄하게, 웨이 같은 것은 무엇인가를 칠판에 쓰기 시작했다. 그녀가 말을 마치자 교실에서는 \"내 차례!\" \" 내가 더 잘할 수 있어!\"라는 합창이 터져 나왔다. 카이토는 벽에 기대어, 이제 그녀는 진짜일지 모르는 미소를 흘리며, 어쩌면 그렇게 나쁘지 않을지도 모른다는 생각을 했다."
 chi.76.a:0 "우리는 우리의 아이들을 우리의 친구에게 맡깁니다."
 chi.77.t:0 "일본 지식인들과의 협력"
 chi.77.d:0 "우리는 주권국가가 되기 위해 노력하고 있고, 동양의 빛나는 등불이 되려고 노력하지만, 우리의 현대화 프로그램, 특히 교육과 통일의 프로그램 없이는 이루어 낼수 없습니다. 중국은 일본에 있는 우리의 주인님들이 주도해야 합니다. 그들의 유통, 지식, 그리고 기초적 지원에 대한 답례로 우리는 그들이 요구하는 자원을 제공할 것입니다."
 chi.77.a:0 "우리는 약간의 도움만 있으면 됩니다."
 chi.78.t:0 "교육 감사"
 chi.78.d:0 "우리가 얻을 수 있었던 일본인 교사들은 현재 우리 고유의 교과과정에 의해 감독받고 있으며, 편견을 심어주거나 영향력을 행사해 교육을 더럽힐 수 있는 기민적인 사기꾼들을 걸러내기 위해 노력하고 있습니다. 그것은 또한 한국이나 대부분의 유럽에서 일아나고 있는 일처럼 죽게 내버려두거나 방치하거나 하는 것 보다는 좋은 중국의 문화가 유지되고 살아있다는 것을 확실히 하는 기회가 될 것입니다."
 chi.78.a:0 "제국주의가 우리 청년들에게 제거 되지 않을겁니다, 엄청심한 제국주의는 아니에요."
 chi.79.t:0 "동등한 노동"
 chi.79.d:0 "일본과 중국의 교사들은 이제 지적으로 굶주리는 우리 국민들을 위한 인문학과 과학분야에서 세련되고 더 나은 미래로 이끌기 위한 대의를 위해 협력합니다. 우리는 모든 공영권의 물질적, 행정적, 생태학적 공동 번영을 위하여 함께 일합니다."
 chi.79.a:0 "혼자 있는 우리는 약하지만, 함께 있으면 강하다."
 chi.80.t:0 "지식인들 사기진작"
 chi.80.d:0 "우리는 중국의 완전한 근대화와 개혁을 우아하고 휼륭하게 도전하면서, 우리를 도와줄 우리의 지식인들을 육성하고 일으키며 격려할 수 있는 상황까지 왔습니다. 외국의 지식인들은 여전히 우리와 함께 일하겠지만, 우리는 더이상 이들의 추격에 적극적이지 않을 것이고 우리는 이제 외국지식인에대한 우리의 지나친 의존을 감시 할 것입니다."
 chi.80.a:0 "생각하는데로 된다."
 chi.81.t:0 "위대한 마음가짐"
 chi.81.d:0 "불과 몇 세기 전까지만 해도, 유럽과 서구의 강대국들은 우리 도시들의 화려함과 위엄에 차마 근접하지 못하고 르네상스 시대에 상황이 역전될 때까지 중국은 지식의 세계를 지배했었습니다. 이러한 시대로 돌아가려고 애쓰면서, 우리는 서양과 마찬가지로 위대한 철학자들로부터 한때 혁명적이었던 사상을 가르치고 창조하는 과정을 만들도록 탄원서를 냈습니다."
 chi.81.a:0 "단지 비슷하다고 하는 것이 아니라, 더 고차원적이라는 것이다."
 chi.82.t:0 "고등교육 촉진"
 chi.82.d:0 "우리는 더이상 한 사람이 모든 과목에서 만능이 될 수 있고 무한한 범위를 가진 지식의 비밀을 연구하고 발견할 수 있는 시대에 살고 있지 않습니다. 더 많은 전문학교, 대학, 고등 교육의 기회를 만들어 내었고, 곧 누구나 국가가 요구하는 것을 넘어서서 그들의 학문 분야에서 뛰어난 성과를 거둘 수 있게 될 것입니다."
 chi.82.a:0 "어쩌면 우리가 학교로 돌아가야하는 시점일지도..."
 chi.86.t:0 "교육과정 재구성"
 chi.86.d:0 "우리는 학교에서 가르치는 과목들이 현대 세계의 현실을 반영하도록 최신화하는 과정이 있습니다. 선진국에선 수십 년전에 도입된 새로운 교육법이 우리나라에서 시행되었습니다. 한때는 고대 선현들의 일화나 각자의 사색에 지나지 않았던 것들이 이제 표준화 되었습니다. 한때 길거리에서 친목 활동을 하고 게임을 하며 시간을 허비했던 아이들은 이제 과제와 시험에 대한 불안감으로 가득 찬 교과서를 한줄로 늘어선 책상 사이로 들고 다니며 치밀한 칸막이의 나날들을 보냅니다."
 chi.86.a:0 "수업중입니다."
 chi.87.t:0 "기술과목"
 chi.87.d:0 "우리는 기술과 산업화에 관련된 과목을 가르치는 것으로 개혁을 시작했습니다. 기계작동원리, 기술적 문제에 대한 창의적 해결책 그리고 수리를 적절하게 수행하는 방법을 가르침으로서 우리 대중은 세계적인 노동자들이 될 것입니다."
 chi.87.a:0 "요즘 공장은 확실히 훨씬 더 발전된 것 같습니다..."
 chi.88.t:0 "문화과목"
 chi.88.d:0 "많은 교사들과 학생들의 혼란과 분노 속에서 중국의 교과과정에 새로운 과목이 추가되었지만, 이 과목은 중국과는 아무 관련이 없습니다! 처음으로 청소년들은 일본인들 외의 외국 문화를 살펴보고 이해해보도록 장려됩니다. 외국 문학, 영화 ,음악들이 전국의 교실에서 연구되어 우리 민족에게 다른 민족에대한 더 큰 공감을 안겨주고 있습니다."
 chi.88.a:0 "저기 '카우보이'가 뭐에여?"
 chi.89.t:0 "수학과목"
 chi.89.d:0 "우리는 이제 성장과 분업화를 강조하면서 수학 교과 과정을 개혁했습니다. 교사들은 이제 더 최신의 교과를 받게 되고, 이제 모든 사람들이 기본을 이해할 수 있도록 하기 위한 기술을 사용할 것입니다. 우리는 정부와 과학 분야에 매우 훌륭히 종사할 행정관, 관료, 기술자, 그리고 많은 종류의 사람들을 배출 할것을 기대하고 있습니다."
 chi.89.a:0 "대수학 이전의 것들을 어떻게 기억할수 있을까?"
 chi.90.t:0 "민족주의 교육"
 chi.90.d:0 "중국은 3천 년 동안 국가로서 존재해 왔습니다. 이 중 2700년 동안 우리는 지구의 중심이였고, 우리의 문화, 과학 그리고 기술은 다른 세계 누구보다 앞서 있었기 때문에 다른 모든 외국인들은 다름이 아닌 우리에게 제공받는 신성한 사치를 맛보기 위해 우리의 천상계에 몸을 던졌습니다. 그러나 그러한 날들 이후 300년은 유럽이나 지금 일본에 복종하는 그늘에 숨어있습니다. 근데 복종이라기보다는 번영인데 이를 자랑스러워하지 않을 이유가 있을까요? 아니, 절대 아닙니다. 그러므로 우리는 이제 모든 과목의 교과과정을 개혁하는데 전념할겁니다. 그러나 가장 중요한 것은 바로 역사입니다. 우리가 가지고 있는 꿈을 청년들이 볼 수 있도록 국가적인 자부심과 위대한 삶의 격동을 이들에게 심어주고, 중국의 발전을 위한 우리의 개혁에 더 유연하게 다가 갈 수 있게 만들기 위해서입니다."
 chi.90.a:0 "천명은 모두 우리 손안에 있다."
 chi.91.t:0 "칭화에서의 견학"
 chi.91.d:0 "자, 이제 이 작품에 대한 짜임새를 자세히 살펴보았으면 하네.\"\n\n학생들은 정신없이 노트와 스케치를 하며 서로 밀려 들어왔습니다. 방석도 없이 말입니다. 그 대신 사람의 눈을 피할 정도로 미세하게 촘촘히 짜여진 섬유로 만들어진 요가 펼쳐져 있었습니다. 요의 위, 머리 받침대 위에 중국인의 삶을 광택제마냥 덜어주는 것이 있었습니다. 하녀가 꽃병을 우물로 나르고 있는모습. 한 관리가 입가에 웃음을 머금채 성큼성큼 마을을 지나갑니다. 그것은 아름다운 예술작품의 모습입니다.\n\n\"이 요가 만들어진 시기를 아는 사람이 있나?\"\n\n순간, 한 학생이 손을 들었습니다.\n\n\"말해보게\"\n\n\"음, 섬유로 짜여진 방식을 보아 후기 청나라아닌가요?\"\n\n\"사실 이것은 훨어얼씬 이전으로 거슬러 올라가서 만들어 졌다는 걸 알면 얼마나 놀랄까. 초기 명나라 물건이다.\"\n\n학생들은 숨을 헐떡였다. 아마도 만주족 이전의 예술적 전통은 그들이 생각했던 것보다 훨신 더 발전된 모습이였을 것이다."
 chi.91.a:0 "\"저 산들을 봐! 진정 놀랍구나...\""
 chi.92.t:0 "과학교육"
 chi.92.d:0 "과학: 이전에 천대 받았던 화학, 생물학, 물리학은 모든 수준의 교육에 철저하게 통합되었습니다. 어린 아이들은 이제 교실에서 초보적인 실험을 하고 이산화탄소 거품 생성, 대리석 낙하 속도 측정, 개구리 해부 그리고 가장 중요한 알고자 하는 욕구에 감염되도록 작업에 착수할 것입니다. 과학이 범람한 이 청년들은 중국의 미래에 선봉장이 될 것입니다."
 chi.92.a:0 "지식은 시험관의 입구로부터 자란다."
 chi.93.t:0 "역사교육"
 chi.93.d:0 "동양 세계의 역사는 길고도 서사적이며, 모든 사람들이 따를 수 있는 교훈을 가르칩니다. 우리는 또한 유럽의 진보와 미국 분란을 가르쳐야 하며, 우리 대중들이 직면하게 될 모든 상황을 평가하고, 앞서 세계의 위대한 인물들에 공명하는 영감을 주는 해결책을 찾을 수 있어야 합니다. "
 chi.93.a:0 "우리가 같은 재앙을 반복하지 않기만을 빕시다..."
 chi.94.t:0 "과학분야의 돌파구"
 chi.94.d:0 "우리의 과학 프로그램은 우리의 대중이 단순히 연구에 있어 모범이 되는 것뿐만 아니라, 민간과 군대에 확실히 활용될 수 있는 새로운 개념을 연구하고 발견함으로서 성과를 거두었습니다. 우리는 이 혁명을 두 팔 벌려 환영합니다."
 chi.94.a:0 "그럼 양자역학은 이제 시간낭비가 아니란 말인가?"
 chi.95.t:0 "문화의 진화"
 chi.95.d:0 "예술이든 역사든 모든 인문학의 근본 바탕은 문화입니다. 이와 같이 문화의 진화는 현대 중국의 교육의 가장 결정적인 측면이 되어왔습니다. 예술적 양식, 사회학적 교차점과 확산, 그리고 동양과 서양의 복잡한 시대정신을 다루는 이 새로운 교과 과정은 다른 어떤 것보다도 비할 데 없는 학계를 탄생시킬 것입니다. \n\n예술의 새로운 시대가 도래했습니다!"
 chi.95.a:0 "역사는 인생의 스승이다."
 chi.96.t:0 "중국 학계"
 chi.96.d:0 "우리는 드디어 일본이라는 큰 학교를 졸업했습니다. 공영권에서의 우리의 학문적 명성은 비약적으로 발전했습니다. 어제만 해도, 우리는 쌀 재배에만 좋은 멍청이로 보여졌습니다. 오늘날 우리는 우리 학생들의 지적능력, 우리 학교의 엄격한 교육태도, 지식 축적을 향한 지칠줄 모르는 헌신으로 모든 공영권의 국가들의 부러움을 사고 있습니다. 우리는 더이상 우리 국민을 교육하기 위한 일본 노동력을 빌릴 필요가 없습니다. 사실, 그들이 언젠가는 우리를 오히려 필요로 할 겁니다. 우리는 지적 자강에 도달했습니다. 우리 학생들은 다음 세대를 가르치는 법을 배웁니다. 우리의 지평선은 우리의 지식처럼 무궁무진합니다."
 chi.96.a:0 "가장 큰 해방은 정신에서의 해방입니다!"
 chi.97.t:0 "새로운 세대의 밝은 정신가짐"
 chi.97.d:0 "중국 교육의 현대화는 비약적으로 진행되고 있습니다. 이미 미래 세대의 중국 젊은이들은 불과 몇 년 전만 해도 상상도 할 수 없는 교육 수준을 누리고 있습니다. 우리의 개혁을 거친 기관을 졸업한 사람들은 이미 과학, 문화와 예술, 정치와 철학에 큰 공헌을 하기 시작하고 있습니다.\n\n중국 내 거의 모든 분야에서 지성의 필요성이 크지만, 우리는 교과과정과 교육방법을 선별적으로 수정하여 우리나라의 발전을 위한 특정 분야에 대한 부분을 장려할 수 있습니다. 우리는 과학 연구를 위한 자연 과학, 국가 정부의 행정을 개발하기 위한 정치 및 관료적 지식인, 그리고 산업 효율을 더욱 발전시키기 위한 기술적 분야와 같은 전문가 유입으로부터 큰 이익을 얻을 수 있는 세 가지 가능한 분야를 찾아냈습니다."
 chi.97.a:0 "자연 과학의 중요성 강조"
 chi.97.a.tt:0 "조정 '§Y[CHI.GetEduStatusTitle]§!'\n§Y실제적 변화:§!\n   §Y연구 속도:§! §G+5%§!"
 chi.97.b:0 "인문학 연구를 촉진합니다."
 chi.97.b.tt:0 "조정 '§Y[CHI.GetEduStatusTitle]§!'\n§Y실제적 변화:§!\n   §Y일일정치력 획득:§! §G+0.15§!\n   §Y안정도:§! §G+5%§!"
 chi.97.c:0 "차세대 엔지니어와 기술자를 장려합니다."
 chi.97.c.tt:0 "조정 '§Y[CHI.GetEduStatusTitle]§!'\n§Y실제적 변화:§!\n   §Y생산효율성 한계:§! §G+10%§!\n   §Y건설속도:§! §G+10%§!"
 chi.123.t:0 "회의: 4인방의 입장"
 chi.123.d:0 "난징 회의실들은 수많은 하급 관료들의 머리 역할을 했습니다. 미미한 배경을 가진 사람들은, 관료로서의 출세가도를 오를 가망이 없었습니다. 여성들과 소수민족들, 이 잔혹한 시스템에 오르는데 필요한 네트워크가 없는 가난한 남자들말입니다. 모두 뚜렷하게 중국인이라는 어떤 절망감을 안고 회의실로 들어온 상태였습니다. 푸쿠 지구의 새 구급차나 추저우에 새 주거지를 건설하는 것에 대한 발표가 있었습니다. 보통 발표회의 관람자들은 감동을 받지 않았습니다. 어떤 계획이건 일부는 반대표를 던집니다. 또 일부는 찬성표를 던졌습니다. 근데 그게 뭐 중요한 겁니까, 또한 신경 쓰이지도 않았습니다. 그게 그들과 무슨 상관일까요?\n\n 그러나 오늘은 좀 다릅니다. 진정한 거인 네 명이 회의실로 걸어 들어 오는 게 보입니다. 외딴 창문 하나로 산들바람이 몰아쳐 들어왔습니다. 가오쭝우는 몸을 바들바들 떨었습니다. 오늘 중국의 모든것이 달렸습니다. 오늘은 중국의 미래가 드러나는 날이였고, 확실히 인간적인 남자들과 불확실한 충성심, 더욱 불확실한 동기를 가진 이 사람들에 의해 안건이 결정될 것입니다.\n\n 네 사람은 탁자에 둘러 앉았습니다. 가오쭝우는 웅장한 전당행사를 계획했었습니다. 진정한 회의로, 아마도 만주국이 몇 년 전에 소집 했었던 것보다는 덜 비참한 어떤 행사를 계획했었습니다. 그러나 남부의 전쟁이 그것을 잠재워 버렸습니다. 그래서 가오쭝우는 옛 동료 저우포하이와 새 친구 타오시성을 불렀습니다. 마지막으로, 장런리 장관에게 시간을 내어달라고 부탁했습니다.\n\n 우리의 두 가지 선택지중 하나는 분명했습니다. 중국은 죽거나 혹은 동아시아를 해방 시킬 것입니다. 이제 결정을 내리기만 하면 됩니다."
 chi.123.a:0 "가오쭝우는 말을 꺼내기 전에 심호흡을 했다."
 chi.124.t:0 "회의: 국내정책"
 chi.124.d:0 "3개의 현대화는 중국을 변화시켰습니다. 아시아의 병자는 한 세기 동안의 굴욕 끝에 위엄을 잃은 채 10억 남녀의 곡창지대로 변신했습니다. 그러나 지금은 분열되고 병든 나라가 튼튼하고 근면해짐으로 해서 타락에서 벗어났습니다. 혁명적 변화의 힘이 분명해졌습니다. 그러나 중국은 여러 면에서 여전히 붕괴된 국가에 불과합니다. 노동자들은 여전히 먹고 살기 위해 고군분투합니다. 오염은 우리나라의 자연미를 훼손합니다. 그러나 그 중 가장 중요한 쟁점은, 농촌 사람들이 여전히 반자유주의적인 토지 소유 체제하에서 살아가고 있다는 것 입니다. 지주들은 농장을 지배하고 실질적 노예인 소작농들을 부립니다. 소작농들을 이러한 현실에서 해방시키는 것이 쑨원 선생의 꿈이었습니다. 이는 시들어 버린 꿈이였습니다. \"경작자에게 토지를\"이라는 구호은 죽었습니다. 돈이 없다는 것은 더럽고 치사한 법입니다. \n\n가오쭝우가 자신의 고민을 사람들에게 털어 놓았습니다. 만약 중국이 그녀의 시대의 과제들을 다루며, 반드시 세계의 강대국이 되고자 한다면, 그녀는 반드시 진보 해야합니다. 교육 문제나 산업 문제에서 진보만을 말하는 것이 아닙니다. 그녀는 활력있는 사회에대한 위대하고도 새로운 기념비를 세워야 할 것입니다. 중국 탄생 이후 제자리걸음을 하던 체제 개혁을 통해 말이죠.\n\n 저우포하이는 이 설명을 듣자 가오쭝우를 강철같은 눈초리로 쏘아 보았습니다. 그러고는 자신의 주장을 펼치치기 시작했습니다. 중국은 변화가 필요합니다. 그러나 그것은 점진적이고, 이웃과 더불어 행하면서 이루어지는 변화입니다. 토지개혁에 도전할 수도 있겠지만, 주인과 소작농 모두에게 충분한 시간이 필요합니다. 그러한 방식으로도 기념비를 세울수 있고, 이것이 이치에 맞는 방식입니다. 개혁은 정치를 변화시킬 수 있지만, 개혁보다는 오랜시간동안 이익을 미끼로 하는  설득과 강요의 방법을 사용해야 합니다. 그래야 중국이 앞으로 나아갈 수 있습니다. 이상주의는 이상적인 사회로 이끌 수 없습니다. 오직 실용적접근만이 이상으로 이끄는 법입니다."
 chi.124.a:0 "변화의 바람과 함께, 앞으로 전진!"
 chi.124.a.tt:0 "§Y우리는 §Y미래의 계획§!에 대한 §R대담§!한 변화를 추구할 것입니다.§!"
 chi.124.b:0 "우리는 이 세상에서 조심스러운 변화를 추구해야 합니다."
 chi.124.b.tt:0 "§Y우리는 미래의 계획을 억제할 것입니다.§!"
 chi.125.t:0 "회의: 군사정책"
 chi.125.d:0 "중국의 군사력은 여전히 약합니다. 대부분의 장비는 일본에서 설계되었고, 한양에 있는 거대한 공창에서 생산됩니다. 군인은 훈련이 부족하고 장교는 옛 공화국 시절의 그늘에 있는 군사대학에서 교육을 받습니다. 개혁파 입법의원이나 가오쭝우 총통이 주도한 군 개혁안이 있음에도 불확실한 이 세상 정세에 맞을지는 확실치 않습니다.\n\n 가오쭝우는 중국의 대부분의 고위층보다 군사방면에서는 아는 것이 전혀 없습니다. 그의 빵과 버터는 경제 개혁이지 탄약 생산과 사람을 죽이는 방법은 아닙니다. 그는 한정된 지식을 가지고 있지만 그런 가오도 개혁이 절실히 필요하다는 것 쯤은 알고 있었습니다. 타오시성은 그의 의견에 동조했습니다.\n\n타오의 견해에 의하면, 옛 교리는 쓸모없습니다. 옛 교리들은 순식간에 도시를 말살할 수 있는 무기나 상상할 수 없는 속도로 하늘을 가로질러 굉음을 내고 다니는 것에 의해 쓸모없게 되었습니다. 이렇게 용감한 신세계에서, 낡은 재래식 교리에 매달리는 것은 의미가 없는 일입니다. 새로운 전쟁 이론가, 그리고 새로운 군사대학들이 중국군을 승리로 이끌어야합니다.\n\n장런리는 처음으로 그의 경쟁자의 말에 주의를 기울이는 것으로 보였습니다. 아마도 주장 중 한 가지 이상은 동의했을 겁니다. 그러나 저우는 그렇지 않았습니다. 그는 말했습니다. 19세기의 것이던 손자 시대의 것이던, 과거의 방법들은 여전히 유효하게 쓰이고 있습니다. 군사기술은 발전하고 일정하지 않을지 모르지만 그것들은 모두 인간이 사용하며 인간의 본성은 변하지 않습니다. 왜 인간의 쓸모없어짐에 도박하여 전략을 바꾸려합니까? 이것은 당신들이 기댈수 있는 유일한 정신승리의 방법이기 때문이 아닙니까."
 chi.125.a:0 "중국을 위한 중국의 새로운 방법"
 chi.125.a.tt:0 "§Y앞으로 우리는 새로운 중국의 군사이론을 만들어 나갈 것입니다. 이 선택이 우리 군을 강화시킬 수 있겠지만, 우리의 노력이 성공할 수 있을지는 오직 시간만이 알려줄 것입니다...§!"
 chi.125.b:0 "옛날의 방식은 아직 괜찮습니다."
 chi.125.b.tt:0 "§Y우리는 군사 기술을 개발하고 오래된 지혜를 현대 전장에 적응시키는 데 주력할 것입니다.§!"
 chi.126.t:0 "회의: 통일"
 chi.126.d:0 "중국 통일에 대한 환상은 그저 환상일 뿐이였습니다. 그것은 그녀의 대부분의 역사에서 그러하였습니다. 혁명과 반란이 역사를 통틀어 중국을 뒤흔들었습니다. 역사적으로 중국은 전쟁 중인 국가들로 이루어져 있었으며, 분열된 중국은 영원한 전쟁을 벌이는 도화선에 지나지 않았습니다. 천년동안 황제는 전통과 제도에 의해 제한을 받아왔습니다. 이는 위대한 국가적 비극에 맞닥뜨려야만 중국이 단결하는 것처럼 보이게 했습니다. 그 몇 안 되는 위대한 시점들은 사막에서 황하 분지에 이르는 이질적인 군주들을 모아 단 몇 달만이라도 하나의 기치 아래 하나로 뭉치게 했습니다. 이제, 새로운 국가 서사시가 다가오는데, 그것은 바로 일본과의 피할 수 없는 대결입니다. 일단 일본의 패권은 반드시 종식되어야 한다는 것은 모두가 동의하는 사항입니다. 범아시아주의의 선봉장이었던 장런리조차 이를 인정하였습니다. 중국은 이제 해방을 통해서만 진정한 번영을 얻을 수 있습니다. 독립된 중국, 진정한 자유가 유일한 선택지 입니다.\n\n가오쭝우는 새로운 연합전선을 제안했습니다. 예전의 연합전선은 잠시 고개를 들다가 충칭의 폐허에서 죽었을 뿐이었습니다. 연합이라는 첫 번째는 목표를 달성했지만 곧바로 무너졌었습니다. 하지만 이것은 일본의 침략으로부터 자유를 보장할 뿐만 아니라 다섯 민족 간의 진정한 연대를 보장하면서 지속되는 것이었습니다. 군벌들은 그들의 무기를 서로에게서 멀리 떨어뜨리고 그들의 존재의 근간을 위협하는 공통의 적을 향해 겨누곤 했습니다. 우리는 군벌들에게 러브콜을 보낸다는 명목으로 새로운 관직을 만들 것입니다. 뇌물을 줘야 하고, 대표단이 파견되어야 할 것입니다. 해방이라는 이름으로 중국은 반목하는 아시아 국가들에게 손을 내밀어 그들을 하나로 모아야만 합니다. 가오쭝우는 이것이 자유를 위한 유일한 선택지라고 설명했습니다."
 chi.126.a:0 "중국은 반드시 자유로워질 것이다! 앞으로!"
 chi.126.a.tt:0 "§Y중국은 연합될 것입니다.§!"
 chi.127.t:0 "현대적인 중국의 꿈"
 chi.127.d:0 "회의는 성공적이었습니다. 최하위 관료부터 최고위 장관까지 모든 중국 관료들은 그 운명적인 날에 중국이 족쇄에 묶여 있는 한 결코 자유로울 수 없다는 데 의견을 모았습니다. 해가 지고 나서야 용이 떠오를 것입니다. 가오가 개인적으로 가장 좋아하는 그 대사를 던졌을 때 회의장은 활기를 띠었습니다. 그 기억이 그를 미소 짓게 했습니다. 가오는 자신의 앞에 행진하는 비밀 군대를 바라보았다. 이 용감한 중국의 아들들이 바로 용이 승천하는 것을 보게 될 사람들이었습니다.\n\n\"총통 각하, 이분들이 최고입니다.\" 육군 장교가 그에게 말했다. \"각하 께서 명령을 내리신 날부터 이들은 이곳에 와서 훈련을 받았습니다. 이 부대는 최고의 무기, 가장 잘 훈련된 장교, 가장 훈련된 병사들을 보유하고 있습니다.\" 그 관리는 구 공화국 시절로 거슬러 올라가는 허물어져가는 군 막사를 둘러보았습니다. \"...시설이 완벽하지는 않지만 이렇게 큰 부대를 숨길 수 있는 유일한 장소였습니다.\" 그는 말했다.\n\"사과하지 마세. 자네는 여기서 훌륭한 일을 해냈어, 중. 아무것도 사과할 필요 없어, 자네는 중국을 잘 섬겼어.\" 가오는 미소를 지으며 완벽한 모습으로 마당을 행진하는 병사들을 바라보며 관리에게 손을 흔들어 배웅했습니다. 이 병사들의 자질이 일본군에 비해 떨어질 수 있다고 말할 수도 있지만, 조국의 자유를 위해 싸우고 죽을 준비가 되어 있는 수백만 명의 병사들을 소집했을 때 그게 문제가 될까요? 가오는 그렇지 않다고 생각했습니다.\n\n행진은 멈췄습니다. 모든 병사들이 한 발로 선 채로 관자놀이를 향해 납작한 손을 들어올렸습니다. \"민국의 총통각하께 경례!\"  한 장교가 외쳤습니다. 천 명의 병사들이 그의 외침에 응답하여 폐허가 된 훈련장이 떨릴 정도로 격렬하게 외쳤습니다. \"중국의 구세주, 우리 조국의 구세주에게 경의를 표하라!\" 천여 명의 병사들은 바닥에 깔린 자갈이 흔들릴 정도로 다시 한 번 외쳤습니다. \"가오종우 만세!\" 10년간의 수고, 10년간의 작은 승리, 10년간의 고통. 그들의 외침은 그만한 가치가 있는 것 같았습니다.\n"
 chi.127.a:0 "다음에는 무엇을 가져 올 것인가?"
 chi.128.t:0 "병목 현상"
 chi.128.d:0 "\"총통 각하, 제 방문이 불편한 시간에 오지 않기를 바랍니다.\" 장롄리는 미소를 지으며 대통령 집무실로 슬그머니 들어섰다. 장롄리의 방문은 당연히 최악의 순간에 이루어졌다. 그 달의 재정 보고서가 드디어 가오 주석의 책상 앞에 도착했고, 중국의 사양 산업을 되살리려는 시도에 대한 그의 의구심만 확인시켜 주었을 뿐이었다.\n\n\"물론 아니죠, 친구. 앉으시죠.\" 가오의 얼굴은 예의를 갖추려고 애쓰는 표정이 역력했다. 그는 이미 장이 무엇을 하러 왔는지 알고 있었다. 친일파의 수장이 그의 승리의 한 바퀴를 원했기 때문이다.\n\n장은 자리에 앉아 총통의 책상에 손을 얹었다. \"요즘 총통께서 겪고 계신 여러 가지 문제들을 들으니 정말 가슴이 아픕니다. 정말 그렇습니다. 이 난관을 우리 힘만으로는 극복하기 쉽지 않다는 걸 알고 계시죠? 동맹국의 도움을 거부하는 한 우리의 잠재력을 최대한 발휘할 수 없다고 내가 수없이 설명하지 않았나요?\"\n\"네, 그렇습니다. 일본이 많은 자원을 가지고 있다는 건 알지만...\"\n\"하지만 뭐요? 중국이 혼자서 무엇을 할 수 있는지 보여주고 싶습니까? 글쎄요, 어떤 의미에서 당신은 그것을 성취했다고 생각합니다. 아시아의 진정한 연대의식 없이는 얼마나 진전을 이룰 수 없는지 증명해 보이셨잖아요. 예를 들어 만주를 보세요.\"\n가오는 얼굴을 찡그렸다. \"그게 뭐죠?\"\n\"글쎄요, 우리와는 밤낮으로 차이가 나죠. 그들은 범아시아적 이상을 완전히 받아들였고, 상상 이상의 번영으로 보답받았습니다. 저는 형으로부터 수많은 성공 사례를 들으면서 왜 우리는 같은 접근 방식을 취하지 않는지 자문해 봅니다.\" 가오는 답이 없었고, 적어도 맞은편에 앉은 파충류를 만족시킬 만한 대답은 없었습니다. 사실 중국의 발목을 잡는 것은 장과 같은 인물과 함께하는 일본인이었습니다.\n\n최악의 상황은? 가오가 할 수 있는 일이 아무것도 없었다는 것입니다."
 chi.128.a:0 "우리가 직접 할 수 있는 일은 한정되어 있습니다."
 chi.129.t:0 "문제의 근원"
 chi.129.d:0 "\"장이 또 각하에게 고뇌거리를 준다고 들었습니다. 맞춰볼게요, 최근의 경제난을 자기주장을 말할 기회로 본 거죠?\" 타오시성은 평소와 마찬가지로 돈을 정확히 꿰뚫고 있었다. 가오쭝우는 지친 한숨만 내쉬며 대답할 수밖에 없었다. \"일본에 팔아넘겼을 때의 '이득'에 대해 할 말이 많았을 거야.\"\n가오는 발코니 너머로 보이는 도시와 수평선 너머로 화려한 장관을 연출하는 무수한 불빛에 계속 집중했다. 실제로 현대화의 결과를 쉽게 보고 싶다면 해질녘까지 기다려야만 했다. \"시성, 나는 최선을 다했어. 중국이 제공할 수 있는 것에 최선을 다했지만...\"\n\"그래도 충분하지 않았죠. 하지만 한 가지는 틀린 것 같군요, 친구.\"\n가오는 슬프고 조용한 웃음을 터뜨렸다. \"그렇게 생각하는 건 자네가 처음은 아니겠지.\"\n\"자네는 이 나라의 진정한 잠재력을 다 발휘하지 못했습니다. 결국 중국이 주인의 제약을 받는다면 당신이 이룰 수 있는 것은 한계가 있습니다. 종우, 당신은 언제까지나 명백한 것을 무시할 수는 없습니다. 당신이 현대화를 추진할수록 자유와 독립을 요구하는 목소리는 더 커질 것이고, 일본과 그 앞잡이들에 의해 당신의 노력이 무뎌질수록 그 목소리는 더 큰 분노로 가득 차게 될 것입니다.\"\n가오는 오랜 친구를 찾았다. 그의 말이 맞았고 가오도 알고 있었지만, 이 낯선 새 시대에는 정치적 필요와 진실이 종종 충돌할 수 있었다. \"나도 알아, 시성, 나도 알아, 하지만 전에도 반항이 어떤 대가를 치르는지 이미 목격했지.\"\n\"저도 그랬지만 정의를 외치는 젊은이들을 보면 공감하지 않을 수 없습니다. 각하도 비슷한 감정을 가슴에 품고 있다는 걸 알고 있습니다, 종우. 당신은 그저 의무에 얽매여 표현하지 못할 뿐입니다.\" 역시 옳았다. 가오는 친구를 등지고 도시를 가로질러 돌아섰다. 총통이 사적인 감정을 절제하지 않고 자유롭게 말할 수 있는 것은 오랜만이었다.\n\n그는 그런 때가 다시 올지 궁금했다."
 chi.129.a:0 "영원히 지속될 수는 없습니다."
 chi.157.t:0 "병목 현상"
 chi.157.d:0 "중국은 극심한 자원 착취대상이자 극심한 빈곤한 지역 중 하나입니다. 수 년 동안 일본의 재벌들은 부패한 정치인들로 가득 채우고 우리의 자원들을 무자비하게 훔쳤습니다. 볼품없는 중국이란 자원 추출기와 서약자들은 상당한 금액에 매수되고 독점은 거의 아니 전혀 감독 없이 유지 됩니다. 중국은 자원이 있음에도 불구하고 자원을 효과적으로 추출한 후 이를 유용하게 사용할 산업적 능력이 부족합니다. 중국의 산업화 진전에 있어서 무엇보다 중요한 것은 우리가 고국에 존재하는 모든 자원들을 완전하게 추출하기 위해 일본으로 부터 장비를 수입하고 인허가를 받기 시작한다는 점 입니다."
 chi.157.a:0 "야마토의 장인정신이 어느정도 인지 볼까."
 chi.158.t:0 "일본제 채굴기"
 chi.158.d:0 "오늘 우리는 일본인들이 채굴장비 인수에 대한 우리의 계약을 받아들이겠다고 했다는 것을 말하게 되어 기쁩니다! 모든면에서, 우리는 충분한 양을 구입하여 발굴을 시작하면서도 역설계를 위한 충분한 개체들을 확보할 수 있도록 했습니다. 만약 모든 것들이 제대로 된다면, 단 몇 년 안에 우리는 스스로 만든 발굴 장비를 생산할 수 있는 능력을 갖게 될 것입니다."
 chi.158.a:0 "미래를 향해!"
 chi.159.t:0 "큰돈 주고 얻은 교훈"
 chi.159.d:0 "이미 흰 종이에 검은 글씨가 새겨졌고, 축배와 작별 인사까지 모두 마쳤습니다. 지금 우리가 할 수 있는 것은 기다리는 것뿐입니다. 우리는 큰 희망을 품고 많은 돈을 지불했습니다. 그 낡아빠진 배가 도착했을 때 우리는 어렵게 교훈을 얻었습니다: 일본 놈들은 나쁜 놈들이다.\n\n배에서 내려준 장비는 사실 구식에 정비가 제대로 안 된 트럭과 \"보조 도구\"라는 딱지가 붙은 낡은 상자뿐입니다. 상자 안 물건은 심지어 더 실망스러웠습니다. 둥근 망치부터 고장 난 카메라까지 우리가 원하는 것은 없습니다. 우리가 항의를 표하자 일본인들은 거리의 거지를 보듯 우리를 그냥 지나쳤습니다. 이 작은 일본인들은 우리를 가장 전형적인 방식으로 속였습니다. 그들은 아무 말 없이 절을 하고 배에 올라탄 다음 아무 말도 없이 떠났습니다. 이제, 우리에게 있는 것은 성난 고객들과 조잡한 장비들뿐입니다."
 chi.159.a:0 "어디서 와 어디로 가는가."
 chi.160.t:0 "강력한 성능의 추천 제품"
 chi.160.d:0 "쑤춘이 내려오자 엘리베이터는 마치 재앙의 끝자락에서 흔들리는 것처럼 덜컹거렸다. 석탄 가루가 눈에 튀고 손톱에 스며들었다. 하지만 쑤춘은 미소를 지었다. 중국 깊숙이 가라앉은 이 엘리베이터는 일본인이 만든 것이 아니었기 때문이다. 중국 땅에서 중국인 노동자를 위해 중국인이 설계한 것이었다. 최고 품질의 작품이었다. 그리고 그의 혈관을 흐르는 석탄은 중국으로 향하는 중국 석탄이었다. 그를 둘러싼 벽도 중국산이고 그 아래 갱도도 마찬가지였다. 중국 광산은 한때 광산업계의 동정 대상이었지만 이제는 선망의 대상이 되었다. 지표면에서 500피트 아래까지 내려가 가족과 국가를 위해 일하고자 하는 강인한 노동자들이 바위와 석탄을 버터처럼 잘라내는 장비를 사용했다."
 chi.160.a:0 "지구는 우리의 것입니다."
 chi.161.t:0 "좀 더 열심히 파라"
 chi.161.d:0 "힘든 작업으로 암석의 층을 뚫고 들어가는 것이 좀처럼 쉬워 보이지 않습니다. 가장 깊은 곳에서, 우리는 300미터도 채 못가서 힘이 빠졌지만, 문제는 계속 발생합니다. 무너짐 사고, 부주의에 의한 사망, 기계고장, 그리고 무분별한 채굴 기법은 몇주간 우리를 좌절하게 만들었습니다. 우리는 수 많은 중요한 발굴 장비들을 잃어 버렸으며, 우리가 더 깊이 파기를 계속하려면 다시 확보해야 할 것입니다. 그때까지 우리가 할 수 있는 일은 배우는 것 뿐입니다."
 chi.161.a:0 "다시 한번 해보자."
 chi.162.t:0 "노다지!"
 chi.162.d:0 "우리 기술자들이 마지막 돌덩이를 치웠을때 그들은 영광스러운 금빛 광채에 눈이 부셨습니다. 곧, 갱도는 안정되었고 광부들은 우리가 새로 발견한 금맥을 재빨리 조금씩 조금씩 채굴 하기 시작했습니다. 곧, 우리의 철도망이 허난 광산으로 확장될 것으로 기대하며, 우리가 새로 발견한 부를 잘 수송할 수 있도록 할 것입니다."
 chi.162.a:0 "이따금식 빛나는 것은 바로 황금!"
 chi.163.t:0 "멍청한 황금"
 chi.163.d:0 "우리의 채굴방식은 꽤나 효과적인 것 같지만, 탐사는 어느 정도 수정을 거쳐야합니다. 우리가 헤난에서 땅을 파기 시작한 이래로 이 특별한 금맥 근처에 탄광이 있었고, 그래서 우리의 탄광 탐광자들이 갱도를 폭파하기 시작했을 때, 우리는 예상했던 것보다 더 큰 폭발을 일으켜 갱도가 무너져 버렸습니다. 금맥은 지상에서 접근할수야 있겠지만, 비용은 얼마나 들까요?"
 chi.163.a:0 "정확하게 말하자면, 62명이 사망한채로 발견 되었다."
 chi.164.t:0 "짜릿한 결과!"
 chi.164.d:0 "제련소 현장에서 석탄이 때워지면서 장시성의 구리 광산 위로 깊고 검은 연기의 짙은 구름이 낮게 드리워 졌습니다. 우리가 장시성에서 벌인 작업은 여느 때와 다름 없는데, 언덕 아래 높이 솟은 용광로에 광석을 전달하기 위해 철도로 연결된 갱도의 배열을 만드는 것입니다. 그것은 쉬운일은 아니고, 확실히 비싸지만, 우리는 이제 스스로 구리를 안정적으로 공급받을 수 있게 되었습니다."
 chi.164.a:0 "이것과 함께, 우리는 강해질 것이다!"
 chi.165.t:0 "구리로 이뤄진 뱀의 치명성"
 chi.165.d:0 "장시의 구릉지대 표면 아래에 있는 광산 조성 작전은 그 갱도가 사방에 난잡하게 뻗어 펼쳐져 있습니다. 이 광산은 중국 역사상 가장 큰 광산 조성으로, 너무나도 거대해서 우리의 철도로는 혼잡을 해결할 수 없을 정도입니다. 따라서 우리는 현지에 직접 제련소를 건설하기로 결정했습니다. 녹인 광물을 담는 거대한 황동 틀이 깨지고 정제소 바닥으로 흐르게되면서 사고로 이어진 사건은 미숙련공들과 성급한 공사의 결합 때문이였습니다. 바닥에 딧고 서있던 많은 근로자들이 최소 경상 이상의 화상을 입었고, 일부는 심지어 온갖 것이 녹아내린 난장판 속으로 쓰러져 다시는 볼 수 없었습니다. 머지 않아 이 학살의 현장을 구조대원들이 치울 예정이였지만, 우리의 생산 차질에 대한 기일 처리는 이미 협상이 타결 되었습니다."
 chi.165.a:0 "나는 불타는 고리 속으로 그만 빠져들고 말았다..."
 chi.166.t:0 "후난의 철"
 chi.166.d:0 "선체가 없는 배는 무엇 입니까? 실린더가 없는 엔진은요? 칼날이 없는 검은? 이 모든 것 들은 철이 없이는 아무 것도 아닙니다. 철은 아마도 우리가 대량으로 채굴하여 확보 해야할 중요한 자원 중 하나일 겁니다. 우리 정부의 조사 보고서에 의하면 후난성에는 철의 매장층이 풍부한 것으로 보입니다. 그 지역에 광산단지를 조성 할 수 있다면 거의 무제한에 가까운 철을 공급 받을 수 있을 것입니다. 이 모든 것이 중국의 통제 아래 있 을겁니다!"
 chi.166.a:0 "용광로에 불을 때워라!"
 chi.167.t:0 "주물공정!"
 chi.167.d:0 "후난에 있는 광산은 자체적인 괴물이 되어 버렸는데, 광산의 노동력을 지탱해주는 도시아 언덕의 계곡안에 자리 잡고 있습니다. 주요 집입도로에 다가서면, 희미한 웅성거림이 곡괭이에 둔탁한 박자감과 최근에 사용되기 시작한 기계식 드릴의 윙윙돌아가는 소리가 커져옵니다. 이것이 우리가 만든 환경입니다만, 매년 수백만 톤의 철을 생산하는 것으로 추산 되는 거대한 장소 입니다. 이 지역의 보안이 \"일요일의 산책\"중이던 일본인 멍청이들에게 뚫린것도 기가차는데, 분명 중국의 산업 성장에 대한 질투에 의한 짓일 것으로 보입니다."
 chi.167.a:0 "그렇게 보고 싶다면, 그냥 봐라 봐!"
 chi.168.t:0 "아이러니하군."
 chi.168.d:0 "화요일 아침이었고 안개도 옅었고 아직 모든 인부들이 도착하지 않은 상태였습니다. 용광로는 한 시간 정도 가동되어 평소처럼 첫 번째 수레에 실린 광석을 처리하고 있었습니다. 후난의 철 추출 시설은 거대한 건축물이었고 여러 광산 부서에 서비스를 제공하기 위해 여러 개의 현장 제련 시설을 보유하고 있었습니다. 관리인은 순회하며 기계를 점검하고 직원들을 확인하고 있었습니다. 그는 친절하고 유쾌한 사람으로, 직원들은 그와 함께 있으면 즐겁고 더 열심히 일할 수 있었습니다. 곧이어 그는 레일에 걸려 넘어져 밑에 있는 쇳물이 담긴 양동이에 빠졌습니다. 그는 도가니 속으로 들어가면서 비명을 지를 시간도 없었을 것입니다. 그의 죽음이 중국의 진보의 이름으로 희생된 마지막은 아닐 것입니다."
 chi.168.a:0 "모든 중국의 아들들은 어머니와 함께합니다."
 chi.169.t:0 "주석의 톤"
 chi.169.d:0 "우리의 탐광자들이 먼저 다이너마이트로 땅을 폭파시켜 우리는 매장층으로 통하는 여러개의 갱도를 팠습니다. 그리고 기술자들은 지지대를 세우고 조명을 답니다. 곧, 광부들은 지하 깊숙한 곳에 있는 주석 원석들을 조금씩 깎아 내리고 있었습니다. 광산이 확장됨에 따라 우리는 점점 더 많은 기계를 도입하여 중국의 산업이 현대적이고 능력있음을 증명하고 있습니다. 머지 않아 광산은 수천톤의 주석을 생산할 것이고 우리의 통조림 산업은 번창할 것입니다."
 chi.169.a:0 "깡통들이, 식탁으로 날아든다!"
 chi.170.t:0 "피와 살의 양철통"
 chi.170.d:0 "우리가 허베이의 주석을 활용하고자 했을때, 발굴에 대한 우리의 미숙함이 드러나게 되었습니다. 첫번째, 우리 탐광자들이 다이너마이트를 사용하다 기둥을 폭파시켜 4명이 부상을 입었습니다. 사건직후 기술자들은 지지대와 조명을 붙이기 시작했지만, 그것들은 달자마자 즉시 무너져버렸고 다시 작업하는데 더 많은 시간이 필요했습니다. 광부들이 또 다른 붕괴 사고로 인해 3명이 사망하고 22명이 부상을 당했습니다. 제 기능을 하고있는 광산의 갱도가 2개 밖에 남지 않은 상황에서 허베이의 탐사는 기대만큼 성공적이지 못한 것 같습니다."
 chi.170.a:0 "아마도 우리가 너무 욕심을 부렸던걸까?"
 chi.171.t:0 "산둥의 알루미늄"
 chi.171.d:0 "우리는 예전에 일본에게 의존해야 했던 자원에 대한 수급성이 개선되었고 현재 우리 군의 수요를 감당할 수 있게 되었습니다. 그러나 현상유지에 만족하는 것만으로는 충분하지 않습니다. 미래를 내다보고 우리 군을 확충할 수 있는 물자를 확보해야합니다. 알루미늄은 하와이에 원자폭탄을 투하한 폭격기를 만들어냈고, 일본 자동차의 프레임을 만들어 냈으며, 우리가 독립하기 위한 모든 것들의 미래 재료입니다. 알루미늄을 정제하는 과정은 어려운 과정이며, 성공적으로 생산을 시작하려면 새로운 압연기술이 필요하지만 혁신에는 비용한계가 없는 법입니다!"
 chi.171.a:0 "집에서 절대 따라하지 마세요."
 chi.172.t:0 "미래의 금속!"
 chi.172.d:0 "알루미늄은 철이나 주석처럼 단순한 재료가 아닙니다. 정확히 말해서, 알루미늄은 좀 더 세심한 기술을 필요로 하는데, 오차없는 기계와 전문 지식을 갖추고 있는 우리 일본의 \"파트너\"에게도 골칫 거리입니다. 란저우 보크사이트 광산은 광산과 추출시설, 미래 공장 기술자들을 교육시키는 학교를 유치하는 것에 대성공을 거두었습니다. 이미 우리의 시설은 수만 톤의 알루미늄을 생산할 것으로 예측되며, 이것은 우리 군을 강화시킬 것입니다."
 chi.172.a:0 "나무만큼 가볍지만 철만큼 강하다!"
 chi.173.t:0 "새인데 날지못하는 새"
 chi.173.d:0 "란저우 보크사이트 광산이 우한의 난창항공사 조립 공장에 알루미늄을 처음 출하하여, 중국 항공기를 제조하는데 중국산 알루미늄을 사용하는 첫 사례가 되었습니다. 이 공정에서 알루미늄에 탄소가 너무 많아서 얋은 판으로 사용할 수 없을 정도로 약해지는 등 결함을 발견하였습니다. 두번째 주문을 요청하였지만 이것은 우리를 당혹스럽게 만들었고 우리가 스스로 경쟁력을 갖추기에는 아직 갈길이 멀었다는 것을 보여줍니다."
 chi.173.a:0 "압력 하에서의 균열."
 chi.174.t:0 "순진무구한 시야"
 chi.174.d:0 "\"엄마 거기서 뭐해?\" 그녀는 엄마의 소매를 끌어당겼고, 갑자기 건축현장에서 쨍하고 쾅하는 소리가 나자 그녀의 머리는 그 진원을 향하며 말했다. \"오래된 공장들이 있던 곳이야, 기억해? 맨날 그 덩치 큰 사내들이 이 건물에 곧장 들어가 해가 질때까지 나오지 못했잖아. 그 아저씨들은 어찌 되었을까?\" \n\n어머니는 아이에게 따듯한 미소를 지어보이며 멀리 보이는 비지니스 지구를 가르키며 말했습니다, \"아가야, 그 사람들은 이제 여기서 일하지 않는단다. \n\n이 땅을 가지고 있던 가문이 다른 사람에게 땅을 팔았고 그건 우리가 상관할 일은 아니란다.\" 딸의 칭얼거림에도 불구하고 엄마는 계속 집으로 가는 오솔길로 딸의 등을 떠밀었습니다.\n\n\"그럼 그 아저씨들은 지금 어디서 일해?\"\n\n엄마는 한술을 쉬며 아이를 힐끗 보고는, \"그 사람들은 아마 지금 당장 할 일은 없을거야\" 라고 스치듯 말했습니다.\n\n \"와 쩐다! 엄마가 일하러 가지 않아도 된다면 정말 좋을거 같은데! 엄마랑 하루종일 함께 있을 수 있을거 아냐!\""
 chi.174.a:0 "\"네네 따님, 이제 좀 이리로 오시지요, 집에 갈 시간이랍니다.\""
 chi.175.t:0 "내 일생에서의 최악의 순간"
 chi.175.d:0 "엄마, 나는 그 공장에서 일하는 게 싫어요. 나와 내 친구들은 새벽부터 해질녘까지 일을 하고 우리가 일하지 않을 때, 린은 아버지의 술을 몰래 들이키곤 했어요. 총을 위한 쇠는 약해빠졌고 헤드라이트용 구리는 구렸어요. 저는 이것들을 어떻게든 살려보려고 최선을 다했지만 어떻게 하든 욕을 먹게 되겠죠. 그놈들은 사람들에게 소리치는 것이 아니라, 재료들에게 욕할 수는 없는 것일까요?"
 chi.175.a:0 "내가 더이상 젊지만은 않게 됐다는 게 기뻐요."
 chi.176.t:0 "우리 노력의 결실"
 chi.176.d:0 "대중 교육을 위한 우리의 시도는 느리지만, 꾸준하게 효과를 보는 것으로 결실을 맺고 있습니다. 점점 더 많은 잘 교육받고 열정이 넘치는 학생들이 교육시설을 매일 떠나며, 우리가 제공한 새로 얻은 지식을 많은 다른 직장에서 응용하기를 열망하고 있습니다."
 chi.176.a:0 "국가가 그들의 헌신을 필요로 합니다."
 chi.176.b:0 "그들에게 빈 일자리를 채워넣게 해라."
 chi.177.t:0 "석탄 액화"
 chi.177.d:0 "순전히 자원 매장량을 놓고 본다면 중국은 유례가 없을 정도입니다. 사실상 다른 어떤 나라도 이렇게나 많은 잠재적인 자원들을 품고 있지 못합니다. 그러나, 우리는 석유, 즉 검은 황금에 대해 접근하지 못할 경우, 우리는 산업이 계속 침체되어 있을 것이며 낙오되어 있을 것입니다. 지난 대전 중 독일 과학자들은 석탄을 액체형태로 압축하여, 중 등유로 비슷한 성질을 가지도록 만드는 방법을 개발하였습니다. 공정이 잘못된다면 아주 쉽게 사람을 죽일 수 있고, 극도로 비효율적이기까지 합니다. 코카서스의 유전을 얻은 후, 독일인들은 이 복잡한 방법을 사용하는 것을 완전히 중단 하였습니다. 그러나 우리에겐 선택의 여지가 없습니다. 바래진 독일인 고문들의 도움으로 기름을 합성하는 것은 즉시 시작될 것입니다."
 chi.177.a:0 "어떻게 석탄을 짜낸다는 거야?"
 chi.178.t:0 "지난의 정유시설"
 chi.178.d:0 "첫 인상은, 산둥 중심부에 있는 적당히 도시화된 도시에 어울리지 않게, 질란 외각에 우뚝 서있는 전선탑의 모습은 괴상해 보입니다. 탑의 구조는 짜임새가 좋아 보이는 전선탑은 현재 지난의 탄광에 위치한 대규모 연료합성시설의 운용의 중심축이 되었습니다. 이러한 시설들이 효율적으로 운영되고 있기 때문에, 석유 공급 중단이라는 상황에서도 중국이라는 전쟁 기계를 멈출 수는 없을 것입니다."
 chi.178.a:0 "후회보다는 안전한 것이 더 낫습니다."
 chi.179.t:0 "폭발성 압축"
 chi.179.d:0 "석탄을 압축하는 과정은 액체화 공정의 필수적인 부분이며 위험할 가능성이 높습니다. 우리의 독일 기술자들은 외지인들입니다. 그들 중 다수는 필요한 기계를 사용하는 방법을 거의 기억하지 못했습니다. 다행히, 우리는 터무니 없는 가격에 일본 \"파트너\"들로부터 자료를 받았습니다. 한눈에 보기에, 이 자료들과 우리의 독일출신 전문가들은 석탄을 성공적으로 압축하기에 충분하지 못하다는 것이 증명되었습니다. \n\n 지난 정유시설에 해가 질때 1km 떨어진 곳에서도 보일 정도로 큰 규모의 폭발이 목격되었습니다. 마침내 불덩어리가 희미해지고, 별들이 다시 보이기 시작하고 나서야, 긴급 구조대가 달려들었습니다. 정유공장의 녹슬은 잔해 가운데 근로자 59명이 숨지고 더 많은 사람들이 불구가 된채 발견되었습니다."
 chi.179.a:0 "우리는 고통없이는 진보도 없다는 것을 잘 알고 있다."
 chi.180.t:0 "남부 지방의 고무"
 chi.180.d:0 "고무 없이 전장에서의 현대 군대의 질서를 유지한다는 것은 불가능합니다. 끈적거려 기분나쁘고, 두꺼운 고무 수액은 자연적인 형태로는 거의 무용지물이지만, 정제된 고무는 군대라는 조직에서 많은 역할을 합니다. 일본이 태평양 전쟁에서 승리하자 남쪽에 있는 고무 농장들이 일본의 대기업들에게 독점적으로 수확 권리가 주어진 것도 이때문입니다. 만약 우리가 어떻게든 이 상황에서 빠져나올 수 있다면, 우리는 아마도 이 수액으로 된 금의 원천에 다가설 수 있을 것입니다."
 chi.180.a:0 "수액 그릇 준비완료!"
 chi.181.t:0 "빽빽한 고무!"
 chi.181.d:0 "전후에 일본이 중국에 양보한 것 중 하나는 중국의 법제도를 일본과 분리함으로서 중국의 주권을 인정하는 것이었습니다. 일본이 기술적으로 우리를 주권국가인 '파트너 국가'로 인정하는 것을 감안하면, 우리가 무엇을 하던 우리땅에선 우리 법이 적용됩니다. 우리의 '근로 감찰단'중 한명이 일본 소유의 고무농장 몇 군데를 들러 노동여건을 감찰한 것도 이런 배경이 있었습니다. 조사관이 발견한 사항들은 그의 마음에 들지 않았는데, 중국 노동법을 여러번 위반 했다는 사실이 보고서에 적혀있었고, 이에 따라 농장은 폐쇄되었습니다. 우리가 일본 대기업에 떠넘긴 과징금은 땅값보다 많았고 \"합의\"를 해주는 대신 법적인 거래에 따라 우리는 그 농장에 대한 권리를 획득하였습니다."
 chi.181.a:0 "당신의 권리를 지키십쇼!"
 chi.182.t:0 "어디가 빽빽한데?"
 chi.182.d:0 "전후에 일본이 중국에 양보한 것 중 하나는 중국의 법제도를 일본과 분리함으로서 중국의 주권을 인정하는 것이었습니다. 일본이 기술적으로 우리를 주권국가인 '파트너 국가'로 인정하는 것을 감안하면, 우리가 무엇을 하던 우리땅에선 우리 법이 적용됩니다. 우리의 '근로 감찰단'중 한명이 일본 소유의 고무농장 몇 군데를 들러 노동여건을 감찰한 것도 이런 배경이 있었습니다. 불행하게도 조사관들은 어떠한 위반이나 불법행위를 발견할 수 없었습니다. 농장의 근로자들은 친절하게 대접받고, 잦은 휴식을 취하며, 윗 사람들로부터 존중을 받았습니다. 이 상황을 고려해봤을때, 우리는 이 농장을 폐쇄하고 차압할 다른 법적 방법을 가지고 있지 못합니다. 몇 킬로미터 떨어진 곳에는 더 작고 나무가 덜자라는 농장이 존재하는데, 이러한 상황을 고려할때 다른 농장을 노려야 할 것 입니다."
 chi.182.a:0 "근처에 가게를 열어야 할까?"
 chi.183.t:0 "성리의 검은 황금"
 chi.183.d:0 "일본령 산둥성 서쪽에 위치한 성리 유전은 우리의 과감하지만 감질나게 하는 최근 노력의 일환입니다. 현재 세계가 직면하고 있는 가장 큰 결핍은 석유의 부족입니다. 태평양 전쟁 전에는 중국과 일본 모두 미국으로부터 막대한 양의 석유를 수입했었습니다. 전후 미국과의 관계 악화에 따라 일본과 중국은 심각한 석유 부족에 직면하게 되었습니다. 만약 우리가 이 유전지대에 접근하여 그것을 활용할 수만 있다면, 우리는 지구에서 가장 큰 석유 공급원중 하나가 될 수 있을 것입니다."
 chi.183.a:0 "좋아 아주 좋아!"
 chi.184.t:0 "멀리 있는 탑"
 chi.184.d:0 "매일 아침, 마을사람들은 일찍 밖으로 나서서 먼 곳에 있는 거대한 철탑들이 짙은 검은 연기를 내뿜는 것을 지켜보곤 했습니다. 또 이곳에서는 매일 지진수준의 강도로 땅이 흔들리곤 했습니다. 그일이 있을때마다 노쇠한 노인 몇 명이 땅에 엎드려 하늘에게 자비를 빌곤 했습니다.\n\n 놀랍게도, 무엇이 원인인지 알아챈 사람들은 바로 아이들입니다. 서쪽에서 나오는 땅의 피 즉 석유는 중국에 혁신을 가져다 주었고, 석유로 인한 혁신은 거침없이 우리를 향해 옵니다. 어느 토요일 이른 아침, 쿵쿵거리는 소리가 멈추었습니다. 심상치 않은 고요가 감돌았고, 탑들은 바람결에 살짝 가볍게 흔들리며 멈칫하였습니다. 마침내, 마을사람들 몇몇이 오징어 먹물같은 새검은 연기를  토해내는 장면을 보게 되었습니다. 성리에서 석유가 내뿜어지고 있습니다."
 chi.184.a:0 "머지않아 , 우리의 농부들도 편안하고, 세계적인 수준의 삶을 살게 될 것 입니다."
 chi.185.t:0 "비 오는 날, 뿜어져나옴."
 chi.185.d:0 "램로드를, 밀어넣어. 깨트려. 반복해 반복. 고진감래 우리는 우리 바로 밑에 기름이 숨겨져 있다는 걸 알게 될거야. 램로드를, 밀어 넣어, 깨뜨려. 반복해 반복. 더 열심히 해, 피곤한 거 알아. 이게 우리가 할 수 있는 최선이야. 램로드, 밀어넣어. 깨트려, 어 이게 뭐야? 석유다 석유를 발견했다. 어서, 더 뚫어봐. 균열이. 작은 불꽃이. 오르내리는 통로에 아주 잘 불이 붙었구만. 다시 해보자."
 chi.185.a:0 "계속해."
 chi.186.t:0 "충격!"
 chi.186.d:0 "북서쪽에서 채굴된 석탄은 한때 유통에 심각히 어려움을 겪었습니다. 석탄들은 많은 양의 전기를 만들었지만, 단지 가까운 지역에만 쓰일 수 있었기 때문에 우리는 석탄을 별도의 수단으로 유통해야 할 것입니다. 우리의 첫 장거리 송전선이 성공적으로 개통 된 지금은 더 이상 그렇지 않습니다. 이 송전선은 난창에서 생산되는 전기를 전선으로 흘려보내 창사에 있는 공장에 전력을 공급함으로서, 석탄 수입의 필요성을 없애고 귀준한 철도 부담을 줄여줍니다."
 chi.186.a:0 "사람들에게 전기를!"
 chi.187.t:0 "전력부족"
 chi.187.d:0 "난창의 모든 중국의 발전소가 우레와 같은 박수를 받으며 문을 열었습니다. 마침내 중국은 잘 기능하는 중거리 수준의 전력망을 갖추고 유지할 수 있는 능력을 가지게 되었습니다. 그러나 그 뒤에 꼬인 전선들이 추악한 모습을 들어내기 시작했습니다. 지금 난창의 송전선이 일정치 않아 정전이나 예측 불허한 정비수요로 인해, 모두가 전기라는 사치를 누리기 어렵습니다. 공장은 가동되며 자원 채굴은 잘 되지만 좌절의 순간은 항상 있는 법입니다. 매주 한 기술공이 도로변 송전선을 수리하다 튀겨지는 것은 도무지 해결책이 보이지 않습니다. 우리가 일을 좀 더 잘할 수 있었던 이유인 조금이라도 실수를 하지 않으려 하는 것은 불가능 하니까요."
 chi.187.a:0 "더 많은 전기?"
 chi.188.t:0 "사람들이 원하는 것"
 chi.188.d:0 "우리가 중국의 산업을 현대화함에 따라 아마도 산업화의 가장 중요한 자원인 보통사람들, 즉 노동자를 잊어버리기 쉽습니다. 보통 노동자들은 하루에 8~12시간씩을 일하며 임금을 받고, 집도 있고, 가족도 있으므로, 현재 우리가 그들에게 제공할만한 것은 없습니다. 이런 불편할 정도로 슬픈 현실이 해결을 재촉하고 있습니다: 민간의 소비만을 위한 상품을 만들어내는 도시 공장을 건설 하는 것입니다. 비록 명쾌한 해답은 아닐지라도, 가족들에게 세면도구나 옷을 살 수 있는 기회를 제공하는 것은 그들의 삶의 질을 향상시키고 노동자들의 일하는 수준을 향상 시킬 것입니다. 투자합시다!"
 chi.188.a:0 "몇 푼 손에 쥐어줘봐."
 chi.189.t:0 "창문에 걸려있는 저 오리는 얼마인가?"
 chi.189.d:0 "일본의 침략 이후 오늘날까지 수 년간 너무나 많은 것들을 잃어버렸습니다. 인명뿐만 아니라 경험도 기회도 권력에 굶주린 정치인들에게 빼앗겨 영원히 사라져버렸습니다. 난징에 있는 재가되어버린 잔해로 남겨진 장난감 공장보다 더 이를 잘 보여주는 것은 없겠지요. 아주 오래전, 그 공장에선 어린이들이 놀만한 것들 퍼즐, 인형 그리고 대표 제품인 나무 오리를 마구 쏟아내곤 했습니다. 그 공장은 전쟁이 나자 군수시설로 변경되었습니다. 광기어린 황상과 재미를 살리던 건물은 무엇인가의 어둠으로 뒤틀려졌고, 돌연변이 식물, 살인의 도구가 되었습니다. \n\n전쟁은 오래 전에 끝났고 중국에 기쁨의 순간이 돌아올 시간입니다. 정부가 그 공장의 재건에 자금을 출자하였습니다. 모든 것이 현대화된 시설로 다시 지어 질 것임으로, 현대 국가는 비참한 국가가 아닙니다."
 chi.189.a:0 "행복한 아이들, 행복의 나라."
 chi.190.t:0 "비참한 국가"
 chi.190.d:0 "총은 주머니에 있던 그의 손을 꺼네 흐르는 땀을 닦았습니다. 그는 끝없이 이어지는 똑같이 생긴 방들의 사이를 고개를 숙이고 빠른걸음을 재촉하며 나아갔습니다. 아마도 승진이 있을 것입니다! 프레젠테이션은 정말 잘 됐고, 상사들이 그 프로젝트의 가능성을 알아 차렸을지는 모르겠습니다만. 분명 주목 받는 것 만으로도 충분합니다. 그의 눈은 희미한 불빛만 있는 주변의 주위를 살피며, 나선형 계단을 올라갈수록 천장 형광등의 윙윙 소리는 점점 더 강렬해지는 듯 했습니다. 그의 앞에 하얀문이 그를 비좁은 복도로 부르는 듯 했습니다. 총은 함정에 빠졌습니다. 문으로 둘러쌓여 다시는 되돌아 갈 수 없게 되었습니다. \n\n 그는 문고리를 잡고서는, 한참동안 그곳에 서있었습니다. 그냥 뒤돌아 서는 것이 어떤가요? 여기서 벗어나는 겁니다. 창문을 통해 뛰어내려서요. 그 무엇도 마스코씨와 대면하는 것 보다는 나을 겁니다. 총은 문고리를 놓고 돌아섰습니다. 움직여요 움직여, 한쪽 다리가 먼저 한발을 내딛었습니다. 그는 더 앞으로 나아가려고 했지만, 자유롭게 도망치고 싶은 끊임없는 욕망에도 불구하고, 그는 제 시간에 얼어 붙고 말았습니다. 만약 그거 도망친다면, 빚쟁이들은 그의 머리를 취할 것이고, 그 다음엔 그의 가족들이 모든걸 떠맡게 될 것이었습니다. 그는 무한한 문들 사이에 웅웅거리는 불빛속에서 몇 분, 몇 시간, 며칠, 몇 세기 동안 가만히 서 있었습니다.\n\n 그는 양처럼 방안으로 머리를 쑥 내밀었습니다. \" 마.. 마스코씨 절 보자고 하셨나요?\" 거대한 자주색 의자 뒤에서 연기가 뿜어져 나왔습니다. \"충분히 오래 기다렸어. 명확히 말하지. 넌 좆됐어. 장난하는거 아니야.\" 총은 그의 고개를 떨구고는, 문을 계속해서 쾅쾅 쳐댔습니다. \"여기서 너 같은 놈은 필요없어. 하얼빈에서나 일을 찾던지 창밖으로 뛰어내리던지, 난 좆도 신경안쓸레.\" 그 남자가 낄낄거리자 의자가 흔들렸고, 낄낄대는 소리는 금방 소리반 공기반의 너털웃음으로 진화하였습니다. 뒤이어 또 다른 연기가 위로 피어오르고 그 날카로운 연기의 흡입은 그가 볼 수 있는 마지막 선명한 이미지였습니다. 그의 눈이 아리기 시작했습니다. 그는 어떻게 해야하죠? 어떻게해야 가족을 부양할 수 있을까요? 총은 사장에게 시간을 내준 것에 대해 감사하려고 애썼지만, 더이상 말을 잇지 못했고, 미약하게 \"예, 사장님\"이라는 말을 끝으로 고개를 숙이고 말았습니다."
 chi.190.a:0 "제가 원하는 게 그렇게 주제넘는 것입니까?"
 chi.191.t:0 "공업단지의 씨앗"
 chi.191.d:0 "중국군은 언제나 그래왔듯 괴상한 괴물에 가깝습니다. 항일전쟁 시기, 중국의 부대들은 자신들이나 상위 부대들이 할 수 있는 모든것을 동원하곤 했습니다. 국민당 병사가 독일제 헬멧과 프랑스제 군화, 터키제복, 미국제 소총 등으로 적과 치열하게 싸우는 모습은 분명 다른곳에서는 보기 힘든 것이었습니다. 이제, 모든 부대는 한 나라에 속하고 한나라에 한나라의 장비만을 사용합니다; 일본 말이지요. 그러나 일본은 자신들이 군대를 소유하고 게릴라들을 공격하는데에나 자금을 조달할 것이었습니다. 우리의 보급품은 일관성도 없으며 최악의 경우 존재하지도 않습니다. 만약 우리 군이 스스로를 무장시키려고 한다면, 우리는 우리 군대와 그들의 어깨에 있는 옷을 진정으로 통제해야만합니다. 가오쭝우가 건설한 중국은 일본, 미국, 독일의 장비로 싸우지 않을 것입니다. 그들은 중국의 장비로 싸울 것입니다."
 chi.191.a:0 "우리 스스로 올라갈 것이다!"
 chi.192.t:0 "창공을 향하다"
 chi.192.d:0 "역사적으로, 한양 조병창은 항상 중국 군비의 중심지였습니다. 전쟁이 끝나고 일본의 중국에 대한 그들의 지배권을 주장하면서, 거대한 공창들 그리고 빛바랜 조병창은 문을 닫아야 했습니다. 화약의 땅이 조용해 진 것입니다.\n\n 그리하여 중국은 쌀을 총으로, 밀을 군복으로 바꿨습니다. 군대는 무력감에 허덕였습니다. 그리고 중국의 무기 산업이 마지막 숨을 거두는 것처럼 보이자, 한양은 휘청거리기 시작했습니다. 작업장안에서는 작업자들이 쉴 틈이 없는 공정을 이어나가기를 희망하며 돌아다녔습니다. 조병창 한구석에 처박혀 있는 사무실에서는 한 엔지니어가 자료와 깨끗한 총 설계도로 뒤 덮인 청사진을 꺼내 들었습니다."
 chi.192.a:0 "이것이 최초의 중국 소총입니다."
 chi.193.t:0 "걸음마 단계"
 chi.193.d:0 "한양 조병창 내부에서 불편한 소음이 울려퍼집니다. 최근에 수입된 미국제 기계는 꽤 유용하여 우리의 강철을 매끈하게 다듬어 조잡하게 설계된 전투 소총의 몸통을 만들어 냅니다. 그러나 품질이 좋으면 가격이 매우 비싸지기 마련이고, 우리는 이 기계를 5대 이상 구입할 수 없었기 때문에 역설계에 의지하고 있습니다. 현재 우리의 중국 기계들이 끊임없이 돌아가면서도 우리의 기술자들은 기계를 재구성하는 데 있어서 몇 수정도 아래인 것으로 보입니다. 비용을 절감하려는 우리의 역설계 시도는, 어떤면에 있어서는 우리 무기산업을 일시적으로 무력화 시킬 것입니다."
 chi.193.a:0 "대출을 받고 그 미국인에게 다시 전화해요."
 chi.194.t:0 "공영권의 무기"
 chi.194.d:0 "중국은 경멸하는 제국주의자들에 의해 \"공영권의 곡창\"으로 명명되었고, 일본은 우리에 대한 복종을 고집하고 있습니다. 이 간단한 사실은 중국의 쌀과 잡곡이 공영권의 군대들을 먹이고 있다는 사실에 주목할만한데, 이는 우리가 공영권에대한 은밀한 통제력을 가지고 있다는 것입니다. 우리의 수석 경제 보좌관에 의하면 아마도 우리가 산업확장을 통해 공영권의 소총뿐만 아니라 저녁 식사까지고 통제할 수 있을 것이라고 조언하였습니다. 할일은 많지만, 모든 군인들이 한 손에는 중국식 아침식사를 들고 다른 손에는 소총을 들고 있는 미래를 상상해 보십시요!"
 chi.194.a:0 "그들은 우리가 통제 하고 있다는 사실을 모를테죠."
 chi.195.t:0 "아마도 우리가 너무 욕심을 부렸던걸까?"
 chi.195.d:0 "생산량을 부풀리거나, 노동법 위반 등 몇 가지의 조치가 필요한 사항들이 있었지만 중국에 모든 군에 자국에 의한 보급을 일관성 있게 제공하는 시스템을 갖춘 것으로 보입니다. 일본 보급품들은 중국산(불미스럽게도 저품질이지만 누구도 첫 술에 배부를 수는 없는 법입니다)으로 대체되었고, 지방경찰청까지 중국산 권총과 샷건 상자를 받고 있습니다. 자루와 검이 통제된 상태에서, 이제 우리를 막을 수 있는 것이 있을까요?"
 chi.195.a:0 "없지!"
 chi.196.t:0 "빗나감."
 chi.196.d:0 "친애하는 형제에게,\n\n 너도 알다시피, 현재 나는 오랑캐들로부터 국경을 지키는 일을 하며 조국에 봉사하고 있어. 너가 강력한 무기를 가지고 있을때 그 일은 더욱 쉽다는 것은 두말할나위도 없지. 나는 일제 소총을 쏘곤했는데 나름 잘먹혀들어서 좋았어. 근데 최근 우리는 소위 \"중국산 소총\"을 재보급받았는데, 나는 그게 쓸만하다고는 전혀 말 못하겠어. 잼이 나고, 오발사고도 나고, 뻑뻑하고, 부러지기까지 해. 우리나라가 다시 강성해지는 모습을 보고 싶은데 어찌 이럴 수 있어? 이 총을 몽둥이로 쓰는것 말고 내가 뭘 하길 바라는 거야 이놈들은? \n\n 사랑해 \n\n (검열됨)"
 chi.196.a:0 "이게 검열이 필요한 이유입니다."
 chi.197.t:0 "프레스를 쾅!"
 chi.197.d:0 "오, 아주 멋진 광경입니다! 매일매일, 직원들은 그들의 일을 하기 위해 줄을 서서 기다립니다! 숙직공장에 있는 노동자들을 위한 숙소는 10층짜리 건물로서 온 단지에 걸쳐 서로 다른 많은 여러 사람들이 살고 있는 혼잡한 곳입니다. 사실, 첫 번째 일요일마다 직원들은 숙소를 떠나 다문화 시장에서 가는 것을 장려하고 있습니다. 이곳에서는 남쪽의 한족들이 몽골인들의 요리를 맛볼 수 있었습니다! 처음에 도시 지역에서의 활성화를 목표로 했지만, 성과가 그리 좋지 못했고, 우리는 농촌 마을로 탐색을 확대하기로 하였습니다. 물론 이것이 더 많은 비용이 들지만, 서쪽 농경지대의 지루한 젊은 사람들은 마침내 도시로 눈을 돌릴 수 있을테죠!"
 chi.197.a:0 "도시화를 향해!"
 chi.198.t:0 "노예라는 것에 또 다른 이름 "
 chi.198.d:0 "리의 소지품 중에는 밧줄 한 가닥과 사진이 들어있는 자물쇠 그리고 쪽지 등이 회수되었습니다. 쪽지에는 다음과 같이 적혀있었습니다.\n\n오늘 내 딸을 보았다.\n딸은 매우 아파보였다.\n그러나 나는 퇴근할 수 없었다.\n너무나도 일이 많았기 때문이다.\n결국 참지 못하고 애원하자 그들이 퇴근할 수 있도록 해주었다.\n그리고 딸의 상태를 나에게 설명했다.\n\n리는 수도관에 목을 매어 숨진채 발견되었습니다. 그녀의 모든 세간살이는 내일 저녁까지 다음 노동자가 들어 올 수 있도록 정리될 것입니다."
 chi.198.a:0 "끔찍하군."
 chi.199.t:0 "더 나은 미래로!"
 chi.199.d:0 "우리가 해낸 것들을 보십시오! 기록적인 생산량을 위하여 매일 몇 시간씩 맹렬한 속도로 작업하는 노동자들을! 우리의 물류 계획이 완성되면, 우리는 중국 땅의 모든 군인들이 국내에서 생산되는 고품질의 장비를 뽐내기를 기대할 수 있을 것입니다. 심지어 수출시장 공략에 대한 논의의 물꼬를 트는 예상 잉여재고에 대한 언급도 있습니다. 그렇게 많은 장비를 생산하고난 뒤의 유일한 단점은 우리 시스템이 얼마나 많은 품목이 생산되는지 파악 하는데에 대한 어려움을 겪고 있다는 것일 것입니다. 심지어 생산 현장에서 특정 품목이 빠져 나간다는 얘기까지 나오고 있습니다..."
 chi.199.a:0 "눈치 채지도 못 할 사이에!"
 chi.200.t:0 "한 발짝 물러 선다."
 chi.200.d:0 "너무 성급했던 걸까요? 그렇지 않습니다. 노동자들이 숙련되지 않았다는 결점이 우리를 이 지경에 이르게 했습니다. 오늘날 우리의 산업 네트워크 전체가 파업 중입니다. 파업 참가자들은 \"임금 인상\"과 \"목표치 하향\"을 외치며 거리를 행진하고 있습니다. 영양실조에 걸린 몸을 끌고 공장 정문을 통과하는 그들의 모습은 비참해 보입니다. 도시 수비대가 파업을 멈추게 할 때까지 기다리는 것만이 옳은 일인 것 같습니다. 생산성은 증가하고 있지만 새로운 노동력이 필요합니다."
 chi.200.a:0 "병가를 내야 할 것 같아요."
 chi.201.t:0 "월급날!"
 chi.201.d:0 "노동자의 근무일수, 법정근로 할당량, 법정 최대 병가일수까지 법제화하는 법안이 통과되었습니다. 종종 무시되는 산업화의 수혜자인 소비자들은 또한 공산품에 대한 전국적인 판매세를 내야 할 것 입니다. 암시장은 이미 부상하기 시작했고 전반적인 소비는 감소했지만 부가세 덕분에 우리는 산업 시스템의 확장에 더 많은 돈을 투자할 수 있게 되었습니다!"
 chi.201.a:0 "작은 타격은 그 누구에게도 해가 되지 않을 것입니다."
 chi.202.t:0 "은행에서의 문제"
 chi.202.d:0 "다시 한 번 노동자들은 파업을 조직하려고 시도했고, 다시 한 번 군대가 그들을 해산했습니다. 노동자들은 최대 병가 일수에 대한 법적 제한이 너무 \"잔인하고\" \"배려가 없다\"고 주장했지만, 중국의 발전을 가로막았던 반대와 사소한 분쟁은 결국 사라질 것입니다. 일부 보도에 따르면 판매세에 반대하는 소비자들이 중국 제품에 대한 대규모 불매운동을 시작했다고 합니다. 많은 사람들이 중국 제품을 파손하고 상점을 약탈했으며, 일부는 \"세금은 공정해야 한다\"고 외치기도 했습니다."
 chi.202.a:0 "군대가 해결하지 못할 일은 없지."
 chi.203.t:0 "더 많은 작업자가 더 많이 일할 수 있다!"
 chi.203.d:0 "일기 432쪽: 저에게 일생에 단 한 번뿐인 적은 돈으로 일할 수 있는 기회를 주고 있어요! 아무것도 모르고 양배추를 훔친 것뿐인데 어떻게 감히 정부를 거스르겠어요. 이 도둑 소굴에서 빠져나갈 방법을 찾아야 해요. 엄마와 누나는 내가 다시 일하러 가기를 기다리고 있어요. 우한에 있는 얼음 공장에서 일할 수도 있겠죠. 의식주를 해결해 줄지도 모르죠! 정말이지 멋지네요."
 chi.203.a:0 "사랑해, 준형아"
 chi.204.t:0 "더 많은 작업자가 더 적게 일할 수 있을까요?"
 chi.204.d:0 "일기 489: 나는 우한에 몇 달째 머물고 있다. 여긴...정말 비열한 곳이다. 약속된 숙박시설은 오두막집이고, 음식은 귀하고, 돈은 상품으로 직접 교환할 수 있는 상품권으로 지급된다. 토요일 내내 줄을 서서 상품권을 사용하려고 기다리다 오일 램프를 샀다. 5개월 후에 돌아가면 기름을 구할 수 있을 거다... 어떤 사람들은 파업에 대해 이야기하지만 나는 죄수이기 때문에 특히 잔인한 대우를 받을까봐 두렵다. 이보다 더 나쁜 일은 없을 것이다..."
 chi.204.a:0 "사랑해, 준형아"
 chi.205.t:0 "성공적인 비즈니스 모험!"
 chi.205.d:0 "판매 자체는 합법적인 수입과는 아무런 관련이 없었지만, 우리는 재벌의 작업장에서 우수한 완제품이 나오는 것을 보고 놀랐습니다. 초등학교 교정을 개조한 이 \"중국 최초의 공장\"은 중장비 궤도 기계와 하중을 견디는 운송 수단의 도움으로 마침내 어느 정도 성과를 거두었습니다. 이 공장은 전적으로 일본인 경영진에 의해 운영되며 일본인 감독관을 고용하여 제품이 표준에 부합하는지 확인합니다. 까다로운 작업 환경과 엄격한 기준 덕분에 제품이 빠르고 잘 생산됩니다. 노동자들에게는 다소 착취적으로 보일 수 있지만, 많은 농부들은 먹고 사는 걱정을 하지 않아도 된다는 사실에 매우 만족하고 있습니다. 이 공장을 성공의 좋은 사례로 삼아 중국의 자주적인 산업의 씨앗을 뿌린다는 꿈이 현실로 다가왔습니다!"
 chi.205.a:0 "이것이 바로 거래의 방법입니다!"
 chi.206.t:0 "산업 기대치"
 chi.206.d:0 "해협 건너편에 있는 강압적인 '파트너'와의 거래에서 기대했던 것과 달리 공장은 기대에 미치지 못하고 있습니다."
 chi.206.a:0 "외국에서 사야 할 것 같아."
 chi.207.t:0 "도시 경계!"
 chi.207.d:0 "예상했던 대로 농업의 기계화로 인해 농부 수가 줄어들고 잉여 노동력의 일부가 도시로 이동했습니다. 정부는 도시로 이주하는 이주 노동자를 환영하고 전국에 이주 노동자를 위한 기숙사 건설에 자금을 지원했습니다. 이주 노동자들이 농장에서 일하면서 개발한 생산 관리 기술은 의심할 여지없이 공장 생산을 보완하는 중요한 요소가 될 것입니다. 농업 기계화의 또 다른 결과는 농부 수가 줄었음에도 불구하고 농작물 수확량이 증가했다는 것입니다. 물론 일부 지역에서는 '인력 부족'으로 인해 '심각한 기근'이 발생하는 등 일부 지역에서는 문제가 있을 수 있지만, 이는 의심할 여지없이 자급자족을 향한 투쟁에서 승리한 것입니다."
 chi.207.a:0 "큰 도약을 이루었다!"
 chi.208.t:0 "뒤로 크게 구르기"
 chi.208.d:0 "최근 농촌 기계화 노력에 대한 보고가 들어오고 있지만 목표를 달성하지 못하고 있는 것으로 보입니다. 농부들에게 할인된 가격으로 판매한 트랙터가 약속한 표준에 미치지 못하는 경우가 많았는데, 이는 대부분 작업자의 실수 때문이었습니다. 많은 농부들이 기계의 작동 원리에 대해 무지했고, 심지어 연료를 물로 대체할 수 있다고 생각하는 농부도 있었습니다. 트랙터 판매와 함께 다운사이징을 해도 수익을 높일 수 있다는 생각으로 농부들을 설득했고, 그 결과 많은 농부들이 장비를 갖기도 전에 농장 노동자들을 해고했습니다. 지역적인 흉작 소식이 전해지자 우리는 광범위한 기근을 피하기 위해 최근에 도착한 도시 이주민들을 시골로 돌려보낼 수밖에 없었습니다. 노동자들이 다시 농부로 돌아갔기 때문에 기근이 발생할 가능성은 낮아 보이지만, 도시의 공장에는 아직 전문 인력이 부족합니다."
 chi.208.a:0 "신문에 광고를 내야 할 것 같아."
 chi.209.t:0 "새로운 시대의 미덕"
 chi.209.d:0 "중국은 운명을 바꿀 만큼 강해졌습니다! 아이들은 학교에서 산업에 대해 배우고 적절한 공학 교육을 받았으며 일주일에 두 번 공장에서 일하는 청년노동단을 결성했습니다. 주둔지 근무를 하지 않는 군인들은 공장 교대 근무에 배치되어 평소에 사용하던 무기를 만들 수 있는 기회를 얻었습니다. 국가는 '일하기에는 너무 늙었다'고 여겨지는 노인들에게 돈을 주고 마을 곳곳에 포스터를 붙여 현재 중국 사회에서 중요하게 여겨지는 근면성을 장려했습니다. 우리는 다음 세대를 위해 산업 모멘텀을 유지할 수 있는 문화를 만들었습니다."
 chi.209.a:0 "그리고 그녀는 강해지리라!"
 chi.210.t:0 "케이크 먹게 하기"
 chi.210.d:0 "중국은 발작적인 고통을 동반했지만 자신의 운명을 바꿀 수 있을 만큼 강해졌습니다. 학교에서는 아이들의 흥미와는 상관없이 철저한 공학교육을 받아야 했고, 공장에서 자발적으로 일할 수 있는 청년노동단에 가입해야 했습니다. 아이들은 일주일에 두 번씩 불특정 시간 동안 일해야 했고, 노동에 대한 대가를 받지 못했습니다. 이러한 노동이 \"의지를 강화하고 노동 정신을 발휘\"한다고 주장하지만, 많은 학생들이 잔인한 노동 조건에 대해 불평합니다. '생산 임무'를 부여받은 일부 병사들은 생산 라인에서 물건을 훔쳐 암시장에서 무기를 판매한다고 합니다. 우리는 이러한 노동 문화를 보존하고 싶지만 쉽지 않습니다. 때로는 강제성만이 문제를 해결할 수 있습니다."
 chi.210.a:0 "발전은 때때로 아픔을 불러오는가?"
 chi.211.t:0 "배가 뜬다면"
 chi.211.d:0 "우한과 상하이를 오가는 페리는 더 이상 양쯔강에 홀로 떠 있는 배가 아닙니다. 이제 많은 선박이 이 수로를 오르내리며 도시의 산업 중심지로 상품과 승객을 운송합니다. 우한에서 도장을 찍고 난징에서 목재를 장착한 소총 탄창은 이제 외주를 위해 상하이로 운송됩니다. 창사에서 리벳으로 고정된 알루미늄 항공기 프레임은 난창으로 운송되어 난징에서 이륙하기 전에 현지에서 생산된 엔진을 장착할 것입니다! 현대 중국의 복잡성이 우리에게 다가오고 있으며, 이를 위해 열심히 일해 온 공무원들 덕분입니다!"
 chi.211.a:0 "중국은 자랑스럽다! 중국은 강하다!"
 chi.212.t:0 "뜨지 않는다면..."
 chi.212.d:0 "우한 항구 밖에는 페리들이 항구에 입항해 화물을 내려놓을 순간을 기다리며 줄지어 서 있습니다. 어떤 배는 몇 시간, 어떤 배는 며칠을 기다리기도 합니다. 운송 업계는 일정이 빡빡하기 때문에 한 척의 배가 늦어지면 모든 배가 늦어집니다. 난징에서 가져온 나무 소총 탄창이 우한에서 만든 탄창에 맞지 않는다면 무슨 소용이 있을까요? 창사에서 만든 알루미늄 동체가 사흘 늦게 도착하면 난창에서 만든 항공기 엔진이 어떻게 이륙할 수 있을까요?  현재의 물류 시스템은 강대하지만, 조금 더 분산된다면 나쁘지 않을 것입니다."
 chi.212.a:0 "중국은 여전히 자랑스럽다!"
 chi.213.t:0 "기술의 진보"
 chi.213.d:0 "우리의 노력이 마침내 결실을 맺고 있습니다! 가장 재능 있는 과학자들의 최근 발견은 우리의 과학적 진보를 크게 가속화하고 행정 효율성을 높였습니다. 우리는 이 필수적인 과학 지식에 대한 보상을 받았으며 이제 이를 과학 분야 중 하나에 적용할 준비가 되었습니다."
 chi.213.a:0 "건설에 집중!"
 chi.213.b:0 "제작에 집중!"
 chi.213.c:0 "연산에 집중!"
 chi.214.t:0 "도착"
 chi.214.d:0 "리는 눈앞에 펼쳐진 좁은 거리를 바라보며 어린 시절 고향이라고 불렀던 도시를 떠올리기 위해 애썼습니다. 자갈길과 나무 벽이 눈앞에서 춤을 추었습니다. 하지만 그 모든 것이 체처럼 그의 머릿속을 스쳐 지나갔고, 잊혀진 어린 시절의 다른 많은 기억들처럼 흐릿해졌습니다. 하지만 이제 그는 어머니와 함께 도망쳤던 졸린 시골 마을과는 전혀 다른 세계인 베이징으로 돌아왔습니다. 오랜 세월의 흔적이 고스란히 남아 있는 목조 구조물과 돌들이 리를 둘러싸고 있었지만, 여기저기서 새로운 중국의 첫 아이이자 리와 그의 가족을 위한 새로운 삶의 관문인 유리와 강철로 만들어진 탑을 볼 수 있었습니다.\n\n리는 몰려드는 인파에 휩쓸리지 않기 위해 막내 아들의 손을 꼭 잡고 행진했습니다. 가족은 서로 가까이 지냈습니다: 리의 아내와 세 자녀, 할아버지는 모두 도시의 규모와 속도에 놀랐고, 수천 명의 노점상들과 자신과 같은 수천 명의 이주민들에게 밀려났습니다. 시장 마을보다 큰 도시를 기억하는 것은 그들 중 누구도 처음이었으며, 새로운 고향은 그들을 압도했습니다.\n\n하지만 리에게는 이 모든 것이 기회였습니다. 그의 아들들은 자신과 같은 굴욕을 겪지 않을 것이고, 그의 가족은 정부가 이미 떠난 시골 변두리에 묶여 있지 않을 것이기 때문입니다. 아니, 여기 베이징에서 리는 새로운 길을 개척하고 쟁기 때문에 허리가 부러지지 않을 것입니다. 여기서 그는 일어설 것이고, 그의 아들들은 새로운 중국의 새 일꾼이 될 것입니다. 유일한 문제는 어디서부터 시작해야 하는가였습니다.\n\n아이들은 프라이팬과 숟가락을, 리의 아내는 음식을, 리 자신은 커다란 금속판과 등에 짊어질 수 있는 모든 것을 들고 새로운 세상에 온 것이 아니었습니다. 사람이 있는 곳에는 배고픔이 있고 배고픔이 있는 곳에는 돈이 있습니다. 그들은 부자와 가난한 사람들이 자동차, 트롤리, 당나귀, 걸어서 밀려드는 호황을 누리는 도시의 언론 속으로 섞여 행진했습니다. 리 총리는 잠시 자신의 수행원을 돌아보며 외쳤습니다:"
 chi.214.a:0 "\"우리의 새로운 고향,베이징에 오신 것을 환영합니다!\""
 chi.215.t:0 "상점 설정"
 chi.215.d:0 "\"할아버지, 용이랑 같이 있어요. 두 분 다 이대로는 안 돼요.\"\n\"이 도시에서 널 돕겠다고 했잖아, 리. 지금 나더러 거짓말하고 약속을 어기라는 거야? 아니야.\"\n리는 허름한 집의 희미한 전등 불빛 아래서 바닥에 서로 엉켜 잠든 가족들의 시신을 바라보았습니다. 베이징은 그들에게 친절하지 않았고 노점상으로서의 삶에 적응하려고 노력하는 것은 몸과 영혼에 큰 타격을 입혔습니다. 리는 고된 노동에 익숙했고 그의 가족도 마찬가지였습니다. 중국 땅에서 강제로 생계를 이어가다 보니 막내를 제외하고는 모두 쇠붙이를 손에 쥐게 되었습니다. 하지만 그럼에도 불구하고 중국은 그들의 순진함에 대해 벌을 내렸고, 리의 고조부도 마찬가지였습니다.\n\n노인의 다리는 경련을 일으키고 기침을 하기 시작했으며 팔에는 낫지 않는 상처가 있었습니다. 몇 년을 버텨왔는지 모를 그의 몸은 고집은 살아있었지만 무너지고 있었습니다.\n\n\"할아버지, 여기 계셔야 해요 죽이러 온 게 아니에요. 손녀딸과 아이들은 어쩌고요? 애들이 할아버지를 보고 싶어 할까요?\"\n\"애들은 어쩌고! 황제가 죽었을 때 나도 여기 있었는데 내가 이 꼴을 당할 것 같아! 무례한 짓 그만해, 난 아직 걸을 수 있어. 너도 네 할 일이나 잘해.\"\n그렇게 또 하루가 지나고 베이징 위로 붉은 해가 서서히 지고 있었습니다. 리는 자신이 큰 실수를 저지른 건 아닌지 의심하지 않을 수 없었습니다. 할아버지는 이 기회를 잡기 위해 모든 것을 팔아 여기까지 왔고, 그나마 남아있던 재산은 모두 사라지거나 녹아내렸기 때문입니다. 할아버지는 천천히 돌아서서 방으로 들어가 작은 의자 하나를 놓았고, 리의 시선은 다시 한 번 함께 모여 있는 아내와 아이들에게로 향했습니다. 지치고 허탈한 리는 그럼에도 불구하고 얼굴에 미소가 번지는 것을 느꼈습니다. 세 아들과 아내. 어머니는 이 소식을 듣고 너무나 기뻐했습니다. 두 팔로 아이들을 감싸 안은 리는 마침내 잠에 빠져들었고, 길고 피곤한 하루가 또다시 지나갔습니다."
 chi.215.a:0 "그들을 위해 해 주세요."
 chi.216.t:0 "달성과 진행"
 chi.216.d:0 "\"너, 찐빵 먹어야 할 것 같아!\" \"젠빙을 먹지 않은 남자는 결코 배부른 남자가 아니다!\" \"왜 손에 만두를 들고 있지 않는가?\"\n리는 얼굴에 흐르는 땀을 훔치면서도 미소를 지었다. 그는 자신의 사업을 위한 장소를 찾았다는 생각이 들었다. 도시는 안팎으로 성장하고 있었다. 그의 장남인 웨이도 매일 1인치씩, 1파운드씩 늘어나는 것 같다고 말했다. 웨이는 이미 열네 살로 아홉 살인 지에나 세 살인 용보다 훨씬 나이가 많았고 베이징에 잘 적응하고 있었다. 토박이처럼 말하기 시작했고, 걸음걸이도 빠르게 성장하는 도시에 맞춰졌고, 리가 팔아넘긴 노동자와 기술자의 아들들 사이에서 친구도 생겼다.\n\n공장, 주택 단지, 새로운 거리와 쇼핑몰을 건설하기 위해 수백 명의 노동자가 투입되는 베이징의 최첨단에서 자신의 사업을 성장시키기에 이보다 더 좋은 곳이 있을까? 리가 새로운 산업화의 물결에 편승한 유일한 노점상은 아니었지만, 어쩌면 그는 새로운 중국을 건설하기 위해 파견된 수백 명의 굶주린 노동자들이 일터에서 생활할 수 있을 만큼 가까운 곳에 완벽한 장소를 찾았는지도 모른다. 청중을 사로잡을 수 있는 곳이었으니.\n\n삶은 여전히 힘들고 고단했다. 리는 자신도 모르게 탁 트인 푸른 들판과 상쾌한 고요한 공기가 깨어나는 세상을 꿈꾸곤 했다. 그가 배운 도시는 잠들지 않았고, 자신도 잠들지 않는다고 느꼈다. 리는 해가 뜨기 전에 비좁고 물이 새는 방을 나와 아직 잠든 아이들의 시신을 밟고 나가곤 했다. 몇 시간 동안 그는 도시를 가로질러 뛰거나 끓는 기름 위에 서서 해가 지고 밤이 백만 명의 영혼의 불빛으로 밝혀질 때까지 임대 주택으로 돌아가지 않았다. 그는 베이징 밤하늘의 별을 한 번도 본 적이 없다는 생각이 들었다.\n\n하지만 그래도 삶은 삶이었습니다. 대기해야 할 일과, 숙달해야 할 기술, 그리고 그것을 연습할 수 있는 도시의 거의 완벽한 장소. 그의 아내는 리의 귀에 아들을 임신했을지도 모른다고 속삭이기까지 했다. 마침내 리는 두 발로 설 수 있게 되었다."
 chi.216.a:0 "하치마키를 사야 할까 봐요. 음식에 땀이 묻으면 누가 좋아하겠어요."
 chi.217.t:0 "경쟁 및 성능 저하"
 chi.217.d:0 "리는 오늘 도착한 세 사람의 눈보다 더 무딘 총검을 보았다. 리의 노점이 있던 곳에서 불과 2미터 떨어진 곳에 지난 두 달 동안 새로운 그룹이 자리를 잡았다. 리의 눈에는 젊고 날카로웠으며 무엇보다도 위험해 보였다.\n\n이른 아침이었는데도 차가운 안개가 아직 걷히지 않은 채 거리를 뒤덮고 있었다. 리는 얼굴을 돌에 대고 그들이 단지 실수한 것이기를, 자신의 불안감이 단지 피로에서 비롯된 것이기를 바랐다. 그는 스탠드를 정리하는 세 사람에게 다가갔다.\n\n\"원하는 게 뭐야?\" 리가 말하기도 전에 두 사람 중 키가 가장 큰 남자가 물었다.\n\n리는 더듬거리며 말했다. \"한 달 넘게 이 자리에 있었어요. 여기가 제 자리예요, 다들 알아요.\"\n두 사람 중 키가 작은 사람이 콧방귀를 뀌었다. \"저 농부가 시에게 원하는 게 뭐죠?\"\n\"우리가 자기 자리에 있다며 나가달라는데.\"\n리를 따라 걸어가던 세 번째 멤버인 한 여성이 말했다. \"오늘 아침에 여기 있는 걸 못 봤는데. 네 자리나 찾아.\"\n리는 충격을 받았습니다. 다른 도시 사람들이 그러하듯 무례할 거라고 예상은 했지만 이건 아니었으니까. 리는 일부러 그 여자를 외면하고 다시 시를 바라보았다.\n\n\"여기가 제 자리입니다. 공사장 인부들한테도 물어보세요. 뭐가 문제입니까?\"\n\n\"그럼 좀 더 빨리 왔어야지. 당신네 농민들은 항상 느리게 움직이지만 그건 당신들 잘못이야.\" 그렇게 말하며 일행은 돌아서서 농성장을 계속 설치했다.\n\n리는 아무 말도 하지 않았다. 그의 고조부가 그를 현실로 데려오기 위해 왔다.\n\n\"리, 그럴 필요 없으니 다른 자리를 찾아보자.\" 할아버지가 말했다. 리는 조용히 고개를 끄덕이고 자리를 옮겼다. 하지만 리는 마음속으로 이 일이 끝나지 않았다는 것을 알고 있었다. 한 달이 넘는 시간 동안 그는 이 도시에서 자신과 가족을 위해, 그리고 그 자리에서 가족을 위해 한 자리를 개척해 왔다. 그는 그렇게 쉽게 포기하지 않았다."
 chi.217.a:0 "그들은 당신이 잘하는 것을 보고 싶어 하지만 결코 그들보다 더 잘하는 것은 아닙니다."
 chi.218.t:0 "싸움 (1편)"
 chi.218.d:0 "몇 주 동안 이 삼인방과 리는 선전포고 없는 전쟁을 벌였고, 리는 자신이 패배하고 있다는 느낌을 지울 수 없었다. 먼저 아들이 그를 배신했다. 아들은 상추를 사러 시장에 간다고 하면서 여느 날과 마찬가지로 상추를 살 돈을 달라고 했다. 그리고 리는 더운 한낮에 몇 시간 동안 아들을 기다렸다. 그는 아내를 보내 무슨 일이 있었는지 확인했지만 아내는 빈손으로 돌아왔다. 리는 시시각각 커져만 가는 두려움에 일찍 가게 문을 닫고 온 가족이 소년을 찾기 위해 나섰지만 시신만 찾을 수 있었다. 소년은 어디에서 발견되었을까? 그의 '친구들'과 함께 담배를 피우고 있는 벽 뒤에서 돈은 어디에도 보이지 않았다. 그리고 불과 이틀 전 할아버지는 마침내 휴식이 필요하다는 것을 인정했고, 그의 마법 같은 다리가 너무 멀리 밀려났다는 것을 인정했다. 이 모든 일에 대해 리는 얼굴을 돌로 만들고 더 많은 무게를 짊어질 준비를 했었다. 하지만 오늘은... 오늘은 달랐다.\n\n리의 아내가 전에는 거의 볼 수 없었던 눈물을 흘리며 그를 찾아왔다. 아내는 아무리 닦아내려고 해도 눈물이 계속 흘러내렸다.\n\n\"무슨 일이야? 왜 우는 거야?\" 리는 서둘러 그녀의 옆으로 다친 곳이 없는지 살폈지만 아무 것도 발견하지 못했다. 작은 헐떡임 사이에 이야기가 나왔다.\n\n\"전 그냥... 그냥 그 여자랑 얘기하고 싶었어요... 제가 임신했다고 말했더니...\"\n\"그녀가 어떻게 했어?\" 리의 분노는 전례 없이 치밀어 올랐고, 그는 어떤 여자가 이런 짓을 했는지 의심할 여지가 없었다.\n\n\"그녀는 나를 못생긴 시골 창녀라고 불렀고... 중국은 더 이상 나에게서 아이가 필요하지 않다고 말했어요.\"\n리는 다른 말 없이 자리를 박차고 일어나 다시 한 번 자신의 주장을 펼치며 세 사람에게로 걸어갔다. 그는 여자를 붙잡고 소리를 지르기 시작했고, 몇 주 동안의 좌절감이 자신의 명예에 대한 공격으로 인해 새로운 날카로움을 갖게 되었다.\n\n얼마 지나지 않아 다른 이가 이 소동을 목격했다. \"그녀에게서 떨어져!\" 시가 달려들어 여자를 떼어내고 리의 얼굴을 가격했다. 이제 돌이킬 수 없었고 두 사람은 서로에게 폭력을 가했다. 먼지 속에서 뒹굴고, 보행자를 덮치고, 말을 무서워했다. 리는 시의 머리카락을 찢었고 시는 그의 사타구니를 발로 찼다."
 chi.218.a:0 "커흑..."
 chi.219.t:0 "싸움 (2편)"
 chi.219.d:0 "시의 키가 더 컸기 때문에 리는 바닥에 엎드려 두 사람을 길거리의 오물 사이로 굴렀다. 마침내 리가 우위를 점하기 시작했고, 두 사람 주위에 인간 링이 형성되면서 싸움은 스포츠로 변했다. 리는 전장에서 쌓은 힘으로 시을 밀어내고 시를 바닥에 넘어뜨린 후 머리를 내리쳤다. 숨을 헐떡이던 리는 시가 약하게 몸부림치는 동안 꽉 움켜쥐고 있었는데, 뒤에서 비명 소리가 들렸다. \"이 개자식!\" 리는 키가 작은 남자가 금속판으로 얼굴을 내리치는 순간 뒤돌아보았다.\n\n한 여자가 비명을 질렀다. 리는 기절하듯 바닥에 쓰러졌다. 그는 입에서 피가 솟구치는 것을 느꼈고, 그 아래 부서진 이빨을 보았다. 척추에 또 한 번 큰 타격을 입은 리는 고통에 몸부림치며 엎드렸다. 그러나 그의 눈앞에는 아내가 손으로 입을 가리고 두려움에 눈을 크게 뜨고 있는 모습이 보였다. 아니, 그는 여기에 넘어지지 않을 것이다. 그는 베이징 경찰의 날카로운 호루라기 소리와 인파를 강제로 통과하려는 남성들의 고함소리에 맞춰 굴러 떨어지고 발버둥을 쳤다. 하지만 리는 눈앞에 있는 남자만 바라보며 고통 속에서도 몸을 계속 움직일 수밖에 없었다. 키가 작은 남자는 한 번, 두 번 휘둘렀고 경찰이 도착하기 전에 리의 주먹을 배에 꽂았다. 리는 경찰이 곤봉으로 구타하는 동안 신속하고 정확하게 배를 가격당해 다시 바닥에 쓰러졌다. 리는 다른 두 사람과 함께 끌려가는 동안 부은 눈으로 아홉 살 난 아들이 웨이에게 붙잡혀 경찰에게 아빠를 돌려달라고 소리치는 모습을 볼 수 있었다."
 chi.219.a:0 "내 아들들, 내 아들들은 어떻게 될까?"
 chi.220.t:0 "감옥"
 chi.220.d:0 "리는 오래 전에 시간을 잃어버렸거나 적어도 오래 전에 느꼈던 시간을 잃어버렸다. 감방 안에는 해와 달이 보이지 않았고, 먼지가 쌓인 줄에 매달린 전구의 깜빡이는 불빛과 시간을 측정할 시계만 있었다. 감옥 안에는 저주받은 자를 위한 어떤 위안도 찾아볼 수 없었다. 하루에 두 번씩 식당으로 끌려가 씹을 수 없는 음식을 먹어야 했고, 가끔씩 다른 수감자들이 감방에 던져졌다가 밖으로 옮겨지기도 했다. 리는 그들이 어디로 갔는지 알지도 못했고 물어보지도 않았다. 마지막으로 통화한 지 얼마나 된거지?\n\n리는 부상당한 몸을 간호하고 걱정하는 것 외에는 할 수 있는 일이 거의 없었다. 먹이를 주어도 먹지 못하고 지쳐서 쓰러질 때까지 우리 안에서 빙글빙글 돌아다니는 호랑이처럼 늘 걱정만 했다. 용은 어떻게 될까, 할아버지는 어떻게 될까? 그의 입지는 어떻게 될까? 이제 막 안정을 찾은 듯 보였던 아내와 뱃속의 아이는... 아니다. 웨이는 살아남을 수 있을까? 가족들이 어려울 때 또다시 가족을 버릴까?\n\n전구가 깜빡거리며 꺼지자 리는 시골의 밤보다 더 깊은 어둠 속으로 빠져들었다. 복도 아래에서 간수가 큰 소리로 욕설을 퍼부었다. 전기가 나갔다는 소리였다. 리는 벤치에 웅크리고 앉아 다시 한 번 부은 턱을 감싸 안고 새로 빠진 치아를 혀로 핥았다. 아무도 오지 않았고 시간은 계속 흘러갔다."
 chi.220.a:0 "분을 시간으로, 시간을 일로."
 chi.221.t:0 "빛으로의 귀환"
 chi.221.d:0 "리는 철창에서 진동이 울리는 소리에 눈을 떴다. 간수가 \"너, 갈 시간이다\"라고 말했다. 리는 고개를 끄덕이며 감방 문을 서둘러 통과했다. 간수는 그를 감옥 안을 지나 정문까지 안내했고, 정문에 배치된 간수가 고개를 끄덕이며 리의 손목에 채워진 수갑을 풀어주었다. \"그럼 이제 나가.\" 리는 햇살 사이로 눈을 깜빡이며 간수를 곁눈질했다. \"네?\" 간수는 눈살을 찌푸렸다. \"내 말 들었지? 넌 가도 좋다\". 그렇게 리는 문 밖으로 밀려났고 문은 그의 뒤에서 닫혔다. 그는 자유였다.\n\n리는 한 번도 본 적 없는 베이징의 한 구역에서 길을 잃고 멍한 상태로 무더운 거리를 헤매고 다녔다. 마침내 그는 처음에는 랜드마크를 찾았고, 그 다음에는 자신이 아는 거리를 찾았다.\n\n\"왜 손에 만두를 들고 있지 않는가!\" \"자네는 젠빙이 필요한 사람처럼 보이는군!\"\n그의 눈앞에는 하치마키 밧줄을 머리에 두른 아들 위가 있었다. 그는 미친 사람처럼 혼자서 빵을 굽고, 포장하고, 파는 일을 한꺼번에 하고 있었다. 눈 주위에 링거를 꽂고 손목에 상처가 났고 옷은 지저분했다. 하지만 그는 그곳에 있었고 가판대는 모두 안전했다. 세 사람은 어디에도 보이지 않았다. 리는 장남을 바라보며 눈물이 솟구치는 것을 느꼈다.\n\n리가 가판대로 걸어가자 마침내 웨이의 눈에 아들이 들어왔다. 리는 충격을 받은 듯 하던 일을 멈추고 접시 위에 달걀을 올려놓았다. 야위고 멍들고 쇠약해진 아버지의 모습은 충격 그 자체였다. 그다음에 일어난 일은 그보다 더 충격적이었다. 리는 고개를 숙였다.\n\n웨이는 리에게 감옥에 있는 동안 있었던 일을 이야기했다. 그 삼인방이 리와 그의 어머니에게 한 짓을 아버지에게 말한 친구들에게 어떻게 말했는지. 그들과 다른 노동자들이 아무리 가격을 낮게 책정해도 세 사람의 매대를 보이콧하기 시작한 방법에 대해서도. 할아버지가 더 이상 서 있을 수 없을 때까지 어떻게 병마와 싸우며 일해야 했는지, 어머니도 병에 걸릴 때까지 어떻게 점점 더 무거워졌는지. 이 모든 것이 아버지에게 매달린 14살 소년의 입에서 쏟아져 나왔다. 악몽은 끝났고 낮이 찾아왔다.\n\n두 사람이 포옹하자 리는 지난 한 달 동안의 걱정이 등 뒤에서 떨어지는 것을 느꼈다. 쉽지는 않았지만 그와 그의 가족은 살아남았고, 최악의 상황은 지나간 것이 분명했다. 리는 몇 달 만에 처음으로 미래에 대해 생각하지 않았다. 그는 단순히 자유로워진 것이 행복했다."
 chi.221.a:0 "다시 우리의 곁으로."
 chi.309.t:0 "러시아의 장미"
 chi.309.d:0 "제2차 세계대전 당시 독일 국방군에서 복무하던 젊은 중국 장교의 모험과 러시아를 경유하여 중국으로 돌아온 그의 모습을 자세히 묘사한 이 책은 시장에서 급부상하여 도시민들에게 상당한 인기를 끌고 있습니다. 비록 그것이 실제적인 사건들에 기반한 하고 있긴하지만, 이 책은 그 무엇보다도 그 이름이 밝혀지지 않은 주인공의 일기를 가장한 모험 소설일 뿐입니다. 각색된 이 모험의 각 단편들은 해답보다는 더 많은 질문들을 독자들에게 제시하며, 그들이 더 나아가 해답을 찾고 이 영웅의 일대기를 보고 싶게끔 만듭니다. 저자는 니어먼 이라는 이름으로 통하는데, 이는 판매뿐만 아니라 책 주변에 도사리고 있는 음모를 부추기는 문단에 알려지지 않는 이름입니다."
 chi.309.a:0 "적어도 한번은 이 재미난 것에 대해 억측을 쏟아내고 있습니다...."
 chi.310.t:0 "왕안석전 시사회"
 chi.310.d:0 "정부 관계자와 영화계 스타들이 수도로 몰려들면서 난징은 흥분의 도가니가 되었다. 일정에는 미국 할리우드 행사처럼 화려하게 꾸며진 캐피탈 극장에서 영화 '왕안석전'의 시사회가 있었습니다. 1년도 채 되지 않아 대본에서 스크린까지 완성된 이 영화는 송나라 시대 개혁의 주요 인물인 왕안석의 삶과 개혁을 다루고 있었다. 영화는 유명 배우 진옌이 말년에 재상이 된 왕안석 역을 맡아 그의 삶과 개혁이 자신의 권력을 강화하려는 세력에 의해 어떻게 무너졌는지를 되돌아본다.\n\n이 작품은 매우 감동적이면서도 넓은 붓으로 대중들 에게 새 정치체제의 현실을 그렸다 중국은 개혁을 향한 첫 걸음을 내딛고 있다. 문화부가 세심하게 만든 이 메시지는 안즈와 같은 인물을 사자처럼 묘사하면서 진보와 개혁을 억누르려는 자들을 가장 원초적인 형태의 존재로 묘사하고자 합니다. 특히 영화는 가오 황후를 최대한 악마에 가깝게 표현하기 위해 많은 분장을 통해 부패를 상징하는 일그러진 얼굴을 만들기 위해 많은 노력을 기울였다.\n\n영화는 얀이 양쯔강을 따라 천천히 이동하며 안시의 시 '봄바람에 푸르른 양쯔강 남쪽 강변'을 낭독하는 장면으로 마무리된다. 밝은 달은 언제 나의 귀향길을 밝혀줄까?\"라는 시를 읊조리며 해가 떠오르기 시작하면서 저 멀리 상하이가 보인다."
 chi.310.a:0 "다음 공연은 언제지?"
 chi.311.t:0 "학생들"
 chi.311.d:0 "시멍은 얌전히 그의 밥을 먹었고 있었습니다. 밖에는 비가 내리고 있었습니다. 구름이 하늘을 가로질러 빠르게 춤을 추었습니다. 그는 밥그릇을 내려놓고는 다시 그의 일을 시작했습니다. 그의 휴식시간은 끝이났습니다. 연장을 집어들고 바지춤을 한껏 끌어올린 그는 터벅터벅 밭으로 돌아왔습니다. 오늘 50번째 양배추 밭을 경작하면서, 그의 마음은 여느 12살짜리 아이의 마음이 그러하듯 겉잡을수 없이 방황하고 있었습니다. \n\n시는 마을 안에서 먹거리를 손에 들고있지 않는한 좀처럼 그의 논밭에서 떠나지 않았습니다. 그는 논밭에서 태어나고, 자라났으며, 또한 그곳에서 살아왔습니다. 지루해 보일지도 모르겠지만 그의 가족은 대대로 그 일을 해냈습니다. 그의 운명이 영원히 바뀔 기미는 보이지 않았습니다. 이 들판이 시의 고향이였고, 여느 집처럼 따분하긴 하지만 그에게 안정을 제공했습니다. 외부 세계와 가장 가까운 사람들은 세무조사원들과 인구조사원 같은 사람들뿐인 이곳에서, 때로 그들이 푼돈이라도 모으고 사람들을 헤아리기 위해 찾아올 뿐이였습니다. 현대화의 작은 조잘거림이 들릴 때도 있었지만, 이러한 것들은 시의 부모에게는 막연한 울림일 뿐이였으며 그들에게는 아무런 의미도 없었 따름이었습니다. 이들이 목도한 가장 '현대화'된 것은 이웃 가족이 소유한 트랙터였습니다. \n\n 시가 그의 오두막으로 걸어가고 있을때 그의 부모님이 시에게 빨리 와보라고 소리쳤습니다. 오른손에는 쟁기를, 왼손에는 점심 도시락을 들고 달리던 그는 낯선 남자와 함께 앉아 있는 부모님을 보기 위해 현관문을 밀어 열었습니다. 시는 그것을 보고는 걱정이 몰려오기 시작했습니다. 친척이 죽었나? 일본인들이 마침내에는 우리 부모님마저 납치하러 온것인가? \n\n 사내는 시의 쪽으로 몸을 돌려 미소를 지었습니다. 그의 말투는 전형적으로 도시의 언어로 국제적이고 형식적인 상하이쪽 억양으로 말하기 시작했습니다."
 chi.311.a:0 "\"반가워, 시. 부모님과 나는 지금 막 마을에서 새로 생긴 학교에 대해 이야기 나누고 있었단다\""
 chi.312.t:0 "오래된 체육관"
 chi.312.d:0 "시는 이른 아침에 잠을 깼습니다. 오늘은 학교에 가는 첫날이었고, 중국의 여느 소년 소녀들처럼 그는 긴장이 역력했습니다. 소박한 소년의 불규칙한 불안감은 갑작스러운 교육의 필요성 때문에 더욱 커졌을 뿐이었습니다. 그는 가족과 함께 있는 것을 학교에 죽치고 있는 것보다 더 좋아할 것입니다. 하지만 시는 더 큰 세상을 꿈꾸곤 했습니다. 때때로, 그는 그의 마을 너머의 미지의 세상을 보는 것을 꿈꾸었습니다. 시는 덜컹거리는 그의 자전거인 비구(나는 비둘기) 위로 뛰어 올랐습니다. 상쾌한 아침공기 속에서, 달갑지 않은 모양새를 모두 갖춘 황량한 들판의 언덕들이 그에게 겨우 보이는 듯 했습니다. 해가 산꼭대기 너머로 살짝 비쳐 오솔길만이 조금 더 밝아졌을 뿐이었습니다. 우뚝 솟은 타이항 봉오리를 양옆으로 끼고, 시의 자전거가 시내로 가는 길에 닿았습니다. 모퉁이를 돌자 그의 농장의 불빛이 그의 뒤로 사라졌습니다. 그의 앞 어딘가에 학교가 있을 것이었습니다. 학교로 가는 길은 멀었지지만 말입니다.\n\n 그의 여정은 길었습니다. 가장 가까운 학교는 40 킬로미터 정도 떨어져 있었습니다. 다행히도 시의 부모님은 새로운 교육개혁에 빠져나갈 사람은 아니였습니다. 시멍은 좋든 싫든간에 태고로부터 이어져온 집안의 가장 첫번째로 읽고 쓸수 있는 사람이 될 것입니다."
 chi.312.a:0 "책에 당당히 맞서거라, 시야!"
 chi.313.t:0 "오래된 마을"
 chi.313.d:0 "마참내 마을이 눈에 들어왔고, 시가 한숨을 크게 내쉬었습니다. 그는 마침내 도달했습니다. 마을은 막 잠에서 깨어나고 있었습니다. 어디선가 수탉이 울었습니다. 한 남자가 어떤 늦짱꾸러기라도 깨울기세로 종을 울리고자 흙길을 걸었습니다. 비구에 브레이크를 걸면서 시는 졸린 마을 사람에게 학교가 어디나고 물었습니다. 그 사람은 아랫길에, 오래된 마을 체육관을 가리켰습니다. \n\n 딩딩한 체육관은 여러 해 동안 사용되지 않고 있었습니다. 오래전에 사라진 열두개의 열선을 뿜어내는 태양의 문양은 여전히 여전히 벽에 자국을 남기고 있었습니다. 중국의 농민들을 현대화로 이끌기 위한 공화정 정부의 오랜 노력들은 번번히 실패했었습니다. 이 체육관은 다가오는 일본의 주인님들도 없이 전쟁과 희망의 복합적인 산물이던 이전 시대의 자취로서 남아 있을 뿐이었습니다. 체육관은 마을의 흠집이자, 단순히 폐허일 뿐이었습니다. 이번에야 말로 중국은 전쟁이 끝난 뒤의 잊혀진 희망으로서 다시는 패배하지 않을 것입니다. \n\n 시는 일찍 도착했습니다. 그는 시계를 어떻게 읽어야 할지 몰랐지만, 이것은 선생님과 학생 둘다 없는 진귀한 것이었습니다. 태양이 마침내 지평선 너머로 일과를 끝냈을때, 그 마을은 빠르게 활기를 띠었습니다. 순식간에 열망과 절망에 가득한 학생들이 임시 학교로 몰려왔고, 교사들이 가져온 교재를 가득 실은 수레에는 학용품이 나뒹굴었습니다."
 chi.313.a:0 "정말이지 이게... 학교라고?"
 chi.314.t:0 "선생님"
 chi.314.d:0 "이 교사는 원래 난징 외각 출신으로 전쟁 중에 태어났습니다. 그녀의 어머니는 난징 대학살 도중 살해되었고, 그녀를 기억하지 못했만서도, 그녀는 삶에 어머니가 없다는 사실을 분명히 깨달았습니다. 그녀와 외로운 아버지 모두 일본인을 몹시 싫어했습니다. 그녀가 교직에 종사할 때쯤 서쪽에 있는 중국인들이 요청한 교사에 대한 수요는 받아들여지지 않았었습니다. 그녀는 열심히 현장의 실태에대해 보고 해왔습니다. 그 변경지역들은 낭만적인 영광으로 그녀를 부르는 것 같았습니다. \n\n 오래된 자동차 한 대가 그녀를 그 마을로 데려왔습니다. 그곳은 세계에서 가장 큰 바다에 있는 물고기인 중국에 겹겹히 존재하는 종류의 것이었습니다. 차를 몰고 지나가면서 그녀는 다른 집들에 대해 체계적으로 언급했습니다. 오색공화기가 걸려있는 작은 건물인 군장의 사무실이 정 중앙에 위치해 있었습니다. 그곳에서 내려오는 길에는 새학교가 될 낡은 체육관이 놓여 있었습니다. 몇 개의 가게가 길가에 놓여 있었는데, 가게 주인들의 집처럼 다른집보다 갑절은 커보였습니다. 도로는 마을 밖 양배추 농장의 물결로 이어졌지만 다른 것은 아무것도 없었습니다. 모든 것이 절실했습니다. 오늘 그녀는 선생님들을 위해 마련된 작은 아파트단지에 위치한 그녀의 새집에 이사할 것입니다. 그것은 지난 50년동안 가장 최신의 건물임에는 틀림 없습니다."
 chi.314.a:0 "도대체 내가 뭔 부귀영화를 누리자고 이런곳에 왔나?"
 chi.315.t:0 "학생"
 chi.315.d:0 "난폭한 짝꿍들의 무더기와 이 청소년들에게 읽는 법을 가르치는 것은 어려운 일이지만서도, 그것은 그녀가 기꺼이 맡으려는 도전이었습니다. 분필을 칠판에 질질끌며 리주라는 이름을 삐걱거리고는 그녀는 앞에 놓인 산넘어 산을 보고는 한숨을 쉬었습니다. 그녀의 이름을 암송하고 각 학생들이 이정도는 읽을 줄 아는지 확인하면서, 그녀는 여기에서 해야할 일을 하기 시작했습니다. \n\n 한낮이나 되었을까요 리는 자신이 좋아할만한 제자들을 벌써 발견해 버렸습니다. 배움에 대한 선천적인 사랑을 가지고 있는 아이들 이었고, 그 사랑이 부족한 아이들도 있었습니다. 리는 이러한 모든 아이들이 중국의 미래일 것이며, 모두 똑같이 가르칠만하다는 것을 스스로에게 상기시켰습니다. 더 중요한 점은, 그들이 희망적으로 일본과의 관계를 종식시킬 수 있는 미래라는 것이었습니다. 그녀가 자신의 진정한 신념을 학생들과 공유하는 것은 부적절할지도 모르겠지만, 마음속 깊이 그녀의 가름침이 야마토의 손아귀에서 벗어날 세대들을 준비하기를 바랬습니다. "
 chi.315.a:0 "저는 아이들이 쥔 펜으로 말미암에 그놈들이 쥔 칼자루보다 강해지기를 염원할 뿐이에요."
 chi.316.t:0 "가르침"
 chi.316.d:0 "시는 그의 비구를 타고 학교로 또 다시 도착했습니다. 그것은 그의 일상의 일부분이 되었고, 그는 고독과 그것이 가져온 건강한 신체를 즐겼습니다. 그는 등굣길에 노래를 흥얼 거리곤 했습니다. 매일 자전거 타기는 그를 더욱 건강하게 만들었고, 들판에서 그의 고된 일보다 더 건강하게 말들었습니다. 그는 학교에서 친구들을 만났고, 그와 같이 생각하고 말하는 사람들을 찾아냈습니다. 그는 학교에서 잘 어울립니다. 더 중요한 것은 그가 뭐든 배우고 있다는 사실입니다. 시는 독서에 빨리 익숙해졌고 다른 학생들사이에서 군계일학이었습니다. 그의 선생님은 더욱 열심히 가르치기로 결심했고, 또한 잘 가르쳤습니다. \n\n 리는 자기 일에 잘 적응하고 있었습니다. 학생들은 예상보다 더 잘 따라주고 있었고, 그녀의 환경을 좋아 했지만, 이곳은 가혹한 환경이었습니다. 그 땅은 그녀가 사랑했던 험난한 낭만으로 가득하지 않을지도 모르겠습니다만, 그것은 그 값을 잘 치루었습니다. 뜻 밖에도 대부분의 아이들은 언어와 산수, 역사를 배우는데 열심이었습니다. 출석율은 경이적이었고, 동료들도 거의 그녀 못지 않게 열심히 일했습니다. 어쩌면, 그녀 혼자 걱정했을지도 모르는 일입니다, 어쩌면 중국에 기회가 남아있을 지도 모를 일입니다. \n\n 시간이 좀 더 흐르면서, 학생들을 읽는 것을 배우고 선생님들의 머리는 회색으로 변하고 있었습니다. 중국 전역에서 문맹자들이 문해자들로 바뀌었습니다. 교육은 수도에서 정책 입안자들의 화두였습니다. 일본인들은 은밀히 중국 학교 현대화에 감탄했습니다."
 chi.316.a:0 "중국의 잠들어 있던 어떤 마을에서, 이제는 지식의 불꽃이 밝게 타오릅니다."
 chi.317.t:0 "최고로부터 배우기"
 chi.317.d:0 "현대화의 길이 쉬울거라고 생각하지는 않았지만, 첫 보고서는 우리의 예상보다 암울하였습니다. 우리 인구의 0.5% 미만의 사람들만이 현대화를 시작하는데 필요한 필수 기술을 가지고 있다는 것입니다. 우리 인구의 대부분이 문맹인데다 현대 기술에는 문외한입니다. 우리가 혁신으로서 강해지려면, 현대적인 관개시스텀으로 부터 시작하여 전기 기술까지에 이르는 여러 분야의 전문가 세대를 배출해야 합니다. 인정하기에는 자존심이 상하긴 하지만, 이웃인 일본은 세계에서 가장 우수한 기술력을 가진 분야가 많고, 나아가서는 최고의 기술자들이 배출되고 있다는 것을 인정해야만 합니다. 몇몇 저명한 일본 기술자들이 5대 현대화 계획에 관심을 표했습니다. 우리는 기술 발전을 조언하고 기술 대학에서 우리 학생들을 가르치도록 이들을 초대해야 할 것입니다. 결론적으로, 중국의 1세대 기술자들을 양성하기위해, 퇴직시켜야 할 사람들이 누구일까요?"
 chi.317.a:0 "초청장을 보내라."
 chi.318.t:0 "현대 중국 최초의 시민"
 chi.318.d:0 "10개월 전, 리지에는 탄약 공장에서 평생을 일한 실직자로 새로운 기회를 찾고 있었습니다. 6개월 전 그는 첫 번째 발전기를 성공적으로 재건했습니다. 오늘은 그가 최근 전기 조명과 난방을 설치한 아파트 단지에서 수리공으로 일한 첫날입니다. 일본인 강사의 도움과 시행착오를 통해 적지 않은 양의 학습을 통해 중국인 기술자 1기수는 진정한 가능성을 보이기 시작했습니다. 이미 우리는 새 기기를 설치하고 수리할 때 일본인에 대한 의존도가 줄어들고 있습니다. 중국어로 인쇄된 사용 설명서가 일본어로 인쇄된 사용 설명서를 대체하기 시작했습니다. 외국인 가이드들은 학생들이 얼마나 빨리 발전하고 있는지 놀라워하고 심지어는 약간 당황해하는 것 같습니다. 새로 배출된 기술 전문가들을 현대화 프로그램과 급성장하는 중국 전자 제조 부문에 더욱 통합하기 위한 조치가 취해지고 있습니다. 오랫동안 불가능한 꿈으로 여겨졌던 현대적이고 자급자족하는 중국의 모습은 날이 갈수록 실현 가능해 보입니다."
 chi.318.a:0 "더 이상 우리의 발전을 일본에게 의존하지 않을 것이다."
 chi.319.t:0 "좋은 문제"
 chi.319.d:0 "우리의 훈련시설이 중국 기술자 1세대를 양성하는 데 도움을 주었지만 그것만으로는 충분하지 않습니다. 중국 산업이 계속 현대화되고 확장됨에 따라 숙련된 노동자에 대한 수요는 증가하여 정부가 우리 경제에 필요한 모든 노동자를 교육할 수 없을 때까지 늘어날 것입니다. 이미 교육할 수 있는 공간보다 더 많은 시민들이 교육 프로그램에 지원하고 있기 때문에 예상보다 훨씬 빨리 문제가 되고 있습니다. 교육 병목 현상을 피하기 위해 모든 근로자를 직접 교육하는 대신 중국 대학과 기업에서 기술 교육 프로그램을 만드는 데 보조금을 지급하고 이러한 학생들이 새로운 기술을 연구 개발하는 데 자금을 지원하는 방안이 제안되었습니다. 이러한 지원의 대가로 우리 정부는 학생들이 생산할 수 있는 모든 잠재적 제품에 대해 상당한 할인을 받을 수 있을 뿐만 아니라 학생들이 생산한 모든 연구에 대한 접근 권한을 얻게 됩니다. 이 영리한 인재들이 어떤 결과물을 만들어내든, 우리는 많은 귀중한 정보를 얻고 오랫동안 부족했던 숙련된 노동력을 창출하는 데 도움이 될 것입니다."
 chi.319.a:0 "중국은 항상 기업가 정신을 지원해 왔다고!"
 chi.320.t:0 "개장"
 chi.320.d:0 "어제 우창에 새로운 가게가 문을 열었습니다. 문 위에 새로 칠한 간판에는 \"리 전자 제품 및 수리\"라고 적혀 있습니다. 진열대 안에는 새 라디오, 핫 플레이트, 레코드 플레이어, 카메라, 심지어 몇 대의 TV까지 가득합니다. 리의 사업은 순조로운 출발을 보이고 있지만, 전국 곳곳에 비슷한 매장이 생겨나고 있기 때문에 머지않아 경쟁에 직면하게 될 것입니다. 점점 더 많은 기술이 중국에서 제조됨에 따라 이러한 새로운 경이로움을 열망하는 중국인들에게 판매하기 위해 점점 더 많은 비즈니스가 등장하고 있습니다. 그러나 이 새로운 매장들은 도쿄나 히로시마에 본사를 둔 먼 곳에 있는 기업의 현지 지점이 아닙니다. 이들은 대체로 중국인이 전적으로 소유하고 운영하고, 성장하는 시장에서 막대한 현금을 쓸어담고 있습니다. 특히 성공한 기업 중 일부는 일본 공급업체에 대한 의존도를 낮추기 위해 중국 기술자를 고용하여 경쟁 제품을 설계하기 시작했다는 보고도 있었습니다. 마침내 우리의 투자가 결실을 맺어 중국의 기술이 수익을 창출하고 있습니다."
 chi.320.a:0 "현대적인 경제는 우리 손 안에 있다!"
 chi.321.t:0 "680 계획의 시작"
 chi.321.d:0 "중국과 현대 세계 사이의 격차가 계속 줄어들면서 우리의 연구 중점은 다른 나라의 기술을 연구하는 것에서 우리만의 새로운 혁신을 개발하는 것으로 전환되기 시작했습니다. 더 이상 일본의 제품과 인프라를 모방하는 데 국한되지 않고 오랫동안 품어온 가설을 자유롭게 추구할 수 있게 되면서 과학자와 엔지니어들의 사기가 높아졌습니다. 휴대용 무전기부터 현대화된 레이더 기지까지 모든 것에 대한 수많은 연구 중점이 이미 진행 중입니다. 그 중 한 가지 프로젝트가 대중의 관심을 끌고 있으며, 프로젝트가 진행됨에 따라 언론의 주목을 받고 있습니다. 공식적으로 프로젝트 680이라고 불리는 디이지 중거리 탄도 미사일은 중국이 설계한 최초의 미사일 시스템으로, 시험이 성공하면 새로운 군사 무기의 주축이 될 것으로 예상됩니다. 디이지는 일본 열도의 가장 인구가 많은 지역에까지 도달할 수 있기 때문에 아직 일본으로부터 승인을 받지 못했지만, 여러 시제품을 제작 중이며 연말까지 조기 시험이 예정되어 있는 등 프로젝트는 순조롭게 진행되고 있습니다."
 chi.321.a:0 "허락보다는 용서를 구하는 것이 좋지."
 chi.322.t:0 "미래를 위한 계획"
 chi.322.d:0 "중국이 기술적으로 자급자족할 수 있도록 하는 여정에서 큰 진전을 이루었지만, 중국을 현대 시대로 끌어올릴 수 있는 지식과 경험을 갖춘 인력을 확보하는 것만으로는 아직 충분하지 않습니다. 우리에게는 필요한 기술을 구축할 계획도 있어야 합니다. 자동차에서 라디오, 댐에 이르기까지 우리가 암흑기에서 벗어나려면 수많은 설계가 필요합니다. 우리가 고용한 일본 기술자들이 이러한 설계도 중 일부를 가져왔지만 다른 설계도는 일본 기업에서 구입해야 합니다. 일본에 있는 우리의 인맥들은 경제 위기를 악용하여 여러 기업과 대기업을 이용하고 있습니다. 여러 가지 중요한 설계에 대한 대가로 자이바츠와 게이레쓰에 지원함을 약속함으로써 필요한 모든 계획을 조달할 수 있었습니다. 물론 보답할 때가 되면 우리 요원들은 이미 사라진 지 오래고, 일본은 중국의 산업 스파이보다 더 큰 문제를 겪게 될 것입니다."
 chi.322.a:0 "우리는 양쪽에서 모두 놀고 있고. 그렇게 하면 항상 승리할 수 있지!"
 chi.323.t:0 "미래의 물결 따라잡기"
 chi.323.d:0 "특히 전기가 귀한 중국에서 컴퓨터의 현재 사용은 다소 제한적이지만, 향후 수십 년 동안 컴퓨터가 기술 및 사회 발전에 중요한 역할을 할 것이라는 사실은 부인할 수 없습니다. 사무원과 회계사들은 몇 주 동안 정리되지 않아 불완전한 기록을 뒤지고 숫자를 계산하여 컴퓨터라면 몇 시간 만에 작성할 수 있을 보고서와 답변들에 골머리를 썩힙니다. 지금보다 더 현대 사회에 뒤처지지 않으려면 5가지 현대화 계획에 컴퓨터 기술을 즉시 도입해야 합니다. 다행히도 새로 만든 기계를 농업 생산 및 제조 생산량 향상에 사용하겠다는 약속을 받고 컴퓨터 설계를 판매하겠음을 보장한 일본 기업이 몇 군데 있습니다. 물론 설계도가 확보되면 다른 용도로 사용하는 것을 막을 수는 없죠..."
 chi.323.a:0 "우리는 이 은혜로운 제안을 겸허히 받아들인다."
 chi.324.t:0 "일석이조"
 chi.324.d:0 "중국에 컴퓨터 기술이 도입되면서 현대화를 향한 여정이 크게 빨라졌지만, 계획의 일부 미비점도 드러났습니다. 컴퓨터는 구축 및 유지 관리가 어렵고, 중국에는 현대식 건설 장비가 부족하기 때문에 이 문제는 더욱 악화될 수밖에 없습니다. 현대 건설 현장에서 사용되는 모든 기계와 도구를 확보함으로써 우리는 새로운 컴퓨터를 수용하고 운영할 수 있는 전용 시설을 구축할 수 있을 것입니다. 또한 이 새로운 장비는 중국의 발전에 필수적인 수많은 새로운 산업 현장, 공장, 광산, 도로 및 기타 프로젝트를 건설하는 데 사용될 수 있습니다. 이미 일본의 여러 공급업체와 새로 건설되는 시설에서 독점 생산권을 갖는 대가로 장비를 저렴하게 판매하기로 계약이 체결되었습니다. 이로 인해 단기적으로는 수익이 제한될 수 있지만, 최첨단 건설 장비를 저렴한 비용으로 공급받는다면 그만한 가치가 있을 것입니다."
 chi.324.a:0 "일하러 가자!"
 chi.325.t:0 "위대한 역전이 시작된다."
 chi.325.d:0 "우리가 현대식 건설 장비를 구매하면서 중국의 산업은 흥미로운 상황에 처하게 되었습니다. 우리는 첨단 제품을 대규모로 제조하는 데 필요한 모든 도구와 자재를 보유하고 있지만, 우리가 가진 유일한 계획은 일본으로부터 \"대여\"한 계획이며, 우리 기술자들은 일본 기계를 작동하고 일본 제품을 생산하도록 훈련받았을 뿐입니다. 우리가 일본 제품을 일본만큼 잘 생산할 수는 있겠지만, 일본을 능가하는 중국 기술을 자체적으로 만들 수 있을 때까지는 기술적으로 완전히 독립하지 못할 것입니다. 우리는 이를 실현하기 위한 조치를 취해왔습니다. 중국 전역의 비밀 연구소에서 최고의 디자이너들이 일본 기술을 재설계하여 무엇이 효과가 있고 무엇이 효과가 없는지, 어떻게 개선할 수 있는지 알아냈습니다. 이미 첫 번째 계획의 초안이 작성되고 공장이 준비되고 있습니다. 머지않아 일본 시장에 중국 기술이 넘쳐나는 것이 아니라 중국 기술이 일본 시장에 넘쳐나게 될 것입니다."
 chi.325.a:0 "더 이상 우리의 발전을 일본에게 의존하지 않을 것이다."
 chi.326.t:0 "암호 해독"
 chi.326.d:0 "중국에서 설계된 컴퓨터가 몇 개 출시되었지만 큰 성공을 거두지는 못했습니다. 대부분 속도가 엄청나게 느렸고, 몇몇은 작업자에게 여러 가지 위험을 초래했으며, 거의 작동하지 않았습니다. 국민정부의 총통부터 기술 대학의 1학년 학생까지 모두 일본산 컴퓨터가 유일하게 사용되는 컴퓨터라는 사실을 알고 있습니다. 최근 한 컴퓨터 기술자 단체가 이를 바꿀 수 있는 설계를 특허청에 제안했습니다. JJ Mk. II라고 불리는 이 컴퓨터의 초기 테스트 결과, JJ Mk. I보다 불이 붙을 가능성이 훨씬 적을 뿐만 아니라 이전 모델보다 훨씬 빠르고 전력 효율이 높으며, 심지어 일본산 컴퓨터와 동등할 수도 있는 것으로 나타났습니다. JJ Mk. II의 설계자들과 이와 유사한 첨단 컴퓨터를 개발하는 다른 발명가들에게 자금을 지원한다면 중국 컴퓨터 산업을 도약시키고 일본이 가장 우위에 있다고 생각하는 분야에서 일본을 추월하는 과정을 시작할 수 있을 것입니다."
 chi.326.a:0 "도둑들은 이 한 방을 예상하지 못했을 거다!"
 chi.327.t:0 "농부의 인생이란 단순한 법이다"
 chi.327.d:0 "우리의 새로운 컴퓨터들은 우리의 농업 생산에 있어서 여러가지 문제들을 인식하는데 많은 도움이 되었습니다. 우리의 농부들을 괴롭히는 여러 문제들이 많지만, 그 모두는 하나에 기인하는 것입니다. 바로 농업이 우리 경제에 가장 큰 영역임에도 불구하고, 수세기동안 정체되어있다는 사실입니다. 다른 여러나라의 농부들이 트랙터, 화학비료, 송수로를 이용하여 농사를 짓는 반면, 우리 나라의 농부들은 여전히 우마에 의존한 쟁기, 거름, 그리고 원시적인 관개시설에 의존하고 있습니다. 중국이 공영권의 주요 식량 공급처 역할을 유지하려면 우리가 가진 농업을 즉시 현대화하는 것이 가장 중요한 일입니다. 일본으로부터 현대식 농기구를 다량으로 구입해 저렴한 가격으로 농부들에게 공급하는 것은 많은 비용이 들겠지만, 우리의 금융 전문가들은 앞으로 10년안에 농작물과 가축의 수확량의 증가가 이를 만회하고도 남을 것이라는 자신만만한 추측을 내놓고 있습니다."
 chi.327.a:0 "자 첫번째 씨를 뿌린다..."
 chi.328.t:0 "거친 조정"
 chi.328.d:0 "일본산 농기구의 첫 선적이 전국의 농부들과 목장주들에 의해 빠르게 이루어졌을 때, 우리는 우리 농업 부문의 현대화가 쉬운 과정이며 대부분 농부들이 스스로 처리할 수 있다고 믿을 만한 이유가 있었습니다. 하지만 우리 농업부에서 수행한 연구가 공업농촌부 총서기의 책상 위에 올라갔을 때 이러한 희망은 순식간에 사라졌습니다. 허난성에서는 농작물에 물을 주기 위해 설계된 파이프가 울타리 기둥과 즉석에서 만든 풍향계로 사용되고 있습니다. 푸젠성에서는 농부들이 트랙터를 가축을 방목하는 목장주에게 팔아넘겼고, 목장주들은 이 기계를 이용해 가축을 방목하고 있습니다. 특히 창의적인 어느 사람은 비료 포대를 태워 마구간을 데우고, 남은 비료가 있으면 목욕물을 데우고 있습니다. 이러한 용도에 맞지 않은 기계 남용은 하루빨리 종식되어야 합니다. 농업 노동자들이 새 장비를 일상 업무에 제대로 활용할 수 있도록 중국 농촌 전역에서 재교육 캠페인을 시작하라는 명령이 내려졌습니다. 또한 향후 출시되는 모든 제품에는 상세한 사용 설명서가 포함되어 판매될 수 있도록 했습니다."
 chi.328.a:0 "완벽하게 매끄러운 전환은 없다."
 chi.329.t:0 "중국의 '통일'"
 chi.329.d:0 "중국은 큰 나라입니다. 이는 지도를 가지고 있는 사람이라면 누구나 아는 사실이며, 교통물류부의 여러 사람도 지도를 가지고 있습니다. 도심과 도심 사이의 먼 거리는 중국을 통치하는 사람들에게 항상 장애물이었지만, 최근 중국이 이룩한 발전은 마침내 해결책을 제시할 수 있을 것입니다. 송신탑은 흥분한 짐승의 등뼈처럼 우리 땅에서 자라났습니다. 전화선은 우리나라를 가로지르며 거대한 통신망을 형성하고 있습니다. 고속도로와 철도는 도시와 도시 사이를 가로지르고, 다리는 도시와 도시를 분리하는 광활한 바다를 가로지릅니다. 조금씩, 매일매일 중국은 더 많이 연결되고 있습니다. 이렇게 연결성이 높아지면 우리의 대응 속도도 빨라집니다. 지역의 식량 부족이 기근으로 발전하는 경우는 거의 없으며, 공급이 부족한 기업은 이제 새로운 재고를 적시에 공급받을 수 있습니다. 새로운 컴퓨터나 불도저 배송처럼 화려하지는 않지만, 유통 기술의 발전은 우리가 미래로 나아가는 데 필수적인 요소입니다."
 chi.329.a:0 "아직 결승선에 도달하지 못했지만, 이제 결승선은 눈앞에 있다."
 chi.330.t:0 "난징에서의 호출"
 chi.330.d:0 "베이징에서 후난성에 이르기까지 중국 전역에서 사람들은 매일 밤 중국과 세계의 소식을 듣기 위해 라디오에 귀를 기울이고 있습니다. 중국 국민들은 지역 방송국이나 난징에 있는 대형 통신사의 전국 방송, 또는 대부분 일본 기업이 소유한 일부 개인 소유 방송국을 선택할 수 있습니다. 대다수 국민은 여전히 문맹이지만, 라디오 뉴스 방송을 통해 교육을 받은 신문 독자 못지않은 시사 정보를 얻을 수 있게 되었습니다. 또한 라디오 방송은 정부 발표의 도달 범위가 더 이상 도심과 관공서에 국한되지 않기 때문에 5대 현대화에 대한 우리의 노력을 조율하고 민간인의 지지를 이끌어내는 것이 훨씬 쉬워졌습니다. 라디오의 등장보다 더 흥미로운 사실은 지난의 한 컴퓨터 엔지니어 팀이 컴퓨터 네트워크를 통해 약 200킬로미터 떨어진 지난의 두 번째 컴퓨터로 짧은 메시지를 무선으로 전송하는 데 성공했다는 것입니다. 이 기술은 아직 초기 단계에 머물러 있지만, 우리의 통신 방식을 영원히 바꿀 수 있는 기술입니다."
 chi.330.a:0 "일본군을 물리치기 위해서는 신속한 의사소통이 핵심입니다."
 chi.331.t:0 "AFRGC 보고서 8599037 검토"
 chi.331.d:0 "어제 중국 육군 부총참모장의 책상 위에 군에 유용할 수 있는 새로운 발명품을 설명하는 보고서가 도착했습니다. 8사단의 한 육군 기술자가 낡은 미국산 휴대용 무전기를 손본 후 정상 작동하도록 복원하고 이 디자인을 기반으로 여러 대의 무전기를 제작했습니다. 휴대용 무전기는 한동안 군대에서 사용되어 왔지만, 일반적으로 매우 번거롭고 사용하기 어려웠으며 이상적인 조건에서도 신뢰할 수 없었습니다. 이 새로운 '워키토키'는 전화 수화기보다 크지 않은 무선 무전기로, 장거리와 악천후에서도 잘 작동합니다. 우리 장군들은 이 무전기를 대량 생산하여 일반 병사들에게 배포할 생각에 침을 흘리고 있으며, 이미 여러 회사가 생산 계약을 위해 경쟁하고 있습니다. 워키토키는 일본군도 아직 달성하지 못한 무선 기술 실험의 정점이며, 일본군도 아직 달성하지 못한 수준의 숙달을 나타냅니다."
 chi.331.a:0 "우리는 완전히 새로운 차원의 군사적 공조를 달성할 것입니다."
 chi.332.t:0 "C.A.W.A. 첫 번째 회의가 막을 내리다"
 chi.332.d:0 "\"중국은 산업화를 향해 나아가고 있지만, 마음속에는 항상 농업 국가일 것입니다. 공장이 현대화됨에 따라 우리의 농장, 목장, 과수원도 현대화될 것입니다!\"\n중국농업노동자연맹 회장의 이 말은 오늘 우레와 같은 박수갈채를 받았습니다. 첫 연례 회의가 끝나고 중국 전역에서 모인 농민들은 일상으로 돌아갑니다. 이들이 공통적으로 느끼는 것은 희망과 야망입니다. 불과 몇 년 만에 기록적인 농작물 수확량을 달성하고 품질이 크게 향상되었는데, 이는 대부분 불가능하다고 여겼던 새로운 농사 장비와 방법의 도입 덕분입니다. 식량 가격이 하락함에 따라 일본과 다른 지역으로 보내는 선적량이 점점 더 많아지고 있으며, 우리에 대한 의존도가 더욱 높아지고 있습니다. 혼란의 시기는 끝났고, 농업 현대화를 향한 중국의 발걸음은 마침내 진정으로 시작되었습니다."
 chi.332.a:0 "...그리고 나서 보상을 받습니다!"
 chi.333.t:0 "전판매진"
 chi.333.d:0 "중국의 제조업은 지난 몇 년 동안 놀라운 속도로 발전해 왔고, 더욱 더 많은 공장들이 상품을 생산하기 시작하면서, 우리는 대규모 산업 경제를 운영하는 많은 세부사항에 대해 경험을 쌓게 되었습니다. 낮은 상품가격, 대규모의 중국 소비시장 덕분에 제품이 만들어지는 속도보다 소비되는 속도가 더빨라 유통업체들의 재고는 바닥나는 것이 예사입니다. 우리 정부의 몇몇 인사들이 이 문제를 해결하기 위한 여러 방안들을 내놓았습니다. 공단내에 기업소유 주택들을 건설하면 노동자들의 출퇴근 시간이 크게 단축 될것입니다. 원자재 공급원에 짓는다면 운송비가 절감될 것입니다. 개별부품을 생산 하는 공장들을 한곳에 모아 놓으면 최종제품의 조립 생산이 훨씬 더 빠르고 쉬워질 것입니다. 이 모든 것들은 낭비를 줄이기 위해 취해지고 있는 조치들의 몇몇 사례에 불과합니다. 각각의 새로운 조치들은 우리의 효율성을 약간 재고할 뿐이지만, 이 모든것을 합한 효과는 다른 나라들과 동등한 수준으로 소비가 치솟는 중국인구에게 제품을 공급할 산업 경쟁력을 제공할 것입니다."
 chi.333.a:0 "우리는 공급과 수요 사이의 균형을 유지해야 합니다."
 chi.334.t:0 "하늘을 보는 눈"
 chi.334.d:0 "오대 현대화가 시작되기 전 중국이 자랑하던 가장 첨단 전자 장비는 소규모 레이더 기지 네트워크였습니다. 1948년에서 1953년 사이에 일본군이 설치한 이 레이더 기지는 중국을 실제로 보호하기 위한 것이 아니라 일본에 조기 경보를 제공하기 위한 것이었습니다. 이러한 시설은 건설 당시 중국 전역을 커버하기에 충분하지 않았고, 그 후 수십 년이 지나면서 낡고 노후화되었습니다. 중국은 현대식 방공 시스템이 필요하며 이를 위해서는 레이더 네트워크 업그레이드가 절대적으로 필요합니다. 일본도 중국의 레이더 시스템을 현대화하면 양국의 방위가 강화될 것이라는 데 동의합니다. 베이징에서 샤먼까지 군사 기지와 기상 관측소에 수십 개의 첨단 전초 기지가 건설되고 있습니다. 기존 기지들은 업그레이드되어 현재 구축 중인 새로운 네트워크의 기반을 제공하고 있습니다. 곧 중국 전역이 최첨단 시스템에서 투사되는 무선 신호의 보호막 아래 놓이게 될 것입니다."
 chi.334.a:0 "베트남과 만주 사이에 우리가 모르는 새는 없을 것입니다."
 chi.335.t:0 "바오딩 뤄인다이 주식회사의 창고"
 chi.335.d:0 "바오딩 뤼인다이의 창고는 바오딩의 어떤 지도에도 표시되어 있지 않습니다. 이 크고 눈에 띄지 않는 건물에 대해 문의하면 선 페낭이 소유하고 있으며, 오디오 녹음 테이프 제조업체가 재고를 보관하기 위해 임대하고 있다는 사실을 알 수 있습니다. 헌병대 조사관이 호기심이 발동해 창고 안을 가득 채운 대형 상자 중 하나를 열면 사용하지 않는 녹음 테이프가 아니라 복잡한 컴퓨터 부품과 거의 외계인처럼 보이는 기이한 기계들을 발견할 수 있을 것입니다. 야간 경비원 사무실의 숨겨진 계단을 내려가면 일본에서 가장 정교한 암호를 해독하도록 설계된 기계가 제작되고 있는 숨겨진 실험실을 발견할 수 있습니다. 바오딩 뤼인다이 창고에 예상보다 훨씬 많은 경비가 배치된 이유, 창고 주변에 최근 철조망이 설치된 이유, 서류상으로는 사설 보안업체 소속이지만 실상은 중국의 최신 군사 기술로 무장한 경비원들이 있는 이유도 바로 여기에 있습니다. 일본이 우리 농업과 산업을 현대화하는 것은 찬성할지 몰라도 이런 일은 절대 찬성하지 않을 것입니다. 물론 우리는 오래 전에 그들의 승인을 구하는 것을 중단했지만 말이죠."
 chi.335.a:0 "어떤 비밀도 안전하지 않다."
 chi.336.t:0 "자정의 습격"
 chi.336.d:0 "3주 전 바오딩 뤼인다이 창고는 밀수품을 찾던 헌뱡대에 의해 급습당했습니다. 아무것도 발견하지 못했지만 창고 직원들은 거의 방심할 뻔했고 몇 시간 만에 실험실과 직원들을 대피시켰습니다. 운이 좋았지만 정보가 유출되고 있는 것은 분명하며, 운이 다 떨어지기 전에 암호화 방법을 개선해야 합니다. 중국에는 공식적인 암호화 절차가 없었고, 정보 보안은 기밀 정보를 가진 사람들이 그 정보에 대해 이야기하지 않을 것이라고 신뢰하는 것으로 구성되었습니다. 도청과 다른 형태의 스파이 활동에 대응하기 위해 전화와 전신선을 다시 연결하는 과정은 시간이 많이 걸리겠지만, 일본이 우리 정부 내에서 전송되는 모든 메시지의 내용을 알 수 없도록 하려면 반드시 거쳐야 할 과정입니다. 통신 보안을 강화하기 위해 비밀리에 신문 단어와 수학 퍼즐 디자이너 몇 명을 고용하여 열쇠 없이는 해독이 거의 불가능한 암호 언어 개발을 돕고 있습니다. 이 언어가 완성되면 모든 기밀 통신에 적용되어 일본이 우리의 암호화 조치를 뚫어도 횡설수설하는 소리만 들을 수 있게 될 것입니다."
 chi.336.a:0 "비밀을 유지하고 안전하게 보관해."
 chi.337.t:0 "JJ Mk. III"
 chi.337.d:0 "일본인은 오랫동안 세계 최고의 컴퓨터 설계자라는 타이틀을 유지해 왔으며, 컴퓨터의 성능과 활용도를 높이는 획기적인 신기술을 끊임없이 개발하여 중국을 포함한 다른 모든 국가가 도달하고자 하는 표준을 설정했습니다. 이제 곧 바뀔 것입니다. JJ Mk. III는 저장 공간부터 처리 속도, 그래픽 디스플레이에 이르기까지 모든 면에서 현재 사용 가능한 모든 컴퓨터를 능가하도록 설계되었습니다. 그러나 가장 창의적인 것은 컴퓨터의 내부 작동이 아니라 사용자 친화적인 디자인입니다. 이 컴퓨터는 명령을 입력하는 이전의 인터페이스 방식을 컴퓨터 디스플레이에서 위아래로 스크롤하는 데 사용되는 장치의 휠을 참조하여 팀에서 구어체로 롤러라고 부르는 새로운 손으로 작동하는 포인팅 장치를 활용하는 시각적 디스플레이로 대체합니다. 이 디자인은 일본식 컴퓨터보다 훨씬 직관적이며, 컴퓨터를 한 번도 조작해 본 적이 없는 사람도 단 몇 분 만에 기본적인 사용법을 이해할 수 있습니다. 이 디자인은 이전에도 많은 디자인이 그랬던 것처럼 전 세계적으로 빠르게 모방될 수밖에 없지만, 생각해보십시오, 항상 모방하기에 바쁘던 중국이, 모방의 대상이 되는 것입니다."
 chi.337.a:0 "이제 과거에서 벗어났으니 미래를 결정해야 합니다."
 chi.338.t:0 "자립을 향한 마지막 단계"
 chi.338.d:0 "헝양에서는 최근 대동아공영권에 있는 어떤 크레인보다 크고 튼튼한 신형 건설 크레인이 새로운 고층 건물에 대한 작업을 시작했습니다. 후베이성에서는 양쯔강 댐 건설을 지원하기 위해 개발된 새로운 방수 건설 기계가 다른 여러 수자원 인프라 프로젝트에 투입되고 있습니다. 난징의 공장에서는 조립 라인에서 매우 무거운 제품을 직접 들어 올려 포장 상자에 넣을 수 있는 새로운 자동 크레인 암이 도시 산업가들 사이에서 새로운 지위 상징이 되었습니다. 중국이 기하급수적인 속도로 산업화를 거듭하면서 엔지니어들은 자신들의 필요에 맞는 공구를 직접 설계하기 시작했습니다. 일본 공구가 여전히 널리 사용되고 있지만, 중국 공구가 더 저렴하고 구하기 쉬울 뿐만 아니라 더 다재다능하고 유지보수가 덜 필요하다는 공감대가 점점 커지고 있습니다. 망치는 망치, 렌치는 렌치, 불도저는 불도저라고 주장하는 사람들도 있습니다. 그런 불운한 사람들은 중국 품질 인증 마크가 붙은 공구를 사용해 볼 기회가 없었을 것입니다."
 chi.338.a:0 "장인의 실력은 도구만큼이나 뛰어나며, 저희는 최고의 도구를 보유하고 있습니다."
 chi.339.t:0 "양쯔강 댐 건설 시작"
 chi.339.d:0 "양쯔강 댐 프로젝트는 중국이 과거에서 현대로 완전히 전환하는 계기가 될 프로젝트라고 공식적으로 분류된 적이 없습니다. 공식적으로는 중국 중부에 저렴한 전기를 공급하기 위해 설계된 야심찬 프로젝트이긴 하지만, 엔지니어링 역량의 지속적인 발전으로 가능해진 또 하나의 인프라에 불과합니다. 하지만 이 프로젝트가 발표되자마자 언론은 중국 엔지니어링과 기술의 정점이라며 엄청난 관심을 보였습니다. 최종 계획이 나오기도 전에 중국 국민에게 중요한 상징이 되었고, 중국의 새로운 힘과 야망을 물리적으로 드러내는 상징이 되었습니다. 오늘 중국 총통이 직접 착공식에 참석하여 중국이 짧은 시간 동안 얼마나 멀리 왔는지에 대한 짧은 연설을 한 후 새로운 프로젝트에 착공했습니다. 댐이 완공되려면 10년이 넘게 걸리겠지만, 이미 중국 국민에게 힘을 실어주고 있습니다."
 chi.339.a:0 "강력한 양쯔강도 현대 중국에게 고개를 숙여야 한다."
 chi.340.t:0 "사이고노와카레의 출항"
 chi.340.d:0 "오늘 사이고노와카레가 조카이 항에서 출항했습니다. 이 배에는 지난 4년간 중국의 현대화를 위해 일해 온 전기 엔지니어 아사히 스지키가 타고 있습니다. 아사히에게 중국 해안이 지평선 너머로 사라지는 것을 보는 것은 씁쓸한 일입니다. 그가 중국에 왔을 때 중국은 일본에 비하면 거대한 논밭에 지나지 않는 낙후된 땅이었습니다. 그와 그의 동료들은 중국을 지금과 같은 현대의 거인으로 만드는 데 중요한 역할을 했고, 그는 그들의 업적을 자랑스럽게 생각합니다. 반면에 지난 몇 달 동안 그는 자신이 더 필요하다는 것을 분명히 깨달았습니다. 한때 그의 강의실과 연구실은 배우고자 하는 초롱초롱한 눈망울의 학생들로 가득 찼지만, 중국인들은 더 이상 외국인 강사의 수업을 필요로 하지 않았습니다. 인정하기 싫을 정도로 많은 중국인 교사가 그와 똑같이 많은 것을 알고 있었기 때문입니다. 아시아 최고의 기술자, 엔지니어, 과학자, 건축가들이 해외에서 오랜 세월을 보낸 후 마침내 고국으로 돌아왔습니다. 5대 현대화에 대한 그들의 공헌은 결코 잊혀지지 않을 것이지만, 이제는 중국이 그 무게를 덜어내고 완전한 기술적 독립을 주장해야 할 때가 왔습니다."
 chi.340.a:0 "사요나라, 아사히. 사요나라, 일본."
 chi.341.t:0 "좋은 비즈니스일 뿐"
 chi.341.d:0 "중국과 일본 제품 간의 경쟁이 날이 갈수록 치열해짐에 따라 제조 부문은 효율성을 극대화하기 위해 가능한 모든 조치를 취하고 있습니다. 공장은 밤낮으로 가동되며, 근무 교대 시작과 종료에 따라 근로자들이 끊임없이 들어오고 나갑니다. 일부 기업은 자이바츠의 방식을 모방하여 광범위한 수직 통합을 구현하기 시작했습니다. 직원들은 사택에서 생활합니다. 회사 라디오를 듣고, 회사 식사를 하고, 회사 옷을 입고, 자녀들은 회사 학교에 다닙니다. 때로는 괴물을 물리치려면 스스로 괴물이 되어야 하는데, 일본보다 더 괴물 같은 경제는 지구상에 존재하지 않습니다. 이러한 단계의 결과는 분명합니다. 중국산 컴퓨터와 일본산 컴퓨터의 품질은 거의 비슷할지 모르지만, 일본산 컴퓨터가 한 대 생산될 때마다 우리 조립 라인에서는 열 대가 굴러갑니다. 우리 시장에 대한 일본의 착취는 끝이 나고 있으며, 현재의 진행 속도로 볼 때 10년이 지나기 전에 아시아 시장을 채우고 있는 것은 일본 제품이 아니라 중국 제품이 될 것이라고 가정하는 것은 무리가 아닙니다."
 chi.341.a:0 "그들의 시장을 넘쳐나게 해. 그들이 어떻게 반응하는지 살펴보자고."
 chi.342.t:0 "발전과 혁신의 중심"
 chi.342.d:0 "산둥성의 한 농부가 버튼을 누르자 반짝이는 강철 파이프에서 화학적으로 정화된 물이 소 급수대로 쏟아져 나옵니다. 한 여성이 난징의 네온사인이 켜진 거리를 걸어 집으로 돌아갑니다. 아파트에 도착한 그녀는 저녁 뉴스를 보기 위해 텔레비전을 켭니다. 중국 사람들은 세계 최고 수준의 도구로 일합니다. 전화선과 라디오 방송은 전국 방방곡곡에 도달하여 중국 국민을 연결하고 공통의 목적으로 중국 전역을 하나로 묶어줍니다. 아시아 전역에서 중국 제품은 고품질로 인정받고 있으며 중국 기술 전문가는 해당 분야에서 최고로 인정받고 있습니다. 지난 몇 년 동안 중국 사회가 겪은 변화를 기념비적이라고 표현하는 것은 과소평가일 것입니다. 한 세기 전 일본의 근대화와도 비교할 수 없는 속도로 암흑기에서 벗어나 세계 기술 경쟁의 선두로 나아가고 있습니다. 5대 현대화가 완료된 것은 아니지만, 이제 우리는 잠재력을 최대한 발휘하는 데 필요한 기술을 보유하고 있으며, 이 모든 것이 바로 이곳 중국에서 설계 및 생산됩니다."
 chi.342.a:0 "미래는 우리 것이다."
 chi.343.t:0 "용, 송곳니를 드러내다"
 chi.343.d:0 "제1회 중국 기술 발표회 및 박람회가 시작되었으며, 민간에 공개되지는 않았지만 전 세계의 외신 기자들이 참석하여 전시된 수많은 경이로움을 취재하고 있습니다. 세포 생물학부터 산술 컴퓨팅, 실험 심리학에 이르기까지 모든 과학 분야에서 중국의 새로운 혁신이 전시되어 있습니다. 올해 컨퍼런스의 초점은 중국의 군사적 발전이며, 새로운 차량과 장비가 주목을 받고 있습니다. 중국의 국산 민간 항공기인 톈룽 105와 야간 조준경으로 불리는 3식 적외선 소총 조준경이 전시되어 보병이 저조도 전투에서 훨씬 더 정확하게 전투를 수행할 수 있게 되었습니다. 일부 참모들은 실험적인 군사 장비를 너무 많이 공개하는 것이 기밀을 침해하는 것이 아니냐고 우려하지만, 사실 빙산의 일각만 공개하는 것입니다. 이번 박람회는 국제적으로 큰 반향을 불러일으켰으며, 특히 행사를 취재하는 일본 기자들의 반응은 지지에서 우려에 이르기까지 다양했습니다."
 chi.343.a:0 "세계는 다시 한 번 중국의 힘을 두려워하는가?"
 chi.344.t:0 "새것과 함께"
 chi.344.d:0 "상둥의 한 농부가 자신의 농장에서 가장 가까운 2마일 떨어진 우물에서 물이 새는 두 바가지를 운반하고, 수조에 물을 붓고 돌아서선 두번째 여정을 시작합니다. 한 여성이 난징의 불빛 없는 거리를 기억을 더듬으며 헤쳐다니며 서둘러 집으로 돌아옵니다. 자신의 아파트에 다다르자, 그녀는 촛불을 켜야 그녀가 활동할 수 있는 불빛을 마련할 수 있었습니다. 이러한 모습들은 1750년대 중국에서나 어울릴법한 장면들입니다. 중국 사람들은 300년전에 했던 것과 마찬가지로 손과 쟁기로서 밭에서 일합니다. 도시 밖에서는 현대적 형태의 통신수단이 전무합니다. 수세기 동안, 중국은 과학적인 발견의 선두 주자에 있었습니다. 종이, 인쇄술, 화약, 세상을 바꿀만한 발명품들의 목록은 너무 길어 이름을 댈 수 조차 없을 정도입니다. 만약 우리가 과거의 영광을 회복하려면, 우리는 이러한 유산을 되 찾아야만 합니다. 5대 현대화는 중국을 현대화시킬 것이며, 우리의 기술의 현대화는 이 계획에 필수적인 부분입니다."
 chi.344.a:0 "기술자강을 향한 긴 여정이 시작된다."
 chi.345.t:0 "추이질롱(Chuízilóng)"
 chi.345.d:0 "상부 샤시미아오 지층에서의 천연자원을 찾기 위한 탐험대가 오늘 가장 놀라운 사실을 밝혀냈습니다. 두오강변 근처에서, 탐험대원들은 채취가능한 석유 퇴적층의 흔적을 찾고 있었지만, 주변부의 점토로 보존되고 있는 거의 완전한 공룡 화석세의 발견에 큰 충격에 휩싸였습니다. 뜻하지 않은 놀라운 결과물로서, 연구팀은 중국 현지 당국에 보고하여 고생물학자들과 차례로 접촉하여 화석을 발굴하고 조사하였습니다. \n\n 추가적 조사가 이어지고, 고생물학자들은 이 유골이 스테고사우루스과에 속하는, 발견되지 않았던 새로운 종류의 공룡종의 것이라는 결론을 내렸습니다. 많은 추측을 거친후에야, 이 공룡은 쥐라기 후기에 살아있었을 것으로 추정되며, 친척인 스테고사우루스와 마찬가지로, 몸집이 크고 다리가 네 개인 초식동물로 추정되었습니다. 골격은 길이 약 7m, 높이 2m로 추정되며 척추를 따라 두줄의 판이 있어 둔부 부위보다 높이가 커보이게 하며 이는 마치 작은 조롱박같은 모양을 유지합니다. 또한 이 화석의 표본은 4개 혹은 2개로 추정됩니다. 포식자를 막기 위해 사용된 전형적인 타고마이저 패턴부터 꼬리 끝에 있는 바깥쪽을 향한 창모양가시까지 있었습니다.\n\n탐사대와 고생물 학자들 사이에서 이 놀라운 발견물의 이름을 무엇으로 할지에 대한 전형적인 합의가 이루어 지고 있었습니다. 일부 사람들은 강에 이름을 따는 것과 같이 지루한 이름을 붙이고 싶어 했지만, 대부분은 이 땅을 돌아다닐 때의 힘과 역동성에 주목하여 \"Chuízilóng\" 또는 \"Hammer Lizard\"라고 부르길 원했습니다. 중국의 이 화석을 자랑스럽게 여기고 이 멋진 공룡을 세계에 보여주기위해 추이질롱을 수도에 전시할 것을 명령했습니다."
 chi.345.a:0 "참으로 멋진 생물이야."
 chi.375.t:0 "난징 회의"
 chi.375.d:0 "이전 일본과의 회담과 비슷한 방식으로 난징에서 열린 정상회담은 퍼레이드와 불꽃놀이, 한 손에는 청천백일기를 들고 다른 한 손에는 욱일기를 들고 있는 어린이들로 시작되었습니다. 고위 인사들이 만나 악수를 나누고 자리에 앉았습니다. 사진에서는 아시아 경제 공동체에서 서로를 돕기 위해 노력하는 존경받는 동지들 간의 만남으로 매우 화기애애해 보였습니다. 하지만 실제로는 긴장된 분위기였습니다. 이례적으로 가오쭝우가 직접 중국 정부를 대표해 협상에 나섰기 때문입니다. 첫날은 양측 모두 거짓이라는 것을 알고 있는 \"예산 불확실성\"을 이유로 가오 총리가 직접 나서서 양측의 추가 경제 협상을 거부하는 등 결론을 내리지 못했습니다. 이례적으로 조용했던 업무적인 만찬이 끝난 후 둘째 날 회의는 여전히 더디게 진행되었고, 중국 대표단은 결국 추가 논의를 위해 '연례 협력 협정'을 테이블에 올리기로 결정했습니다. 가오쭝우는 이제 다른 문제가 논의되리라고 주장했습니다. 그는 대표단에게 조약안을 제시하며 굵은 펜으로 굵은 글씨로 조약 조항을 써 내려갔습니다.\n\n\"일본 정부와 협력국이 점령한 모든 합법적인 중국 영토의 관리와 소유권을 중국 당국에 이양한다\"는 내용이었습니다.\n\n조약을 발표한 후에도 가오쭝우는 자리를 지켰고. 우리의 반응을 기다렸습니다."
 chi.375.a:0 "오직 기다릴 뿐이다."
 chi.376.t:0 "난징 회의"
