 CHI_Synthetic_Fuel_1:0 "합성연료"
 CHI_Synthetic_Fuel_1_desc:0 "기존의 석탄 직접 액화 기술은 이미 재래식 원유를 정제하는 데 사용되던 기존 시설을 개조하기만 하면 되기 때문에 우리가 선택할 수 있습니다. 이 방식은 석유 위기를 끝내기에는 충분하겠지만, 미래로 나아갈 여지가 줄어들고 완전한 에너지 자립이라는 약속에는 미치지 못할 것입니다."
 CHI_Synthetic_Fuel_2:0 "합성연료"
 CHI_Synthetic_Fuel_2_desc:0 "독일인의 피셔-트롭쉬 공정은 석유를 합성적으로 정제하는 데 가장 적합한 공정이며, 우리 석유화학 엔지니어들은 당연히 중국이 이 위대한 거인에 필적하는 석유화학 산업을 보유하기를 열망하고 있습니다. 첨단 장비에는 막대한 비용이 들겠지만 우리는 가능한 한 많은 양의 최고의 품질을 지닌 석유를 갖게 될 것입니다!"
 CHI_Synthetic_Fuel_2_tt:0 "§G새롭게 발전한 석유화학 산업은 여러 방면에서 우리 경제에 도움이 되어 더 빨리 회복할 수 있을 것입니다!§!"
