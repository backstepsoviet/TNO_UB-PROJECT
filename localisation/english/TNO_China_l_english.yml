 GENERAL_PENG_MENGJI:0 "펑멍지 장군의 군 복무는 장족정 휘하의 국민혁명군으로 거슬러 올라가며 동방원정과 북방원정에 참여했습니다. 펑멍지 장군은 중국과 일본의 포병학교를 모두 다녔기 때문에 중국과 일본의 군사 교리를 융합한 군사 교육을 받았습니다. 제2차 세계대전 중 그는 송후 전투와 창사 전투에 참전했으며, 대부분의 병력과 함께 협력 정권에 항복했습니다. 펑멍지 장군은 중국의 안정을 위협하는 반체제 인사나 혁명가를 처단할 때 잔인한 것으로 유명합니다."
 GENERAL_CHEN_DAQING:0 "천다칭 장군의 군 경력은 왕푸 육군사관학교를 수석으로 졸업한 순간부터 남달랐습니다. 그는 군대에 입대하여 제2차 세계대전까지 군벌과 공산주의자들에 대항하는 수많은 작전에 참여하여 뛰어난 활약을 펼쳤고 군단장급 지휘관으로 승진했습니다. 전쟁의 전세가 불리하게 돌아서자 천다칭 장군은 협력 정권에 합류하여 빠르게 현재의 지위를 얻었습니다."
 FIELD_MARSHAL_BAO_WENYUE:0 "바오원위는 북경군관학교를 졸업하고 제2차 세계대전 중 군무위원회 위원으로 활동하다가 일본에 항복하고 협력정부에 합류했습니다. 그는 전쟁이 끝난 후 현재의 직책으로 승진하여 현재 직책을 맡고 있습니다."
