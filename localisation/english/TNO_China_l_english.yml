 CHI_Gao_Zongwu_hog_desc:0 "--------------\n§L왕징웨이가 사망한 이후 가오쭝우는 1937년 국민당 정부 재건의 선구자인 평화 운동에 참여한 이래로 가장 영향력 있는 중국 협력자 중 한 명으로 꼽힙니다. 왕징웨이가 사망하고 1950년대 일본이 지원한 '수도 반환' 이후 가오쭝우는 일본의 꼭두각시 정권을 통치하는 책임을 맡게 되었습니다...... \n\n...... 그러나 그가 일본 제국의 충성스러운 개라고 말하는 것은 과소평가일 것입니다. 그는 실제로 일본에 봉사하지 않았으며 날이 갈수록 점점 더 과묵해졌습니다. 가오쭝우는 이제 일만 하고, 기다리기만 하고, 늙은 개처럼 게으르게 눈을 가늘게 뜨고, 날카로운 눈을 굴리며 일본의 모든 움직임을 지켜보았습니다. 거인이 불안정하고 무너지면 중국은 완전히 현대화되고 세계 바다에서 운명을 자유롭게 통제 할 수 있습니다.§!"
