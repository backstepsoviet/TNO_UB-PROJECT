 POLITICS_GAO_ZONGWU_DESC:0 "모든 이들의 인생엔 이후의 모든 운명을 결정하는 시점이 있습니다. 그리고 그 기로에 섰을 때, 어느 길을 택하느냐는 양립 불가능한 각각의 결과를 낳을 것입니다. 가오쭝우의 선택은 광저우에서 어느 비오는 날 밤 왕징웨이의 중-일 조약을 읽고 있을 때 찾아왔습니다. 그 협정의 특수성은 그의 마음을 동요시켰습니다. 어두운 감정의 혼합이 그의 마음속에서 퍼져나갔습니다. 스승과 지도자에 대한 충성심, 중화민족의 굴욕에 대한 분노, 그의 숭고한 목표의 흐름은 그를 상류에서 하류로 흘러보내며 다양한 색으로 그를 씻겨냈습니다. 끓는점까지 가열된 더러운 신념의 찌꺼기처럼, 그의 정신 속에서 솟아오른 질문이 있었습니다. 그는 누구였을까요?\n\n그는 기침했습니다. 그의 앞에 놓인 모든 가능성과 함께, 그의 만성 결핵은 국가들의 세계에서 그가 인간으로서 존재한다는 느낌을 뒷받침하기 위해 나타났습니다. 그냥 이대로 교수로 있었으면 얼마나 편했을까, 그런 생각이 들었습니다. 지금의 정치에 영원히 관심을 가지지 않았으면 되니까 말이죠. 그러나 규슈제국대학에서의 배움에서 비롯된 그의 운명은 처음부터 중일전쟁의 성쇠와 결부된 것 같았습니다. 지병을 앓으면서도, 그는 외교부에서 근무해달라는 왕징웨이의 제안을 받아들였습니다. 가오는 그 일에 매우 적합한 자였습니다. 어찌됐건 그는 일본어가 유창합니다. 그의 동료 중 한 명은 그의 일본어 재능을 일본인 이상이라고 평가할 겁니다. 그 칭찬은 아첨일 지도 모르나, 그것이 가오의 매력이라는 사실은 부인할 수 없습니다.\n\n그러나 두 민족의 경계선에 서는 일이 많더라도, 가오는 자신의 조국을 사랑했습니다. 그는 쑨원을 존경했고, 왕징웨이가 국부의 비전을 눈부시고 희망찬 빛으로 계승하고 있다고 믿었습니다. 비록 왕징웨이는 그 비전을 미래로 옮기는 데 실패했지만, 저우포하이와 천궁보가 몰락한 이후, 이제 가오쭝우가 총통이 되었습니다. 그는 종종 광저우의 그날 저녁을 회상합니다. 세상이 얼마나 달라질수 있었을지!\n\n누구도 과거를 바꿀 순 없다고, 그는 깨닫습니다. 지금 그가 할 수 있는 일은 속죄뿐입니다."
 POLITICS_WANG_YINTAI_DESC:0 "왕인태는 베를린 대학에서 법학을 전공하고 중국으로 돌아온 후 북양정부에서 젊은 외교관이 되었습니다. 북양정부가 몰락한 후 상하이로 건너와 변호사로 일하며 그곳에서 이름을 알렸습니다. 북양정부에서의 경험을 통해 그는 서구 열강을 신뢰할 수 없다는 사실을 깨달았습니다. 북양정부는 불평등한 조약의 조정을 협상하려는 그의 시도에 깊은 인상을 받지 못했고, 그를 마치 떠돌이처럼 대했습니다. 그리고 중국의 중심이 세계 국가들 사이에서 스스로 설 때가 되었을 때, 북양정부의 약점은 더욱 실망스러웠습니다. 이러한 이유로 일본이 왕커민의 임시 정부에서 일할 여러 관리들을 물색했을 때 왕인태는 아시아 유일의 강대국인 일본만이 중국을 불행에서 구할 수 있다고 믿었고, 1945년 왕커민을 대신해 북중국 정치위원회 위원장을 맡았으며 전쟁 직후 은퇴를 선언했습니다. 그러나 가오쭝우의 몰락으로 일본은 다시 한 번 왕인타이의 도움을 요청했고, 왕인타이는 이제 늙고 쇠약해졌지만 여전히 중국 내 범아시아주의자들을 대표하는 인물로 자신의 이름을 남기고자 했습니다."
