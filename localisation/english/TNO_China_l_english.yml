 CHI_Encourage_Domestic_Consumption:0 "국산품 소비를 §p장려하다§!"
 CHI_Encourage_Domestic_Consumption_desc:0 "중국 산업의 주요 과제는 일본의 경쟁입니다. 대부분의 일본 제품에대해 우리 대중의 대다수는 관심이 별로 없지만, 그것은 종종 핵심산업 부문에서 우리의 새로운 산업기업들에 대한 일본의 강한 저항으로 증명되곤 합니다. 우리는 공공 캠페인과 경쟁에서의 대한 약간의 보조금으로 기업들을 도울 수 있습니다."
 CHI_Stamp_Out_Overzealous_Nationalists:0 "민족주의 광신도들을 §p근절§!"
 CHI_Stamp_Out_Overzealous_Nationalists_desc:0 "§p개혁파§!들은 굉장히 다양한 무리들의 연합입니다. 그러나, 공통점이 있다면 강력하고 자유로운 중국에 대한 그들의 욕망이며, 특히 몇몇 일원들은... 노골적으로 말하곤 합니다... 그들의 야심찬 비전을 말이죠. 당연히, 이러한 행패는 공영권의 멤버로서 있을 수 없는 일입니다(다만 지금은 말이죠). §S입법기관§!안에서의 §p개혁파§!의 영향력의 신장은 우리에게 무엇인가를 느끼게 하는 바가 있는데, 우리는 가장 시끄러운 민족 주의자들을 단속함으로써 그들의 정치적 힘을 약화시킬 수 있습니다."
 CHI_Invest_in_Chinese_Companies:0 "중국 기업들에게 §p투자§!"
 CHI_Invest_in_Chinese_Companies_desc:0 "다른 공영권의 구성원, 특히 일본과의 치열한 경쟁과 기술 및 경제적 주제에 대한 전문성 부족을 제외하면 중국 기업은 만성적 인 자금 및 투자 부족으로 어려움을 겪는 경우가 많습니다. 중국의 경제 발전을 가속화하기 위해, §p개혁파§!는 정부가 주도하는 광범위한 투자 프로그램을 제안했습니다. 상당한 양의 자금이 필요하지만 그 혜택은 큰 잠재력을 가질 수 있습니다."
 CHI_Invest_in_Chinese_Companies_trigger_tt_1:0 "Has at least §Y300M$§! in §YLiquid Reserves§!."
 CHI_Invest_in_Chinese_Companies_trigger_tt_2:0 "§YNational Debt§! does not exceed §YGross Domestic Product§!."
 CHI_Modernisation_Awareness_Campaigns:0 "§p현대화§! 고취 캠페인"
 CHI_Modernisation_Awareness_Campaigns_desc:0 "변화와 진보가있는 곳에 불안함에 초조해하는 반동과 전통 주의자들이 따라옵니다. 우리의 최선의 교육 노력에도 불구하고 미신이 시골을 지배하는 중국과 같은 땅에서 이들에게 상당히 큰 경향이 있습니다. 그리고 현대화에 대한 추가적 조치 시도에 상당한 방해가됩니다. §p개혁파§!는 이 폐단에 대한 치료법을 제안했습니다: 광범위한 캠페인으로 중국 현대화의 이점을 강조하고 일반 국민의 우려를 해결하는 데 중점을 두었습니다. 더욱이, 그러한 캠페인은 효과적인 민족주의적 선전의 도구로서 그 효과가 두배가 될 수있을뿐만 아니라 중국의 야망에 대한 광범위한 지지와 열정을 장려 할 수 있습니다."
