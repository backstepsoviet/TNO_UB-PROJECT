 CHI_slave_of_the_samurai_0:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_0_desc:0 "범아시아적 단결을 일본 정부에서 주장함에도 불구하고 우리는 여전히 일본의 꼭두각시에 불과하며, 그들의 목적에 부응하기 위해 우리 정부의 대부분의 재원을 투자하여 가까스로 현대화를 할 수 있었습니다. 우리의 통화는 일본 통화에 연동되어 있으며, 우리의 은행은 모두 일본의 손안에 있습니다. 애국적인 중국 사람들로서, 우리는 우리의 지배자로부터 자유로워지기를 꿈꾸고 있습니다. 하지만 과연 그런 것이 가능이나 할까요?\n§M매년§! §Y기타 비용§!§M으로§! §Y1.25B¥§!이 추가 지출될 것입니다."
 CHI_slave_of_the_samurai_1:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_1_desc:0 "우리는 여전히 일본의 꼭두각시로서, 현대화에 대한 우리의 피나는 노력을 통해 서서히 진행하고 있습니다. 우리에게 절실하게 필요한 현대화 프로그램을 위해 약간의 자금을 확보 할 수 있었지만, 일본의 압박은 여전히 중국 사회 모든 영역에 존재하고 있는 실정입니다. 자유를 향한 첫 걸음은 내디뎠지만 우리가 마지막까지 해낼 수 있을까요?\n\n§M[CHI.GetFlag][CHI.GetName] will pay an additional§! §Y2.00B$§! §Min§! §YCivilian Expenses§! every year to [JAP.GetFlag][JAP.GetName]."
 CHI_slave_of_the_samurai_2:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_2_desc:0 "우리는 여전히 일본의 꼭두각시로서, 아직도 거의 모든 분야에서 우리의 지배자보다 부족하지만, 노동의 나무에는 결실의 열매가 맺히기 시작하고 있습니다. 자유를 향한 길은 멀고 험하지만 우리는 끝까지 나아가야만 할 것입니다.\n§M매년§! §Y기타 비용§!§M으로§! §Y0.75B¥§!§M이 추가 지출될 것입니다.§!"
 CHI_slave_of_the_samurai_3:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_3_desc:0 "비록 일본의 재벌 기업이 여전히 우리에게 큰 영향력을 행사하고는 있지만, 우리의 노력으로 중국사회와 경제를 산업화시키는데 성공했습니다. 유감스럽게도 중국군은 더 이상 헌병대라고 미화된 주둔군이 아닙니다. 아직 해야할 일이 많지만 끝이 눈에 보이고 있습니다.\n§M[CHI.GetFlag][CHI.GetName] will pay an additional§! §Y1.00B$§! §Min§! §YCivilian Expenses§! every year to [JAP.GetFlag][JAP.GetName]."
 CHI_slave_of_the_samurai_4:0 "사무라이의 노예"
 CHI_slave_of_the_samurai_4_desc:0 "우리는 일본이 그들의 영향력이 약해지고 있다는 피하고 싶어 했던 사실에 직면하도록 만들고 있습니다. 5대 근대화 계획은 중국의 20세기를 격변시켰습니다. 중국은 더 이상 외세의 멍에에 굴복하지 않을 것입니다. 호랑이는 다시 한번 송곳니를 드러낼 것이며, 중국은 다시 자유롭고 강해질 것입니다.\n§M매년§! §Y기타 비용§!§M으로§! §Y250M¥§!§M이 추가 지출될 것입니다.§!"
 CHI_small_army:0 "소규모 군대"
 CHI_small_army_desc:0 "한때 공포의 대상이었던 중국군은 반정부 활동 진압과 수비 임무에 적합한 방어군으로 전락하였습니다. 일본에 의해 잘 보급되고, 잘 무장되어 있고, 잘 훈련되어 있지만, 우리는 우리의 지배자들에 의해 그 규모를 제한받고 있습니다."
 CHI_small_army_tt:0 "§Y우리 일본 주인들의 §Y허락§! 없이는§! §R부대를 훈련하거나, 해체하거나 부대 편제를 수정할 수 없습니다.§!§R.§!\n"
 CHI_surrounded_by_enemies:0 "이빨 빠진 호랑이"
 CHI_surrounded_by_enemies_desc:0 "아주 오래전, 중국은 주변국과 깃발들을 고개 숙이게 만드는 그야말로 중국 즉 아시아의 중심이었습니다. 이 황금의 시기는 오래전의 이야기일 뿐입니다. 지난 2세기 동안 중국은 물어뜯기고 굴욕을 당해야만 했습니다. 우리의 광대한 영토는 욱일에 의해 갈가리 찢기고 족쇄가 채워졌습니다. 변화의 흐름이 오지 않는 한, 자유롭고 강대한 중국이라는 기억은 무로 사라지고야 말 것입니다."
 CHI_arsenal_of_the_cosphere:0 "공영권의 병기창"
 CHI_arsenal_of_the_cosphere_desc:0 "중국 무기 산업의 부흥과 함께, 특히 유명한 우한 병기창에 있는 모든 공장은 이제 밤낮으로 온갖 장비를 대량 생산하고 있으며, 항상 확장하는 공영권의 군대를 완전히 무장시킬 준비가 되어 있습니다."
 CHI_Sphere_Energy_1:0 "공영권을 위한 전기"
 CHI_Sphere_Energy_2:0 "공영권을 위한 전기"
 CHI_Sphere_Energy_desc:0 "한때 전기라는 것은 중국에 흩뿌려져 있는 농민들에게는 먼 꿈에 불과했습니다. 강산이 어찌 이리 변했는지. 이제, 중국 전역의 발전소들은 빛, 난방, 냉동을 위한 기가와트급의 전력을 생산해내는데, 이는 시민들과 지역에 고르지 않게 분산되어 있습니다. 에너지 분배의 불평등에도 불구하고, 수백만의 사람들이 중국에서 밝혀진 거대한 백열전구, 광대한 탄광들과 소수의 석유로 밝혀지는 전구의 한 부분이 되고 있습니다. 과잉 에너지의 판매와 그에 상응하는 \"원료\"는 우리에게 상당한 추가 수입을 제공했습니다."
 CHI_mass_structural_unemployment:0 "대량 구조 실업"
 CHI_mass_structural_unemployment_desc:0 "중국의 고용이 얼마 전부터 급속히 움츠러들기 시작했습니다. 이는 미쓰비시나 야스다 같은 일본의 거머리로 인한 것뿐만 아니라 기회의 부재 때문이기도 합니다. 가난에 시달리는 가족들은 식량을 살 수 있는 엔화를 구하려고 거리를 어수선하게 돌아다니며 발품을 팔고 다닙니다. 배회하는 이들은 실업자와 노숙자 등 같은 상황에 처한 개인들 외에는 아무도 찾지 못하고 맙니다. 우리 시민들의 더 이상의 고통을 막기 위해서라도 이 문제를 즉각 해결해야만 합니다."
 CHI_industrilization_status_modifier:0 "중국의 산업화 상황"
 CHI_New_Chinese_Companies_Spirit:0 "신중국기업"
 CHI_New_Chinese_Companies_Spirit_desc:0 "통일된 산업체를 만들기 위한 우리의 노력 덕분에 이제 중국 경제가 자립할 수있게 되었습니다. 많은 이들은 장래 중국산 제품과 사업이 전 세계에 퍼져나가 지난 수십 년 동안 일본이 지배해 온 아시아 시장의 경쟁자로 부상하기를 바라고 있습니다."
 CHI_Engineering_Breakthroughs:0 "공학혁신"
 CHI_Engineering_Breakthroughs_desc:0 "자금 운용은 쉽지 않고, 그것이 실패하면 나라를 망치는 건 시간문제입니다. 중국은 이 실패의 길을 정처없이 헤매지 않을 것이며, 연구 보조를 위한 자금과 전 국민이 교육을 더 쉽게 접하도록 투자한 자금 덕분에 우리 연구진은 획기적인 혁신을, 기술진은 혁신적인 신 무기의 개발을 통해 외세의 물결을 막아내고 있습니다."
 CHI_Resource_Exploitation:0 "자원 탐사 및 채굴"
 CHI_Resource_Exploitation_desc:0 "공영권에서 중국의 주된 역할은 일본의 광산이자 빵바구니라는 사실은 많은 사람들이 아는 비밀입니다. 이러한 평판을 벗어 던지는 데 5대 현대화 계획이 도움을 줄 것이지만, 채굴 작업의 효율성을 높이는 것은 장기적으로든 단기적으로든 우리에게 큰 이익을 가져올 것입니다."
 CHI_Exploit_Pop:0 "인구의 활용"
 CHI_Exploit_Pop_desc:0 "중국의 풍부한 인구의 압도적인 힘은 이전 정부들에 의해 대부분 활용되지 못한채로 남아있었습니다. 이러한 실수를 바로잡는 것은 우리 경제에 큰 도움이 될 것입니다. 그들이 더 내놓으라고 내놓으라고 닥달할 수록 우리는 모든것을 내어 줄 것이고, 운좋은 그들은 원하는 것을 받게 될 겁니다.인력을 공장으로 대량 이전하는 것은 그들에게 다른 분야의 인력을 비게 만들 것이지만 우리의 자금줄이 될 것 입니다."
 CHI_Made_in_China_Spirit:0 "중국산"
 CHI_Made_in_China_Spirit_desc:0 "중국은 공영권을 넘어 세계의 공장으로 올라섰습니다. 국내 시장은 중국 상품이 지배하고 있습니다. \"중국산\"이라는 원산지 표기는 우리가 개혁을 통해 구시대적인 생산 방식에서 탈피했다는 것을 상징하며 세계에서 존경받고 있습니다. 우리에게 벌어야 할 돈과 수요가 존재하는 한 \"세계의 공장\"은 계속해서 매연을 내뿜을 것입니다."
 CHI_Manning_Factories_1:0 "공장 인력 배정"
 CHI_Manning_Factories_1_desc:0 "자주적인 경제를 만들때 중국의 기업들을 우선시하는 것이 최고로 현명한 선택이라는 것에는 의심할 여지가 없습니다. 이것의 유일한 장애물은 이 새로운 공장들이 라인을 가동할 충분한 인원을 확보하지 못한 채 생산목표를 달성하기 위해 고군분투하고 있다는 것입니다. 우리는 노동력의 흐름을 국내 산업채들로 바꿀 것입니다.."
 CHI_Manning_Factories_2:0 "공장 인력 배정"
 CHI_Manning_Factories_2_desc:0 "우리 회사들은 상품에 대한 수요가 증가함에 따라 이에 부응하고자 고군분투 중입니다. 우리가 공석을 다 채우는 순간 새로운 공석이 생겨버립니다. 하지만 이것은 우리에게 전혀 문제가 될만한 일은 아닙니다. 우리는 사람이 많을 뿐만 아니라, 우리 시민들의 삶의 질을 높힐 수 있는 더 많은 일자리가 필요하기 때문입니다. 경제성장률과 실업률의 감소는 정부와 시민 둘다 윈-윈인 것으로 보입니다."
 CHI_Manning_Factories_3:0 "공장 인력 배정"
 CHI_Manning_Factories_3_desc:0 "중국의 노동자들에게 중국의 공장에서 일하도록 장려하는 것은 논리적으로 경제대국으로 가는 첫번째 단계인데 우리는 바로 그렇게 했습니다. 우리의 경제는 강해졌지만 돈이 전부는 아닙니다. 우리의 국가적 자존심은 그 어느 때보다 높아졌고, 우리의 국민은 그 어느 때보다 경험이 풍부하며, 무엇보다도 일본의 영향력이 줄어들고 있습니다!"
 CHI_Hardworking_People:0 "근로적인"
 CHI_Hardworking_People_desc:0 "중국인들은 수 세기 동안의 고난과 굴욕에 시달림에도 불구하고 쉽게 포기하지 않았습니다. 국민들의 의지는 그 어느때보다 강합니다. 실패 후의 실패를 겪게되면 대부분의 나라들은 포기한 상태가 되었을 것입니다. 중국은 그들 중 하나가 아닙니다. 우리 민족은 우리의 실패로부터 더욱 강해지며, 현대적인 중국을 건설하려는 의지는 더욱 강해졌습니다."
 CHI_Restricted_Army:0 "제한된 군대"
 CHI_Restricted_Army_desc:0 "가오쭝우의 외교수완을 통해, 우리는 도쿄로부터 애처로운 파수꾼에 불과한 우리의 군대를 언제 어느 작전에서나 투입할 수 있도록 개편에 하는 것에 대해 어느정도 양보를 얻어냈습니다. 이 협상에서의 승리로 우리의 병력 모집을 끌어올렸지만, 우리의 정적들은 일본군이 최종결정권을 유지하고 있음을 상기시켜주고 있습니다.  "
 CHI_Little_Brother_Army:0 "작은 아우의 군대"
 CHI_Little_Brother_Army_desc:0 "일본과의 세밀한 외교공작과 감언이설을 통해 우리에 대한 그들의 인식을 바꿔놓았습니다. 비록 일본이 중국과 일본의 동등한 지위 인정을 거부했을지언정,  우리는 차선책을 확보했습니다. 일본은 형제와 같은 사고방식을 택했고, 우리가 우리 조국에 걸맞는 군대를 만드는 동안 일본은 공영권의 방어를 위해 더 큰 군사력을 가지도록 양보할 것입니다. "
 CHI_Necessary_Army:0 "군비 확장의 필요성"
 CHI_Necessary_Army_desc:0 "가오쭝우의 정치공작은 절정에 도달했습니다. 아시아를 확보하려면 협력이 필요하다는 것을 깨달은 일본은 우리 군을 완전히 확장시킬 수 있는 권한을 부여했습니다. 우리가 개혁을 실행한다면, 중국군은 다시 한번 두려운 존재가 될 것입니다. "
 CHI_China_Navy:0 "중국 해군"
 CHI_China_Navy_desc:0 "일본의 해군력은 아시아가 그들의 놀이터가 아니라는 것을 깨달아야만 했던 양키들에게 단 한번 도전받았습니다. 그 후 미국인들은 그들의 상처를 핥으며 도쿄를 향한 싸움을 다시 준비하고 있습니다. 우리는 중국의 해군과 함께 일본이 아시아의 해역을 자유롭게 거닐도록 도울 것입니다.  "
 CHI_edu_debuff_placeholder:0 "[CHI.GetEduStatusTitle]"
 CHI_education_status_modifier:0 "중국의 교육상황"
 CHI_edu_very_bad_title:0 "중국의 교육상황 - 낙후"
 CHI_edu_bad_title:0 "중국의 교육상황 - 부족"
 CHI_edu_ok_title:0 "교육 상황: 걸음마 단계"
 CHI_edu_good_title:0 "교육 상황: 개선 중"
 CHI_edu_very_good_title:0 "교육 상황: 현대화됨"
 CHI_edu_debuff_placeholder_desc:0 "§F안정도:§! [?CHI.CHI_edu_debuff_stab|%+2=]\n§F전쟁 지지도:§! [?CHI.CHI_edu_debuff_warsup|%+2=]\n§F정치력 획득:§! [?CHI.CHI_edu_debuff_pol|+2=]\n§F납세 가능 인구:§! [?CHI.CHI_edu_tax_pop|+2=%]\n§FGDP 성장률:§! [?CHI.CHI_edu_gdp_growth|+=2]§R%§!\n§F월간 학문적 기반 변화:§! [?CHI.CHI_edu_socdev_rate|+2=]\n§F학교의 정책 효율:§! [?CHI.CHI_edu_school_PE|+=2%]\n§F학교 건설 속도:§! [?CHI.CHI_edu_school_speed|+=2%]\n§F학교 포괄 범위:§! [?CHI.CHI_edu_school_coverage|+=2%]\n§F교육 기타 비용:§! [?CHI.CHI_edu_misc_costs|+=2]\n§F--------------§!\n[CHI.GetEduStatusDesc]"
 CHI_edu_very_bad_desc:0 "우리의 교육 시스템은 매우 자금이 부족하고 이로인해 기관들은 끔찍한 상태입니다. 또한 많은 잠재적인 인재들을 논밭과 시궁창에 구르게 만들고 있습니다. 게다가 우리의 선생님들은 형편없는 교육을 받았으며 우리의 교과과정은 현장에서 갈등을 일으키고 시대에 뒤쳐져 있습니다. 결과적으로 우리는 교육받지 못한 아이들과 교육받지 못한 노동력 그리고 무능한 행정으로 이어졌습니다. 우리는 중국의 신속한 현대화를 위한 토대를 마련하기 위해 이러한 문제점을 다룰 필요가 있습니다."
 CHI_edu_bad_desc:0 "우리의 교육 시스템을 개선하기 위한 약간의 노력이 있었습니다. 미미하지만 꾸준히 증가하는 자금은 우리의 교육시설과 인력을 개선하는 방향으로 전용되었고, 우리의 노력의 첫 번째 효과는 이미 느낄 수 있습니다."
 CHI_edu_ok_desc:0 "우리의 노력을 통해 공영권의 평균적인 교육수준을 따라 잡을 수 있었습니다. 우리 행정부의 효율성이 눈에 띄게 향상되었고, 교육 받은 인력들도 꾸준히 증가하고 있습니다. 그러나 아직 개선의 여지는 많이 남아 있고, 우리는 곧 예전처럼 다시 아시아의 지적 중심이 될것입니다!"
 CHI_edu_good_desc:0 "우리는 교육분야에 있어서 공영권의 선도국 중 하나가 되었습니다. 우리의 현대화 노력은 확실히 비용이 꽤 많이 들었지만, 그들은 성과를 내기 시작하고 있습니다. 새로운 과학자, 기술자, 설계사, 관료 그리고 지식인들이 우리나라의 가장 훌륭한 기관에서 매일매일 자리 잡고 있기 때문입니다."
 CHI_edu_very_good_desc:0 "우리의 고된 노력은 중국 교육 시스템을 일본보다 앞서 전 영역에 걸쳐 빛나는 가르침과 지식의 등불이 되도록 바꾸어 놓았습니다. 우리는 열성적인 사무원, 기술자, 과학자로 가득차있고 우리가 모든 5대 근대화를 다루며 우리의 예쩐 영광을 되찾을 수 있는 토대를 제공하고 있습니다."
 CHI_nanjing_papers_shockwave:0 "난징 신문 사태의 충격파"
 CHI_nanjing_papers_shockwave_desc:0 "난징신문에서 시작된 정보가 우리 정부를 비틀거리하면서 공영권 내부에서 반향이 감지되고 있습니다. 경제가 흔들립니다. 투자자들은 경제적 불확실성으로 자본을 회수하고 있고 이는 우리의 최근 산업화 노력을 망치고 있습니다. 이러한 붕괴에 대한 적절한 대처가 없다면, 빈곤이 중국의 많은 지역들을 계속해서 지배할지도 모릅니다."
 CHI_nanjing_fallout:0 "난징 사태의 좋지 못한 결과"
 CHI_nanjing_fallout_desc:0 "경제가 난징상태의 트라우마에서 크게 회복됐음에도 이는 우리나라에 깊은 흉터를 남겼습니다. 국민은 상처받고 배신당했고 관료주의는 파괴되었으며 합법적인 정부에 대한 환상은 산산조각이 났습니다. 우리가 잃어버린 존엄성을 회복하려면 몇 년이 걸릴지 모르겠지만 중국은 승리할것입니다. 중국은 항상 승리해왔기 때문입니다."
 CHI_Brain_Drain_Temp:0 "일시적인 인재 유출"
 CHI_Brain_Drain_Temp_desc:0 "일본의 지식인계층의 추방과 함께 우리의 연구역량은 심각한 타격을 입었습니다. 비록 자주적인 기술의 현대화 노력이 그 영향을 다소 완화했지만, 신기술의 개발은 당분간 더디게 진행될 것입니다."
 CHI_Brain_Drain_Harsh:0 "일시적인 인재 유출"
 CHI_Brain_Drain_Harsh_desc:0 "일본의 지식인계층의 추방과 함께 우리의 연구역량은 심각한 타격을 입었습니다. 국내의 학계가 아직 다소 낙후된 상태로 남아있어 신기술 연구가 당분간 크게 늦어질 것으로 보입니다."
