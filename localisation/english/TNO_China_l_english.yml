 CHI_Resource_Exploitation_idea_desc:0 "광물 자원을 추출하고 판매하여 얻은 수익으로 탐사 프로그램을 완전히 자급자족할 수 있게 되었으며, 공장의 §G생산 효율성§!이 향상되고 있습니다."
 CHI_Sensitive_desc:0 "소아마비는 모든 곳에서 같은 정도의 피해를 입지 않았습니다. 어떤 곳에서는 마을 전체가 쓰러졌고, 어떤 곳에서는 약간의 피해만 입었습니다. 우리도 모든 곳에서 소아마비와 싸우고 싶지만, 수용 능력의 제약으로 인해 소아마비가 가장 집중된 지역에만 집중해야 합니다."
 CHI_Polio_Partners_desc:0 "공송권납의 많은 사람들이 소아마비 희생자들에 대한 동정심을 표명했으며, 심지어 많은 사람들이 개인적인 위험을 무릅쓰고 이 전염병과의 싸움에서 우리를 돕겠다고 자원했습니다. 환자에 대한 이러한 친절과 지원을 거부한다면 어리석고 나쁜 짓을 하는 것입니다. 이에 대한 공식적인 대응만 있으면 아시아 전역이 우리의 고통을 덜어줄 것입니다."
 CHI_increase_Self_Sufficiency_tt:0 "§Y유동 준비금§!에서 §Y400M§! 달러가 §R나갑니다§!.\n비용이 사용 가능한 준비금을 §Y초과§!하는 경우, 나머지 비용은 §Y국가 부채§!에 추가됩니다.\n"
