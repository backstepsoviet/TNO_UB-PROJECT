 GNG_the_survivors:0 "살아남은 이들"
 GNG_the_survivors_desc:0 "광동은 거짓된 국가입니다. 인위적인 실험을 위해 만들어진 이 국가는 분명, 두 태양이 바스라질 적 함께 무너졌어야 할 것입니다. 하지만 살아있습니다. 왜일까요, 바로 마츠시타의 결단 덕분입니다. 마츠시타는 헛된 욱일이 아닌 솟아오르는 백일을 잡았고, 그 선택은 훌룡했다고 볼 수 있습니다. 광동은 늘 현실을 추구했고. 그 끝에 살아남았습니다."
 GNG_rise_of_chungkung:0 "청쿵의 비상"
 GNG_rise_of_chungkung_desc:0 "중국의 자치정부로 광동이 편입되자 리카싱의 청쿵은 중국 정부로부터의 막대한 편익을 받고 있습니다. 물론 청쿵의 비상은 우리 양광 자치정부에 도움이 되지만 그들이 더 큰 것을 노린다면 어떻게 되겠습니까?"
 GNG_false_country:0 "거짓된 국가"
 GNG_false_country_desc:0 "광동은 거짓된 국가입니다. 인위적인 실험을 위해 만들어진 이 국가는 분명, 두 태양이 바스라질 적 함께 무너졌어야 할 것입니다. 이 인위적인 국가는 왜 살아있을까요? 그 이유는 간단합니다. 희망 때문입니다. 꿈과 미래 말입니다. 그들이 가지지 못했고, 앞으로도 가지지 못할, 일본계와 주진계의 미래에 대한, 희망 때문입니다.\n\n거짓된 국가에게 부여된 존재의의는 너무나도 끔찍하기 짝이 없었습니다..."