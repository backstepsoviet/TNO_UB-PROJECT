 KOR_Tao_Xisheng:0 "타오시성"
 POLITICS_KOR_TAO_XISHENG_DESC:0 "타오시성의 인생은 이제껏 곡선이 가득한 길이었습니다. 지금 중화민국의 가장 열렬한 개혁가로 여겨지는 그는 사실 지금의 자리에 오르기까지 수많은 친일로 무장했었습니다. 그의 지지자들인 개혁파들은 그렇지 않다고 향변할 수야 있겠지만, 그 자신은 그 사실을 덤덤히 인정합니다.\n\n타오시성은 1899년 호북성에서 태어났고, 1922년 왕징웨이의 이상에 이끌려 왕징웨이의 개조파에 가담했습니다. 1929년~1930년의 반장전쟁, 1931년의 1차 양광사변 등에 참여하여 장제스 타도를 시도했으나 결국 실패하였고 1931년 베이징대학 교수가 되어 정치에서 손을 떼고 교편을 잡아 교육과 연구에 전념했었습니다. 그 동안 그는 자신의 재치와 말재주로 '국민당을 만나면 공산당을 욕하고 공산당을 보면 국민당을 비난하며 파시스트를 보면 국공양당을 모두 욕할 수 있는 인물이다.'라는 평가를 받을 수 있을 정도의 위치까지 올라갔습니다.\n\n이후 중일전쟁이 일어나자 그는 자신의 친우와 함께 일본과의 화평을 주장했습니다. 일본과의 싸움은 중국의 자살행위고, 쓸데없는 저항이었으니까요, 허나 화평 시도는 결국 실패하였습니다. 장제스는 일본과의 전쟁에서 화평할 생각이 없었습니다. 타오시성은 이제 일본과 계속해서 싸우게 될 중국에는 희망이 없다고 절망했습니다. 차라리 죽고 싶은 심정이었습니다. 결국 타오시성은 중국의 생존을 위해, 저들이 외치는 '대동아공영'이라는 단어 하나에 의지해서 일본의 협력정부, '난징 국민정부'를 세우는 데에 참여했습니다. \n\n그리고 지금의 그는 그때의 자신을 보면. 목을 졸라 죽일 것이라고 매일 다짐합니다.\n\n'대등한' 주권국가로서의 중국은 없었습니다. 기존에 일본이 약속한 대등한 주권국가로서 중국을 존중하는 것이 아닌, 중국을 일본제국의 영원한 노예로 삼겠다는 실체. 그 순간 그는 자신이 그토록 혐오하던 '한간'이 되어버렸습니다. \n\n이후 자신의 친우, 가오쭝우를 물심양면 도우며, 일본을 중국에서 몰아낸다는 희망 한줄기를 붙잡은 채 '급진 개혁파'로서 목소리를 높이던 그는 마침내 그 끝을 마주할 수 있었습니다. 중국의 해방. 아시아의 해방 말입니다.\n\n하지만 타오시성의 눈에 걸리는 것이 있었습니다. 바로 조선인들이였습니다. 이들은 자신들이 버려진 채도 모른채, 자신들의 '조국'의 패배에 울부짖었습니다. 내지의 총리는 무엇을 하고 있느냐. 지나놈들이 우리 반도를 집어삼켰는데 황군은 무엇을 하고 있느냐.....이 모습에 타오시성은 무엇을 보았을까요? 자신이었습니다. '대동아공영'과 '동등한 주권'이라는 탐스러운 선악과를 삼킨 과거의 자신 말입니다.\n\n타오시성은 또다른 자신을 만들지 않겠다고 결정했습니다. 그는 가오쭝우에게 자신이 조선 점령지의 총독을 맡아야 하는 이유를 열렬히 설명했습니다. 곧 가오쭝우의 고개는 끄덕여졌고. 타오시성은 또 다른 자신들을 만들지 않게 위한 첫 발을 내딛었습니다."
 KOR_Kim_Hyun_chul:0 "김현철"
 POLITICS_KOR_KIM_HYUN_CHUL_DESC:0 "무엇이 강력한 국가를 만들까요? 무엇이 위대한 국가를 만들까요? 김현철은 답합니다. '돈. 돈. 돈. 수많은 돈과 솟아오르는 경제!'\n\n모든 이들이 임시정부에 재직했던 비국민이 이 반도에서 관직을 얻지 못할 것이라 말해왔지만 중국군이 들어오고 반도가 그들의 주인에게 유기되면서 그들의 상상은 무참히 깨졌습니다. 조선반도 정무위원회의 재무장관으로 임명된 그는 재무적으로 신기에 가까운 능력을 보여주었습니다. 이후 총선이 이루어져 새로운 민족 국가가 발흥하자, 그는 수많은 자본가와 경제 개미들의 입장을 대변하며 이 나라의 총통이 되었습니다. 그리고 지금, 대부분의 이들은 포화 속에서 페허가 되고, 옛 주인의 하청으로 굴러가던 조선반도가 되살아 날 수 없을 것이라 생각하고 있습니다.\n\n그렇게 생각했다면, 지금부터 꽤나 재미있어질 겁니다.\n\n김현철이 내다보는 이는 난징에 있습니다. 고종무 말입니다! 한순간에 곡창을 보석으로 탈바꿈시킨 그의 위업을 김현철은 높게 평가합니다. 그리고, 자신이라고 못할 건 없다고 생각합니다. 김현철은 '약간의 희생'이 있더라도 이 대한민국을 자본적으로 위대한 국가로, 옛 일본 치하 아래의 광동처럼, 아시아의 새로운 보석으로 만들겠다고 다짐합니다. 하늘보다 높이 솟아오르는 경제 그래프를 꿈꾸며 말입니다."
 KOR_Park_Chung_hee:0 "박정희"
 POLITICS_KOR_PARK_CHUNG_HEE_DESC:0 "박정희의 일생은 너무나도 곡선투성이였고, 도쿄의 주식 경매자들이 그의 일생을 곡선 그래프로 본다면 개거품을 물 수 있을 정도라고 자부합니다, 농부의 평범하기 짝이 없는 아들에서, 만주국의 군관 자리에 올라가기까지 얼마나 많은 노력과 시간이 걸렸는지 자신을 폄하하는 버러지들은 알지 못할 것입니다. 자신이 만주국에서 친일의 대가로 풍요로운 삶을 살았다고 주장하는 멍청이들은 자신이 조선인이 올라갈 수 있는 최상의 자리에 올라갔음에도 사방에서 다가오는 시퍼런 칼날에 긴장하며 개좆같은 삶을 살아왔음을 모를 것입니다. 만주국의 멍청이들과 도쿄의 정신병자들, 이 병신같은 새끼들 사이에서 살아남기 위해서는 뭐든지 해야하지 않겠습니까?\n\n이후 만주국이 중국군의 진격으로 단독 협상을 진행하자 앞으로의 미래를 알아챈 자신은 중국군에게 달려가, 자신이 줄 수 있는 모든 것에 대해 이야기하였습니다. 간이고 쓸개도 다 줄 듯이 행동한 그는 순식간에 관동군 포로들을 관리하는 일종의 중간관리자로서 중국군의 신임을 받았습니다. 이후 자신의 고향이었던 조선반도가 제국에게 버려지자, 그는 ‘국민혁명군 조선인 자위대 대장’이라는 직함을 달고 조선반도 점령지의 행정에 투입되었습니다.\n\n그러나 이전에 그랬듯이, 자신의 민족은 또 다시 자신을 실망시켰습니다.\n\n이 버러지 같은 놈들은 시류가 제국을 떠났고 제국은 그들을 개처럼 버렸음에도 계속해서 자기 주인만을 바라보며 황국신민임을 외치고 있습니다. 박정희는 이 버러지 같은 놈들에게 혐오감을 느꼈습니다.\n현실을 바라보지 못하는 개새끼는 때려서 억지로라도 그 앞을 바라보게 해야 하고, 앞을 바라보게 할 자는 자신이어야만 했습니다.\n\n그렇기에 멍청한 구 제국군 출신들이 자신도 자기들과 같은 부류의 버러지라고 판단하고 쿠데타를 제안했을 때, 그가 어찌 웃지않을 수 있었겠습니까?\n\n그렇게 그는 위풍당당하게 연단에 섰습니다. 멍청한 개새끼들에게 ‘민족심’을 아가리에 집어넣어주고, 이 병신같은 민족을 세계무대로 이끌기 위해서 말입니다. 멍청한 구제국군 출신 똘마니들은 자신의 개혁에 반대하겠지만, 아가리 닥치라죠. 이 대한민국의 총통은 자신이고,\n\n§x자신만이 이 대한을 올바르게 앞으로 이끌수 있을 테니까!§!"
 KOR_Ho_Chong:0 "허정"
 POLITICS_KOR_HO_CHONG_DESC:0 "허정은 진의를 알 수 없는 자라고 모두가 입 모아 말합니다. 한때 3.1 운동에 참여했고, 이제는 누구도 기억해주지 않는 임시정부의 요인 중 하나로 재직할 정도였던 민족에 대한 그의 신념은 욱일의 승천을 보면서 완전히 부수어졌습니다. 그를 지탱하던 신념이 부수어지자, 그는 다른 이들처럼 시국에 맞는 일을 찾으러 자신의 신념을 묻어버렸습니다.\n\n그렇게 수많은 시간이 지났습니다. 조선반도 내에서 조선인이라는 개념이 일부 사람들의 입에서만 오르내리는 시점에, 허정은 거물 정치인까지는 아니여도 거물들의 놀이터에 발 하나정도는 내딛을 수 있는 자리까지 올라왔습니다. 허정은 한때 자신이 혐오했었던 친일파들과 함께 조선반도의 더러운 정치판에서 살아남기 위해 발버둥쳤습니다. 그가 만주국의 출세자인 다카기 마사오나 백선엽 같은 이들과 같은 명성을 얻지는 못하였지만, 모두가 허정이 제국에 충성적인 인물이라는 사실을 부정하지 않았습니다.\n\n하지만 또 다시 시류가 바뀌었습니다. 조선반도는 제국에게 유기당했고, 반도에는 새로운 아침이 밝아왔습니다. 황국에 대해 충성적이고 자신을 버린 제국만을 바라보는 조선인들, 자신이 유기당한 한낱 개에 불과한지도 모른 채 울부짖는 이 광경을 본 허정은 한참 전 묻어버린 자신의 신념이 다시 기어나오는 것을 알아차렸습니다. 물론, 이 신념은 시류에 따라가고자 하는 그가 만들어낸 가짜일 수도 있을 것이지만 그가 지금 이 나라를 더 나은 곳으로 나아가게끔 하고자 함은 진심일 수도 있을 것입니다."
 KOR_Choi_Kyu_hah:0 "최규하"
 POLITICS_KOR_CHOI_KYU_HAH_DESC:0 "최규하는 주목받는 것이 낮설지 않습니다. 그는 만주국 길림성의 유능한 행정관으로서 항상 주목을 받아왔으며, 길림성에 거주하는 조선인들에게는 '다른 일본 지배자들과는 격이 다르다'는 이유로 주목받아왔습니다. 길림성에 한해서 최규하는 옛 자신의 동포들을 챙겨주기 위해 노력했고, 때문에 '거인들의 지옥'인 만주국에서 길림성 하나만은 지옥 밑바닥까지 떨어지지 않을 수 있었습니다.\n\n이후 대아대전이 벌어지고, 만주국이 해방되자 그는 중국군에 투항하였고 길림성에서의 그의 행적을 흥미롭게 지켜본 중국은 그를 조선정무위원회 내무장관의 자리에 앉혔습니다. 이후 조선인 대표들을 추려 새로운 민족 국가의 발흥을 위한 총선거가 예정되자, 최규하는 당당하게 후보로 나섰고, 마침내 총통 관저에 입성했습니다.\n\n조선반도는 해방되었지만, 조선인 동포들은 아직도 해방 전을 그리워하며 그 때에 머물러 있습니다. 이러한 행태는 우리의 새로운 주인인 중국으로 하여금 큰 위화감을 느끼게 했습니다. 이 신생 독립국의 대통령은 이를 간과하면 안 됩니다.\n\n현 상황에서 이 대한민국을 이끄는 것은 쉽지 않을 것입니다. 조선인들은 옛 주인을 그리워하고, 중국은 의문스러워하며, 경제와 기반도 전부 처음부터 쌓아올려야 합니다. 최규하는 이 문제들을 해결하기 위해 길림성에서 했던 것처럼 그의 엄격한 태도를 유지할 생각입니다. 그리고 마지막으로, 모든 게 끝나고도 그가 손에 든 철봉을 내려놓을지는 그의 선택입니다."
