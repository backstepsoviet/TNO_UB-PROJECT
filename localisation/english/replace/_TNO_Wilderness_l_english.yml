 POLITICS_kim_byeong_wha_DESC: "빼앗긴 것이 수없이 많습니다.\n장장 이만 여 리를 걸어 떠나온 반도는 이제 그 존재마저 흐릿해져 사라져 갑니다. 고향 도시의 이름은 낯선 일본어로 불리우며, 그곳의 사람들은 도쿄를 위해 하루를 보냅니다. 이제는 조국이란 것이 애초에 처음부터 우리 것이 아니였던 것만 같습니다.\n많은 이들에게 영도자로 불리우는 김병화 그 역시 잃은 것이 적지 않습니다.\n젊은 나이에 중위의 자리에까지 오르며, 연방을 위해 젊은 시절을 살았던 그는 서쪽으로는 연방을 무너뜨린 약탈자 독일에 의해, 동쪽으로는 간사한 일본에 의해 그의 지위와 동무들, 고향을 잃었습니다.\n\n남녀노소를 가리지 않고, 노동자부터 고위 간부에 이르기까지 공통된 적을 지니고 있습니다.\n그들은 또 공통된 아픔을 지니고 있습니다. 그리고, 하나의 민족을 이루고 있습니다.\n\n익숙하지 않습니까? 우습게도 그와 그의 민족이 증오해 마지않는 독일과 일본에서 국민을 통합하고자 셀 수 없이 창조하려고 애썼던 것들입니다. 그들이 겪었던 아픔은 이제 폭주하는 무기가 되어 김병화 한 사람의 손에 쥐어져 있습니다.\n\n§R이제는 국가란 것이 애초에 처음부터 인민의 것이 아니였던 것만 같습니다.§!"