 CHI_gov_legitimacy_category:0 "[ROOT.GetCHIgovlegitimacycategoryname]"
 CHI_War:0 "전쟁이 시작되었다!"
 CHI_War_desc:0 "일본이 옵니다. 그들이 우리에게 선전포고를 했습니다! 중국과 동아시아의 운명을 결정할 전쟁, 새로운 위대한 국가적 투쟁이 시작되었습니다. 오직 두 태양 중 하나만이 하늘에 떠오를 수 있으며, 우리는 반드시 승리를 거둘 것입니다! 승리를 위해 전원 전진!"
 CHI_A_War_Cabinet:0 "전쟁 내각"
 CHI_A_War_Cabinet_desc:0 "우리가 직면한 적은 강력하며, 지금 국가는 가장 중요한 시점, 가장 위험한 순간에 놓여 있기 때문에 우리는 매 순간 살얼음판을 걷고 있습니다. 따라서 사소한 일에 단 1초도 낭비해서는 안 됩니다! 가오 주석은 성가신 입법원을 폐쇄하고 끝없는 수다를 끝내기로 결정했으며 모든 전시 문제는 총통 집무실에서 수행 할 것입니다."
 CHI_We_Need_ammo:0 "불이 켜지고 돌덩어가 생기다"
 CHI_We_Need_ammo_desc:0 "산업 기술과 과학 연구의 급증을 가져온 갸오 총통이 도입 한 5대 현대화를 시험해 볼 때입니다. 같은 생각을 가진 국가로부터 원조를 받을 수 있는 것은 사실이지만, 그것은 한 방울의 물방울에 불과하며 우리의 갈증을 해소하기에는 충분하지 않습니다. 우리가 이 전쟁에서 승리하고 중국의 새로운 국제적 지위를 얻으려면 탄약과 총이든 전투기와 탱크든 중국 땅에서 조립 라인에 들어갈 준비가 되어 있어야 합니다."
 CHI_We_Need_Men:0 "말들이 안으로 들어가다"
 CHI_We_Need_Men_desc:0 "마침내 전쟁의 북소리가 울려 퍼지고 수십 년 동안 억압 된 중국 청년들이 다시 한 번 국가와 민족을 위해 싸울 기회를 얻었을 때, 징병소의 모든 문은 농부에서 노동자, 열정적인 학생에서 회색 구레나룻을 가진 참전 용사에 이르기까지 사람들로 붐비고, 중국의 모든 사람들은 국가의 마지막 새벽을 지키기 위해 기꺼이 목숨을 바칠 것이며, 그들과 그들의 정신은 떠오르는 태양의 심장을 뚫는 칼과 같을 것입니다.\n\n§R일본에 저항하는 것은 삶이고 일본에 저항하지 않는 것은 죽음입니다. 싸워서 이기면 승리하여 돌아오고, 싸워서 이기지 못하면 주검이 되어 돌아올 것입니다.§!"
 CHI_We_Need_Allies:0 "불을 켜고 외부를 바라보다"
 CHI_We_Need_Allies_desc:0 "우리가 높은 투지와 승리에 대한 믿음, 불굴의 의지를 가지고 있는 것은 사실이지만, 너무나 강력한 세계 질서를 이루는 삼국 중 하나와 직면하면 우리 스스로 승리를 거두기 어려울 수 있으며, 승리하더라도 잔인한 연옥이 될 것이므로 승리는 실패의 동의어가 될 뿐입니다.\n\n따라서 우리는 세계를 바라보고, 동남아시아의 억압받는 사람들을 단결시키고, 폭정에 대한 세계의 저항을 촉구하고, 공영권의 저 끝에 있는 두 마리의 독수리를 ......."
 CHI_Patriotic_Mobilization_Efforts:0 "애국적 동원 조직"
 CHI_Patriotic_Mobilization_Efforts_desc:0 "우리 동포들이 조국을 사랑하지 않는 것이 아니라 대부분의 동포들이 어린 시절부터 받아온 일본식 선전으로 인해 혼란스럽고 방향 감각을 잃은 것뿐입니다. 우리가 그들을 혼란에서 벗어나게 하는 촉매제가 될 필요가 있습니다. 선전 기계를 켜고 여론을 되찾고 동포들의 애국심을 재결합합시다!\n\n§R우리 아홉 성은 한 마음으로 중국을 수호 할 것을 맹세합니다.§!"
 CHI_Our_Vicinity:0 "우리의 이웃"
 CHI_Our_Vicinity_desc:0 "\"울타리에는 세 개의 말뚝이 있고, 어진 사람에게는 세 명의 조력자가 있다.\" 우리는 강력한 일본 제국과 마주하고 있었고, 우리 혼자서 일본과 싸우는 것은 어려웠을 것입니다. 다행히도 '대동아 공영권'에 속한 많은 이웃 국가들이 일제의 지배를 받았고, 우리만 일제의 억압을 받은 것이 아닙니다. 그들과 손을 맞잡고 서로 도울 수 있다면 우리가 받는 압박이 줄어들 뿐만 아니라 일본을 더욱 불안하게 만들 수 있을 것입니다."
 CHI_The_World_At_Large:0 "바깥 세상"
 CHI_The_World_At_Large_desc:0 "중화민국은 너무 오랫동안 일본이 만든 아시아의 철창에 갇혀 있었으며, 이제 그 철창이 파열되어 더 넓은 세상이 우리 눈앞에 열렸습니다. 독일과 미국이라는 두 초강대국이 우리를 도와주었습니다. 첨단 무기와 경험 많은 군사 고문들이 내륙 루트를 따라 몰려들었고 ...... 일본을 물리치는 데 의심할 여지없이 강력한 지원을 제공 할 것입니다. 그러나 우리는 감사하지만 이 모든 것이 미국과 독일의 친절한 선물이 아니라 설탕을 바른 선물이라는 것을 더 조심해야 합니다. 우리는 이러한 원조를 기꺼이 받아들이겠지만, 동아시아 해방이라는 우리의 대의가 미국, 독일, 일본 간의 냉전의 희생양이 되는 것을 결코 용납하지 않을 것입니다."