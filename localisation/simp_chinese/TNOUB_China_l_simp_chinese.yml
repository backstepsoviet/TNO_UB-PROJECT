 CHI_Allow_Women_To_Work_tt:0 "允许妇女进入工作岗位，哪怕仅让有限的岗位向妇女开放，也能为我们腾出相当的人力移作他用。"
 CHI_Hidden_Arsenals_tt:0 "我们将得到更多的选择以进一步加快我们的秘密再武装进程。"
 CHI_Disguised_Inventories_tt:0 "我们盘根错节的官僚机构是我们解放阵线的军火库中另一枚不安全的炮弹。"
 CHI_Cycle_the_Reserves_tt:0 "我们可以人为增加预备役的退伍人数，使有能力服役的人数不断增长。"
 CHI_Mil_Propoganda_tt:0 "我们将鼓舞人民保家卫国，直到日本人流的血足以染红长江！"
