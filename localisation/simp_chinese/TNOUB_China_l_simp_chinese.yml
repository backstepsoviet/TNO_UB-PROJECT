 tnoub_chi.500.t:0 "礼数周全"
 tnoub_chi.500.d:0 "高宗武拿起手中国家安全局的秘密报告，露出了满意的笑容。\n\n经过十多年的经营和渗透，中国国民党中央执行委员会特务委员会特工总部——这个名义上的国家情报部门已经被彻底架空，成为了一枚袖珍的橡皮图章。它的权能和职责已经被国家安全局所取代。而高宗武之所以这样做，目的则是削弱一直暗中把控着其中大半职位的政治派系，那就是以王克敏为首的华北政务委员会。\n\n在七七事变中日全面战争爆发之前，1935年的《何梅协议》实际上就已经承认了河北独立，之后的各种“华北独立运动”让当局无可奈何的成立以宋哲元为委员长，由日方推荐的王揖唐、王克敏等为委员的“冀察政务委员会”，使冀察两省实际上置于中国行政区域之外。当战争全面爆发时，日本人就急不可耐的成立了“华北政务委员会”，实施分裂中国的阴谋。战争结束后，王克敏被日本人送进了民国的权力中枢，成为了坚定的亲日派头头，也是他在现代化中，通过中央执行委员会处处设卡面面为难。\n\n但现在，他已经没有资本和高宗武对抗了，很快他就会收到高宗武的信笺，中华民国的总统会给他两条路：第一条，老老实实地交出所有权力，断绝和日本人的一切联系，那么或许还可以过着不错的生活，留得一条性命；第二条……\n\n高宗武低下头，拿出自己的钢笔，灯光的反光遮住了他的眼睛，他打算开始真诚的写一封信，至少他是觉得自己非常的——真诚："
 tnoub_chi.500.a:0 "“叔鲁吾兄，见信亲启……”"

 tnoub_chi.501.t:0 "再一"
 tnoub_chi.501.d:0 "夜晚的南京城依旧灯火通明，现代化带来了灯光，带来了电力，带来了美好的现代生活，也带来些更不堪入目的东西。灯红酒绿的秦淮河两岸，到处是喝醉的、衣冠不整地、沉迷享乐的人。也许在这个时代，赚上大钱然后挥霍一空才是最好的选择，至少对于那些干见不得人的事情的手套来说，是这样的。\n\n中央执行委员会的二号人物唐惠民，正摇晃着被人搀扶出秦淮岸边最大的风流会所，两位浓妆艳抹的靓丽陪酒女扛着那肥臃的身躯一步一挪的下了台阶，途中还得为男人伸进礼服裙里的揩油行为赔笑。四名身着黑色西装的下属从副委员的座驾上连忙下了车，接过了她们肩上这名醉醺醺的顾客，领头人微微颔首，对自己上司所作所为表示抱歉。之后一群人费劲力气才把他安全送到黑色高级轿车上。汽车发动，车尾灯很快消失在了繁华街道的转角处。\n\n汽车鸣笛声让喝醉的唐惠民脑子清醒了点。“他妈的，高宗武这个狗日的，处处给老子下绊子，”他一边咕哝着，一边睁开朦胧的眼睛，“总算给我抓到把柄了，这次我一定要你……”\n\n车窗外的冷风让他又清醒了不少；奇怪了，今天不是自己单独让司机开了轿车过来接自己吗，怎么会有自家兄弟来……他猛的一激灵，想要伸手去拿自己西装夹克内层的自卫手枪，坐在他左边的黑衣特工摇了摇手里的东西——配枪已经在他手里了。\n\n刺耳的急刹车声划过黑夜，但没人会注意到，因为车已经到了紫金山下。黑色塑胶绳套上了副委员的脖子，车灯熄灭，车声开始猛烈地晃动，传出人濒死前的怪叫，随后逐渐平息。四个人下了车，把这具臃肿的烂肉扔到路旁，领头的特工掏出消音手枪对准尸体脑袋连补三枪，随后浇上了汽油，安上了准备好的白磷燃烧剂。\n\n所有人都带好了防毒面具，火柴落下，随即燃烧起烈火，众人注视着熊熊燃烧的尸体，以及升起的白色浓烟，他们遥对着中山陵，深深的鞠了一躬。"
 tnoub_chi.501.a:0 "怀中潜藏许久的利刃终于出鞘了。"

 tnoub_chi.502.t:0 "再二"
 tnoub_chi.502.d:0 "中央执行委员会的警卫总队队长，其实更应该叫他总队头头，所谓的总队下边的人都是地痞流氓。几十年前在上海祸害民众，到了后边还都南京，哪怕是换了人还是那个鸟样，继续欺男霸女，闹得周围鸡犬不宁。每天都有娇艳女人鱼贯进入他住的独栋洋楼，还有那群狗腿子，寸步不离。但今天，只有他本人回住的地方，而且还是他自己开车回来，看得出来这个混蛋今天慌张的很，蹲在离他家不远路口的张茂咬紧了牙，把手伸进自己的外套里……\n\n一阵刺耳的刹车声让他猛地一惊，连忙往路边避让躲了一下，三辆黑色吉普车停在了洋楼门口，堵了个严严实实，车上蹦下来十二个身穿黑衣男人，他们不慌不忙的从后备箱里抽出了短小精悍的冲锋枪，随后鱼贯进入前面一片漆黑的建筑里，似乎是注意到了他，最后一个进去的黑衣人回头望向张茂的方向，但很快就消失在门口。\n\n枪火在昏黑的夜色中爆炸开，巨大的响动震得张茂头晕目眩，他是在军工厂里做过机床工，也看过师傅们试枪，但他是第一次看到这些武器用在实战当中。没过多久，一切都安静了下来，黑衣人们一步不停上了吉普车，立刻离开了这里。\n\n张茂望着那个黑洞洞的门口，他有点害怕，但是他还是走了进去。洋楼四处都是交火留下的弹孔弹壳，四处零落的倒下着几个流氓的尸体，他们的后脑壳都被步枪弹掀掉了。仿佛是来过这里一样，他打开了一楼大厅的灯光开关，上了二楼转了一圈，随即又下了楼。“那个混蛋在哪？”“那个狗东西在哪！”心中的怒火在不断咆哮，兜转一圈无果的张茂又回到大厅中，此时他终于注意到自己脚下一条蜿蜒着的血迹，看来那个混蛋是一路爬走了。\n\n他一路跟着血迹，弯弯绕绕的找到了他一直在找的人——总队队长，此刻正倒在浴室里，身上的防弹衣被打了好几个对穿的弹孔，左臂被打的只剩半边肌肉和骨头连着，但这个家伙居然还做了紧急包扎，还在苟延残喘。\n\n这张脸，他永远不会记错。妹妹被人蹂躏后的惨状，她被划的面目全非的清秀脸庞，被打折的手脚，自己父亲去找警察报警却被地痞提前抓住割掉的耳朵，自己丢掉的工作……他从自己的怀里摸出藏了很久的东西——一把军用手枪，是从师父那里苦苦哀求来的残次品，还有6颗没有刻码的子弹。他自己修好了这把枪，本来是打算今天来和这个人渣同归于尽，但似乎是老天开眼，现在这个人渣已经奄奄一息，任人宰割了。\n\n总队队长听到了脚步声和沉重的呼吸声，吃力地睁开眼，看到面前这个人拿着一把手枪对着他，他呜咽着，从嘴里和胸腔中挤出哀求的音节。面前这个年轻人似乎听懂了，放下了自己的枪。但还没等他高兴一秒，一条毛巾勒住了他的脖子。\n\n张茂看着被他骑在身下的仇人的眼神从惊讶到愤怒再到绝望，最后涣散，因缺氧死亡威胁而乱动的身体无力的躺在冰冷的瓷砖上，他终于松了口气，瘫坐在满地血水的浴室地板上，窗外的警笛声越来越近，一种别样的情绪漫上心头："
 tnoub_chi.502.a:0 "无论如何，大仇得报了……"

 tnoub_chi.506.t:0 "再再三"
 tnoub_chi.506.d:0 "北京火车站的昏黄灯光下，几个身着黑色西装的年轻人低着头，帮扶一位带着大帽子的老绅士晃晃悠悠的走上了登车台阶。\n\n“王委员，您这边请！”乘务长谄媚地碎步上前，接过旁边侍从手里的行李，赶忙给老者赔上笑脸。“您突然要登车前往新京，我们这边也没法做什么准备，只能说是临时给您添一辆专车，准备一节贵宾车厢啊，还望您见谅！”\n\n王克敏低沉着脸，在乘务长把行李放好后，他挥挥手让车厢里的无关人员立刻出去，周围的黑衣也立刻拔出西装内层枪套里的手枪，呵斥着所有人离开这节车厢，不一会，这节车厢内就只剩下王克敏和他的护卫们。\n\n王克敏用颤抖的手摘下了自己的帽子与眼睛，他不敢想象，自己之前掌握如此之久的中执委特工总部已经名存实亡了，他也不得不承认自己小看了高宗武。在1962年，所有人都认为高宗武不过是个软弱的外交官，是一个所有人都同意的共选项，但就这短短的十几年，他都做到了什么？他脱离了日本的控制，实现了独立的现代化、在峰会上和日本人针芒相对、甚至彻底推翻了战后的国内政治体系，将大权握于己手。在接到那份来自高宗武的亲笔信之后，他很清楚，现在必须立刻离开，离开南京，离开华北，去新京，去东京，他还没有输。\n\n高宗武不明白自己现在在做什么，很快，只要他和日本人见上面，那他所失去的一切都会如数奉还，日本人的铁蹄将会提前出动，踏碎这个疯子的梦想，就像之前碾碎西南暴动一样轻松惬意，到那时他将会成为未来的中华民国总统，权力、财富、名望，都将属于他。\n\n王克敏这样想着，火车发动了，随着汽笛声越来越快，沿着铁轨即将跨过边界，只要过了前边的隧道，就进了满洲国的地界了，想到这里，王克敏不禁得意的笑了："
 tnoub_chi.506.a:0 "“高宗武，你输定了……”"

 tnoub_chi.507.t:0 "斧钺暗鸣"
 tnoub_chi.507.d:0 "国家安全局行动编码：ROCAJ-100020“夜叉”\n\n档案机密级别：绝密\n\n查询资格：【】\n\n行动目的简述：\n\n目标为政府内亲日派领袖之一王克敏，此人长期把控中华民国中央执行委员会，与日本交往密切，在国内现代化进程中多次阻拦与泄密，在大会后仍旧不达成共识，同时在两次峰会期间与日本人依旧往来密切，泄露许多我方议案内容。经国内警察部门以及安全局调查，已经拥有充足证据证明此人犯有严重叛国罪、贪污罪、滥用职权罪、间谍罪、以及其他诸多罪行，现给予国家安全局逮捕权。\n\n补充：\n\n考虑到目标人物的特殊性，如果发生逃窜行为，可根据实际情况使用致命武力，无需上报。——批注者【】【】【】\n\n行动结果报告\n\n目标于接收到由我局特工乔装的信使送出信的一小时后离开所住宅邸。根据内部电话窃听以及信号拦截，已得知目标计划搭乘专车逃离国内前往日、满控制区。安全局已经提前安排好专车“等候”目标上车，在行驶至国境线边界隧道入口时，切断车厢电源，四名安全局干员头戴夜视仪，从前后车厢持70式突击步枪同时开火，将车内所有目标击毙。经确认，王克敏身中12枪，已死亡。目标已完成。\n\n                                                    愿中国重获自由。"
 tnoub_chi.507.a:0 "高宗武满意的把文件丢进了壁炉里。"
 tnoub_chi.507.a.tt:0 "§x我们不再需要在意立法院了。§!"

 tnoub_chi.591.t:0 "决断"
 tnoub_chi.591.d:0 "开弓没有回头箭。高宗武知道，峰会谈判破裂的结果将会是难以预计的，日本将会实施一次又一次的制裁，同时，中国将会面对整个共荣圈。\n\n但他为了等待这一时刻花了近乎30年的时间，这30年里，他选择默默背负了汉奸的罪名，只为换取中国的发展和未来，他对日本官员谄媚假笑，只为争取得技术与知识。现在，几十年的忍辱负重终于让中国拥有了向日本叫板的资本，而他要做的就是领导人民再打一场30年前的那场战争。\n\n高宗武也会担心这次反抗会不会再次失败，但他不会犹豫，中国人民不再是日本人的奴隶了，中国人民不再佩戴倭寇强加于其的桎梏了，中国人民不再容忍鬼子强行侵占自己的大好河山了，无论如何，我们将夺回原属于我们的一切！"
 tnoub_chi.591.a:0 "我们的独立，我们的自由，我们的家！"
 tnoub_chi.591.a.tt:0 "§x我们不再需要任何的掩饰了§!"

