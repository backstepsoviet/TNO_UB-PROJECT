 CHI_Hiding_Our_Interests_Category:0 "掩饰我方目的"
 CHI_Hiding_Our_Interests_GUI_desc:0 "我们的军事现代化行动使日本人开始警惕我们，这使他们收缴了我们所有的库存武器，并对我们的军队严加限制。为了避免§R日本§!进一步警惕，也为了在必要时能够打一场§R大规模战争§!，高宗武总统设计出了秘密仓库计划。这将允许我们把生产出的武器存储在隐蔽处，在需要时能够取出，打日本人一个措手不及。\n\n然而，秘密仓库计划受到众多的影响与阻力。仓库的§Y最大容量§!决定了我们能够在仓库中存储多少武器，§Y可用存械§!表示我们当前在仓库中可用武器的数量，§Y存储情况§!会随着时间推移而变得恶劣，不佳的§B存储情况§!将会使我们的§B可用存械§!缓慢减少，而§Y保密程度§!表示仓库当前被发现的可能性，如果我们的计划被发现，后果将是§R灾难性§!的！\n\n同时，立法院中混乱不堪的§R派系§!与虎视眈眈的§R日本帝国陆军§!也将影响我们的计划，任何的蛛丝马迹都可能使日本对我们采取行动，我们的计划绝不能被发现！"
 the_jiangsu_cache:0 "江苏秘密仓库"
 the_jiangsu_cache_desc:0 "我们可以利用洪泽湖的水势，将一些武器藏进看上去很老旧的驳船内，并把这些船停放在岸边，作为一个简单的隐藏点。"
 the_jiangxi_cache:0 "江西秘密仓库"
 the_jiangxi_cache_desc:0 "让我们把武器藏在远离主要城市的地区，雾蒙蒙的江西山岭永远不会让日本人起疑。"
 the_changde_cache:0 "常德秘密仓库"
 the_changde_cache_desc:0 "常德的崇山峻岭远离日本的视线范围，它们将是极好的藏匿点。"
 the_shijiazhuang_cache:0 "石家庄秘密仓库"
 the_shijiazhuang_cache_desc:0 "石家庄北部的森林山丘是天然的武器藏匿点。这里隐藏的武器装备足以武装我们北方的部队。"
 the_wuhan_cache:0 "武汉秘密仓库"
 the_wuhan_cache_desc:0 "武汉乃九省通衢之处，在这里藏匿的武器将能迅速运抵前线。"
