 # Renli(Gongbo)'s New Modernization Tree | 张仁蠡（陈公博）新政国策树
 #Fuck they changed Gongbo to Renli

 CHI_New_Modernization:0 "新的现代化"
 CHI_New_Modernization_desc:0 "高宗武作为总统的执政基石是承诺让中国迎来一个新纪元。其核心纲领被称为五个现代化，意图十分高尚，中国也因此理应成为一个令人倾慕的国家。然而高宗武却失败了，其原因在于其行事方式。他驱逐日本人，让我们在外交上处于孤立，并顽拒对我们走向繁荣的国家的任何援助。与高宗武相反的是，张仁蠡会同与中国共事的友邦合作。"
 CHI_Revitalization:0 "复兴"
 CHI_Revitalization_desc:0 "在中国，秩序已然濒临崩溃。封建王朝的瓦解，蒋介石的国民政府四分五裂，军阀横行，中日战争的惨痛失败，如今又经历了高宗武统治的结束…亲高派和新政府都有这样一个共识：中国已饱受磨难。但在此时此刻，中国已无力自医。随着日本给予我们所预期的援助，中国的工业将因受到刺激而重新盈利，中国以此在百年间重回稳定。"
 CHI_Reject_Zongwu:0 "拒绝高宗武思想"
 CHI_Reject_Zongwu_desc: "高宗武虽不再是中国的掌舵人，但其意志仍然徘徊在中华大地上。坦白说，在中国人民万念俱灰的情况下，高宗武给了他们新的希望，即一个新的中国。前总统的大胆想法引起了人民的关注，这为他赢得了大救星的美誉。因此要想根绝高宗武的影响绝非易事，我们首先要指出他所谓“伟大设想”的纰漏，并借机炫耀我们政策的伟大成就。"
 CHI_Cancel_the_Expansions:0 "取消扩军"
 CHI_Cancel_the_Expansions_desc:0 "从对高宗武办公室的洗劫式搜查中获得的一份令人不快的情报表明，军事预算的大幅上涨可不仅仅是用于国防，同时还用在了侵略的准备上。他竟然要对我们的盟友露出獠牙！在这日元蓬勃流动的现状下，浪费时间几乎称得上是叛国行径，但是为了制裁旨在让全亚洲都陷入战乱的军队的话，这种浪费无疑是完全正当的。\n\n高宗武说的都是要把中国的市场引导进入现代，并确保人人都有平等受教育的权利，但他做的却是让绝大多数的预算流向了军队。而陈总统的想法则是内部改良，而不是制造冲突。"
 CHI_Buy_Chinese:0 "买国货！"
 CHI_Buy_Chinese_desc:0 "完了，整个工业全完了，上一届政府的经济政策就是一团糟。他们过于强调西方模式，忙于模仿那些加害者从而忽视了实际国情，使其陷入了孤立无援，毫无防备的境地。国货本应是中国骄傲，而不是二手垃圾。政府对当地企业的补贴将保障国家繁荣发展。"
 CHI_Fat_Trim:0 "刳脂剔膏"
 CHI_Fat_Trim_desc:0 "中国的股民们只能无助地看着股价在疯狂的波动。股利随着这场波动达到了高峰而跟着上涨，随后的几百公里之外的商人们的操作让直线上升的股利又瞬间跌落谷底，一切曾经的努力都化为乌有。中国同样也是这场试炼与磨炼的承受者。所有人的钱袋子都必须要捂紧，只有到了最紧要的关头才能拿出来用。从高宗武设立的那一堆纯粹浪费国库的工程里抢出来的款项，将会回到人民的手中。而这些钱，将会成为我国经济腾飞的重要关键点。"
 CHI_Austerity_Ship:0 "节俭行船"
 CHI_Austerity_Ship_desc:0 "中国不再是那个富产黄金与丝绸的帝国了。说实话，我们没有足够的资金来维持高总统的所有项目。有很多只要我们有钱就可以解决的问题困扰着中国，遗憾的是，我们没有钱，也没有神奇的摇钱树。\n\n在我们考虑解决小问题之前，我们必须考虑日本在其他国家中的巨额债务。"
 CHI_All_of_China:0 "中华民族团结起来！"
 CHI_All_of_China_desc:0 "中国人民对于国家的分裂早已司空见惯。很少有人会记得那曾经令人畏惧的大一统中国。尽管在大多数中国人眼里，中国的分裂只是一个浅而易见的事实，但这并不应该是中国的最终命运。\n\n东部富裕且人口稠密的城市与中西部广大的农村的差距，并没有减缓中华民族认同感的消亡。许多人感觉到他们已经被政府彻底抛弃掉了。但是我们可以让一个自东向西整个繁荣起来的中国告诉他们，中国依旧是一个统一的国家。"
 CHI_Not_Alone:0 "何必孤军奋战？"
 CHI_Not_Alone_desc:0 "补贴、就业和保护，除了这些还能希求他们为我们提供什么？我们的兄弟们把我们从脱亚入欧的噩梦中惊醒，结果高宗武和他的亲信却“狗咬吕洞宾”！若形势不同，高宗武的愚蠢政策可能有益于国家，但我们没有足够的资源来改革整个国家。如果日本伸出援手，我们理应接受。共同建设更强大的中国，更强大的亚洲。"
 CHI_Import_Labor:0 "引进劳力"
 CHI_Import_Labor_desc:0 "尽管中国人口众多，但只有一部分人可以在现代工厂中工作。日新月异的世界不会等待中国崛起，如果我们要保持我们的竞争力，我们就必须欢迎而非回避外国劳工。他们不仅符合大多数企业的标准，还不会要求太高的工资。"
 CHI_Art_Deal:0 "交易之道"
 CHI_Art_Deal_desc:0 "中华民族从高总统的外交官经历中看到了他专业知识的成果。有人认为有专门与日本合作的背景的人与亚洲的强权建立良好关系易如反掌。还有，我们都很清楚高总统在战争之初还曾尝试的对日和谈的结果。避开那些大国让中国倒退了许多年，现在我们所能做的只有减轻其影响。\n\n我们的首要任务，应该是重新确立我们在共荣圈的位置。尽管他们可能会有自己的小算盘，但我们所要做的就是向他们表明中国的商业开放。"
 CHI_Import_Quotas:0 "进口配额"
 CHI_Import_Quotas_desc:0 "作为我们泛亚同盟及合作主义的一部分，我们的高级外交官员在一个个不眠之夜里与邻国的官员通电话以达成交易。虽然多数条款都并非不能妥协，但有一件事绝不容更改；所有的共荣圈国家都必须达到我国进口的配额，才能保持我们的伙伴关系。我国作为亚洲第二大强权，我们的兄弟国家应该明智地保持与我们的密切联系。为此，商品必须得到流通。"
 CHI_Chinese_Zaibatsu:0 "中国财阀"
 CHI_Chinese_Zaibatsu_desc:0 "回顾日本的快速崛起，有许多因素促成了他们成功超越西方殖民者，并与他们分庭抗礼直到如今。日本人的军事实力让他们赢得了谈判桌上的一席之地，但同时他们也控制住了市场，这是其他国家无法做到的。这一点要归功于财阀们的巨型企业集团，这些集团并未选择互相斗争，而是合并成了一个具有强大实力的实体以完全控制经济。鉴于这种经济手段已经被证明是成功的，将我们的主要企业整合成一个也将推动我们走向成功。"
 CHI_Bankruptcy:0 "破产优待"
 CHI_Bankruptcy_desc:0 "经营不善和缺乏机会折断了我们本可腾飞的勘探企业的翅膀，害得许多企业被迫破产。这些初创的公司分崩离析时，原本在天空盘旋窥伺的秃鹫飞驰而下，肆意地挑拣起它们的尸体，好一顿免费的午餐。不得不说，扶持所有企业是不切实际的想法，但我们可以保证，这些从亚洲起步的爱国企业家会留在亚洲，为伟大的亚洲复兴做出贡献。通过确保中国和日本公司抢占先机，我们可以将流失到西方的业务合同数量降至最低。"
 CHI_River_Rights:0 "通航权利"
 CHI_River_Rights_desc:0 "在我们统治的国土内，有着各种千奇百怪的地形。丘陵和山谷，草原和湿地，沙漠和沃土散布在全国各地。如此庞大的疆域对商业活动和行政治理来说是个巨大的挑战。幸运的是，我们有长江和海河作为联系相互隔绝的村庄和大都市之间的天然纽带。现在，这些重要航道的控制权被牢牢掌握在中国和日本手中，有力地巩固了我们对该地区的控制。"
 CHI_Pop_Exchange:0 "民族交流"
 CHI_Pop_Exchange_desc:0 "亚洲是不同民族的摇篮，汉人、泰人、罗兴亚人、亚齐人，不胜枚举。除此之外，亚洲也是每一个人的摇篮，一个民族的人有权在其他民族的土地上平等地工作、生活与探索。我们鼓励国人去亚洲各地开拓眼界，把自己的独特文化带向亚洲各地。我们也会大开国门，让最优秀与最聪明的人才涌入中国寻找机遇。"
 CHI_Pan_Asianist_Society:0 "泛亚社会"
 CHI_Pan_Asianist_Society_desc:0 "亚洲被帝国主义的铁蹄蹂躏了太久了，西方强权为了自身名利教唆我们互相对抗，让我们继续陷入分裂，是日本的警策让我们大梦方醒，了解到当下的处境。高宗武一派的臭老鼠反对日本的美妙造物，还妄图破坏我们的亚洲兄弟情。中国人民坚决抵制这种行径，我们严正宣布，打倒西方人的理想从未有像今天这样接近实现。\n\n我们已经向所有以亚洲为家的人们证明了自己，我们是值得信赖的盟友，而我们将不惜一切代价保卫亚洲！"
 CHI_Only_Way:0 "必经之路"
 CHI_Only_Way_desc:0 "尘埃落定，南京街道上的人群熙熙攘攘，人们终于找回了工作，经济也已站稳脚跟。我们无疑走对了路子，但在此难得的安宁时刻之中，我们有了一丝空闲去反思我们的作为。是什么在领导着我们走到今天？是为了和平作出的艰难抉择，是为了安宁抛洒的热血。还有其他让我们迈向今日的方法吗？"
 CHI_Right_Thing:0 "我们做得对"
 CHI_Right_Thing_desc:0 "没有，答案是我们别无选择。也许那一无是处、一事无成的高宗武，也会对我们在此完成的事业惊叹不已。我们做出的选择并不受人待见，但我们正是在这样的情况之下建设出了一个令人骄傲的国家。顺着都城的天际线望出去，我们可以看到人流往来不绝的市场，也能闻到从大工厂飘来的烟味。来自亚洲各个角落的人们和谐共处，共同劳动。我们不用对任何事情感到羞愧。"
 CHI_Renli_Tree_tt:0 "张仁蠡现在将按照自己的愿景推进中国的现代化进程。这是救亡图存的唯一道路。"
 CHI_Renli_1_tt:0 "高宗武强行将中国带上一条危险的道路，这无疑会给中国和中国民众带来毁灭。"
 CHI_Renli_2_tt:0 "张仁蠡总统决定摒弃“军事现代化”和“国家统一”的道路。他将与日本达成特殊关系，为中国注入新的生机。"
 CHI_Renli_3_tt:0 "高宗武的理想和他的专断政策对脆弱的中国很有害，我们会推翻这些政策。"
 CHI_Renli_4_tt:0 "取消扩军，中国将得以更多地投资国内。"
 CHI_Renli_5_tt:0 "购买国货既能满足政府的需要，又能支持本国产业，何乐而不为呢？"
 CHI_Renli_6_tt:0 "削减一部分高宗武时代的计划将为我们的投资提供更多的资源。"
 CHI_Renli_7_tt:0 "节俭将会化为民国政府的力量，节省下来的资源越多，政府的投资也越有效。"
 CHI_Renli_8_tt:0 "通过对中国其他省份的投资，全国人民都将感受到中国西部的繁荣。"
 CHI_Renli_9_tt:0 "中日之间的特殊关系将为中国的生产部门带来丰厚利益。"
 CHI_Renli_10_tt:0 "中国的工厂将会看到向国外更廉价的劳动力敞开大门的好处。"
 CHI_Renli_11_tt:0 "与其他共荣圈成员国协商特别经济协议将会为中国经济带来巨大利益。"
 CHI_Renli_12_tt:0 "通过大量进口商品，中国将与共荣圈的其他成员国建立更好的关系。"
 CHI_Renli_13_tt:0 "允许中国企业整合为类似财阀的垄断组织将让我们得以更好地控制市场以及提高工业效率。"
 CHI_Renli_14_tt:0 "给予日本和中国各企业以吞并其他破产企业的优先权将有助于保持市场的稳定与安全。"
 CHI_Renli_15_tt:0 "允许人口在中国和其他共荣圈国家之间自由迁徙将能让外国的尖端人才、技术与优秀文化为中国所用。"
 CHI_Renli_16_tt:0 "给予中日各企业专属水路权将有助于加强对工业基础设施的控制。"
 CHI_Renli_17_tt:0 "中国因其价值在共荣圈中独一无二。"
 CHI_Renli_18_tt:0 "最艰难的抉择，需要最坚强的意志。"
 CHI_Renli_19_tt:0 "汪精卫对中国的构想是实现和平的唯一道路。如果这就是他所期望的一切，那我究竟做错了什么？"


