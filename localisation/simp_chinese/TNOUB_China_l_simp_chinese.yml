 CHI_Remilitarization_category:0 "中国再武装"
 CHI_Remilitarization_category_desc:0 "在我们再武装化的伟大过程中，我们的前进道路将面临不同的重大抉择。但重要的是要注意的不仅仅是在立法院虎视眈眈的§R派系§!，还有§R日本帝国陆军§!他们的手紧紧握着武器，注视着我们的重整军备之路。我们不能让这两个中的任何一个注意到我们的行动。\n\n当前的§R帝国陆军警惕等级§!为[CHI.GetIJAalert]。\n"
 #CHI_GUI_Military_tt:0 "对任何国家来讲，要迈向繁荣和成功，教育都是至关重要的。只有受过适当教育的人民才能成为搭建科学研究、良好工业和高效行政机构基础的砖瓦。\n\n我们中国不曾拥有这样人民。我们绝大多数人连读写都不会，更不用说学习更高层次的科学与文化道理了。如果我们不甘安作日本粮仓，就必须着手纠正这一问题。"
 CHI_GUI_Military_Modernisation_tt:0 "军事现代化进程"
 CHI_GUI_Military_Modernisation_desc_tt:0 "我国当前军事现代化的进展为：§Y[?CHI_GUI_mil_modernisation|%%]。§!"
 CHI_mil_modernisation_tick_desc:0 "我国当前军事现代化的每月进展为：§Y[?mil_modernisation_gain|%]。§!"
 CHI_GUI_Military_Modernisation_desc_delay_tt:0 "§M我国的§Y军事化程度§!§M随着我们的投入而逐渐增长，并将逐步实现中国再武装化。每当军事现代化进程达到§Y100%§!§M时，我们就能够§G提高§!§M我们的§Y军事化程度§!§M，§G提升§M我们的§Y军事水平§!§M并有效提升§Y我们的再武装进展§!。"
 CHI_GUI_Military_Efficiency_tt:0 "§M我国的§Y军事化程度§!决定了我们再武装计划的效果。若我们的§Y军事现代化进程§!§M达到§Y100%§!，§M则可§G提升§!§M军事化程度，并§G改善§!§M我国§Y军事水平§!§M。一旦军事化程度达到§Y6§!§M，我们的军事现代化将宣告§G圆满成功§!§M。\n\n§Y我国当前的军事化程度为：[?mil_efficiency|0Y]"
