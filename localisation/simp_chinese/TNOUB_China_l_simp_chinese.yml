 CHI_War:0 "战争开始了！"
 CHI_War_desc:0 "日本鬼子来了——他们向我们宣战了！一场新的伟大的民族斗争开始了，一场将决定中国和东亚的命运的战争。只有一方能活着走出战壕，而我们必将取得胜利！前进，为了胜利！"
 CHI_A_War_Cabinet:0 "战时内阁"
 CHI_A_War_Cabinet_desc:0 "从一开始，我们的技术官僚统治就是为了这场战争准备的。现在我们的统治将切换为战时内阁，他们会为我们制定巧妙的计划与策略。"
 CHI_We_Need_ammo:0 "石矢于己造"
 CHI_We_Need_ammo_desc:0 "没有子弹和武器是绝不可能打赢现代战争的；这一点看上去非常容易理解，但我们过去却并未理解这一原则，这招致了在战后的许多屈辱。但这不会再发生了！我们向侵略者心脏射出的每一发子弹都会为我们洗刷耻辱！"
 CHI_We_Need_Men:0 "兵卒取于内"
 CHI_We_Need_Men_desc:0 "就像是胳膊需要身体来操纵，武器也需要有人来操作。全中国的子民们，祖国母亲在呼唤，加入我们的伟大爱国战争！复仇的时候到了！"
 CHI_We_Need_Allies:0 "合纵求于外"
 CHI_We_Need_Allies_desc:0 "我们并不缺乏勇气，但只有勇气无法让我们恢复1940年或是更早时代的荣光。为了最终斩断日本人束缚我们的枷锁，我们需要近处和远方的盟友。当然，东亚和其他地区也会有兴趣看到日本这头八岐大蛇被削弱，或许我们应该？"
 CHI_The_Total_War:0 "全面战争"
 CHI_The_Total_War_desc:0 "我们的工业尚且稚嫩，但仍必须忠诚跟随它的国家专注于同一个目标：夺取最终的胜利。无论是帮助我们生产武器装备，还是协助我们修建新的军用工厂，甚至是随便印制几张简陋的传单。如今我们的工厂面临着巨大的压力——这是一场关乎生死的战争。"
 CHI_Patriotic_Mobilization_Efforts:0 "组织爱国动员"
 CHI_Patriotic_Mobilization_Efforts_desc:0 "为了取得中华民族伟大复兴的最终胜利，我们不仅要动员肉体，还要武装精神。解放全中国的历史使命感必须牢牢烙印在每一个中国人的脑海中，并激励他们无所畏惧地冲向战场或加班加点地干活。无论是传单还是广播，开动我国的宣传机器，全民族的魂魄一定要振作起来！"
