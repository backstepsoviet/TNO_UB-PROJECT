 tnoub_chi.700.t:0 "终战之日"
 tnoub_chi.700.d:0 "清晨的总统府总是格外寂静，太平湖边，高宗武独自漫步，从子超楼缓缓走向太平湖东侧的忘飞阁，在那里望着平静无波的湖水，“但愿今天不会下雨……”高宗武一边心里这么想着，一边走向一处窗口，望向湖面上的薄雾，以及天边的一片片乌云。\n\n就在他独享几个月来难得的空闲时，飞奔而来的秘书打断了他的思路。“总统阁下，外交部传来的紧急电讯，是……是日本外务省的声明，他们……他们要求停战……同意与我们进行谈判!”\n\n高宗武转向秘书，严肃的表情中看不出他的情绪，他说到：“详情禀上。”\n\n或许是被上司的表情所影响，秘书打开电报的动作显然有些慌乱，他急忙念到：\n\n“敬告中华民国总统： \n\n迄今为止，我们两国之间所进行的战事已经造成了巨大的，难以挽回的牺牲，世界局势同样因此动荡，这一切令我们感到惋惜，我们相信这同样是贵国政府所不希望见到的。因此，天皇陛下为谋求帝国臣民康宁与东亚和平，已决定发布终战诏书，同时日本政府对贵国政府提出以下倡议：\n\n一、日军与贵国军队任何地方之一切军队及公民，即刻停止敌对行动。\n\n二、日本及其盟国于贵国及其盟国以当前战线确定一条军事分界线，建立非军事区作为缓冲区，双方均不得在非军事区内进行任何敌对行为。\n\n三、在停战协定生效后的30天内，各方应将其收容下的一切坚持遣返的战俘分批直接遣返。\n\n四、日方愿意同贵国展开谈判，谈判地点交由贵国决定。\n\n望贵国政府能诚为东亚之和平，今早予以答复。”\n\n听罢，总统的表情由严肃转为一丝冷笑 “这么说一切结束还早，不过在相当的程度上，是他们认输了......走吧，还有很多事情要做。”\n\n他又望了一眼远处的云朵，正巧看见东方的地平线上显出一抹金光，点亮了半边天空，驱散了那重重密云，在湖面的薄雾里织成了一道道金线……此时此刻，那升起的已然不仅仅是一轮升起的骄阳，更是一种感慨，一种欣喜，一种激动……"
 tnoub_chi.700.a:0 "以及明日的希望……"

 tnoub_chi.701.t:0 "广播"
 tnoub_chi.701.d:0 "清晨的太阳尚未在东京的地平线上升起，但来往上班的人群早已川流不息，所有人以为今天会是和往常别无二致的一天，但这种想法在早晨的通勤中便已灰飞烟灭。他们像这几个月来一样拖着疲惫不堪的身体走进电车，席卷东亚战火已然让经济危在旦夕，不论是工厂还是公司的加班都已经是没完没了，电车中总是一种疲惫与昏沉的气氛笼罩，伴随着与铁轨的撞击声不断行驶着。\n\n但是今天，突然响起的电车广播打破了有节奏的撞击声，新闻播报员的声音从中传来：“各位大日本帝国的臣民，现插播一条重要广播，天皇陛下将对当前局势发表重要讲话……”\n\n霎时间，车厢里昏沉的气氛烟消云散，每个人都从昏昏欲睡中惊醒，他们或多或少都能听出播报员声音中所加杂的紧张与不安……\n\n“……朕深鉴于东亚大势及帝国之现状，欲采取非常之措施，收拾时局，兹告尔等臣民。朕已饬令帝国政府通告中华民国及其盟国政府，泛亚之内皆兄弟，奈何刀兵四起，愿展开和平磋商，以求太平安康。\n\n盖谋求帝国臣民之康宁，同享万邦共荣之乐，斯乃皇祖皇宗之遗范，亦为朕所眷眷不忘者；数十载间，帝国素来以东亚之安定共荣为先，至如排斥他国之主权，侵犯他国之领土，固非朕之本志；然交战已阅数载，虽陆海将兵勇敢善战，百官有司励精图治，一亿众庶克己奉公，各尽所能，而战局并未好转，东亚大势亦不利于我。如仍继续作战，则不仅导致东亚山河破碎，万民凋敝；亦将破坏人类之文明。如此，则朕将何以保全亿兆赤子，陈谢于皇祖皇宗之神灵乎！此朕所以饬帝国政府而议和与中华民国者也。\n\n朕对于始终与帝国同为东亚共荣而努力之诸盟邦，不得不深表遗憾；念及帝国臣民之死于战阵，殉于职守，毙于非命者及其遗属，则五脏为之俱裂；至于负战伤，蒙战祸，失家业者之生计，亦朕所深为轸念者也；朕亦深知尔等臣民之衷情，然时运之所趋，朕欲忍所难忍，耐所难耐，以为万世之太平，望尔等臣民善体朕意……”\n\n就在广播结束的时候，电车逐渐靠站，车门缓缓打开，但本应人来人往的车站却没有一个人。突然，车厢后排一个妇女的哭声打破了沉寂，随后，如同连锁反应一般，整个车厢，车站和周围的的街道都陷入无比的嘈杂与混乱。恐惧、悲痛与愤怒的洪流在整个城市中传递，几位歇斯底里的鹰派高喊着口号向市政府的方向涌去，不知所措的人群在惊恐中漫无目的的奔走，就连赶到现场维持秩序的宪兵和警察也难掩崩溃的神情……\n\n在那林立的高楼之间，新一天的太阳正一点点的升起……"
 tnoub_chi.701.a:0 "可是这清晨的日出却如同永恒的落日般刺眼。"

 tnoub_chi.702.t:0 "遮羞布"
 tnoub_chi.702.d:0 "“总统阁下，日本方面的广播在一个小时之前已经报道关于天皇颁布终战诏书一事了，有关内容已经日报已经翻译并且加印，预计今天中午便可以出版了。”秘书一早便来到高总统的办公室。“国内电台转播这条消息可能还需要一段时间，不过情报部门已经截收的日方的广播录音，我想您可能希望听一下。”秘书随手将门关上，然后拿出一卷磁带对总统示意。\n\n“自然如此。”高宗武说完便停下手中的笔，将一张文件放回桌角，起身做到一旁的沙发上，说道：“开始吧。”\n\n“……朕深鉴于东亚大势及帝国之现状，欲采取非常之措施，收拾时局，兹告尔等臣民……\n\n……朕亦深知尔等臣民之衷情，然时运之所趋，朕欲忍所难忍，耐所难耐，以为万世之太平，望尔等臣民善体朕意……”\n\n广播的声音逐渐消失，高宗武却只是坐在椅子上，未发一言，但脑中的思绪却奔腾不止：“同享万邦共荣之乐？以东亚安定共荣为先？这究竟是什么鬼话，难道这群人无耻到这种程度了吗？还说什么固非朕之本意，听起来就好像是他们受了多大的压迫一样，再来一句以为万世之太平，不知道的人或许真的要以为他们的和平天使了......”\n\n“他们输了。”他终于开口对着秘书说道\n\n“至于那些......”他指向磁带机的位置："
 tnoub_chi.702.a:0 "“不过是一张腐臭的遮羞布罢了。”"

 tnoub_chi.703.t:0 "日落"
 tnoub_chi.703.d:0 "随着太阳从东方的地平线上升起，中华大地逐渐恢复了日间的繁忙。乡村里的村民牵着牛前往田地；城市中的职员匆匆吃完早饭便前往公司；年龄各异的学生成群结队的前往学校；但就在这时，无数的熙来攘往被广播，收音机，电视机里的一阵声音所打破：“插播一条最新消息，日本帝国天皇于今日通过日本放送协会正式对外宣布，日本帝国及其盟友向泛亚解放同盟无条件投降，下面将转播日本天皇投降时的广播……”煞那间，几乎所有都停下了原先脚步，涌向最近的可以清楚的收听消息的地方。此时仿佛世间的一切都只剩下了播报员沉着却不失惊喜的讲话声。\n\n“……朕深鉴于东亚大势及帝国之现状，欲采取非常之措施，收拾时局，兹告尔等臣民，朕已饬令帝国政府通告中华民国及其盟国政府，泛亚之内皆兄弟，奈何刀兵四起，愿展开和平磋商，以求太平安康。\n\n盖谋求帝国臣民之康宁，同享万邦共荣之乐，斯乃皇祖皇宗之遗范，亦为朕所眷眷不忘者；数十载间，帝国素来以东亚之安定共荣为先，至如排斥他国之主权，侵犯他国之领土，固非朕之本志；然交战已阅数载，虽陆海将兵勇敢善战，百官有司励精图治，一亿众庶克己奉公，各尽所能，而战局并未好转，东亚大势亦不利于我。如仍继续作战，则不仅导致东亚山河破碎，万民凋敝；亦将破坏人类之文明。如此，则朕将何以保全亿兆赤子，陈谢于皇祖皇宗之神灵乎！此朕所以饬帝国政府而议和与贵国者也。\n\n朕对于始终与帝国同为东亚共荣而努力之诸盟邦，不得不深表遗憾；念及帝国臣民之死于战阵，殉于职守，毙于非命者及其遗属，则五脏为之俱裂；至于负战伤，蒙战祸，失家业者之生计，亦朕所深为轸念者也；朕亦深知尔等臣民之衷情，然时运之所趋，朕欲忍所难忍，耐所难耐，以为万世之太平，望尔等臣民善体朕意……”\n\n在没有人意料到的情况下，这条广播如同春雷般响彻中国的街头巷尾，霎时间行者驻，劳者休，人们不自觉地聚集在广播下、电视前，难以置信地倾听电波带来的消息，试图确定这百年屈辱里来之不易的胜利。百姓并不能听懂广播里的日语，但他们依然奔走相告，向亲朋传递着胜利的好消息。没过多久兴奋的民众就当街敲锣打鼓，舞狮舞龙，鞭炮齐鸣，沉浸在胜利的喜悦之中。"
 tnoub_chi.703.a:0 "耻辱的历史画上了句号。"

 tnoub_chi.704.t:0 "归乡者"
 tnoub_chi.704.d:0 "老人被鸡鸣声吵醒，在恍惚中做起身来，缓缓向床边摸索。等到他下了那张木板床，才算是回过神来——今天该是出发的日子了，他要回家，回东北去。老人其实很早就打算走了，战争刚爆发的时候，他叫嚷着要去参军，却被儿子拦了下来，后来等到东北光复，他又开始说着回去的话，儿子却又说什么也不能允许他到还在打仗的地方。那现在总该是没有问题了，前线停战了，他终于可以回去了吧？可是他昨天吃完晚饭上向儿子提起这事的时候，儿子只是闷哼了一身，便一言不发的回房间了。不过嘛，老人本就没有指望儿子能理解，他明白，儿子只是担心他，况且他是在这西南生长的孩子，肯定不会像他这老骨头这样的……\n\n他走出进院子，看着光线朦胧的天空，依稀记起当年离开家乡的时候也是这样的天色……那天他没能像往常一样起来，而是被窗外的嘈杂声与父母的喊叫声惊醒，他被父亲一把从床上拽了起来，在他还没反应过来的时候就被带上了一辆马车，很快便驶离了他生活十多年的村庄......后来，他们走了很远，很久，他目睹了无数的惨剧，那从天而降的烈焰，那席卷村落的火舌，在这似乎无穷无尽的逃亡中，他失去了他的双亲，他也终于知道了他们为什么要离开，为什么要不断的逃亡。直到那天当他们在广播里得知投降的消息的时候，他们结束了流亡，各自散去，寻找谋生的途径，那天他们都以为自己再也不能以过去的身份重回故土……但今天，命运再次给了他回家的机会，他怎么可能拒绝呢，不论如何他都要回去，回到那片本就属于他的土地。他振奋起了精神，提起早就收拾好的行李，推开了院门。\n\n“爸！”\n\n身后突然传来儿子的叫喊，老人心不由得一沉，本以为自己又要被阻止，转头却看见儿子也拎着一大包行李正站在房子门口，就在他惊讶地说不出话来的时候，儿子快步走上前，一把抓过老人手中的行李，说道；“他们娘俩留下了看家，我跟你去，去一趟我们就赶紧回来，那里可不是多安全的地方。快点跟上吧，这里离车站可还远着呢。”\n\n老人呵呵的笑了两声，便赶忙跟上儿子的脚步，他走在平时走过无数次的乡间土路上，却从未有一次像今天这样步伐轻松，望着远处逐渐升起的太阳，老人不由自主地唱起了昔日的歌谣，他不清楚在如今的中华大地上，还有几人记得那往日的旋律：\n\n“……我的家在东北松花江上，那里有森林煤矿，还有那满山遍野的大豆高粱……”"
 tnoub_chi.704.a:0 "路的尽头是故乡。"

 tnoub_chi.705.t:0 "启程"
 tnoub_chi.705.d:0 "绚烂的烟花已经连续两天点缀着南京城的天空，仿佛无穷无尽的人群在大街小巷高喊着胜利口号，教堂、寺庙、学校、工厂、商店、住户鸣放着汽笛、爆竹、礼炮。欢欣鼓舞之状，绝非笔墨可以尽述。\n\n高宗武站在总统府办公楼的顶层望向被灯光和烟火点缀着的南京城，显然在民众的心中胜利已然到来，但是他内心深知，他现在不过是要踏上另一片战场而已，一片或许更加险峻的战场。日军的海军依旧在中国海疆上肆无忌惮的航行，在海峡的对岸，沦亡近八十载的台湾依旧在日军的铁蹄之下；鸭绿江之后，日本陆军的余部依旧虎视眈眈；而在更远的地方，导弹发射井与挂载核武的轰炸机更如同时刻高悬在东亚头顶的利剑。\n\n身后的脚步声打断了高宗武的思绪，秘书和两名卫兵已经站在了背后。\n\n秘书轻微鞠了一躬，随机说道：“总统阁下，车队已经准备完成，随时可以前往火车站。一路上的安保措施也已经妥善检查完毕。”\n\n“好，我们走吧。”高宗武说着转过身来，将手中的圆顶帽带上，便随同秘书步下了楼梯。\n\n高宗武的车队驶出总统府，感受到周围的欢声雷动。他穿过拥挤的大街小巷，人们纷纷为他鼓掌，向他表示崇敬和感激。他明白，这是因为中国与东亚的解放，是因为他们对他的信任和支持。他不经更对即将到来的谈判感到沉重的责任与使命感。\n\n火车站前人头攒动，车站广场上挤满了追随者和好奇的乘客。无数的横幅与旗帜在广场上招展。\n\n“变化真大啊，几年之前这里还能看见不少游行示威呢……”高宗武不经暗笑了一声，自言自语道。\n\n火车平台上的专列已经整装待发。身边随行的大小文官，武官站立在一旁，各自敬礼，向他表示支持和信任。高宗武驻足望向打开的列车门，深深吸了口气，走入了车厢。\n\n不久，列车呼啸向前，驶出了繁华的市区，穿越月色中美丽的江南风景……"
 tnoub_chi.705.a:0 "它将驶向浴火重生的未来。"

