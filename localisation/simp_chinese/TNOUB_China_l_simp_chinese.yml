 tnoub_chi.1128.t:0 "健步如飞"
 tnoub_chi.1128.d:0 "“你说这几天主编在搅什么，写了些不知所谓的东西简直是脏眼，哇我都不想看。”广州日报的副社长趁着午休时间和身边的写手们不停的倒苦水。\n\n“现在我天天接到街坊的投诉信啊，说要再不把这个狗汉奸赶出报社就要上门亲自赶人啦。”\n\n副社长摘下眼镜擦了擦，继续说，“可是呢，这日本人也在跟我谈心，黑道直接开着车过来到门口，让我不准开了他，社长现在又不管你们说谁能给个法子啊，总不能最后报社扑街含家产了吧。”\n下边的编辑们叽叽喳喳说了半天，可惜到最后还是没能给出个方法，就当副社长打算彻底撒手学自己上司时，一封邀请函送到了他手上。\n\n居然是民国驻广东使馆寄来的，邀请他们去参加媒体大会，可算找到借口不管这事儿了，副主编连忙招呼自己下属出发。\n\n“对了，让那个刚来的女学生，对就是那个之前去南京实习采访的，叫秋芯的，跟着我们一块去，该让新人见见场面！”"
 tnoub_chi.1128.a:0 "没过多会，报社的面包车就飞也似地逃离了这是非之地。"
