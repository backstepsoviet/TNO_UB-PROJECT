 CHI_The_Ministry_Chinese_Affairs_Table_GUI_info_icon_tt:0 "§W外交博弈§!\n§W--------------§!\n\n\n£GFX_texticon_bookmark_Table_GUI\n\n\n\n\n§a天下熙攘，皆为利往；庙堂蝇营，皆为利来。§!\n\n在§Y南京峰会§!谈判破裂后，已经在没有任何阻止§R战争爆发§!的可能，整个£GFX_CHI_Table_GUI_CPS §e共荣圈§!，乃至于全世界都在注视着§B中§!§e日§!双方的一举一动。\n我们所需要做的就是§a合纵连横，远交近攻§!——根据§Y国际形势以及本国计划§!调整我们的外交策略。\n\n在§R战争爆发§!前，我们共有大约一年时间去聚焦六个国家。为追求效率，我们最多在一个国家上消耗§Y一个月§!，在§Y博弈§!中所能拿下的§Y筹码§!越多，§G胜利§!的期望越大。\n而如果§Y操作得当§!，做到§W十全十美§!，则会获得额外的§G优势§!。在花费一周时间调整好§B外交关系§!后，要在£GFX_timericon §D12天§!的时间内调整目标准备下一轮斗争。\n\n£GFX_CHI_Table_GUI_CPS §e共荣圈§!的分裂早有预兆，但如此激烈的对抗还是第一次，多数国家的态度至今仍在两者间摇摆：倘若操作过了火，就会让本来可以站到我们一边的同盟§Y保持中立§!，甚至§e转投敌人§!，因此我们要§R谨言慎行，步步小心。§!"

