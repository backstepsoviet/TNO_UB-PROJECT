 tnoub_chi.600.t:0 "返景入深林"
 tnoub_chi.600.d:0 "当第一支先遣侦察部队披着星光点映的夜空，跨过了山海关的崇山峻岭，再次踏上分裂了四十余年的陌生国土时，他们中的每个人心里都有说不出的感慨。\n\n领头的队长年纪不大，是个二十刚过半农村娃。他还记得自己从山坳坳里被从来没见过的大东西——高高的四轮卡车带出来时，第一次看到的连绵山脉之外的景色。幸好他自己还算努力，义务教育给了他从山沟沟里走出来的机会，勤工俭学外加高总统的奖学金，让他顺利大学毕业，找了份体面的好工作，也让家里的辛苦一辈子的父母能来城市里过些安稳日子，弟弟妹妹也是上了高中，老师们都夸奖他们是聪明孩子。他是发自内心的感谢那个素未谋面，只在报纸上看到过的高宗武高先生。\n\n很多事情他心里也很清楚，在大学里，同学们之间难免会流传一些“见不得人”的、“上不了台面”的书，甚至还有些被视为禁书的红封面本子，它们记录着日本人在二十年前的所作所为、政府领袖们的丑恶嘴脸，广大人民所受的压迫究竟来自何处……但他不想想，也不愿意想，因为他只是个好不容易从农村走出来的普通人，他还有双亲需要供奉，还有小辈需要培养……\n\n然而现在日本人又要来了，满洲国的二狗子和他们的主子又开始磨刀霍霍，所以他选择加入新生的国民革命军，成为吹响反攻号角的第一批人。中国的曾经的积贫积弱让他们深受其苦，但至少现在，他们还有反抗的机会。\n\n全队人埋入森林之中，他抬头望向远处边界的哨所，看向漫天的闪烁星辰，他在历史书上看到的一句话重上他心头："
 tnoub_chi.600.a:0 "“自社稷沦丧，宗庙之不血食四十年于兹矣。”"

 tnoub_chi.601.t:0 "别样烟火"
 tnoub_chi.601.d:0 "石猛带着自己的突击小队在满洲要塞的废墟中穿梭着，天空中时不时划过呼啸的引擎声，随之便是从天空陨落的钢铁巨鸟拖曳着燃烧的尾炎重重地撞在地上。战争已经到了最白热化的阶段，每个士兵都在拼尽全力，为了胜利，更是为了生存，为了活下去。\n\n通讯兵的耳机中传来一线上隆隆的炮声，日本人已经疯狂到对胶着的战线进行无差别的轰炸，战壕以及工事中仍在厮杀的士兵们无一例外的都被烈焰吞没，被弹片撕碎。随即两边又再一次冲上去争夺脚下的寸寸土地，这里距离新京只有五十公里，过了这里就将是一马平川。\n\n石猛的任务很简单，带着自己的小队，前往位于最后方的日军炮兵阵地，摧毁他们，协助进攻部队从中间彻底撕开以要塞为核心的共荣圈联军防线。直到目前为止一切都很顺利，他们已经成功的摸到了炮兵阵地边上，他让所有成员就地休息三分钟，检查好武器装备，毕竟马上就要玩命了。\n\n短暂的休整让石猛的思绪飞回了千里之外的乡村小镇，他想起了自己的爹妈，想起了村口的老槐树和破破烂烂的学校，想起了自己的老师，想起了第一次在农村看到的烟花——那是李老师在元宵节那天从城里带来的，虽然简陋，只是单调的亮白色和英红色，但那是他人生中最美好的回忆，那天开始他就立志要让自己的父母能过上好日子。\n\n炮兵阵地上喷涌的火光以及震天动地的声响将他从回忆中拉了回来，没时间怀念过去了，活下来，到新京，取得胜利，之后就有的是时间去规划未来。他检查了下自己步枪的状况，带头冲进了炮队的掩体中，随即火光迸裂，周围安静的就只剩下战壕内回荡的激烈枪声。\n\n夜晚八点五十分，所有人都看到了要塞后方的剧烈的爆炸，被冲击波抛向天空的弹头在空中化为朵朵烟花，阵地上的信号弹随之腾空而起，中方所有部队在同一时刻开始最后的冲击，此刻炮兵阵地上的弹药彻底殉爆了。"
 tnoub_chi.601.a:0 "那是所有人都没见过的别样烟火"

 tnoub_chi.602.t:0 "猎杀"
 tnoub_chi.602.d:0 "一列中国装甲部队正沿着河套平原的公路突进，最前方的步兵战车和侦察装甲车把武器对准了两边远处的林线。他们接受到的任务是快速穿插到地方的补给中心附近，为后续部队打开通路，一路上已经有数只小股日军步兵被他们歼灭，他们自己只因为机械故障损失了几辆装甲车和坦克，天空中时不时传来的音爆声以及坠落下的飞机残骸提醒所有人，这一区域正处于最激烈的争夺当中。\n\n随着前沿侦察部队通过这段最危险的路程，后续的主力也跟了上来。十五辆69G式坦克成队列加速通过这段公路。排头车的车长正从车长观察塔中向外窥视，时刻提防着可能出现的敌情。\n\n远处的林线中迸发出剧烈的火光，数颗尾翼稳定曳光破甲弹划过道道弧线击中了排头车的炮台，车内的弹药被引燃，巨大的爆炸将沉重的炮塔掀起数十米高。坦克队列立刻掉头转向迎敌，指挥车迅速的发现了目标所在方位。火炮齐射的巨大冲击波掀起路边的尘土，脱壳穿甲弹带着橘红色的曳尾飞入树林中。突然，另一方向又传来的炮声，三辆尾车在被集火的瞬间便被金属射流从车体侧面打了对穿，燃油泄露后将战车烧为了一堆废铁。\n\n但坦克队列并没有慌乱，他们释放了引擎烟雾和抛射烟雾弹，白磷弹爆开，剩余的十一辆坦克躲进其中。“这群支那懦夫只会这种等死战术吗？”伏击车队的日本指挥官在战车中嘲讽道：“和几十年前相比完全没有长进，看你们还能藏多久……”\n\n出乎他意料的，剩下的坦克并没有溃退，反而是从烟雾中冲了出来，直奔他们的伏击阵地。105毫米火炮已经切装回了最新式的尾翼稳定脱壳穿甲弹，随着矛头阵型的第一辆车发现目标并开火后，日本指挥官听到了炮塔外的巨响。伏击位置稍微靠前的两辆友军坦克已经被击毁，车内弹药正在熊熊燃烧，发出冲天的火光。日军坦克立刻展开还击，这一轮互射中双方各自损失了两辆坦克，之间的距离还在不断被缩小。第二轮齐射开始，又有两辆日军坦克被击毁，中方只损失了一辆。接着是第三轮、第四轮……\n\n日军指挥官的头上已经渗出了汗水，他耳边无线电中传来下属要求撤退的慌乱声音，观察窗中69G式坦克离他们越来越近，而烟雾还没有散开，第二轮烟雾弹又临空爆开，另一侧的日军还没能计算好距离就再一次丢失了目标。"
 tnoub_chi.602.a:0 "“在这一刻，谁是猎人？”"

 tnoub_chi.2000.t:0 "海边娇阳"
 tnoub_chi.2000.d:0 "林巧川坐在海岸步行道旁的长椅上，今天他的警服笔挺，皮鞋擦得锃亮，怀里捧着娇艳的玫瑰，紫荆花帽徽在阳光下反射着金光。他今天约了良子，来到这个焕然一新的深圳海边，他想大胆点，完成一件他准备了很久的事情。\n\n虽然他是这么想的，还是紧张的连花都有些拿不稳，在这个不算热的天气，额头上渗出汗水，警服后背也开始被汗打湿，甚至都没有注意到良子已经走到了他身边。\n\n“林警官？”听到良子的轻声呼唤，她终于是猛地回过神，站起来转头望向声音传来的方向，那捧玫瑰却没有拿好，从他手里滑落。一抹清新的蓝色流入他的眼中，愣神的这一下没能抓住玫瑰，花朵摔在地上跌得四分五裂，就像四溅的鲜血，吓得良子往后退了一小步。林巧川发现自己犯了大错，他有些不敢抬头看良子，想要低下身子去捡起残破的花束，然而一阵海风吹过，鲜红的花瓣腾空而起，林巧川跟着花瓣，终于抬头看向良子。\n\n和第一次的模糊记忆很像，林巧川还依稀记得那时候他是看到了一袭蓝色和服的身影。现在的良子更加的成熟，蓝色的连衣裙搭上鼻梁上的细框眼镜，现在的她已经是香港报社的主编，日常举止就像是一个土生土长的广东人。\n\n“林警官，没事的，我不是太喜欢玫瑰，虽然摔了挺可惜……”良子微笑着安慰林巧川，领着他沿着行道散步：“所以今天约我来你的老家，是有什么事情吗，我虽然也很想休假，但工作也是很忙的。”\n\n“我想带你再来看看我的家乡，这个小渔村已经变了模样了。”林巧川摘下警帽放快了脚步，走在了良子前面，“我还记得你第一次来的时候还有点嫌弃这里，说这里就是个小渔村。”两人沿着阶梯往海岸下走，踩上了浅黄色的沙滩。沿着海岸线望去，原来破落的房屋已经翻新，脚手架早就撤去，港口中停泊着大大小小的渔船，还有几艘游艇，再往远处，索尼的工厂烟囱排出净化过的白烟。深圳已经成为了一座生机蓬勃的新兴小城。\n\n两人继续沿着沙滩的海岸漫步，海水渐渐涨潮，两人也很久没见面，所以聊了很多，从各自的工作再到街头巷角的猪脚饭。海水已经不知不觉漫到了良子的脚边，她索性脱下了小皮鞋，赤脚站在海岸上，提着鞋转身面向林巧川。“林警官，我发现我真的喜欢上了这里，广东的角角落落我都喜欢，还有这里奋斗的人。”说完她又转回去继续沿着海边走，晴朗的蓝天下碧波荡漾，海天一色，除了天上几朵孤零零的云，林巧川眼中的世界仿佛就剩下了她。他捏了捏自己上衣口袋中准备了很久的东西，想说哪些预演了很多次的话。明媚的阳光打在良子身上，美好到林巧川有些望而却步。\n\n他从另一个口袋里拿出一枚帽徽，那是之前还是一个普通警员时带的。他把紫荆花制式的帽徽送给了良子，良子愣了下，眼神中夹杂着各种感情，最后还是微笑着，带着林巧川能感受到的一丝哽咽感谢他："
 tnoub_chi.2000.a:0 "“林警官，如果下次送我花，我更喜欢白百合……”"

 tnoub_chi.2001.t:0 "剑拔弩张"
 tnoub_chi.2001.d:0 "谢廖带着自己的僚机从云层中窜出，座机强5的机腹挂架上装满了低阻炸弹，机翼下也装上了对空导弹——这些全都是真家伙，在黄昏的夕阳下反射着猩红的不详光芒。\n\n他们的机翼下方就是广东国——更准确的说，是广东国最后控制的三个城市，中日双方的战争已经一触即发，作为军人的谢廖并不太清楚政治上具体发生了什么，但事实就是：广东国已然四分五裂。新国军和日本帝国陆军各自占据了除核心三城以外的所有地区，只剩下香港、澳门、广州三座孤城。\n\n盛田以及李嘉诚还没有表明自己的立场，他们都清楚，在这场战争中没有中立可言，只要选择一边，另一只庞然大物就会把风中残烛般的广东国吃的一干二净。日本帝国海军已经宣布对珠江出海口海域实施封锁戒严，现在路上和海上交通都被彻底切断了，三座城市立刻陷入了物资短缺，再这样下去，不用等战火蔓延过来，城市就会被自我毁灭，如果他们不做决定，自有人会作出选择。\n\n谢廖从座舱玻璃往下望去，曾经繁华瑰丽的“硅晶三角”现在陷入了一片漆黑，他可以想象现在城市里到底陷入了何等的恐慌之中，他们的命运不再由自己做主——或者更直接点说，从来没有他们做主的权力。\n\n“洞俩，准备进入任务空域。”\n\n“洞俩明白。”\n\n两只银色巨鸟喷吐着炽热的尾焰，调转方向，飞向珠江海口，大日本帝国的庞大舰队停在那里，宛如一座座不可撼动的山峰，高大的雷达天线从航母舰岛上不断搜索着周围任何的可疑目标，一对舰载机已经起飞直冲他们而来。雷达上的光点越来越近，双方已经进入了目视攻击距离。谢廖打开了火控开关，机翼下的导弹已经开始预热。他在等待着上级准许开火的命令。越来越近、越来越近、越来越近……"
 tnoub_chi.2001.a:0 "最后双方擦肩而过，各自掉头离去。"


 #张仁蠡夺权 - 新的现代化
 tnoub_chi_renli.2.t:0 "弹劾高宗武总统"
 tnoub_chi_renli.2.d:0 "鉴于其面对日本要求阳奉阴违所造成的严重不良后果，立法院动议立即剥夺高宗武总统的行政院最高领导职务。\n\n立法院发言人的声音在大厅中轰鸣，使国民党保守派与改革派都十分震惊，又立刻因这个命令的弦外之音而深受打击。毫无疑问，现代化会停止，日中关系会恢复常态，而数十年中国对日本让步的趋势将会持续。通过微弱的票数优势，以及在富有“创造性”的法律委员会的帮助下，亲日派立法委员成功地通过了高宗武总统的弹劾案，准备在未来选举一位新总统。尽管该命令的措辞含糊，但这一点已经非常清楚：曾经一度失势的政治家，现在日本人的忠犬，张仁蠡将接替高宗武担任总统职务。\n\n除了安静地坐着，看着亲日派趾高气扬地宣读着弹劾表决的全文，高宗武什么都做不了。同样，国民党的其它派系也只能在死一般的宁静中，目视着它不受打断地被通过。中国走向了另一条道路。"
 tnoub_chi_renli.2.a:0 "我们做了些什么？"

 tnoub_chi_renli.3.t:0 "张仁蠡的崛起"
 tnoub_chi_renli.3.d:0 "在前总统高宗武遭到弹劾后，亲日派占主导的立法院选择了张仁蠡为下一任中华民国总统。尽管投票结果十分接近，国民党的其它派系无法得到足够的支持以抵挡亲日派对立法院的控制。计票结束后，新总统张仁蠡开始上台讲话。\n\n张仁蠡从会堂的后方进入，缓慢地走过了走廊。他的肩膀齐平，眼睛清澈，脸上却挂着恶魔般的笑容。国民党反对派的成员只能看着新总统从他们面前走过。这条中国的毒蛇站到了讲台上，在一阵讽刺般的掌声过后开始了讲话。\n\n“我很荣幸可以担任中华民国总统，正如我在高宗武政府工作时的主张一样，我将继续为共荣圈服务。前任政府的失策之处在于他们不愿支持我们的日本盟友的利益，并拒绝接受泛亚洲主义带来的互利共赢。在我的政府之中将不会再出现如此愚蠢的错误。保证中国的自给自足不仅毫无意义，同时也与共荣圈的利益相悖。新政府将停止这种行为，并重新开始从我们与大日本帝国的特殊关系中获益。欢呼吧，国民们，我们将迎接一个全球化和经济繁荣的时代。孙中山先生万岁，共荣圈万岁，民国万岁！"
 tnoub_chi_renli.3.a:0 "前功尽弃。"

 tnoub_chi_renli.4.t:0 "又一次晨间散步"
 tnoub_chi_renli.4.d:0 "高宗武并没有去立法院的会议。相反，他独自一人站在孙中山先生陵墓上飘扬的青天白日旗下回忆过往。十年前，他是如何构想未来的？现在，他建立一个自由的民国的梦想已经随着实现中国现代化的计划失败而彻底无望了。他深知，未来将会无比黑暗。\n\n高宗武回到了十年前他的遐想之中，那时他对即将发生的一切都充满希望。曾经笼罩南京的薄雾如今已经化为了灰黑色的篷布，但这些为日本人制造产品的工厂又有什么意义呢？他不禁问道：\n\n“我们会自由吗？”"
 tnoub_chi_renli.4.a:0 "未来会怎样？中国会怎样？"

 tnoub_chi_renli.5.t:0 "张仁蠡新政"
 tnoub_chi_renli.5.d:0 "中国的荣耀终于恢复了。民国历经了几十年骚乱，国家秩序受到了极大的破坏。而现在，张仁蠡总统重新控制了神州大地。托陈大总统的洪福，他为中国带来了其他任何人无法给予的宝物：稳定。中国在上个世纪所遭受的失败可以说就是政府的失败，是那些自以为是，白日做梦的政客的失败。袁世凯和他狂妄的幻想害得中国支离破碎。蒋介石愚蠢地以为自己能把冉冉升起的旭日拽落大地。他在做哪国春梦？\n\n解决中国目前所面临的问题的秘诀并不藏在什么经史子集里，毕竟将支离破碎的国家乾坤一统又不是什么秘密。工作吧，只要我们同伟大的共荣圈中的兄弟姐妹们一起携手并进，努力工作就好了。西方列强强加给我们的国耻无人能及，而日本的入侵与其说是侮辱不如说是敲响了警钟，它警醒我们不要东施效颦般效仿西方国家，而是全面拥抱正确的泛亚主义意识形态。\n\n日本是亚洲的霸主，当他们张开双臂向我们伸出援手时，我们为什么要浪费生命和财富来挑战他们的权威呢？一向走实用主义路线的张仁蠡总统已经明确表示，他可不会白白浪费这个机会。"
 tnoub_chi_renli.5.a:0 "这没什么好看的！给我滚回去工作！"

 tnoub_chi_renli.6.t:0 "并无过错，只是被误导了"
 tnoub_chi_renli.6.d:0 "前政府的纲领很简单：通过任何必要的手段使中国现代化。高宗武不仅通过怀疑他们的能力来不敬地侮辱伟大的中国人民，还愚蠢地认为，在不接受任何外力的情况下，短期内可以毕其功于一役。尽管有这么多毛病，高宗武推动工业化的努力姑且算是值得称赞，但是完全要求自力更生就很不智。随着他推进改革越来越深入，带着中国从沦陷后的灰烬中快速崛起并完全解放自己的理想，他还给自己树了一大堆敌人。这一切说得好听点是笨，说得难听点是愚不可及。\n\n复杂的五个现代化使我们不能对任何能帮上我们的东西挑肥拣瘦。显然，中国应该是富裕的、文明的、先进的，但是经济下挫、灌输意识形态、对近邻冷眼相待是个好主意吗？我们从高宗武政府的成败中学到了很多东西，解构他的计划，现在它是我的了！"
 tnoub_chi_renli.6.a:0 "取其精华，去其糟粕。"
 
 tnoub_chi_renli.7.t:0 "我们丝毫不落后"
 tnoub_chi_renli.7.d:0 "被罢黜的前总统高宗武撒过最恶心的弥天大谎就是中国必须学习那些西方列强，或者说，全世界现代国家。高宗武在他整个任期的大部分时间都在为他掌控的这个民族唱挽歌。侮辱接着侮辱，高宗武确实很努力地把他的人民贬损为无知、懒惰、落后。不过，张仁蠡倒想问问，高宗武到底为把中国变得更好都做了什么？背弃自己的盟友，胡乱撒钱？\n\n遗憾的是不是每个人都知道高宗武政府是失败的。高宗武对教育系统的改革腐化了中国的青年，把下一代夺走，变成他想要的样子。年轻人应该学习中国自己的价值观：勤奋、亚洲之内皆兄弟、国家强大才是真理。"
 tnoub_chi_renli.7.a:0 "中国永远是引领者，不是跟从者。"

 #GAW战争准备
 tnoub_chi.510.t:0 "排艰阻难……"
 tnoub_chi.510.d:0 "自古以来，漫长的海岸线都是中国的瑰宝之一。但想到这里，高宗武不免深深的呼出一口气，自甲午中日海战以来，日本那耀武扬威的海军便疾驰于中国的近海之上，吞吐出的浓烟遮蔽了天空，尖锐的舰首劈开了海洋。而中国漫长的海岸线无疑助长了他们的威风，若是没有反制手段，只要战端一开，无数的海军陆战队便会跟着他们庞大的舰队如蝗虫一般扑向中国的沿海，将海岸线啃的七零八落，满目疮痍。\n\n“一定要有反制的手段。”\n\n高宗武在心中坚定了决心的烈火，中国的海军力量还不足以独自面对庞大的日本舰队。若是想要反制耀武扬威的日军舰队，行之有效的方法就是派空军前去拦截。空中的铁翼早就是海军最大的威胁了，只要投弹精确，数架飞机便可摧毁敌方最为庞大的战舰。但日军的防空火力也绝非空话，若是让空军前去拦截，必然会导致极大的战损，这样的行为是否是值得的，高宗武的心中还是有些犯嘀咕。\n\n同样，最主要的目标是拦截敌方的海军陆战队。若是能够加强岸防，在他们登录前就用岸防武器加将舰船击毁，便能做到御敌于海岸之外。但唯一的问题是，现在海岸的防御基本还以落后的火炮为主。先进的岸防导弹目前还只是纸上谈兵，中国目前还没有这种最有效的反制武器。没有这种武器，岸防便有可能轻松就被敌方摧毁。\n\n想到这里，高宗武不禁咬了咬牙。无论是怎样的代价，只要能守护好中国的海岸线，哪怕是在敌人冲上岸后拿人命上去填，也要把他们赶回海里，让他们永远也无法踏上中国的海岸线。中国面对的是世界上最强大的海军，我们唯有用鲜血，汗水，泪水，才有可能和这海上的巨兽有一战之力。"
 tnoub_chi.510.a:0 "只为中华"

 tnoub_chi.511.t:0 "在深邃的大海上"
 tnoub_chi.511.d:0 "早上六点不到，刘新宇就打开了巡逻艇的舱门——现在是他站岗的时候了。刚一站到巡逻艇的栏边，东海那夹杂着咸味的海风就令他忍不住打了个冷战。\n\n“日出前真冷啊。”他在心里暗暗的嘀咕道。自从峰会之后，火药味越来越浓，现在日本人越来越不安分，海警巡逻的次数越来越频繁了。有好几次他甚至看到日本人的军舰耀武扬威似的在近海兜兜转转，舰船上挂着的帝国国旗看起来极为扎眼。想到这里，刘新宇忍不住往大海里啐了一口吐沫，随即从口袋里掏出一包香烟，确认香烟没有受潮后，便倚着栏杆抽了起来。此时的太阳才刚刚从天边露头，蔚蓝的大海被清晨的阳光撒上了一抹摇曳的金黄，平静的简直让人身心都要在波浪中消逝了一般。\n\n要是清晨就这么舒适就好了，刘新宇的美梦还没做完，就听见舱内的电台传来了紧急的呼叫，空军发现了日本舰船正在向近海靠近！刘新宇当即掐灭了自己手中的香烟，将警帽扣在了自己的头上，敲打着自己的窗户让同事开船朝着空军发现的位置冲了过去。\n\n当自己的小巡逻艇接近那庞大日本的舰船时，刘新宇发现这艘舰船大的甚至要让自己仰视才能看得到舰船之上耀武扬威的帝国军旗，尖锐的撞角似乎能直接把他的巡逻艇撞的粉碎。舰船上的人似乎发现了这不自量力的小艇，他们纷纷走到舰船的栅栏边，低下头，对着刘新宇的小巡逻艇指手画脚。即便刘新宇听不到他们刺耳的日语，他也能感觉到他们对中国人领海权毫不在乎的轻蔑与嘲讽，他们就是来炫耀自己海上霸主的地位的。\n\n“他妈的日本狗。”\n\n巡逻艇毫无作为的沉默跟随非但没有让日本人的行为收敛一点，反而更让他们确定了”支那人”的无能，愈发鄙视刘新宇等人。在他们看来，这些”东亚病夫”就算奋起反抗，也只会像十几年前的抗日战争一样折戟沉沙。\n\n这样沉默的跟随前进了许久，久到刘新宇都觉得这些日本人是不是要直接去打南京了。突然，刘新宇听见湛蓝的天空上传来了引擎的轰鸣，当他抬头的时候，数架翱翔的飞机从日本舰船的上方高速低空掠过，强大的气流把那帝国军旗都吹卷了起来，在旗杆上卷成了一个”日本寿司”。随后，便如同调戏自己的猎物一般故意在日本的舰船旁拉慢速度，盘旋慢飞了起来。\n\n那些日本人气的直骂娘，而他们的脏话却被轰鸣的引擎声给完全盖住了，刘新宇看向那些被飞机气的够呛的日本人，心中燃起了一抹快意，仿佛就连自己驾驶的巡逻艇都跟着迎风长大了几分。他的心中涌现出了一个想法：或许和日本比起来，中国依旧还是那么弱小，但从今时此刻起，战胜日本，终于不再是一个不可触及的幻想，哪怕让他粉身碎骨，也要为这微小的可能性，贡献出自己的全部。"
 tnoub_chi.511.a:0 "今非昔比"

 tnoub_chi.512.t:0 "居外未敢忘忧国"
 tnoub_chi.512.d:0 "摇晃的白炽灯中电流滋滋地响着，窗外已然是一派寂静的夜色，厂房的实验室内仍然人头攒动。在实验室中心的木桌上，被拆开的纯白色的椭圆导弹如同众星捧月般被众人围在中间，所有人都睁着布满血丝的双眼，拖着疲惫的身躯，死死的盯着面前散开的图纸。它是中国海防的希望，为了直面大日本帝国强大的海军，中国必须拥有能够超视距打击的岸防导弹。这是一场科技上的战争，是技术上的鸿沟，面对这样的鸿沟别无他法，只能用工程师们的心血去填平。尽管美国人慷慨地提供了岸防导弹的部分图纸，但从理论设计到实际生产，再到军事部署还有很长的一段路要走，如今战火将近，我们的工程师只能不舍昼夜地拼死向前迈进。\n\n“陈院长。”\n\n在摆弄仪器的陈德仁被迎面走来的青年打断，他抬起头，揉了揉自己疲惫到打颤的双眼，挤出一抹笑意。\n\n“怎么了，杜恩驰，你有什么话要和我说嘛？”\n\n杜恩驰点了点头，打开了手中图纸，平铺在了陈德仁的面前，指着导弹的末尾说道：\n\n“我们现在已经解决了发动机和燃料的问题，很快就能够再进行一次实战测试，陈院长，相信这次取得的进展会更加喜人。”\n\n一边听着杜恩驰的讲述，陈德仁并未停下手上的工作。最后，在一声哈欠声中，杜思驰结束了实验结果的报告。陈德仁轻轻放下了仪器，深深地吸一口气，慈祥地看向青年：”嗯，很好。尽管如此，我们不能太过乐观，哪怕只是多一海里的射程，我们都要拼尽全力去追赶。小杜，你已经很疲惫了，要是累的话就先休息一会，毕竟你是美国派来的工程师，没有必要和我们一样加班加点。”\n\n“……我也是一个中国人，陈院长。”杜恩驰沉默片刻，”尽管我的父母早在抗战开始前就移民美国，但回国是我的选择，我也会同我的同胞一起共进退。”他捏住自己的拳头，使劲伸了个懒腰后，重新拿起桌上的文件夹，将设计草图一页一页的展示给陈德仁看，探讨着如何简化生产的工艺。\n\n窗间过马，外边的太阳不知何时升起，工程师们的精力达到了极限，纷纷走出实验室，准备在短暂的休息后继投入到辛劳的工作之中。看着筋疲力尽的工程师们，杜恩驰收拾着研究的仪器，忍不住喃喃自语般地说道。\n\n“要是我的老师能够回来的话，我们的研究一定就能顺风顺水多了。”\n\n“你的老师？”\n\n陈德仁此时手都累的快要抬不起来了，但他的好奇心还是让他问了出来。他听闻这些华裔学生的老师对援助中国导弹图纸的事情做出了重大的推动，却从来没有听过他们主动谈起过他们的老师。\n\n“他是一个怎样的人？”\n\n“他是一名在NASA任职的火箭专家。当他听闻中国政府向美国政府要求导弹研究方面的援助时，他甚至想要放弃他在NASA的高薪工作，回国援助。尽管不出所料的遭到美国的拒绝，但是他仍然坚持让我们来协助研究。某种意义上，我也是因为他的鼓励才坚定了回国的想法。”\n\n“真没想到，大名鼎鼎的NASA里居然也有中国人，请问尊师贵姓？”\n\n听到这个问题，杜恩驰顿了顿，随后才一字一顿地说道："
 tnoub_chi.512.a:0 "姓钱，钱学森"

 tnoub_chi.513.t:0 "兵工厂和热干面"
 tnoub_chi.513.d:0 "李老汉抬头看向厂房的房梁，晃了晃又酸又累的脖子，顺手将满是机油的黑手在自己的工服上抹了几下。嗡嗡的切割声和叮当的敲打声在他走向食堂的时候也没有停止，所有的工人都在流水线上忙碌作业，整个工厂都进入了战时状态，不分昼夜地生产着提供给军队的枪支大炮。厂长在他来的第一天就下了死命令：流水线不能停，这也是他为什么每天需要工作足足十二个小时才能换来这珍贵的用餐时间。\n\n“真他妈的会用人。”\n\n李老汉一边臭骂厂长的那副嘴脸，一边穿越大半个厂房来到了食堂。说是食堂，也不过是在工厂门口的空地架起了几个大帐篷，工人们只能三三两两的蹲在一旁的空地前风卷残云般快速解决铁碗里的饭菜，连坐的地方都没有。李老汉伸长脖子，瞅见了铁碗里颜色金黄的热干面，忍不住砸吧了两下嘴，能在厂里吃到武汉的特色，那可真是不多见。在他找到一片空地，闻着麻香，正准备享受着这来之不易的面食时，几辆遮着迷彩的卡车从厂里开出，扬起一溜烟尘，把他张开的嘴里填满了尾气的黑烟。\n\n“他妈逼的，老子天天干活干这么久，吃个饭都还要呛的一嘴灰！”\n\n李老汉掐着嗓子干咳起来，骂骂咧咧地冲着扬长而去的卡车们，怄气般的对卡车的尾气吐了一口吐沫。这些卡车一天三趟，每次都把他们制造好的武器一搬而空，让人感觉军队的需求如同无底洞一般永远填不满，李老汉晓得这些武器要拿去打小鬼子，他们的班长也曾经指着地图，喋喋不休的描述着武汉的地理位置有多重要，他们厂的武器要送到前线，要用车、铁路、长江航道把武器运到滨海，南北，去那些李老汉一辈子也没去过的地方，硬要说的话，这些个武器比他们人都重要咧。\n\n“苕头日脑的狗东西，掉底子的家伙事，板马日的……”\n\n在他总算骂完了之后，他低下头，搅弄着碗里的热干面。李老汉希望他造出来的武器能多打碎几个小鬼子的脑壳。不过或许，他更希望这些车在来来往往的时候，不要再尘土飞扬，把他的面搞得满是土灰。骂归骂，骂完了还得继续干活。李老汉嘟囔着带上了安全帽，能不能赢，他心里也打鼓，但他咬了咬牙。"
 tnoub_chi.513.a:0 "爷爷造出的枪能多弄死几个就是赚。"

 tnoub_chi.514.t:0 "雨夜兼程"
 tnoub_chi.514.d:0 "“他妈的！小李！快把篷子拉上！那些精贵的玩意坏了我们赔不起！”\n\n轰隆的雷霆带来了倾盆般的暴雨，卷起了车后的防雨篷布，随车人员赶紧下车发疯般地把那些沉睡的钢铁仪器用的篷布盖上，每个人的眼睛都被雨点打的近乎睁不开。伴随着骂声，小李一咬牙，顶着暴雨一个健步跃上了卡车的后备箱，哗啦一声，张开的防雨布铺满了仪器，总算是没让雨把整个仪器都给淹了。\n\n“丢你姆妈……”\n\n小李一屁股瘫汽车的副驾驶，他一把脱掉了已经湿透的上衣，把双手伸到窗外，一边拧衣服一边骂到，“我们要去哪里？成都？把厂里那些东西七零八落的拆成碎块运到八竿子打不到的地方去？那些指手画脚的厂长倒是坐着飞机就过去了，落得个轻松愉快，留老子们在这路上颠屁股，这山路嘛时候是个头？”\n\n“年轻人就是心浮气躁。”张师傅转了好几下钥匙，这台老旧的卡车才哼哧哈哧的又动了起来，缓缓地跟上了前面再度启动的车队，“你把这些个东西留在上海，那日本人坐着小船，架着飞机就过来拆你，到时候你想跑都跑不掉！往好处想，真打起来了，成都在大后方，安全，总比咱们在上海那香饽饽那待着好。”\n\n“我就是气不过。”\n\n小李撂下一句气话，愣愣地看着如同长蛇一般的车队。张师傅看了眼他棱角分明的侧脸，又瞥了眼他的瞳孔，里面掺杂着仇恨的火焰。\n\n“咋了，看你这样子，想在前线和日本人玩命？”张师傅抽了抽鼻子，目光重新看向了颠簸的山路，“二街那个说书的说得好，说过一句，叫什么……山雨欲来风满楼哦，天要下雨，国要打仗，谁晓得能不能赢哦……我们到后方去，该干嘛干嘛算了。万一赢了，你再回东北……”\n\n“会赢的。”小李突然开口，打断了王师傅接下来的话。\n\n“什么？”\n\n小李转过头来，被打湿的刘海丝毫没有遮盖他如火一般的眼神，他再度张开嘴，一字一句地说道。"
 tnoub_chi.514.a:0 "我说，会赢的。"

 tnoub_chi.515.t:0 "上层的余裕"
 tnoub_chi.515.d:0 "晨香袅袅，在这漫长而又乏味的白日里，还有什么是比与好友促膝长谈更能打发时光的好选择呢？若是往日，陈进定然会听着新来的坎通货放出的曲调，收拾着房间，为一场又一场沙龙做着准备。可惜，今日他眉头微皱，兴致全无，正忧心于中日最近的冲突。\n\n“丰丸？什么风把你给吹来了？”陈进又不确定的瞥了一眼钟表——确实没到时间，“我款待不周，见谅。”\n\n“你先别说那些客套话了，有正事，要出大乱子了。”\n\n见来客神色如此紧张，陈进本来悠闲惬意的心提了起来，“怎么回事？”\n\n“中日两国，要打仗了啊。”\n\n“此话当真？”\n\n“我爹说的，千真万确啊。”\n\n“嘶。那我还能赴日留学吗？”\n\n“现在看来，是不行了。你爹固然本事大，但战端一开，谁还能记得这往昔的情面呢？我看啊，我爹的督办，恐怕也难以维系了。”\n\n俩人便是一番怒斥，而后便是心忧，一个担忧着自己的学位帽，一个担忧着自己的乌纱帽——当然，口头上还得担忧着“大东亚共荣”的未来。\n\n“中日两国如此亲善，若无日本对中国的鼎力相助，中国哪能有今天的成就？总统府那帮人简直是在乱弹琴！”\n\n“就是嘛，日本给中国带来了文明，你看青岛和台湾的环保、教育、医疗、养老和民权，难道不好过他处许多？中国欲弑日本，实乃倒施逆行之举啊。”\n\n“不过，倒也无须过于忧心。毕竟，"
 tnoub_chi.515.a:0 "中国应该不敢的吧？”"

 tnoub_chi.516.t:0 "老人的担忧"
 tnoub_chi.516.d:0 "老李抽着烟，一面等着来换班的人，一面望着隆隆作响的机器。透过香烟的迷雾，他莫名想起来小时候祖父讲的所谓“呲铁”——唉，时光荏苒啊，中国已不再是那时那个自由的中国，而自己，也几乎沦为了这怪物身上的一个小零件。\n\n“李叔，我来了，您回家吧。”不久前新来的那个额头上带着道深深伤疤的青年难掩他脸上的兴奋。\n\n“你小子咋那开心？怎地，找小姑娘，准备要大胖小子了？”\n\n“不是，李叔。您知道吗？今天政治帮派在市里都快闹了一天了。”\n\n“真的？”\n\n“那还能有假？而且现在没人管这事，满大街都在嚷嚷着要赶跑日本人，我合计着咱中国要变天了，要自由了啊！”\n\n“可别忙了吧，想当年那个姓蒋的，嚷叫着要让民族自由解放，结果呢？先是把小伙子征去当炮灰，又是放水淹死了那么多老百姓，人们为了他的所谓“自由”，付出了多大代价？然后呢？山不转，水不也转。小伙子啊，这种事情我看多了，那帮孙子许诺起来一个比一个好听，赶到真的成功的时候，他们便把我们一脚踢开，之前的许诺全是空头支票，你可别上他们的当。”\n\n“可是中国已经今非昔比了啊，而且你想想，上面这意思，就是摆明了要跟日本人干，等咱一打赢，咱就不是奴隶了，而是自由的公民……”\n\n他打断了滔滔不绝的青年，问道：“那要是日本人被赶跑了，咱厂子还能在吗？”\n\n“唉，李叔，你别搞那套老古板了，天下的厂子又不只这一家，等赶跑了日本人，我们想建多少就建多少。”\n\n“话虽这么说，可是……”老李想到了自己的妻儿，如果自己这个顶梁柱没了工作，他们家可该怎么办啊。年轻的自己已经让他们吃尽了苦头，难不成还要再让他们吃不上饭？许诺是谁都会干的，但是谁又能保证实现呢？更别说自己的生活还要因此受牵连，他看了看不谙世事的青年，深深的叹了口气。\n\n“您就别杞人忧天了。”青年笑了笑，拍了拍老李，“至少现在，我感觉我们回到正轨上了，过去的有些东西也找回来了。"
 tnoub_chi.516.a:0 "而这是最重要的。"

 tnoub_chi.517.t:0 "青年的狂热"
 tnoub_chi.517.d:0 "上海的街道两旁店肆林立，商贩的叫卖声此起彼伏，人流中不时可见穿着打扮时尚的年轻男女，在行色匆匆的人群中显得分外另类。\n\n近来邻里颇不太平，不知怎地，反帝涂鸦和猥琐图画如同癣子一般在街头小巷的墙上蔓延开来，打砸日货日商的妖风，也从上海刮到了南京。\n\n不过毛利拓海正忙着上班，无意于参与中国学生的集会与游行。多么聒噪啊，他想着。\n\n可惜现实总不遂人愿，他所厌恶的“聒噪”正直奔紫金山而来，听着中国学生们关于种种“主义”以及万变不离其宗的“打倒日本人”的争论，他终于怒火中烧，大声喝道：\n\n“你们吵什么吵啊，我们日本征服你们支那，就跟蒙元代宋，满清灭明是一样的，怎么对他们就“五族共和”，对我们就……”\n\n他话还没说完，鼻子便似开了个油酱铺，咸的、酸的、辣的一发都滚出来。片刻错愕后，拓海盯着面前的这个近乎比他矮一头的学生，几乎不相信是他出的拳。\n\n“你给我记好了，我们中国人争论所谓“主义”“民族”，是我们自己的私事，轮不到你一个外人来这指手画脚！你个岛国蛮夷，早点滚回你那个小破岛上去吧！”\n\n拓海缓了缓，随即压下怒火，尽量用最委婉的语气答道：“阁下难道不觉得争论这些是很无聊的事吗，毕竟阁下也改变不了什么，更何况在时间的长河中，这一切又是那么微不足道，不如学习一下鄙人，好好的做学问吧……”\n\n突然，一个高瘦的青年从人群里钻了出来，直接一脚踹到了拓海的身上，“和他废什么话啊，锤他就完了。”青年似乎准备上前再打一拳，却被理智一点的同伴拦了下来，拓海也察觉到事态的危急，赶紧夹住公文包一边仓皇逃离，一边回头骂着青年们："
 tnoub_chi.517.a:0 "“真是一群野蛮人！”"

 tnoub_chi.518.t:0 "报纸和电波里的战争"
 tnoub_chi.518.d:0 "还没有踏进报社的大门，胡海文就已经听到了里面嘈杂的喧闹声，而造成喧闹的原因是一则爆炸性的新闻——中国广播电台突然公布了大战期间日军在南京暴行的证据，当天举世哗然。作为《中华日报》的主编，他敏锐地意识到全新的新闻热点已经横空降世，也明白他们必须抓住这个绝妙的机会。\n\n“好了，大家冷静一点，”胡海文推门而入，“我知道大家很激动，但接下来必须冷静分析状况，决定好下一步。” \n\n“胡主编，上面这样做是彻底放弃中日关系了吗？那我们要不要也跟进报道，毕竟当年日本不止在南京犯下了如此大罪，假如仔细调查其他地方，采访当年的幸存者，或许能找到更加爆炸性的新闻。”\n\n“没错，但这样还不够。我们目前还有不少驻外记者，在他们所在的地区日军当年也一定犯下过罪行，不妨眼光放远点，让他们也调查并报道当地的日军历史罪行，这样也能在国际上吸引更多的读者。”\n\n在简单的讨论后，报社立即恢复了运转，新闻随着文字的书写不断地被生产，笔者们期盼着自己创造了下一个热点，为自己带来财富和名誉。胡海文当然注意到了，他们的文字能够一点点摧毁当前糟糕的亚洲秩序，而这就是他们文人报国的方式。"
 tnoub_chi.518.a:0 "硝烟将随着真相在亚洲蔓延开来"

 tnoub_chi.519.t:0 "日企离华"
 tnoub_chi.519.d:0 "小李手上抱着纸箱，回头望着空荡荡的公司大楼以及墙上的三菱标志。那是他多年的回忆所在；山田在候机厅抽着香烟，看着手腕缓缓走动的时针，计算着飞到印尼后要多久才能开始工作。\n\n随着峰会后中日关系降到冰点，东京方面加快了日本企业的撤离速度。日本企业逐渐撤出中国的同时，积极地在东南亚各国投资建厂以替代中国的经济地位。这使得一些主打共荣圈市场的中国企业获得的订单逐渐减少，不得不以解雇员工的方式来维持企业运行。日本资本的加速流失，以及日本企业的加速撤离，也在恶化中国的经济状况。这导致南京、上海、杭州等大城市治安环境的短期恶化，同时也让日本市场的低端工业品的价格小幅上升。联系紧密的两国逐渐敌对，带来的则是天文数字般的财富蒸发、两国经济增长的滞缓，以及民众生活水平的下滑。"
 tnoub_chi.519.a:0 "初步波动"

 tnoub_chi.520.t:0 "股市 “厮杀”"
 tnoub_chi.520.d:0 "香港证券交易所的工作人员忙碌地为变化的股票标价，上海的操盘手正在紧盯着股票的价格，东京的证券投资家拨打一通通电话决定将资金投往何处，而普通股民则跟着瞬息万变的股市形势做出慢半拍的操作。\n\n自峰会上中日关系恶化以来，共荣圈各国正在经历一次经济秩序的变动。白日与旭日为了争夺东亚的经济主导权使出了浑身解数。股市作为国民经济的晴雨表，首当其冲受到直接影响。大盘指数小幅调整、极少数股票强制退市、关键产业股票浮动剧烈成为东亚股市的现状。一些股民损失惨重，不得不“断臂求生”灰溜溜地退出股市。也有股民把握时机赚得盆满钵满，继续在股市中尽情“豪赌”。而两国财团在逐渐脱离对方影响的同时，谋求争夺共荣圈各国的市场份额，而股市也成为他们“厮杀”的战场。可以预见的是，共荣圈市场彻底在白日和旭日的影响下取得动态平衡以前，东亚的股市行情将不会有大的变化。"
 tnoub_chi.520.a:0 "既是危难，也是机遇。"

 tnoub_chi.521.t:0 "汇率变动"
 tnoub_chi.521.d:0 "在中日脱钩之前，中国市场充斥着各种各样的货币，在满洲国与其边境附近的居民，大多使用满洲元。山海关以南、广东经济特区以北多流通法币、日元。然而，无论是满洲国、还是广东经济特区，亦或是四川和云南，日元才是最受欢迎的“纸黄金”。\n\n然而，随着中日关系的恶化，以及中国在共荣圈市场将逐步减少日元结算，这个由日元、满洲元、法币构成的大东亚共荣圈市场的货币体系秩序将面临着巨大变动。以日元结算为主的公司与金融界大鳄不得不考虑减少日元的持有，而增加法币持有数额的企业和投机者也拿不准这步棋下得好不好。\n\n平民百姓对此更是反应不一，持有日元的居民们开始小额地兑换法币，持有法币的人们一点点的兑换日元，而一些以大东亚战争为“赌局”的“赌徒”们则开始“梭哈”，以大量持有某种货币为目标，想要在剧烈变动的局势中大捞一笔。银行的人流量与工作量也因此大增，刚拿到手里的日元和法币还没捂热就被民众换了出去。大量货币的兑换，造成了法币与日元汇率的短期跳动，这将对整个共荣圈的经济造成巨大影响。"
 tnoub_chi.521.a:0 "你要站在哪边？"

 tnoub_chi.522.t:0 "失业浪潮"
 tnoub_chi.522.d:0 "老陈看着碗里的吃食摇摇头，毕竟这是在厂里吃的最后一顿了。小张是刚毕业的大学生，昨天他还在办公楼里坐着，今天他就不得不找新的工作了。而赵老汉不舍地望着大片农田，这是替财东最后一次照料庄稼了。\n\n自中日经济开启脱钩进程之后，以及受到亚洲股市波动以及日企撤资的影响，中国企业的国际订单逐渐减少。以出口为主要盈利方式的中国企业和承接日本低端产业的企业正面临着亏损，不得不以裁员的方式减少消耗，也有少数企业因此破产清算。而日本帝国对中国粮食进口的逐渐减少也导致了农民收入的损失，农民们以减少种植面积减少生产成本，甚至一些农民以毁掉田地农作物的手段企图维持粮食价格。失业人口的增加使得市场萧条、市场萧条又进一步导致企业亏损扩大，而企业亏损又会使得失业人口增加。毫无疑问，这是一个恶性循环，这在消耗我们国家和民族的生命。"
 tnoub_chi.522.a:0 "我们必须做点什么"

 tnoub_chi.523.t:0 "《财经新闻·一》"
 tnoub_chi.523.d:0 "“现在是南京时间晚上7点，财经新闻为您播报最近的经济消息。我方记者报道，自中国与日本的关系恶化以来，以中国和日本为主体的共荣圈经济秩序面临着巨大变动。自脱钩政策以及日资离华之后，东亚的股票指数稳定度正在下降，日经指数呈现一种整体稳定、小幅调整、个别股票价格快速下跌的状态，而一些关键产业领域的指数也呈现出异于常态的表现。与此同时，大量的资金进入、退出股市更加剧了股票指数不稳定的状况。毫无疑问，这将影响共荣圈各国的经济健康。”\n\n“受脱钩政策影响以及股市动荡的波及，日本、伪满洲、广东经济特区、东南亚诸国都将受到这场经济秩序变动的影响。日本、伪满洲等工业化地区的商品积极寻找东南亚地区的买家的同时，也在加大对东南亚地区的产业投资力度。但由于受到多种因素影响，农产品、燃料、矿石原料、初级加工制品等大宗货物的价格在日本市场仍在小幅度上升。这提高了日本企业的运营成本、日本民众的生活成本的同时，也让人们对日本的经济信心有所动摇。在完成对东南亚地区的产业建设以及金融投资以前，日本为主的工业化地区市场将承受一定的经济增长压力以及失业率的上升。”\n\n“由于脱钩政策的实施，以及日资撤离的影响，我国金融业产生了小幅动荡。除了大宗商品的期货指数小幅调整之外，大型农业企业、大型矿产企业以及制造业企业的股票也经历了一定程度的波动，极少数股票则强行退市。而以电子产品、精细加工产品为主要产品的高端制造业企业的股票价格也受供应链、市场、技术版权纷争等因素阴晴不定。”\n\n“受金融业的波动以及国际订单减少的影响，我国农产品、矿石原料、初级加工制品等大宗货物的价格小幅下滑，农业、矿业以及低端制造业企业利润增长减缓。而电子产品、精细加工制品等高端制造业商品的价格则受各种因素影响而浮动。同时日企搬离中国以及日资的加速流失，导致我国曾为日企承接产业链下游的企业生存空间越发狭小。专家预测，这将使我国城镇失业率在短期之内形成一个小高峰。”\n\n“与此同时，我国新近期组成的中国商业联合会与日本财阀正在共荣圈各国争夺经济话语权。在东亚金融业上，双方则开启了一场规模不一的金融战。这也是恶化共荣圈各国经济现状的一个重要因素。”"
 tnoub_chi.523.a:0 "看来生意不好做啊……"

 tnoub_chi.524.t:0 "《财经新闻·二》"
 tnoub_chi.524.d:0 "“现在是南京时间晚上7点，财经新闻为您播报最近的经济消息。我方记者报道，我国遭遇经济增速下行以来，南京政府出台了一系列政策，以期达成维持经济增速目的的同时，促进国民经济健康。通过国家对股市的有力干预，大盘指数的走向开始趋于稳定，绝大多数股票减少了价格调整的幅度，关键产业领域指数的异常表现也开始消解。然而一些股票的价格指数由于中日两国的金融战而加剧动荡。但在整体而言，中国股市的情况在稳定中向好发展。\n\n在金融政策方面，中国央行宣布降低银行贷款利率，以帮助企业度过当前难关。通过降低利率的政策，以及‘国货运动’等因素的影响，大宗商品的期货指数调整幅度减小，农业企业、矿产企业以及制造业企业的股票价格也在以缓慢的速度稳定在一定的幅度之内。以电子产品、精细加工产品为主的高端制造业企业的股票价格经过中国政府的投资，获得了小幅度的增长。但由于高端制造业的方兴未艾、猖獗的技术盗用以及日本方面的金融攻势，中国的技术投资政策效果将逐渐削弱的同时，也为未来的产业发展预期蒙上一层阴影。”\n\n“由于一系列的刺激政策，以及日本替换货源效应的减弱，我国农产品、矿石原料、初级加工制品等大宗货物的价格下滑幅度较原来减小，农业、矿业以及低端制造业企业利润增长下幅逐渐停止。而电子产品、精细加工制品等高端制造业商品的价格则较为混乱。同时我国大型企业以及国家企业对原先承接日本产业链下游企业的逐渐收购与合并，使得原先亏损严重且濒临崩溃的企业不至于轰然倒塌。专家预测，这将使我国城镇失业率上升幅度逐渐减小，并有减少失业率的可能。同时专家强调，在日本以及伪满洲完成对中国市场的代替之前，日本对撤离中国市场的速率调节将对我国经济产生一定的波动。”"
 tnoub_chi.524.a:0 "总比之前的情况好。"

 tnoub_chi.525.t:0 "技术投资"
 tnoub_chi.525.d:0 "自古以来，中国就是著名的技术中心之一，无论奠定现代军事基础的火药、降低知识成本的造纸与印刷、还是方便远航探险的指南针，都是中国人民智慧的结晶。但我们的祖先并没有充分地利用这些技术，反而为了短期的利益和稳定而禁止技术的发展。致使中国已经远远落后于先进国家，处处受制于人。\n\n而在经济脱钩进程加速后，日本逐渐单方面终止技术合作。针对日本的科技封锁，南京政府宣布加大对科技企业的投资力度，并特别注重对电脑技术的升级。除此之外，南京政府还鼓励企业模仿与制造利用日本技术生产的商品，而终止技术合作之后产生的市场空白，除了被一些科技公司接手填补之外，更多的则是许多盗版商品来填补。"
 tnoub_chi.525.a:0 "盗版、仿制，后发国家的必经之路"

 tnoub_chi.526.t:0 "降息政策"
 tnoub_chi.526.d:0 "在以前，中国劳动群众生产的货物源源不断地运出口岸，送到共荣圈各国的市场上。为了在共荣圈市场中获得价格优势，除了尽力压低劳动力成本之外，在货币政策上常常做出有利于售出更多货物的决策。好处十分明显，国家得到发展、一部分人因此富裕起来，部分地区迈向工业化行列。\n\n然而，当日本不再对海量的中国商品买单时，曾经因此经济繁荣的政策转而成为恶化中国经济的慢性毒药。民众因社会保障不足而养成将血汗钱存入银行的习惯，也成为了中国经济“血管”的“血栓”。为了刺激市场以及增强货币流通，中国政府在草拟最低工资标准提案的同时，降低了存款利率以释放货币储蓄来刺激投资。降息政策能否达到理想效果暂不可知，但可以预见的是，中国政府将采取大规模的经济干预来应对中日脱钩之后造成的经济动荡。"
 tnoub_chi.526.a:0 "这是赚钱的好机会吗？"

 tnoub_chi.527.t:0 "国货运动"
 tnoub_chi.527.d:0 "在以前，中国人民消费的商品随着消费能力的不同而有所区别。苏格兰的威士忌、德国的轿车、美国的时奢以及南非的钻石通过隐蔽的走私通道源源不断地送到上层阶级的手里；日本的清酒香烟、广东的收音机以及自由印度的红茶在城市中产圈子里受到热烈追捧；而广大的劳动群众更青睐批发市场上的廉价衣物和划算量大的劣质白酒。\n\n自中日关系恶化以来，大量堆积的商品难以流通。为了将货品售卖出去，商家们自发喊起“爱国用国货”的口号。南京政府顺水推舟，通过官方媒体扩大宣传效果，使得使用国货成为一种新的风尚。支持运动的群体除了日常就在使用国货的劳动群众外，还有一部分因为经济脱钩而使得消费降级的中产市民们。国货运动虽然不能完全盘活市场，但也能起到一定的缓解作用。"
 tnoub_chi.527.a:0 "用国货，就爱国"

 tnoub_chi.528.t:0 "《财经新闻·三》"
 tnoub_chi.528.d:0 "“现在是南京时间晚上7点，财经新闻为您播报最近的经济消息。我方记者报道，我国遭遇经济增速下行以来，南京政府在出台政策的基础之上，扩大了对国民经济的干预力度。通过降息政策以及一系列政策的方向引导，大盘指数的走向稳定中有所涨幅，绝大多数股票的价格下跌已经逐渐停止，甚至有一部分股票价格开始回暖，关键产业领域指数大多恢复正常范围之内。只有个别几只股票的价格指数由于中日两国的金融战以及金融投机者的操作而走向失控。虽然在整体而言，中国股市暂时已经走出寒冷，但仍需要关注中日金融战所带来的金融风险。”\n\n“在金融政策方面，中国央行宣布降低存款利率的同时，在本月份增加了一定量的法币发行。通过国家干预力度的增强，以及军备扩张、货币流通等因素影响。大宗商品的期货指数状况总体上实现好转，农业企业、矿产企业以及制造业企业的股票价格也在稳定中探求上涨空间。以电子产品、精细加工产品为主的高端制造业企业的股票经过中国政府的扩大投资，以及相关政策对大量资金的引导，出现了异于当前经济现状的繁荣景象。但专家表示，由于我国高端制造业的基础较为薄弱、以及日本方面的阻滞和干扰，中国的高端制造业在短期内难以高效利用如此庞大的资金。并警告过量的资金投入容易导致相关产业过热，并对我国的高端制造业造成破坏。”\n\n“由于政策力度的加大，以及军备扩张、公共工程的修建，我国农产品、矿石原料、初级加工制品等大宗货物的价格逐渐停止下滑，农业、矿业以及低端制造业企业利润增长率缓速回暖。而电子产品、精细加工制品等高端制造业商品的价格则因相关产业的扩张而逐渐恢复正常。同时我国大型企业以及国家企业发起一系列的建设计划，一定程度上缓解了失业人口的就业需要。这使得我国城镇失业率停止增长的同时，也让部分省份的城镇失业率缓缓降低。专家表示，虽然我国经济状况正在改善之中，但也要关注内部与外部的潜在风险。”"
 tnoub_chi.528.a:0 "呼，缓过气来了。"

 tnoub_chi.529.t:0 "产业升级"
 tnoub_chi.529.d:0 "在十几年以前，科技现代化的建设使得中国逐步建成了自己的科研体系，并在追赶西方与日本的科技水平上立下了汗马功劳。但不可否认的是，中国在客观上仍然是一个较为落后的国家。在科研上，中国常常以学习与仿制先进国家已有的技术，鲜有中国科研人独立研制出的科学结晶。更不要说将科学成果建成产业链造福人民了。\n\n而中日关系恶化后，日本撤回了大量的科研人才与技术人才。这不仅让依赖于日本技术的部分高端产业被迫停止运转，还使得中国不得不走上自主研发的道路。基于现实上的需要，南京政府除了向德国与美国派出考察团以学习先进的科研体系和高端产业之外，还投入大笔资金增加科研、教育经费以及支持中国高端产业的发展。值得注意的是，中国政府对电脑产业以及相应的精细配件产业尤其重视，扶持高端产业的资金按照一定比例投入到相关产业当中。这些政策能否突破日本的科技封锁以及让中国成功转型还未可知，但起码对中国而言，这是一个好的开始。"
 tnoub_chi.529.a:0 "第二次科技长征？"

 tnoub_chi.530.t:0 "军备扩张"
 tnoub_chi.530.d:0 "在几年前，中国的军事现代化被日本派来的顾问粗暴干涉，不仅插手中国军队的军队编制与规模，还在军事设施的建设数量以及军事装备的生产数量上横加限制。即使中国政府秘密建设武器库时，也时不时被日本查出并加以破坏。日本的企图很明显，就是想将中国军队限制成永远打不赢日本军队的羸弱之师。\n\n但自从峰会之后，中日矛盾被彻底激化。日本的顾问与间谍被毫不留情地赶出中国后，中国政府再也不用看东京的脸色维持一个规模不大的武装了。根据解放同胞、收复故土的民族理想以及刺激经济的现实需要，南京政府宣布在规定地区兴建军工厂、扩大交通建设、布置海陆防线的同时，也在逐渐放开士兵招募的数量。虽然兴建军工厂所容纳的岗位并不能缓解失业潮以及彻底解决经济恶化问题，但军备扩张的政策在短期内却能够实打实地拉动原先低迷的需求，从而使得市场回暖。"
 tnoub_chi.530.a:0 "“爸爸，我也要当兵。”"

 tnoub_chi.531.t:0 "山雨欲来"
 tnoub_chi.531.d:0 "今天是这个月第几次通宵加班，总统先生早就记不清了，就在刚才还有几位经济专家在他办公室里大倒苦水，抱怨形势的艰难导致计划推进十分缓慢。等到他们汇报结束，办公室的门重新关上的一瞬间，高宗武才长长叹出了一口气，精疲力竭地瘫在自己的椅子上。\n\n自打峰会结束，整个南京政府里的所有人都忙得焦头烂额，不论是长江映残阳的傍晚，还是金陵沐朝霞的清晨，总会有人火急火燎地冲进总统办公室里紧急汇报，高宗武不得不时一边处理手上的工作，一边时时刻刻绷紧神经准备应对突发的事件。\n\n“哎，这些家伙们”——他的眉头狠狠跳动了好几下才抽搐着平静下来。扭头看看文件柜里那一堆“报丧”的信件和报告，根本无从发作的无名火瞬间就变成了哀叹……幸好他提前拆掉了那些用来彰显“民主”的意见箱，否则这些像纸钱一样的催命玩意早就能把他活埋了。\n\n他低下头，拿起了办公桌上那一沓金贵无比的报告。成都和武汉方面的进展还都算喜人，至少军方那几个咄咄逼人的老家伙已经好几天没来他这里做客了。得益于那一揽子刺激内需产业升级的政策，打脱钩以来仿佛遭受了致命打击的中国经济，居然又像个老掉牙的机器一样吱吱呀呀运转起来了。在全国宣传机器的引导下，舆论的天平也在逐渐倒向了有利于我们的一边，人民已经认识到了日本人已经不是我们的盟友，而是彻头彻尾的仇敌。或许，时至今日，让中国能够正面对抗日本早已不是痴人说梦，战争的准备也应该步入下一阶段了……\n\n“总统先生，您要的报纸。” 秘书的声音把他纷飞的思绪拉回了现实——\n\n他接过报纸，目光聚焦在那几个醒目无比的大字上：\n\n“挑战秩序的代价”\n\n没等秘书说出来“朝日新闻”这四个字，高宗武就深吸了一口气，喃喃道：“代价是会有的……”\n\n黑压压的乌云遮蔽了阳光，璀璨的闪电骤然划过，又撕裂了沉重的黑暗。\n\n秘书还在等待着最为关键的命令，高宗武已经转过身去，发出了一句无喜无悲的感叹："
 tnoub_chi.531.a:0 "“要下雨了。”"

 tnoub_chi.532.t:0 "利益交换"
 tnoub_chi.532.d:0 "总统办公室的门紧闭着，屋里溜出了自言自语的声音——\n\n“我们的底线就是国家主权，除此之外的所有……”\n\n特使艰难地咽了一下口水，试探着道：“都可以让步？”\n\n回答他的是一片沉默。\n\n特使的手颤抖得更厉害了，他犹豫了足足半分钟，咬了咬牙想要说些什么，看看守在门边面无表情的秘书，又颓然地低下脑袋，意会地点点头，转身离去。\n\n临行前特使回望了一眼笼罩在蒙蒙雾气之中的总统府，弯腰钻进了防弹轿车，几辆满载士兵的军车在前方开道，这位很可能决定未来中国乃至整个东亚命运的“小人物”正式踏上了他的出访之路。\n\n望了一眼窗外厚重的云层，特使突然产生了一种错觉——中华民国的未来，似乎也像是这云层后面的天空一般难以观其全貌……\n\n用指关节敲击了几下桌板，特使才哑然失笑。落日之后的阴凉，本身就是个很有吸引力的筹码，不是吗？傻笑了一会儿，特使才重新思索起一个新问题来——\n\n“团结协定还是自由国家组织？”\n\n思绪里，抉择的硬币正在空中打转，正面还是反面呢……特使的心中已经有了主意。"
 tnoub_chi.532.a:0 "“所立之处，便是潮头。”"

 tnoub_chi.533.t:0 "意外的访客"
 tnoub_chi.533.d:0 "本日，中华民国总统特使突然访问柏林，并向[GER.GetLeader]元首转呈中华民国总统高宗武先生的问候。由于亚洲局势愈发紧张，中日之间的矛盾已经不可调和，战争已经迫在眉睫，中国政府试图在国际上寻求伙伴以缓解将来面临的军事压力。\n\n双方的初步会谈已经在柏林郊外的湖畔别墅开展，中国的特使提出了让大日耳曼国提供武器支援和资金援助的请求，而他所提供的筹码是在战后将本国的市场逐步开放给我国，并且愿意将部分矿产资源的开发权赠与我们。我国的代表请求暂停了会议，要求更多的时间来决定援助协议是否签署。\n\n抛开中国所能提供的经济利益不谈，让日本深陷亚洲战争的泥潭能为我们带来更为庞大的政治利益。届时，日本的全部精力将不得不集中在东亚，其在非洲东部和印度洋的影响力也会大幅度收缩，我们也将可以巧妙运用这一时期的影响力真空，扩大我们对这些地区的控制，取得冷战的主动权。中国能够拖住日本的时间越久，对我们越是有利，所以，无论中国提供的回报是什么，这次援助协议显然是一场一本万利的生意。"
 tnoub_chi.533.a:0 "亚洲要到黄昏了"

 tnoub_chi.534.t:0 "意外的访客"
 tnoub_chi.534.d:0 "本日，中华民国总统特使突然访问华盛顿，并向[USA.GetLeader]总统转呈中华民国总统高宗武先生的问候。由于亚洲局势愈发紧张，中日之间的矛盾已经不可调和，战争已经迫在眉睫，中国政府试图在国际上寻求伙伴以缓解将来面临的军事压力。\n\n双方的初步会谈已经开展，中国的特使提出了让美利坚合众国提供武器支援和资金援助的请求，而他所提供的筹码是在战后将本国的市场逐步开放给我国，并且愿意将部分矿产资源的开发权赠与我们。我国的代表请求暂停了会议，要求更多的时间来决定援助协议是否签署。\n\n抛开中国所能提供的经济利益不谈，让日本深陷亚洲战争的泥潭能为我们带来更为庞大的政治利益。届时，日本的全部精力将不得不集中在东亚，其在太平洋和南美洲的影响力也会大幅度收缩，我们也将可以巧妙运用这一时期的影响力真空，扩大我们对这些地区的控制，取得冷战的主动权。中国能够拖住日本的时间越久，对我们越是有利，所以，无论中国提供的回报是什么，这次援助协议显然是一场一本万利的生意。"
 tnoub_chi.534.a:0 "亚洲要到黄昏了"

 tnoub_chi.535.t:0 "有代价的援助"
 tnoub_chi.535.d:0 "“柏林方面说，他们可以援助我们一批足够武装五个师的军火，还将提供我们迫切需要的战斗机和重型武器，正在与印度协调中转这些物资。考虑到我国的实际情况，他们还将派遣经验丰富的援华军官顾问团来帮助我们更好地利用这些宝贝疙瘩……”\n\n听完秘书的回报，高宗武阴晴不定的表情波动了几分：\n\n“他们的条件呢？”\n\n“因为确实不具备武装干涉的能力，德国人的胃口比我们预期的小很多，目前只要求了战后的经济利益。但谈判过程中他们提到了在中国的驻军权，甚至还对青岛的军港提出过要求，或许将来我们要求扩大援助时他们就会重新提出这些要求。”\n\n“还在意料之中，只要战况顺利这些额外要求就不用理会。那美国的反应呢？”\n\n看着面前低眉顺眼的特使，高宗武微微皱了皱眉，特使的表情也有点不太好看：\n\n“美国人并不认为我们能正面击败日本，他们认为我们充其量只能牵制一下日本方面的战斗力，帮助他们拿回太平洋上的主导权……”\n\n“不过为了表示诚意，他们愿意先行支付一笔军事贷款，如果我们能取得战果，他们会相应加大援助力度……”\n\n取得战果？\n\n高宗武冷哼了一声，打断了特使的话。\n\n取得战果，还用得着他美国人来分一杯羹么？想要把外汇换成实质的援助就只能在国际市场上购买武器，而美国自己就是最大的武器供应商，到最后美元又回到了他们自己的手里。\n\n“轻飘飘的钞票就想让中华民国的战士们流血牺牲，美国人的算盘打的真响亮啊。”"
 tnoub_chi.535.a:0 "到最后，还是要靠自己"

 tnoub_chi.536.t:0 "飞跃屋脊"
 tnoub_chi.536.d:0 "“报告指挥部，现在我们刚刚离开昆明上空，正在向云龙县方向飞行。”刘佑身体紧绷着，全神贯注地盯着自己手中的地图和测距工具。\n\n“小伙子。”祝高驰伸出右手来，拍了拍刘佑的肩膀，“第一次上飞机？”\n\n“是，我刚刚从中央航校毕业没多久……”\n\n“看出来了。”祝高驰笑了几声，这让刘佑放松了不少，“今天天气还不错，基本没什么需要注意的。”\n\n“可日本人……”刘佑声音放低了一些，似乎有很多顾虑。\n\n“自由印度开放了领空，咱们往那边飞，他们可没有理由管咱们。”祝高驰探头看了看左右两侧硕大的涡扇发动机，“看到这两个发动机，就想起来以前我在航校学习的事了。”\n\n“以前和现在教的知识有什么不一样吗？”\n\n“那时候可不像现在啊，开着c1运输机，升限一万一千多米，直接爬升飞过去就好了；那时候我们只有些老式运输机，升限才八千多米，两个星型发动机也不适合高空作业。学员要是问飞到喜马拉雅山这类海拔平均六七千米的地方怎么办，教官就只会教我们像以前的那些老前辈那样做，开着飞机穿行喜马拉雅山。要是遇到强紊流、强风、结冰这些情况，也只能自认倒霉了。”\n\n“现在可好了。”祝高驰依旧羡慕地看着那两个涡扇发动机，“有了这个，咱们也不必再冒险了。”\n\n“比起那些老掉牙的飞机，你还不算落伍，最起码见过这些先进设备。”装卸员的话逗得大家都笑了起来。刘佑也舒展开紧皱的眉头，跟着一起笑了起来。看到这一幕的祝高驰，欣慰地拍了拍年轻人的肩膀，便回过头去观察四周了。"
 tnoub_chi.536.a:0 "钢铁之翼，飞跃屋脊"

 tnoub_chi.537.t:0 "骨断筋连（1）"
 tnoub_chi.537.d:0 "冷风呼啸，空气苦干，满洲的长夜伴随着死的寂静，刺骨的彻寒让人感觉血液都被冻成了鲜红的冰块。在一家日资工厂的门前，王老根被架着胳膊从门里扔了出去，后背先着地，火辣辣的刺痛让他如一只将死的虫子般蜷起身子，浑浊老朽的双眼盯着面前架他出来工人和日本监工，却没有丝毫辱骂，反而如同捣蒜一般磕起头来。\n\n“行行好，老爷，大人，行行好……我干了这么多年……”\n\n谁都知道被厂里丢出来意味着什么。王老根战战兢兢的近乎快要哭出来，满是皱纹的额头近乎在地上磕出了丝丝血痕，嘴里念叨着零碎的讨饶话语。得来的却不是同情，而是一只擦的蹭亮的皮鞋，狠狠地踹在了他的鼻鼻梁上，剧烈的疼痛伴随着温润的鲜血，王老根再一次被狠狠地踹翻在地，鲜血倒灌进了他的鼻腔，呼吸之间满是铁锈味，眼里只剩下了鲜血的赤红。\n\n“别打了，别打了……我走，我走，别打了……”\n\n他痛苦地用手扶着自己被踹他的鼻梁，呜咽着往后挪动着自己的身躯，耳边萦绕的满是日本人云里雾里的脏话，随后便是在他的肋骨，腹部上如雨点一般的暴踹。直到他浑身蜷缩，再也动弹不得，日本监工才丢下了半死不活的王老根，带着两个冷漠麻木的工人回了厂房。\n\n王老根在严寒中躺了许久，他本能想要用自己的手支撑身体想要站起身，但右边空落落的袖筒却让他再一次跌倒在原地。而他蠕动着自己的身体，用左手的手肘再一次撑起了身子，扶着被器械夹断的右手，一步一颤，消失在了满洲的长夜中。\n\n他不停的走着，不停的走着，直到他再也支撑不住，倒在堆积着垃圾的街角。彻骨的严寒将他浑身包围，干瘪的嘴唇的凝固着深黑的血污，他想起了自己那毅然去抗日的哥哥，兄弟之间早已断了联系。他知道自己已然命不久矣，几滴浑浊的眼泪顺着他干瘪的脸颊滴落而下，他哽咽着，多么希望当初自己没有那么软弱，也跟自己的哥哥走，死在战场上，也比死在这无人问津的垃圾堆里好。他蜷缩成一团，抽抽噎噎地痛哭起来。\n\n啜泣声愈来愈小，直到最后的回响也消失殆尽，满洲的长夜再一次恢复了死一般的寂静。"
 tnoub_chi.537.a:0 "王老根死了，到死都未曾看见黎明。"

 tnoub_chi.538.t:0 "骨断筋连（2）"
 tnoub_chi.538.d:0 "卢俊在每天的清晨都要来到屋子里这间狭小的侧卧里，看着这位干瘪的老人，卢俊知道，他的生命已经走了最后。想到这里，他沉默的拉开了窗帘，晨曦的光芒顺着缝隙照亮了老人的脸庞，在他满是皱纹的脸上，那双锐利的双眼此刻也浑浊了起来。 \n\n“小，小卢……”老人在喘息之间开口说道，“你也老了，瞧，你都有白头发了……我，我也老了，扛不动枪了，不中用了。”老人的喉咙里传来了剧烈的咳嗽声，卢俊连忙走到床边，紧紧的握住了老人的手，那是一只怎样的手啊，颤抖，干瘪，甚至能摸出手骨的形状。卢俊的双眼湿润了，带着些许哽咽，开口说道。\n\n“王叔，我告诉你一个好消息，现在镇子上又开始征兵了，我们又要打日本人了。你再撑一撑，到时侯，我背，我也把你背回东北，背回家……”\n\n听到这句话，王叔苍白的脸上红润了些许，但很快又近乎被剧烈的咳嗽涨红了脸，尽管如此，卢俊感觉到一股力量紧紧的握住了他的手，握的他有些生疼。\n\n“好！好啊，打日本人，打的好啊！”王叔长长地呼出一口气，随后便口齿清晰地说道，“东北军的兄弟们都没有白死，你的哥哥们都没有白死，我苟延残喘到现在，也没有白活！”\n\n王叔脸上的笑意却掩盖不住，但片刻的激动之后又露出了一丝遗憾，“可惜，我是看不到胜利的那一天了。”\n\n“王叔，你在说什么！你不是一直和我说，要活着回去吗！”\n\n王叔的另一只手无力的摆了摆，打断了卢俊焦急的话语，“我自己身体什么情况，我自己清楚。我唯一挂念的，只有我那还在老家的弟弟，四十年了……也不知道他还有没有活着。小卢，在我死后，你把我的身子烧了，带回东北，看看我的弟弟过的怎么样……再帮你认识的那些东北军的弟兄们，立个碑，把他们也带回家……”\n\n“王叔，我知道了，王叔。我一定，一定会带你回家，一定会的……”\n\n卢俊的泪水此刻终于如决堤一般夺眶而出，但王叔却笑了，他凝望着天花板，身体慢慢地放松下来，向后仰去，双手无力地耷拉在了床边。王叔看着此刻已经哭成泪人的卢俊，泰然地笑了，断断续续说出了最后的话语："
 tnoub_chi.538.a:0 "“你要替我们回家。”"

 tnoub_chi.539.t:0 "暴风雨的前夜"
 tnoub_chi.539.d:0 "天上响了个炸雷，把熟睡中的王兴吵醒。他不知道火车开了到底有多久，只知道从南京出发时，他们排的大部分人都已经睡的很熟了。王兴站了起来，向窗外望去，外面漆黑一片，除了远处一闪一闪的惊雷，就是一片无边无际的田野。 \n\n“你他妈踩到我了！”老张揉揉眼睛，对着王兴大叫。但是王兴没有理会他，只是伸出手，抄起老张的手臂——他是全排唯一有手表的人——看了看时间，已经是凌晨。王兴的脑袋脑袋缓缓运转，意识到火车已经开了快一天多了。\n\n“哎，你说，这大半夜把我们撵起来，上面人到底是怎么想的？”\n\n“谁他妈知道！要么真要打仗，要么就是姓高的他们脑子有毛病。”老张啐了口唾沫，翻身试图睡去，但是他们俩的交谈已经把大部分人都吵醒了。他们骂骂咧咧，本着下水了也要拉一个的精神摇醒排长。\n\n“排长，这火车开了这么久，到底是要干嘛？！”排长刚准备破口大骂他们多管闲事，火车突然猛震了一下，停了下来。车厢门开了，营长拿着手枪进来，所有人都同时起立。营长满意的扫视了一圈站的笔直的士兵们，清了清嗓子，高声说到："
 tnoub_chi.539.a:0 "“到东北去！”"

 tnoub_chi.540.t:0 "国耻未雪男儿志"
 tnoub_chi.540.d:0 "长夜漫漫，不见星月。王兴率领着他们一整个排潜伏在铁轨两旁的树林之中，透过树梢间的缝隙打量着满洲国的前哨站，他们的防线似乎也仅仅是近期才草草构筑完成，仅仅是用一圈铁丝网和几道沙袋就试图把我们拦在前哨站外。\n\n“老王你瞧，那些个小鬼子还在忙着从火车上卸补给。”\n\n王兴接过了老张手中的望远镜，仔细打量起了面前的阵地。那些日本人此刻仍然马不停蹄地把沙袋，弹药之类的补给从火车上卸下来。而当他看到耸列在两座铁塔之间，刻招牌上的“大满洲帝国”五个大字，以及满洲国的黄底旗耀武扬威的飘荡在招牌的两旁时，他忍不住皱起了眉头，对身旁的士兵嘀咕道。\n\n“等我们打下了这个哨站，第一件事就是把那旗子和招牌给我拔了。老子看着刺挠，有满洲既无中国，知道了吗？”说完这话，他深深的吸了一口气。双手此刻稳稳的端着手中的步枪，如潜伏在黑暗中的老虎一般死死地盯着自己的猎物，等待进攻时间的到来。\n\n伴随着一阵刺啦的声响，两道淡黄色的轨迹划破天际的黑暗，随后耀眼的照明弹便是如同高悬的太阳一般挂在了前哨站上，照亮了他们此刻的一举一动。伴随着一阵枪响，放哨的日本人从他们的哨塔之上跌落而下，砸断了他们飘扬的满洲旗，尖啸一般的骂声顿时夹杂了整个营地。\n\n“打得准！”王兴看着那哨兵的尸体砸断了他们的满洲旗，不免兴奋万分，站起身，高声呼喊道：“兄弟们，跟我上！把手雷都扔出去！”\n\n“杀啊！！！”\n\n浴血的喊杀声划破了死寂的长夜，熊熊的火光冲天，日本人的反应十分迅速，但战士们的攻势更加凶猛。猛烈的攻势甚至活生生把前哨战的防线撕开了一个巨大的口子，战士们冲破了对峙的防线，如锋刃一般鱼贯而入，将匕首插进了敌人的腹地。一瞬间，喊杀冲天。\n\n在战事稍停，厮杀暗淡之后，王兴亲自上前，拔掉了那耻辱的满洲旗，将青天白日满地红的国旗插在了营地之上。战场上的所有人都停下了手中的活计，抬头看向了那有着几个弹孔，此刻却仍然被火光映衬，飘扬在战场之上的国旗。解放满洲的大门被踹开了，唯有鲜血和战火，才能够撕破死寂的长夜，为四十年的压迫和奴役画上最后的终点。"
 tnoub_chi.540.a:0 "日月同辉荡烽烟。"

