 #大会后衔接

 tnoub_chi.1.t:0 "世上事仍未了"
 tnoub_chi.1.d:0 "欢庆的氛围从南京城散去，喧闹一时的国府礼堂再次安静了下来，高宗武一个人来到了这里，他难得的给自己放了个假。\n\n此刻的他就像是个普通的慈祥老人，望着面前墙上挂着的巨幅照相画——一副是孙中山先生，一幅则是前总统汪精卫。两幅巨画在红色幕墙的映衬下显得格外的，格外的扎眼。作为一个曾经和日本人，现在也在和他们打交道的外交官，高宗武很清楚他们的贪得无厌，之前南京危机中财阀们的丑恶嘴脸，无不映射着这些提线木偶背后操控者的真实面目：所谓的泛亚主义本身就是一个天大的谎言，他打心眼里知道现在捧上神坛的汪精卫到底是什么样的人。\n\n高宗武又望向了另一边，只是一眼，他便挪开了自己的视线——他羞于去面对国父。国父曾经提出的“三民主义”已经被扭曲成了何等的不堪的歪理，而他也是首恶之一。他把民众送入钢铁巨兽的腹中，用枪炮屠戮自己的同胞，在日本主子面前摇尾乞怜，才得到今天三个现代化的完成，假若万事只论迹不论心，那他毫无疑问就是中国的罪人，他百口难辨。\n\n高宗武看了下表，时间已经差不多了，他给自己放了36个小时的假，是时候重新回到岗位上去了。政府内部的纷争，国家的四分五裂，以及与日本军队的巨大差距可不会等他。高宗武不会再像40年前那样犹豫不决。这次为自由而战的事业不会不了了之。"
 tnoub_chi.1.a:0 "高宗武走出了礼堂，把门轻轻的带上了。"

 tnoub_chi.2.t:0 "假话真说"
 tnoub_chi.2.d:0 "“先总统是一位伟大的政治家，他为了维护中日友好和泛亚共荣圈做出了不懈努力…”，一位日裔教授在课堂上说道。自从他从日本来到国立中央大学讲授历史学，他就知道下面的学生大多是不会信的，但是他们也不会反驳，毕竟只要以此向上面报告，这类学生就会被开除学籍。能到这里来学习的都是聪明人，相信他们不会说什么，而他也乐意取消那些不愿意为共荣圈做贡献的人的受教育机会。\n\n可是这次不一样了，他没有得到他预期的沉默。起初下面只是很小的声音，像一条蜿蜒曲折的溪流，但很快，溪流汇聚成一条波涛汹涌的大江，最后。一个学生站了起来，他大声的说：“泛亚主义没错，可是在日本人的操纵下，泛亚主义的理想现在只剩下了戏仿，歪曲的可憎之物，而共荣圈也只是日本为了获得最大利益压榨中华人民所扯的幌子......”话音未落，另一个学生站起来说：“对的，日本还是中华民族统一的最大阻力，大家看我们的东北有日本扶植的满洲国，西南还有广东国，西北还有日本的西北军，还有台湾....中国目前的军阀林立和地方割据都是源于日本打着共荣圈的名义做的，它真的让我们共荣了吗?”\n\n“够了！你们想干什么，告诉你们，泛亚主义可是国策，咱们学校之前可不是没有人因此被开除？”教授想拿回主动权。可这时，又有一名学生站起来说：“高总统为了中华民族的复兴和统一做了这么多的努力，就是被像你这样的人和你们的主子日本阻挠......”，随着讨论的声音和人数越来越多，老师觉得他已经压不住了，他逃出了会场，他知道，这些学生已经踩了红线，他们是无论如何都保不住学籍了，自己只要向上打个报告，一切问题都将迎刃而解。\n\n然而，他又想错了，报告打上去了，然而结果却不是开除他们的学籍，而仅仅是一个不轻不重的批评，不久，他就被另一名中国的老师取代，离开了教学岗位。"
 tnoub_chi.2.a:0 "某些事情正在起变化。"

 #台北峰会

 tnoub_chi.10.t:0 "裂痕"
 tnoub_chi.10.d:0 "高宗武的工作没有休息日可言，每天都有堆积如山的文件要处理，都有浩如烟海的信件需要回复，尤其是在南京即将举办共荣圈峰会的这个时候，中国太需要这个机会向共荣圈和世界展现自己，为此他也已经好久没休息好了。而今天，一封盖着刺眼国徽火漆的信件送到了他的面前——这是满洲国的来信。\n\n高宗武虽然早有准备，但说实话还是有些意外，这样级别的外交信件居然没有任何的提前通知，作为老练外交家的嗅觉让他皱起了眉头。片刻迟疑之后，他还是拿起了拆信刀，展开了里边金丝绣边的信纸。\n\n“尊敬的中华民国总统——高宗武总统\n\n作为大东亚共荣圈中诚挚的兄弟之邦，大满洲帝国代表共荣圈全体成员真挚的为你们所取得的辉煌成就感到欣慰。”高宗武拿着信纸的手略微颤抖，但很快他冷静了下来继续往下看。\n\n“共荣圈峰会按要求本应该轮替到贵国作为主办方，但最后考虑到本次会议的重要性，以及会议讨论内容的复杂性，共荣圈各国都认为，会议应当在台湾举办，特此……”\n\n高宗武放下了手里的信纸，下边的内容他已经不用看了，这是一个赤裸裸的下马威，或者更直接一些，这是不留情面的羞辱。但他更明白，如果说，民国内部没有人呼应的话，日本人是不会这么毫无顾忌的用这种近似炫耀的方法来直接羞辱自己，这封信，一定有人比他“先拿到”。\n\n想到大会那天所有人的“众志成城”，高宗武苦笑了下，拿起了电话，他要和这些“朋友们”再好好聊聊，至少现在，他还不能和他们撕破脸面。"
 tnoub_chi.10.a:0 "政治游戏中，没有人可以信任……"

 tnoub_chi.11.t:0 "搭手"
 tnoub_chi.11.d:0 "紫金山脚下，国父陵下，高宗武从自己的专驾上迈下步子，来到了这个他曾为之神伤的地方。过去的理想，现实以及现在的牺牲与献祭，太多的往事思绪浮上心头，他提前了一个半小时到了这里，只是想散步走走，让自己能好好的理清自己的思绪。\n\n略蒙的雾气中，高宗武沿着中山陵的台阶一路向上，露珠沾上了他花白的头发，高宗武驻足在半山腰上，他羞于上前。当他转身向下时，看到了一个熟悉的的身影，那人带着帽子，脖子上裹着围巾，身侧夹着一本厚厚的文件夹。\n\n“希圣，你来得很早啊。”\n\n“你不也是？我这是老习惯了，每次写书倦累了也常来这里。”陶希圣笑着，两人并肩沿着台阶往下走。“高兄，倒是你怎么突然叫我来这里，虽然说我们最近也的确是很久没见面了，但最近南京峰会事务繁杂，我也是忙的满头晕”，说着，他加紧了腋下的文件袋“你也知道，我确实是不擅长政治，现在我也是想找个接班人，然后去国立大学当个老师。”\n\n高宗武望向陶希圣半笑着说出这些话，眼镜在清早的阳光下反射着微光，遮掩了他的眼神。他也用着玩笑的口吻回应：“怎么，你那些年轻学生们又惹你生气了，他们那么有活力，现代化他们出了不少力，这是好事啊。”\n\n“平时确实是好事啊，可也不知道哪来的消息说的日本人又插手了这次峰会，我那些学生们都跟吃了火药似的呛人，但你要知道，连我都不清楚这事儿，谁能说这事是真的？”\n\n两人走到亭子旁，匾额上写着“正气亭”。陶希圣坐在亭子的石凳上，放下了一直夹着的文件袋，从里边掏出来几封文件。“你知道的，我这边能知道的东西肯定不如你，但是的确是不少人都反馈给我这信息，我猜你也是知道了什么，所以我把这些带给你了……”\n\n高宗武没有接话，他把这些文件放在了面前的石桌上，眼镜后闪烁着陶希圣熟悉的狡孑目光。“希圣，这件事情我可以给你透露实情，但之后我需要你的一些帮助……”"
 tnoub_chi.11.a:0 "但至少，他还有这位能算得上真正朋友的人……"

 tnoub_chi.12.t:0 "再回首"
 tnoub_chi.12.d:0 "南京国立大学的学生们再一次聚集在一起，他们举着高高的标语横幅，或是青天白日旗，围在总统府门口，几位学生代表走到简单搭建的讲台上，痛斥着国内泛亚派和保守派对于日本随意更改峰会举办地这种羞辱性行为的妥协，要求高总统为国家尊严去进行外交斗争。警卫们在总统府入口出拉起了警戒线，远远的望着学生们在那里慷慨激昂。\n\n“泛亚主义，在二十年代初，曾象征的是东亚民族的解放，对西方列强奴役的反击，是东亚各国如兄弟般团结的美好愿景，但是现在呢？日本帝国的野心让这一主义蒙羞，这些骗子与暴君只不过是换了副面具，把这一理想主义变成了他们的对东亚各国敲骨吸髓的由头，无数百姓在旭日炙烤下化为枯骨！”\n\n学生代表们的演讲声穿过总统府大门，穿过室内的走廊，穿过办公室的玻璃窗，传到了高宗武的耳朵中。但他只是继续手头的工作，似乎外边的乱象和他一份关系都没有。警卫部长忧心忡忡的走到办公室门前却又被秘书以事务繁忙给拒之门外。\n\n突然不知是窗外哪个学生突然喊道：“卖国贼！张仁蠡！张仁蠡下台！”“打倒卖国贼王荫泰！”本来就如同火药桶的会场瞬间被口号点燃了，领头的学生代表根本控制不了现场的局面，学生们开始高喊着口号向着总统府大门涌来，警卫们立刻拦了上去。双方之间爆发了肢体冲突，这让情况更加的严峻，有人喊出“高宗武也是卖国贼！”“国贼高宗武！”，开始朝警卫扔水瓶和石头，警卫则拿出防暴盾牌和警棍。此刻高宗武终于是从座椅上站起来，给玻璃窗户打开了一条缝，望向窗外的混乱场景，几个学生代表已经被制服按在了地上，更多的学生则是被警卫逼退，场面依旧是一片混乱。\n\n高宗武抿了一下嘴角，回到办公桌前，把刚刚写好的信件盖上私人印章，封进早就准备好的信封里。\n\n今天要寄出去两份信，有两位“朋友”要应约而来。"
 tnoub_chi.12.a:0 "“朋友”多多益善，一时的也可以……"

 tnoub_chi.13.t:0 "自污"
 tnoub_chi.13.d:0 "周佛海在自己保镖的护卫下，钻进了自己的专驾中匆匆离开了总统府，车还能没启动，学生们就围了上来。司机连忙踩着油门鸣笛带着这位权重位高的大人物逃离了愤怒的人群。高宗武则从窗口的缝隙中望向外边，他还在等着另一位“贵客”上门。\n\n不一会，更刺耳的汽笛声响起，总统府门前卷起一阵尘土，一列车队停在了总统府前，从车上下来了大队执行委员会的特工，这群恶名昭著的人渣把冲锋枪的枪口对准了学生人群，高宗武的警卫们连忙全副武装的挡在了他们面前，把学生们从这群人面前隔开，另一队则是高度警惕的盯着这群恶犬。\n\n一辆豪华的丰田轿车终于不紧不慢的停到了面前的广场上。看起来慈眉善目的老先生从车里走了下来，他整理了下自己的礼帽，回头对学生们面带微笑，点头致意。这行为让学生们敢怒不敢言，因为面前是真的有枪口对着他们，也就只能看着在他们眼里“人人得而诛之”的大汉奸张仁蠡在身边两位护卫的搀扶下走进总统府。过了差不多半个多小时，这位亲日派大佬才从楼里出来。这时他脸上早就没了刚开始的笑容，脸色铁青脸上肌肉紧绷，头也不回的坐进车里离开了。高宗武则是目送这位“朋友”的离开，满意的坐回了自己的办公椅，收起了自己桌上之前陶希圣给他的文件。\n\n所以，这就是他的方案，所谓的政治上的清白人士是不存在的。高宗武只是托好友陶希圣帮了个忙。维新派在学生中的基础相当深厚，只要有人以维新派内部的名义放出风声，年轻气盛的学生们就会自发行动起来。高宗武不需要把自己从这次峰会事件中择干净，而是要自己去趟这潭浑水，顺带把保守派以及亲日派也拉下来，虽然这就要苦一下自己的好友了，至少之后这段时间内，另外两派是肯定会重点照顾他。\n\n但他的目的达到了，现在在台北峰会这件事情上，三方势力达成了难得的真正共识——这个黑锅大家要一起背，至于和日本人私下联系勾连密切这件事，暂时高宗武愿意睁一只眼闭一只眼。亲日派作为交换需要和日本人尽量争取更加有利于中国的条件，毕竟他们一直举着“泛亚主义”的旗号，高呼亚洲兄弟的珍贵情谊，而保守派则是要动用自己在商界的强大资源，用金钱的力量影响日本人的决策，之前吞下去的东西总该吐出来点。\n\n窗外的学生们不再喊口号，他们只是保持着沉默，高举着自己的标语和国旗。高宗武叹了口气，拿起了手中的电话。"
 tnoub_chi.13.a:0 "“接一下警察厅……”"

 tnoub_chi.14.t:0 "真假参半"
 tnoub_chi.14.d:0 "整个南京城的高校学生们都行动了起来，各个政府行政楼前都围满了游行人群，这次他们没有像之前那样急躁，而是就那样保持着沉默，他们无声地站立在那里，举着手里的标语。围在南京警察厅的人最多，从今天清晨一直站到了黄昏时分，不少学生都因为劳累和饥饿晕厥了过去，被在一边等候地救护车送去医院。守卫们站在门口，头盔在落日下反射着昏红色光芒。\n\n太阳落下了山，消失在了紫金山后，星星们逐渐爬上了天空，这在逐渐现代化的金陵城里是难得一见的。路灯亮起，照亮了这群学生们明亮地眼神，他们不达目标绝不屈服。\n\n一辆轿车开着大灯驶来，车头插着民国国旗。不少学生开始喊道“高总统来了！”学生们凑了上来，看到车上后座坐的正是高宗武。拥挤地人群让专车不得不停了下来，学生们急切地眼神直直地射向高宗武，他们希望总统能为他们说话，而高宗武对此做出了回应。\n\n他打开了车门，走下了车。警厅守卫立刻拨开人群想要护住他，但最后却看到这位老人挥了挥手，让他们散到了他背后。高宗武清了清嗓子，开始对这群已经焦躁不安地学生们讲话：\n\n“同学们，同学们，我知道你们很愤怒，实不相瞒，我也很愤怒。”高宗武往学生们更靠近了些，“我是第一个拿到这封邀请函的，说实话，我甚至希望我从来没碰过这封信。这封信里充满了日本对我们的冷漠和轻视。在这几年里，我们的国家成长为了共荣圈的骄傲，我们都认为能够获得所有人的尊重，但事实告诉我，我们错了。”\n\n高宗武顿了顿，他看到学生们眼中的怒火，那是对国家收到不公待遇的怒火，他们的手正因这怒火而用力握紧发抖。他叹了口气继续说：“但我希望同学们能冷静些，再冷静些。先总统汪兆铭曾说过，泛亚主义是为了让亚洲兄弟们团结一心，摆脱欧美列强的欺凌，他的理想在这些年已经得到了证实，虽然道路曲折，但我们确实实在没有西方殖民的情况下完成了自己的现代化。这证明这种独立自主的道路是没错的，我想我们也应当继续走这样的道路。”\n\n高宗武环视周围，提高了自己的声音：“国家听到了你们的声音，我也保证，政府会全力的去争取，争取一个我们应得的位置，争取为我们的辛勤劳动得到一个公允的评价，争取为这个国家迈向一个更好的未来！”\n\n“而我对同学们……”高宗武放低了声音，用长辈对后生的温柔语气说道：“我希望同学们可以把人生放在更有意义的地方，爱国之情更应该落实到为国建设的地方，你们是国家未来的希望，是栋梁，一时的冲动解决不了问题，未来应当由你们创造！”\n\n话音刚落，警察厅厚重的大门打开了，那些被捕的学生代表们走了出来，他们身上的衣服干净，之前被按在地上磨破的脸也做好的处理，他们看到了门口欣喜的人群，也看到了等候已久的总统先生。学生们爆发出了欢呼，涌向这些重获自由的英雄。高宗武则是在人群的欢呼中重新登上了专车，在学生们的感谢和爱戴中离开了这里。"
 tnoub_chi.14.a:0 "政客的话语，永远是半真半假的，但他的确怀着真心……"

 tnoub_chi.15.t:0 "登机"
 tnoub_chi.15.d:0 "高宗武登上了前往台北的专机，在引擎的轰鸣声中，他望向窗外看着地面灯光越来越小，最后消失在云层中之下。这次台北之行他已经有了心理准备，作为过去在中日之间斡旋的外交官，有两点他很清楚。第一，任何政客的口头承诺都不要相信，一切要以落实实处为准；第二，如果外交能解决问题那一定是因为外交之外的因素决定的。\n\n所以，他对这次峰会不抱任何希望，对保守派和亲日派的承诺只当放屁，但他又需要这群人作出承诺，因为政治家和平民眼中的承诺是两码事。他要让人们相信，高宗武总统已经竭尽全力为国家争取尊严。把自己拉进泥坑更是为了踩着被他拉进来的人爬出去。\n\n南京危机已经让高宗武对于日本的最后幻想破裂了，或许在此之前他还对所谓的和平崛起抱着一丝希望，但在那之后，他意识到，中国如果想要自由，只有通过战争彻底砸碎自身枷锁这一条路。\n\n但现在中国需要时间，需要动员，需要不论日本是否承认，中华民国已经成为了共荣圈中第二大经济实体和第一大工业实体，就算再不情愿，为了维持共荣圈的平衡稳定，日本最后还是要做出部分让步来缓解矛盾。\n\n飞机在逐渐下降，穿过云层，他看到了灯火通明的台北，一种难以言喻的心情涌上高宗武的心头，这座见证了中国近代屈辱历史的城市，或许难免再见证一次……\n\n飞机终于落地，等候多时的乐队奏响了维新国歌，高宗武走出了机舱，昏暗的天空低沉的压在他的头顶，日本外相正走来迎接他。"
 tnoub_chi.15.a:0 "有时不抱希望才是最好的选择。"

 tnoub_chi.16.t:0 "再低一次头"
 tnoub_chi.16.d:0 "在日本国歌《君之代》的乐声中，共荣圈的各国领导人纷纷走进陈有巨大回型会议桌的会议室，来自全世界的记者举起他们的长枪短炮发出闪光，这次峰会的规模前所未有。很明显，大日本帝国希望用自己全新的开放外貌向世界展示共荣圈建设的成功。\n\n日本帝国首相与各个共荣圈成员国的领导人们亲切的握手，当高宗武走来时，两人的目光在空中猛烈地交错了一轮，双方都清楚，自己今天真正的对手是谁。不到数秒的僵持后，最后还是高宗武低下了头，他略微弯了腰，向面前这位“共荣圈之主”的领导人主动伸了右手。记者们的摄像机敏锐地抓住了这个镜头，一阵快门声响起，日本首相在这阵快门声消散后才慢慢地伸出了自己的右手，脸上依旧带着微笑——傲慢的微笑。\n\n随着各人落座，共荣圈中的外交地位可见一斑。共荣圈的主人：大日本帝国正坐在面对着记者们的正中间位置，身边两侧是广东国的行政长官以及满洲国的执政官，然后是自由印度总理，之后才是中华民国的总统高宗武。\n\n大厅中的音乐逐渐安静下来，现场的影像正在通过摄像机传向世界各地，高宗武面带微笑望着摄像头。"
 tnoub_chi.16.a:0 "他现在所能做的也只有于此。"

 tnoub_chi.17.t:0 "第一轮"
 tnoub_chi.17.d:0 "随行秘书打开了下榻酒店的灯，接过了高宗武的外套挂到了衣架上。茶桌上的热水壶是从美国舶来的产品，刚刚加满水开始启动。高宗武坐到了办公桌前，接过秘书递来的厚厚的会议纪要。\n\n今天的会议内容，说实在的，没有什么可以反对的。而对于高宗武的心理预期来说，内容稀松平常。会议内容主要包括了共荣圈内部设立发展基金会以及加强各国民间交流的内容。发展基金会由各成员国根据其经济体量提供会费，用来资助发展落后的国家建设基础设施。同样的，民间交流协会也和上个议案类似，主要加强各部民间文化和科技交流。共荣圈的小国们都非常支持这两项提案，中国也没有理由反对。在这些新机构中，中国也可以占据相当重要的地位。\n\n高宗武摘下了眼镜，揉了揉有些昏花的双眼。明天还有第二场，他希望也能像今天一样顺利。"
 tnoub_chi.17.a:0 "但他知道这不可能。"

 tnoub_chi.18.t:0 "第二轮"
 tnoub_chi.18.d:0 "高宗武拿过秘书手里的记录本，这个年轻人工作能力很强，今天会议上所有国家的提案，每个代表的发言乃至神态都做了详细记录。高宗武打开了桌头台灯，眯着眼看向这些密密麻麻的字。\n\n“总统阁下……实在抱歉，我的字写的太小了，如果可以的话我能跟您直接复述吗。”年轻的秘书有些胆怯，高宗武笑了笑，把笔记递了回去：“小张，那就按你的想法来，跟我好好分析下今天这个会开的结果。”\n\n“好的，总统阁下！”年轻人打起了精神，开始翻开笔记本，“今天这场会议是对未来共荣圈具体经济分工以及政治体系的讨论。目前共荣圈内的经济体系依旧是日本在大多数产业中占有大头，尤其是高精尖产业。我国现在主要占有优势的是劳动密集型产业，这就让我们和共荣圈的其他国家产生了实际上的贸易冲突。日本提议对我国产品提高关税同时降低其他国家关税，实际上就是在压缩我们的市场空间和发展前景，同时来拉拢像自由印度，柬埔寨以及老挝这样需要日本产业转移的国家……”\n\n高宗武点了点头，示意他继续说下去。“关于政治格局方面，日本方面其实是有意在提高满洲以及广东的地位，尤其是广东，很明显是想从一个经济特区认证成为一个独立国家，这很明显实在刻意压制我国的外交地位。”\n\n“总统阁下，根据我的观察，外交状况其实对我们比较严峻，因为日本其实是通过切割我们的利益来满足其他国家。除了泰国以及自由印度没有表示什么直接意见，其他国家已经是基本默许了这个方案……”\n\n高宗武点了点头，这个年轻人很聪明，也很敏锐，但还是不够老练。“稍微准备下就休息吧，之后还有第三轮。”"
 tnoub_chi.18.a:0 "尚未图穷匕见。"

 tnoub_chi.19.t:0 "第三轮"
 tnoub_chi.19.d:0 "随着投影胶片转完了最后一格，会场的大灯再次亮起，日本首相露出了满意的笑容。刚刚播放的就是新时代的日本帝国军队军事演习的录像，先进的装甲部队与呼啸而过的喷气机协同配合，在预定的战场上势如破竹。海军巨舰上的大炮喷射着烈焰，舰载机成群从航母甲板上起飞。这样震撼的场面让在场所有人都默不作声。\n\n最后还是日本首相先打破了沉默，他提出一个计划——“共荣圈共同防卫协定”，旨在由日本指导帮助共荣圈的兄弟国家建立可以在战时统一指挥的现代化军队，而且这些资金同样可以从发展基金会中借取无息贷款。这个条件对于在场所有国家都是绝对的诱惑，所有人都开始交头接耳，如果可以轻松建立一支类这样的部队，那么再多代价也都可以考虑，而且……\n\n几乎是同时，各个国家的目光都望向了高宗武，和他代表的中华民国，那种巨大的压力几乎是要将他碾碎分食，但他还是稳稳地，微笑地坐在那里。\n\n“所以，高宗武总统，您的意见是？”日本首相微笑着问出了所有人的问题。"
 tnoub_chi.19.a:0 "“中方会保持共荣圈的统一立场，我们赞成这个协定。”"

 tnoub_chi.20.t:0 "斡旋"
 tnoub_chi.20.d:0 "整个中国外交团队都很沮丧，虽然他们中的许多人已经做好了铩羽而归的思想准备，但如此恶劣的外交形式是之前没有预料到的，所有人在会议室里听着窗外瓢泼的雨声，雨点砸在玻璃上，仿佛就是宣判着他们失败的倒计时。\n\n高宗武看着面前这些个都很年轻的外交官，轻轻的敲了敲桌面：“还没到泄气的时候，各位外交官们，”他不算洪亮但中气十足的声音给所有人打了一剂强心针，大家都看向这位国家元首，虽然形势严峻，但他依旧是带着微微的笑容。\n\n“各位在会议流程中已经很清楚，日本人是通过对我们国家利益的切割来满足其他小国，这就是我们的操作空间。”高宗武扶了下眼睛，拿起面前的电话听筒，指了指“如果我们可以直接给这些国家更多呢？日本人可以给五，我们就可以给十，十五，二十，拿出我们的诚意，就算吃了亏，也要从其他地方找补，给足日本人压力。”\n\n团队中的每个人都看到了这个老人眼镜镜片之后掩盖的烈火，人们立刻行动起来，电话接线声以及各种外语交杂在一起，随后外交官们一个个的走出门口前往与各国团队会面。高宗武听着窗外的雨声越发急促，就像是战鼓在隆隆作响。"
 tnoub_chi.20.a:0 "没人会坐以待毙，至少在三十年前他就明白了这个道理。"

 tnoub_chi.21.t:0 "落定"
 tnoub_chi.21.d:0 "高宗武最后还是微笑着，拿起手中的钢笔，代表中华民国，在这份极具羞辱意味的协定上签了字。他已经可以想到日本人得意的狂笑，满洲国和广东国代表讥讽的眼神，还有那些其他共荣圈国家既害怕又兴奋的表情：他们所有人都想从中国的发展成果中分一杯羹。而这就是共荣圈的真相——一个最巨大的饿虎带领着手下似人非人的伥鬼啃食尸体的浮世绘。\n\n但现在这一切都将赤裸裸的公之于众，哪怕日本人再怎么粉饰所谓的“共荣圈兄弟论”，在新一代中国人的心里，他们都将是彻底的敌人。那些高额关税需要从广大的劳动工人身上克扣，那些支援共荣圈各国的粮食也要从刚刚温饱的农民手中抢夺，高精尖科技岗位对于许多大学生来说再无机会。他很庆幸自己已经提前做好了准备，让国内即将爆发的政治风波尽量远离自己。这一次峰会将中国推向了整个共荣圈的对立面，日本人的意思很简单：要么臣服，要么就成为公敌。\n\n但这一切真的就是那么牢不可破吗？高宗武签完字，面带微笑的抬起头，望向坐在环形会议桌的每一位代表，老练的外交本能让他还看到了更多。那是对于日本深深的恐惧，以及愤怒，今天是中国，明天会不会是我呢？但很多国家也就是抱着得过且过的心理不再去想罢了。\n\n高宗武面对闪烁的照相灯深深地鞠了一躬，无数围在电视机前的中国人都看到了他们总统的行为，许多人的怒火都被点燃了。"
 tnoub_chi.21.a:0 "这不仅是外交礼仪，也是一种歉意……"

 tnoub_chi.22.t:0 "爆发"
 tnoub_chi.22.d:0 "中华民国自1949年和平建国之后，从未有过这等混乱的状况。大大小小的民间企业开始停止营业，从工厂主到工人无需组织就自行开始罢工，商界代表们纷纷前往经济发展部请愿，要求抵制这次不公平的贸易政策；学生们也开始罢课，和工人们一起包围了日本大使馆。农民们停止了年复一年的耕作，他们甚至有的已经开上收割机聚集到了各地的农业公司要求停止农产品降价。\n\n立法院门口聚集了大批群众，他们有着不同的诉求，但今天都是为了一个目的而来的——废除《台北峰会协定》。中国人向来是最能忍耐，最吃苦耐劳的，但是在辛苦劳动后却被人变本加厉的剥削是所有人都不能忍受的。哪怕是只能分得部分残羹也好，但现在，有人却想连这些残羹也不留给他们。人们希望民国政府能够站出来，哪怕不是彻底废除，就算是抵制一下也好，至少让他们看到个态度，看到点希望。\n\n但立法院里的达官显贵在干嘛呢？保守派赚的盆满钵满：他们咋走就开始怎么盘算着从一系列条款中大发横财；亲日派也对协议很满意：他们借着自己主子的手狠狠地抽了高宗武一耳光，在政治上和保守派结盟，重新占领了高地。维新派则是陷入了内部的巨大争斗中，激进派与缓和派争得不可开交，短时间内再难达成共识。\n\n大会后的所有和善面纱在这次峰会后全部被撕扯得干干净净，所有明眼人都能看见中国内部的巨大分裂。作为中华民国总统的高宗武现在在干嘛呢？他在自己的办公室里默默的继续着自己的工作。日本人为了表达所谓的“泛亚共荣思想”，在从中国身上剜去许多血肉后还是给了一些补偿：包括名义上的“支持统一”以及在指导下建立“新式军队”的机会。既然有了这个机会，高宗武就不会放过，所有条件都已经成熟，他终于可以开始推进“五个现代化”中最危险的两个了。"
 tnoub_chi.22.a:0 "福兮祸之所倚，祸兮福之所伏。"

 #中国再武装

 tnoub_chi.100.t:0 "重塑军队"
 tnoub_chi.100.d:0 "改组国民政府的军队状况十分堪忧。军纪基本上成为了摆设，虽然建立了纪律纠察队，但是他们总是睁一只眼，闭一只眼，对违纪行为不闻不问。军队中的腐败现象屡见不鲜，军官们利用自己的职位捞的盆满钵满，个个吃得肠肥脑满，不问事务。除了部分精锐部队，很多编制严重缺乏日常训练。军队的战斗意志十分脆弱，士兵几乎人人恐惧战争，根本没有为国而战，为国捐躯的觉悟。\n\n军用技术的发展也处处受到了日本的限制，他们只愿意卖给我们已经淘汰了的落后设备，尖端的技术根本不愿意与我们分享，假如我们打算自主研制就会遭到他们的强烈反对，甚至让我们的科学家凭空消失。\n\n不同兵种之间也存在着巨大的差距。日本派来的军事顾问只想把我们的军队打造成他们的仆从军队，因此陆军在被限制数量的情况下得到了基本的现代化，空军却因缺少支持和装备止步不前，更不用提需要全国之力发展的海军了。\n\n只要我们追求独立和自由，那就必须拥有一只强大的军队的，更何况我们试图摆脱的是世界上最强大的国家之一的控制，我们必须成为能与之匹敌的力量。到时候，猩红旭日和自由白日同天争辉，最后必定只能有一个胜利者。\n\n尽管我们的军队被处处受限，我们也要全力推进军事现代化。我们就像是一个戴着脚镣的舞者，在聚光灯之下翩翩起舞，我们不能停下，否则中国将永远无法自由。"
 tnoub_chi.100.a:0 "我们必将挣脱全部的枷锁。"

 tnoub_chi.101.t:0 "地下工厂"
 tnoub_chi.101.d:0 "“进展怎么样了？”厂长老王指着面前尘土飞扬的工地，看向自己身旁的年轻人。\n\n“现在还在布置厂房内构，机床和其他的机械明天才能送到地下室。”年轻人看了看手中的文件夹，“下面正在研究74式坦克的火控系统，并正在进行仿制红宝石激光测距仪、J-3车长瞄准仪J-2炮手光学瞄准仪、弹道计算机与主炮双轴稳定仪的相关工作。”\n\n“咱们能行吗？”\n\n年轻人笑了笑：“厂长，我是专科学校的，不敢多说，但下面的科研人员都是国立中央大学的毕业生，肯定能行的。”\n\n老王点了点头，正要和年轻人接着去视察工地，却被一个慌慌张张冲过来的中年人打断了。\n\n“慌什么？”老王脸上有些不满，“有什么事？”\n\n“您还是亲自来门口看看吧。”中年人胆怯地抬起手指了指大门的方向，“日本人！”\n\n“日本人？”老王一听这三个字，眼睛都瞪圆了，汗滑了下来，“他们来这里做什么？是听到了什么风声吗？”\n\n“不应该。应该只是宪兵队的例行检查罢了。”年轻人还想说些什么，但被老王抬手打断了。\n\n“不管怎么样，在这里猜测是没有用的，还是要好好应对检查。”"
 tnoub_chi.101.a:0 "“但愿不会有事吧……”"

 tnoub_chi.102.t:0 "移花接木"
 tnoub_chi.102.d:0 "“田中先生能来这里，实在让我受宠若惊。”老王脸上挤出一丝假笑，点头哈腰地跟在日本人身后，“不过，您为什么肯来这里呢？”\n\n“王先生，您心里清楚。”\n\n老王一听这话，心里咯噔一下，感觉自己身体里的血都凉了。“此话怎讲啊？田中先生？”\n\n“有舒服的办公室不坐，谁想来这里呢？”一听这日本人诉起苦来，众人的心刚准备往下沉些。“不过……”日本人话锋一转，“为了中日友好关系，苦一苦也没有什么，各位也是这么认为的吧？”\n\n“啊对对对，那是一定的，一定的……”看着众人的奉承，军官冷哼了两声，\"那就最好，我们这次需要你们的协助。”\n\n老王心中又是一惊，但假笑从没卸下，“需要帮助尽管说，我们肯定大力支持！”\n\n“王先生……最近我听说有人说您这工厂有别的用途……”\n\n“田中先生，我这个小小的拖拉机厂，能有什么用途呢？”\n\n“我完全相信您说的话，但是保险起见……”田中拍了拍老王的肩膀，“您还是帮我们一个忙吧。”田中顿了顿，用脚跺了两下地面，“很简单，你们交上来的工厂平面图显示这里有一个非常大的地下室，毫不夸张地说，规模已经赶上了一个军火库……这里是你们的办公大楼，为什么要在这里建这么大的地下室呢？”\n\n“还是你们要在地下室里面做什么，便于与赤匪沟通呢？”\n\n老王听完，哈哈大笑起来，田中也跟着笑了。\n\n“田中先生真会说笑话……”老王拍了拍身旁年轻人的肩膀，“给田中先生带路。”\n\n“田中先生，您看这地下室的门。”田中一看，上面画着一朵十六瓣八重表菊纹，上面还有三个大字——“军火库”。\n\n“这是咱们皇军废弃了的军火库，也不敢填，索性就留下了。”老王站在一旁继续笑脸相迎。\n\n“对对，保护皇军的财产是非常对的……”田中拍了拍老王的肩膀，“既然这样，我们待在这里也没有用了，你们继续干吧。”"
 tnoub_chi.102.a:0 "虚惊一场。"

 tnoub_chi.103.t:0 "航空爱好者"
 tnoub_chi.103.d:0 "“他怎么突然来了？”老刘一脸惊讶地看着面前的这个孩子，“你没看错吧？”\n\n眼前这个孩子吓的脸都白了：“那车牌绝对没错，就是他的车！刘叔叔，你快走吧！”\n\n“走什么走？这么多东西放在我这里，我怎么能走？让所有人在机场集合，至于那这些送货的卡车照开不误，不要漏出破绽。”老刘挥了挥手，让孩子离开了他的办公室。老刘他做了个深呼吸，对着镜子整了整衣服，走出了办公室。\n\n来到机场上，他 立刻换了一副表情，弓着腰一路小跑冲到一个大腹便便的男人身旁。“平田先生，您怎么来了？来了怎么也不和我说一声？我好去接您啊。”翻译刚要张口，平田摆了摆手，是一口流利的中文。\n\n“我听说咱们这里进了新的飞机，正好要赶上飞行俱乐部演出了，我来看一看。”老刘一听就笑了：“哎呀，您这可是说笑了。所谓新飞机，无非就是这些没人要老爷机罢了”\n\n平田又摆了摆手，随后又拍了拍老刘的肩膀。“你不懂，我当年从江田岛海军学院毕业之后就被调去东南亚做一名海军航空兵，对这些老爷机，我感情很深啊。就是可惜我的学长森下看不到这些了……”\n\n说到这里，平田伤感地抹了一下眼泪，指着远处刚刚开进机场的几辆卡车问道：“这些卡车装的是什么？\n\n“平田先生，这些卡车装的是新飞机的零件，九六航战乙型，到机场之后我们进行组装。”\n\n平田听到之后，又笑开了花：“你们中国人都喜欢讨个彩头，我也学一学。把第一辆卡车上的飞机零件组装好，我要一马当先啊！”\n\n老刘赶忙跟着赔笑：“一马当先！一马当先！那其他的飞机？”\n\n平田装出恼怒的样子：“刘先生，你怎么什么都向我请示？这可是你的飞机，我不管这些事！”\n\n平田先生试飞飞机的几天后，附近村民总能看到卡车在机场里进进出出，想靠近总是被拿枪的士兵阻拦。深夜也总是会听到有什么呼啸而过。他们向村中保长反映情况，保长表情却变得严肃起来。\n\n“切勿声张，该做什么就做什么。咱们到处去说，会把日本人招来的。”\n\n村民们还记得上一次日本兵前来检查的情形，自然没人想做出太多的动作又把这些瘟神请到这里来。他们互相看看，心照不宣的点了点头，又去做自己的农活了。"
 tnoub_chi.103.a:0 "山中雄鹰。"

 tnoub_chi.104.t:0 "日本之行"
 tnoub_chi.104.d:0 "“陶先生，仅仅是和三菱重工的负责人谈话，没必要劳烦您和我们跑一趟吧。”\n\n外交部长陶希圣摆了摆手，指了指秘书膝盖上的公文包说道：“你们手里拿的这些方案，看起来像是一笔笔简单的国际贸易，但这些方案的内容我担心你们处理不好。”\n\n秘书还是有些不安，“您今年都已经六十多岁了，和我们这些小辈一起到处奔波，万一您有了什么闪失，我们不好向高总统交代啊。”\n\n“他也会理解我的，你们放心就好了。”陶希圣让秘书撑起伞，车外三菱重工的负责人大宫英明已经前来迎接。双方微笑着前往会议室开始磋商。\n\n大宫英明在半小时里把方案翻来覆去地看了好几遍，眉头紧皱，脸色阴沉。秘书心中七上八下，忐忑不安，再看向陶希圣，却依旧四平八稳，笑容不改。\n\n在尴尬而又危险的三十分钟之后，大宫英明终于放下了那份方案，看向了外交部长。“陶先生，您能解释一下贵国为什么需要这么多的工业承建项目吗？现在的国际形势搞国际投资可不让人放心啊。 ”\n\n“贵企可能仍有忧虑，但我还是想向您说明几点。中国在高宗武总统的带领下刚刚完成了教育、科技两个方面的现代化。相比较于东南亚的国家，我们的技术产业工人数量多，质量好，更能熟练地应用各种工业机械，这是优势之一。”\n\n“我们完成了工业现代化，更能满足各种大型工厂的电力供应——我想这件事情您也应该有所耳闻，毕竟贵国的电力一大部分都是从我国购买的。”\n\n“我国空闲土地能够满足工厂的建设要求；自然资源丰富，能够满足原材料需求。更重要的是我们的军队数量庞大，刚结束的台北峰会上你们的首相也给予了我们采购日本装备的权限。有这么多的优势，我想不可能不考虑一下吧。”\n\n大宫英明听完还是一言不发，陶希圣立刻心领神会，指了指四周。众人纷纷离开会议室，只剩下外交部长和负责人二人留在这里。\n\n陶希圣从西服衣袋里掏出另一份来，放在了桌子上，推到大宫面前。\n\n“这是一份秘密的协议，大宫先生，我想上面的数字会让您满意的。”\n\n负责人拿起支票看了看，脸上紧绷的表情瞬间放松下来，那么高的“额外补贴”和“返利”放在谁的面前都会心动，思考片刻后，大宫只能回复说还要考虑考虑，这种大单董事会中他是没法一言堂的。\n\n会面结束，陶希圣觉得自己之前的口舌有些浪费了，不过还是有些作用的。不过他更希望自己的老伙计高宗武以后更加小心谨慎一点，别被人抓住了马脚。"
 tnoub_chi.104.a:0 "一次愉快的旅行。"

 tnoub_chi.105.t:0 "粮食的忧愁"
 tnoub_chi.105.d:0 "坐拥亚洲得天独厚的地理条件，中国的粮食产量在世界上首屈一指，但于此同时，中国又同时是拥有世界上最多人口的国家之一，人口压力早已让现有农业系统超负荷运转，芸芸众生，每张嘴都要吃饭，而怎么喂饱每张嘴永远是困扰中国的首要问题。\n\n更可悲的是，日本凭借战后地位强行压低中国出口粮食的价格，硬是从百姓的碗里掠夺走剩余的口粮，最终让中国成为了最可笑又可悲的国家：一个亚洲粮食出口最多，又是饥饿人口最多的国家。\n\n但再悲惨的现实也会有人试图去改变，当如此庞大的需求量无法改变时，选择增加供应量就成为了唯一的选择。持续千年的小农耕种已经将产量推到了它所能达到的尽头，唯有新兴的科学技术才能突破极限。秉持着这样的信念，农科院的每一位技术员在基地中开垦出一片又一片的试验田，用双臂拥抱炙热的太阳，用心聆听风和雨的呼唤，用肌肤感受厚重的土壤，祈祷着万千种子里能有一颗成功孕育出奇迹，像这样同自然和庄稼一起度过了一年又一年。\n\n不知是多次的重复实验让小概率事件得以发生，还是自然母亲想要奖励卓越而又努力的人，一个又一个的奇迹在研究人员辛勤汗水的灌溉下茁壮成长，粮食的产量年年都在增长，能够吃饱饭的人越来越多。\n\n但这还不够，我们暂时还是没有面对突发危机的能力，突如其来的意外事件很有可能打断农业生产，造成人为的饥荒，这时，粮食储备就将拯救万千性命。推动粮食增产的同时我们也没有忘记补充储备粮食，但愿不会到发生饥荒，动用储备粮的那一天。"
 tnoub_chi.105.a:0 "我的愿望是“饿殍”这个词只出现在历史书上。"

 tnoub_chi.106.t:0 "地下城市"
 tnoub_chi.106.d:0 "空袭只要足够猛烈，那么寸草不生就绝对不是虚言。既然地上不安全，那么就应该逃往地下躲避，防空洞应运而生。可是要想在空袭时尽可能地将每一位民众都送往避难就要挖足够多的防空洞，这又是劳民伤财的巨大工程。并且，直接修筑大量的防空洞势必会引发日本的疑惑，招致不必要的猜忌，更重要的是，在修筑完成之后不处于战争时期防空洞就没有用途，白白浪费维护费用。\n\n既然如此，修建一些既能防空又在和平时期拥有其他用途的设施就能两难自解，最符合这种条件的就是地下停车场和地铁。工业发展让城市私家车的数量与日俱增，拥挤的地面城市早就塞不下越来越多的汽车，在建筑下方修建地下停车场完全合情合理。此外，在参考了东京城市建设后，许多大城市都提出了建设城际速度更快的地铁计划，绵延千里的地下道路就此提上日程。\n\n公路的不断延伸穿过了山脉，公路上的隧道坐落多数乡村的必经之路上。虽然目前还没有覆盖每个角落，但目前隧道周边的居民们的安全得到了保障。\n\n地上的城市向地下蔓延就像植物的根茎向地下伸展，让植物紧紧地抓住地面，不会倒伏，地下城市也将为战时地上的一切行动提供必要的保障，成为稳固战线的坚实基础。"
 tnoub_chi.106.a:0 "好，地道儿！"

 tnoub_chi.107.t:0 "破财补天"
 tnoub_chi.107.d:0 "要问中国现在纸面上最庞大的防空力量是谁，恐怕正确答案不是中国军队，而是气象局。大量的高射炮被用来向天上的乌云发射特制弹药，协助农业生产，制造降雨或者化解冰雹灾害，可以说每个县都有自己的几门高射炮以备不时之需。但防空武器的真正用途可不是改善气象，军队需要的是能支起钢铁苍穹的防空体系。\n\n以目前中国的工业能力而言，想要制造出足够的先进高射炮来满足军事需求只是时间问题。但想要适应当今世界的军事防空压力，只凭高射炮是不够的。军事理论家们都意识到了体系防空的强大潜力，假以时日定将成为未来防空力量的主流趋势，若想构建新的防空力量，必须要拥有属于自己的防空导弹。\n\n之前我们抱有造不如买的想法，很早就已经向日本申请陆基防空导弹的订单。日方立即有军工企业愿意接受这个订单，定金早就打了过去，看起来一切似乎很顺利，唯一的问题就是到现在还没有交付。我们已经催促了不知道多少次，得到的回应永远只有“还在制造中”，甚至还多次要求我们再次垫付资金来支持继续进行研发生产。目前我们放弃了催促日方企业，毕竟催也没有什么作用，还要多花钱。折腾了这么久，到最后得到的结果就是想要防空系统还是得要自己造。"
 tnoub_chi.107.a:0 "算了，顺其自然吧，定金就当上供了。"

 tnoub_chi.108.t:0 "舰队收藏"
 tnoub_chi.108.d:0 "中国的海军力量一直处于一个十分尴尬的位置，少的可怜的舰船只能帮助日本帝国海军打打下手，亚洲的海上安全彻底承包给了日本人，因此，海军的发展就总会被忽视。更何况海军舰船各个都是吞金兽，哪怕是对于现在略有家资的民国政府来说，一支功能齐全的军队也依旧是一笔不小的支出。\n\n不幸中的万幸，我们的邻居，最好的泛亚“盟友”，共荣圈的霸主——日本，有着独步天下的海军实力，他们庞大的海军总会退役一些性能相对而言依旧可靠的舰艇，倘若直接拆解显得相当浪费，这时候就轮到我们来接收这些姑娘们，让她们在我们的海军里大放异彩，这不也同时向外界展示“共荣和睦的景象吗”？。假如想要先进的新小型舰船，只需要向日本提供订单就行，当然，新船的价格会比旧船贵上不少。\n\n但对购买日本舰船最高兴的似乎不是我们的海军官兵们，而是民间的海军爱好者。坊间似乎对舰船有着莫名的爱好，他们关注的不是舰船本身，而是舰船背后的文化符号，有的爱好者甚至梦想着有一天能收集齐全每一种舰船。梦想很美好，但我们没有那么多钱。"
 tnoub_chi.108.a:0 "船可不能当老婆。"

 tnoub_chi.109.t:0 "国民防空手册"
 tnoub_chi.109.d:0 "本手册旨在帮助广大民间百姓增强防空防灾意识，了解掌握防空防灾避险基本知识和自救互救技能，科学有效地应对敌国轰炸的发生，为了构建国民防空体系，保障国民生命财产安全，请广大国民仔细阅读，互相传阅教学。\n\n空袭来临时将会响起防空警报，分为预防警报、空袭警报、解除警报，预先警报鸣36秒，停05秒，时间3分钟，预先警报预示空袭即将来临，听到警报应立即开始行动：\n\n（1）首先要通告家庭及邻近人员，特别是正在地下工作和高噪声工地上作业的人员。\n\n（2）家庭做好以下事情：切断电源，关闭门窗、自来水，熄灭炉火，圈住家禽宠物，盖严食品，转移易燃物品等。\n\n（3）背上应急包、扶老携幼，快速进入指定的人防工事或紧急疏散地。所有这些动作要求在几分钟到十几分钟内完成。\n\n（4）负责人防任务的官员，应携带器具尽快到达预定位置，履行防空职责。\n\n（5）在公共场所的人员，一般不宜立即回家，应就近防护或到临时疏散地域掩蔽\n\n听到空袭警报来不及进入工事或发现明亮巨大闪光时，可采取的防护方法有：\n\n（1）立即利用地铁或山洞、地下室、菜窖等空间掩蔽。\n\n（2）在室外，利用矮墙、土堆、壕沟等地形，闭眼、埋头、爬卧、屈身进行掩蔽。\n\n（3）在室内，离开窗户、衣架和衣柜，钻入桌下、小开间房间或贴近床、大沙发等进行防护。\n\n（4）在汽车上，要立即靠边停车、刹住，人员低头把住车上椅背。\n\n“解除警笛”是判明敌人一个波次的空袭已经结束时的一种警报信号。解除警报过后市民应配合人防专业队伍开展消除空袭后果的抢救抢修工作，如就近救护伤员、找寻被困人员、扑灭初起火灾，协助维持治安、堵漏、消除潜在危险、消除沾染、修复通讯等。警报解除后，人们仍要注意收听广播，了解解除警报后人员行动的注意事项，如哪些道路不能行走；哪类食物、饮水不能食用；关注疫情通报、放射性沾染、染毒或带菌情况通报；了解敌空袭规模、方式及城市破坏情况通报，以及对下一次敌空袭的预测等，以便有效地做好再次防空行动的准备。"
 tnoub_chi.109.a:0 "国民防空办宣。"

 tnoub_chi.110.t:0 "面子工程"
 tnoub_chi.110.d:0 "坦克测试车组站在试验场旁边，看着停在试验场上的“新车”。说它新，也可以；说它旧，也没错。小顺略有些不满地看着这辆车：“怎么日本人就送个这破玩意啊？”\n\n“那有什么办法啊？”大飞指了指观众席，“看到那上面的人了吗？不止有国防部的，还有日本人。这61式坦克咱们买来，就是为了哄他们开心。”\n\n“嗯？”小顺还是不解，大飞却摆了摆手，有些不耐烦了。“到时候你就知道了。”\n\n“城户先生，您看……”国防部长萧叔宣脸上挤出一个看起来有些勉强的笑容。\n\n“开始吧！这次送给你们的坦克是我们大日本帝国陆军现役的坦克，如果成功的话……”城户不再说话了，意味深长地看着萧叔宣。他立刻领会：“是是是，我们会大批购买。”随后他向一边挥了挥手：“开始演习！”\n\n大飞看着瞄准镜里的靶车，无奈地叹了一口气。“装填一发破甲弹试试吧。”一炮正中正面装甲，炮手看了看炮镜，看向大飞，摇了摇头。“没有击穿。”\n\n随后大飞的耳机里就传来了实验指挥官的怒吼：“日本人在上面呢，你们怎么回事？”\n\n“长官，昨天咱们就试过了，根本打不穿咱们仿制的74式啊。”\n\n“和我说这些有用吗？日本人不高兴了，怪罪下来，你能承担吗？”\n\n“那你就和其他长官说我们这发打偏了，再重新打一发。”\n\n“机会不多，你快点。”\n\n大飞叹了口气，拍了拍炮手：“瞄准它的脖子看看。”\n\n一炮打出，靶车炮塔火光四起，观众席上的日本人一阵欢呼。萧叔宣也附和着大笑，顺势拿出了早就准备好的购买订单，在一片欢声笑语的氛围中达成了协议。送走了日本人，国防部的人却留着没走。\n\n“把咱们新车拉出来看看。”国防部长脸上那讨好的笑容消失了。\n\n一段时间后，试验指挥部把结果报告递给了萧叔宣。"
 tnoub_chi.110.a:0 "“在800米距离上，69式能轻松击穿74式和61式坦克。”"

