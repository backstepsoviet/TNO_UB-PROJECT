 CHI_prodigal_son:0 "败家子"
 CHI_Prodigal_Son_TT:0 "派一个人去无锡河桥镇看望一个老对手，中国需要他。"
 CHI_increase_Military_Efficiency:0 "提升军事化程度"
 CHI_increase_defense_budget:0 "提高国防预算"
 CHI_increase_defense_budget_desc:0 "加速重整军备最直接的方法便是投入更多的资金。我们可以增加国防预算，进一步提升中国再武装的效率。"
 CHI_reduce_military_activity:0 "减少军事活动"
 CHI_reduce_military_activity_desc:0 "往来于共荣圈中的日本外交人员似乎已经察觉到了我方行动中的种种疑点，我们需要减少部分军事训练，确保他们不要起疑心。"
 CHI_moratorium_on_draft:0 "暂缓征兵事务"
 CHI_moratorium_on_draft_desc:0 "军事现代化过程中的大规模征兵已经一定程度上引起了日本帝国陆军的怀疑，有必要暂缓征兵工作以确保计划的安全性。"
 CHI_dispatch_commissioner_to_tokyo:0 "派遣专员前往东京"
 CHI_dispatch_commissioner_to_tokyo_desc:0 "由我方特遣的专员不日便会动身前往东京与当地高级官员会面，彼时他们将会共同讨论一些重要的话题……"
 CHI_new_equipment_blueprints:0 "引进新装备图纸"
 CHI_new_equipment_blueprints_desc:0 "致力加深中日间军事合作之余，我们也应将目光稍稍移向外界，尝试从其他地区引入更多设计。OFN和团结协定一直是共荣圈的大敌，这样两全其美的生意他们没有理由拒绝。"
 CHI_secret_transportation_blueprint:0 "秘密运输微缩胶片设计图"
 CHI_secret_transportation_blueprint_desc:0 "国安局日前已拟定一项极为冒险的计划，潜入敌国军工企业的我方特工将会拍下日本现役军备的设计图，其微缩胶片将会混入大宗货物中经海运送往我国。\n\n§Y日本政府直至今日依旧保持着侵略者特有的傲慢。不过既然他们不愿意给，那我们就亲自去拿。§!"
 CHI_purchase_engines_from_mitsubishi:0 "从三菱集团购买发动机"
 CHI_purchase_engines_from_mitsubishi_desc:0 "借着日本的侵略野心与“大东亚圣战”中无数占领区苦役的血与泪，本就风光无限的三菱集团扶摇直上，掌握着大量尖端的军事科技。我们将会以共荣圈成员国的身份大量采购这些先进产品，这些备件将成为此后逆向工程的重要样品。"
 CHI_bribery_in_exchange_for_blueprints:0 "贿赂满洲公司换取设计图"
 CHI_bribery_in_exchange_for_blueprints_desc:0 "满洲国，共荣圈北方熠熠生辉的工业明珠，蓬勃跳动的军工心脏。许多制造企业都扎根于此。我们将向他们出让一些好处，换取一些关键军需品的蓝图。"
 CHI_reverse_engineering_advanced_designs:0 "逆向研究先进设计"
 CHI_reverse_engineering_advanced_designs_desc:0 "一旦战争开始，外购的军备很快便会消耗殆尽，因此，逆向研究取得自行生产的能力不但是有利的，更是必须的。"
 CHI_invite_the_gendarmerie_inspection_team:0 "邀请宪兵队稽查组"
 CHI_invite_the_gendarmerie_inspection_team_desc:0 "嗡嗡作响的苍蝇，帝国陆军的耳目——警觉而装备精良的宪兵队。他们会突袭、会检查、会上报。但他们也可以被欺骗、被诱导、被迷惑。"
 CHI_revised_training_program:0 "修订训练项目"
 CHI_revised_training_program_desc:0 "少了日复一日的严酷训练，任何士兵都只是虚有其表罢了。过去的训练课程敷衍而低效，不可能培养出优秀的战士，如今我们会将这一点彻底纠正。"
 CHI_invite_former_german_military_advisers:0 "邀请前德军顾问"
 CHI_invite_former_german_military_advisers_desc:0 "闪电战曾在二次大战中大发神威，短短数年便横扫欧洲，至今这种战术仍不算过时。我们将会秘密接触退役德军军官，请他们为军事理论的现代化提供指导。"
 CHI_start_exchange_student_program:0 "启动交换生计划"
 CHI_start_exchange_student_program_desc:0 "与西方的军事学院相比，中国在军事领域的发展依然稚拙，因此我们将会与德国和美国接触，将优秀军官遣往外国学习最前沿的战术。"

 #由于时间不足，下方暂未实装
 CHI_prepare_to_reorganize_the_chain_of_command:0 "准备重组指挥系统"
 CHI_prepare_to_reorganize_the_chain_of_command_desc:0 "军事理论的革新固然极为重要，但若缺乏与之相配的指挥系统，再优秀的战术也难以扭转战局。为了重构低效僵化的指挥系统，我们需要足够的资金进行梳理与准备。"
 CHI_restructure_chain_of_command:0 "指挥链重构"
 CHI_restructure_chain_of_command_desc:0 "§a“我该向谁请示？”“我将对谁负责？”“我要向谁下命令？”§!\n\n越级指挥和命令冲突在上次大战时就已多次贻误战机，在战争结束后也未能得到合适的改革：若我们期望在战场上正面对敌，指挥链的改革将是必不可少的一环。"
 CHI_communication_system_modernization:0 "通讯系统现代化"
 CHI_communication_system_modernization_desc:0 "出其不意的命令，必须快速且隐秘地抵达战局：通讯与加密系统正是其中的关键。"
 CHI_field_intelligence_staff_department:0 "组建战地情报参谋部"
 CHI_field_intelligence_staff_department_desc:0 "战场形势瞬息万变，少了准确详实的战地情报，无论如何狡诈的指挥官都只能沦为目盲的行者。也因此，师级战地情报参谋部的组建势在必行。"

