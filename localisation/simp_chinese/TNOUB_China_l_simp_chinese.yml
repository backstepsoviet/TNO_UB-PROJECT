 CHI_Build_High_Walls_desc:0 "想要做好战斗准备，大兴土木是必不可少的。防御设施、指挥中心、仓库等等许多事物都需要一砖一瓦的建设，为了尽早做好准备，首先开始建设是一个不错的选择。"
 CHI_Dig_Deep_Hole:0 "深挖洞"
 CHI_Dig_Deep_Hole_desc:0 "还不够！仅靠目前的秘密站点根本无法储蓄足够的军需战备，更别说应对日本航空队的轰炸。为了提高物资吞吐量、收纳更多秘密装备、提高持久战能力，扩大库容、新增站点、升级防空设施势在必行。"
 CHI_Stock_Up_Rations:0 "广积粮"
 CHI_Stock_Up_Rations_desc:0 "当我们和日本撕破脸皮后，我们有些需要进口的重要物资获取难度将大幅提升。因此，我们在战前必须尽可能地做好最坏地打算，尽可能在不引起怀疑地情况下多囤积物资。"
 CHI_Introducing_Foreign_Design:0 "引进外国设计"
 CHI_Introducing_Foreign_Design_desc:0 "日前，一份技术合作的提案已经由日本陆军的审查发往日本政府。明面上，这份方案将会加深中日间军事技术合作，引入日本军工技术与部分核心部件蓝图。这不仅能让我们对他们的了解更进一步，也可以稍稍打消其疑心——近段时间中国制造的飞速进步是借鉴宗主国先进技术的成果，对吧？"
 CHI_Purchase_Air_Defense_Systems:0 "购买防空系统"
 CHI_Purchase_Air_Defense_Systems_desc:0 "现代作战中，空中打击能力越来越被重视，无论是进攻方还是防守方都应该充分考虑如何应对空中力量，可惜我们暂时还没有完善的防空系统，应对打击的能力十分薄弱。\n幸好，只要给够足够的钱，我们的日本盟友还是十分愿意卖给我们现成的防空系统，或许是比较落后的版本，但总比没有好。"
 CHI_Building_Air_Defense_System:0 "构建防空体系"
 CHI_Building_Air_Defense_System_desc:0 "用钱解决问题之后就应该考虑一下怎么把手头上的东西整合一下，有了防空系统和防空洞之后在面对空袭时就不会像以前那样像无头苍蝇一样慌乱了，保护民众或者进行防御也会变得更加有效。"
 CHI_Military_Policy:0 "军事政策"
 CHI_Military_Policy_desc:0 "一支军队要怎么打仗？一支军队怎么才能打胜仗？一支军队能不能一直这样打仗？这都是问题。如果我们不能决定我们的军事战略，那我们在未来的战争中必然被动挨打。"
 CHI_New_Theory:0 "新锐理论"
 CHI_New_Theory_desc:0 "在过去十年几场改变世界格局的战争中，我们逐步发现过去屡试不爽的战略战术逐渐过时了，过去不可一世的陆战之王成了直升机的美味饲料、步兵和装甲部队面对空袭时又非常脆弱，这些都说明过去的经验解决不了今天问题，我们迫切需要理论的革新。"
 CHI_Combined_Operations:0 "多兵种协作"
 CHI_Combined_Operations_desc:0 "多兵种协同在过去已经应用到实践，比如坦克混编机械化和摩托化步兵，步兵混编炮兵。但是还不够，我们还能更进一步，我们将以步兵为骨干组成战斗群并配备装甲力量、野战防空部队、工程部队以及支援火力，必要时还能呼叫陆军航空兵的支援。"
 CHI_Tactical_Battle_Group:0 "战术战斗群"
 CHI_Tactical_Battle_Group_desc:0 "面对不同任务，部队也需要混编不同的装备，执行攻坚的战斗群我们可以编入更多的部队，并增加装甲、工程和火炮部队的比例；执行穿插的部队我们将配备更多卡车、步兵战车和装甲运兵车以及更多的工程和野战防空部队。面对不同的战斗任务我们将会灵活配置技战术装备和人员，力求获得最佳的战国。"
 CHI_CCCI:0 "指挥-控制-通信-情报"
 CHI_CCCI_desc:0 "瞬息万变的战场上，命令的制订、传递、实施哪怕有一秒钟的改变都会影响总体作战的走向，一句情报也会左右一次战斗的成败，在信息技术不断发展的现在更是如此。“信息化”战争的理论不是空中楼阁，而是决定未来战争形态的真知灼见，所以，我们只有在现在透彻研究它，积极地应用它，将来才会在与强敌作战中夺得头筹。"
 CHI_Wisdom_of_The_Past:0 "古老智慧"
 CHI_Wisdom_of_The_Past_desc:0 "虽然战争的形式随时代发展而千变万化，但战争艺术的要义却从来都没有改变过。即使是被他人嘲笑为老古董的兵法古籍，也蕴含着最精炼的经验。若想在即将到来的战争中取得战略上的优势，我们有必要拾起来自过去的遗产，深入钻研其中的智慧。"
 CHI_Fully_Prepared:0 "百密无疏"
 CHI_Fully_Prepared_desc:0 "不怕一万，只怕万一。我们要避免意外，如果不能避免，就要把万一变为一万。要么保证绝对不会发生，要么保证绝对会发生。"
 CHI_Build_The_Advantage:0 "铸造矛头"
 CHI_Build_The_Advantage_desc:0 "绝不能打无准备之仗！我们在发动进攻前，必须确保士兵弹药补给充足、部队到达指定位置、充分侦察敌人情报。通过一系列周密准备，摧枯拉朽般地消灭敌人！"
 CHI_Final_Word:0 "一锤定音"
 CHI_Final_Word_desc:0 "精准预测每场战斗的输赢是不可能的事，但往往在某一刹那间就注定了那场战斗的成败。这不仅要求我们仔细专注于战斗的每一时刻，还要求能够准确辨识一击制胜的重要时刻，抓住机会夺得战斗的主导权，而且，面对敌人时，我们要像捕食者一样力图一击咬住猎物的喉咙，用最简单的动作完成最高效的猎杀。"
 CHI_Lengthy_Practice:0 "十年磨剑"
 CHI_Lengthy_Practice_desc:0 "正所谓十年磨一剑，我们要让我们的利剑出鞘及巅峰！"
 CHI_Soldier:0 "整顿士兵"
 CHI_Soldier_desc:0 "曾几何时，为祖国服役是一种至高的光荣。然而现在，散发着铜臭的腐败无能之徒正在败坏着中国军队的声名。不能再忍下去了！一定要对这些宵小之徒施以最彻底的铁拳！我们将在各部队中开展声势浩大的整风运动，剔除生活作风问题严重的堕落分子，把中国军人的精气神彻底扭转过来，建成一支听从指挥，作风优良的铁骨强军。"
 CHI_Raise_Conscription_Standards:0 "提高征兵标准"
 CHI_Raise_Conscription_Standards_desc:0 "一支没有好兵的军队是不可能背负中国的命运走向远方的，而想训练好兵就得从入伍抓起。虽然我们欢迎每一个愿意为中华之崛起而奋斗的男女，但是兵家之事不容儿戏。征召官理应优先考虑身强力壮、精神饱满、斗志昂扬的应征者，而其他人一样可以在别的地方为祖国发光发热。"
 CHI_Aviation_Academy:0 "中央航空学校"
 CHI_Aviation_Academy_desc:0 "笕桥是位于杭州东郊的一座古老小镇，作为中国空军的诞生地之一，这里发生了中国抗日战争史上的首次空战，在中国空军健儿顽强抗击下，赢得了完胜。而可惜的是，蒋介石政府贪污无能，中国空军没有足够的飞机，只能开着老旧飞机迎战，最后还是战败。虽然日本人不会支持我们建设空军，但我们已经下定决心要凭自己的力量发展空军，这将再次从笕桥而始。"
 CHI_Naval_Academy:0 "中央海军学校"
 CHI_Naval_Academy_desc:0 "海军是最能反映国家综合实力的晴雨表，往往需要倾尽一个国家的所有的工业实力，花费几十年才能建设出一支强大的海军军队。我们的海军依然只是停留在本世纪初的水平，拥有的只是一堆老旧古董，形同虚设，完全没有战斗力，但我们可以从零开始，从军官开始慢慢建设我们自己的现代化海军。考虑到我们还没有过多的工业产能来建设海军，当前海军的建设方针也就只是打造防御性舰队而已。"
 CHI_Patriotic_Propaganda:0 "爱国宣传"
 CHI_Patriotic_Propaganda_desc:0 "士兵兄弟们，国民苦不堪言，你们的家人也一样吧？在浦东驻扎的士兵，他们的姐妹要靠向日军卖身来换饭吃；老农种出来的米，全都被农协收购走了；百姓没有工作，他们忍饥挨饿，疲惫不堪。这样的日子还要忍受多久！我们不在沉默中爆发，就会在沉默中灭亡。站起来吧，中华的儿女们！"
 CHI_General_Political_Warfare_Department:0 "总政治作战部"
 CHI_General_Political_Warfare_Department_desc:0 "军队的思想教育和社会的舆论管控是这些年来我们一直忽视的重要问题，导致了我们军队军心涣散，毫无战斗力，社会上又充斥着对政府的猜疑和反对，让我们像步入泥潭一样举步维艰。发现这些问题之后，国防部将下设总政治作战部，以三民主义为中心思想对内进行政治教育，保证对党对国的忠诚；对外设立官方媒体，进行文化宣传和舆论管控，同时，总政治作战部还将负责检查、管理、官兵福利等事务。"
 CHI_Bloody_Sweat_Not_Shed_Tears:0 "流血流汗不流泪"
 CHI_Bloody_Sweat_Not_Shed_Tears_desc:0 "兵役并不是一件惬意的差事，而是一项艰苦卓绝的任务。日本人千方百计的限制我们，试图驯化我们，正是因为一支由坚忍不拔的中国人组成的军队让他们感到害怕。现在我们虽然失去了自由，失去了很多，但我们还不能失去作为中国人的骨气。只要练不死，就往死里练！国家存续民族兴亡的大计，容不得一丝马虎！"
 CHI_Revive_The_Whampoa_Spirit:0 "复兴黄埔精神"
 CHI_Revive_The_Whampoa_Spirit_desc:0 "黄埔军校，一段遥远的记忆，一段峥嵘的岁月。这所国府最高等级的军事院校不仅培养出无数能征善战的指挥官，更给我们的军队乃至社会带来了难得可贵的高尚品格。尽忠职守、热爱祖国、百折不挠，诸如种种的优良品质不应该被埋葬在历史之中。我们要重启的不止是一所院校，更是一种精神，一种名为黄埔的奋斗精神。"
 CHI_Crack_Down_Corrupt_Officers:0 "整治贪腐军官"
 CHI_Crack_Down_Corrupt_Officers_desc:0 "军队中发生了贪腐就像利刃上生了锈，再优秀武器也会没法像以前一样锋利。军队就是我们的利刃，无论是为了自卫还是杀敌都应该时刻保持锋利，那么反腐就成了必要。\n不过军中腐败实在过于普遍，没法快刀挖烂肉，我们只能先杀鸡儆猴，让剩下的人收敛一些，之后的问题再放在之后解决吧。"
 CHI_Promotion_Young_Officers:0 "提拔青年军官"
 CHI_Promotion_Young_Officers_desc:0 "体制僵化、思维陈腐、裙带关系严重，这支将要为国出征的部队还有很多困难需要克服。正所谓“不换思想就换人”，是时候让这些老腊肉腾腾位置给更有朝气的少壮派青年军官了。借助年轻人的热血气盛，整支军队的面貌将从上到下地昂扬起来，我们还能收获这些起于浮萍的新晋者的忠诚，何乐而不为呢？"
 CHI_Attach_Importance_To_Technical_Officers:0 "重视技术军官"
 CHI_Attach_Importance_To_Technical_Officersdesc:0 "技术军官，就是在军队中从事技术研究和学术研究等工作的军官，他们虽然不会直接指挥军队，但实际上是决定战斗中军事实力的重要因素。他们比一般的研究人员更加了解军事，更加清楚战斗中需要什么样的武器，所以无论是在追赶世界顶尖技术还是在独立设计武器时，技术军官都是更加值得重视的。"
 CHI_Rebuild_Training_Division:0 "重组教导总队"
 CHI_Rebuild_Training_Division_desc:0 "占位符"
 CHI_A_Brand_New_Army:0 "崭新的军队"
 CHI_A_Brand_New_Army_desc:0 "投入了大量的精力和金钱，进行了几次改革之后，军队的面貌焕然一新，不再像以前一样毫无战斗力。现在，小伙子们明白了什么是纪律，接受了艰苦的训练，懂得了他们要为什么而战，可谓士别三日，当刮目相看。\n但这还不够，绝不能固步自封，我们还背负着枷锁，改革和前进的步伐不能停下，直到我们重获自由。"
 CHI_A_Civilianphilic_Army:0 "亲民的军队"
 CHI_A_Civilianphilic_Army_desc:0 "军队和百姓绝对不是相互对立的，士兵来自于百姓，最后又会回归于百姓，二者应该是不可分割的整体而不是势如水火的两部分。\n“三民主义”中的民生是最重要也是最难实现和维持的部分，军队作为国家的强制力应当对实现百姓安居乐业贡献自己那能够力挽狂澜的决定性力量。我们会共同抗击洪水，会共同扑灭山火，会在地震后将你从废墟中挖出。保护家园不仅仅需要枪和子弹，更需要能拯救家人的双手。"
 CHI_Control_Media:0 "控制媒体"
 CHI_Control_Media_desc:0 "媒体十分重要，它们不能泄露我们的机密，尤其是起义计划。我们必须控制它们，让它们做对我们有利的宣传。"
 CHI_Waking_the_Tiger:0 "唤醒猛虎"
 CHI_Waking_the_Tiger_desc:0 "几千年以来，我们凭借着广阔富饶的土地和勤劳的双手维持着强者的地位，渐渐变得固步自封，忽视了工业化，直到西方的坚船利炮击碎了天朝上国的幻想才逐渐意识到我们已经被时代抛弃。于是，从1840年开始，太多人来欺侮我们，西方的列强，北方的沙俄，甚至万里之外的美国也想从这获取利益，最后，我们败给了日本，成为了武士的囚徒，旭日的奴隶。就这样，我们慢慢地沉睡着。\n可我们不能一直睡下去。几十年的摸爬滚打，卑躬屈膝终于换来了发展，校园里的学生孜孜不倦，实验室里的学者苦心孤诣，工厂里的工人兢兢业业，军营里的战士厉兵秣马。现在，这江山社稷已经追上了这时代，中国不再会沉睡，不再惧怕敌人的欺辱，千年的猛虎将回归到属于自己的世界地位，那些曾经的敌人，今日的仇敌都将愤怒下被她彻底撕碎。"


 CHI_Protecting_Japanese_interests:0 "维护日本利益"
 CHI_Protecting_Japanese_interests_desc:0 "也许我们可以瞒过日本人一次两次，但我们不可能永远地欺骗下去。与其让日本陆军暨宪兵队在日后兴师问罪，不如主动迎合他们的心意。反正这群武士索取的无非是忠诚和利益，只要我们积极配合他们的行动，便有机会将部分事宜落落大方地摆在明面进行。毕竟，再冷峻的主子也不能不给“忠犬”一点奖赏。"
 CHI_Protecting_Japanese_interests_TT:0 "§R日本正在寻求我们的支持，回报是同意我们有限的再军事化。§!\n§G显著地§!降低§R帝国陆军警惕度§!。\n"
 CHI_Buying_TC:0 "购买鱼雷艇"
 CHI_Buying_TC_desc:0 "与处处掣肘的陆地军事力量建设不同，日本海军对待我们的海洋事业非常宽松，这倒是一个不可多得的机遇。利用日本海陆军分立的可笑现状，我们能够通过一些海军建设来转移部分物资，绕过吹毛求疵的陆军限制。考虑到成本问题与实际条件，向海军的造船厂下些鱼雷艇订单是一个不错的选择。"
 CHI_Distribution_Networks:0 "建设铁路网"
 CHI_Distribution_Networks_desc:0 "到目前为止我们的掩盖行动非常成功，然而还需要一个问题亟需考虑：当战争来临时，如何以最快的速度启封这些秘密库存并把它们送到部队手中？为了保证未来的补给线能跟上军队的步伐，我们需要在全国范围内铺设军用级别的铁路，将秘密库存点与关键位置连接起来。"
 CHI_Purchase_Spare_Parts:0 "购买备件"
 CHI_Purchase_Spare_Parts_desc:0 "虽然我们一直在努力装出亦步亦趋的姿态，日本人还是隐约察觉到些许异样，是时候下点本让他们安心了。我们的代表已经带着一份他们无法拒绝的采购合同动身前往东京，从零部件到检修工具的海量需求足以让那些大公司赚个盆满钵盈。即使是最顽固的军国派分子，也不可能犟过这群见钱眼开的财阀。"
 CHI_military_missions:0 "军事任务"
 CHI_military_missions_desc:0 "虽然学有所成的要义在于好学的学生，但是有一个尽职尽责的老师则可以事半功倍。而在军事发展的学业道路上，中国军队还需要一些无论理论知识还是实战经验都很丰富的老师。不仅要将外国老师们请进来传道授业，更要让中国学生走出去拓展视野，为后续的发展打下坚实的基础。"
 CHI_military_missions_tt:0 "§R我们将邀请那些军事奇才到访我们的国家，而我们也会派出留学生出国学习。§!"
 CHI_Toe_the_line:0 "越过一个脚趾..."
 CHI_Toe_the_line_desc:0 "日本人为我们规定了军事红线，我们明面上的军队只能在他们的限制之内发展，这是远远不够的。虽然暂时不能完全跨过红线，试探至少是可以试试的，一只脚踩在红线上或者仅仅是一只脚趾越过红线都是一次富有意义的尝试，接下来日本人的反应将会决定我们未来的行动。"
 CHI_Toe_the_line_tt:0 "§R派遣周隆庠请求日本就我国再军事化问题上作出进一步让步。§!"
 CHI_A_Step_Too_Far:0 "...但有点过了"
 CHI_A_Step_Too_Far_desc:0 "可惜，日本人立即对我们的请求表示了强烈反对，看来无论如何他们都不会支持我们任何扩军提议。看来军事现代化未来的道路会变得更加艰辛。"
 CHI_A_Step_Too_Far_tt:0 "日本人断然拒绝了我们扩军的请求！"
 CHI_A_Step_In_The_Right_Direction:0 "...朝着正确的方向"
 CHI_A_Step_In_The_Right_Direction_desc:0 "成功了，日本人同意了我们的扩军请求。他们不得不承认共荣圈需要中国军队，同意中国军队需要扩大和现代化。然而他们妥协的并不多，我们的军队依然受到了诸多限制。这或许不是我们所期待的最好结局，但至少我们得到了我们想要的，至于更进一步的要求，可以等到之后再说。"
 CHI_A_Step_In_The_Right_Direction_tt:0 "日本人允许我们扩军了！"
 CHI_Allow_Women_To_Work:0 "巾帼不让须眉"
 CHI_Allow_Women_To_Work_desc:0 "在当今世界，妇女在社会中发挥的重要作用已经不能在被忽视，她们已经证明自己的劳动能力不会比男人们差多少，现代化的进程中绝不能少了她们，所以我们必须破除妇女只能在家相夫教子的传统印象，号召她们进城进厂，为工业化献力。\n不过性别歧视是一个根深蒂固、难以解决的问题，即便妇女们进入了城市，干着相同的工作，她们也不一定得到相应的酬劳。可现在要以大局为重，工业化可比她们的薪水重要多了。"
 CHI_Hidden_Arsenals:0 "隐藏军火库"  #UNUSE 未使用
 CHI_Hidden_Arsenals_desc:0 "占位符"  #UNUSE 未使用
 CHI_Disguised_Inventories:0 "伪造库存"
 CHI_Disguised_Inventories_desc:0 "随着军事实力的发展，我们的装备无论是在数量上还是在质量上都有了大幅度的提升，原版落后的装备大部分都已经更换为现代的装备，各个军种也能得心应手地使用新武器。但是我们的发展不是日本人想看到的，这些库存武器也不能让日本人发现，库存数量必须伪造，否则一切努力将付之东流。"
 CHI_Mil_Propoganda:0 "一寸山河一寸血"
 CHI_Mil_Propoganda_desc:0 "为了政治宣传的需要，日本人也不再提起几十年前的中日战争，记录在共荣圈中所有历史教科书中的只是节选自他们想要的部分并加以美化，试图一边奴役中国的民众一边掩盖历史的真相，粉饰他们的罪恶。\n即便我们现在只能逆来顺受，但必须明白的是，我们脚下的每一寸土地都浸润了先辈们反抗时的鲜血，日本人享受的每一颗谷粒都饱含着我们的汗水，本应属于我们的一切都已经被可恶的倭寇夺去，总有一天，我们将夺回自己的土地，自己的家，哪怕像我们的先辈们一样也无所畏惧。"
 CHI_Cycle_the_Reserves:0 "十万青年十万军"
 CHI_Cycle_the_Reserves_desc:0 "日本强加给我们的军事限制让我们没法拥有足够的现役士兵，有趣的是，这并没有限制预备役的数量。即使在志愿兵役制度下，中国因其庞大的人口也会拥有不计其数的年轻人试图加入军队，其中素质优秀的将会加入军队，剩下符合基本要求的将会在经历过一段时间的严格训练之后成为预备役。从表面上看我们没有太多的军队，实际上会打枪的中国人可是不少，虽然不如职业军队，但至少到需要的时候他们也会排上用场。\n除此之外在民间，大量的成年男子也会被登记为预备役，不过他们不一定会上战场，而是作为后勤部队或技术人员参与军事行动。"




