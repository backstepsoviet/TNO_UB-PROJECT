 tnoub_chi.203.t:0 "一位特工"
 tnoub_chi.203.d:0 "张文武表面上只是康定市政府的一位普通公务员，过着平凡琐碎的日子，而实际上，他是现中华民国中执委特工总部的一位特工，在这里的工作只是他任务的一部分，他最近的任务是：“探查西康政府基层公务员对于民国政府之态度，尽可能拉拢其对民国政府之忠诚，为日后之统一打下基础。”\n\n他放下这份几天前从接头人员那拿到的纸条，面对着书桌上的一盏油灯，看着里面的火焰在眼前一跳一跳，默默地燃烧，“这真不是一份讨喜的工作”他心里想到。他干得这一行，总部称之为“情报工作”，内行人称之为“特工”，浪漫主义作家则称之为“间谍活动”。虽然在上海或广东那些灯红酒绿的地方总是有不少愚蠢的电影来为他这一行做不实宣传，实际上，不论是“情报工作”，“特工”，还是说“间谍活动”，本质上都是卑鄙的勾当，背叛和出卖都是家常便饭......\n\n“至少，你不用参与那些最下流的勾当，不是吗?”他自我安慰到，说着便将那张纸条放在火焰上，看着它被点燃，烧成一小摊灰烬，落在书桌上，随即便被傍晚的微风慢慢吹散......就在这时，传来一阵很响的敲门声，以及一个青年人活泼的声音：“嘿，文武兄，要不要一起出去喝点啊，今天我请你！”果然是柳江清吗?他想到，这个年轻人是他刚来此地就认识的，是一位真正的公务员，而不是他这样的冒牌货，总是热情洋溢的面对着每一天。“他可真快活啊......”他一边想着，一边应道：“可以，没问题，我也正这么想呢！还有，你就不能每次敲门的时候小点声吗?我耳朵很好！”说着便起身前去开门。\n\n“我说，你知道吗，民国那边的广播最近好像特别关注我们这边啊。你说他们会不会是要把我们......兼并?”他们刚坐在平时常去的酒馆的一角，柳江清就突然说道\n\n“这我可不好说，不过我劝你还是小心点，别老是用你改装的收音机到处乱听。”\n\n“害，不会有事的，你放心。”\n\n“不过，既然你提到了，要是兼并的话，你怎么看?”\n\n“坦白来说吧，我不在乎，我不信他们会把我们这些芝麻小官怎么样，顶多全部撤换呗。”\n\n“那要是让你继续干呢？”张文武乘机问道\n\n“那当然最好啊，只要他们把我的工资端来，别的谁又在乎呢?”柳江清把双手揣进口袋，不屑地说。\n\n“是啊，你说的是......”张文武平静的答道，转头望向远处日暮中的群山和一片赤红的天际，没有继续说下去。\n\n“好了好了，我看你也没什么兴趣，你想要点什么，我去点?”\n\n“就跟之前一样就行了”他随口应道，便继续妄想窗外落下的夕阳，心里默念道："
 tnoub_chi.203.a:0 "“日暮西山……”"

