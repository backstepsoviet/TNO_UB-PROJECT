 ##西北危机

 tnoub_chi.401.t:0 "西北烽烟"
 tnoub_chi.401.d:0 "正当高宗武还在和各地军阀关于统一事项互相拉扯时，一份急电打到了他的桌前。信件内容很简单，西北区域的马家军终于和西北方面军彻底爆发了军事冲突。\n\n高宗武立刻意识到这对国内统一进程的影响。之前西南暴动中他对于护国军的镇压很大程度上影响了各方面会谈的推进速度以及信任度，如果说这次马家军再出了任何问题，那想都不用想，统一基本上是不可能的。他立马叫来了自己的秘书，让他立刻通知国安局的人到他办公室一趟，这次危机只能由他亲自处理。"
 tnoub_chi.401.a:0 "抓紧时间！"
 tnoub_chi.401.a.tt:0 "§Y西北战争§!结束前，与所有军阀的统一谈判都将被§R搁置§!"

 tnoub_chi.402.t:0 "西北望"
 tnoub_chi.402.d:0 "万众瞩目之下，国民革命军越过了边境线，踏着西北的尘土向着青海前行，马家军的士兵们死死地盯着眼前一辆又一辆的运兵车，用眼神诉说着复杂的感情，疑惑、不甘、愤怒，当情感无法抑制化作言语时一切都凝结成三个字——为什么？\n\n西北的人民仍旧把我们当作日本的走狗，把他们自己当作反抗日本帝国的最后力量，马继援将军就成为了他们的行动和精神上的领袖，可马继援却率先“背叛”了他们，接受了”叛徒“的援助，他们所坚持的一切似乎都失去了意义。\n\n不过随着战事逐渐发展，越来越多的西北人民和士兵理解了他们领袖的作为，爱国民众捐献的物资源源不断输入后方，连绵不断的卡车将战争物资运往前线。那些老谋深算，仍有芥蒂的军阀们虽然置身事外，但也早已得出了自己的结论——南京的中央政府已不再是共荣圈中的一员，而要成为第一个反抗新秩序的力量。他们参与到这场武装冲突中不仅是给广大中国群众看，更是对大日本帝国的一封挑战书。\n\n尽管日本政府和帝国陆军都瞧不上那个神神叨叨的“疯将军”，但是西北方面军仍然是日本的军队。他们不会坐以待毙，任何对日本在中国权威的挑衅都在损害着他们统治的基石，而其他共荣圈成员对这场局部的的态度将会极大影响日后十几年、乃至几十年间亚太地区的格局。不论如何，帝国军队的脸面不容有失，而这场边境冲突也将会迅速升级成中华民国政府与日本帝国的角力，乃至局部战争。共荣圈牢固的利益链条上已经出现了一道深深的裂痕，再也无法隐藏。"
 tnoub_chi.402.a:0 "从中国的西北开始"

 tnoub_chi.497.t:0 "西北战争结束-失败"
 tnoub_chi.497.d:0 "尽管青海的百姓们顽强抵抗，我们也已经提供了能够提供的所有帮助，事情还是走向了最糟糕的结果。西北方面军彻底击败了马家军，现在青海境内只有零星的抵抗，彻底清剿就只是时间问题，马继援本人已经不知去向，或许已经逃往了新疆，也有人猜测他已经死在了日本人的枪口下，只要等待尸体清理工作完成后就可以知道是生是死。\n\n对我们而言最紧迫的问题不是帮助日本人打扫战场，而是彻底毁灭掉我们向马家军提供帮助的所有证据，一旦被日本人发现援助行动的任何蛛丝马迹我们都将万劫不复。帮助马家军是我们武力反抗日本秩序的第一步，只可惜这第一步不仅彻底失败还即将让我们陷入严重的危机之中，接下来必须痛定思痛，反思我们之前的计划与行动，用更好的方法来达成目标。"
 tnoub_chi.497.a:0 "竹篮打水"

 tnoub_chi.498.t:0 "西北战争结束-胜利"
 tnoub_chi.498.d:0 "西北战争的结果走向了大家都没有预想到的方向，马家军不仅抵御住了西北方面军的猛烈进攻，还重整态势发起了一次又一次的反击，节节败退的竟然最终是日本人。敌后游击队与前线战士里应外合给予了敌人迎头痛击，日本侵略者终于被赶出了西北的戈壁，而现在马家军边界与共荣圈接壤的地区由我方士兵封锁。\n\n得知战争的最终结果后日本政府气急败坏，觉得这件事让他们颜面尽失，准备再次进攻马家军，而马家军内部也被突如其来的胜利冲昏了头脑，开始出现一批试图进攻我们的激进军官，而我们正试图调停双方用和平的方式来解决冲突。帮助马家军是我们武力反抗日本秩序的第一步，但这一次行动过于激进，结果也大大超出了我们的预料，为了接下来的计划更加顺利，之后的每次行动还是小心为妙。"
 tnoub_chi.498.a:0 "意料之外"

 tnoub_chi.499.t:0 "西北战争结束-平局"
 tnoub_chi.499.d:0 "长时间的浴血奋战后，西北百姓抵御住了日本人的铁蹄，西北方面军已经停止了进攻，双方除了在前方战线还有小规模交火之外已经逐渐停止了军事行动，战争终于步入了尾声。侵略战争从开始的突击战演变成了拉锯战，占领地区的游击战让日本人疲于奔命，加上后方的补给设施也被当地民众破坏，看不到胜利希望的日本政府决定及时止血停止战争，选择其他的方式解决问题。\n\n帮助马家军是我们武力反抗日本秩序的第一步，援助的过程十分惊险，幸好最后达到了我们预期得到的结果——保住马家军，以及在战场上直面日本人的锋芒。这一次行动为我们带来了宝贵的经验，也成功使日本精心构建的亚洲秩序出现一丝松动，接下来我们将一步步行动，直到将其彻底颠覆。"
 tnoub_chi.499.a:0 "步步为营"

 #南京峰会事件链

 tnoub_chi.1050.t:0 "前夜"
 tnoub_chi.1050.d:0 "总统官邸彻夜通明，高宗武坐在自家书房的桌前，一遍又一遍的梳理着手头堆积如山的报告，从和共荣圈内部各个国家的外交接触记录，到国内军队的快速建设汇总，最后目光停留在那一沓南京峰会的协议纪要。\n\n“日本政府愿意对中国国内主权统一提供最大的帮助”\n\n“中华民国将会逐步和日本一起承担共荣圈的防卫事务”\n\n“日本政府将在各种科技民生事务上与中华民国合作”\n\n“中华民国军队将会在日本的帮助下走向现代化”\n\n……\n\n一切看起来都那么美好，以及那么的……似曾相识。高宗武的思绪回到了47年，回到了那个被炸成废墟的重庆城，在两轮残阳的照耀下，在山中城垣的废墟前，在满地狼藉，遍地哀鸿的中华大地上，当时汪精卫也签下了这样一份看起来美好的，充满了东亚兄弟情谊的和平协定。然而事实却是从那之后的二十年里 ，中国依旧羸弱，依旧在现代化道路上步履维艰，最终只有狠下心来，用民众的鲜血换的这样一个千载难得的机会。\n\n现在，日本人又把这样一封充满诱惑的协定递到了他面前，像是给自己最忠心，最能干的封臣——或者说是狗的奖赏，想给刚可以脱离枷锁的中国人民再次上上一道狗链。失去了日本人的支持，我们的日子注定会更加的难过。\n\n可是，科技技术可以学可以买，可以去翻垃圾桶，军队建设可以摸索尝试，富足生活可以靠自己努力，但另一样东西不是什么人都能有的，那个东西叫做尊严。一个在一个多世纪的苦难中流尽鲜血、蹒跚而行，才得到这样一次自由机会的古老民族所梦寐以求的尊严。我们不再愿作奴隶与走狗而扶摇直上，现代化工程，以及在此之前的每次反抗中，都是无数或平凡或闻名的人，放弃了明天选择了战斗到底的人生，也许他们的名字可能要许久之后才会再次出现在世界上，但所有人一直将他们记在心底。\n\n“尊严只在剑锋之上，真理只在射程之内”的道理谁都明白，但现在的问题是如果接受了这一纸协定，那么剑和大炮都会是别人给的，别人不想给就可以不给，甚至可以让它们变成废铁。如果真要如此，那他——高宗武只会选择尊严。\n\n他拿起了自己的笔，在批注中写下了那段话。\n\n“中方拒绝该项协议”"
 tnoub_chi.1050.a:0 "“日方必须做出更多的让步，我们之间没有妥协余地。”"

