 tnoub_chi.4000.t:0 "互换"
 tnoub_chi.4000.d:0 "高宗武站在机场迎宾的红地毯上，身旁的秘书为他撑起了雨伞，红毯两边仪仗兵们站的笔挺。昏暗的云层几乎是压在人们头顶，但这雨就是迟迟不下。远处天空中传来喷气引擎的轰鸣，日本帝国首相的专机从钻出了密云，缓缓地滑行，最后停在了舷梯旁。\n\n飞机舱门缓缓地打开，先是身着黑色西装的警卫钻了出来，之后外务省大臣，大藏省大臣，陆海相，最后才是日本首相，几乎日本现政府的内阁成员全部到了南京，这次参会国家只有两个：中国，以及日本。\n\n两位国家领导人的目光在空中对撞片刻，随后为了尽外交礼数，双方还是走到了一起，对着周围等候已久的记者们握手致意，只不过双方都没有摘下自己的手套。待两人握手礼结束，红地毯两侧的仪仗兵们立刻举枪行礼，目光直视着日本外交团，仿佛一柄柄寒光闪烁的利刃，让在场的所有日本高管心里不禁一紧，警卫们下意识地靠近了各个保护对象，瞬间空气仿佛为之凝固了。\n\n这样的僵持没有持续多久，高宗武先开口了，用的是标准的中国话：“欢迎各位来到南京，”"
 tnoub_chi.4000.a:0 "“我在此等候多时了。”"

 tnoub_chi.4001.t:0 "最后的和睦"
 tnoub_chi.4001.d:0 "民国总统府的礼堂内，最高规格的外交宴会正在进行，身着正装的乐团们演奏着中国传统民乐《茉莉花》。两国高官们三五成群聚在一起，并酬交错之间灯光透过玻璃杯，扭曲地照在每个人的脸上。\n\n罕见的，华北政务委员会的旧党们都到场了，张仁蠡、潘毓桂、汪时璟……他们围着日本内阁成员献殷勤，谄媚地为趾高气昂地日本人赔笑。周佛海，陈公博那一批人辗转在中日之间如鱼得水。高宗武则是和陶希圣他们聚在一起。受邀来的记者拍下了这一充满火药味的场景。直到宴会过半，两政府对接机构地人员才开始互相接触，最后是民国总统和日本首相碰杯。\n\n所有试图互相了解的行为都失败了，没有人愿意透露一点口风，如果是在战场上，那么现在就是宣战前扳机被紧扣的时刻。\n\n最后一曲《精卫》演奏完毕，乐团成员们向在场所有人鞠躬，稀稀拉拉的掌声响起，给这场宴会画上了最后的句号。"
 tnoub_chi.4001.a:0 "形式主义再次“立功”"

 tnoub_chi.4002.t:0 "第一天——经济"
 tnoub_chi.4002.d:0 "日本经连会代表这次居然和四大财阀代表人坐在同一张桌上的同一侧，这放在日本国内可以说是爆炸性新闻，更别提他们中间还坐着大藏省长官。至于为何如此团结，恐怕就要问他们对面的对手了。\n\n陶希圣带着全国经济委员会的各部门主管以及商界农界代表落座，至于张仁蠡这个“总管经济长官”早就被“请”出了谈判团队——这甚至是对他的保护，不少国人等着生吞活剥他。待双方人员到齐，峰会的第一项议程就开始了。\n\n闭门商讨只过去了一个小时，最先受不了离席的就是三井和住友的代表——这两家的基本盘：轻工业和农业早就被民国企业挤压的四处碰壁，自然是不可能给好脸色，在得不到让步后，两家代表直接离席。随后出来的是三菱重工的代表，他刚得到消息，董事长大宫现在正在接受特高和审计委员会的调查，私下的交易不知道什么时候露馅了。最后剩下的只有安田家代表，六十年代初的安田危机之后，他们早已大伤元气，这次来算是凑数的，明锐的感知到谈判无望后他也就乐意作为花瓶陪衬。\n\n经联会的代表努力想要和中国达成某些共识，但在过去的一小时里边，他已经逐渐明白自己的天真和无知——四大财阀对于中国的过度剥削已经把中日通商的众多道路堵死了，互惠互利已经成了奢望，要想打开中国市场就只能吃亏让利。接着他看了眼面色铁青的大藏省长官，他不发话，这个事情就没法谈。\n\n双方又接着对设立新的贸易协定、关税比例的方方面面争吵不休，直到太阳落山，两边不欢而散。一切都是无用功。"
 tnoub_chi.4002.a:0 "结果？要什么结果。"

 tnoub_chi.4003.t:0 "第二天——军事"
 tnoub_chi.4003.d:0 "陆相海相共坐一席，这一幕的冲击力不亚于昨天经济会议经联会和财阀合作，而能压得住他们的也就只有天皇身边的近侍。日本军事力量的最高决策层此刻坐在一起，他们身上释放的巨大压力让昨天还在拍个不停的各个新闻记者都心生胆怯，就像是一柄柄日本武士刀顶在咽喉上。\n\n坐在他们对面的是民国新任国防部长，他们的老对手：孙立人。跟着他一起来的大都是年轻的军官，剩下的也是从当年战争中和日本人作战过的军人。双方目光相交宛如利剑相碰，整个大厅中的氛围立刻被压到了最低点。除了极个别胆大的记者拍了几张照，剩下的早就溜之大吉，留下后排一大片空桌位。\n\n两边没有多余的问好，在最基础的外交礼仪之后，日本陆相就单刀直入对着民国秘密扩军开炮，海相则特别指出民国海军越来越具有攻击性，大量装备的导弹快艇以及导弹驱逐舰已经远远超出台北峰会协议中所规定的区域防御职责。\n\n国民革命军的代表并没有否认一切，而是直接了断的提出了自己的要求——如果想要在军事领域中再次达成共识，那就要解除对于国民革命军的全部限制，并且要全面放开国内军事技术壁垒，从陆到海空全面的支持民国军队。\n\n一名日本将官再也忍不了了，他猛地一拍桌子，直截了当的表示民国吞并共荣圈独立国家西藏的事件已经严重越界，如果不做出实质性的让步和补救，那帝国军队可不会坐视这种破坏共荣圈秩序的卑鄙行为。\n\n面对日本人又一次的赤裸威胁，孙立人没有多做停留，他站了起来，丢下一句话给面前这群和几十年前一样狂妄的恶鬼后，就带着参会人员离开了会场。"
 tnoub_chi.4003.a:0 "“那我们没什么好谈的，子弹会接替谈判的任务”"

 tnoub_chi.4004.t:0 "第三天————国土一统"
 tnoub_chi.4004.d:0 "高宗武再一次坐在了大日本帝国首相的对面，只不过这次不是像以前那种汇报工作的卑微，也不是在台北峰会时期的无能为力，现在他们是真正，绝对真正的平等交流。\n\n他尽力的压下了自己嘴角逐渐放肆的笑容，他身边的挚友陶希圣可就不必遮掩太多，况且平时陶希圣也是笑脸迎人。与之相对的，对面的首相大人和他的下属的脸色可不太好，各个都铁青着脸，压着心里的不满怒火。\n\n今天才是峰会的第三项议程，但外边的报纸上早已经吵翻了天。从中华日报到东亚日报再到朝日新闻，每一份报刊都用头版头条大字体加粗加黑的描述这次事关共荣圈存亡的峰会情况，双方的争吵和冲突逃不过摄像机的镜头，越来越多的照片在高宗武的默许下流传进各个媒体渠道。\n\n日本在过去两天所表达出的意向已经很清楚了——日本才是共荣圈之主，这是不可违背的铁律。任何想要改变共荣圈势力分配现状的行为都将被帝国军队的铁拳粉碎。高宗武也直接了当地表达自己的意见——中国的重新、完全、彻底的统一没有任何人可以阻止，这不是征求意见而是通知。\n\n在无数闪光灯的照射下，双方离席，这也将是在未来战火熄灭前，双方领导层最后的会面，日本首相他们出门就直接前往机场登机离开，无数报纸的头条都被战争硝烟的气味占据："
 tnoub_chi.4004.a:0 "万事借词欲语介休，双日同天无空再谋。"

