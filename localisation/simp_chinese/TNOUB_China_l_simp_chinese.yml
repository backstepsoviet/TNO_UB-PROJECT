 tnoub_chi.205.t:0 "新的一天"
 tnoub_chi.205.d:0 "不到早上六点，刘金福就从他们休息的帐篷里走了出来——他一直习惯早起，刚一到外面，西南清晨的湿冷寒风就令他不禁打了个寒战，“这该死的地方可真冷啊！”他在心中暗暗说到，随即从口袋中掏出一包香烟，在确认没有受潮之后，便点着香烟，靠着一棵树抽了起来。此时太阳还尚未升起，整个工地还沉寂在朦胧的夜色之中，为西南的原始群山增添了几分现代文明的亮色。\n\n刘金福望着眼前的山景，不由回忆起昔日生活过的村子，那里也不算很远，记得就在重庆附近的什么地方，40多年前，他就是在那里出身的……童年时候的美景再度浮现眼前——在那个与世隔绝的村子中的，清贫而平凡的生活……\n\n可是有一天，一切都变了，他记得是1942年，他当时才6岁，一群穿着军服的人开着卡车进了村子，说是要抓壮丁，那时他还小，不是很明白发生了什么，只知道自己的哥哥和父亲穿上和那群人很像的衣服，走了，再也没有回来……母亲之后整日哭泣，他同样不知道为什么，只能抓着母亲的衣角一同啜泣。然后，又过了两年……\n\n烟云从嘴里缓缓地吐了出来，他突然收住思绪，不再回忆，他也不想回忆那天的事情，虽然他也不记得多少——印象中只有巨大的轰鸣声从头顶传来，天空中有什么东西不断落下，巨大的火焰吞噬了农田和群山，远处的重庆城更是一片火海，人们在哀嚎，奔走，奔走，不断的奔走……\n\n就在这时，上工的铃声从工地的中心响起，他随即掐灭香烟，走回帐篷，对着仍在睡觉的工友喊道:“喂！伙计们，赶紧起床吧！该上工了！”他叫醒工友，向着工地的方向走去。\n\n“我说，老刘，你今天怎么回事，从起床开始，你就心不在焉。”他正走在前往施工点的书上，他的工友一边摆弄手中的翻轨器往前走，一边对刘金福小声说道，“你是不是，又想起大轰炸的事了啊。”\n\n刘金福没有说话，只是望了他一眼，便继续沿着蜿蜒向前铁路往前走去。\n\n“唉，不用你说，我也知道，你每次回想起那件事，总是这么一副表情。”工友苦笑了一声说。“那真是一场灾难，后来......唉，你也知道，就变成这个样子了......”他不禁长叹一声，一边看向刘金福。\n\n话音刚落，他们就走到了施工点，刘金福只是说到：“还是先干活吧。”说完便抄起工具，从昨天结束的地方继续干起。\n\n工友摇了摇头，对着他的背影说了最后一句话：“反正，终有一天，一切都会结束的，"
 tnoub_chi.205.a:0 "不是他们，就是我们。”"

 tnoub_chi.206.t:0 "总有一天"
 tnoub_chi.206.d:0 "宋立军觉得自己是个幸运的人，在这个该死的世界里绝对如此，不仅仅因为他曾是旧国民革命军的一员，居然没在当年的战争中牺牲，更因为他居然能逃离战后几年的大追捕，还因为，他居然能活到今天，还在如今的军队中某得一官半职。因此，他对自己捡来的这条命总是感到惊奇，为了回报这意料之外的好运，他早就决定要安安稳稳的度过后半生，绝对不愿生事，比如他就希望这次普通的勘探工作可以顺利……就在他这么想时，卡车轻微一晃，代表他们已经到地方了，于是他走下车，面带笑容地面对将要与他们合作西康勘探队……\n\n可当他刚看清对方，脸上的笑容便早已僵住了，随即便转为忧虑，如果他们的地图正确，那显然这里便是这只西康军方勘探队的驻地，但是要说面前这些人便是西康勘探队的成员的话，他就不敢苟同了。在他面前的是逐渐聚拢过来的百来名男女，从他们的衣着可以勉强认出那是一种制服，但是泥土，灰尘与补丁早已让那些衣服面目全非了，他们无不好奇而又诧异的望向从十几辆卡车上鱼贯而下，全身上下笔挺如新的人们。\n\n宋立军的视线又转向他们的营地，那处由几十顶破损帐篷覆盖着的山顶平地，要说这里是流亡灾民的暂住地也绝不为过。\n\n“看来这次的任务，不会那么轻松啊。“他在心中叹道。\n\n”我想，你就是来跟我们合作的人的头儿吧。”一位中年人向他走来，虽然看着与他，年岁相仿，却是面色蜡黄，头发花白。那中年人走近后继续说道“我是这边的领队……啊，你不必客气，叫我老李就行了。”来人见宋立军正准备敬礼，连忙补上后面的几句话。\n\n“你看看，我手下的这些乡巴佬，一看到你们这些人，连嘴巴都合不拢了，哈哈，算是让他们见见世面喽。”老李转头看向自己身后的那一群依旧在不断围拢的人群，一边说着一边抽出一支烟。\n\n“瞧瞧你们的家伙，都是小鬼子的高级货，我们队里的几个年轻小伙子估计要有点意见，他们几个提起日本就来劲……”说着他便走进一辆卡车，仔细打量着车里的各种装备“唉，但是这些东西，比我们用的几十年前的旧货好多了啊。”\n\n“啊，上级嘱咐过，如果你们需要，这些都是可以留给你们的。“听见老李的感慨，宋立军连忙上前提议。\n\n“嗯，嗯，那样是很好啊，只是但愿有一天，这些都能是我们自己的啊……”老李一边说着，眼神却依旧停留在日本公司的标签之上。\n\n宋立军听罢，望向不远处的人群，和他们背后的营地，以及更远处的连绵群山……缓缓说到："
 tnoub_chi.206.a:0 "“总会有那么一天的，总有一天……”"

 tnoub_chi.207.t:0 "总有一天"
 tnoub_chi.207.d:0 "宋立军觉得自己是个幸运的人，在这个该死的世界里绝对如此，不仅仅因为他曾是旧国民革命军的一员，居然没在当年的战争中牺牲，更因为他居然能逃离战后几年的大追捕，还因为，他居然能活到今天，还在如今的军队中某得一官半职。因此，他对自己捡来的这条命总是感到惊奇，为了回报这意料之外的好运，他早就决定要安安稳稳的度过后半生，绝对不愿生事，比如他就希望这次普通的勘探工作可以顺利……就在他这么想时，卡车轻微一晃，代表他们已经到地方了，于是他走下车，面带笑容地面对将要与他们合作西康军队：“你们好，我是……”只是，他话说到一般就被打断了。\n\n“哟，民国的大爷们来了啊?”面前的士兵中传来一声戏谑，不禁让他皱起了眉头。就在这时，人群中站出一个人，似乎是这群人的长官，看起来很年轻，他用鄙夷的目光看着他眼前的人，冷冷地说：“显然，你们就是我的长官命令我在这次勘探工作中合作的人，很好，你是这些人的长官是吧，跟我到这边来，我们来谈谈我们工作的细节。”他的语气显然缺乏热忱，还带着毫无疑问的轻蔑，不过或许，在他看向他们整洁的军服和保养精良的器具时，还有那么一丝的……羡慕？在宋立军跟着那人往前走的时候，总是能感受到周围人投来的绝不友善的目光，让他浑身不自在，不过他并没有表现出来。\n\n“如果不是上级的命令，我是绝对不会愿意跟你们这些人合作的。可是很可惜，军令如山……”那人继续没好气地说。\n\n“我希望我们能逐渐消除彼此的隔阂，毕竟未来几周，我们都要在一起工作，我相信我们对于中华民族……”宋立军的话说到一半，又被打断了。\n\n“事到如今，还谈什么民族啊，哼，中华民族……”前面那人闷声说道“好了，我们到了，您先请。”他指着眼前一座帐篷的入口说到。“我也不会把你们怎么样，这是毕竟工作，我能做的就是好好合作，至于消除隔阂，我可不敢保证。”\n\n宋立军走进帐篷，在进去的一瞬间，他用没人听的见的声音默默地叹了一句："
 tnoub_chi.207.a:0 "“兄弟阋墙啊……”"

 tnoub_chi.208.t:0 "大渡河畔"
 tnoub_chi.208.d:0 "第二次世界大战并没有使世界的每个地方都发生巨变，比如这个中国西南深山中大渡河边的小村，纵使外界枪林弹雨，这里的生活并没有发生太大的变化。\n\n但就在最近一段时间，这里的生活似乎真的要发生巨变了。村子旁边修了一条公路，那路通到山里边，通到一个被铁丝网封起来的山谷里。每天都有数不清的大卡车拉着满满的东西进去，空着出来，车队像河一样昼夜流个不停。那些东西都用绿色的篷布盖着，或装在大箱子里，不知道是什么，但它们要是堆起来，怕也有村后那座山高了。有时还有那种顶上转着电扇的飞机飞进山谷，下面吊着个什么东西，飞出来时那东西就没了。\n\n就这样又过了好几天的时间，村子里来了一些穿着制服，戴着头盔，手里拿着奇怪的仪器的人，他们在河边走来走去，不时摆弄一下手中的仪器，然后交谈几句，便出发到下一个地点。没人知道他们在做什么，即使是村子里德高望重的老人也只是摇摇头表示不解。于是，就这样又过了几周，村子里又来人了，他们是从那个被铁丝网封起来的山谷里来的，他们从来时乘坐的卡车中卸下许多看起来像是建筑工具的东西，开始用铁丝网封锁通往山里的公路。然后，一个看起来像是他们的头的人走向围观的人群，对他们说到：“乡亲们，从这条路往上，是政府所有的重要设施，你们绝对不得擅自闯入，明白了吗?”村民们并没有什么反应，只是茫茫然的面面相觑，然后随口答应——反正那里平时也没什么人会去，至于拉起围栏封锁的公路上竖着的那个指示牌，村子里也没几个人能看得懂，那上面写道："
 tnoub_chi.208.a:0 "“泸定县水电站”"

 tnoub_chi.209.t:0 "往日之影"
 tnoub_chi.209.d:0 "春生今年就要10岁了，生于西南大山中的他几乎终其一生都要在这里过着平静无波的日子，对他而言，整个世界不过是山脚下流过的大河，村前村后的群山，以及身边几十户淳朴善良的人家。\n\n但是，不论如何，他的心中还是有足够的好奇心，比如对于他的爷爷——爷爷几乎从来没有下过屋子里的那张床，虽然他倒是知道这是因为爷爷的小腿不见了，可是这又是为什么呢?自打他记事起爷爷的腿就是那样了，即使他问起，也从来没有人告诉过他原因，大人们只是叹一口气，然后对他说以后他就会知道的，可是以后又是什么时候啊?这他同样不知道。而且，爷爷每天晚上都会很晚才睡觉，他总是在床上半坐着，拿着一些他不知道的东西，再时不时的发出一两声轻微的叹息……那究竟是什么东西啊?\n\n不过现在，生活要发生一点变化了。就在前几天，村子里来了很多穿着奇怪衣服，还带着圆帽子的人，他们拉来了许多奇奇怪怪的玩意，拉起来几根线，然后就点亮了一个叫灯泡的小玻璃球。看到这近乎法术一样的新鲜玩意，几个孩子顿时欢呼雀跃，这种突如其来的新闻属实为他们平淡的生活增添了意想不到的乐趣。\n\n于是，春生便也有了他自己的计划，就在他们家通上电灯的那一晚，他悄悄的溜到电灯开关的附近，然后……\n\n“春生，你又溜过来了。”从房间另一头的黑暗处传来爷爷的呼唤。\n\n“爷爷，不是……我……”一听到这句话，春生一如既往地语塞了，呆呆地站在原地，等待着被叫回去睡觉。\n\n可是，他并没有被叫走，他听见爷爷继续说道：“把灯打开吧，有些事情，你早晚都要知道，你马上就十岁了，也可以告诉你了。”\n\n春生拉动开关，房间顿时大放光明，只见爷爷坐在炕上，用和蔼的笑容示意让他过来，然后从枕头底下拿出一个小包，放在床头，他缓缓的打开那个小包，掏出里面的物品，那是几张照片和一些纸张。春生拿起一张照片，看着照片上的小字，磕磕绊绊的读到：“一…九…三……八年……三月……二十七……日……于……于……爷爷，这后面几个字，我认不到。”\n\n“于台儿庄。”爷爷缓缓的说。\n\n“那是，什么地方啊?我从来没听过。”春生一脸困惑的望向爷爷。\n\n“你会知道的，那是个离这里很远很远的地方，也是一段很远很远的故事……我现在就讲给你听……”爷爷摸了摸孙子的头，让他坐到身边，开始向他讲述那一段四十年前尘封的往事……周围万籁俱寂，除了偶尔从窗外传来的虫鸣鸟叫和轻柔的江水之声外，便只有爷爷那苍老，缓慢的声音，在昏黄灯光的照射下，传递着那久远的记忆，它在新一代人的心中永远回响，如同那永不停息的滚滚江水……"
 tnoub_chi.209.a:0 "长夜终将迎来光明……"

 tnoub_chi.210.t:0 "学堂与县衙"
 tnoub_chi.210.d:0 "在沈明看来，从成都一路到义敦的旅程绝对称不上是愉快，甚至可以称作是一种折磨，先是在人挤人的狭小客车中一路开往边界，然后又在边检站阴冷潮湿的环境中等了将近4个小时，虽说现在西康省与中央政府的来往愈加频繁，但每次的入境流程还是一件繁琐的工作，在入境之后，他又不得不在群山中来回穿梭——虽然道路翻新和完善的工作已经开始，但很多地方还是当地人千百年来踩出来的土路，再加上这几天阴雨连绵，等他抵达义敦时，他已经是灰头土脸，狼狈不堪了。\n\n“妈的，要不是因为他们说所有自愿到西康援助的职员都将涨整整一倍的薪水，我打死也不会跑这一趟的。”刚抵达旅馆房间的沈明还没坐下就对着空气小声骂道。\n\n“不过总之，我还是先去政府报道吧，希望那里不算远。”他心里这么想着，匆匆收拾了一下证明文件便离开了旅店。\n\n此时的沈明正站在他以为是县政府的双层水泥建筑前，但是，他显然搞错了，这里不可能是县政府，因为三五成群的孩童正在门口进进出出。他看向大门口上方的门牌，上面赫然写到：义敦县小学。\n\n就在他困惑的时候，他听见身后传来一声叫唤：“年轻人，你是呆站在这里做撒子啊？”他转头望去，看见那是一位当地的老人，正用关切的目光望向他，于是，他像找到了救命稻草一样急切地问道：“那个，大爷，我想问一下，请问您知道去县政府的路怎么走吗？”\n\n“哈哈，年轻人，俺就知道，你们外地人就是会搞糊涂，”那位老人发出憨厚的笑声，用沙哑低沉的嗓音说道，“我带你去吧”。\n\n没有一会儿，他来到站在真正的县政府门口，却更加的困惑不解，在他面前的是一座破败不堪的单层土房，但这显然就是县政府，因为钉在门左侧的牌子上显然是“义敦县政府”几个字。\n\n“老人家，你们在怎么学校这么好，县政府这么破旧啊？按理来说官员不应该先把钱花到自己身上吗？”\n\n老人家一看见他的表情便哈哈大笑：“瞧瞧你，困惑成这个样子，这个啊，是我们刘主席的命令，刘主席说了，如果县政府的房子比学校好，县长就地正法！所以啊，县政府就被‘贬’到这里来啦。”"
 tnoub_chi.210.a:0 "啊？"

 tnoub_chi.211.t:0 "终得一夜闲"
 tnoub_chi.211.d:0 "夜晚的总统府一向十分寂静，但这并不意味着这里停止了日常的工作，实际上，夜晚的总统府有时会更加忙碌，至少根据警卫的描述，几乎从来没有人见过子超楼二层的灯光有熄灭的时候……\n\n“把这份稿子交给日报，要求他们后天印在头版上。”高宗武说着拿起办公桌上的一张文件递给了秘书。\n\n“之后不用再跟我回报了，就这点事，你肯定办得好……”\n\n“是，总统阁下。”\n\n秘书刚一离开，高宗武就往身后的椅子上一靠，缓缓合上双眼，长促一口气，轻轻叹道：“上次像这样放松下来，不知道是什么时候了……”至少是几个月前了，他心想，印象里自从他命人把床铺搬到自己的办公室，他还没有怎么用过，那至少是几个月前的事了。\n\n“至少今晚，我总该休息一会了。”他自言自语到，随即便缓缓起身，走到了办公室墙壁上的那一副中国地图前，眼睛死死的盯着它。就在昨天，这幅地图才刚刚挂起——将西康省完全并入了原先的地图之中……只是，这一小步距离迈向那一片完整的秋海棠叶，还有很长很长的路……"
 tnoub_chi.211.a:0 "又一块拼图到位了。"

 #山西

 tnoub_chi.220.t:0 "邀请傅作义"
 tnoub_chi.220.d:0 "南京，总统府门外，轿车的门被缓缓打开，一位身子还算硬朗的老人走了下来。\n\n老人的脸上千沟万壑，凝结了三十年风霜的皱纹肆意地蔓延，一直伸展到脑后的白发旁。\n\n老人向四处望了望，发出了一声难以被人察觉到的叹息。\n\n事实证明，高宗武的现代化建设是卓有成效的，现在的南京早已不是当年的南京。傅作义想到——可他也没有忘记，南京城下，还有三十万无名厉鬼……\n\n刹那，老人的目光怔住了。\n\n他注意到了总统府上的青天白日旗，或许整个南京都发生了翻天覆地的变化，但这面旗帜还在这里飘扬。然而，住在这座府邸里的高宗武，他究竟配不配得上它?\n\n但是，老人紧接着反应了过来，旗帜上还有一排“和平建国”的小字，他的脸也迅速阴了下来。随后，走进了总统府。\n\n傅作义清楚地知道，高宗武收回晋陕桂三省的行动是经过日本人允许的，所以在接下来的公开会谈里，他将惜字如金——而糊弄完媒体之后的秘密会谈才是重头戏。\n\n“傅作义将军，您好。”高宗武面带微笑着伸出了手。"
 tnoub_chi.220.a:0 "“您好，高宗武阁下。”"

 tnoub_chi.221.t:0 "秘密会谈"
 tnoub_chi.221.d:0 "傅作义将军，我需要您的帮助。”高宗武的双眼紧紧注视着傅作义。“如果中国不能形成一个强而有力的整体，那么我们就根本不可能把日本人逐出中国。1936年的统一战线的失败就是如此。所以，山西和陕西能否回归中央？”\n\n傅作义闭上了眼睛，回想起了那段难以启齿的往事……\n\n当年的晋绥军，那也是有着精良装备的虎狼之师，可是面对日军的猛攻，太原最终沦陷。原本，我可以说服阎长官坚持下去，我们的后方好歹还有共产党的武装，但是，但是……\n\n日本鬼子最终还是占领了中国。\n\n而他和阎锡山却苟且偷生，三十年，三十年啊!\n\n他欠中国人民欠得太多了。\n\n终于，傅作义睁开了眼。\n\n“高宗武先生，我相信你能负得起责任，我同意两省回归。”傅作义紧紧盯着高宗武。“为了大东亚战争，我傅宜生定当全力而为!”\n\n“谢谢您，将军!”高宗武终于笑了。"
 tnoub_chi.221.a:0 "“我说，我们什么时候才能把国旗上的‘和平建国’撕下去啊？”"

 tnoub_chi.222.t:0 "手握钢枪"
 tnoub_chi.222.d:0 "“阁下，我得说明一点，你收回山西和陕西面临的最大阻力从来不是我傅作义。”傅作义顿了顿。“而是在两省的土地上作威作福的日本人，他们的特务无孔不入，你想瞒着他们秘密收编我手底下这群老兵油子，难度很大。我傅宜生可以帮你整顿我手底下的老丘八，但对付鬼子只能靠你，别让我感到失望。”\n\n秦晋两省名义上回归中央已经过去许多天了，我们派过去的军官发来了一份又一份电报，报告秘密收编任务的进程。事实证明，傅老将军的担忧并不是空穴来风，我们必须在明面上遣散他大部分的旧部，只留下少量士兵作为安保部队。\n\n不过我们要知道，晋绥军——或者叫晋秦军，他们可是身经百战，涿州硬扛张学良、中原鏖战国民党、陕北较量土G匪、太原猛击东洋狼。我们怎么可能放弃这支力量?所以，我们会把他们也纳入秘密军队。相信经过整体的训练和爱国主义改造后，我们能把这群老兵油子变成攻无不克战无不胜的精锐之师。\n\n想到这些后，高宗武走到窗台前，望向奔涌向前的扬子江，不禁微笑了起来。"
 tnoub_chi.222.a:0 "“傅老将军，我不会让你失望的。”"

 tnoub_chi.223.t:0 "大同煤矿"
 tnoub_chi.223.d:0 "“哗啦”，老张干净利落地将铁锹里的煤倒进推车里，又用脏兮兮的胳膊抹了抹额头上的汗，紧接着又跑回阴暗狭窄的矿洞。\n\n“妈的，”新来的小冯使劲地敲下了几块石头后，一屁股摊在了煤渣堆里。“你们大同煤场一直都这么累吗？”\n\n“知道你是新来的，额也不太为难你，但你可要知道，煤矿就是如此，你哪怕死了也不会有人管你。也许额们脚下，就有一位倒下的矿工。”老张瞟了他一眼，说道。\n\n听到这话，小冯叹了口气，又站起来继续抡锹。\n\n“张哥，你叫什么名字，在这干多久了?”小冯问道。\n\n老张笑着摇了摇头。“额也不知道额叫什么名字，那太久远了，你让一个奔六十使劲的人回忆小时候，那太为难额哩。不过额记得额大概来这干了四十年哩。当初额爹走西口哇，在兴安生滴额，但是额十几岁的时候，额爹亏本被仇人追杀，额就自己流浪多年跑回了大同当童工。后来鬼子打下了中国，额的部队解散，回家一看，老房子已经废了，老婆孩子也不见，额就只能接着来这家破煤场干。唉。你呢?”\n\n“我叫狗泽，”小冯压低了声音。“当时东北闹匪，听说鬼子要派兵到我老家，我怕出事，就偷偷跑出来了。道上我打听到不少事，说上海那些大城市缺少电力，上头很重视山西的煤炭资源，所以我才来这，没想到这么累人啊。”\n\n说罢，两人各铲了一锹煤，向洞外的推车走去。"
 tnoub_chi.223.a:0 "“哗啦”"

 tnoub_chi.224.t:0 "中共同情者"
 tnoub_chi.224.d:0 "在我们的保安部队接管傅作义的地盘时，发现了一些新的问题。\n\n在陕北千沟万壑的黄土高坡上、百转千回的汤汤黄河旁，处处都隐藏着当年让阎锡山心惊胆战、让蒋介石坐立难安、让冈村宁次费尽心思的共产党人。\n\n虽然八路军在二战后期的几场战役和永无终点的撤退中几近全军覆没，但仍有许多共产党人留在了所谓的“陕甘宁抗日根据地”继续进行那以卵击石般的抗日战争。\n\n几十年的时间过去了，留下来的老一辈赤色分子风吹雨打去，可新的赤色分子又接过他们手中的枪和红旗继续游击下去——哪怕毛主席已经离去。蒋介石、阎锡山、日军不过是流水的压迫者，而对红军的怀念、崇拜与钦佩则仿佛铁打一般深深地刻进了黄土高原上的人民心里，是以红军生生不息。\n\n“所以，我们该怎么处理傅作义地盘上的那些游击队呢……”高宗武自言自语般地说道。\n\n“共产党人虽然和我们是不死不休的敌人，但他们好歹也是中国人，当初正是他们联合张学良和杨虎城要求蒋介石抗日。我们没有必要放弃这么有战斗经验的一支友军。”高宗武想。\n\n可他转念一想，如果他的秘密部队在战争中表现不如共产党，让他们逐渐获得抗战的主导权和民众的支持，那该怎么办?战争结束后，共产党又会不会推翻我们这群“地主”、“买办”、“资本家”呢?\n\n高宗武考虑良久，终于在有关残余赤匪和百姓普遍认可共产党的报告上做出了决定。"
 tnoub_chi.224.a:0 "不去管他们。"
 tnoub_chi.224.b:0 "要让他们知道，现在的秦晋两省姓高不姓毛。"

 tnoub_chi.225.t:0 "本是同根生"
 tnoub_chi.225.d:0 "破晓时分，晋冀边境，太行山上，某八路军根据地。\n\n“报告!”两个战士推着一个俘虏走进了指挥部。\n\n“怎么回事?”师长将目光从桌上的地图移了过来。\n\n“我们在巡逻的时候，看见这家伙鬼鬼祟祟，不像什么好人，后来在他的兜里发现了汪伪政府的证件。”\n\n“指战员先生，您误会了。”那个被捕的家伙抬起头来，紧紧地盯着眼前身穿破衣烂衫，满脸沧桑的男人。“我有话对您说。我并不是来打探你们情报的特务，而是高宗武总统派来联系你们对付日本人的。”\n\n师长怔住了。\n\n“你大可以派人看着我下山，我会到地方取来弹药补给。另外，你也应该知道，南京方面的部队刚刚接管山西，我们并没有为难说你们好话的老百姓。因为，我们是一家人，我们都有共同抗日的决心。而我们总统之所以在日本人那里当傀儡，是因为他想借日本的力量壮大自己，最后反咬他们一口。先生，请您相信我。”\n\n师长与政委耳语一阵，最终派了几个人随他下山取弹药。\n\n“老刘，”政委似笑非笑地说道。“我真是没想到啊，高宗武居然还会来支援我们。我们师空有师的名号，现在也不过只有几个连的兵力罢了!”\n\n“老张啊……”师长没再说下去，只是默默地注视着墙上悬挂着的毛主席的照片。"
 tnoub_chi.225.a:0 "他走出指挥部，望向了微微泛着鱼肚白的天边。"

 tnoub_chi.226.t:0 "相煎何太急"
 tnoub_chi.226.d:0 "傍晚时分，晋冀边境，太行山上，某八路军根据地。\n\n“兄弟们，我们中华民国第六十二保安部队团已经包围了赤匪的贼窝!胜利就在眼前了!”\n\n“轰!”\n\n“师长，师长，伪军从山下冲上来了!”两个八路军战士慌忙跑进了师部。\n\n“他们来了多少人?”政委急切地问道。\n\n“大概一个团吧!”\n\n“妈的。”师长拔出一把盒子炮。“之前伪军就抓了不少支持我们的乡亲，我们早就该想到的!现在完了，我们这几百个人算是逃不出去了，只能玩命打一把了!”\n\n“没办法了，冲吧，老刘。”政委轻声但却有力地说道。\n\n“师长，伪军已经快逼近师部了!”\n\n“啪!”赶来报告的小战士应声倒地，只见背后一名手持70式步枪的保安部队的士兵冲了出去，看见正朝自己赶来的赤匪指战员，他果断扣动了扳机……"
 tnoub_chi.226.a:0 "子弹贯穿了师长的头颅，正好击碎了他背后的裱着毛主席照片的相框。"

 tnoub_chi.227.t:0 "操你妈的日本鬼子！"
 tnoub_chi.227.d:0 "照片里是一个日本兵，他手上的武士刀还滴着鲜血，而旁边则是人头堆叠起来的小山。看到报纸上的这张照片，矿工老张有点反胃，他一生中看到过的所有肮脏的东西都没有这照片一半恶心。\n\n“你还认识字呢？”小冯走了过来，可当他看到那张令人寒毛直竖的照片后，他就后悔自己不应该来凑这个热闹。“这这……这是什么啊?”\n\n“辻政信那个疯子，他和他手下西北方面军的日本鬼子，在甘肃、宁夏、青海，无恶不作……”\n\n老张的声音很小，但却掷地有声。\n\n“西北方面军在哪啊？”\n\n“就是以前宁夏甘肃那里啊，在日本人那里叫西北方面军，是一条最凶狠的恶狗。”\n\n小冯瘫坐在地上，一时半会也没回过神来。\n\n“他迟早会遭报应的。”老张义愤填膺道。\n\n“可他们那么凶狠……”\n\n“他们越凶狠，额们就越要和他斗！”老张充满血丝的眼睛坚定地望着天空。“额听说，伪军地方也有一些爱国志士，他们给青海的马继援不少物资呢。”\n\n“但愿吧……”\n\n“嘿，”老张用肘子怼了一下小冯，轻声说道。“知不知道南京大屠杀?”\n\n“不知道……”\n\n“唉，”老张叹了一口气。“也不怪你，日本人很不想让这些尘封的历史重见天日。额来给你讲讲吧。”"
 tnoub_chi.227.a:0 "可怜地下魂不散，无名厉鬼三十万。"

 tnoub_chi.228.t:0 "山西汉子!"
 tnoub_chi.228.d:0 "听完关于南京大屠杀的描述，小冯又一次被震惊了。\n\n“跟额去趟关帝庙吧。”老张看到小冯无助的样子，严肃地说道。\n\n“……行。”\n\n进了庙里，只见堂上关公捋着胡须，手持《春秋》，正襟危坐；周仓和关平则立在两旁，高大魁梧，给人以浩然正气、凛然大义之感。\n\n老张没有说话，只是默默地给关公上了香火。\n\n“为什么带我来这?”小冯问道。\n\n“你总应该知道关二爷吧?”\n\n“嗯。”\n\n“二爷，是额们山西汉子自古以来最勇武的代表，也是中国人的忠义一肩挑。额来这拜二爷，是为了告诉二爷，额们山西人没有辜负您，额们山西人不是怂瓜，额们山西汉子是有血性的!阎老西儿和傅作义丢了山西的脸面，额都替关二爷瞧不起他们!”\n\n“他们怎么了？”\n\n“当初抗日战争失败，额们签订投降书，就是那阎老西儿和傅作义投靠了日本人呐!蒋介石和毛泽东都以身作则，知道团结起来抗战到底，可他阎老西儿却三个鸡蛋上跳舞，最后直接当了汉奸!”\n\n听到这里，小冯也沉默了。半晌，他走上前去，毕恭毕敬地拜了拜关公。\n\n“满洲也对不起他肩上的忠与义。”\n\n“哎，”老张拍了拍小冯，“别让额们山西汉子一提及满洲就想到张学良!要让额们知道，你们东北汉子也是勇武之士!你也不要太悲观，现在的山西正在为复仇挑大梁，额们大同挖出来的煤运往四面八方，额们黄河冲出来的水流向五湖四海，为全国提供源源不断的电力啊！总有一天，额们山西汉子会像当年二爷一样，像群狮一般，向东冲出鬼子的封锁，一直杀到东京去，洗刷我们曾经的耻辱!”\n\n说罢，老张又抬头看向关公，缓缓唱道:“他有个二弟汉寿亭侯，青龙偃月神鬼皆愁。白马坡前诛文丑，在古城曾斩过老蔡阳的头……”"
 tnoub_chi.228.a:0 "山西定当一雪前耻!"

 #广西


 tnoub_chi.230.t:0 "投名状"
 tnoub_chi.230.d:0 "一封措辞得当的信以广西政府的名义被送到了高宗武的办公室。和其他那些军阀势力向他请愿的信件没什么两样，无外乎再三敦促南京政府以“恰当”的方式解决马家军与西北方面军的冲突，甚至提出可以让广西的队伍出动效劳。\n\n然而这只是个幌子。高宗武很清楚，发生在边远地区的战乱对夏威来说算不上什么要事。就算是想要通过此事来试探南京方面的决心，由政府首脑特地就此提笔写信也未免过于露骨，这个桂系的聪明人不会不清楚这一点，更何况中央政府对于维护国家领土完整的决心早就在初步接触中传达给了所有人。他思索一番，决定以同样的方式，亲笔写一封回信，向南宁当局保证重组政府会以一个负责任的中国政府的姿态“妥善”处理这个小插曲。\n\n毫无疑问，这封信也是一个幌子，因为夏威想听到的不是那些无关紧要的废话，他更关心如何在接下来的时局变化中保全自己。说实话，正是因为广西地区对于各种发展措施的抵制，才让他们政权的如同风中的残烛。我们的统一政策对他们内部产生了剧烈的冲击，难免会让夏威担忧这是否会发展成“杯酒释兵权”的重演，实际上我们向他们伸出的橄榄枝可能在他们眼中就是三尺白绫，他们需要这份承诺，一份实质性上的承诺。高宗武重阅了一遍这份充满急切之心的请愿信，桂系军政府苟延残喘的窘迫处境跃然纸上。\n\n虽然双方在未来可能还会出现其他争执，不过现在还是先给他们一颗定心丸好了——不管是军事上的，还是政治上的。然而，大家都知道，承诺并非是免费的……"
 tnoub_chi.230.a:0 "无需担心，请相信我们的诚意……"

 tnoub_chi.231.t:0 "揭开大幕"
 tnoub_chi.231.d:0 "达赖喇嘛政权再一次拒绝了我们的会谈邀请，他们声称自己的合法地位由日本承认，作为一个独立性的宗教国家，中华民国对其没有任何主权可言。\n\n既然已经把话挑明了，那么就是没什么好谈的了。新生的国民革命军正在集结，战争物资以及装备正在通过西康以及青海地界运往前线，高原特化的战机已经在云南的机场准备待命，这次行动的目标很简单，短时间内解除西藏武装力量，切断一切对外联系渠道，把生米做成熟饭。\n\n高宗武望向书房中的地图，这就是最后一块了，他已经做好了接下来的一切准备。"
 tnoub_chi.231.a:0 "那么就开始吧……"

 tnoub_chi.232.t:0 "残月独酌"
 tnoub_chi.232.d:0 "天上的月牙投下脆弱的微光，在酒杯中倒映出一轮美妙的银钩，夏威捏着酒杯，看着像祖国河山一样残缺的月，慢慢回忆着过去，但无论怎样回避，签订条约那天的一幕幕总是在眼前上演。为了保留桂系最后一点力量他必须接受那耻辱的条约，而他所能得到的也就只有一隅之安罢了，如今夏威自己也年近古稀了，他总在想他还能为祖国做什么？\n\n轻轻抿了一口酒，夏威又想起了从南京传来的消息：他们想要我们归顺所谓的“中央政府”，那个高居庙堂之上的高宗武竟然还要让他去南京会面，自己还不能直接拒绝这场令人厌恶的鸿门宴。夏威根本不想和那些吃里爬外的衣冠禽兽打交道，他们除了会对日本人点头哈腰，出卖国家利益之外还会什么？可就像当年一样，他选择的就只有顺从这一个选项，当年云南的暴动已经揭示了反抗的唯一结果，与其无谓地毁灭不如接受目前的和平。\n\n但夏威心中有着一团不灭的火，他已经妥协太多了，如果可以，他也不想再一次让步。他在广西经营了几十年，将沉重的赋税和永无止境的兵役强加给民众为的就是将来能有一天可以挥师北上，将破碎的山河重新拼凑起来，只可惜这一天根本没有到来，仅仅一个广西也根本做不到这些。有人说高宗武的现代化让中国从贫弱走向强大，他能让中国能够与日本分庭抗礼，然而现在他依然对日本卑躬屈膝，带领我们反抗又从何谈起呢？夏威再一次陷入了进退两难的境遇，试图借助酒精的麻醉能够让他暂时忘记恼人的麻烦事。\n\n自己也就只是喝了一口酒而已，没一会酒劲就上来了，“廉颇老矣”，连酒都不能喝了，救国从何谈起？云遮住了残月，杯中的银钩也变得若隐若现，夜已深，独酌也该到此为止了。夏威放下还没到嘴边的酒杯，还得去思考如何应对高宗武的会面，反抗和顺从也许就在一念之间，他还不能在这月色中醉倒。"
 tnoub_chi.232.a:0 "残月将圆，河山何时重圆？"

 tnoub_chi.233.t:0 "会见当天"
 tnoub_chi.233.d:0 "在记者长枪短炮的注视下，夏威和高宗武在南京总统府正式会面，随后座谈会也很快开始了。会上，高宗武滔滔不绝地说着，什么一奶同胞，什么人心所向，夏威只觉得这些不过只是一些冠冕堂皇的话，随着氛围应和了几句。接着，高总武又说决定将广西官员们调任中央，职位自然只升不降，广西随行的官员们听到后直接把欣然接受写在脸上了，可夏威却选择了沉默。他不想放弃自己的坚持，只能用沉默来回避，但回避不会解决问题，沉默只会被视为妥协，而妥协意味着一切都将顺水推舟地继续下去。\n\n会谈看起来很顺利，毕竟没有什么异议，媒体们也拿到了想要的报道，大部分与会者都对结果很满意，看起来所有的事都结束了。就在大家有序离开时，高宗武却拦住了夏威：\n\n“夏兄，我看你今日心事繁重，可否愿意在南京城内散散心？”\n\n如此情形，夏威当然不会拒绝，他明白高宗武有话对他说。\n\n二人坐上专车，在车子的带动下注视着南京的街头。曾经作为上层社会交通工具的轿车已经不是权贵们的专属座驾，一辆辆的私人轿车共同构成了南京繁忙的车流；车流之中夹杂着不少为商店运送货物的小型货车，虽然看不出车里有什么货物，但可以肯定的是它们都将走上货架成为琳琅满目的商品，否则商家们不会在大楼上竖起巨大的广告牌自豪地宣传它们。随着车流而动，专车停在了一条斑马线前等待绿灯。斑马线上的人们行色匆匆，有人身着西装革履，着急奔向公司，有人穿得轻松整洁，拎着袋子享受购物，还有人穿着不知道哪个学校的校服，搞不好是逃课跑出来的，可以确定的是，大街上没有看到衣不蔽体的人。\n\n“我们现在能造出很多东西了，商品、食物、衣服，当然还有一些更重要的东西，卡车、飞机、自动步枪、火炮、坦克……夏兄，现在仅靠广西能造出这些吗？”\n\n“哈哈，高总统高看我们了，一个省而已，哪有如此实力？”面对突然的发问，夏威只能尴尬地应付。他再一次陷入抉择进退的思考中，伴随着高宗武的话，这一次夏威的态度出现了一点动摇，一个强大完整的中国肯定比一个贫穷的省更有希望反抗日本。\n\n绿灯亮起，专车压过斑马线继续向前。不经意间，旁边的高楼不见了，似乎来到了一片山岗旁，过了会儿，一座牌楼出现了，上面刻着三个大字——雨花台。这里是南京的一块制高点，曾经为了保护这里无数英烈牺牲于此，如今成为了一片景区，试图将历史埋葬于山林中，可历史只会因人们遗忘而消亡。在雨花台的顶点处矗立着一座纪念碑，遥遥望去景区内也能看到星星点点的行人，人们没有选择遗忘，人们选择在沉默中牢记。繁忙的南京城中，每一个人都正在认真投身于现在，昂首阔步地走向未来，幸好，他们也没有忘记过去的苦痛。\n\n“南京城如今这样，感觉如何，夏兄？”\n\n“她很漂亮，漂亮到看不出40年前她曾毁灭过。”看着南京城的众生百像，夏威不得不承认高宗武的现代化给中国带来了前所未有的发展，他也开始思考这样的人能否真正让中国站起来，或者说，他开始将反抗旭日的希望放到了高宗武身上，可惜，夏威对这个看起来道貌岸然的政客是否会真正反抗仍然保有怀疑。专车早已调转了方向，这趟外出也步入了尾声，时间不多了。抬头望向高宗武，夏威诚心地发问，渴望得到一个肯定的答案：\n\n“我们将会自由吗？”\n\n高宗武没有立即回答，也没有摆出那专业的微笑，他深吸一口气，深沉地望向远方："
 tnoub_chi.233.a:0 "“或许吧，无论如何，我将为此不遗余力。”"

 tnoub_chi.234.t:0 "突然的裁军"
 tnoub_chi.234.d:0 " 拿到退伍通知书时大伙是相当迷茫的，如同他们当时刚刚被抓来当兵时一样迷茫。夏威当省主席的时候要求全民都要服兵役，你要是不想来就从你家里随便抓一个壮丁，除非你家里的壮丁被抓完了。现在广西要归中央管理了，法律也要和中央接轨，兵役自然就免了，而且中央的老爷们也不想要这么多的现役兵，索性就全让大家退伍了。\n\n“咱们当兵天天吃苦不说还没有几个钱，早就想走了，可这让我走，除了回家还能去哪呢？”几个小兵儿收到通知书后不约而同地讨论起来之后到底要怎么办。\n\n“这还有什么好琢磨的，就直接回家呗，家里田不种了？”\n\n“光种田不行啊，我家田就那么多，种的还不够自己家里吃，更赚不了几个钱。”\n\n“那你说怎么办啊。”\n\n“要不出省去北方找工厂，我们去工厂当工人，虽说工钱不多，至少在城里赚钱，以后发财的机会多着呢。”\n\n“行不行啊？”\n\n“怎么不行，我们一起去，出事了还能有个照应。”\n\n“嘿，你们在这说啥呢，想好了退伍了干什么吗？”"
 tnoub_chi.234.a:0 "“走，和我一起进厂！”"

 tnoub_chi.235.t:0 "重塑工业"
 tnoub_chi.235.d:0 "广西的军事化社会培养出了畸形的工业，除了枪炮之外没法生产多少其他工业产品，同时军工厂也相当落后，生产的武器类型也早就被我们淘汰，所以，想要利用起广西的工业就必须将其重塑一遍。\n\n正好，刚刚退役的士兵们也需要一份工作，而且他们提出的要求暂时还不高，管饭就行。于是在大量人力的劳动下，该拆的拆，该建的建，该改的改，工厂很快焕然一新。尽管目前工业产品的产量远远不能满足需求，各种工厂依然在建设中，产量也在逐步提高，同时军用武器的生产流程得到了更新换代，生产的武器也与我们的最新型号相差无几，相信很快广西的工业实力就能彻底激发出来。"
 tnoub_chi.235.a:0 "一定要抓紧建设"

 tnoub_chi.236.t:0 "固执的乡村"
 tnoub_chi.236.d:0 "山林里的村民是朴素单纯的，同样也是固执的。几十年一成不变，反反复复的春秋让他们习惯了枯燥但简单的生活，习惯慢慢催生出了山民对脚下土地的爱，这种爱随着时间的推移变得越来越纯粹，纯粹到让爱变成了固执。\n\n曾经有人试图掠夺走这片土地，用枪与弹试图驱赶山民，山民则试图用血与肉来保住自己所熟悉的山水。战争失败了，但反抗没有失败，侵略者离开了山林，村民们也慢慢回到了原来的生活，唯一变化的就是他们的心，爱变得更加固执且炙热，对外人的仇恨也更加明显。\n\n山岳和河流或许不会改变，但政治会变。侵略者又一次来了，他们与山外人一起到来，还学会了伪装，用温和的面具欺骗大家的信任，然后用钢铁巨兽掏空眼前一座座充满生机的山。山民们不会允许自己厌恶的外人卷土重来，他们拿起农具、土枪挡在了来访者的面前，厉声呵斥外人赶紧离开，而允许他们活着离开是山民们最后的礼貌。\n\n所有的外部访问都被拒绝，村民们想要的只是维持现状而不是让日本人踏入家园。究竟是要让他们继续保持这样还是让村民们逐步接受与日本相关的事物共存是一个严肃且重要的问题：假如任他们对土地的爱和对侵略者的仇恨发展，我们将在将来反抗时拥有更加坚定的舆论基础，但同时也会引起我们宗主国的对我们的怀疑；假如我们对他们适当引导，暂时忘记仇恨，接受现代化，那么发展和日本对我们的信任都将取得，代价则是民众变得难以煽动。"
 tnoub_chi.236.a:0 "我们必须谨慎选择"

 tnoub_chi.237.t:0 "闭只眼"
 tnoub_chi.237.d:0 "采取了放任反日情绪发展的方案后乡间民众对我们和日本人的态度依然是相当排斥，甚至愈演愈烈。刚开始时村民们仅仅使用锄头镰刀之类的东西来驱赶我们，现在几乎所有村寨都会拿出土枪来恐吓我们，还发生了几次流血冲突，如果不是护卫人员保卫或许将会有更多的伤亡出现。目前能做到就只有在城镇里进行有效的控制和管理，要想有效地把管理机构拓展到农村恐怕需要更多的时间，广西的建设与开发也只能缓慢推行。\n\n为了让当地人融入“中华民族”这个大家庭，学生教育和舆论工作双管齐下，不过由于受到了反日情绪的牵连，工作进程也同样推进缓慢，不得不投入更多的精力和时间以达到预期效果。\n\n根据当地的报道，日资的企业和工厂遭到当地人的大面积抵制，某些地方甚至发生了打砸破坏事件，日方也不得不关闭公司，撤出广西，看来要抵挡住广西人民反日情绪带来的威胁将付出不小的代价。\n\n那些想要进入广西的日本企业已经多次表达了他们的不满，反复要求我们处理广西这边的民意问题。在发生流血冲突后日本政府也进行了几次外交施压来督促我们解决事态，我们只能以“穷山恶水出刁民，中央政府鞭长莫及，恐怕无能为力”为由来搪塞日本人，几轮扯皮之后日本人带着一肚子气无可奈何地选择了放弃。这次整合军阀没有让日本人得到什么好处，他们内部也开始了对我们行动的怀疑，恐怕我们下一步的行动将更加困难。"
 tnoub_chi.237.a:0 "对祖国的热爱过于炙热了"

 tnoub_chi.238.t:0 "睁只眼"
 tnoub_chi.238.d:0 "权衡利弊后我们最终选择干预和引导民意，所幸当地也存在愿意与我们合作的乡贤土绅，否则干预将寸步难行。村民们与我们的冲突在合作者的调节下逐渐变得缓和，当地报纸也大力宣传中央政府管理的优越性，村民们也渐渐愿意与我们交谈，引导工作也得以开展。\n\n当地精英担任工厂厂长后城镇以及周边乡村里的百姓们终于愿意进入我们开办的工厂，工业的齿轮初步转动起来。意识到入厂不仅不会影响到自己的正常生活还能得到可以接受的报酬和以前从未拥有的工业产品，口口相传中越来越多的人接纳了我们，至少没有之前那样排斥了。\n\n新资源的开发并没有什么进展，依然大多数人反对，但通过合作者的协调，原有的矿场愿意被我们接手且同意扩大开采，增加产量。这样的结果只能说差强人意，想要更进一步的结果只能花时间慢慢试探。\n\n多次商讨后日本企业同意与本土企业合资建立子公司的方式进入广西，矿产则将通过中间商转手卖给他们，费用则由我们负责。日本人对这样麻烦的方式颇有微词，毕竟广西人不喜欢他们，拿到自己想要的东西后日本人就没再说什么了。\n\n最后，学校里的教材也已经更换成我们的版本，“中华民族”的意识将慢慢灌输到他们的头脑中，让他们意识到我们都是一家人，同时也希望知识能够冷却一些他们的脑袋，让以后的沟通不要那么剑拔弩张。"
 tnoub_chi.238.a:0 "爱国可以，别太上头"

 tnoub_chi.239.t:0 "回家路上"
 tnoub_chi.239.d:0 "关于“广西狼兵”这个称呼到底是怎么来的，庞为强也不知道，他记得小时候在广西根本没有见过狼，家里老人也没怎么提过家里那边有狼，虽然学者说是广西人自己起的，但他还是认为这个名字外地人更喜欢，当初自己到重庆读军校时同乡的都没怎么提这外号，倒是其他人叫的非常起劲。现在回来一看，感觉这样说似乎变得没什么问题了。庞为强记得离家之前广西还没有如今这般高度军事化，而现在已经变成全民皆兵，反抗声浪高涨的样子，假如将来要进入战争状态，没有别的地方能比广西更快动员了。\n\n很明显，日本人不希望广西保持这样，而中国舍不得浪费如此高质量的兵源，多次权衡后最终南京政府决定去粗留精，挑选出意志坚定，能力出众的精锐士兵组成特种山地部队，再留下必要的卫戍部队，解散绝大部分冗杂的部队。这个不错的方案得到了双方的认可，唯一的缺点就是没有提前通知庞为强他自己。升任特种部队的师长确实是一件喜事，不过自己根本没有提前准备，到底能不能胜任，心里还是有点像打鼓一样不安。\n\n车窗外的山水逐渐变得和印象里的越来越像了，离上任也不远了，收起复杂的思绪，庞为强开始整理起了部队建设的思路。特种部队的日常训练必不可少，具体如何进行山地的训练还必须请教当地的教官，除此之外，如何把广西的动员能力保持在一定水平也是一个问题，退役军人的军事素质会随时间下降，假以时日广西的优势也将荡然无存，或许，也需要训练一些民兵……\n\n感受到了惯性的作用后，庞为强意识到目的地到了，踏上了阔别许久的故土，祖国交给他的重担也随即落到了他的肩上。"
 tnoub_chi.239.a:0 "“狼群要回归山林了”"

 tnoub_chi.240.t:0 "广西的信"
 tnoub_chi.240.d:0 "总统阁下谨启：\n\n自山河破碎以来，已逾三十年。桂为特立之省已久，今总统阁下欲令桂复归中央，吾应当竭心尽力，力赞台纲。\n\n而自兵败以来，威未感忘委员长之愿，于桂养兵，待兵强马壮之时，即挥师北上,驱除倭寇，恢复中华。然吾愚钝，妄断阁下之城府，不识复国之谋略，合并事务，怠以应之，贻误大计，甚为惭愧。\n\n吾知所以罢兵散卒，然桂之兵源不可糜费。倭人甚贪，据珠已久，假以时日，王师南下，身先士卒者必为桂军，故应备兵于桂，以保彪悍善战之民风。当是时，可自桂招集部队数十万众，则南患当解。\n\n今虽海棠不再，但人心依旧，自由之中国，乃我中华数万万百姓夙夜之所向。吾虽军人，今已老矣,遂愿效廉颇之任,尤恐无余力披甲挂帅，为国效命。而幸中华少年多俊才，能过吾者甚众，应以兵属有能有志者将之，与之复国之任。\n\n愿公勿忘使命，保我民族，复我河山。"
 tnoub_chi.240.a:0 "£Xiawei_signature"







 #新疆

 tnoub_chi.270.t:0 "拜访张治中"
 tnoub_chi.270.d:0 "凌烈的寒风席卷着灰黄的沙砾，似海涛般击打在高宗武的专车上，同高宗武的内心一般。虽然他的脸庞因衰老而皱纹密布，但是那镜片下的炯炯有神的眼睛正机敏的盯着迪化的大街。\n\n专车不时经过身着国民革命军军服的士兵，在高宗武的眼中，这军服是那么的熟悉，又是那么的遥远，他不禁陷入了沉思之中。\n\n“总统阁下，我们到了。”身旁的秘书提醒道，高宗武立即唤回了精神，他看向外面，一座并不起眼的灰色建筑矗立在眼前，而数名军官迅速的走到了汽车旁边。\n\n“张治中将军的府邸这么破旧么。”高宗武不禁感叹道，他想起了南京那豪华的政府大楼，高耸的钢筋水泥建筑，而眼前的房屋让人很难让人联想到，这竟然是新疆的实际控制者，张治中将军的府邸。随着秘书将车门打开，高宗武缓缓地走下了汽车，一名军官拥了上来，礼貌的说到：“高宗武阁下，今日天气不佳，在外不宜久留，里面请，张治中将军已经等候您许久了。”\n\n高宗武抬起头，看了看灰暗的天空下那依旧飘扬的青天白日旗，除了没有和平建国，是那么的熟悉，又是那么的陌生。他收回了目光，冲着军官微笑着，坚实的迈上了台阶。\n\n张治中的府邸是表里一致的，不仅有着毫不起眼的外表，内部也更加的朴素。而在门厅中央，身着戎装的张治中对高宗武轻轻的微笑着，衣领上的金星闪闪发光。\n\n“高宗武阁下，您好。”张治中伸出了粗糙的手。\n\n“张治中将军，您好。”高宗武伸出了手，与张治中紧紧相握。两人的目光紧紧相对，仿佛要把对方击穿。"
 tnoub_chi.270.a:0 "青天白日旗啊，让我们开始吧！"

 tnoub_chi.271.t:0 "拜访张治中2"
 tnoub_chi.271.d:0 "“张治中将军，您在新疆精心经营了如此多年，在如此困难的自然条件下仍然将新疆管理的井井有条，”高宗武瞥了一眼窗外，呼啸的寒风吹的窗户嘎吱作响“您非常努力地想要实现中国的富强，这一点，我与您一样。”\n\n“高宗武阁下，感谢您的夸奖。您的治理也是卓有成效的，当我离开内地的时候，那里可是战火肆虐，一地狼藉。如今，我却听说早已是工厂林立，发达程度可比我们这里的穷山恶水强了不止百倍啊。”张治中缓缓道出，对高宗武的目光不乏敬意，当然高宗武并不觉得舒适。\n\n“的确，内地的现代化相当成功，但是，您不觉得仅有一个工业化的国家就足够了吗？相比于三十年前，内地多了很多，但是……”高宗武的话语停了下来，他的双眼紧紧的盯住了张治中的面庞，仿佛想要得到什么。\n\n这名已入杖朝之年的老人的目光突然锐利了起来，显露出与年龄形成极大对比的如鹰般的目光，很快，他笑了起来：“高先生啊，我已经老了，我也感觉得到我的期限将至，迪化的条件太恶劣，我的身体已经支撑不住了。东边的事情我也有所耳闻，人老了就该落叶归根，现在啊，我应该回老家休息休息喽！”他的目光又转向了窗外，看见了在狂风中飙起的青天白日旗。\n\n高宗武露出了满意的笑容“张将军，感谢您的合作，失去的一切，我们都将会夺回！”\n\n张治中依旧凝视着那面青天白日旗，然后缓缓说道：高先生啊，希望你的身体在这里能坚持的住啊，迪化的天气可不是一股风说的算的，高山，狂风，旭日，每个因素的异常都会导致今天这种天气的出现。只有三者平衡，迪化的天气才能同那面旗帜一般美好啊！”\n\n高宗武的目光也看向了那面旗帜，那面熟悉的旗帜不再陌生，两人的目光转移到了对方的身上，高宗武伸出手，张治中那已满是褶子的手紧紧的握了上去。高宗武坚定的说道："
 tnoub_chi.271.a:0 "很快，青天白日将再次飘扬！"

 tnoub_chi.272.t:0 "给共产党人的条件"
 tnoub_chi.272.d:0 "高宗武凝视着面前的新疆地图，上面花花绿绿的标志着很多东西。当这份张治中绘制的新疆局势图送到他面前的时候，他才真正明白新疆平静表面下的错综复杂。当他的目光聚集到那片红色标志的土地上时，眉头不由得皱了起来。\n\n共匪的残部？他的脑海中迅速闪出了十数年前让日本人十分头痛的那批人。这批人虽然在内地已经几近被剿灭殆尽，但是在新疆却发展成为一批不容小觑的力量，对待他们的态度，将很大程度上决定新疆的稳定。\n\n屋门被敲响了，秘书的声音传了进来：“高总统，张治中将军正在询问我方要如何处理共匪。”\n\n高宗武沉思着，良久，他张口道："
 tnoub_chi.272.a:0 "一山不容二虎，剿灭他们！"
 tnoub_chi.272.b:0 "为了中国的统一，有必要借助他们的力量。"

 tnoub_chi.273.t:0 "存人失地"
 tnoub_chi.273.d:0 "老陆是一名老兵了，年轻时为了逃荒从陕西跑到了湖北，又为了一口饭吃加入了高宗武的军队。他本想只在军队里待两年攒攒本钱，混口饭吃，之后就退伍去干点小买卖。但是刚参军就被派往剿灭福建江西的游击队，之后又赶上西南的龙云造反，参加过剿匪任务的他被认定作战经验丰富又被派往贵州打仗，虽然他非常反感和中国人打仗，在战场上也是保命大于杀敌，但是这么几年下来他已经稀里糊涂的当到了连长。而如今，他所在的部队又被派往一个遥远的地方，执行新的任务：接管一个沙漠之中的城镇。  \n\n他透过车窗眺望着地平线，可是眼前的只有沙漠，沙漠，和更多的沙漠。当他都开始怀疑自己是不是迷路的时候，终于，许许多多的土质建筑冒了出来，全车士兵都发出了欢呼声，这次地狱般的行军终于要画上了句号。\n\n当汽车驶入小镇，停在清真寺前的广场上的时候，老陆发现这个城镇一个居民都没有，大街上也和被洗劫了一样，非常的冷清。其实他在城外就发现了，农田里一个劳作的农民都没有。这时，它前面的吉普车上面下来一名军官，那是他们的营长。营长意味深长的环视了一眼萧条的小镇，说道：“他们走了。”\n\n“谁走了？”副官发出了疑惑。\n\n“共匪们，他们带走了几乎所有的居民和所有的财产，给我们剩下了一座孤城。”\n\n“共匪？共产党？”老陆的脑海中闪现了小时候村中传播的那些故事，那些令人向往的地方，那些令自家村里地主恐惧的名字。他们也离开了这里吗？"
 tnoub_chi.273.a:0 "这样的疑惑发生在新疆的各地，当然，有些地方并没有，并且伴随着激烈的枪声。"

 tnoub_chi.274.t:0 "收编仪式"
 tnoub_chi.274.d:0 "小成刚刚参军没多久，他在高宗武大总统的领导下，依靠自己的辛勤努力，成功从河北衡水考到了国立中央大学，成为母校衡水中学第一个考上央大机械系的学生。正当大家都认为他会在毕业之后成为一名工程师的时候，他做出了一个出乎所有人意料的决定：参军。他认为依靠自己的高学历，在军队中一定会成为某个大官的副官，一步登天。但是出乎他意料的是，他却因为他的机械专业高学历被分配到了汽车兵的岗位。当他坐在空荡荡的车斗里怨天尤人时，伴随着一阵喧嚣声，汽车突然停了下来，差点把他摔了个七仰八叉。\n\n“他妈的……”他正要骂娘之时，班长熟悉的雄厚的嗓音让他闭了嘴：“全体集合！”\n\n他连滚带爬地从车斗里翻了出来，隔壁班的阿伟差点摔倒在地上。他刚刚回过来精神才发现自己身处广场的另一边笔挺的站立着许多的人。他们衣衫破旧，装备落后，有的人甚至还拿着长枪大刀。但是在他们的冷酷眼神中，小成却不由得打了个冷颤。他神情紧张的跑到了队列之中，比他年长一些的战友对他提醒道：“赶快站好！”\n\n又过了几分钟，国军才稀稀拉拉的站成横队。而远远的，站立在高台之上的一名国军高级军官露出了复杂的表情。随着国军终于整队完毕，一名传令兵大声宣布：前国民革命军某部与国民革命军收编仪式现在开始！\n\n那名国军军官扫视着广场上两侧密密麻麻的人群，不由得想到：“我的这批装备先进的部队，到底能不能打败共产党的这批看上去破破旧旧的军队呢？”\n\n仪式结束后，军官在给好友的信中写道：“共军还是经验丰富，如果收编顺利将极其有利于我军战斗力的提高”"
 tnoub_chi.274.a:0 "我很高兴，我军和共军不再是敌人，而是盟友"

 tnoub_chi.275.t:0 "失去"
 tnoub_chi.275.d:0 "风沙肆虐的塔里木沙漠之中，屈指可数的村庄和小镇坐落在与沙漠产生极大反差的绿洲之上。在为数不多的晴朗日子之中远眺，可以看见远处昆仑山脉的雪峰在云中若隐若现。老陆正倚靠着运兵卡车的车座，冲着远处的高山愣神。\n\n老路的部队出乎意料的和平接收了数个村庄，虽然除了村庄的建筑之外什么也没有接收到，但是对于上面的大人物来说仍是一笔不小的功绩，而现在，老陆的部队正沿着昆仑山麓的冲积扇绿洲不断向西挺进，而他们的前方又即将到达一个村庄。\n\n“兄弟们！我们马上就要到啦！”老陆放下手中的地图，冲着后头的车斗喊道。\n\n全车的士兵已经快被沙漠的高温炙烤到中暑，后车的士兵仅仅传来几句有气无力的回应，老陆笑了笑，眯起眼睛望向地平线的那一端，在地表的高温导致的泛起热浪的地平线上，他模糊的辨认出了村庄的形状。\n\n村庄终于靠近了，老陆悠闲地掏出了一根烟，不过是又一次寻常的接收，想必村庄里面又是空无一物了吧。\n\n突然轰隆一声传来，把老陆吓得手一哆嗦，卷烟掉在了他的裤子上，但是他来不及检查发生了什么情况，劈里啪啦的子弹声已经铺天盖地的袭来。\n\n“敌袭！敌袭！快下车！”无线电里隔壁连长撕心裂肺的声音传来，老陆迅速大吼道：“靠边停车！迅速下车展开战斗队形！”同时扭过身去对无线电员喊道：“快点报告团部，我方遭到攻击！我方遭到攻击！”\n\n五分钟后，一封电报送到了师部的会议室内。"
 tnoub_chi.275.a:0 "“二团三营在前往接收XX村的途中遭到共匪袭击，现已失去联系。”"

 tnoub_chi.276.t:0 "融入"
 tnoub_chi.276.d:0 "“总统阁下，我方军队已经成功入驻张治中在新疆控制的各大城市，并且完成与张治中军队的收编和交接工作。可是也出现了数件驻疆部队和少数民族的摩擦事件，这是这几件事件的汇报，驻疆部队司令部发报请求您的指示。”秘书毕恭毕敬的向着倚靠在椅子上的高宗武汇报着，并且递上了一份文件袋，高宗武推了一下黑框眼镜，前倾身子打开了文件袋，开始迅速浏览起来。\n\n“赫赫。”高宗武不禁轻笑着，再次后倾身子倚靠在椅子上，右手把文件放在了桌子上，不禁感叹道：“这都是什么事情嘛，几个军官在饭店大肆谈论那种猪肉饺子好吃，军队采购补给因为语言不通少给钱到大打出手。我本来以为之前对军队的现代化改造是足够彻底的，没想到竟然忘了这一点，必须要制止这种势头。”他的双手交叉撑在豪华的木制办公桌上，略加深思，提起笔在信纸上写下批示。\n\n“驻疆军队务必严格管理军队风纪问题，在军中进行新疆风俗问题教育，严厉处理有关违纪人员，务必消除与新疆少数民族的摩擦事件……”这时张治中的话语回荡在高宗武的心头，他望向了秘书，问道：“去联系一下情报局，要求他们尽快提交一份关于新疆的报告。”\n\n“是！”秘书敏捷的走出了高宗武的办公室。\n\n当晚，驻疆军队指挥部收到了高宗武的批复，最后写道。"
 tnoub_chi.276.a:0 "中华秋海棠必将归于一统！"







 # 西北
 tnoub_chi.251.t:0 "噩梦复至"
 tnoub_chi.251.d:0 "北风卷起黄沙，刮过灰蓝色的天空，刘老伯一家就住在黄土高坡的这个屯上。\n\n一家四口里，大儿子托关系给人送到重庆读了书，二儿子跟他一起搭理自家的地，小儿子在家里等着自家哥哥毕业——毕竟对于一个农民之家，同时供给俩孩子读书实在是太困难了。刘老伯妻子走的早又当爹又当妈，日子也就将就这么过了。\n\n只是这最近太阳毒辣的吓人，引来的水在半路上就被蒸走不少，田里的苗萎靡不振，急得俩父子睡不着觉。\n\n又是一晚上，刘老伯在自家茅屋院子里抽烟，望着夜空上明亮的月亮和星星，突然一片还在挪动的星星吸引了他的注意力，伴随着一阵呼啸划破天空，某种不祥感爬上了他干裂的脸庞，那是几年前夺走自己妻子的噩梦，他连忙爬上茅草屋顶，敲着自家的破锣，大喊道——"
 tnoub_chi.251.a:0 "鬼子！鬼子又来啦！"

 tnoub_chi.252.t:0 "谈判暂停"
 tnoub_chi.252.d:0 "兰州马公馆，本来僵持着的谈判突然有了进展——虽然说不是好的进展：马继援派自己的部队包围了外交团队的驻地。\n\n外交官敏锐的意识到，肯定是哪个方向出现了武力冲突，之前虽然双方的接触并不怎么融洽，但至少从未有如此过分——准确的来说是慌乱的举措。\n\n几份电报发来，文件上的信息让外交团队无比震惊——日本人先动手了，西北方面军已经出动，辻政信带着他的恶鬼出笼了。\n\n“主任！总统急电！”又是一封信件，这份出自高宗武本人之手的电报向他们传达了一个信息，这不是小打小闹的边境冲突，日本人在背后支持着这个陆军弃子，想要完全吞下走廊地区，这是我们的机会。\n\n“谨记，此事是拉拢马，蒋二人的绝佳机会，展示我们诚意，无论如何要保第四十集团军。”"
 tnoub_chi.252.a:0 "“宗武亲电。”"

 tnoub_chi.253.t:0 "重建信任"
 tnoub_chi.253.d:0 "前线的报告如雪片一般飞到马继援灯火通明的指挥部内，军队基层指挥在西北方面军的突然袭击下已经乱作一团，脆弱的集团军后勤体系根本经不起这样的大规模战争。这不同于之前和西北方面军的小打小闹，这次的目的是彻底摧毁国民革命军第四十集团军。\n\n巨大的压力让整个集团军指挥层喘不过气来，也就在这时，外交代表团向他们伸出了橄榄枝：南京政府愿意秘密提供他们所需的一切援助——而且是无条件的。\n\n但起初马继援根本不相信他们：倘若南京政府真的如此好心，那么当时就该和龙云将军一起反抗日本人，为何要对奋起同胞痛下杀手，他无法相信手染同胞鲜血的汉奸。就在两方僵持不下的时候，一通来自南京的电话接到了马继援身边。\n\n是高宗武亲自打的电话，电话中他恳求和马继援好好谈谈。作为老练的外交官，他明白多余的解释已经无意义，唯有真诚的行动才可以真的打动，于是他展现了自己的诚意。\n\n“马将军，第一批援助物资已经发出，很抱歉，但我们在暂时也就可以提供那么多，清单等会我们的办事处会提供给您。”话音刚落，一份长长的表格地送到了马继援手中，从弹药到粮食一应俱全。“这就是我们的诚意，希望各位可以接受，恳请各位再相信我们一次，同心协力再对日寇。”\n\n马继援看着面前的清单，思考了足足十分钟，而电话那头在他眼中本来是头号汉奸的高宗武也一直等他的回复。最后，这个年轻的将军松口了："
 tnoub_chi.253.a:0 "“高宗武，高总统，我们愿意相信你一次。请您不要再让我们失望了。”"

 tnoub_chi.254.t:0 "拯救难民"
 tnoub_chi.254.d:0 "攀沿山路的难民队伍停在这片荒山沟子里好几天了。一路上天上时不时飞过的日本人飞机袭击他们，载着行李的拖车被打了粉碎，赶着的家畜也没能幸免，不是死于非命就是被吓得跑的没了影。受伤的人有的已经横死荒野，剩下的也只能苟延残喘。本来就一贫如洗的逃难百姓已经真的是一无所有。\n\n就在他们即将彻底绝望时，螺旋桨搅动空气的声音打破了死寂。低空飞行的直升机，机腹涂成了显眼的红蓝方块色。驾驶员似乎发现了他们，逐渐悬空降低。还站得起来的贫民呼喊着拼命挥手。\n\n再确认了下边人的身份后，驾驶员冒险把直升机降到了附近的平坦地上，机组人员把成箱的水以及应急口粮分给了断粮的队伍，重伤伤员被送上了飞机， 联络员留在了原地负责沟通支援，半小时之后，天边又出现了几只黑影，这只难民队伍顺利获救，而留下的联络员则登上了另一家空着的直升机，去寻找是否还有流落在外的平民百姓。\n\n南京政府临时搭筑的混凝土建筑虽然不美观，但水电齐全，这对于生活在黄土高坡以及戈壁滩上的大多数贫民来说已经是从没过过的好生活。但对于一些人来说，终究是故土难舍，许多老人都没有离开自己生活了几十年的土地——埋骨于此也是落叶归根。"
 tnoub_chi.254.a:0 "不过，至少有了新家"

 tnoub_chi.255.t:0 "西北孤月，壮士浴血。"
 tnoub_chi.255.d:0 "战车连连长李上尉第一个在名单上签下了自己的名字。高总统下令从军队中挑选志愿者前往西北抗击日寇。曾经在西南战场表现优异的李上尉在众人诧异的注视下，带头签下了志愿书。三十岁的他还没结婚，父母也早已去世，无牵无挂的他终于可以去完成自己的心愿：为他曾经犯下的过错赎罪。\n\n许多军人心里都清楚，所谓对“西北疯狗”的反恐活动，实际上就是对反抗日本的爱国同胞的血腥镇压。所谓立功受赏得到的勋章，不过是杀良冒功，用同胞的血染红自己的冠。也许许多没有良心，只想往上爬的人不会有所动摇，但对于李上尉来讲，他不能接受这一切。\n\n从小，父母就教育他，人可以不做官，但一定要做一个正直的人。西南暴动中手刃同胞的噩梦一直盘桓在他脑海间。他甚至都不敢再去见他父母的最后一面；他的父母也不愿再见他这个儿子，许多人都在戳他的脊梁骨。于是，当有这个机会去洗刷自己的耻辱时，李上尉毫不犹豫的签下了自己的名字。\n\n如果自己可以从西北战场上凯旋，那他就可以自豪的带上自己所得到的勋章，那是抗击外敌所得的荣誉；若是牺牲在戈壁之上，那也是对于自己的赎罪，他问心无愧。"
 tnoub_chi.255.a:0 "无惧马革裹尸"

 tnoub_chi.256.t:0 "兵踏沙场"
 tnoub_chi.256.d:0 "铁道线上，货运列车装载着从武汉兵工厂生产线上运下来的武器装备源源不断的送往西康，到了那里再由汽车翻过群山运到西北。与它们同行的则是卸下青天白日帽徽的志愿者。李上尉带着他的机动步兵连全连出动，他感到很欣慰，这些刚加入革命军的年轻人正直且勇敢，高总统也特批了最精良的装备给了他们。平板车上，巨大的战车被防雨布遮的严严实实，一直到了车站才卸下伪装。这是民国最新款的轮式战车，新标准的30口径机炮以及炮塔旁的反坦克导弹在黑夜下反射着微光。\n\n车上的货物正在源源不断的运下去，西北荒凉之地第一次连接上了中央强有力的心脏，鲜活的血液正在不断的冲刷旧血，为前线士兵以及后方人民带来胜利的希望。"
 tnoub_chi.256.a:0 "祖国不会抛弃西北"

 tnoub_chi.257.t:0 "平淡的悲剧"
 tnoub_chi.257.d:0 "远处冲天的狼烟在大漠昏红天穹下直冲而上，上尉的座驾一马当先，身后的车队带着滚滚黄沙跨过了西北方面军的防线。精良训练的炮手在他的指挥下不断开火，机炮的曳光弹咆哮着收割惊慌失措的日军，导弹拖曳着缆线将临时构筑的碉堡送上了天。\n\n这场奇袭持续了一个多小时，然后就在瞬间突然安静下来了。一个小队的日军步兵已经被彻底消灭，车队损伤轻微，战士们开始打扫战场，上尉也终于可以冒头，找个地方点根烟休息片刻。\n\n兄弟部队马上就要跟上了，他这么想；对于曾经参加过镇压西南“暴动”的自己来说，主动来到西北大漠可能算是一种自我救赎，身在一线的自己更明白，那是同胞之间的互相残杀，现在他是真真切切的在抗击日寇，实现自己在许久之前的梦想。\n\n被轰塌半边的楼房中传来了女人的尖叫，把上尉的思绪猛地拉回。跟着战士的指引，他来到了工事的坑道的拐角。一个不成人形的人正在尖叫，拖动自己伤痕累累的四肢缩回墙角，她哭喊着请求不要再摧残她。\n\n几个年轻士兵安慰了她许久，女卫生员拿来水和罐头，喂她吃了些东西，同胞的话语让她恢复了些许理智，在杂乱头发后边的双眼中涌出了热泪。\n\n上尉带着士兵深入到充满恶臭气味以及飞蝇的坑道尽头，一双双年轻，但已经混浊了的绝望眼睛静静的盯着他。"
 tnoub_chi.257.a:0 "他的心冷了，他内疚，他自责，他愤怒，他无处宣泄。"

 tnoub_chi.258.t:0 "生与死"
 tnoub_chi.258.d:0 "女孩蜷缩在病床上，也只有在护士来到她身边询问身体情况时才会吐出几个含糊的字。上尉在处理好战场后，把她交给了后续的兄弟部队转移到后方医院。医护人员的悉心照顾下，她身体上的伤已经好的差不多了。“也许会有伤疤但是没什么大碍的。”医生在检查完她的身体后给了个乐观结论。\n\n杂乱的头发在清理修剪后整齐的梳在了背后。幸好她的脸没受伤——也许是那些恶魔就想看到她清丽的脸在痛苦中扭曲的样子，才没把她的脸毁掉。但是空洞阴郁的双眼衬托的她像是个没生机的尸体——虽然她还活着，但她已经算是死了。\n\n也许，某刻，剩余的一丝生命也会被她自己抛弃。"
 tnoub_chi.258.a:0 "而那时，就是她生命的句号。"

 tnoub_chi.259.t:0 "分号"
 tnoub_chi.259.d:0 "“你为什么要活着？\n\n你这个肮脏的垃圾，被畜牲糟蹋过的烂菜贱货。\n\n你就该死在坑道里，为什么还要苟活？你的父母死了，朋友死了，你活着还有什么意义！\n\n对，就这样，结束吧，只要动动手腕，一切都会结束。”\n\n泪水和汗水混杂在她的脸上，苍白的嘴唇映着咬出的猩红的血。夹杂着血泪的扭曲面容在她耳边低语，死神充满怜悯的望着她，镰刀搭在她的脖颈，只待她自己低下头颅，划过锋刃的边口。"
 tnoub_chi.259.a:0 "谁来都好，救救我，救救我……"

 tnoub_chi.260.t:0 "冒号"
 tnoub_chi.260.d:0 "小林妹妹：\n\n见信好，我们的部队正在后方修整，因此才可以有空写一封信。这封信是我们战车连战友们的心意，还望你能耐心读完。\n\n我们很愧疚，因为各种原因我们来的太晚了。道路问题，向导问题，后勤问题，这些都不足以减少我们的惭愧和你的痛苦。\n\n日本畜牲凌辱杀害了你的好友姐妹，也折磨你让你痛不欲生，但我们希望你可以把一切痛苦都转回到我们身上。我们是战士，将会为你，以及所有受尽日本人残害的同胞复仇。\n\n最近得悉身体状况有所好转，但思想状态依然较差，特寄来此信，附一包朋友从南京寄来的甜点，还望养好身体，来南京游玩，到时必当好好招（潦草的笔迹）"
 tnoub_chi.260.a:0 "窗外明媚的阳光第一次温暖了她的心"

 tnoub_chi.261.t:0 "无垠怒火"
 tnoub_chi.261.d:0 "李上尉正带着自己的战车连执行特殊任务——追猎一个罪大恶极的日本陆军军官。这个任务即是出于私心，也是出于职责。\n\n这个军官就是上次他们突袭营地的总指挥，中佐军衔。小林以及那些姑娘就是被他从延安城中捉出来供士兵们“消遣娱乐”的，只可惜当时中佐和他的亲卫不在现场，不然李上尉一定会留活口——怎么活另说。\n\n漫天黄沙逐渐散去，远处地平线上逐渐冒出黑烟。按地图上来说，那边只有个应该迁走了的村子，一股不妙的恶寒忽然涌上他的心头。\n\n车队踩紧了油门，飞似的撞向村庄，但进村树上已经挂上了老人被折磨致死的尸体，房屋燃烧的噼啪声带着猩红的火焰凉了所有人的心。村中央广场堆满了没来得及逃走的村民尸体。李上尉几乎是从装甲车上瘫着滑了下来，他带着战士们寻找是否还有活人。\n\n到最后，却只剩下一个仰倒在地，肚子被剖开的赤裸孕妇奇迹般地带着最后一口气，直到战士握住她的手，方才松开了自己手中抓住的军章。"
 tnoub_chi.261.a:0 "又是一笔血债难偿。"

 tnoub_chi.262.t:0 "截断"
 tnoub_chi.262.d:0 "西北荒野上，破旧的官路就是连接各个城镇，乡村的动脉。倒不是说不能走野地，但似乎是达成了某种自然的协议，狼群只敢在路边五公里开外游荡。\n\n这当然不是什么自然规律，只是路边哨点卫兵的枪口和挂在门口的狼皮给了畜牲们切实的生命威胁。\n\n在南京方面介入冲突后，换装了现代装备的四十八集团军逐步开始压制住了西北方面军。到了现在，小据点被逐个拔出，大据点和城市则被切断了往外界的道路。胜利的天平逐渐倾斜向了中国方面，如果日本方面再不下场调解，那帝国陆军就会吃下二战以后的最大失败苦果。"
 tnoub_chi.262.a:0 "有人该服软了。"

 tnoub_chi.263.t:0 "捉住狼尾"
 tnoub_chi.263.d:0 "战车连跟着西北大军追着日本人来到了兰州城下，一路上他们主要负责侦查以及火力突袭，就连自诩中国精锐的西北军也不得不倾佩他们的果断与勇敢，马继援甚至打算直接给他颁发勋章，考虑到外交影响方才作罢。\n\n此刻的帐篷中的白板上，密密麻麻的贴着各种照片，军章以及日本勋章，这是他们一路来所追猎的所有第二别动队军人证明，但首恶依旧没有伏法。这个别动队的中佐队长太过狡猾，现在也只是知道他带着残兵躲到了兰州城内。\n\n但这样就足够了，辻政信逃不了，这个中佐也是。李上尉捏紧了拳头，只待总攻发起，他要手刃这个恶鬼，给这一切悲剧画上句号。"
 tnoub_chi.263.a:0 "今晚他给他们的战车绘上了钟馗。"

 tnoub_chi.264.t:0 "终结"
 tnoub_chi.264.d:0 "中佐躲在兰州城西北角的一座废墟中瑟瑟发抖，已经没了所谓的皇军天威。他的残余队伍在乘车往外逃时正好撞上了迂回的战车连。\n\n如果不是战车连为了承担攻坚任务而多带了穿甲弹，中佐就不会有机会在这里苟且偷生，他的剩余同僚在机炮的轰鸣中被穿甲弹打成了肉沫，然后又被反坦克导弹彻底送上天，只有他第一时间跳车得了条性命。\n\n得抓紧机会逃跑，他心想：只要逃出生天，就可以一路往北去蒙疆或者往东去满洲，到时候他就可以依靠自己加工后死里逃生的传奇故事再登大雅之堂。到时候他会再回来狠狠地告诉这些支那人为何日本才是他们的主人。\n\n正当他想入非非时，装甲车的轰鸣再次穿透墙壁传了过来，不止一辆，至少四辆停在了周围，炮塔方向机转动的电机声，高低机降下的齿轮声，就是在宣判他的死刑。\n\n之前在车上打进身体的毒品加速着他的心跳也强化了他的感官，当他想要找个地方逃跑时，他才发现自己的裤裆早已泛黄湿透，战车连就是追着这股尿骚味来的。"
 tnoub_chi.264.a:0 "机炮轰鸣盖过了所有的声音，一个魔鬼的生命终结于此。"

 tnoub_chi.265.t:0 "无需审判"
 tnoub_chi.265.d:0 "此时此刻，四十八集团军的战士们正在围攻西北方面军最后的据点。这群日本人把面前的这片城市建成了一只刺猬，到处都是隐藏的火力点，地下通道连接四方，想要完全吃下势必要付出巨大的代价。\n\n最后是民国的特别警察部队接过了这次行动的尖刀任务，作为特别训练过的城市战精锐部队，他们以令人惊讶的速度逐个切入火力点间的通道空间，一片又一片的瘫痪各处暗堡的后勤联系。\n\n在不断的火力消耗中，哪些暗堡逐渐哑火然后被工兵突击队挨个爆破摧毁。一周时间内，辻政信狂妄自大号称坚持一年的防线就彻底土崩瓦解。\n\n此刻的这个“疯将军”正在准备乘车逃离，如果在这里丢了性命，那他就成了日本帝国陆军的奇耻大辱。辻政信钻上了装甲车，装甲小队会拼命把自己的主帅送出城去。但路上却畅通无阻，原本预计要激战十二小时突围的计划没用的上。正当他满心喜悦以为要逃出生天时，炸弹的呼啸划破天空。辻政信只感觉天旋地转就失去了意识。\n\n在昏迷中，他感觉到有人 把自己拖到墙边，但是脑震荡以及失血让他只能勉强睁开眼，看见是中国人后想要拔出配枪，却发现自己的右手被炸的只剩下皮肉挂在胳膊上，剧痛让他乱叫起来。\n\n身穿灰色军装的中国士兵在接收完无线电命令后，把枪口对准了这个罪大恶极的日本将军，在他要开口哀求什么之前，满满一弹匣的子弹就全部送进了他的身体里。西北同胞的亡魂，也在这刻终得一丝安慰。"
 tnoub_chi.265.a:0 "这样的恶魔，屈辱的死亡就是他们最公正的判决。"
 tnoub_chi.265.a.tt:0 "§a辻政信已死，日本人已经失去了谈判的权利，我们第一次用武力收回了自己的国土。§!"

 tnoub_chi.266.t:0 "蝇鹰苟狗"
 tnoub_chi.266.d:0 "攻击立止。\n\n四个字，四十八集团军总部发出了这个命令。\n\n“攻击立止！”每个军官都在咆哮他们心有不甘，明明民族的仇敌就在眼前却不能再继续杀敌报恨，明明他们每个都绷紧了神经随时准备为国捐躯——为什么要停下？\n\n“攻击立止！”军令传到了每个士兵耳中，所有人都不敢相信，但前线的炮火已经停了，所有长官都下令禁止开火。他们想要为死去的同胞，枉死的家人报仇，但命令已经下来了——“攻击立止”\n\n为什么要停下！每个人都在愤愤不满。而辻政信则像是个胜利者，大摇大摆的乘专车，在路边的“欢呼声”中离开了兰州城。如今的他已经成为了二战后无数日本年轻人的偶像，在强敌围攻下坚守获胜的英雄，咧开的嘴角遮不住他的得意，最后他大笑，狂笑，奸笑。"
 tnoub_chi.266.a:0 "一步之遥，恶鬼插翅东逃。"
 tnoub_chi.266.a.tt:0 "§Y我们没能在预计时间内拿下西北方面军，只能进行外交谈判。§!"

 tnoub_chi.267.t:0 "败绩"
 tnoub_chi.267.d:0 "李上尉带着他的战车连一路退回了西北戈壁，跟在他们身后的是遭受惨痛损失的二十八集团军。日本人的战斗力远超他们的想象，来自本土的正规军不是现在的他们所能匹敌的：也许军事现代化的成果很出色，但是还不够。\n\n在他们仅剩的四辆战车里，坐满了受伤的平民。日本人奸恶到用直升机驱赶在逃亡途中的难民队伍往他们车队前撞，为了保护难民，连队损失了三辆战车，好几个小伙子没来得及从燃烧的残骸中逃出来。\n\n还能去往哪里呢？李上尉从车长舱盖探出身子，远处夕阳西下，半空血红，他点了根烟，白色烟气直飘而上，消散在西北的天空中。"
 tnoub_chi.267.a:0 "至少现在他不会放弃战斗"

 tnoub_chi.268.t:0 "陨火"
 tnoub_chi.268.d:0 "硝烟弥漫在西宁城上空，此刻她已成为孤城一座。第四十集团军的溃败已成事实，马继援在亲卫的拼死支援下，与蒋纬国一起登上了最后一班运输机。望着逐渐远去的地面，两人相望无言，因为他们的失败，无数士兵只得付诸生命才能把他们送出重围。\n\n望着消失在云层中的运输机，李上尉也在他仅剩一辆战车上点起了最后一根沾血的香烟，本来指挥部要求他也撤走，但是最后他选择了留下——战士死在战场上最好不过，他终于能卸下自己的负罪感，父母若是在天有灵，也会原谅自己这个儿子了吧。\n\n只可惜没能再回南京招待林妹子。随着一口猛吸下去，他把香烟扔在地上踩灭，把牺牲的兄弟们掩埋在瓦砾下。\n\n这辆战车已经开不走了，李上尉钻进了已经快没电的炮手位，把弹链接上了弹仓，他等待着敌人的来临。嘈杂的声音伴着叽哩哇啦的日语走来，沉闷的机械转动声响起，李上尉扣紧扳机"
 tnoub_chi.268.a:0 "炮口的火焰过了许久才在爆炸的烟尘里消去"

 tnoub_chi.269.t:0 "青海的信"
 tnoub_chi.269.d:0 "高总统勋启，展信安:\n\n前几日于兰州的和平谈判名为会议，实为演戏，如若我等不以粗鲁言行示人，恐引倭寇猜疑，复国大计则胎死腹中。于和平谈判会议上继援言行多有不当，冲撞了总统阁下，还请您多多海涵。\n\n自国破家亡以来我等未忘刻骨铭心之恨，于西北大漠之中痛击倭寇。然我等徒有大勇，而无大谋，不识总统阁下勾践之志，复国之计。今日在您的旁敲侧击之下继援已经知晓您的一片苦心，特写此信以示我等抗日救国之志。\n\n青海已经孤悬塞外廿年有余，武器装备破旧不堪，尚不能与日军相提并论，假使您不及时伸出援手，我军必败无疑，青海军民定将经历一场腥风血雨。此役之胜，举世瞩目，证实日军不是不败之军、中华民国军亦能在与日军的殊死决斗中丕落下风。假以时日定将力压倭寇。\n\n西北已归，众军阀视之，疑虑则除，各地割据势力亦将起归附之心。疆、藏脱离中央已久，如若不能及时收回，则来日更难收归。青海已归，通路已开，此诚收归疆、藏最佳之刻，不宜拖延，请总统阁下当机立断。\n\n此次归附，日寇之所恶。继援已成日寇大恨，必想除之而后快。至于如何处置我等，请您自行定夺，我等毫无怨言，哪怕粉身碎骨，我等亦无所畏惧。"
 tnoub_chi.269.a:0 "£Majiyuan_signature"

 tnoub_chi.280.t:0 "来客"
 tnoub_chi.280.d:0 "李上尉摸着手里的卡宾枪，往里边压住一个满满的弹匣。虽说作为战车连，有时候还是难免要用上这些保命的装备——说实话他不太想用，因为这就象征着要和敌人短兵相接。\n\n折叠好枪托，上尉把它塞到武器箱里，再从车中窜出身子。部队正在兰州城外五十公里修整，日本人把防线收缩到了兰州周边，活像一只铁乌龟，咬不动撬不开。现在他们能做的也就是在营地里修整等待下一步计划与命令。连里其他的小伙子都去找自己的乐子，也就他还在做着日常维护。\n\n营部的通信兵拿着一封信找上了门，是来自重庆军医院的，信封上娟秀的字体已经告诉笔者是何人。李上尉小心的拆开信封，一行行读下去，生命与希望在字里行间重生。他擦了擦有点湿润的眼角，把这封信重新装好，准备到时候在传给那些回来的小伙子们看。"
 tnoub_chi.280.a:0 "军人的使命不只是杀戮，还有拯救生命"

 tnoub_chi.281.t:0 "攻坚"
 tnoub_chi.281.d:0 "李上尉最不喜欢打城市战，因为不知道从哪个角落里伸出来的反坦克火箭就会要了他的命，但作为仅存的几只轻装甲部队之一，如果他们不上，那就只能让兄弟部队用肉身去抗暗堡的火力。\n\n他们连现在还可以用的六辆车展开搜索阵型，在城市外围游猎，追着炮火的声音走，支援他们所遇见的所有友军。如果一定要实话实说，他已经感觉到这就是西北马家军的极限了，连着好久没有进展，士气与后勤都到了极限，或许之后可能有小的突破，但最后也只会止步于此。\n\n对这个结果不满意吗？肯定的，因为第二别动队的主官还没落网，罪魁祸首辻政信依旧逍遥法外，但失去了中央政府的支持，他们什么也做不到。\n\n电台中再次传来友军的求援，没时间浪费了，李上尉带着自己的队伍踩紧了油门狂奔而去。"
 tnoub_chi.281.a:0 "战争还没结束"

 tnoub_chi.282.t:0 "暂止符"
 tnoub_chi.282.d:0 "战车连的装甲车再次运到了火车上，是时候离开了。也许是幸运，李上尉和自己的弟兄们在这场战争中毫发无伤，就连座驾也只是部分受损。\n\n高总统下了命令，让所有志愿部队撤回：西北的战火已经被双方最高政府压下。战争所能解决的事情已经结束，剩下的就只能交给政治家们。\n\n一群换上新国民革命军军装的西北战士在站台旁等候多时了，“英雄战车连”的名声已经传边第四十集团军。在帮忙把重要货物送上车后，两边开始交换自己的战利品。\n\n李上尉拿到了一面烧焦边角的日本军旗，送出去一把日军刺刀。军旗被火燎灼的外圈发黑发黄，上边的旭日都被烟灰熏黑，这是份很有意义的纪念品，他会一直带在身边的。\n\n火车轰鸣，这次的片刻停歇是下一场战争开始的序幕。"
 tnoub_chi.282.a:0 "但至少上尉可以安心的挂上自己的徽章。"

