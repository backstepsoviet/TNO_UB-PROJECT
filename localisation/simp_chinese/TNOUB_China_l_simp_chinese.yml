 tnoub_chi.1129.t:0 "暗堡"
 tnoub_chi.1129.d:0 "半夜，街头灯光吱呀闪烁着。安静的街道上一名黑衣男子靠着墙穿过灯光走到了立法院门口。守卫还在打瞌睡。黑衣人确认无误后立刻窜进了立法院的大楼里。伸手不见五指的大厅中，他打开了胸灯，轻车熟路的在各个重要席位旁安上了闪烁着红蓝光色的管状物——那是炸弹。\n\n不一会，黑衣人完成了任务，正准备溜之大吉，忽然灯光昼亮快要扎瞎他的眼，警卫从各个门口鱼贯而入。绝望的黑衣人打算立刻引爆炸弹，但来自国安局特工精准的一枪直接打穿了他的手腕。随后这个恐怖分子被缉拿归案，至于他开不开口已经无所谓了，以后有的是方法让他开口。"
