 CHI_Northwest_War_GUI_info1_XIKexist_localization_key:0 "西北边界的烽火再次燃起，得益于我们与地方军阀的前期交流工作，我们可以借过国民革命军四十集团军的地界，向困守西北的马家军提供援助。同时，根据国家安全局的情报显示，日本人在之后很可能介入这次冲突，这种扩张日本在华影响力的机会是不会被那些老练政客错过的。对于我们来说，这次机会同样千载难得，对于西南暴动的镇压在很大程度上影响了我们与地方军阀的整合进程，是时候展现我们的诚意了——我们是真心为了中国的统一以及自由而战的。虽然这次冲突注定不会发展成全面战争，但我们仍要做好各项准备，尽可能抓住这次机会达到利益最大化。"
