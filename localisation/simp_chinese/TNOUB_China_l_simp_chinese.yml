 CHI_Sovereignty:0 "主权"
 CHI_Sovereignty_desc:0 "我们祖国的版图原来就像秋海棠叶一样美观，但自战争结束以来，她就变得支离破碎。我们作为中国唯一的合法政府，理应对那些军阀控制的土地重申主权。我们要收回那些属于我们的土地，恢复我们广阔的版图，只有这样，我们才能成为共荣圈中举足轻重的国家。"
 CHI_remaining_modernization_trigger_tt:0 "§Y在更进一步之前，我们必须得给未来的现代化进程打好基础。§!"
 CHI_Sovereignty_tt:0 "§R我们将团结全中国的力量，就像三十年前那样，再一次抵御日寇！§!\n"
 CHI_northwestwar_has_resolved_trigger_tt:0 "我们已§B打消§!军阀们心中的§Y疑虑§!"
 CHI_Meet_Xia_Wei:0 "会见夏威"
 CHI_Meet_Xia_Wei_desc:0 "广西，一个贫穷落后的省份正处在旧军人夏威的统治之下。他虽然名义上归属国民政府管理但从未向我们献出自己的真心。夏威是一个忠诚的军人，但他忠诚的对象不是我们，而是中国。他心里明白仅凭广西省的力量是无法获得中国的自由，我们必须让他明白只有服从中央的管辖中国才会有自由的未来。"
 CHI_Dispel_Doubts:0 "打消质疑"
 CHI_Dispel_Doubts_desc:0 "夏威对中国的自由事业有着无比的热情。可是，过去的几十年间他从未真正信任过我们，仅仅把我们——国民政府看成日本人的提线木偶。是时候摆出我们的诚意了，除了口头上的承诺，实际的行动会更有说服力。只有中华民族团结一致，才有可能斩断禁锢我们的枷锁！"
 CHI_Restart_War_Machine:0 "重启战争机器"
 CHI_Restart_War_Machine_desc:0 "在夏威的治理下，广西成为了一个等待发动的战争机器。虽然厂房的技术与军队的武器都十分落后，但是这些正是我们所擅长的。让中央的资金，技术，人才，武器源源不断地流入广西，让广西这部可怕的战争机器更加高效的运转起来。"
 CHI_Love_For_Homeland:0 "炙热的爱"
 CHI_Love_For_Homeland_desc:0 "那场战争遗留的仇恨仍然扎根于广西人民的心中，更在夏威的心中。这片向往着自由的土地，拥有着对中华民族最炙热的感情。广西人民将这片赤子之心埋藏在内心中，当斩断锁链那天到来之时，广西人民必然会发出令人震颤的怒吼！"
 CHI_Never_Give_Up_Until_Die:0 "不死不休"
 CHI_Never_Give_Up_Until_Die_desc:0 "日本人总是忽视广西的存在，反日的思想在广西早已蔓延。广西的军队，广西的人民一直准备着与日本人战斗，为了中国的自由战斗！他们渴望为中国的自由而战，即使会面对大量的牺牲，无数的死亡，广西人民也毫不畏惧。不论有多少牺牲，无论结果如何，广西人民都会战斗到最后一刻，不死不休！"
 CHI_Calm_Down:0 "稍安勿躁"
 CHI_Calm_Down_desc:0 "广西人民不畏惧日本人的铁蹄，也渴望为了自由而战。但所有人都愿意获得胜利而非失败——中国的自由事业更是如此。我们不能让仇恨压制了理智，中国需要静候时机，在武士最为虚弱的时刻果断地拔出利刃。"
 CHI_Wolf_Soldier:0 "狼兵"
 CHI_Wolf_Soldier_desc:0 "抗日战争之时，广西就因其骁勇善战被成为狼兵。广西彪悍的民风让狼兵的传统留存至今，只要时机合适，他们将可以再次化身为恶狼撕碎敌人。\n丛林里的狼不惧怕死亡，因为他们已经没有什么可以再失去的了，他们渴望着自由。"
 CHI_Loyal_Guangxi:0 "忠诚的广西"
 CHI_Loyal_Guangxi_desc:0 "夏威选择了忠诚，让广西继续忠诚于中国。他们将像狼一样默默潜伏，等待猎杀。广西会像之前一样，不断地将自己变成只会战斗的机器。她的工厂，她的人民，她的军队会将忠诚之心化为中国的利刃，凶猛的刺向那夺走中华民族自由的武士。"
 CHI_Visit_Zhang_Zhizhong:0 "拜访张治中"
 CHI_Visit_Zhang_Zhizhong_desc:0 "张治中将军是一个易于交流的对象，他默默地经营着中国最西北的地方，希望中国能够自由。或许我们还没有达到他的期望，不过我们可以共同向着自由前进。\n尽管新疆已经平稳地度过了几十年，那只是因为张治中将军精心平衡各派之间的势力，不代表新疆内部也像表面一样平稳，我们要想收回新疆就要处理好那些暗中汹涌的各派势力。"
 CHI_Destroy_Remants:0 "剿灭残部"
 CHI_Destroy_Remants_desc:0 "显然，共产党和国民革命军残部并不想和我们合作，无论是政治分歧还是在国家未来上我们都无法达成共识。为了收回新疆，我们只能选择将他们剿灭。现在，和平收回新疆已经是不可能的了。"
 CHI_Incorporate_Remnants:0 "收编残部"
 CHI_Incorporate_Remnants_desc:0 "只要花点时间，艰难的谈判也能达成想要的结果。国民革命军的残部虽然并不喜欢我们，但良禽择木而栖，他们还是决定接受我们的收编，条件是必须在将来反对日本人的统治，建立一个孙先生所设想的中国。\n这样的条件他们认为是我们不可能同意的，可事实上这也是我们的目的之一，于是，我们戏剧性地握手言和，再次为中国而奋斗。"
 CHI_Another_Rupture:0 "又一次决裂"
 CHI_Another_Rupture_desc:0 "曾经我们与共产党合作过，只不过结果是决裂的。现在，他们又一次与我们意见不合，那么结果也只能和上次是一样的了。"
 CHI_Appease_Minorities:0 "安抚少数民族"
 CHI_Appease_Minorities_desc:0 "我们的出现打破了新疆这几十年以来的一尘不变的生活，少数民族们就像惊弓之鸟一样害怕着，同时，也可能酝酿着反叛。为了尽可能地减少新疆社会动荡，安抚少数民族就是我们必须的工作。"
 CHI_Another_Collaboration:0 "又一次合作"
 CHI_Another_Collaboration_desc:0 "与共产党的谈判更加困难，因为我们之间在太多的方面有着分歧，不仅仅是对日态度上，还是在国内政策上。\n为了防止发生暴力冲突，我们只能慢慢谈判。幸好对方并没有太多的激进分子，沟通还是能继续的，至于结果如何，估计只能取决于我们能让步多少了。"
 CHI_Reclaim_And_Garrision:0 "屯田戍边"
 CHI_Reclaim_And_Garrision_desc:0 "结束了剿灭残部的任务之后，主动反对我们的势力就消失了，只要我们安抚好少数民族，新疆唾手可得。\n古人的智慧是值得学习的，我们在几百年前就知道要在边疆驻兵，现在，我们也将向新疆派军驻守。可惜的是我们暂时没有办法向新疆输送足够的物资来供养我们的军队，他们只能在当地一边维护治安，一边自己种地了。"
 CHI_Production_And_Construction_Corps:0 "生产建设兵团"
 CHI_Production_And_Construction_Corps_desc:0 "做出了巨大的让步之后，我们与共产党达成了收编的协议。共产党向我们展示了他们他们控制之下的村镇，并要求新疆的建设一定要按照他们的要求来进行。\n对比之下，他们的村镇更加和谐，居民的生活更加富足，我们没有理由拒绝他们的提议。如果运用他们的方式来管理新疆，共产党将获得更多的权力，他们的思想也将更加难以控制。之后如何处理谈判带来的问题也是一个棘手的问题。"
 CHI_Unstable_Xinjiang:0 "不稳的新疆"
 CHI_Unstable_Xinjiang_desc:0 "几番周折之后，我们也终于取得了新疆。可惜的是，新疆并不是那么稳定的一个地方。它就像一个海胆一样，外表充满尖刺，内部却十分鲜美。假如我们处理好新疆的问题，其能带来的效益是无可估计。我们要做的就是找到解决新疆内部各个问题的解决方法。"
 CHI_Appointment_With_Liu_Wenhui:0 "密会刘文辉"
 CHI_Appointment_With_Liu_Wenhui_desc:0 "自中日议和之后，刘文辉就带领着他的军队退居到群山之间，他们拒绝向日本人投降，迫切期待着中国能够重新获得自由。\n尽管刘文辉并不承认我们政府的合法性，但他追求自由中国的理想是和我们完全相符的，或许，我们之间的分歧可以通过一次会面来消除。"
 CHI_Connect_Road:0 "连通道路"
 CHI_Connect_Road_desc:0 "自刘文辉退守西康之后，西康与外界的道路基本上都中断了，现在想让西康与外界恢复联系，就必须将道路连上。"
 CHI_Wooing_Lower_level_Officials:0 "拉拢下级官员"
 CHI_Wooing_Lower_level_Officials_desc:0 "早在西南叛乱的时候我们就已经与西康的部分官员有所接触，其他的官员也拒绝反对我们。只要我们将下级官员都拉拢过来，西康的回归就指日可待了。"
 CHI_Explore_the_Terrain:0 "勘探地形"
 CHI_Explore_the_Terrain_desc:0 "西康的地形十分复杂，但与之俱来的是丰富的自然资源。只要我们勘探好西康的地形，那么不仅能好好利用那里的资源，也能推动西康的回归。"
 CHI_Hydraulic_Engineering:0 "兴修水利工程"
 CHI_Hydraulic_Engineering_desc:0 "崎岖的山地有着巨大的上下落差，并且，西康也有着大量的水资源。这一切或许可以成为能源的来源，但同时也是洪灾的原因。如果能够充分利用，那么将会给四川和西康带来大量电力。"
 CHI_Light_the_Lights:0 "点亮电灯"
 CHI_Light_the_Lights_desc:0 "与水利工程配套的电力运输系统同样也是必需要有的。让电缆不断的延伸进山区，才能让那里的人民享受到现代发明的便利。而电缆能到达的地方，也就的我们能控制的地方。"
 CHI_Resident_Officials:0 "驻派官员"
 CHI_Resident_Officials_desc:0 "我们已经帮助西康建设了大量的基础设施，但他们并不知道如何管理，所以我们必须派驻官员与技术人员帮助当地人来管理这些东西。我们也非常乐意提供警察、消防、医疗等服务，当然，我们会派大量的官员来完成任务。"
 CHI_Regression_of_Xikang:0 "归乡的西康"
 CHI_Regression_of_Xikang_desc:0 "现在，无论是西康的官员还是老百姓都想回到祖国，刘文辉和原来跟随他的部下也怀念起了故土之情。最终，西康承认了南京政府，并且愿意作为一个省接受中央的管理。\n西康的回归也为其他军阀做出了一个榜样，自己另立门户不会是一个好的选择，回到祖国才是唯一的最好结果。"
 CHI_Support_Ma_Jiyuan:0 "支援马继援"
 CHI_Support_Ma_Jiyuan_desc:0 "西北地区的冲突已经吸引了共荣圈内所有国家的注意力，我国在迫于内外的压力只能被迫声明支持西北方面军，不过在实际上我们没有做出任何实质性的帮助。\n无论是从现实政治的角度，还是从中华民族的角度上来说，我们更应该支持马家军，所以我们选择提供援助。西北方面军只要失败，我们就有理由扩军。假如马家军同意了和平谈判，我们将收回西部，打通通往新疆的走廊。"
 CHI_Stick_Out_an_Olive_Branch:0 "伸出橄榄枝"
 CHI_Stick_Out_an_Olive_Branch_desc:0 "马家军并不愿意直接同我们交流，我们之间的初步沟通只能通过民间人士来牵线搭桥。尽管我们不对他们接受援助这件事抱有希望，我们依然会慢慢尝试。"
 CHI_Provide_War_Materiel:0 "提供战争物资"
 CHI_Provide_War_Materiel_desc:0 "青海落后的工业甚至不能满足他们本身的战争需求，枪支、子弹都十分短缺。如果我们提供物资，他们只能用马刀来对抗日本的机械化部队。为了不引起日本的怀疑，我们不能直接提供物资，只能偷偷运输，或者用奇怪的方式把资源给他们。"
 CHI_Advisers_Westbound:0 "顾问西行"
 CHI_Advisers_Westbound_desc:0 "马家军的军官们基本上都没有接受过合格的军事训练，他们的战术就像是土匪一样拙劣。为了取得胜利，专业的军官将为他们提供专业的建议。虽然不能完全指挥军队，这也是我们这几十年来第一次可以在军事上对抗日本，我们也将从中获得宝贵的军事经验。"
 CHI_Camouflage_Volunteers:0 "伪装志愿军"
 CHI_Camouflage_Volunteers_desc:0 "秘密军队是缺乏磨练，而学习如何对付日本人的最好教材就是日本人。秘密军队将会伪装成马家军，直面我们的宿敌。"
 CHI_Refugees_Move_East:0 "难民东迁"
 CHI_Refugees_Move_East_desc:0 "西部的战乱严重影响了当地百姓的生活，士兵抢走了他们的粮食，战火摧毁了他们的家园，他们只能逃往我们的境内。出于人道主义，这些难民将会被安置并且会得到帮助。而这些也将为我们收回西部提供舆论支持。"
 CHI_Negotiation:0 "谈判"
 CHI_Negotiation_desc:0 "西部的战争终于结束了，马家军出乎意料地取得了胜利，日本人离开了西部，现在轮到我们来处理结果了。\n日本准备再次集结军队发动进攻，马家军也切断了与我们之间的联系，战火又将再一次点燃。总统亲自出面表示反对再启战端，愿意以谈判的方式来解决问题。尽管日本军方十分傲慢地否定了提议，而日本内部的部分文官却愿意采纳，他们为我们争取了时间。现在，我们将主动与马家军谈判。"
 CHI_Vengeful_Qinghai:0 "复仇的青海"
 CHI_Vengeful_Qinghai_desc:0 "杀父之仇，如此刻骨铭心的仇恨只能用敌人的血来洗刷，现在马继援终于做到了，把强盗们赶出了自己的土地。如今马家军选择顺从于国民政府只是迫于现实，所以他们的心并没有真正服从。不过这样就足够了，我只需要一个能在战争中痛击敌人的朋友。\n青海等待着再一次复仇，等待让民族仇恨化作怒火再一次吞噬敌人。"
 CHI_invite_Fu_Zuoyi:0 "邀请傅作义"
 CHI_invite_Fu_Zuoyi_desc:0 "傅作义在早年是就是闻名的将军，但就在中日刚刚议和时就他和阎锡山积极地投向日本，人们指责他是卖国的叛徒，可人们更希望他是忍辱负重的勾践。\n毋庸置疑的是，傅作义是爱国的，他精心治理着两省，放任爱国言论，哪怕是中共，只要他们依然热爱祖国，傅作义也允许他们存在。他等待着机会，他已经为了这个机会放弃荣耀多年了，我们将给予他这个机会。"
 CHI_Transfer_of_Military_Power:0 "转交军权"
 CHI_Transfer_of_Military_Power_desc:0 "和傅作义的谈判相当顺利，这位年近八十的老人已经同意山西回归。既然山西已经要回归中央管理，山西的军队也理所应当收归中央军。但是军阀部队处处立山头拉帮派令我们无法有效管理。为了提高新整编部队的战斗力，我们必须彻底控制前陕西军队的指挥权。"
 CHI_Economic_Integration:0 "经济整合"
 CHI_Economic_Integration_desc:0 "山西已经在名义上服从中央统治，接下来我们应当处理山西和中央的经济问题。山西拥有极其丰富的煤炭资源可以用来发电，这恰恰是经济发达的沿海地区所急缺的。我们要整合山西的经济来融入民国的经济，将山西变成中国的发动机。"
 CHI_CCP_Sympathizers:0 "中共同情者"
 CHI_CCP_Sympathizers_desc:0 "陕北曾经是中共的根据地，尽管这群赤色分子已经离开这片土地近三十年的时间，他们的领袖也在那场惨烈的战斗中牺牲，但他们曾经高效民主的统治仍然令无数民众怀念他们。而且在黄土高原的千沟万壑当中，依然有坚定的赤色分子在进行抗日运动。这片深厚的红色土壤之下，埋藏着红色的幽灵，而这幽灵，也深藏在无数民众的心中。如何面对无处不在的中共同情者，是我们必须处理的问题。"
 CHI_Suppress_Sympathizers:0 "打压同情者"
 CHI_Suppress_Sympathizers_desc:0 "我们需要山西的稳定，而这些赤色分子以及他们的信仰无疑会侵蚀山西民众的内心，我们应当重拳出击，让这些同情者明白只有国民政府才是中国的希望！他们必须相信国民政府。"
 CHI_Ignore_Sympathizers:0 "无视同情者"
 CHI_Ignore_Sympathizers_desc:0 "虽然中共和我们的信仰不同，但是他们坚定的反日，这同样利于民众投入到抗日的斗争之中。面对这群红色的幽灵，和时时刻刻禁锢着我们的枷锁，我们还是决定先斩断枷锁，而这同样需要同情者们的合作与帮助。而赤色分子对日本人的骚扰也是我们乐意看见的。无视他们的动作，默认他们的行动是我们最佳的选择。"
 CHI_Incite_Hatred_of_Japan:0 "煽动仇日情绪"
 CHI_Incite_Hatred_of_Japan_desc:0 "山西紧邻西北方面军，而西北方面军的残暴是令所有人胆寒的。他们烧杀抢掠无恶不作，因此山西人民对西北方面军乃至日本人的仇恨都是极为深刻的！我们要利用这种情绪，并且激化这种情绪，这样山西人民就会更加团结起来并投入到为中国的真正解放之战的准备之中去！"
 CHI_Revengeful_Shanxi:0 "雪耻的山西"
 CHI_Revengeful_Shanxi_desc:0 "经过我们的努力，山西已经彻底归于中国的控制之下。他们将输送源源不断的资源推动我们的经济，也将在战争中为祖国奋斗。\n存在主义思想让山西屈辱地生活了几十年，他们痛恨着耻辱，痛恨着给与他们耻辱的日本人。耻辱不可怕，放弃洗刷耻辱才可怕。山西将会抓住我们给予他们的机会，用敌人的血来洗刷他们的耻辱。"
 CHI_Redistribute_The_War_Zone:0 "重划战区"
 CHI_Redistribute_The_War_Zone_desc:0 "军阀们逐渐回归之后国民政府能够控制的地区扩大了许多，为了更好地控制军队，分配军事力量，国民政府必须重新将目前控制的地方划分成不同的区域来管理。"
 CHI_Transfer_Officer:0 "调任军官"
 CHI_Transfer_Officer_desc:0 "各个军阀在其原来的地盘拥有着复杂的势力网，要想真正控制这些地方就要逐步消除他们的势力。在划分不同的战区的同时也是将那些军官们调离的好时机，同时也让我们能加强中央的控制力。"
 CHI_Negotiations_with_Tibet:0 "与西藏谈判"
 CHI_Negotiations_with_Tibet_desc:0 "辛亥革命以来，国民政府都没有实质性地控制西藏，并且西藏在战后就宣布独立了。西藏自始至终都是中国的领土，我们有充分的理由要求他们回到中央的控制，将会与他们举行协商讨论如何回归。当然，我们仍将拥有采取军事行动的权利。"
 CHI_Military_Operations:0 "军事打击"
 CHI_Military_Operations_desc:0 "本质上西藏和其他不服中央的军阀一样都是叛乱省，用军事行动来收回就是天经地义的选择。而西藏内部的政治制度可怕到令人作呕的地步，我们也有义务消灭西藏的政治制度，建设一个现代的，人道的西藏。"
 CHI_Autonomous_Tibet:0 "自治的西藏"
 CHI_Autonomous_Tibet_desc:0 "我们终于收回了脱离中国控制多年的西藏，现在如何治理西藏成为了一个问题。由于当地更多的是藏族人民，能更好地管理西藏的目前只要他们自己。我们将建立一个由中央派人监督，西藏人民自治的政府。在将来我们会采用新的方法来让西藏更加受到中央的控制。"
 CHI_Unify_Road_Standards:0 "车同轨"
 CHI_Unify_Road_Standards_desc:0 "为了更好地在各个省之间来往，道路的连同和建设时必不可少的。只要道路畅通无阻，无论是对于政治还是对于经济而言都是大有裨益的。"
 CHI_Unify_Frastructure:0 "同标准基建"
 CHI_Unify_Frastructure_desc:0 "经济上的紧密联系会使各省越来越无法与我们分离。建设相同的基础设施，不仅会促进当地的发展，也会让整个国家内部更加统一。"
 CHI_Half_a_Begonia_Leaf:0 "半片秋海棠"
 CHI_Half_a_Begonia_Leaf_desc:0 "曾几何时，我们将中国地图爱称为秋海棠叶，因为她就像秋海棠一样美丽。一场痛苦难忘的战争之后，中国就变得山河破碎，美丽的秋海棠叶被肢解，中华民族自此臣服于旭日之下。\n我们正试图一片片地将祖国拼凑回当初的模样，中华民族正一点点抬起自己的头颅，而现在，我们已经将拼好了半片秋海棠。我们不会止步于此，我们会继续前进，中华秋海棠终将再归一统。"
 CHI_Break_the_Agreements:0 "撕毁条约"
 CHI_Break_the_Agreements_desc:0 "占位符"
 CHI_at_the_eleventh_hour_trigger_tt:0 "§R已经到达最后时刻§!"
 CHI_Break_the_Agreements_tt:0 "天杀的小日本鬼子，我们就算拼了老命也要把你们这帮狗日的畜生赶出中国！中国万岁！"

 CHI_Manage_Chuanbian:0 "经略川边"
 CHI_Manage_Chuanbian_desc:0 "民国元年，国民政府设置川边经略使；民国三年设川边特别区；民国二十七年正式建省，刘文辉任主席。而自汪精卫总裁弃暗投明以来，此地就与南京政府失去联系，刘文辉甚至拥兵自重，不服中央政府管理。而完成了高宗武伟大的现代化计划之后，中央政府实力不可往日而语，现在我们将向刘文辉施压，“请“他去南京颐养天年，而我们将会事实上控制西康。"
 CHI_Send_Troops_To_Xikang:0 "军队进驻"
 CHI_Send_Troops_To_Xikang_desc:0 "山高皇帝远，有必要派出我们的军队对赴任的官员加以保护，震慑地方豪强和宵小，让中央的政令能不折不扣的完成。"
 CHI_Transform_Social_Traditions:0 "移风易俗"
 CHI_Transform_Social_Traditions_desc:0 "边民不晓礼数，不知文化，难以管理，亟待教化。我们将向西康派出教师，兴办学校，开展扫盲运动，建设一个崭新的西康。"
 CHI_Bureaucratization_of_Native_Officers:0 "改土归流"
 CHI_Bureaucratization_of_Native_Officers_desc:0 "“西康，民俗刁悍，加以偏边，官厅无权过问，总有政令，亦置若罔闻，稍有不遂，则与县府对抗”， “汉官每简任土司头人以办事，而事权遂操于头人之手”。掌控西康之后，下一个关键任务是建立稳固的基层官僚组织，防止西康成为事实上的国中之国，为此，我们将继续推进改土归流。"

 CHI_Abundant_Minerals:0 "富饶的矿产"
 CHI_Abundant_Minerals_desc:0 "山西和陕西探明的矿产数目数不胜数，无论是煤炭还是铝矿的探明储量都位居全国首列，在阎锡山和傅作义的先后治理之下各种矿物矿藏被合理地开发，下游配套的冶炼、粗加工、精加工等重工业工厂也建设齐全，秦晋之地也拥有了完善的工业。\n可惜的是，他们封闭了太久，为了内地的经济发展我们需要进一步挖掘山西的潜力，加强经济联系，并利用我们教育现代化的成果，探测更多的矿产，改进生产方式，让山西为中国提供大量的煤炭、金属和工业产品。"
 CHI_The_Tranquil_Yellow_River:0 "安宁的黄河"
 CHI_The_Tranquil_Yellow_River_desc:0 "黄河横穿黄土高原，作为中华民族的母亲河，黄河的安宁联系着全华北的稳定。但是经过数十年无限制的破坏，黄土高原已经千疮百孔，大量的泥沙让本就桀骜不训的黄河变得更加狂野，更加浑浊，每逢暴雨，黄河下游必将大面积洪涝。\n治理黄河的重点是减少黄土高原的水土流失，再用堤坝控制下游水量。防风固土需要大量的时间在高原上种植植物，堤坝的建设也不是一蹴而就的，但为了下游的百姓我们不得不付出这些成本。"
 CHI_Convenient_Transportation:0 "便利的交通"
 CHI_Convenient_Transportation_desc:0 "我们已经拥有山西丰富的矿产，但是太行山，中条山仍然阻挡在山西和内地之间，加上山西的铁路似乎比外面的要窄一点，使山西丰富的矿产运输到内地困难重重，同时外部的产品也难以输入。我们急需改善山西的交通条件，让公路和铁路如同血管一样连接秦晋与内地，只有让原料和商品流动起来才能让经济迅速发展。"
 CHI_The_Center_of_Industry:0 "工业的中心"
 CHI_The_Center_of_Industry_desc:0 "几十年前山西就是模范省，当地军阀也常常鱼肉百姓，但更愿意搞一搞实业，实实在在地挣钱。一直以来他们都保持相同的治理放法，创办了不少优秀企业，兴建了大量工厂，虽然工业技术比较落后，但只要提供先进的技术就能再度激发他们可观的工业力量，加上当地丰富的矿物原料，山西就能像心脏一般驱动中国工业。"

 CHI_Governed_Land:0 "被支配的土地"
 CHI_Governed_Land_desc:0 "广西再次回到了我们的怀抱——仅仅是名义上。夏威及其军政府维持的统治并不稳固，广大乡村地区仍然处于孤立状态，匪患也从未远去。为了实现反攻日本，解放中国的理想，夏威对广西的统治时极其专制的，他对人民征收了天价的税额，进行了极限的征兵，修建了大量的军用工厂，完全让这片土地被战争支配。\n收回广西之后，局势令人担忧，但我们将迈出行政统一的第一步，混乱必须被终结，稳定压倒一切。"
 CHI_Enslaved_People:0 "被奴役的人民"
 CHI_Enslaved_People_desc:0 "夏威统治之下的人民过着几近于炼狱一般的生活，广西人民负担的税额远远超过了中国其他地区，同时每个青年男性都被迫服从大量的兵役只为让广西成为可怕的战争机器，但是他们没有金钱，没有食物，更没有自由。\n广西人民应当过上更好的生活，所以，当地将会清剿土匪，建设医院学校等利民生活设施，完善当地法律法规，推行合适的社会政策，至少达到中国的平均水平。"
 CHI_Burned_Future:0 "被燃尽的未来"
 CHI_Burned_Future_desc:0 "曾几何时，桂林山水甲天下，那真是绝顶绝妙的山河大地。不再是了，再也找不到那么好的风水宝地了。钢铁和水泥插进了青山，垃圾和污水倾入了绿水，镐子挖空了矿藏留下了千疮百孔的大地，只为了制造更多的子弹，浓烟吞噬了天空遮蔽了太阳，只为制造火药焚烧敌人的阵地。\n林立的军事工厂没有给人民带来任何好处，带来的只有痛苦。产能不足的部分军事工厂将会被淘汰转化为民用工厂，同时也会建立新的工厂，进行环境整治和发展规划，建设规范的产业园区，推行开放式经济的利好政策。"
 CHI_A_Long_Way_To_Go_Before:0 "前路漫漫"
 CHI_A_Long_Way_To_Go_Before_desc:0 "希望如同散落的星火一样，在这片悲伤沉寂的土地上再次隐约闪烁。广西地区已经逐步走上了正规，尽管对于这里的人民来说苦难远没有终结。民族纠纷、地区发展、边境安全、基础设施建设，还有很多困难需要有志之士施以漫长的整治工程。但至少，我们来了，我们见了，我们挽救了。明日，黎明照常升起，彼时的广西也会迎来阴霾后的春天。"

 CHI_The_Star_of_Northwest:0 "西北之星格尔木"
 CHI_The_Star_of_Northwest_desc:0 "格尔木是塞外最宏伟的城市，也是马家军最重要的工业区。第二次中日战争失败后，马继援将军励精图治，将格尔木打造成了抗击日本侵略者的桥头堡。而今天，这里将成为高宗武阁下大东亚战争设想中的大后方——这里有20余条河流的灌溉，有数不清的矿藏资源，有复杂的地形。如果能妥善处理西北这片土地，那么她将给抗日战争带来极大的保障。"
 CHI_Oases:0 "片片绿洲"
 CHI_Oases_desc:0 "“老冯驻徐州,大树绿油油。谁砍我的树,我砍谁的头!”\n冯玉祥将军毕竟在塞外生活多年，对于西北，他再熟悉不过了，因此，他才会如此大力地推动西北植树造林工程。我们如果想好好利用西北的土地，为农牧业打好基础，那么我们就必须和冯玉祥将军采取同样的措施，改造当地的自然环境。"
 CHI_Billowing_Smoke:0 "滚滚浓烟"
 CHI_Billowing_Smoke_desc:0 "为了逐鹿中原，冯玉祥将军和马步芳等人都对西北的工业进行了建设。更关键的是，这里还有巨量的矿藏资源：铁、铜、铅、锌、钨、锡……为西北的工业提供了取之不竭的原材料，显然，这也是马继援对抗辻政信的信心所在。倘若我们开发了西北，将来对抗日本的战争中也将拥有更加坚定的信心。"
 CHI_Chinese_Ukrine:0 "西北粮仓"
 CHI_Chinese_Ukrine_desc:0 "埃德加·斯诺在《西行漫记》中曾写过，西北有肥沃的土地，如果完善灌溉系统，它将可以生产出远超消费需求的粮食，并且西北发达的畜牧业也将提供更多的畜产品，这些粮食和畜产品不仅可以养活当地居民，多余的产品可以大量的销往外地，养活更多的人。\n马继援将军已经建设了西北数十年，相信我们只要接过他的成果，一定能有所成就。"

