 tnoub_chi.112.t:0 "《中华日报》新闻节选"
 tnoub_chi.112.d:0 "……为重塑国民革命军在国民心中的形象，打造一支能打胜仗，作风优良的泛亚军队，国防部发言人于今早八时在国防部例行新闻发布会上宣布：经投票表决，中央执行委员会全体通过高总统提出的《关于整顿国民革命军的条例》，并通告全军即日执行。该条例宣布，在原有军纪条令的基础上增加新的条令，以约束军队的日常生活，打造良好的均军事风气。其中，广受民众关注的有以下几条。\n\n第一百二十三条 故意损伤无辜居民，或者故意侵犯居民利益，威胁居民生命财产安全者，情节较轻的，给予记过、记大过处分；情节较重的，给予降职（级）、降衔（级）、撤职处分。\n\n第一百二十五条 禁止在任何军营内设立任何形式的军中妓院，禁止以任何形式包养营妓或者虏掠、强迫妇女成为营妓，违者情节较轻的，给予警告、严重警告处分；情节较重的，给予记过、记大过处分；情节严重的，给予降职（级）、降衔（级）、撤职、开除军籍处分。\n\n第一百四十二条 违反装备管理规定，遗失、遗弃、损坏装备，擅自动用、馈赠、出售、出借、交换、私存装备，或者擅自改变装备编配用途和性能结构造成不良后果和损失，情节较轻的，给予警告、严重警告处分；情节较重的，给予记过、记大过处分；情节严重的，给予降职（级）、降衔（级）、撤职处分。\n\n第一百四十九条 贪污、行贿、受贿者，情节较轻的，给予警告、严重警告处分；情节较重的，给予记过、记大过处分；情节严重的，给予降职（级）、降衔（级）、撤职处分。\n\n该条例的推出为新时期建设新军队提供了新的指导方向，希望全军将士不要辜负党国对军队的期望，定要把国民革命军打造成符合时代要求的全新军队，成为建设美好社会、保障国家安全、维护共荣圈和平稳定的中坚力量。"
 tnoub_chi.112.a:0 "“龙腾虎跃军威壮，忠诚精实风纪扬！”"

 tnoub_chi.113.t:0 "重塑纪律"
 tnoub_chi.113.d:0 "军人下营之后该去哪里？官方的说法是军人俱乐部，图书馆，电影院等等。但往往在这些正规的场所见不到军人的影子，大家也都心知肚明，那些官方的说法纯属糊弄外人用的。\n\n城里的赌场，每晚五点，准时有一股军绿色的人流涌进这里，并占据着赌场的每一张赌桌。没错，这就是当地驻防部队的士兵们，每天来这里赌钱，是他们唯一的娱乐项目。当地人对他们的到来见怪不怪，赌场的工作人员也和他们混得很熟，并把他们当作大客户来对待——毕竟最近几年来部队士兵的津贴涨了很多，从他们手里能刮到更多的油水。\n\n一个铁塔似的大个子士兵正站在赌桌旁，跟他的同僚们紧盯着赌桌上的动向，双手攥紧拳头，青筋暴起。他感受到有人在背后拍了拍自己，颇为不满。他不想搭理那人，可那人又开始拍自己，他实在不耐烦了，回身看向拍自己那人，想要给他点教训。\n\n“你他妈的……”他挥起手臂，想要给自己身后那人一个大大的耳光，好好教育教育他。却不料一直在拍自己的那个人虽然是个小个子，但身手不错。小个子抓住大个子的手腕，轻轻一拧，大个子便吱哇乱叫起来。大个子的那些赌友们想要帮帮场子，看到了那个小个子的臂章后却吓得不敢动弹。\n\n“是宪兵！”他们惊呼了出来。\n\n再抬眼望向赌场大门，更多地和这个小个子穿着一样的人也涌入了赌场。一些士兵仓皇逃窜，却与从门口涌进来的宪兵撞了个满怀，只得纷纷束手就擒。"
 tnoub_chi.113.a:0 "“怎么会这样！？”"

 tnoub_chi.114.t:0 "高宗武总统在中央陆军军官学校毕业典礼上的讲话"
 tnoub_chi.114.d:0 "恭喜你们，年轻的军官们！经过在中央陆军军官学校这个革命的摇篮数年的学习，在今天你们均以优异的成绩毕业了。今后的日子里，你们将作为国军的新鲜血液被输送到全国各地，在你们擅长的岗位上散发着光和热。但在你们离开学校之前，我还想再教给你们一些东西，与军事无关。\n\n各位在这里学习数年，肯定非常熟悉学校大门彩楼两旁挂着的那副对联——“贪生怕死请往他处，升官发财莫入斯门。”横批为“革命者来”。\n\n这副对联我念出来各位都会觉得十分熟悉简单，可要是认认真真地做起来，落实到日常战斗生活的点点滴滴当中时，各位还会觉得简单吗？并不见得。有的同学甚至要骂我：“高总统，你身为一国首脑却胡说八道，真是可笑。”同学们都觉得，升官发财、珍爱生命天经地义，反对这两条真理者，理应天诛。\n\n庄子曾讲过：“如使人之所欲莫甚于生，则凡可以得生者何不用也？使人之所恶莫甚于死者，则凡可以辟患者何不为也？”贪生怕死，追求财富乃是人之常情。但是问题在于，同学们肩上的星星，帽子上的白日，它们赋予你的职责允不允许你贪生怕死，肆意求财。军官是部队的榜样。在战场上只顾自己，战况稍有不佳就撇下自己的部队仓皇逃命，在后方花天酒地、收受贿赂、结党营私、贪赃枉法，久而久之士兵也会有样学样，贪生怕死，花天酒地，整个军队就会腐化，堕落，丧失战斗力，在未来即将到来的战斗中一触即溃，重蹈覆辙。\n\n你们在几年的学习生涯中已经学会了黄埔精神中的五个词——“牺牲、团结、负责、奋斗、奉献”，但对于你们未来的服役生活，我还要送给你们另外两个词——“爱国、革命”。爱国，卫国是各国军人之天职，也是各位做人的根本，我不必多讲。革命则是我们不同于其他国家军人之处。孙中山先生建立我们国民革命军的初衷就是要打造出一个国民革命的先锋，去击碎所有阻碍和敌人，实现三民主义；先总统汪精卫更要求国民革命军要成为泛亚革命的先驱。所以希望各位在日常生活中不仅仅以一名军人自居，更要认识到自己是一位革命者。大家要记住孙中山先生在黄埔军校开学典礼上的训词——“我们要把革命做成功，便要从今天起立一个志愿，一生一世，都不存升官发财的心理，只知道做救国救民的事业。”\n\n谢谢大家。"
 tnoub_chi.114.a:0 "去矣男儿，切莫踟蹰，矢志复兴民族。"

 tnoub_chi.115.t:0 "一堂课"
 tnoub_chi.115.d:0 "中央航空学校没有大日本帝国航空兵那些优秀的资源，就连学员都是从各个地方选拔出来的航空爱好者和学生，他们中的一小部分只开过双翼机，更多的只是空有一腔热血。被反聘回来担任教师的老飞行员很担心，当这些后辈飞向蓝天时，他们的壮志是否会被残酷的战争打得粉碎？\n\n可当他站在讲台上看着那一张张年轻而又充满活力的脸庞时，他之前的想法又有些动摇了。他心中残存的一点点热血在欢呼，在告诉自己，这便是中国空军未来的希望和精英，他应该把自己的毕生所学教给他们。\n\n但他知道，当年自己驾驶着哲生战斗机和日本航空兵缠斗的时候，靠的是技术，是在航校学到的所有知识，却也不仅仅是这些知识，还有着其他的东西在支撑着他。如果不把这个重要的东西交给他们，那么空有技术，怕是不足以御敌。\n\n在课堂上，老师提出了这么一个问题——“谁知道美利坚f104战斗机的机炮弹药数量和挂载弹药数量？”\n\n“20毫米M61“火神”6管炮，备弹量最多为750发，可挂载一枚AAM-1空对空导弹。”几乎是异口同声，教室里的学生准确无误地回答了问题。\n\n“不对，再想想。”老师摇了摇头，看着学生们。\n\n学生们纷纷翻开书本寻找答案，但书本上的答案和他们说得一字不差，同学们不明白老师葫芦里卖的什么药。\n\n“751枚机炮弹药，两枚空对空导弹。”老师顿了顿，看着台下惊讶的学生们，“当任务尚未完成，而你的弹药消耗殆尽时，你就是那枚飞向侵略者的导弹或者机炮子弹。”"
 tnoub_chi.115.a:0 "凌云御风去，报国把志伸。"

 tnoub_chi.116.t:0 "起锚"
 tnoub_chi.116.d:0 "早晨六点钟的东海海面还没有完全醒过来，只有稀稀拉拉的几艘船飘在水面上。海天线下太阳缓缓升起，阳光下的东海波光粼粼。中央海军学校的一年级新生们，早就握着船桨，坐进木船里了。这与他们想象中的军校生活大相径庭，有的人开始不满意地小声嘟囔起来。\n\n“我将来可是要指挥军舰的，怎么能坐在这里划小船？”\n\n坐在船尾的军官选择性忽略了这些抱怨，直接下达了命令。\n\n“解开系船绳！”\n\n“全体都有！划船！”\n\n这些学生都是从城里来的孩子，几乎都不会划船摇橹，让他们划船航行，其难度无异于登天。不出所料，几艘木船只是原地打转，未能前进一步。\n\n这些新生们拼命地摇着船桨，可就算他们忙得满头大汗也毫无成效，在船尾坐镇的教官终于忍不住了，他举起扩音喇叭，大声地吼着。\n\n“如果你们连一艘小船都不能轻松掌握，还谈什么指挥军舰？又怎么好意思吹嘘自己是海军军校学生？一艘军舰的正常运行，作战，绝不依靠舰长一个人，而是要全舰的同袍们通力协作，各司其职！你们现在划船都乱作一团，各自为政，以后在军舰上只会更加糟糕！黄埔精神中的‘团结’二字都被你们丢在脑后了吗！”\n\n黄昏的时候，码头上的工人们看见几艘小船伴着晚霞一同归来了。可惜逆着夕阳，看不清船上的人。几艘小船一字排开，队列整齐，速度也很快，像一只只水鸟掠过水面。工人们向他们挥手，小船里的船员也立桨回礼。如果仔细听，还能听见他们欢乐的歌声。\n\n“伙伴们，起锚了\n\n起上大铁锚！\n\n学校的生活已过\n\n启航在破晓！\n\n在破晓！\n\n昨夜晚在岸上，\n\n快乐又逍遥！\n\n再会吧，伙伴\n\n祝你早日归来，快乐又逍遥！”"
 tnoub_chi.116.a:0 "海军矗立海洋出，呼声响又亮！"

 tnoub_chi.117.t:0 "乡村小学"
 tnoub_chi.117.d:0 "部队的卡车一辆又一辆地从窗外驶过，卷起一阵尘土，也吸引了坐在教室里的孩子们的注意力。这些来自乡村的孩子们都放下了书，望着窗外的滚滚烟尘出了神，痴迷地看着这个名叫“卡车”的东西。\n\n老师看着孩子们，笑着敲了敲黑板。这是一种提醒，也是一种命令。孩子们的视线依依不舍地离开窗外，不情愿地看向了黑板。\n\n“孩子们。”老师笑着，并没有生气，也没有责骂他们，“你们想知道咱们小学的历史吗？”\n\n“想！”一片带着童真和好奇的和声响起。\n\n“之前咱们小学不在这里，而是在一个寺庙里。”老师指了指窗外的一个方向，“现在，那个寺庙已经不在了。”\n\n“那时候咱们小学并没有这样的砖瓦房，也没有电灯，老师只能在寺庙的院子里上课；也没有这样的铁制的桌椅凳子，只能用一块条石当作凳子，再用另一块大石头当桌子。”\n\n“咱们小学的第一批学生，也就是你们的学哥学姐们，就是在这样艰苦的条件下学习的。我那时候看到这样的教学环境，我从心底感到失望。我总是觉得这样的条件，我们教不出来什么好学生，也不可能完成高总统交给我们的教育现代化的内容。但是现在呢……”\n\n“现在我们有了这样好的教室！”一个孩子打断了老师的讲话，随即他周围的孩子们纷纷表达了对他的不满。\n\n“先让老师说！”\n\n“他说得对。”老师仍是笑着，“我们现在有了电灯，有了这样好的教室，部队有了一辆又一辆多的数不完的卡车，全都归功于你们的学哥学姐，也归功于像你们老师我这样的教师们，更归功于广大中国人民。”\n\n“是广大中国人民的齐心协力，团结拼搏，才在短短十年内完成了现代化，赶上了日本。”\n\n“所以说，广大同学们，你们也会要长大，也会到各行各业去工作，也会接过我们手中的重担，去创造新的功勋。你们一定要记住，我们中国是最伟大的国家，我们中国人民是最伟大的人民，只要我们团结起来，齐心协力，就没有我们做不到的事。”"
 tnoub_chi.117.a:0 "孩子们望着老师，稚嫩的目光中透露出坚定"

 tnoub_chi.118.t:0 "星期四晚，参谋部"
 tnoub_chi.118.d:0 "高宗武缓步走进了参谋部，看见参谋部的专家们正在黑板上做着复盘，高宗武摆摆手，示意立正敬礼的参谋长继续他的讲演。\n\n“这次演习的结果是戏剧性的，”参谋长顿了顿，“代表我们国军的蓝方在战役初期攻势迅猛，拳头部队已经从燕－太防线推进到了海河一线，但之后的战事显得就十分困难了。代表日本陆军的红方部队则有着协同良好的空中和海上火力支援，而且哪怕劣势也会有反冲锋的情况出现，鲍文樾将军的部队完全被拴在了燕－太战场上。”只见几个“日本佬”在议席的右侧端坐，他们是派至日本帝国留学归来的青年军官，负责在这次兵棋推演里指挥红方，也就是日军和他们的满洲仆从。\n\n“从旅顺港出发的日本海军陆战队在大沽成功登陆，我们的岸防部队一触即溃；而一旦日本的山地师打下傅作义的大同城合围保定，那么后果不堪设想。”\n\n鲍文樾早已听得气不打一处来，“总参谋部的演习就是打牌，今天你赢，明天我赢，在意什么！”\n\n一位青年军官拍案而起：“够了，我们绝不能再重演一次北伐战役的惨剧！法国的马其诺，莫斯科的马其诺，上海的马其诺，现在，都没有了！尽管演习中蓝方确实达成了演习的战术目标，但谁都知道，当那一天来临时，这种结果意味着什么。”“我们的将领使用得最娴熟的战术是添油战术，多么可笑啊，”另一位青年军官说道，“日本人喊着他们天皇的名字去毫无意义地送死，而我们却因为自己的军事理论落后和他们做了同样的事。”\n\n高宗武沉思着，军事的现代化绝不仅仅是武器装备的现代化。他看着那些作战思想仍停留在军阀时代的老牌军官们摇了摇头。在大会上，他就已经决定了，要么向前看——将日新月异的信息化立体化的指挥艺术漂洋过海带回我们的作战大纲；要么向后看——将那些大洋彼岸的战略家们摆在案头的《孙子兵法》也摆回我们的案头。"
 tnoub_chi.118.a:0 "向前看。"
 tnoub_chi.118.b:0 "向后看。"

 tnoub_chi.120.t:0 "最新一期《革命军人周刊》文章选段"
 tnoub_chi.120.d:0 "……\n\n注重作战实验。现代战争，往往首先在作战实验室打响。作战实验通过创建可控、可测、近似真实的模拟对抗环境，把军队逼真地带入战斗情境，量化分析作战问题。兵棋推演是实现对抗性博弈、过程性推演、多要素制约、数量化裁决、精细化导控、复盘化讲评的训练工具。两者都是和平时期提高指战员战术水平的科学方法和有效工具。一项战术是否实用、战法是否可行，在无法通过实战检验的情况下，往往可以通过作战实验初见分晓，并以此优化战法、优选方案，提高训练效益。兵棋推演通过设置对抗性较强的氛围环境和最大限度模拟作战对手，使指战员切实感受到战时指挥决策的压力困难，从而更加全面深入地思考研究作战问题、更加主动地提升战术素养。作战实验作为当今时代军事实践的重要方式，可以从哲学高度把握战争形态、战争谋略、作战方式、制胜机理的演变方向和路径，把战术水平培养推向新境界……"
 tnoub_chi.120.a:0 "向前看。"

 tnoub_chi.121.t:0 "“毛子兵法”"
 tnoub_chi.121.d:0 "老栓有两个身份，其一是个跟不上时代的老兵油子，其二是南京教导总队的风云人物。人如其名的他，在这个自动火器的时代还惦记着拉大栓，在特别警卫师里当教官，一当就是八年。\n\n高总统的亲兵可不是随便出入的澡堂子，若是那没有本事、当兵只为混口饭吃的兵痞，也不可能教那些从各部队里挑出来的好小伙子做事。老栓和部队里小伙子们一般大的时候，日本人还没来中国呢，那时候头头还叫委员长，军校还叫讲武堂。那些新奇物件，老栓也不是不会用，可每当看到那些花花绿绿的洋物件，他总会回想起那些花花绿绿的霓虹灯底下的那些喝洋墨水的官僚：那群人把他和他的弟兄们像狗一样丢下，然后又来了另一群人把他们像狗一样唤起。\n\n特别警卫师里的洋面孔不像寻常部队里当阔老爷的日本教官，有一句没一句地讲着治安战陆军操典——这些国安部带回来的各地“政治难民”，每天都让老栓见到新花样，也让高宗武的秘密部队焕然一新。\n\n从那些“洋面孔”的口中，无论是那个廓尔喀人，还是意大利雇佣兵，还是那个国防军的小子，士兵们都听到了同一件东西，那就是用各种奇怪发音说出来的“sun tzu”和“战争的艺术”。老栓的拳头硬了，他感到有些东西正在幽灵般地复活。\n\n“这群毛子来给我们讲上了孙子兵法.那还能叫孙子兵法？那叫毛子兵法！”"
 tnoub_chi.121.a:0 "“后来？后来那个乌拉尔的中国通被拴爷打得三天没下来床！”"

 tnoub_chi.122.t:0 "《革命军人周刊》“一周间党政军”栏目文章节选"
 tnoub_chi.122.d:0 "“信息化”成为高宗武总统在最近几次讲话中最为引人注意的“关键词”之一。在十多次的白讲话中，“信息化”出现频率达到41次。\n\n……\n\n记者注意到，在今日中国的许多军营，“夹子传阅”式的传统作战指挥手段，正渐渐被野战指挥自动化系统所取代；“上班先开机，办公必成网”，已成为军队大多数机关干部的工作方式。\n\n在平时训练和演练中，电脑以及电报搜集传递情报、火炮按坐标搜索目标、双方实施强通讯干扰等，都已成为军队必不可少的科目。无论首长机关训练，还是分队战术技术训练，以及单兵单车训练和对抗演练，都要加入体系化的训练内容。\n\n讲话中强调，新世纪新阶段，国民革命军致力于全面推进以军事信息系统和体系化主战武器系统建设为主体、以机械化基础设施建设为支撑和保障的军队体系化建设。在体系化建设中，坚持战斗力标准，坚持一体化发展方向。\n\n讲话中同时也强调，国民革命军把体系化作为现代化建设的发展方向，逐步实现由机械化半机械化向体系化的转型。立足国情和军情，坚持以机械化为基础，以信息化为主导，以信息化带动机械化，以机械化促进信息化。\n\n对此，专家认为，我军机械化建设的任务还没有完成，又面临体系化的严峻挑战。如何处理机械化与体系化的关系，关系到国防和军队现代化建设长远目标的实现。如果按部就班，就会错失良机，无法赶上西方发达国家军队建设的步伐；如果放弃机械化建设，把建设重点全面转向体系化，也不符合国情军情，还可能欲速则不达。\n\n专家表示，因此，我军必须将体系化与机械化融为一体，同步推进，更要放眼未来，为更加先进的信息化可能性做准备，走既适应新军事变革要求、又具有我军特色的发展之路。"
 tnoub_chi.122.a:0 "齐头并进，共同发展。"

 tnoub_chi.123.t:0 "最新一期《革命军人周刊》文章选段"
 tnoub_chi.123.d:0 "古代作战，力量简单，空间有限、行动单一，往往是善谋决胜负，一计定乾坤。而现代特别是未来战争中，由于作战行动更加复杂多变，且成为体系与体系间的对抗，因而以往那种单一型的谋略将向综合型方向发展。\n\n在运用手段方面。现代高新技术的快速发展，各种信息器材和伪装手段的广泛运用，为指挥员施计用谋开辟了新途径、新方法，为谋略施展和实现提供多种多样的手段。\n\n在运用空间方面。谋略的较量较之以往而言，范围空前扩大，陆、海、空、天、电、认知等多维作战空间都将成为谋略运用的广阔天地。\n\n在对抗重点方面。现代战争是体系与体系之间的较量，需要谋略运用的集成化。谋略运用要有专门的组织机构去设计，而不是靠一两个“智多星”出点子；它更强调谋略运用的系统性，而不是单音独调的孤蝉高鸣；更强调谋略运用的层次性，而不是在一个平面上花开几朵。"
 tnoub_chi.123.a:0 "从单一向综合"

 tnoub_chi.124.t:0 "再次视察"
 tnoub_chi.124.d:0 "高宗武再次来到这支部队视察时，已经和印象中大不相同了。与其说大不相同，不如说是大相径庭。他看着眼前昂首挺胸，精神焕发的小伙子们，心中不住地开心。\n\n“这才是我们中国军人该有的样子！”高宗武拍着排头兵的肩膀，不禁感叹着。\n\n训练场上尘土飞扬，士兵们登车的速度却毫不受影响。干脆利落，甚至像舞蹈家的舞蹈一样优美。坦克前进突击，行进间打靶，三炮全部命中。\n\n坦克侧面突然竖起几个人形木板来，一旁的军官向高宗武解释道：“这是敌反坦克小组……”\n\n话还没讲完，主席台的电脑屏幕便显示目标已经被消灭了。\n\n“这是？”\n\n“这是步战车里的士兵通过车两侧的射击孔射击，掩护了坦克。”\n\n“这里是导演处，你部前方出现四辆敌方坦克！”\n\n天上的武装直升机发射了几枚火箭弹，目标靶就变为灰烬了。\n\n国防部长偏过头看着高宗武：“总统先生，您觉得……”\n\n“他们在训练场的表现非常好……”"
 tnoub_chi.124.a:0 "“我希望他们在以后能成为一把尖刀，狠狠插进敌人的心脏。”"

 tnoub_chi.125.t:0 "训练场上"
 tnoub_chi.125.d:0 "今天的天气并不适合训练，可军校教官还是下令要求学生到校场集合进行训练。春泥看着营房外的瓢泼大雨，心中一万个不情愿，手上却飞快地穿着衣服，一分钟不敢耽搁。\n\n从营房到校场短短几百米的距离，春泥的军服就已经湿透了，紧紧地贴在身上，很不舒服。他想装病，借此请假回营房，躲过这次训练，可他看了看走在队列最前面的教官，张了张口，随即闭上了嘴。\n\n春泥很喜欢面前这个家伙，他是自己的朋友，详细点说，是他所在的五人炮组共同的朋友。他以前听教官讲过，这个家伙名叫m44自行榴弹炮，但他们五个私下都叫它“敞篷老爷车”。\n\n“装填手，下车取弹药！”春泥听到口令后，连忙跳下车。校场的草地在大雨中早就变成了令人厌恶的泥地，春泥刚跳下车，脚踩在泥上，一个踉跄，扑倒在地上。衣服被雨水淋湿后又粘上了浑身的泥巴，春泥心中叫苦不迭，他不确定自己的靴子和嘴里是不是也进了泥巴。有那么一瞬间，他想趴在这里再也不起来了。\n\n“起来！”教官的吼声把他拉回了现实，“只有起来你才能在战场上活下来！”\n\n“报告！我做不到！”春泥觉得自己似乎带了哭腔。\n\n“你做不到？这种话你不应该对我说，应该对你们炮组的另外四名兄弟说，应该对躲在前线战壕里的同袍们说！我们炮兵是他们活命的希望！他们把自己的生命交付于我们的手上，你竟然像一个懦夫一样哭着说做不到？站起来！在军营里，有泪不轻弹！”\n\n春泥一声大吼，带着全身的疼痛站了起来，踉踉跄跄地奔向了炮弹箱。他从箱中拿出来一枚榴弹，他觉得有些沉，但他还是咬着牙，举起炮弹递给了在车上的那名装填手。"
 tnoub_chi.125.a:0 "有那么一刻，他感受到了责任赋予他的坚强和勇气。"

 tnoub_chi.126.t:0 "党务，军务"
 tnoub_chi.126.d:0 "高宗武看着会议桌两旁的国防部诸位将领，终于开了口。“各位讲一讲关于总政治部的看法吧？”\n\n会议室里面鸦雀无声。有的高级将领们则闭目养神，神游天外；有的人目光躲躲闪闪，不敢与高宗武对视。高宗武叹了一口气，接着唱起了这出独角戏。\n\n“我知道大家的想法。我事先声明，总政治部是必须建立的，一切讨论都要基于这个前提才可以进行，至于什么撤销总政治部的话，还是不要讲了。”\n\n鲍文樾慢悠悠地开口了：“设立总政治部可以，我没意见。但鉴于现在的情况，国防部没有多余的精力去挑选政工干部，所以我建议让各级军事主官来代行政治主管。”\n\n“军政一体？”\n\n“是的，总统先生。反正政治宣传无非贴标语，喊喊口号，没有什么实质性的作用，不如一挺机枪来得实在。”\n\n高宗武无奈地摇了摇头，苦笑了一下。\n\n“此言差矣。北伐战争之所以胜利，正是因为我们国军当时拥有着强有力的政治宣传体系和许多信仰坚定的优秀政工干部，动员起了广大群众参与，投身于国民革命的大业中来。”\n\n“那时的政工人员皆是共匪，只会一些蛊惑人心之事罢了。”\n\n“你不能否认的是，这样的‘蛊惑人心’推动了战争的胜利。这样的‘蛊惑人心’塑造出了一个又一个信仰坚定，意志坚强的优秀战士；再看看蒋伪政权的军队，丧失信仰，只知贪污受贿，扩张势力，恃强欺弱，满足自己的私欲，遇到日本人时则兵败如山倒，这样的对比，还不够明显吗？”\n\n“我们可以选出一些政治觉悟高的军官来兼任……”\n\n“部队的政工干部不只是宣传，还有教育监督作用。如果部队的政工干部也由军事主官代替，那谁来教育监督部队呢？谁又来监督军事主官呢？难不成要依靠军事主官的自觉性吗？”\n\n“我们不是有宪兵来监督我们的部队吗？”\n\n“宪兵是维护部队秩序的，如果不论士兵犯什么错都出动宪兵的话，我们的反应是否有些过度了？宪兵仅仅能从身体上教训士兵，那谁来在精神上教育士兵，引导他发自内心地认识错误，改正错误？仅仅依靠军事主官吗？那我们加给军事主官的工作是不是过多了？军事主官是否会忽略政治工作？”\n\n“国民革命军是革命的军队，一定要由国民党，也就是我们革命的党来领导，这样我们的军队才能一直保持纯洁性、先进性、革命性。我们要把党支部建在连上，深入基层，牢牢控制住这柄革命的利剑”\n\n“总政治部的各级官员都由国民党中央委员会委派，各级部队的政工干部将由总政治部进行挑选，分派。总政治部由中央委员会领导，其他各部门无权干扰。各级部队的政治主官与军事主官地位相当，负责教育、监督。”"
 tnoub_chi.126.a:0 "“即日实行，不得延误。”"

 tnoub_chi.127.t:0 "建设高素质创新型专业技术军官队伍\n——认真学习贯彻《专业技术军官管理暂行规定》"
 tnoub_chi.127.d:0 "日前，国民政府军事委员会印发《专业技术军官管理暂行规定》。这是激发专业技术军官队伍活力动力、提高人才培养使用质量效益的重要举措，是建设高素质创新型专业技术军官队伍的制度保证，对加强和规范专业技术军官管理、促进专业技术军官职业发展，必将起到重要的牵引和推动作用……\n\n……专业技术军官是科技强军、人才强军的重要力量，是推动部队创新发展、打赢未来战争的重要支撑。《规定》坚持以战斗力为唯一的根本的标准，以调动专业技术军官积极性、主动性、创造性为着力点，在岗位管理、教育培训、考核评价、职称评定、晋升任用、激励保障等方面推出一系列创新举措，着力重奖重用特殊人才，赋予专业技术军官更多科研创新自主权，实施更为宽松的容错减负措施，切实为专业技术军官履职尽责、成长发展创造良好环境……\n\n……创新驱动实质上是人才驱动，军事竞争归根到底是人才竞争。各级党委要认真抓好《规定》和专业技术人才相关法规政策的贯彻落实……广大专业技术军官要牢记党中央、军委和高总统的期望重托，勇于开拓创新，甘于牺牲奉献，努力在强军征程中再立新功、再创佳绩。"
 tnoub_chi.127.a:0 "“我们要使技术发明日日新，我们要用血汗永固中华魂！”"

 tnoub_chi.128.t:0 "漫漫长路"
 tnoub_chi.128.d:0 "李金龙看着一列军绿色的列车缓缓驶入站台，不知为什么，突然紧张了起来。人都有恋旧的情绪，自己作为一名军官也不例外。当上级通知他收拾行李前往南京的时候，他心中竟然多了一丝不舍。\n\n除了不舍，更多的是不安。对于他来说，南京是最大的、最好的舞台，但这也意味着有很多和他一样的舞者和他一同起舞，他们彼此之间是舞伴，也是竞争对手。这种事情，他经历过不少了，那些纨绔子弟凭着自己有一个好爹，轻轻易易就挤占了那些原属于年轻军官的位置，他猜这次的南京之旅也会是这种结果。\n\n扛着行李包走到车厢门口，李金龙长舒一口气，跺了跺脚，走进了车厢。这节车厢的乘客都和自己一样。李金龙并不想和这群纨绔子弟搭话，他们本就是两个世界的人，自己在井底，他们在井外。他找了个角落，靠着行李坐下了，抱着双臂，准备找个舒服的姿势，听着火车广播里放着的歌来打发这无聊的旅途。\n\n可惜，天不遂人愿。李金龙刚刚坐下，就有一个戴着大檐帽的军官来和他搭话。他面容黝黑，操着一口浓厚的河北口音。\n\n“兄弟，你从哪来啊？”\n\n“北京。”李金龙瞥了他一眼，起身不耐烦地回答了那人的问题，又缩回了那个属于自己的角落里。但那人似乎没有察觉出李金龙语气中的不满，反而坐在了他的对面，拉着李金龙滔滔不绝地讲了下去。\n\n“咱们两个离得很近啊，以后回家探亲的时候可以一起……我一定要领你去俺们老家转一转……”\n\n李金龙不想说话，只能不断“嗯嗯”地敷衍着他。\n\n“说实话，俺还是有点不敢相信，俺这样的人竟然会被调到南京去……那些富家公子们哭了好一阵呢……那没有办法，高总统重视俺们这些穷人……”\n\n“真的？”一听到这话，李金龙立刻从自己那个角落弹了起来，抓着自己身旁那人的胳膊，没头没尾地问了这么一句。\n\n“兄弟，你该多读读报纸了。”那人笑了，“高总统前几日刚刚下过命令，要各部队选拔真正有技术、有文化、有信仰的年轻军官……”\n\n“那……”李金龙迫不及待地打断了那人的话，但那人也不恼火。“前段时间整风运动，这些人早就被扫地出门了。”\n\n李金龙想说些什么，但被一阵更大的声浪盖过去了。听起来是在合唱一首歌曲，李金龙在大学那几年也学过一点英语，他很快加入了这场大合唱中。他和自己身旁那人兴奋地对视着，唱着同一首歌。\n\n“……\n\n漫漫长路到蒂伯雷利\n\n真是好长一段路要走！\n\n千里迢迢到蒂伯雷利\n\n为了见我那最可爱的女孩！\n\n再见！皮卡迪利大街\n\n后会有期！莱切斯特广场！”"
 tnoub_chi.128.a:0 "“到蒂伯雷利虽然长路漫漫，但我的心早已飞到了那！”"

 tnoub_chi.129.t:0 "去除毒瘤"
 tnoub_chi.129.d:0 "年轻军官冷漠地看着面前这几位锦衣玉带的老人，点了点头：“各位有什么事，就说吧。”\n\n“听说您马上要进行一些人员调整……”一个年纪最大的老人起身讲道。后面的话军官不听也知道他们的来意了，但无奈还是要耐着性子听他讲完。\n\n“仅仅是小小的人事调动，你们几位又何必亲自前来呢？”年轻军官挤出了一个笑容。\n\n为首的老人笑了笑，接着说道：“犬子不争气……”还没等他说完，年轻军官就打断了他的话：“您的儿子，还有其他几位老先生的儿子确实是不争气，私吞军款军粮，仗势欺人，强取豪夺之事经常发生，我正考虑将他们送上军事法庭。”此话一出，现场的气氛降到了冰点。\n\n“这是南京那边又下什么新命令了吧……”为首的老人脸上有一些挂不住了，“到时我去一封信到南京，问一问情况。”\n\n“我看不必。”军官递给老人一份报纸，“这是今日的《中华日报》，您自己看看吧。”\n\n几个老人凑过去一看，头条标题上的黑体大字令他们有些眩晕——“立法院于今日通过《国民革命军法》，高宗武总统要求各地宪兵和各部队指挥官，政委于今日开始依法行事”。\n\n“这……”为首的老人面如土色，说不出来话。\n\n“不只是您几位的儿子，那些混迹军中的兵痞也会被带走。往好处想想，至少这些人上路的时候并不孤单。”年轻军官起身，挥了挥手，“卫兵，送客！”\n\n几位老人乘车回府的时候正好路过菜市口，一队宪兵面前跪着一排人。\n\n汽车驶过，几声枪声响起，随之而来的是欢呼与掌声。"
 tnoub_chi.129.a:0 "去除毒瘤。"

 tnoub_chi.130.t:0 "日耳曼尼亚之旅"
 tnoub_chi.130.d:0 "据《国防军》杂志报道，随着军乐队在结业式上演奏，一名来自但泽-西普鲁士大区的军官获得了以普鲁士将军沙恩霍斯特命名的优秀学员奖，汉堡国防军指挥学院197（？）年度国际军官培训班在今天正式结业。\n\n德国媒体称，参与者包括约50名来自世界各地的高级军官。该指挥学院校报说，学员在几个月的时间里学习“德意志国防军的成功理念”。\n\n报道称，学员中也有一位短发、戴眼镜的中国少校。中国和大日耳曼国之间不仅贸易往来频繁，而且保持着军事交流。据学院统计，最近一段时间，已有48名中国军官在汉堡国防军指挥学院完成培训。本期参加培训的是一名姓阎（音）的海军少校。\n\n报道指出，中国军官通过课程学习作为军事指挥官需要完成哪些“战略和战术层面”任务，其中包括“战略思想”“将军的战略指挥”和“网络空间”。"
 tnoub_chi.130.a:0 "肯定会有所收获。"

 tnoub_chi.131.t:0 "一次会议"
 tnoub_chi.131.d:0 "高宗武扫视着会议室，看着坐在会议室里的每一位军官。但这些人根本不去看高宗武那近乎审问似的目光，都低头盯着自己面前的笔记本，仿佛想要把它看出洞来。\n\n高宗武无奈地摇了摇头，指望这群日本人指定的酒囊饭袋，能做成事就有鬼了。高宗武清清嗓子，打破了沉默。\n\n“对于兵员来源，各位有什么想法吗？”\n\n“日本人限制了我们的部队规模，我们没办法……”立刻有一个老将军站起来，叙述了一遍在场各位都心知肚明的事。\n\n“好了好了，这些事我们都知道，我需要的是解决方法。”高宗武颇为不满地摆了摆手，打断了那人的发言，“快坐下吧。”\n\n一个年轻人站起来，虽然他并不在会议桌旁，而是在旁听席的最后一排，但洪亮的声音却依旧能让高宗武注意到他。\n\n“日本人限制了我们的部队规模，但他们并不在乎我们有多少预备役。在他们眼里，预备役都是些无用的年轻人，是战场上的炮灰，我们正好可以利用这一点。要从三民主义青年团开始，扩大到各大、中学校的男学生，对他们进行军事教育和军事训练，让他们拥有基础的军事技能，并在一段时间后进行考核，优秀者进入部队，其余的可作为预备役。”\n\n“而男性中年人我们可以让他们投入后勤工作当中去，不过他们不必上战场，在后方就可以发挥他们的作用。”"
 tnoub_chi.131.a:0 "“你的建议很好，我会与中执委商讨此事的。”"

 tnoub_chi.132.t:0 "一封信"
 tnoub_chi.132.d:0 "亲爱的：\n\n见信安！\n\n现在刚刚抵达驻地两天，不知道你在学校过得怎么样了。到了这里，我才知道校园生活是多么的清闲自在，才知道“自由”是多么的宝贵。有时候我也很想回到学校去，至少学校还能随意进出，可以随便一点，但在这里，各种条条框框，纪律规矩限制着我，最刚开始还是蛮不舒服的——不过我总要适应这里的，毕竟我们在学校里也学过，纪律是部队的生命。\n\n出于保密原因，我不能告诉你我们的驻地具体在哪里，但离南京挺远的，离咱们学校也不近。有时候在夜深人静的时候真的会不可抑制地想起以前的日子，厌恶起这个陌生的地方。幸运的是，部队里的人都很年轻，我们的长官也就三十出头，甚至有的尉官和我一样大。大家都是同龄人，思想上合得来，讲话也说得到一起去，也算是我在这个陌生的地方为数不多的慰藉了。\n\n每天高强度的训练让我吃不太消，烈度远超预备役。我每天都在泥地和野外里摸爬滚打，累得我有时走路都没了力气，想直接躺倒在地上不再动弹。我得承认，有很多次我都想要放弃，申请回到学校，回到青年团去做那些自己熟悉的工作。每到这时候，我就会想起来那场毕业聚会。那天晚上我们在大街上散步，两侧商店橱窗里精美的商品吸引着咱们的目光。当你凑过去看着包装上的日本国旗，有些不满话语——“我们什么时候才能自立呢？”\n\n我想起来了我的家乡。自从我记事起，我们就生活在日本人的威压下了。距离我们村子不远的碉楼上站着日本兵，像秃鹫一样死盯着猎物一样监视着我们。我的父母经常和我说，过去日本人还没来的时候，虽然穷，但日子至少还有点尊严。一定要在村立小学好好读书，考上更好的学校，去城里过上更好的生活，甚至是有机会赶走日本人。\n\n从小学到初中，再到在南京读高中，直到现在成了一名大学生，我能看到在现代化建设的洪流中，工厂和齿轮重新转起来了，我们国家的伤口在慢慢地愈合。从一穷二白到共荣圈的明星，这是伟大的飞跃，而现在，我也要在这伟大的洪流中做出属于自己的贡献，我们每个人都在为伟大的事业尽心尽力，相信不久以后的将来，新的黎明终将到来。\n\n现在我加入了军队，是一名军人，总有一天，要踏上战场，去和日本人决一死战。但我不会害怕，也不能害怕。因为我知道，我所做的事，不只是为我自己，是为了我们的人民，为了我们的后代。总有一天，我们会自立自强，实现三民主义，让每人都成为自己的主人。想到这里，我竟觉得每日的训练也有了意义。\n\n你在那边也要照顾好自己，信就写到这里吧。\n\n（我的表弟也参加了预备役的训练，我这个当哥哥的不在，麻烦你帮我关照一下他）\n\n薛显胜"
 tnoub_chi.132.a:0 "弃我昔时笔，着我战时衿，一呼同志逾十万，高唱战歌齐从军。"

 tnoub_chi.133.t:0 "新课程"
 tnoub_chi.133.d:0 "学生们翻出历史教科书来，嘴里念念有词，想要把这本书里所有的东西一股脑地装进自己的脑袋里，并祈祷着那命运的铃声晚些到来。\n\n但时间不会停止，上课铃声终会到来。历史老师走上讲台，学生们低着头，努力不去看他，再次在心中默默祈祷不会提问自己。出乎意料的是，今天老师并没有提问。\n\n“同学们，把必修课本收起来。根据教育部最新要求，从本学期开始，主要以教授选修课本为主。”\n\n学生们满头雾水，但老师的话和军令无异，他们也只能照做。\n\n“今天我们来讲东北的历史。”\n\n“老师。”一个学生举起了手，在得到老师地点头允许后，他接着说了下去，“东北曾经是我们国家的一部分，但现在，他们已经算是独立的满洲国了吧？”\n\n第二个学生也站了起来：“老师，我看东北的建设，日本人比我们做得好，我们为什么不……”\n\n老师知道，孩子们说的是现状，但老师也知道，他们说的现状并非永恒，这肯定是要被打破的。现在自己的学生们正处在选择的十字路口，自己的一句话就能影响他们未来的选择。\n\n“同学们，我不考知识点，我只是随便问问。我们中华民国现如今的国家地位如何？”\n\n立刻有一个学生站起来回答他的问题，脸上带着之前少见的自豪与骄傲。\n\n“老师，我以前去过日本旅游，现在的日本小孩听到我们是中国人要夸两句呀！”\n\n随后就是七嘴八舌的讨论——“我爸爸的单位都在用计算机办公了，听说日本人见了都羡慕呢！”“我爸爸的工厂，小汽车都是能远销日本的！”\n\n老师笑着听他们讨论了一阵，便要求他们安静下来了。\n\n“同学们都知道，我们中国，如今在共荣圈里的地位和实力，仅次于日本。东北，也就是满洲国，我不知道大家去过没有，我曾经去过好几次。”\n\n“满铁的火车，大家都知道，速度快，整洁。但大家不知道的是，他们的火车里，坐的都是日本人。大家知道我们的同胞在哪里吗？在火车的尾部车厢！和猪羊待在一起！这还只是少数，更多的同胞连火车都坐不上，也坐不起，他们更多的，是在铁道旁，在冬天穿着单衣，举着自己家的农产品，等着他们口中的日本人老爷给他们一点施舍！”\n\n“就算满洲国地发展再好，我们的同胞依旧不被他们当作人来对待。他们的生活锦衣玉食，可那都是我们农民流血流汗种出的粮食！可我们的同胞却艰难地在生死边缘挣扎着！”\n\n“东北自古以来就是我们中国不可分割的一部分，不应该因为日本人无情地将她掠走几十年，我们就把她遗忘。”\n\n“我辈青年现在正处在国家腾飞，民族自立的重要时刻，不应忘记日本人对我们犯下的滔天罪行，也不该忘记那些仍在日本人魔爪下挣扎的同胞们。在必要的时候我们都要拿起枪，去赶跑日本人，光复我们的祖国。”"
 tnoub_chi.133.a:0 "“仰枢鼎、忠汉家、止纷攘、卫正统，此百千年吾辈之职分也，安可牵连不敢行者？”"

 tnoub_chi.134.t:0 "请愿"
 tnoub_chi.134.d:0 "“总统先生，妇女界代表正在门外要见你呢。”秘书探头进来，略带些畏惧地通知了高宗武这个消息。并非高宗武多么令人畏惧，也并非妇女界代表这个中年妇女多么令人畏惧，而是她要讲的这件事着实令政府难办。\n\n不等秘书讲完，一个矮小但身材结实的女人已经冲开了办公室的木门，闯了进来。秘书刚想跟上去拦住，高宗武挥手制止了。他知道，拦也没用，这个女人已经坚持不懈地找了自己几个月了，躲肯定是不行的了。\n\n“女士，你的需求我们完全了解了，广大妇女的爱国之心我们也能完全理解，但是……”高宗武面露难色，并非装给那女人看的，而是真情流露——如果他批准女性和男性一起工作，那社会保障就又是一笔巨大的开支，国民政府的确在近十几年来挣了钱，但也不是那么阔绰。毕竟给日本人上贡就要花掉不少，再加上军事方面的大规模投入，真的没有更多的钱投给保障了。\n\n女人摆了摆手。“总统先生，你们的苦衷我们妇女也能理解一些。我今天来，不是像往常一样和您吵架的，我只是想要给您看一些东西。”\n\n她挥了挥手，秘书跑了出去，不一会，推着推车进来了。推车上装的是一捆又一捆的信件，摞起来甚至把身高一米八几的秘书挡住了。秘书艰难地从信件堆里探出头来，看着高宗武：“总统先生，外面还有好几车这样的信件。”\n\n“这是？”现在高宗武倒是有点搞不清状况了。\n\n“这是南京市妇女的请愿书，这只是很小的一部分。自从您下达训练预备役的命令后，全国各地的请愿书像纸片一样向我这里飞来；甚至有的从北京一路走来见我，只希望我能给她安排一些能为国家出力的事。”\n\n高宗武沉默良久，开口讲道：“但我不能保证……”\n\n“您不用担心这些事，我们妇女能够照顾好自己。”\n\n“秘书，把中执委的各位叫来，我要召开紧急会议”"
 tnoub_chi.134.a:0 "“另外，谢谢您，女士。谢谢您能告诉我这些情况。”"

 tnoub_chi.135.t:0 "回信"
 tnoub_chi.135.d:0 "见信安！\n\n很高兴知道你已经到达营地了，对我来说，只要你没什么事，那就一切都好。现在学校允许学校中的女同学们接受军事训练，我真的非常高兴。我终于能像你一样，像千千万万中国人一样，为自己的国家做一点事了。一想到我正与你一起做一件伟大的事，我就发自内心地开心。\n\n现在学校正在教授我们战地救援，说我们这些女孩子只能做这些事。我才不服呢！虽然说革命工作，每个人都是不可或缺的，但我仍然觉得我能做一些别的事。\n\n我和几个同学溜进了成年妇女组去，老师也没发现我们，还给我们找了位子，让我们好好学习。这里教的东西很不一样，是机械修理，车床操控之类的东西。刚开始学的时候真的很困难，我拿不起那么沉的铁块原料，也害怕车床时四处飞溅的火星与铁屑。但我想，既然你都能克服训练时的困难，作为一名革命军人的未来妻子，我也不能够落后，拖你的后腿，拖革命的后腿。我认真地佩戴护目镜，一直告诉自己不要害怕，不要躲闪，竟然也不那么怕了。这个月，厂里评绩效，我竟然也被评为优秀员工了！和那些工作了几十年的工人站在一起领奖，戴着大红花，是多么令人骄傲的事！你也一定会为我骄傲的，对吧？\n\n你一定要好好训练，在营地里也要照顾好自己。我也会好好学习，好好照顾自己，不会拖你的后腿的。我等着你回来。\n\n（你的表弟现在寄宿在我家，和我的姑姑住在一起，他训练也十分刻苦，不用担心他）"
 tnoub_chi.135.a:0 "芷兰"

 tnoub_chi.136.t:0 "晨报"
 tnoub_chi.136.d:0 "大本营第922【华】字号报告（节选）\n\n1968年前10个月，中国共荣圈游客到访量已达960万人次以上，是去年同期的9.8倍。特别是在 1970年 10 月，中国的游客到访量环比增长了 12.1%。\n\n······\n\n截至1970年，中国钢铁产量较1960年上升201.7%，共261.46万吨，而这份产量还将在可预期的一段时间内以同样速度提升，中国正在逐渐赶超满洲成长为共荣圈的制造业中心与皇冠上的明珠。\n\n······\n\n中国的非致命性武器研究与生产处于共荣圈前列，并列装了部分共荣圈保安公司与武装，包括广东国宪兵队在内。\n\n······\n\n中国军队制式枪械基本自给自足，但战车与航空装备较大程度依赖我国出口，其空军尚未从西南叛乱的余波中恢复，参谋部正在帮助其重建。\n\n······\n\n得益于中国日益密集的铁路网，武汉煤钢复合体正在扩张。\n\n······\n\n迄今为止，中国一直严格地遵守1947年的条约，始终坚持着建设规模小而训练精良的治军方略，且将在很长时间内维持一支足以对小规模地方冲突做出快速反应的特别武装警察部队。\n\n······\n\n我军将在与中国军队的进一步合作中获益。"
 tnoub_chi.136.a:0 "他坐在总统府里，看着报告，嘴角上扬。"

 tnoub_chi.137.t:0 "临门一脚"
 tnoub_chi.137.d:0 "夜晚已至，南京城里的霓虹灯光如星星闪烁一般闪耀着，令总统府书房的台灯黯然失色。然而这盏小灯所照亮的昏暗书桌，却能书写出足以影响整个世界的文字。中国的军事力量想要得到发展就必须扩军，但可惜的是中国没有扩军的自主权力，现在，作为一国之君的高总统正在写信，卑微地祈求日本同意中国的计划。\n\n高宗武一遍又一地遍阅读手上的文件，逐字逐句地修改不够礼貌与温和的修辞和语法。但他修改的次数越多，就越显得他内心的担忧和不安。他的文案秘书提出帮他书写这份文件，但被他拒绝了。他的秘书不理解，他的上司作为中华民国的总统，一份递给“友邦”的互利共荣的文件，按道理来说不需要他亲手书写。但高宗武总统所考虑的是，这份文件将关系到中国人民的自由与东亚的未来，任何有可能让日本人勒紧中国脖子上锁链的语言都不应该出现在文件上，即使他对这个年轻秘书的能力感到很满意也必须亲自起草保证符合要求。\n\n随着时间的流逝，南京城的霓虹灯光也逐渐熄灭。但高宗武书桌上的小小台灯却还在亮着，犹如天空中最闪亮的北极星一般，指引着处于黑暗的国家和人们往正确的方向行走。高宗武仍然在思考，要给亲日派和日本人打点多少钱才能堵住他们的嘴，要施行什么政策才能让贪得无厌的保守派们满足，要怎么写这份文件才能不会激怒残暴的日本军人，要怎么做才能让自己苦心经营的军事现代化不让日本强力干预下而导致破产。\n\n高宗武想，目前的国军在处理西南动乱的时候就已经显得捉襟见肘了，更不要说要靠这样的军队实现重整山河和打倒日本人的梦想。他叹了口气，重新阅读了一遍文件上的文字。这回他心里觉得，自己给予的太多而索要的太少。如果按这样的要求扩军，连满洲国的部队都打不过，何况是日本帝国陆军？于是，高宗武把写好的文件扔进垃圾桶，拿出新的纸张写新的文件。"
 tnoub_chi.137.a:0 "“致大日本帝国内阁总理大臣，您的友邦中华民国领导人高宗武向您谦卑地提出请求...”"

 tnoub_chi.138.t:0 "水到渠成"
 tnoub_chi.138.d:0 "“......中华民国作为大东亚共荣圈的核心成员国，以及共荣圈内主要发展引擎，应当在瞬息万变的国际形势中为保卫共荣圈的安全和保障共荣圈的繁荣履行更多的义务。因此我国要求，在我国顾问的指导之下帮助贵国完成扩军事宜，以满足保卫共荣圈安全的军事需求。”高宗武听完秘书的报告，没有说一句话，只是挥挥手让他出去。\n\n高宗武躺在椅子上，各种各样的情绪一瞬间涌入心田。他回想起在台北峰会风波遭受的屈辱，回想起护国军将领被处决前的不甘，又回想起在请求日本答应扩军时的卑微。要如此低声下气才能拿回自己应有的权利，真是可悲。\n\n时至今日，外部的军事压力已经让日本人如此惊慌，以至于不得不放松对中国的军事控制来缓解来自北方的威胁。这样的消息必须马上告诉自己人，以进行下一步计划。高宗武拿起办公桌上的话筒，拨打只有他们知道的秘密号码。等到话筒发出一声“喂”之后，他对着话筒说："
 tnoub_chi.138.a:0 "“希圣兄，日本人答应我们的要求了。”"

 tnoub_chi.139.t:0 "功亏一篑"
 tnoub_chi.139.d:0 "“......我们大日本帝国有保卫共荣圈成员国安全的能力，也能承担维持共荣圈稳定与安全的义务。贵国的扩军要求，是对我国军事实力和泛亚主义的不信任，以及是对共荣圈稳定的潜在破坏。因此我国拒绝贵国无礼的要求。”\n\n听完秘书的报告，高宗武没有说一句话，只是挥挥手让他出去。\n\n他明白自己已经是步步小心时时注意，秘密仓库的地点足够偏远和隐蔽，秘密军队的档案也只被少数人所知。是自己过于疏忽了？还是自己的核心人员背叛了自己？还是亲日派暗中对日本人放出消息？还是日本人单纯不想中国扩军？\n\n无论如何，一切都已经发生了，可能挣脱来自日本的铁链本身就是一件极为困难的事..."
 tnoub_chi.139.a:0 "如果能再小心一点的话......"

 tnoub_chi.140.t:0 "片刻的清闲"
 tnoub_chi.140.d:0 "一辆黑色轿车行驶在康定市夜晚的公路上，默默地向跑马山驶去。高宗武坐在后座中央，望着前方不断蜿蜒的道路，陷入了沉思。身旁的秘书突然打断他的思绪，用细小的声音说道：“总统阁下，您其实没有必要再这么小心翼翼吧，既然日本人已经同意我们彻底整合这些军阀了，何不向昨天抵达的时候一样光明磊落的会谈呢？\n\n高宗武没有看向秘书，只是无言的望向窗外，秘书愣了一下，似乎以为高总统没有听见他的话，他正要再开口时，高宗武转头看向他，然后小声叹了口气，用冷漠而略带几分戏谑的语气对他说道：“光明磊落固然重要，但也要讲究时机和方法，我们当然还会进行很多所谓光明磊落的会谈，讨论经济，行政种种可以拿到上台面的话题。但是，你要知道，他们现在归顺于我们，只是迫于龙云和他的同党战败身死的震慑，如果想让这位刘将军真正支持我们，这些可是远远不够的，我们有必要让他知道，我们真正的计划......” \n\n“呃……您说的有道理，总统阁下......”面对总统的目光，秘书的声音显然变得有些紧张，但他还是继续说：“不过，还有一件事，总统阁下，既然您提到了，对于这次的行动，日本人......”\n\n“你提他们做什么，事已至此，我们绝无回头的可能，不成功，便成仁。”高宗武不耐烦的答道，之后便将目光移回了前方的道路。\n\n十五分钟之后，汽车已经到了目的地——跑马山深处的一座小寺庙，他们随便即走出轿车，面向等待着他们的刘文辉。\n\n刘文辉身着昔日国民革命军的军服，身旁站着几名士兵，月光映照在他们手中的武器上，反射着冰冷的光泽，这位主政西康的将军用不带表情的脸孔望向高宗武，说道：“很荣幸能与您会面，总统先生。我希望这场在我们重新建立关系后的首次会谈将会受益良多。不过我本以为会谈会是公开进行的，如今既然阁下如此要求，想必您还有其他想要向我阐明的吧......”说罢，他的目光便转趋严肃，一边缓缓打量着高宗武一行人。\n\n高宗武不为所动，随即便说：“刘将军，很感谢您能答允这次秘密会谈，我相信您必然会对我所言之事感兴趣的，"
 tnoub_chi.140.a:0 "车甲已足。"

