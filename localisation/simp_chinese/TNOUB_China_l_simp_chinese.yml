 tnoub_chi.200.d:0 "自1840年鸦片战争起，中国就陷入了被逐步蚕食的苦难中。在至今的一百多年中，曾经出现过无数为之抗争的英雄人物，他们用自己的智慧、战斗乃至于牺牲为这个国家和民族寻找出路以及希望，然而，他们都失败了。现实很残酷，每失败一次，中国便在绝望的泥潭中多陷入一分。\n\n1949年的失败，可以说几乎彻底打断了中国人的脊梁骨——统一战线的失败象征着全国已经再难维持一个共识。如果在国家民族危难之际的联合都失败了，那么是否可以说明中华民族就是低人一等？这样的消极情绪弥漫在整个中华大地，人们在恍惚中度过了十数载。在战后被分割出去的军阀地区与中央政府的联系越发疏远。广东国从祖国母亲身上割下了一块肉，然后拼凑出了一个扭曲的怪物；满洲大地上，在工厂高耸的烟囱与城郊村外弥漫的罂粟烟中搓出了一个病态的国度。\n\n然而高宗武提出的现代化工程给了人们希望，新一代的年轻人们见到了国家日新月异的变化，从一个农业国迅速成长为一个自主的工业国。年轻人对于统一的呼声越发高涨，而高宗武也得到了千载难逢的机会：日本人同意中央政府收回山西、西康、广西这几个军阀势力，代价则是支出高额的托管费用以及重建费用。这笔巨款对于新兴的中国来说的确不是小数目，但她愿意付出。\n\n对高宗武来说，这几个军阀的回归只是第一步，接下来他要步步小心，时刻注意。"
 tnoub_chi.200.a:0 "中华秋海棠必将归于一统！"

