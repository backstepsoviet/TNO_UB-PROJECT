 ####  Great Asian War Prepare Tree  |  大东亚战争预热国策  ####

 CHI_The_Of_Summit:0 "峰会结束"
 CHI_The_Of_Summit_desc:0 "举世瞩目的南京峰会迎来了最糟糕的结尾，狂妄自大的日本帝国又一次彻底否决了我们的合理要求，拒绝让中华民族得到统一，还幻想能像以前一样把中国人踩在脚下，肆意地蹂躏中国人的尊严，而现在，他们不再是刀俎，我们也不再是鱼肉。\n\n蓬勃发展的中国经济取得了举世瞩目的成就，哪怕与日本相比都能做到望其项背，可日本人只是傲慢地把这当作他们善意的施舍，否定了我们的努力，等到我们想要取得与经济地位相对等的政治地位时日本人又一次拒绝了，在他们的眼里，我们似乎只能卑躬屈膝地做他们的奴隶。\n\n妥协和让步不会让狂妄的敌人给予我们尊重和独立，谈判的破裂就意味着若想维护中国合法合理的权利，夺回中国本应拥有的一切只能通过暴力，向世界证明我们已经有足够的能力来换取世人的尊重。当然这不会是最好的选择，因为这将会是残酷和血腥的，但为了自由和解放，我们必须要面对即将到来的暴风骤雨。"
 CHI_Focus_On_Domestic:0 "聚焦国内"
 CHI_Focus_On_Domestic_desc:0 "外交任务推进的同时，也不能忘记处理国内大大小小的问题，要想击败难以应付的强敌没有内部的稳定和团结是不可能的，只有在国内做好合理的规划和完善的部署才能激发出全部的战争力量。\n\n首先，民众们对目前的状况有着多种多样的看法，分歧的严重性已经到达了不得不处理的地步，并且对内的宣传也会引起外部的意见，假如不能统一意见否则我们不仅将会是一盘散沙，在国际上也会孤立无援。其次，强烈的政治动荡传导了经济层面，大大小小不同企业的营业额遭到了重创，企业家们个个焦头烂额，像无头苍蝇一般不知所措，如果不能稳定经济那么整个社会都将处在崩溃的边缘。\n\n最后，也是最重要的，就是制订合适的战争计划。尽管中国的领土还没有完全恢复，但领土面积依然是世界上名列前茅的，这为我们提供了敌人完全没法拥有的战略纵深。据此条件，我们将中国分成了三个部分：沿海及与敌方交界的边境地区，富饶且较为安全的中部地区，作为最后抵抗堡垒的西部地区。三部分的地区特点各异，在战争中将有不同的地位，扮演不同的角色，如此安排，无论是在优势中进攻还是在劣势时防御都能充分迸发出中国每个地区的战争潜力，互帮互助，有机统一，构建出中华民族新的战略长城。\n\n"
 CHI_Dilemma_Of_The_Sea_And_Defenselessness:0 "有海无防的困境"
 CHI_Dilemma_Of_The_Sea_And_Defenselessness_desc:0 "漫长的海岸线是自然给予中国的礼物和恩赐，但中国目前的海军还不能保护这笔恩赐免受敌人的侵扰，尽管无奈，这依然是骨感的事实。海军官兵们愿意拿出勇气面对强大敌人，这值得称赞，可惜再大的勇气也不能弥补敌我之间令人绝望的实力差距，那么在称赞的同时我们也要寻求困境的解决办法，分担海军的压力。\n\n解决问题的方法不一定只有一种，其他解法或许不够完美却依然有效，而我们也将寻求其他的方案解决海防危机。当然，任何计划在实施前也要思考最坏的结果是什么，海防力量全灭的可能性不是没有，我们也必须做好反登陆准备，在滩涂上与日军决一死战。"
 CHI_Glimpse_On_The_Sea_Sky:0 "海空掠影"
 CHI_Glimpse_On_The_Sea_Sky_desc:0 "曾几何时，只凭海中巨兽即可主宰海洋，只可惜当空中铁鹰问世后海洋不再只由舰船主宰了。同理海军的短板也可以试图通过建设空军来弥补，面对敌人强大的海军时我们也将不会束手无策。日本帝国海军拥有世界上最强的航母舰队，世界上能与之匹敌的只有太平洋彼岸的美利坚舰队，但他们不可能提供直接的帮助，我们只能孤身直面日本航母的锋芒，用更加强大的空军保护我们的海空。\n\n有人会说这只不过是蚍蜉撼树，但我们无所畏惧，哪怕将赤红的鲜血洒向湛蓝的海空，我们保卫祖国的信念会让我与我的身躯将和铁鹰融为一体，化作子弹射向来袭的巨兽。"
 CHI_Lightning_From_Shore:0 "岸火惊雷"
 CHI_Lightning_From_Shore_desc:0 "科技的进步让“御敌千里之外”这种战争设想成功步入现实，利用导弹即可击溃远在地球另一边的敌人，因此导弹就成为了保卫国家安全的利剑。导弹的种类有很多，其中一种导弹——岸舰导弹能够有效针对海上来袭的敌人，唯一的问题就是中国暂时没有这方面武器，但可以相信，勤劳智慧的中国工程师可以运用已有的导弹经验最快地研制出来岸舰导弹，让来自陆地的火焰焚烧海上的造物。"
 CHI_Weapons_Of_Wuhan:0 "江汉锋镝"
 CHI_Weapons_Of_Wuhan_desc:0 "前线武器装备的首要来源是处在前线的省份，但仅凭他们自己绝无可能完全满足战争需求，那么就需要远离战火的省份源源不断地提供武器。\n\n作为自清朝以来的现代武器生产中心，武汉制造武器的能力首屈一指，处于中部地区也能够免受战火侵扰，工业机器也能全速运转。得天独厚的地理条件也方便了武器的运输，既能沿着长江运输到滨海地区，也能通过铁路北上南下，大后方制造的武器也可以借道武汉送往四面八方，武汉将成为全中国的武器运输中心。"
 CHI_Industruction_Of_Chongqing:0 "天府重工"
 CHI_Industruction_Of_Chongqing_desc:0 "重要的工业生产线暴露在敌人的打击范围内是相当致命的，将它们统一转移到后方才能保障安全，众多城市之中，坐落于四川盆地的成都是转移目的地的最优选择。\n\n负有“天府之国”盛名的成都是西部最大的城市，其本身的工业能力能够允许其接手各种各样的工业生产线，当工业转移完成，作为第三阶梯的核心，成都将会是中国最后的堡垒。"
 CHI_The_fire_of_public_opinion:0 "舆论之火"
 CHI_The_fire_of_public_opinion_desc:0 "中日之间紧张的关系让所有人屏息，人们感觉到似乎一切正在不可避免地滑向恐怖的战争，风起云涌之时，所有人都预见了即将到来的风暴，而置身于风暴中的将是我们所有人。\n\n每个人对战争有着自己的态度，有人渴望战争带来地位、尊严、荣誉、权力，有人认为战争将会毁灭它们拥有的一切，更多的人则是摇摆不定，对于未来不知所措。当不同的意见在社会上开始碰撞，语言的火花点燃了舆论的火焰，社会开始割裂，稳定将不复存在。如果不能压制熊熊燃烧的火焰，国内将变得无比动荡，同时，如果将舆论引导向我们希望的方向，那么舆论将为战争机器提供源源不断的动力。"
 CHI_truth_of_Pan-Asian:0 "泛亚“真相”"
 CHI_truth_of_Pan-Asian_desc:0 "尽管这几十年以来日本人一直在宣传所谓的“泛亚主义”、“东亚共荣”，但实际上他们的所作所为与他们所说的完全背道而驰：他们宣称自己是为了赶走殖民者而战，然而当西方人被赶走之后他们就立即鸠占鹊巢，到处建立军政监，肆意屠杀当地居民；他们宣称将会解放亚洲人民，可东北和广东的百姓们无时无刻不被奴役着，消耗着生命满足他们无穷无尽的欲望，好让他们过上纸醉金迷的生活。\n\n在日本人的“泛亚”里，“共荣”的是他们自己，其他人则是代价，而深受日本人荼毒最深的就是我们中华民族。我们必须反抗，必须战斗，必须向世人揭示这数十年骗局的真相！"
 CHI_our_Pan-Asian:0 "我们的泛亚"
 CHI_our_Pan-Asian_desc:0 "日本人的表里不一并不意味着泛亚这种思想是错误的，实现亚洲人民互帮互助，携手共进的前提是亚洲各国互相尊重领土主权、互不侵犯、互不干涉内政，而不是一国明面上宣扬平等，实际上却在进行着帝国主义殖民行径。\n\n曾经虚伪的泛亚必须被丢尽历史的垃圾桶里，为了全亚洲人民的未来，真正平等的亚洲必须建立起来。中国将率先举起平等的旗帜，带领亚洲人民走向真正的互利互惠、和平共处的美好未来！"
 CHI_decoupling_in_progress:0 "脱钩进行时"
 CHI_decoupling_in_progress_desc:0 "峰会的结果表明了中日之间的关系不再像以前一般，中国将要寻求更高的地位，更多的利益，这意味着争夺，意味着政治将延伸为战争。率先感受到变化的是商人，他们将国外的企业逐渐召回，纷纷关闭外地工厂，采用本国产品替代外来产品，只为了彻底摆脱与对方的关系，而无数企业都开始做同样的事时，经济脱钩就开始了。\n\n几十年的共同发展让中日的经济如同连体婴儿一般骨肉相连，如果要割肉断骨，彻底断绝与对方的经济联系无异于走向自杀，但当时我们选择这一切时，就已经和仇敌一起走上了毁灭之路，比拼的就是谁的太阳最后落下。"
 CHI_Economic_Internal_Circulation:0 "经济内循环"
 CHI_Economic_Internal_Circulation_desc:0 "如果不是迫在眉睫的危机，中国也不会认为有一天将再一次回到内循环的经济状态，只不过上一次是因为愚昧，这一次是为了自卫。\n\n外资企业的撤出以及进口工业产品的极度下降逼迫我们不得不独自完成所有工业上的每一个环节，尽我们所能来替代外国产品。然而依然有大量产品无法被立即替代，导致下游产品的生产完全停滞，市场供应严重不足。并且，原先被外企雇佣的员工猝不及防地成为了失业人口，现有企业也没办法雇佣更多的工人，国内需求也大幅度萎靡。\n\n可以说问题很多，但至少，我们已经了解了奋斗的方向，简单概括就是让生产者和消费者都变成自己，自己的需求自己满足，让需求刺激供给，供给刺激需求，完成内部正反馈循环，在经济上做到独立自主。"
 CHI_Flood_into_rivers:0 "漫水入百川"
 CHI_Flood_into_rivers_desc:0 "外贸出口也因为与日本脱钩的关系面临着有史以来的寒冬。中国制造的产品绝大多数都是低端的日常生活用品，其生产数量远远超过了国内的需求量，产品的积压再次降低了自身的价格，进一步恶化了企业的经营环境，更多的人也因此失业。\n\n产能过剩就像大水淹没的堤坝，疏与堵应当同时进行。首先要尽可能向外寻求出口，缓解产品积压，让原有的工厂重新运转起来，让工人回到岗位，接着就要将生产能力转向其他方面，要么转向军事生产，要么升级产业，由生产低端产品转向生产高端产品，将漫出的水引向其他地方。\n\n漫水入百川，百川东到海，问题自解，可重点是如何引水入川。外部的购买力同样萎靡，想要售出可能只有低价贱卖，产业升级同样也不是一蹴而就的，能否完成向高端产业的跨越依然是一个未知数。"
 CHI_Coming_events_cast_their_shadows_before:0 "山雨欲来风满楼"
 CHI_Coming_events_cast_their_shadows_before_desc:0 "所有人都恐惧战争、厌恶战争、批判战争，但可惜的是，我们的历史永远伴随着战争，当我们试图创造历史时，战争就如期而至。\n\n我们不会置身事外，因为这是我们的历史；\n\n我们不会逃避，因为这将决定我们的未来。"
 CHI_Friends_to_help:0 "友人的援手"
 CHI_Friends_to_help_desc:0 "试图挑战旭日秩序的不仅仅只有我们自己，在身旁，在远方，千千万万的人都在用不同的方式支持着我们。\n\n被日本残忍压迫的国家不止我们一个，旭日炙烤之下每一个民众都挣扎求生，苦不堪言。不在压迫中怒吼，就在压迫中灭亡，当我们第一个举起反抗的大旗时，他们同样选择拿起枪，向高高在上的太阳发起决死的抗争。\n\n远在地球的另一边，世界另外两极也同样表达了他们对我们的支持和赞许。他们在这几十年里不知道幻想了多少次落日的到来，如今我们成为了后羿射向太阳的箭矢，而他们只需要适当地施加援手即可欣赏令人满意的日暮。\n\n§m滴水之恩，定当涌泉相报。§!"
 CHI_Hump_route:0 "驼峰航线"
 CHI_Hump_route_desc:0 "世界的屋脊阻断了中国与印度交流，老旧的飞机试图翻越雪山之巅充满了危险与死亡，半数的飞机在这条航线上坠落，以至于在长达800余公里的深山峡谷、雪峰冰川间，一路上都散落着这些飞机碎片，在天气晴好的日子里，这些铝片会在阳光照射下烁烁发光，这里就成为了著名的“铝谷”。驶向这条航线就意味着半步踏进了天堂，但正义的信念支撑着二战期间同盟国飞行员依然坚持跨越喜马拉雅山脉为中国提供宝贵的援助。\n\n历史又将再次重演时，天空骑士又一次决定挺身而出，所幸时代的进步降低了飞行员们面临的危险，死亡之神终于不是时刻相伴了。但决定卷入一场战争就意味着自己与安全暂别，他们依然要在异国他乡直面死亡，只为了帮助一群素未谋面的朋友。\n\n§m勇士的灵魂像山巅之雪般纯洁，让我们为他们献上至高的崇敬。§!"
 CHI_The_call_of_blood_relatives:0 "血亲的呼唤"
 CHI_The_call_of_blood_relatives_desc:0 "小时候\n乡愁是一枚小小的邮票\n我在这头\n父亲在那头\n\n长大后\n乡愁是一张窄窄的车票\n我在这头\n新娘在那头\n\n后来啊\n乡愁是一方矮矮的坟墓\n我在外头\n父亲在里头\n\n而现在\n乡愁是一道高高的关隘\n我在这头\n中国在那头\n\n§R你听到了吗？§!"
 CHI_Take_them_home:0 "带他们回家"
 CHI_Take_them_home_desc:0 "万里长城万里长\n长城外面是故乡\n高梁肥 大豆香\n遍地黄金少灾殃\n自从大难平地起\n奸淫掳掠苦难当\n苦难当 奔他方\n骨肉离散父母丧\n没齿难忘仇和恨\n日夜只想回故乡\n大家拼命打回去\n哪怕倭奴逞豪强\n\n万里长城万里长\n长城外面是故乡\n十万万同胞心一样\n新的长城万里长\n十万万同胞心一样\n新的长城万里长\n\n§R等你们回家。§!"
 CHI_Wait_for_us_to_get_home:0 "等我们回家"
 CHI_Wait_for_us_to_get_home_desc:0 "我的家在东北松花江上，\n那里有森林煤矿，\n还有那满山遍野的大豆高粱。\n我的家在东北松花江上，\n那里有我的同胞，\n还有那衰老的爹娘。\n九一八，九一八，\n从那个悲惨的时候！\n九一八，九一八！\n从那个悲惨的时候，\n脱离了我的家乡，\n抛弃那无尽的宝藏，\n流浪！流浪！\n整日价在关内，流浪！\n哪年，哪月，\n才能够回到我那可爱的故乡？\n哪年，哪月，\n才能够收回那无尽的宝藏？！\n爹娘啊，爹娘啊。\n什么时候，\n才能欢聚一堂？！\n\n§R带我们回家。§!"
 CHI_friends_expectations:0 "友人的期望"
 CHI_friends_expectations_desc:0 "追求自由和解放、独立与尊严的口号撕裂了摇摇欲坠的共荣圈，但真正摧毁亚洲秩序的直接原因是中日两国的分道扬镳。双方在政治与经济上的冲突所产生的波动在他们眼里只是泛起的涟漪，而在其他国家眼里则是卷起的巨浪，这场风浪席卷了整个亚洲，所有国家都变得动荡不安，等人们回过神来，才发现中日已经分化成了两个剑拔弩张的阵营。野心家们蠢蠢欲动，革命者们伺机而动，风雨将至，没有人能独善其身，所有人只能从两个阵营里选择一个，进而和盟友一起同舟共济，携手同行。\n\n盟友越多，胜利的希望就越大，不仅仅是盟友希望我们能够帮助对方共克时艰，我们也希望盟友能够给予我们更多的支持和帮助，双方想要相互利用，想要相辅相成，等到利益终于一致时，所有的期望变成一句简单的话：\n\n§m要变天了，幸好，我在你这边。§!"
 CHI_flag_of_resistance:0 "反抗的旗帜"
 CHI_flag_of_resistance_desc:0 "一篇篇关于历史上日本殖民真相的报道击碎了泛亚的幻梦，亚洲人民终于看穿了日本帝国宣称共荣实则独霸的狼子野心，反抗殖民、寻求民族解放的呼声如海潮般此起彼伏。现在亚洲各国决意抛弃高高在上的暴君，曾经的共荣圈之主已是国际上的众矢之的，人们所熟悉的亚洲秩序在众目睽睽之下逐渐解离崩塌。\n\n反抗难能可贵，但反抗双方的力量实在悬殊。暴君之所以能成为暴君，是因为他拥有无可匹敌的力量，普通国家依旧难以直视天上的旭日。他们需要同一目标，同一战线的另一个庞然大物来与日争辉，于是，众人期盼的目光落到了我们身上，期盼我们能够扛起反抗的大旗，迎接亚洲的落日。\n\n另一方面来说，单打独斗也就意味着腹背受敌，我们也同样需要国际上的伙伴共同面临强敌，因此领导民族解放阵线的重担我们也绝不能推辞，反抗的涓涓细流必须汇聚在一起才能化为吞天沃日的波涛江海。\n\n§W众人试图拉下§e今日§!，托举起§m明日§!。§!"
 CHI_Long_night_breaks:0 "旭日如夜，长夜破晓"
 CHI_Long_night_breaks_desc:0 "曾经白日的光芒短暂地为黎民带来了未来的曙光，但国父陨落后短暂的白日也失去了本来的光辉，一切又回到了原来的灰暗；曾经我们相信东方的旭日将会带给我们的新的希望，但他们的所作所为带来的只是更加黑暗的绝望。上次世界大战里，日本人宣称要解放全亚洲，然而无数应当被解放的中国百姓被他们肆意屠杀，到战争结束后，日本人试图剥离中国最富裕的领土，随心所欲地攫取中华大地上的资源，尽情享用他们掠取来的战利品，我们却只能像案板上的鱼肉一样任人宰割。\n\n旭日炙烤之下中国早已遍体鳞伤，等到中华民族身上一道道深深的伤口逐渐结出血痂，我们才终于明白，命运必须要掌握在自己手里，未来必须由自己开拓，哪怕我们积贫积弱，我们也要竭尽全力大步向前，让这片古老的土地再次追上这时代。勤劳勇敢的中华民族用了几十载向世人展现了现代发展的奇迹，五个现代化重新点燃了希望的火种，暗淡的白日自从再次光芒万丈，即将升起的会是我们自己的太阳。\n\n再苦的痛也会迎来终结，再黑的夜也会迎来黎明。在子弹和炸药的声音里，被黑夜包裹的我们，将迎接全新黎明的到来。"

