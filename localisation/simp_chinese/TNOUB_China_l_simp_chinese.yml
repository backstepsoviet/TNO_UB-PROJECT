 CHI_Uncertain_Government:0 "坐床空悬"
 CHI_Uncertain_Government_desc:0 "西藏独处偏远，哪怕其自元朝以来开始接受中央的有效统治，西藏依旧保留着自身独特的宗教文化与民族认同，企图将西藏“汉族化”，粉碎其独特的地区特征无疑是痴人说梦，但放任这帮宗教头领继续独裁专政也不现实。因此我们将与愿意与我们合作的西藏官员共同组建地区自治政府，但其权力多寡，将由我们决定。"
 CHI_Abolish_Serfdom:0 "废除农奴制"
 CHI_Abolish_Serfdom_desc:0 "尽管世界已经步入了20世界后半叶，西藏依然保留了极其黑暗落后的封建农奴制，农民不仅失去了人身自由，背负了天价的高利贷，还会像牲畜一样被随意杀害，尸体在死后甚至会因为宗教被做成法器或者被吃掉。无论如何，我们绝不能允许在中国的土地上有着这样一个野蛮残忍，毫无人道的地上炼狱，一个现代的西藏必须被建立起来。\n原先的西藏政府将被解散，大量的汉族官员和军队将会派往西藏协助当地新政府建设现代社会，不愿意与我们合作的贵族和寺庙的土地会被政府没收，按照内地的土地法律分给农民，并且，农奴将会被解放，原先欠下的高利贷也不用偿还。在国民党的带领下，西藏将会有一个光明而现代的未来。"
 CHI_All_Powers_To_Central_Government:0 "一切权力归中央"
 CHI_All_Powers_To_Central_Government_desc:0 "虽说西藏常被称作“独裁政权”但政治分布远比我们想象的复杂，宗教势力，地主，甚至遍布与广袤高原的游牧势力，整合之旅必定不会一帆风顺。基于西藏的特殊性，我们当然会给予其足够的自足权，前提是他们要清楚认识自己的位置，如果有人试图再度分裂，那么他们得到的只有子弹。"
 CHI_Trip_To_Lhasa:0 "拉萨之旅"
 CHI_Trip_To_Lhasa_desc:0 "世上最高的高原让西藏与世隔绝，变成独立于世的一个小世界，但现代的技术能够打破自然带来的地理隔阂，拉萨也不再是遥不可及的天城，西藏的人民也能尝试越过高山见一见外面的世界是什么样子。朝圣者和游客只需要克服高原反应就能一睹拉萨，中央的命令进入西藏以及西藏的情况报道至中央也只需要花一点时间即可，以后再也不会有天高皇帝远的问题了。"

 CHI_Appointment_With_Liu_Wenhui_tt:0 "帮助§M西康§!进行建设不仅能够让他们更加亲近§W我们§!，还能提高§W我们§!与§M马家军§!的联系，改善§L运输条件§!，让§W我们§!能够在他们陷入危机时伸出援手"
 CHI_Wooing_Lower_level_Officials_tt:0 "§W我们§!将加强对§M西康§!的控制，§Y接下来的建设任务将更加顺利!§!"
 CHI_Resident_Officials_tt:0 "被派往的官员将加强§W南京§!对§M西康§!的控制，§Y同时也会协助£GFX_CHI_supply_route_smooth_rate §L运输任务§!§!"
 CHI_Support_Ma_Jiyuan_tt:0 "西北突发的冲突是一次危机，也是一次机遇，或许，§W我们§!能够借此收复西北地区……"
 CHI_Stick_Out_an_Olive_Branch_tt:0 "与§M马家军§!的联系将被建立：£GFX_CHI_supply_route_smooth_rate §L路线畅通率§G增加10%§!§!，§W我们§!§R将能够派出一支军队来帮助§!§M马家军§!"
 CHI_Host_Refugees_tt:0 "提供人道主义援助将允许§W我们§!直接进入§M青海§!，这将使西北的百姓更加亲近§W我们§!，也为运输行动提供了便利：£GFX_CHI_supply_route_smooth_rate §L路线通畅率§G增加10%§!§!"
 CHI_Provide_Military_Advice_tt:0 "面对强大的§x西北方面军§!，§M马家军§!需要符合现代的军事建议"
 CHI_Provide_War_Materiel_tt:0 "战争需要大量的武器和装备，为了胜利，§W我们§!将尽可能提供给§M马家军§!武器，§G路线畅通率增加10%§!"
 CHI_Negotiation_tt:0 "西北战争的帷幕终于落下，§B人§!与§B马§!倒在了§R枪§!与§R炮§!之下，§Y风§!与§Y沙§!也将埋葬§x血§!与§x肉§!，但真正的和平还没有到来。接下来决定西北百姓命运不再会是子弹而是言语，一场万众瞩目的§x谈判§!将决定他们的未来。"

 ####  Social Reform Tree  |  社会改革国策  ####

 CHI_The_Urgent_Reform:0 "刻不容缓的改革"
 CHI_The_Urgent_Reform_desc:0 "自中东的暴乱发生之后，动荡的风波已经席卷了中国太久太久，以至于人们几乎习惯了新的生活的模样，尽管他们是被迫的。每天早上坊市依旧喧嚷，之前是来自摊贩与顾客，如今是来自游行的人群。我们自西南戡乱以来所竭力赢得的信誉，我们所建立起来的关于现代化的一切，正和油箱里面的柴油一样逐渐见底……血管被割开了，遍体鳞伤，血流如注。\n我们该做点什么了，要快。汽油会有的，不限号会有的，晚上的灯光也会有的……"
 CHI_Radical_Reform:0 "刮骨疗毒"
 CHI_Radical_Reform_desc:0 "最终陶希圣撞开了高宗武心里的最后一层顾虑。南京事件的余波至今依然深深地影响着中国的每一个人，甚至让街头巷尾的贩夫走卒都渴望那烟熏硕鼠的弥天大勇。他们或许日日夜夜在狭小的屋子里咒骂着总统府里的满座高朋，但你知道你只有他们可以依靠。人民渴望公正，渴望自由，渴望劳有所得，渴望抬起头来活着。那些纸牌屋里衣冠楚楚的贵胄大贾，那些振振有词“必信必忠”、“一心一德”的人，稍有异变就会一拥而上，把你和你苦心维护的立法院、你的中华民国再撕成一具白骨。"
 CHI_Land_Redemption:0 "土地赎买"
 CHI_Land_Redemption_desc:0 "高宗武知道他自己在做什么，他在做一个古往今来都从未完成的任务。历朝历代，从秦皇汉武唐宗宋祖，乃至康乾三代，一个又一个地向土地低下了头。每当天下再没了闲田的时候，那个名叫“土地兼并”的幽灵，就飘荡在了每一个统治者的头顶，无论他叫皇帝，将军，总统，总理…还是委员长，然后便再无安安饿殍，遍地奋臂螳螂。\n土地问题是烫手的山芋，可要想为现代化的成果扫清障碍，要想将中国社会的面貌彻底扭转过来，就要从乡土开始。放眼望去，华北平原上豪强横行，东南群山里遍布日资工厂，我们的头顶上还高悬着烈日……完成这项任务的前途茫茫，但我们不是水上担忧倾覆的行舟，不是那些认为“民可使由之，不可使知之”的劳心大儒，团结的中国不应只在庙堂之上。\n我们会正视农民的呼声，让我们微笑着，把堕落的日本走狗一步一步地逼到悬崖边上。"
 CHI_Land_To_The_Tiller:0 "耕者有其田"
 CHI_Land_To_The_Tiller_desc:0 "不得不承认的是，现代化的爆炸式进步确实让一部分农村的人地矛盾得到了缓解，但当这“二十年的和平”过后，土地兼并的事实仍旧狰狞，仍旧残忍。“皇权不下乡”，代表着基层动员能力的短板，代表着上层的文职官僚和下层的自治乡村社会之间虚假的“三明治的和平”，代表着我们事实上只是如法王一般统治着一群法兰西岛之外的贵族土王。\n立法院将拟定出台五十年代的《耕者有其田法》修正案，我们得进行一个大工程了。让我们向农民运动“让出一大步”，然后着手重组基层。"
 CHI_Golden_Surge:0 "金黄浪涌"
 CHI_Golden_Surge_desc:0 "当我们提到“乡村”一词时，我们往往想到的是“蒙昧”、“破败”与“落后”，特别是当我们看到一片片破落的荒村时，很难想象到曾经丰年里它们富庶的样子。这归功于几十年来难以逆转的乡村空心化：精壮劳动力在向城市流失，孩童为了更好的教育也只能离开家乡前往城镇，留下来耕种土地的只剩下妇女和老人，粮食的产量也越来越难以增长。虽然千家万户的事情总是千头万绪无从抓起，离开家乡的理由也千姿百态，但是在现代技术的帮助下人们也将慢慢回到乡村。新农村里化肥逐渐推广开来，轰鸣的拖拉机正在协助收割和运输，土坯房也慢慢被砖瓦房取代，这些告诉了我们一群骄傲的新农民正在挺身站起。\n如果你想问，那个团结的中国在哪里，那就请看那蓝天下翻涌的金黄稻浪；如果你想问，那个自由的中国在哪里，那就请看那大河边麦田里那秆上的麦芒。"
 CHI_Moderate_Reform:0 "适可而止"
 CHI_Moderate_Reform_desc:0 "你知道你们将在钢丝上起舞，你们将在纸牌上起舞，你们将在火药桶上起舞，一着不慎，满盘皆输，粉身碎骨，万劫不复。直到你安全地走下钢丝的另一端，直到你可以再无顾忌地把这该死的纸牌屋烧个精光，直到那火药桶沉进东海……你都如履薄冰，每一日，日复一日。那些人的支持对于我们依旧不可或缺，让一切各得其所好了，至少我们的力量每一天都在稳健而不可逆地潜滋暗长…\n这一切都是值得的，一定。"
 CHI_Old_Bottle_New_Wine:0 "旧桶新酒"
 CHI_Old_Bottle_New_Wine_desc:0 "华北平原上横行的地主，名义上是国民政府派去的村长，其实却是剥削农民的土皇帝。几十年来农民们都叫苦不迭；现在他们盘踞在土地上，也给我们的农赈，以工代赈的工作带来了极大的麻烦。我们建立了一些新的制度，来确保赈济的同时不受这些士绅的打搅——当然，我们还没有能力和足够的公务人员来完全取代他们在农村的地位，所以只能采取一些其他的办法,谈话，威胁，贿赂……怎样都可以，只要这些士绅能把手里的地拿给国家就好。"
 CHI_Cultivating_The_Barren_Land:0 "开垦去荒"
 CHI_Cultivating_The_Barren_Land_desc:0 "乡村的人地矛盾远远未达到不可调和而一触即发的地步，我们根本无需对那些地主动刀。我们也仍旧需要地主和本土实力派的支持，贸然行动，只会令本就在危机中无法自拔的政府伤筋动骨。我们完全可以将人地矛盾引导向我们所期望的地方——政府将鼓励农民，去开垦无主的荒田荒地，以现代的技术与工具，和古老的智慧和坚毅。\n我们将进行一场新的摊丁入亩——从农民，到国家，都需要更多的土地、更多的矿藏，来度过黑暗中的岁月。"
 CHI_Grassroots_Expansion:0 "基层扩张"
 CHI_Grassroots_Expansion_desc:0 "在新确立的开垦制度下，分流的农村人口将像一百年前一样，建起星罗棋布的，大大小小的新村镇。基层官僚机构的扩张虽然可能带来基层的腐败，但我们对于土地的控制也在稳步增长，带来的行政能力提高能够缓解农民对我们的不满。\n稳定住农村就能带来稳定的粮食产出，也就能稳定住整个社会，基层官僚的扩张确实会带来新的问题，可它能为乡村带来稳定，那么这就是一次利大于弊的选择。同时，得益于对基层控制能力的加强，在下一次发生类似的情况时我们也能够更加轻松地处理危机危机。"
 CHI_No_More_Tolerance:0 "无须再忍"
 CHI_No_More_Tolerance_desc:0 "这场闹剧是时候该结束了，它早已卷入了太多不该卷入的东西：总统的案头上，东京方面的质问早已堆成了小山；立法院里，每天也有那些无论进步还是保守的议员不长眼睛地站起来，把这里或者那里出现的这样或那样的事情扣在对方的头上；坊间还传着我们早被满洲特务渗透了个进进出出……搞得高宗武都有点怀疑自己的特勤是不是真的吃干饭。\n我们该把目光转向闹剧本身了，要么安抚他们，要么让他们闭嘴。"
 CHI_Win_Over_The_People:0 "金口玉言"
 CHI_Win_Over_The_People_desc:0 "我们不会做什么“防民之口甚于防川”的勾当，毕竟那条随时会冲下来的“大川”早就摆在我们面前。对我们而言，民意汹涌不是一件坏事，就像南京危机时一样，它恰恰证明在教育的现代化下，中华民族已经是自强而骄傲的了，并且我们确信，每当危机重临之时，这数万万同胞还会重新起来，像黄河一样咆哮。\n我们会接纳一些立法院里激进的热血小年轻们喊破喉咙的主张。现代化的成果要惠及每个人本身，就要让他们，乃至街头巷尾每个人的呼声被真正尊重而热切地审视。每次看到这些的时候，高宗武想起了四十多年前那次五四运动。"
 CHI_Reward_For_Labor:0 "劳有所得"
 CHI_Reward_For_Labor_desc:0 "看看这些人吧，那些早晚两头黑，一周见一次太阳的人；那些在十多层楼高的脚手架上坐成一排顶着太阳吃着盒饭的人；那些起早贪黑推着早点摊站在十字路口盯着城管的人；那些正在节衣缩食一点点地为孩子积攒着学费的人……看一看，现代化，多少罪恶假汝之名以行。\n我们一味强调了效率，却忽视了公平；只知道回避旭日的凝视，却忘了天视自我民视，天听自我民听。无论如何，我们承担不起“不惜一切代价”的代价了，上下一心…同仇敌忾。"
 CHI_Healing_For_Wound:0 "伤有所养"
 CHI_Healing_For_Wound_desc:0 "或许我们只要把前线的野战医院的架构摆到生产中来，完善上到司法下到慈善的福利制度，工伤者就不再是被一沓钱买走了一条腿。能够让济贫院里的孩子也保证有学上，“鳏寡孤独废疾者皆有所养，男有分，女有归……”。多好的理想，可我们并非复古三代之治。\n这些伤残者受到过这样那样的不公，或者说，他们的身体，已是现代化“阵痛”的力证。对一个残障者的救济不仅仅拯救了他本人，也拯救了一个个的家庭——对伤残者的照顾，不会再是一件天塌下来的事情，他们的家人不必再蒙上一层“照顾余生”的阴霾，而政府的大力救济，与民众的小心监督，将解放消费、解放岗位，让一个个家庭再度敢于追梦。\n想法很好，但我们的财政实在太紧了。所谓的救济制度也就只能搭上一个框架，至于彻底落实这个制度，那就是我们能力范围之外了。"
 CHI_Wipe_Out_The_Enemy:0 "犁庭扫穴"
 CHI_Wipe_Out_The_Enemy_desc:0 "常言道大灾之后必有大疫，沧海横流之中，有得是涌现出来的辈出英雄，也有得是如蚁附膻的成群蠹虫。真正的石油“危机”不只是石油短缺带来的影响本身，而是打砸抢烧、人心离散、匪盗横行、囤积居奇。特勤会配合当地治安力量，通过一些手段，把潮水退去之后的跳梁小丑们…连根拔起。"
 CHI_Execute_A_Warning:0 "以儆效尤"
 CHI_Execute_A_Warning_desc:0 "那些死性不改的华北派老顽固们，他们吃定了软弱人，可惜的是，我们并不软弱。国安局将调查他们的关系网与资金来源，尽管这是一个路人皆知的事情，但敲山震虎的时候到了。\n当然，还没有到把这群人连根拔起的时候。但拉起一派，打掉一派，把一些人制服，让另一群人噤声——至少现在是这样。让他们暂时闭嘴。"
 CHI_Influence_In_The_Shadows:0 "暮夜怀金"
 CHI_Influence_In_The_Shadows_desc:0 "目的，总是为手段赋予了正义的嘛。那些立法院中的反对派，我们总可以让他们闭嘴几天再去“颠倒黑白”。至于手段，古已有之，天知地知，你知我知。\n张仁蠡帐下的那些文人和我们特勤已经算是老熟人了，这些人嘴上满口“泛亚主义”，心里一肚子男盗女娼。只要钱财和态度到位，他们乐意做任何事，就算有死硬派，铁拳也会让他们闭嘴——风波过后，留得秋后算账。"
 CHI_Dust_Settled:0 "尘埃落定"
 CHI_Dust_Settled_desc:0 "街头人潮已经几近平息，我们的锐意改革的决心与巨大的让步，重新赢得了老百姓的信任与支持。民众纷纷回到各自的工作岗位，美好的明天等着你，等着我，等着中国。"
 CHI_Nothing_Happened:0 "无事发生"
 CHI_Nothing_Happened_desc:0 "今天的立法院静悄悄。一小撮仍旧在和政府阳奉阴违的反对派，终于罕见地，投下了他们的赞成票。得益于我们的一些来自行政和特勤方面的压力，他们已是降的降，调的调——华北派准会发现他们的一些关系已经受到了威胁。\n表面上波澜不惊却内里波诡云谲的立法院，我们现在只好牺牲一些原则，让它如臂使指。"
 CHI_Stable_And_Improved:0 "稳中向好"
 CHI_Stable_And_Improved_desc:0 "料峭的春寒过去了，整片田野又是草长莺飞。街头已经渐渐恢复了正常的生产生活秩序，我们的石油供给也在稳步地恢复，黑亮的血液为工厂带来的充足的动力和原料，每一条马路上又变得川流不息；到处是和睦的乡里，到处是劳动的工人……阔别已久的那“正常”的生活回来了，泉涌的黑金之上都是泉涌的热泪。\n中国无法时时刻刻四海承平。但放眼我们一路走来的日子里，每一次危机都令中国更加团结、更加强大——我们有同自己的敌人血战到底的气概，有在自力更生的基础上光复旧物的决心，有自立于世界民族之林的能力。\n我们一定有。"
