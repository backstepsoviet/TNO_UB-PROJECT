 TNOUB_CountryClosing_epilogue_generic: "感谢您玩通了一个国家的完整内容！模组里大量的工作成果当然要感谢我们的团队，但假如没有您，一切都只是一场空——在这一巨作的创造过程中，离不开像您一样的玩家们的鼎力支持：高质量水帖，高强度水群，在开发日志的评论区留言，加入伟大的TNO与TNOUB社区。\n\n请务必拜访我们的社交媒体站点，点击开局界面右上角的问号按钮即可看到相关链接。\n\n另外，请关注我们的新内容。TNO与TNOUB会持续更新，内容包括但不限于漏洞修复、补丁发布、内容更新、新国家。最后会有一次大更新，将游戏的时间线延长到1992年！"
 
 TNO_CountryClosing_epilogue_CHI_GAW_Success: "战胜后的夜晚，总统府办公室桌头的收音机放着老歌《送别》。听着这首送别，我们仿佛看到了那些为追求国家与民族独立而牺牲的人们：从辛亥革命到国民大革命，从抗日战争到​屈辱战败后苟延残喘，再到这场解放之火燃遍大东亚的战争。这是一首新世界献给他们的挽歌，旧世界已经被消灭，但那些英烈不会随着历史的洪流被忘记，相反，他们的精神将继续激励着新时代的创造者前进。​"
