  #Yunnan - The Battle of Sichuan
  THE_BATTLE_OF_SICHUAN:0 "£TNO_game_rule_flag_YUN_NPA  £TNO_game_rule_flag_CHI   四川之争"
  RULE_OPTION_THE_BATTLE_OF_SICHUAN_RANDOM:0 "默认 - AI随机"
  RULE_OPTION_THE_BATTLE_OF_SICHUAN_RANDOM_DESC:0 "龙云在西南夺取政权后，高宗武的中华民国与护国军为争夺重庆所在地四川的控制权而发生冲突。\n\n整个冲突的命运，将取决于哪一方占领了这片人口众多、资源丰富、工业蓬勃发展的土地。"
  RULE_OPTION_THE_BATTLE_OF_SICHUAN_YUN_NATIONAL_PROTECTION_ARMY:0 "£TNO_game_rule_flag_YUN_NPA   护国军控制四川"
  RULE_OPTION_THE_BATTLE_OF_SICHUAN_YUN_NATIONAL_PROTECTION_ARMY_DESC:0 "护国军成功地消除了中华民国在四川的影响，并迫使他们加入西南暴动。\n这一成功将§G大大增加§!护国军的合法性。"
  RULE_OPTION_THE_BATTLE_OF_SICHUAN_CHI_REPUBLIC_OF_CHINA:0 "£TNO_game_rule_flag_CHI   中华民国控制四川"
  RULE_OPTION_THE_BATTLE_OF_SICHUAN_CHI_REPUBLIC_OF_CHINA_DESC:0 "中华民国成功地平息了四川的叛乱，结束了无政府状态。\n这将§R非常伤害§!护国军的合法性。"

  #Warlord Insurrection in China

  WARLORD_INSURRECTION_OUTCOME:0 "£TNO_game_rule_flag_YUN_NPA  £TNO_game_rule_flag_CHI   解放的最后机会"
  RULE_OPTION_WARLORD_INSURRECTION_OUTCOME_RANDOM:0 "默认 - AI随机"
  RULE_OPTION_WARLORD_INSURRECTION_OUTCOME_RANDOM_DESC:0 "高宗武领导的§G中华民国§!政府将与代表旧时代最后一息的§x中华民国护国军§!进行决战，只有一个政权能够存活下来，并最终面对日本。"
  RULE_OPTION_WARLORD_INSURRECTION_OUTCOME_YUN_NATIONAL_PROTECTION_ARMY:0 "£TNO_game_rule_flag_YUN_NPA   §x唤醒猛虎§!"
  RULE_OPTION_WARLORD_INSURRECTION_OUTCOME_YUN_NATIONAL_PROTECTION_ARMY_DESC:0 "护国军击败了卖国政府，日本将成立华北政务委员会以维持伪政权在华北的残余势力。第二次北伐成功了，\n§R至少在他们解决了东方的旭日之前。§!"
  RULE_OPTION_WARLORD_INSURRECTION_OUTCOME_CHI_REPUBLIC_OF_CHINA:0 "£TNO_game_rule_flag_CHI   打倒疯狗"
  RULE_OPTION_WARLORD_INSURRECTION_OUTCOME_CHI_REPUBLIC_OF_CHINA_DESC:0 "南京的改组政府将镇压西南暴动，推动高宗武为中国自由地追求他的五个现代化，并在70年代对抗压迫者。"

  #The Great Asian War - NPA

  NPA_GREAT_ASIAN_WAR_OUTCOME:0 "£TNO_game_rule_flag_YUN_NPA  £TNO_game_rule_flag_JAP   大东亚战争（护国军）"
  RULE_OPTION_NPA_GREAT_ASIAN_WAR_OUTCOME_RANDOM:0 "默认 - AI随机"
  RULE_OPTION_NPA_GREAT_ASIAN_WAR_OUTCOME_RANDOM_DESC:0 "即使在人力和资源的巨大损失下，日本人仍将击败西部的叛乱军阀，确认其在东亚的控制权并确保其作为超级大国的地位，尽管由于其进行的代价高昂的战争而被高度削弱和脆弱。"
  RULE_OPTION_NPA_GREAT_ASIAN_WAR_OUTCOME_YUN_NATIONAL_PROTECTION_ARMY:0 "£TNO_game_rule_flag_YUN_NPA   §x白日重升§!"
  RULE_OPTION_NPA_GREAT_ASIAN_WAR_OUTCOME_YUN_NATIONAL_PROTECTION_ARMY_DESC:0 "最终，护国军将把它的日本压迫者赶出中国, 但不得不在与朝鲜的边境停下来，因为绝望的日本帝国主义者威胁只要护国军跨过鸭绿江一步，就将使用核武器。随着日本的彻底失败，它的超级大国地位也随之丧失了，冷战将在德美两国间继续。\n\n§R要求:§!\n£TNO_game_rule_flag_YUN_NPA   §x唤醒猛虎§! 在 £TNO_game_rule_flag_YUN_NPA  £TNO_game_rule_flag_CHI   解放的最后机会"

