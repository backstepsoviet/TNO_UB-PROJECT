  RULE_OPTION_NPA_GREAT_ASIAN_WAR_OUTCOME_YUN_NATIONAL_PROTECTION_ARMY_DESC:0 "国民党正统派赢得了权力斗争，宣布将要实现国父的理想。然而，他们最终能走多远，还有待观察。"
