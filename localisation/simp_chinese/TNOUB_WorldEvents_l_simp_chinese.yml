  TNOUB_WORLD.5.t: "[Get_newspaper_header]共荣圈峰会即将在南京召开"
  TNOUB_WORLD.5.desc: "共荣圈的形式在数月时间内发生了巨变。中华民国与大日本帝国的矛盾愈发激烈。中国各城市爆发了示威游行，抗议峰会的各种不平等条约，履行各协议的过程中也冲突不断。最后双方在军事现代化方面的相悖而行彻底引爆了矛盾。\n\n日本声称军事现代化是共荣圈的共同事务，需要在日本的领导以及《台北峰会协定》范围内实施，中华民国对于西藏的武力侵犯严重违反了协定，是对共荣圈秩序的赤裸无视。中国政府公开表示，军事现代化、国内统一是中国内政，外部无权干涉。越来越多的信息显示，高宗武政府与国内军阀联系越发密切。\n\n在最后一次外交协商后，双方决定在中华民国首都南京举行原定的共荣圈峰会，以商讨各项政策如何修改以达到真正落实。但更多观察家认为，双方矛盾将会迅速走向白热化。自由国家组织已经公开表示支持中华民国军事独立自主，团结协定也罕见的声明日本应当尊重他国内政自主权，南京再次成为了世界瞩目的焦点。"
  TNOUB_WORLD.5.a: "还有什么好谈的？"
  TNOUB_WORLD.5.b: "这群支那人……"
  TNOUB_WORLD.5.c: "隔岸观火"

  TNOUB_WORLD.6.t: "[Get_newspaper_header]南京峰会谈判破裂"
  TNOUB_WORLD.6.desc: "在台湾峰会结束后的事件里，作为共荣圈新崛起势力的中华民国和东亚共荣圈的霸主日本之间的矛盾越来越公开化，第一次峰会所达成的共识——经济、政治、民生、军事等各类政策领域中都存在冲突。最终，中华民国在以日本“协助训练”为掩护下进行的军事现代化将双方的矛盾推到了最高点。\n\n为缓和矛盾，中日在南京举行了南京峰会。日本在这次峰会中提出来的优厚条件让人难以拒绝，但高宗武政府最终仍旧否决了日本政府的协议，并表示日本必须在中国国土统一、双边贸易、军事自主上做出更多让步。双方的谈判破裂几成事实。各国观察家都预言，共荣圈内可能将要爆发一场剧烈的冲突，乃至于走向军事热战。无论如何，冷战一极的崩坏已经无法避免了。"
  TNOUB_WORLD.6.a: "城头烽火再次燃起……"

  TNOUB_WORLD.7.t: "[Get_newspaper_header]日本宣布对中华民国实施经济制裁"
  TNOUB_WORLD.7.desc: "随着南京峰会谈判破裂，大日本帝国联合共荣圈内的其他国家对中华民国实施经济制裁。不仅对向中华民国出口的所有商品加以高额出口税，还勒令在华日企关闭部分工厂，完全撤出中国市场，试图逼迫中国就范。一时间中华民国的经济遭受重创。\n\n高宗武政府对此做出的反应包括实施同等规格的制裁，逐渐对大日本帝国的各项进出口的粮食，矿石产品，煤矿，化工原料等大宗商品实施禁运，取缔关闭的日本企业的工厂，并通过外交手段号召其他共荣圈国家开放对华进口贸易，加深经济合作。团结协定指责日本率先破坏国际贸易，自由国家组织对东亚地区的自由与人权问题表示严正关切，双方都采取了对中国政府的支持立场。各国观察家与政府幕僚都将目光投向了剑拔弩张的东亚地区。"
  TNOUB_WORLD.7.a: "究竟是谁扼住了对方的喉咙……"
  TNOUB_WORLD.7.b: "他们竟然还没有屈服？"

  TNOUB_WORLD.8.t: "[Get_newspaper_header]日本宣布与大满洲帝国在大连地区进行军事演习"
  TNOUB_WORLD.8.desc: "中日双方的冲突愈发激烈，在双方的互相制裁中，共荣圈的经济内部陷入了一片混乱。中华民国依靠自己庞大的体量撑过了日本的首轮制裁，而日本则陷入了安田危机与石油危机之后最严重的经济危机中。高额的通胀和生活物资稀缺让日本民众生活越发艰难，生产原料来源锐减几乎让工厂无法生产，日本不得已从共荣圈其他国家大量进口来缓解对中国的资源依赖。\n\n作为对中华民国反制裁的威慑，大日本帝国陆海军与大满洲帝国军队在大连及其周边海域地区举办了自1960年“守望珍珠”后最大规模的一次演习，代号“朝阳”。日本首相带领内阁成员全员到场检阅，这次军事演习实质上更像是一场军事威胁，对此高宗武政府仍旧保持着沉默，全世界都紧盯他们如何选择。"
  TNOUB_WORLD.8.a: "他们以为这样就能吓倒我们吗？"
  TNOUB_WORLD.8.b: "中国将重回吾等掌中。"
  TNOUB_WORLD.8.c: "历史会再次重演吗？"

  TNOUB_WORLD.9.t: "[Get_newspaper_header]中国封锁青岛和威海"
  TNOUB_WORLD.9.desc: "中国政府在没有任何声明的前提下迅速派兵封锁了原先割让给日本的青岛和威海及山东周边海域，并且几乎切断了其与外界的一切通讯手段，现在没有人知道那里发生了什么。\n\n世界各国对中国的强硬反制措施感到震惊，大日本帝国第一时间对中国表达了强烈谴责，指责这是在迫害日本国民，要求中国立即停止封锁，释放日方人员，并保障在鲁日本国民的人身安全。如果中方拒绝，日本将采取必要的军事措施。\n\n中国政府依然选择了向国际社会沉默，但却向突然宣布向团结协定和自由国家组织的新闻记者开放，允许其进入中国进行采访，世界都期待着这个敢于挑战旧秩序的国家会发出怎样的声音。"
  TNOUB_WORLD.9.a: "让烈火烧得更旺些！"
  TNOUB_WORLD.9.b: "共荣圈还有未来吗？"

  TNOUB_WORLD.11.t: "[Get_newspaper_header]日本天皇发表终战诏书"
  TNOUB_WORLD.11.desc: "随着东亚战事的不断推进，胜利的天平已然倒向了中华民国统领的泛亚解放同盟一方，虽然日本海军依旧牢牢封锁着海岸线，但是陆军早已在泛亚解放同盟军队的轮番攻击下濒临崩溃，国内越发严峻的政治与经济危机也在迫使日本政府退出战争。终于，在今日早晨，日本天皇罕见的对全体国民发表了电视讲话，宣布前线部队停止军事行动并请求与中华民国及其盟国展开和平谈判。\n\n此消息一经发出便对全世界造成了巨大的冲击。OFN以及团结协定的外交官再一次表示了对于中华民国主张的支持，也同样肯定了日本政府推进和平对话的选择。但目前日本外务省并未对外做出有关和平会谈具体细节的任何回应。\n\n不论如何，泛亚解放同盟的胜利已成事实，铺天盖地的鲜花与掌声迎向得胜归来的士兵，声势浩大的胜利游行正在东亚乃至其他国家的各大城市如火如荼的举行。"
  TNOUB_WORLD.11.a: "终得海棠依旧。"
  TNOUB_WORLD.11.b: "旭日依山近。"
  TNOUB_WORLD.11.b: "改天换日终有时。"

