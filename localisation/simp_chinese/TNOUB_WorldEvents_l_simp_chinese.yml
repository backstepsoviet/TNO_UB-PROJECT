  TNOUB_WORLD.1.t: "[Get_newspaper_header]共荣圈峰会在台北召开"
  TNOUB_WORLD.1.desc: "出人意料地，共荣圈政治暨经济峰会并没有在中华民国首都南京召开，而是在日本的殖民地，曾经中华民国的领土，台湾台北召开。\n\n不少国际观察家指出，大日本帝国和中华民国间的矛盾已经初现苗头。不久前，高宗武政府宣布中国已经完成了预计的三大现代化工程，成为了共荣圈乃至全球经济中冉冉升起的新星，而作为共荣圈共主的大日本帝国对此却一直保持沉默。\n\n据日本外务省透露，本次将会讨论共荣圈未来十年内政治、经济、军事的诸多问题，并表示本次会议会让各个兄弟国家更加深入参与到共荣圈的治理中。作为国际社会认为的另一位主角的中华民国高宗武政府，对这种近似于羞辱的会议并没有做出任何异议。自由国家组织已经统一意见，对这种殖民主义会议保持了强烈谴责。\n\n现在，世界各国都将目光投向了这个见证中国屈辱历史的城市，即将在这里举办的会议必将影响全球的冷战格局。"
  TNOUB_WORLD.1.a: "尊严，或是生存?这是一个问题。"
  TNOUB_WORLD.1.b: "共荣圈的未来由我们决定。"
  TNOUB_WORLD.1.c: "日本殖民者的一出闹剧。"
  TNOUB_WORLD.1.d: "帝国主义者的会议?真可笑。"
  TNOUB_WORLD.1.e: "这会是某种前兆吗？"

