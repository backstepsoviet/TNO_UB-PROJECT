 BOOKMARK_WAKING_THE_TIGER_NEW_CHI: "§Y中华民国§!"
 BOOKMARK_WAKING_THE_TIGER_NEW_DELAYED_CHI: "§a唤醒猛虎，新鲜出炉：§!\n§Y-带领中华民国，完成最后两个现代化直至自由\n-大量独特事件\n-新GUI和机制§!\n§W--------------§!\n\n\n£GFX_texticon_bookmark_CHI\n\n\n\n\n当昏昏沉沉的中华大地从数十年的迷茫中，再次睁开自己的眼睛。她望向世界，审视自己，旭日的锁链捆住了自己的四肢，毒虫在吸着她的鲜血。赎罪之人跪在她面前，希望自己的所作所为可以得到救赎。\n\n当五朵鲜花开放，所有锁链崩断的那一刻，她终究会重新站起，和宿命之敌进行最后的对决——§R双日齐升，不共戴天…§!"